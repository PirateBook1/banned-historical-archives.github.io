script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的无产阶级文艺路线胜利前进  革命现代京剧《杜鹃山》彩色影片剧照（图片）","authors":[],"dates":[{"year":1974,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的无产阶级文艺路线胜利前进"},{"type":"paragraph","text":"革命现代京剧《杜鹃山》彩色影片剧照"},{"type":"paragraph","text":"杜鹃山农民自卫军党代表柯湘。她坚决贯彻执行毛主席的建军路线，用无产阶级思想改造农民自卫军，最后把自卫军改编成为中国工农革命军的一部分。"},{"type":"paragraph","text":"党代表柯湘向农民自卫军战士诉说自己苦难的家史。"},{"type":"paragraph","text":"在严峻的局势面前，柯湘想起毛委员，力量倍增。她决心依靠党，依靠群众力挽狂澜，化险为夷。"},{"type":"paragraph","text":"“满腔热血化雷电，光华照河山。”柯湘等英勇阻击敌人，掩护战友转移。在激战中，田大江壮烈牺牲，气贯长虹。"},{"type":"paragraph","text":"农民自卫军在党的领导下进行了整训，面貌一新。队长雷刚入党后，学习、练兵都非常努力。"},{"type":"paragraph","text":"柯湘耐心教育雷刚，指出农民武装只有步步跟定共产党，才能够节节胜利，蒸蒸向上。雷刚提高了无产阶级的觉悟，决心永远跟着共产党，永远跟着毛委员。"},{"type":"paragraph","text":"杜妈妈责备雷刚不听柯湘劝阻，莽撞下山，铸成大错，雷刚悔恨交加。"},{"type":"paragraph","text":"柯湘揭露内奸温其久勾结敌人、出卖革命的叛徒面目，教育了雷刚和自卫军战士们。"},{"type":"paragraph","text":"杜鹃花开红似火，革命红旗迎风展。自卫军会合主力，全歼靖卫团，编入工农革命军，开赴井冈山，去见毛委员。本版照片为"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78e19c51eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

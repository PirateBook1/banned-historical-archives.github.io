script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理　陈毅外长  电贺阿富汗独立纪念日","authors":[],"dates":[{"year":1961,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理　陈毅外长"},{"type":"paragraph","text":"电贺阿富汗独立纪念日"},{"type":"paragraph","text":"新华社26日讯　中华人民共和国刘少奇主席今天打电报给阿富汗王国国王穆罕默德·查希尔·沙阿祝贺阿富汗王国独立纪念日。电文如下：阿富汗王国国王穆罕默德·查希尔·沙"},{"type":"paragraph","text":"阿陛下："},{"type":"paragraph","text":"在阿富汗王国独立纪念日的时候，我谨代表中华人民共和国和中国人民，并且以我个人的名义向陛下和阿富汗人民致热烈的祝贺。"},{"type":"paragraph","text":"中国人民非常高兴地看到，由于中阿友好和互不侵犯条约的签订，我们两国间的深厚友谊已经得到了进一步的发展。这一条约的签订为亚洲各国之间的和平共处树立了又一良好的榜样。祝我们两国间的友好合作关系今后不断巩固和发展。祝阿富汗王国繁荣、人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1961年5月26日"},{"type":"paragraph","text":"新华社26日讯　中华人民共和国国务院总理周恩来今天打电报给阿富汗首相达乌德汗祝贺阿富汗王国独立纪念日。电文如下：阿富汗王国首相萨达尔·穆罕默德·达"},{"type":"paragraph","text":"乌德汗殿下："},{"type":"paragraph","text":"欣逢阿富汗王国独立纪念日，我谨代表中华人民共和国政府，并且以我个人的名义向殿下和阿富汗王国政府致热忱的祝贺。"},{"type":"paragraph","text":"几年来，在和平共处五项原则和万隆会议精神的指导下，中阿两国的友好合作关系有了长足的发展。通过两国领导人的相互访问和中阿友好和互不侵犯条约的签订，这种友好合作关系进入了一个新的阶段。中国政府和中国人民一贯支持阿富汗王国政府所奉行的和平中立政策和为促进各国人民友好、争取世界和平所作的努力。我深信，我们两国间的传统友谊和友好合作，在维护亚洲和世界和平的共同事业中必将日益巩固和发展。"},{"type":"paragraph","text":"祝殿下和阿富汗人民在建设自己的国家、促进亚非各国团结和维护世界和平的事业中，取得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1961年5月26日"},{"type":"paragraph","text":"新华社26日讯　中华人民共和国国务院副总理兼外交部长陈毅今天打电报给阿富汗副首相兼外交大臣纳伊姆汗祝贺阿富汗王国独立纪念日。电文如下：阿富汗王国副首相兼外交大臣萨达尔·穆罕默德·纳伊姆汗殿下："},{"type":"paragraph","text":"值此贵国独立纪念日之际，我谨向殿下表示热烈的祝贺。祝殿下在维护民族独立、加强中阿两国友好合作和保卫亚洲和世界和平的崇高事业中不断取得成就。"},{"type":"paragraph","text":"中华人民共和国国务院副总理兼外交部长　陈毅"},{"type":"paragraph","text":"1961年5月26日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74f510ebd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

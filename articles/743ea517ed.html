script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西一个毛主席著作学习小组 再次出版光辉著作“老三篇”","authors":[],"dates":[{"year":1968,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　里约热内卢消息:巴西里约热内卢的一个“毛泽东主席著作学习小组”最近再次出版无产阶级伟大导师毛主席的三篇光辉著作——《为人民服务》、《纪念白求恩》、《愚公移山》的葡萄牙文本。"},{"type":"paragraph","text":"出版者在再版前言中说:世界革命的伟大领袖毛主席的三篇光辉著作“老三篇”，是革命者的基本必修课和树立共产主义世界观的座右铭，葡文本第一版的出版已经获得巨大的成就，我们深深为这一成就感到高兴，我们希望同志们和爱国人士传播这一珍贵的作品。"},{"type":"paragraph","text":"巴西里约热内卢的这个“毛泽东主席著作学习小组”翻印的“老三篇”初版是在去年出版的。此后，在今年早些时候，这个学习小组又把伟大导师毛主席的另一篇光辉著作《人的正确思想是从那里来的?》翻印成了葡萄牙文本。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"743ea517ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

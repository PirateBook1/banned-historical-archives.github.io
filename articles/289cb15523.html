script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"在审阅修改《人民解放战争两周年总结和第三年的任务》时加写的两段话","alias":"","parts":[{"type":"paragraph","text":"在审阅修改《人民解放战争两周年总结"},{"type":"paragraph","text":"和第三年的任务》时加写的两段话"},{"type":"paragraph","text":"（1948年7月29日）"},{"type":"paragraph","text":"美帝国主义和国民党反动派的军事进攻，早已证明是失败了，他们的防御也已证明是失败了。他们所最后赖以抵抗解放军保存自己的设防城市与设防地带，在解放军攻坚能力大大提高的条件下，又已证明并在以后还要不断证明其失败。那末，国民党反动派及其主人美帝国主义在军事上还有什么办法能够抵抗解放军的进攻和阻止解放军的胜利呢？他们的彻底失败，已经是毫无疑问的事。"},{"type":"paragraph","text":"中国的革命是不能在一次武装及简单的斗争中就能完全胜利的，中国的反动势力是不会在一次或几次打击之下就能完全消灭的。中国人民虽然已经在广大的地区内，彻底消灭了反动势力，但是反动势力仍然在另外的广大地区内存在，而且他们在美帝国主义援助之下，仍然还有他们一定的力量，并继续压迫那里的人民。因此，中国人民的革命只能是逐步地胜利，敌人的阵地只能一个一个地被夺取，反动势力只能是一部分一部分地被消灭。因此，中国人民还必须准备继续作战争的艰苦奋斗，至少还要准备拿三四年时间去作这种艰苦斗争，才能最后解放全中国，并在民主基础上统一中国。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":383,"page_end":383},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"289cb15523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

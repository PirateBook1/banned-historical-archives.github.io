script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津东风服装厂革委会遵照毛主席教导深入群众过细地做工作大兴调查研究之风　解决“老大难”问题","authors":[],"dates":[{"year":1969,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社天津电　天津市东风服装厂革委会在解放军支左人员的帮助下，遵照伟大领袖毛主席的“要过细地做工作”的最新指示，深入群众，大兴调查研究之风，运用毛主席关于一分为二的唯物辩证法，分析矛盾，抓主要矛盾，解决矛盾，使许多“老大难”问题得到解决，大大加快了斗、批、改的前进步伐。"},{"type":"paragraph","text":"这个厂有一个小组，原来人多机器少，有窝工现象。今年二月份改成两班生产以后，由于上下工序不衔接，生产还是上不去，而且妨碍了团结。有的群众提出:“协作搞不好，干脆就分家。”革委会听到这些反映，想当然地认为，这是调整班次后的必然现象，把两班的工人找来“教育”一下就行了。结果，问题不仅没有解决，反而越闹越僵。毛主席发出“要过细地做工作”的伟大教导后，革委会在支左人员的帮助下，检查了自己的工作，认识到这个组的问题所以不能及时得到解决，主要是革委会领导成员浮在上面，脱离实际，脱离群众，话说不到点子上，事抓不到关键上，劲使不到节骨眼上。于是，革委会领导成员以普通劳动者的姿态，深入到这个组，和工人同学习，同劳动，同斗私批修，同研究工作，很快摸清了这个小组问题的关键，是两个组长都有个人的小算盘，而没有革命的一盘棋。于是，革委会领导成员就同他们一起学习毛主席关于加强革命团结和顾全大局的教导，帮助他们认识增强团结、搞好协作的重要性，各自多做自我批评，消除隔阂。接着又帮助这个小组举办“增强革命团结，夺取更大胜利”的毛泽东思想学习班。在学习班上，两班组长带头斗私批修，小组成员也争先恐后地检查了自己头脑中资产阶级的“私”字。这样一来，小组很快出现了主动协作，搞好革命团结，搞好生产的新局面，一跃进入先进行列。"},{"type":"paragraph","text":"这个厂的缝纫组过去有“两多”:请病事假的多，上班聊天的多；“两差”:劳动纪律差，完成生产计划差，是有名的“老大难”组。毛主席的“要过细地做工作”的指示发表后，支左人员帮助革委会成员用毛主席关于一分为二的唯物辩证观点，对这个小组的问题作具体分析，认识到问题发生在组里，根子却在革委会。过去革委会对这个组的消极因素看得多，积极因素看得少；埋怨多，帮助少；批评多，表扬少。结果，班组长产生了撂挑子不干的思想，群众的思想包袱也很重。于是革委会成员便深入到这个小组，主动向群众检查了自己的缺点错误，并和群众一起分析产生“两多”、“两差”的原因，弄清哪些是思想问题，哪些是实际问题，分别加以解决。对孩子多的女工，就帮助解决实际困难，对有思想问题的，就从正面教育入手，和他们一起反复学习毛主席关于无产阶级专政下继续革命的伟大学说和有关加强革命纪律的教导，组织他们参观三条石阶级教育展览，请苦大仇深的老工人作忆苦思甜报告。通过这些活动，激发了小组工人的阶级感情，主动斗私批修，检查错误。领导上及时抓住这些进步因素，加以表扬鼓励，这样，就进一步地调动了他们的革命积极性。经过一番深入细致的思想工作，现在这个小组的面貌起了很大变化，劳动纪律大大加强，生产不断上升。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a85c9e50a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

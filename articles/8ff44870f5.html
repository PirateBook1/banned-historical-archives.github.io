script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“斯大林就是和平！毛泽东就是和平！”  战斗英雄张明来信报告访苏感想","authors":["张明"],"dates":[{"year":1950,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“斯大林就是和平！毛泽东就是和平！”"},{"type":"paragraph","text":"战斗英雄张明来信报告访苏感想"},{"type":"paragraph","text":"【本报讯】：出席全国战斗英雄代表会议的战斗英雄张明同志，随中国访苏青年代表团出国，最近他从莫斯科写信给他的首长和全体同志，报告他的观感。原信转载如下：××首长和全体同志们："},{"type":"paragraph","text":"我很兴奋地报告首长和同志们，我已随同中国访苏青年代表团在三十日到达了久已仰慕的伟大的社会主义国家苏联京城莫斯科。沿路受到十个大城市人民的热烈欢迎。他们对中国的代表和中国人民解放军是热情无比。在新西伯利亚城，我被人们架起来，抛在空中，然后接住，又抛在空中，接连了七、八次。他们欢呼：“乌啦！”说的什么，我是一句不懂，可是这种亲切、热情，我却很受感动。儿童们把他们自己的红领巾，给我系在脖子上；青年团员们把他们自己的徽章，摘下来给我们挂上；有时献的花两只手抱也抱不了；我感觉得光想说话，就是不能说，因为说了他们也不懂，只会说一句：“斯巴西巴（谢谢）”！我的右手和他们用力的握，每次欢迎完毕，回到列车上，就觉得手发痛。特别是红军战士们，他们是真有劲。这劲就是表达着他们的感情。我们之间就像好多年不见的朋友又相逢了的一样。因言语不通，他们只有把两只手握在一块向我们表示，这大概就是中苏两大国亲密团结的意思。这种伟大的友谊，这信上是说不完写不尽的。"},{"type":"paragraph","text":"我的身体很好，对苏联一切生活还习惯，气候虽冷，可是我们冻不着，我们住的是有暖气设备的好的房子。每个苏联人民都有这样好的房子住，都有皮衣，可以看出他们的生活多么幸福。今天我们就参观了他们运动场的足球竞赛，这样冷的天他们穿的是单衣，个个都健康得很。"},{"type":"paragraph","text":"同志们！我们路过的每个城市，人们都高喊着：“保卫和平！”“毛泽东万岁！”“斯大林万岁！”他们说：“斯大林就是和平！毛泽东就是和平！”当我们讲话每提起这两位领袖的名字时，他们就报以阵热烈地经久不息地鼓起掌来。他们对中国人民解放军像对苏联红军一样的看法，认为是一支强大无敌的军队，是一支保卫和平的坚强的主力军。从他们讲话与欢迎中，我深深认识到：只有我们的力量越强大和有充分的反侵略战争的准备，才能真正保卫和平。"},{"type":"paragraph","text":"祝首长和全体同志们健康。致遥远的敬礼！"},{"type":"paragraph","text":"张明  十月三十一日于莫斯科"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ff44870f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

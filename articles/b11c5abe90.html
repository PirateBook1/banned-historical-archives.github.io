script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无线电系揭露右派分子马世雄","authors":["清华大学《新清华》编辑部"],"dates":[{"year":1958,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"无线电系揭露右派分子马世雄","type":"title"},{"text":"清华大学《新清华》编辑部","type":"authors"},{"text":"在去年大鸣大放期间，无线电系无线电基础教研组主任、付教授、右派分子马世雄跟随右派分子孟昭英、常迵一起向党进行了恶毒的攻击。他积极支持孟昭英反党反社会主义言论。他在几次座谈会上发表“党委不能领导学校”的谬论。在一次系务会后对系内党总支说：“你们不行，而我对了，心里很高兴”。在总支召集的座谈会上对党大肆攻击说“我从心底里看不起某些党委和党员”，并且说“党员没有人性”，“党员缺少自己的思想”，“很希望和党距离远一点”。由此可见他对党的领导和新社会是仇视的。","type":"paragraph"},{"text":"他不但自己借一切机会攻击党的组织和党员，而且煽动别人向党进行攻击，要系内某教师把三反问题(已作结论)向党提出来。","type":"paragraph"},{"text":"马世雄的反党立场是一贯的。解放后一直不愿放弃他自己的反动的资产阶级立场和思想。他一直对三反运动不满，认为波匈事件要苏联负责，对历次运动态度抵触，长期对党不满，因此他就必然利用一切时机向党进攻。经全系教师讨论后，大家揭露了右派分子马世雄的反动面目。","type":"paragraph"},{"text":" 来源：1958年3月6日《新清华》(清华大学新清华编辑出版委员会)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b11c5abe90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

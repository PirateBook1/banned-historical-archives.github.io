script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡耀邦邓小平分别会见阿拉法特","authors":[],"dates":[{"year":1981,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡耀邦邓小平分别会见阿拉法特"},{"type":"paragraph","text":"新华社北京10月9日电 中共中央主席胡耀邦今天晚上在人民大会堂会见了巴勒斯坦解放组织执行委员会主席、巴勒斯坦革命武装力量总指挥亚西尔·阿拉法特和由他率领的巴勒斯坦解放组织代表团。"},{"type":"paragraph","text":"会见时，宾主进行了亲切友好的交谈。"},{"type":"paragraph","text":"胡耀邦说，我们永远站在巴勒斯坦人民一边。你们斗争多久，我们就支持多久。"},{"type":"paragraph","text":"阿拉法特对中国给予巴勒斯坦人民的支持再次表示感谢。他说，中国人民是我们的真正朋友。"},{"type":"paragraph","text":"胡耀邦高度赞扬巴勒斯坦人民所进行的正义斗争。他说，你们的斗争对世界被压迫民族和被压迫人民的斗争事业是很大鼓舞。他希望巴勒斯坦人民内部团结得更好，同阿拉伯各国人民团结得更好，同全世界一切爱好和平的人民团结得更好。"},{"type":"paragraph","text":"会见以后，胡耀邦设宴招待阿拉法特等巴勒斯坦贵宾。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华、外交部副部长何英、中国人民解放军总参谋长助理徐信，巴勒斯坦解放组织驻京办事处主任马哈茂德，参加了会见和宴会。"},{"type":"paragraph","text":"今天上午，阿拉法特主席会见了对外友协会长王炳南，下午参观了北京卫戍区某部，受到了指战员的热情接待。"},{"type":"paragraph","text":"新华社北京10月9日电 中共中央副主席邓小平今天上午在人民大会堂会见了巴勒斯坦解放组织执行委员会主席、巴勒斯坦革命武装力量总指挥亚西尔·阿拉法特和由他率领的巴勒斯坦解放组织代表团。"},{"type":"paragraph","text":"贵宾们来到会见厅时，邓小平迎上前去，同他们亲切拥抱。他说，非常欢迎阿拉法特兄弟。"},{"type":"paragraph","text":"在交谈中，邓小平说，你们处在民族解放斗争的前线，是我们的战友。我们支持巴勒斯坦人民的解放斗争是始终一贯的。他说，巴勒斯坦人民的斗争是长期的，但你们是终究会取得胜利的。"},{"type":"paragraph","text":"阿拉法特说，中国人民对我们斗争的支持，我们是永远不会忘记的。"},{"type":"paragraph","text":"邓小平说，我们的支援是有限的，主要靠你们自己，靠阿拉伯国家和人民的团结。"},{"type":"paragraph","text":"国务院副总理兼外交部长黄华、外交部副部长何英、中国人民解放军总参谋长助理徐信参加了会见。"},{"type":"paragraph","text":"巴勒斯坦解放组织驻北京办事处主任马哈茂德会见时也在座。（附图片）"},{"type":"paragraph","text":"右图：邓小平同亚西尔·阿拉法特亲切交谈。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"图为大会主席台。  本报记者 沈 进摄"},{"type":"paragraph","text":"叶剑英、邓小平同志在大会主席台上。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"叶剑英会见应邀参加辛亥革命七十周年纪念活动的国内外来宾。"},{"type":"paragraph","text":"本报记者 王 东摄"},{"type":"paragraph","text":"胡耀邦和辛亥革命老人握手。         新华社记者摄"},{"type":"paragraph","text":"胡耀邦会见亚西尔·阿拉法特。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"邓小平和应邀参加辛亥革命七十周年纪念活动的同志握手。本报记者 王 东摄"},{"type":"paragraph","text":"邓颖超、彭真、赵紫阳会见应邀参加辛亥革命七十周年纪念活动的来宾。本报记者 王 东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5539226398"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

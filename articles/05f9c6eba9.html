script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南区粮食统购后存在的问题","authors":[],"dates":[{"year":1954,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"西南区粮食统购后存在的问题","type":"title"},{"text":"【西南总分社一月二十九日讯】西南区粮食统购工作一月底已基本结束。全区虽已超过预定数字，但因不少地区统购面过大，产生下面一些问题：(一)购了粮又退粮。四川全省初步估计要退一亿七千万斤粮食。有些农民已把钱花了，粮退回去拿不出钱来。(二)有的农民现在就没有粮吃，纷纷到市上买粮，使粮食销售量逐日扩大。四川省最近日销大米较十二月份增加了一百万斤。长宁、庆符等县很多农民到市上去买粮，有些人买不到粮发生吵骂、打架现象。(三)因买新粮的太多，许多地区新粮上市量越来越少，价格继续上升。(四)牲畜饲料仍感缺乏。(五)因粮食销售量增加，国营粮店内部掌握的统销定额已满，有些地区停止粮食出售，已引起群众不满。忠县粮食公司干部害怕突破定额，掌握紧了一些，供应户普遍反映不够吃。该县工商户不够吃，晚上都到饭馆吃。因此饭馆粮食需要量也增加，如荣县许多饭馆预订一月的需要量，十天就卖光了。四川江安等县在来往交通道上的饭店，因缺米只营业半天，旅客深感不便。万县专区发生干部下乡，在农民家吃饭，农民不给饭吃，怕影响自己口粮。(廖永祥)","type":"paragraph"},{"text":" 1954年2月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05f9c6eba9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黑龙江青年交流增产节约经验","authors":[],"dates":[{"year":1955,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江青年交流增产节约经验"},{"type":"paragraph","text":"如何更好地节约工业原材料和增产节约粮食，是黑龙江省最近举行的青年社会主义建设积极分子大会上一项重要的议题。"},{"type":"paragraph","text":"这项重要议题是由哈尔滨四六四厂第二工段青年下料小组和海伦等县的农业生产合作社提出的。哈尔滨四六四厂第二工段青年下料小组的工人，今年年初以来已经给国家节省了十五吨半钢材，使每吨钢材的利用率由百分之七十提高到百分之八十五。"},{"type":"paragraph","text":"这个小组工人李守安向大会表示：他们从九月到十二月，在保证工作质量、提前完成国家生产计划的基础上，还要再给国家节约二十四吨钢材。海伦县人和村第一农业生产合作社去年组织社里的男女青年，捋了八千七百五十斤稗子草的草籽代替粮食作饲料，结果节省了七千八百七十五斤粮食。农业生产合作社的主任孙显忠，用他们本身的经验向到会的青年积极分子算了一笔账，他说：全省青年和少年每人在秋收中都拣五十斤粮食，全省青年在秋收的割、拉、打等过程中，和中年人、老年人一起再争取每公顷多收五十斤粮食，这样，全省仅在一季秋收中就能给国家增产二十万吨粮食。"},{"type":"paragraph","text":"参加大会的工农业青年积极分子都表示今后要更好地节约工业原材料和增产节约粮食。齐齐哈尔市的“钢铁战士”青年突击队队长李志良说：我们突击队在过去四个月中已经为国家节约了五十二吨钢材，我们要进一步合理运用原材料，保证到年底再为国家节约四十吨钢材。来自庆安县的一个农业生产合作社的青年积极分子杨胜春说：每个青年和少年在秋收中完全有可能拣五十斤粮食。我回去后一定动员全合作社的青年和少年，和人和村第一农业生产合作社进行拣粮的友谊比赛。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a999abcf29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

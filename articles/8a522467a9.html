script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理电贺阿拉伯联合共和国国庆","authors":[],"dates":[{"year":1964,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理"},{"type":"paragraph","text":"电贺阿拉伯联合共和国国庆"},{"type":"paragraph","text":"新华社二十二日讯　中华人民共和国主席刘少奇和国务院总理周恩来今天打电报给阿拉伯联合共和国总统纳赛尔，热烈祝贺阿联国庆。电文如下：开罗阿拉伯联合共和国加麦尔·阿卜杜勒·纳赛尔总统阁下："},{"type":"paragraph","text":"在阿拉伯联合共和国国庆的时候，我们向阁下和贵国人民表示热烈的祝贺。"},{"type":"paragraph","text":"中国人民高兴地看到，阿拉伯联合共和国在阁下领导下，在肃清殖民主义势力、发展民族经济和民族文化方面取得了显著的成就。阿拉伯联合共和国政府一贯奉行和平中立的不结盟政策，并且对加强亚非团结作出重要贡献。中国人民赞扬阿拉伯联合共和国在国际事务中的积极作用。"},{"type":"paragraph","text":"一年来，中阿两国的友好合作关系，在万隆会议十项原则的基础上，获得了令人满意的发展。我们相信，这种友好关系，在反对帝国主义、反对新老殖民主义、加强亚非团结、维护世界和平的共同斗争中，必将日益增进。"},{"type":"paragraph","text":"中华人民共和国主席  刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六四年七月二十二日"},{"type":"paragraph","text":"新华社二十二日讯　中华人民共和国国务院总理周恩来今天打电报给阿拉伯联合共和国总理阿里·萨布里热烈祝贺阿联国庆。电文如下：开罗阿拉伯联合共和国总理阿里·萨布里先生阁下："},{"type":"paragraph","text":"在阿拉伯联合共和国国庆的时候，谨向阁下和贵国政府表示热烈的祝贺。祝阿联人民在反对帝国主义、反对新老殖民主义、维护民族独立和建设自己国家的崇高事业中取得新的成就。祝中阿两国人民的友谊日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六四年七月二十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a522467a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底粉碎帝国主义的侵略挑衅中国全力支持德意志民主共和国彭德怀元帅在柏林群众欢迎大会上讲话","authors":[],"dates":[{"year":1959,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社柏林1日电】　德意志民主共和国国防部30日晚在柏林附近举行群众大会，欢迎以彭德怀元帅为首的中国军事友好代表团。"},{"type":"paragraph","text":"参加大会的有德意志民主共和国副总理兼国防部长斯多夫上将、国防部第一副部长兼总参谋长霍夫曼中将、政治部主任德林少将和陆、海、空军代表以及当地居民代表数千人。"},{"type":"paragraph","text":"霍夫曼中将在会上致欢迎词。他在讲话中感谢中国支持德国人民争取缔结对德和约和使西柏林变为自由城市的斗争。他说，今天和平力量在以苏联为首的社会主义阵营支持下，有力量制止战争，保卫世界和平。"},{"type":"paragraph","text":"彭德怀元帅接着讲话，他说，西方国家在世界公正舆论的压力下，为了摆脱他们十分狼狈的处境，最近作出了愿意谈判的姿态。中华人民共和国从世界和平不可分割的观点出发，希望即将召开的外长会议能为最高级会议铺平道路，希望早日缔结对德和约，实现德国的和平统一。他说，但是有迹象表明，某些西方国家仍然企图拖延和阻挠对德和约的签订，从而永久分裂德国和维持西柏林占领制度。"},{"type":"paragraph","text":"彭德怀元帅强调说，我们要警告那些坚持战争政策和侵略政策的先生们:你们为所欲为的时代已经一去不复返了。如果你们不顾德国人民和平统一祖国的意愿，不愿用和平的方法解决德国问题，甚至企图诉诸武力，侵犯德意志民主共和国的领土和主权，那么，六亿多中国人民将同强大的苏联和其他社会主义国家一起，全力支持德意志民主共和国，彻底粉碎帝国主义的侵略的挑衅。我们深信:在以苏联为首的社会主义阵营和全世界爱好和平人民的坚强支持下，德国人民一定能够建立起一个统一的、和平的和民主的德国。"},{"type":"paragraph","text":"【据新华社柏林29日电】　应德意志民主共和国政府和国防部的邀请，以彭德怀元帅为首的中国军事友好代表团，4月29日从华沙到达柏林。30日中午，德意志民主共和国总理格罗提渥接见了中国军事友好代表团。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21ca32e867"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"转发聂荣臻关于广州、重庆两市技术革命运动情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发聂荣臻“关于广州、重庆两市"},{"type":"paragraph","text":"技术革命运动情况报告的批语"},{"type":"paragraph","text":"（1960年3月25日）"},{"type":"paragraph","text":"聂荣臻同志给中央的信，对于当前的技术革命运动，做了一个很好的系统的总结，发给同志们研究、参考和仿行。我国工业交通战线，农林牧副渔战线，财政贸易流通战线，文教卫生战线和国防战线的技术革命和文化革命的全民运动，正在猛烈发展，新人新事层出不穷，务请你们精心观察，随时总结，予以推厂。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1960年3月25日[1]聂荣臻，当时任国务院副总理兼科学技术委员会主任。"},{"type":"paragraph","text":"[2]指聂荣臻1960年3月16日关于广州、重庆两市工厂技术革命群众运动的若干情况给中共中央和毛泽东的报告。报告中说，我此次外出，顺便对广州、重庆这两个城市工厂的技术革新和技术革命运动作了初步了解，觉得这次大搞半机械化、机械化、自动化运动，进展极快，创造了许多好经验，也出现了许多新问题。一、技术革新和技术革命运动，声势浩大，发展迅速，目前已进入一个新的阶段。其特点是：（一）由于反右倾的胜利，运动声势大，动员面广，收效快，超过以往历次技术革新运动。（二）比过去目标毛泽东全集第四十三卷更鲜明，中心更明确，因此更有可能有计划地进行全面的、带方向性的技术改造。（三）这次变革是生产工具根本改造的过程，也是劳动者思想和技术水平变革的过程，因此影响比过去更深远。二、几个好经验。（一）大搞群众运动。在这次运动中，群众运动的方式又有了新的发展。如现场会结合专门技术问题的解决、结合技术经验的配套总结等。（二）土洋结合，即将较初级的技术和较高级的现代化技术相结合。（三）自力更生。从设计到鉴定的一系列过程都靠自已解决。（四）内外三结合。在厂内，实行工人群众、领导干部和技术人员的三结合；在外部，实行工厂与厂外大专院校、科研机构的结合。（五）将解决当前的关键环节和长远、全面技术改造相结合。三、不断打破旧平衡，创造新平衡。我们的态度应该是积极平衡，而不是消极平衡，不怕先进环节突破旧的生产秩序。四、调整生产关系，使之跟上生产力的飞快发展。工厂的生产分工、专业和工厂内部车间的划分要合理；工厂的计划、生产组织与生产调度要及时调整，互相适应；劳动组织、劳动力调配和工资政策要处理好。五、运动要继续大发展。通过群众运动来革新技术，进行技术革命，提高我国工业生产的机械化自动化水平，是我国社会主义工业生产建：设战线上的新生事物，前途不可限量。六、对机械化、半机械化、自动化、半自动化等名词的解释，有必要继续研究统一的口径。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":214,"page_end":215},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——农夫之伤感","authors":["农夫","哈尔滨工业大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——农夫之伤感","type":"title"},{"text":"哈尔滨工业大学农夫","type":"authors"},{"text":"自我发表了质问党报一文之后，似乎有一群群的狼群夹杂着一些狐狸，肩着一大批清规戒条，各个拿着铁条大棒，一起向我袭来，在四面八方疯狂地呼叫着，我感到有些毛骨悚然了。害怕了吗？这也不见得，只觉多嘴好事的农夫——自己仿佛用尽了全力的一棒却打在染满了污血的一堆棉絮上，更糟的是连自己的一双白嫩的有气没力的手，都染满了可凝的血迹——这着实使人感到失望和不安了。试问党报可曾透露过一点各大学的“鸣放”消息？试问我校的鸣放有人见到领导上解答过一个问题？采取了所谓“知无不言，言无不尽，言者无罪，闻者足戒”的欢迎态度吗？哀哉！痛哉！这就是我们的民主。吾丑吾目不所忍视，正如一位朋友的忠告，我们这样的孑孑小民，能够参加国家大事吗？能够评论党中央的政策吗？真有点使人糊涂。忙看党中央文件，又好似可以。看看现在的情况，又好似受了难以看得出来的欺骗，街市依旧如常。大人先生们的小汽车群还是横冲直闯。大车夫和赤贫的农友们还是在暴日下不断的消磨着生命，世界上永恒地生生死死的新陈代谢是不会停止的。领导者与小民们的矛盾，是不能一下子解决的。是不能，是永远不能尽善的。","type":"paragraph"},{"text":"大人先生们利用自己的特殊的地位来满足一切欲望（如威望、声誉、金款、美人等等迷人的东西）的条件，是要相当长的时间内存在，直到建成了理想的共产主义社会，才有可能给根绝的特殊材料构成的共产党人总揽着人们的命运和生死大权，小民们在其控制之下，要杀要砍如“探囊取物”手到拿来。我懂得了所谓还政于民，大鸣大放，只是装者样子，你若敢放一些反面的意见，敢于尝尝宪法上明文规定的“言论自由”的民主，便会收到实际作了便衣警察的某些“共产党人”的追踪和监督或辱骂。亲爱的大人先生们：你们若是真正作个共产党，请解释解答我们这些小民的自发的在鸣放中所提出的无论合理不合理的要求的问题吧！切莫使人再失望、再千呼万呼不出来了。","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a85c193153"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

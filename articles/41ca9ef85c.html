script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"凯塔部长赞扬上海工人依靠毛泽东思想取得巨大成就  有了毛泽东思想，受压迫国家就能独立和发展  阿马杜总团长说中国革命象太阳一样照耀着全世界每一个角落","authors":[],"dates":[{"year":1966,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"凯塔部长赞扬上海工人依靠毛泽东思想取得巨大成就"},{"type":"paragraph","text":"有了毛泽东思想，受压迫国家就能独立和发展"},{"type":"paragraph","text":"阿马杜总团长说中国革命象太阳一样照耀着全世界每一个角落"},{"type":"paragraph","text":"据新华社上海电　马里苏丹联盟党政治局委员、马里司法部长马马杜·马戴拉·凯塔离上海回国前，曾在十四日晚上海市市长曹荻秋举行的宴会上说，现在中国已经成为一个强大的工业国家。中国的成就和发展，对亚非拉国家具有重大的影响。中国的榜样证明，有了马克思列宁主义科学，有了毛泽东思想，所有受压迫的国家，不仅可以得到独立，而且可以取得迅速的发展。"},{"type":"paragraph","text":"马戴拉·凯塔部长强调说，使亚非拉人民受到极大鼓舞，使帝国主义感到恐慌的是中国人民的天才，是中国经济建设的迅速发展，是中国人民有了强大的国防力量。我们把中国的成绩和进步看成是自己的成绩和进步。"},{"type":"paragraph","text":"凯塔部长还赞扬了上海工人依靠自力更生、依靠毛泽东思想在工业生产上取得的成就。"},{"type":"paragraph","text":"据新华社南京十四日电几内亚佐利巴舞蹈团总团长西索柯·阿马杜十三日在南京化肥厂向工人们发表讲话的时候说：“中国的革命象太阳一样，它不是照在一个地方，而是照射着全世界的每一个角落。”"},{"type":"paragraph","text":"他说，“在反帝反殖的斗争中，我们是手挽着手的，我们感到中国的力量，感到中国的情谊。”"},{"type":"paragraph","text":"几内亚佐利巴舞蹈团十三日和南京化肥厂的工人一起度过了十分愉快的一天。几内亚客人还访问了职工的家庭，并和化肥厂职工业余演出队举行联欢。几内亚演员凯塔·芒塞里用中国话演唱《东方红》时，演员和观众对毛主席热爱的感情交织在一起，工人们情不自禁地跟着节拍鼓掌，放声歌唱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41ca9ef85c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山帅——毛泽东在井冈山　5　商讨对策","authors":["吴振录","邱恒聪"],"dates":[{"year":1992,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴振录　邱恒聪"},{"type":"paragraph","text":"袁文才给毛泽东回信后，他曾有两个估计:一是毛知趣退兵，他的回信虽然言辞委婉，但贺子珍的信却言直意明，两封信的意图，毛泽东不会不清楚；二是毛泽东不理会他们发出的警告，继续进兵，这就说明来者不善。他时时警惕，用心戒备，生怕毛泽东挥兵杀来。然而，毛泽东在古城停下，并派人送来请帖，请他前去古城会商。"},{"type":"paragraph","text":"袁文才不知如何是好，他约了结拜兄弟王佐和贺子珍一起来商谈。"},{"type":"paragraph","text":"袁文才的妻子谢梅姣笑着为各人斟上酒，说:“辛苦罗，桂圆妹子为我们做了那么多菜。”"},{"type":"paragraph","text":"贺子珍说:“做得不好，就怕不合大家的口味。”"},{"type":"paragraph","text":"王佐说:“谁不晓得宁冈的豆腐，永新的狗肉。豆腐是我的命，今天可有了狗肉，我就不要命罗，哈哈!”"},{"type":"paragraph","text":"谢梅姣和贺子珍挨着袁文才坐下。"},{"type":"paragraph","text":"贺子珍问:“听说那毛司令送来一张请帖，总指挥是不是要亲自前往?”"},{"type":"paragraph","text":"“是的。”袁文才一边为王佐斟酒，一边点点头，说:“别无他法啊，弟兄们快把天吵塌了，妹子有何高见?”"},{"type":"paragraph","text":"“总指挥精神可嘉，”贺子珍说，“但大家反对得也很有道理。”"},{"type":"paragraph","text":"“是呀。”王佐吞进一口狗肉，说，“你一个主帅，岂能随便应他嘛。”"},{"type":"paragraph","text":"“不过，”贺子珍说，“主帅虽不合适，但有人却很合适。”她指了指自己，在场的3个人，大家互相对视着。"},{"type":"paragraph","text":"贺子珍郑重地说，“我已想好，我去最合适……”"},{"type":"paragraph","text":"“我看，”谢梅姣在旁边说，“我们和他们中间找个去处相见。”"},{"type":"paragraph","text":"王佐一拍大腿说:“对罗，这倒是他娘的个好招儿!”"},{"type":"paragraph","text":"当晚，袁文才同众位头目商讨选定了大仓村。那里既是茅坪通往古城的中点，又是茅坪的关系村，坐探，心腹也多。最后决定派出两个人去相见，即是袁文才和贺子珍。"},{"type":"paragraph","text":"袁文才让贺子珍跟他一块参加会谈，不单是因为这妹子伶牙利齿，能言善辩，更主要是考虑到这次会谈难以琢磨的复杂性。毛泽东自称中国工农革命军，是不是共产党的军队，他还没有摸准。他本人去年虽参加了共产党，但他对共产党上头的情况知之甚少，一年的折腾，他更不清楚。贺子珍虽说不到20岁，但比他参加共产党的时间长，又在永新、吉安党内做过负责人，比他见多识广。"},{"type":"paragraph","text":"贺子珍打一踏上大仓的地边，她的心情就感到一阵比一阵不安。在部署大仓设伏的准备时，她是完全同意袁文才的安排的。但没想到李筱甫、周桂春把伏兵布置得这么紧张，层层设伏，如临大敌，特别是听到工农革命军也派过探子来，她不安的预感就更加重了一层。不知怎么搞的，她总是把毛泽东的工农革命军想象成共产党的军队。她希望有一支党的武装力量，象当年北伐军那样到这里。今天的会谈，她总担心原先那种设想成为现实:毛泽东被抓，袁文才的伏兵同毛泽东的追兵血战……"},{"type":"paragraph","text":"太阳越升越高，雾气散尽，大仓越发显得山清水秀。大仓村没有一个人出来走动，整个村庄关门闭户一样寂静。"},{"type":"paragraph","text":"人们都在屏气等待。"},{"type":"paragraph","text":"“怎咯还不见人影儿呀?”贺子珍不一会儿站起到门口望望。"},{"type":"paragraph","text":"“他们是不是变卦了?”周桂春不时进来问。"},{"type":"paragraph","text":"袁文才不吭声，但眼睛却一直没有离开过小木桥那边。"},{"type":"paragraph","text":"“来人罗!”是谁嚷了一声。"},{"type":"paragraph","text":"袁文才站起来。林中的小路上出现了两个人，到了桥边，大家看清是一个负责传信儿的弟兄。"},{"type":"paragraph","text":"“报告总指挥，5个骑马的人，已经拐向山嘴。”"},{"type":"paragraph","text":"“后面跟没跟军队?”"},{"type":"paragraph","text":"“还没看到。”"},{"type":"paragraph","text":"“嗯。”袁文才想了想，立刻醒悟了什么，说，“你快回去，让副总指挥莫要打扰他们，但要严密监视他们后面，不得松懈!”"},{"type":"paragraph","text":"“是!”来人跑去了。"},{"type":"paragraph","text":"“那5个骑马人肯定是来谈判的。”贺子珍也猜出来了。"},{"type":"paragraph","text":"“走，来而不迎非礼也，到桥头接他们去。”"},{"type":"paragraph","text":"袁文才从护兵手里接过短枪，挎到腰间。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"376ecff292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

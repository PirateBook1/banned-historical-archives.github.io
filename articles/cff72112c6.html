script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见尼泊尔全国评议会代表团  阿沛·阿旺晋美副委员长参加会见","authors":[],"dates":[{"year":1978,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见尼泊尔全国评议会代表团"},{"type":"paragraph","text":"阿沛·阿旺晋美副委员长参加会见"},{"type":"paragraph","text":"新华社北京四月二日电　国务院副总理邓小平今天上午会见了以尼泊尔全国评议会水力资源委员会主席贡·普·辛格为团长的尼泊尔全国评议会代表团。"},{"type":"paragraph","text":"人大常委会副委员长阿沛·阿旺晋美参加了会见。"},{"type":"paragraph","text":"会见时，邓副总理同尼泊尔贵宾进行了亲切友好的谈话，对他们的来访表示欢迎。他说，不久前，我访问尼泊尔时受到了非常亲切的接待。中尼两国的关系非常好，我们相互信得过。"},{"type":"paragraph","text":"邓副总理请贡·普·辛格团长回国后转达他对比兰德拉国王陛下、王后陛下和比斯塔首相的谢意和问候。"},{"type":"paragraph","text":"贡·普·辛格团长表示很高兴到中国来访问，并对邓副总理在百忙中与他们会见表示感谢。"},{"type":"paragraph","text":"参加会见的代表团团员有全国评议会财政委员会主席哈·纳·拉乔里亚、发展委员会主席奥·普·高钱、社会事务委员会主席拉·拉·乔达里、下属评议会委员会主席拉·纳·巴塔利和全国评议员拉·普·吉米雷、比·马登、代理副秘书阿·巴·乔希。"},{"type":"paragraph","text":"尼泊尔驻中国大使拉纳也参加了会见。"},{"type":"paragraph","text":"参加会见的还有人大常委会副秘书长武新宇，人大常委会委员张启龙，外交部亚洲司副司长鲁明等。（附图片）"},{"type":"paragraph","text":"邓小平副总理四月二日会见了以尼泊尔全国评议会水力资源委员会主席贡·普·辛格为团长的尼泊尔全国评议会代表团。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff72112c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

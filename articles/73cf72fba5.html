script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委文教部举行座谈会研究加强学校政治思想工作","authors":["《人民日报》"],"dates":[{"year":1957,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"中共云南省委文教部举行座谈会研究加强学校政治思想工作","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯最近中共云南省委文教部召开了几次座谈会，研究如何加强学校中的政治思想工作。云南省委文教部分析了当前学校的状况，认为云南教育事业有很大发展，一年多来，各级党委加强了对学校工作的领导，有计划地向学校加派和调整了一批领导骨干，发展壮大了党、团组织；在贯彻执行党的知识分子政策，消除学校的混乱现象，以及解决教师、学生各个时期的重大思想问题等方面，做了不少工作。广大师生的社会主义积极性也有了提高。教师们一般都能积极钻研业务，改进教学工作，学生的学习自觉性有很大提高，这是当前师生面貌的主要方面。但是，从整个看来，党在学校里的工作仍然是当前各项工作中比较薄弱的一环。","type":"paragraph"},{"text":"为了进一步加强党对学校工作的领导，除了继续加强和提高学校的领导骨干，继续选派一些具备相当知识水平、政治思想品质较好的干部到学校工作以外，还需要认真地加强学校的政治思想工作。学校经常的中心任务是教学，但同时必须把政治思想工作作为全部学校工作的基础。目前在一部分学校中，有两种偏向，一种是，自提出向科学文化进军以后，只管业务，不问政治，对学生“管教不管导”的情况有所滋长；即使在一部分政治工作干部中，也有忽视党、团工作，只想钻研教学业务的情况。另一种是，若干党、团工作干部，有把政治思想工作简单化的情况，企图把政治思想工作的任务由少数人包揽下来，不善于运用各种组织推动各方面的力量去工作。","type":"paragraph"},{"text":"根据学校工作的特点，在学校中进行政治思想工作必须贯彻正面引导、充分说服的精神，简单粗暴、过多采用行政办法或小手小脚不敢管理，都不会收到好的效果。","type":"paragraph"},{"text":"当前学校政治思想工作的基本内容，大家认为仍然是结合当前形势、任务，加强社会主义的思想教育，以工人阶级思想克服小资产阶级思想和资产阶级思想。根据现有经验，证明采取以下措施来加强学校的政治思想工作是有效的：一，针对某一时期的时事政策问题和学校中的思想状况，采用上政治课、作报告的形式，进行思想教育。二，抓到某一时期学校带有普遍性的或突出的思想问题和实际问题，以座谈会、辩论会、墙报等形式组织讨论。这种“就地取材”开展讨论的办法是群众进行自我教育，辨明是非，提高认识的一种较好的形式。采取这种方式，一方面要求放得开，不要回避问题，不怕提出相反的意见；另方面必须加强领导，不能放任自流。对于大家提出的合理的意见和要求，应当加以采纳，合理解决；但也还必须实事求是地说明我们前进中的困难，强调勤俭办学的精神。三、通过参观、访问、联欢和参加带有教育意义的社会活动等，使学生有更多的机会去接触工农，了解工农的生产和生活，使他们从实际中学习劳动人民的思想品质。","type":"paragraph"},{"text":"当然，作为学校中政治思想工作的基础，还在于加强学校中党的基层组织建设，首先保证党的领导。对支部和党员，必须加强教育和帮助，重视从基层活动中去总结经验。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年2月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73cf72fba5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

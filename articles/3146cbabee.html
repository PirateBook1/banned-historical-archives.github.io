script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达在北京大学师生员工大会上的讲话","authors":["陈伯达"],"dates":[{"year":1966,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"陈伯达在北京大学师生员工大会上的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"我们来北京大学，看大字报，想研究一下北京大学的文化革命发展的过程，发展的情况。你们学校教职员工，进行了几次辩论，有许多不同的意见，我们来看看你们是怎样进行辩论的，有那些不同的意见。","type":"paragraph"},{"text":"我们是来当你们的学生，就是到你们这里来当学生，向你们学习，研究一下你们怎样进行辩论的。我是你们的学生，不是你们的先生，经过调查研究以后，我有没有可能做你们的先生，还不一定。你们这样鼓掌欢迎我们，我们有点不好过，有点不好意思。为什么呢？我们带一个头脑来，是个空白的，是来当学生，当你们的学生，拜你们做老师。","type":"paragraph"},{"text":"今天，我想给你们提个意见，看你们同意不同意。你们的热情非常的好，你们的革命热情是非常宝贵的。但是，我们来看大字报，你们把我们拥着，大字报看不见了。现在，我们想当你们学生也当不成了。到你们这里受教育也受不成了。为什么？你们把我们拥挤的太厉害了。希望你们给我们一个学习的机会。我们是来研究你们北京大学文化革命运动的情况，是来当学生的。……才能够正确地端正态度，才能分别谁是对的，谁是错的。今天辩不清楚，明天继续再辩，我们要摆事实讲道理。希望你们从主席的学习方法，工作方法教导里边，吸取力量，这样才能把文化大革命搞得更好。现在，我去当学生去啦！希望大家让我离开。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3146cbabee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

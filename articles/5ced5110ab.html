script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"订州不能轻易放弃","alias":"","parts":[{"type":"paragraph","text":"汀州不能轻易放弃1"},{"type":"paragraph","text":"（1933年3月5日）朱、周："},{"type":"paragraph","text":"昨晚与中央局及剑英?商决："},{"type":"paragraph","text":"（一）敌七十八师及张炎旅?之右纵队将到连城，有进攻汀州威胁首都配合赣敌行动，同时配合其左纵队从岩永杭?三县向我苏区大举进攻，实行摧残之企图。"},{"type":"paragraph","text":"（二）汀州为我东南根本重地，不能轻易放弃，现任命李韶九为汀、瑞卫戌司令，负防御之责。敌如前进，当号召汀、瑞广大群众及武装以困阻之，决不任该敌钳制我方面军之行动。"},{"type":"paragraph","text":"（三）将宁石\"独立团等武装编为独十一师，从东北方面胁制该"},{"type":"paragraph","text":"[1]1933年3月，当红军第一方面军在中央革命根据地北部进行第四次反“围剿”作战时，位于根据地东南的国民党军乘机进犯长汀等地。这是毛泽东和中华苏维埃共和国中央政府副主席项英给在前方指挥作战的朱德、周恩来的电报。"},{"type":"paragraph","text":"[2]剑英，即叶剑英，当时任红军学校校长兼政治委员，红军东南战线总指挥兼政治委员。"},{"type":"paragraph","text":"[3]张炎旅，指国民党军第六十一师第九旅，旅长张炎。[4]汀州，旧府名，即福建长汀。[5]首都，指中华苏维埃共和国临时中央政府所在地江西瑞金。[6]岩永杭，指福建龙岩、永定和上杭。敌，迅即编成十九军，至少两千枪集中使用，以有力地打击岩、永、杭前进之敌。不论汀、连何种情况，我十九军必须在茶地、太拔、白沙、旧县、新泉一带坚决作战，争取大的胜利。"},{"type":"paragraph","text":"毛项五日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ced5110ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对劳动部关于劳动行政机关在三反中应注意的几点意见的批语","alias":"","parts":[{"type":"paragraph","text":"关于转发贸易部打虎情况"},{"type":"paragraph","text":"综合报告的批语"},{"type":"paragraph","text":"（1952年2月18日）"},{"type":"paragraph","text":"将这个报告“发给中央和军委各部门，中央人民政府各党组，各中央局、大军区，并转分局、省市区党委，各财政、金融、贸易、工业及后勤部门党组。大家注意肃清资产阶级的坐探及国民党派来的经济特务和政治特务。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十八日"},{"type":"paragraph","text":"[1]指贸易部党组、机关党委1952年2月18日关于打虎情况的综合报告。报告说，截至2月15日，贸易部已打大虎38个，其中由资产阶级和国民党反动派派进来或拉过去的经济坐探，占半数以上。这说明贸易部和各总公司是资产阶级在经济情报上实行猖狂进攻的一个重点对象。由于这些单位掌握全国各种商品的商情、物价、贸易计划，又不直接经营业务，因此着重打击坐探，在这些单位就有着特殊重要性。估计各大行政区贸易部和区公司，大城市商业局和市公司也一定会有大批坐探。除坐探外，在收购与出售、基本建设方面也存在大批老虎。经分析，贸易部已打出的大老虎的最大来源是向社会招收的人员，其次是留用人员，此外还有一部分老干部。在老干部中，旧商人出身和过去长期经营机关生产的又占很大数量。据了解，全国各地国营贸易企业的人员成分，也大体是这样。要求中央通知各地，在这些方面严加注意。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":417,"page_end":417},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1a21d9080"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

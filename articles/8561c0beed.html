script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应卡特总统的邀请前往美国正式访问  邓小平副总理离京赴美  李先念、余秋里、耿飚、王震、康世恩、陈慕华副总理，邓颖超、阿沛·阿旺晋美副委员长等到机场送行。方毅副总理等随同前往","authors":[],"dates":[{"year":1979,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应卡特总统的邀请前往美国正式访问"},{"type":"paragraph","text":"邓小平副总理离京赴美"},{"type":"paragraph","text":"李先念、余秋里、耿飚、王震、康世恩、陈慕华副总理，邓颖超、阿沛·阿旺晋美副委员长等到机场送行。方毅副总理等随同前往"},{"type":"paragraph","text":"新华社北京一月二十八日电  国务院副总理邓小平和夫人卓琳，应美利坚合众国总统吉米·卡特和夫人的邀请，今天上午乘专机离开北京前往美国进行正式访问。"},{"type":"paragraph","text":"国务院副总理方毅和夫人殷森，外交部长黄华和夫人何理良等，随同前往访问。"},{"type":"paragraph","text":"国务院副总理李先念、余秋里、耿飚、王震、康世恩、陈慕华，人大常委会副委员长邓颖超、阿沛·阿旺晋美，外贸部长李强，外交部副部长韩念龙、部长助理宫达非，中国科学院副院长李昌，国务院办公室主任吴庆彤等到机场送行。"},{"type":"paragraph","text":"邓副总理这次访问，是中华人民共和国成立后中国领导人第一次对美国的访问，它将为中美关系的发展开辟新航道。世界公众舆论普遍认为，一月一日中美正式建交和邓副总理这次历史性的访问不仅对增进中美两国人民的友谊具有重大意义，而且对促进亚洲、太平洋地区乃至世界的和平、安全和稳定，都将产生深远影响。"},{"type":"paragraph","text":"邓副总理这次访问的正式日程是从一月二十九日至二月五日，他将同卡特总统进行一系列会谈，并将同美国各界人士广泛接触。访问期间，邓副总理还将在华盛顿、亚特兰大、休斯敦和西雅图等城市进行参观访问。"},{"type":"paragraph","text":"邓小平副总理的随行人员还有：中国驻美国联络处主任柴泽民和夫人李友锋，外交部副部长章文晋，特别助理凌云、浦寿昌，邓副总理办公室主任王瑞林，新闻助理彭迪，外交部礼宾司司长卫永清，国家科委局长吴明瑜等二十人。"},{"type":"paragraph","text":"美国驻中国联络处副主任芮效俭和夫人，联络处外交官员、日本驻中国大使佐藤正二和夫人等，也到机场送行。"},{"type":"paragraph","text":"邓小平副总理一行路经上海时，上海市革命委员会主任彭冲、副主任严佑民、王一平、韩哲一、赵行志、王鉴和其他有关方面负责人，到机场迎送。"},{"type":"paragraph","text":"据新华社阿拉斯加安克雷奇一月二十八日电中华人民共和国国务院副总理邓小平和夫人卓琳乘坐的专机在前往华盛顿的途中，于当地时间一月二十八日两点三十五分从上海到达阿拉斯加安克雷奇，在机场作暂短停留加油后即直接飞往美国首都。"},{"type":"paragraph","text":"邓小平副总理离开北京时，李先念副总理等到机场送行。"},{"type":"paragraph","text":"新华社记者  钱嗣杰摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"王震","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8561c0beed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

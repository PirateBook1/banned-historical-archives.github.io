script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转刘格平同志关于抓紧春耕工作的意见","authors":[],"dates":[{"year":1967,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中央批转刘格平同志关于抓紧春耕工作的意见","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"刘格平同志关于抓紧春耕工作的意见，很好。现发给你们参考。","type":"paragraph"},{"text":" 中  央一九六七年二月五日","type":"paragraph"},{"text":"太原革命造反总部刘格平来电话报告：山西农村情况很乱，回乡青年、地富子弟也组织了红卫兵。农村干部躺下不干等着交班。如不很快采取措施，即将影响春耕春种。我们准备和陈永贵、李顺达一起谈谈农村怎么办，帮助他们整理个材料，准备在《山西日报》上发表或写个社论。《人民日报》是否转登？我们准备提几条：","type":"paragraph"},{"text":"（一）依靠贫下中农，团结中农。","type":"paragraph"},{"text":"（二）学习毛主席著作，学习语录、社论，干部要担负起来，不能离开岗位，有错误的将功补罪。","type":"paragraph"},{"text":"（三）农村大忙，准备春耕春播，串连学生一定参加劳动，决不能妨碍春季生产。","type":"paragraph"},{"text":"（四）地、富、反、坏、右如乱说乱动，坚决镇压。","type":"paragraph"},{"text":"（五）不管谁妨碍春耕春播要受处分。","type":"paragraph"},{"text":"从现在来看，我们如不赶快表态，农村是不行的。","type":"paragraph"},{"text":"以上打算当否，请指示。","type":"paragraph"}],"comments":[],"origin":"根据中央文件浙江省嵊县军事管制委员会翻印件。原标题：刘格平同志关于抓紧春耕工作的意见。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘格平","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"062a91e119"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

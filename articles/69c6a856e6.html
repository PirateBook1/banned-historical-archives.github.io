script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"同意陈云因病休养的批语","alias":"","parts":[{"type":"paragraph","text":"同意陈云\"因病休养的批语2"},{"type":"paragraph","text":"（1959年6月8日）"},{"type":"paragraph","text":"刘、邓、彭真、周”、陈云同志阅，存尚昆处。我认为首先应坚决易地完全休息三个月，然后看情况决定是否恢复工作。职务由李、宋代理是适当的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月八日"},{"type":"paragraph","text":"[1]陈云，当时任中共中央副主席、中央财经小组组长、国务院副总理兼国家基本建设委员会主任。"},{"type":"paragraph","text":"[2]陈云1959年6月8日下午给毛泽东写信说，他因病躺了两个星期，现稍能走动但说话困难，医生认为要三个月才能有所恢复，他拟同意休养三个月，并提议中央财经小组的组长职务由李富春代理，国家建委主任职务由宋动文代理。本篇一是对这封信的批语。陈云在信中还谈了准备同意离京休息三个月的考虑和在离京前拟找财经小组几位同志谈一下市场问题与明年计划的方法问题的打算。本篇二、三是对这两个问题所作的批注。"},{"type":"paragraph","text":"[3]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。周，指周恩来。"},{"type":"paragraph","text":"[4]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。毛泽东全集第四十二卷"},{"type":"paragraph","text":"放心休养，不要顾虑。"},{"type":"paragraph","text":"三说话困难，不谈为宜。"},{"type":"paragraph","text":"1959年五六月间，毛泽东采纳了陈云的建议，进一步压缩钢产量指标，将1959年钢产量指标由1800万吨降到1300万吨。图为1959年夏天的陈云。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":59,"page_end":60},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69c6a856e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

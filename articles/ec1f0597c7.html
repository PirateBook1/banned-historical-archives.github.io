script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席的最新指示　加强自我批评联合对敌金山县两大派革命组织加快大联合步伐参加郊县毛泽东思想学习班的两派代表签署促进联合的声明","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　一月革命风雷动，万方齐唱东方红。松江县无产阶级革命派实现革命大联合的喜讯，极大地鼓舞了正在郊县毛泽东思想学习班学习的金山县两大派革命群众组织的代表，他们决心急起直追，为尽快实现革命大联合而努力。十一日双方签署了《金山县两大派关于全面落实毛主席最新指示促进革命大联合的联合声明》。"},{"type":"paragraph","text":"两天来，金山县“金联总”、“金红总”两派革命群众组织的同志，学习了松江县无产阶级革命派实现革命大联合的经验，纷纷表示，“毛主席指示我照办，毛主席挥手我前进”，毛主席号召我们实现革命大联合，我们一定要为革命大联合立新功。要以“只争朝夕”的精神，落实毛主席的最新指示，尽快在春节前实现革命大联合。"},{"type":"paragraph","text":"十一日，双方代表坐在一起，共同学习毛主席的最新指示，在友好的气氛中积极商谈革命大联合的问题，并就如何总结一年多来无产阶级文化大革命的经验教训等问题达成了协议。在热烈的掌声中，通过了联合声明。"},{"type":"paragraph","text":"联合声明说，双方必须高举毛泽东思想伟大红旗，以毛主席的最新指示和“老五篇”为武器，以斗私批修为纲，大力宣传和全面落实毛主席的最新指示。为了创造良好的谈判气氛，双方都要做好深入、细致的思想政治工作，都不得以任何借口，做任何小动作。“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异。”联合声明还指出，两派要提高革命警惕性，严防阶级敌人挑拨离间，破坏革命大联合。"},{"type":"paragraph","text":"昨天下午谈判结束后，双方为了加强友谊，举行了篮球友谊赛。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec1f0597c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

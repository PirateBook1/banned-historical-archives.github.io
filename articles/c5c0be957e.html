script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对崔照淮所犯错误的调查报告","authors":[],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"中共沿河县委对崔照淮所犯错误的调查报告","type":"title"},{"text":"崔照淮，男，29岁，家庭贫农，个人务农，任城关公社高穴管理区劳联分支书，1947年在沿河保警队当兵半年，1949年在三、五七师当兵三个月，1950年在崔照清匪部当匪兵三天，尚未自新悔过，1956年入党，1959年任劳联大队分支书。","type":"paragraph"},{"text":"社会关系","type":"subtitle"},{"text":"大哥崔照江解放前在检查局任巡官，保安团任排长，1950年在杨通贤匪部任匪班长。","type":"paragraph"},{"text":"堂哥崔照书解放前在国民党部队任团参谋长，现在贵阳劳改。","type":"paragraph"},{"text":"主要错误事实","type":"subtitle"},{"text":"1，1959年冬月在群众生活非常困难下，而崔照淮将大队粮食弄来冒夜走早，后被社员严枝英看到，和群众讲了，因此崔照淮曾多次进行报复打击，1960年收麦子时借严枝英偷麦子，将严枝英捆绑到黎极坝，从此后，严在本队无法生活外逃求生，现此人下落不明。","type":"paragraph"},{"text":"2，1959年以来因崔照淮对社员的口粮进行严重的克扣，该大队各小队出现有小偷小摸，因此崔照淮到处吊打群众，被他亲自吊打的有崔道尧等6人，支持吊打的有罗素香、王素贞等人，去吊打的同时，擅自罚款的有4户，罚款71元。","type":"paragraph"},{"text":"由于生活困难，有崔洪孝、崔道分等6人偷一点粮食，被崔照淮弄在大队集训。","type":"paragraph"},{"text":"3，1959年古历冬月，崔照淮在劳联大队召开小队长以上的干部会，专门布置和解决因生活困难，外逃人员和外出搞付业缴不起款的办法，崔照淮在会上布置各小队凡有外逃人员和搞付业缴不起款的要坚决扣他全家人的饭，扣死不绝种不算数，从此以后各小队到处扣粮扣饭，死亡的人不断上升，如崔道友家5口人，除崔道友一人外出逃荒外，其余4个人全部被扣饭饿死。该队810人，就死亡了206人。","type":"paragraph"},{"text":"4，1959年古历冬月，新群乡群众黎万俊、黎春场路过该队时，崔照淮组织青年进行抢劫，抢得的菜60斤，红苕20斤，木柴一捆，柿子100个。在该队亲自翻箱倒柜4户，支持的有26户。","type":"paragraph"},{"text":"二、破坏农业生产，克扣社员粮食，组织干部私分","type":"paragraph"},{"text":"1，1960年元月，崔照淮指使崔照坯将耕牛一支推下岩跌死，私分得牛肉10斤，吊死山羊一只。","type":"paragraph"},{"text":"2，1959年10月以后，在国家没有供应粮食时，而大队有两千多斤粮食不分给群众吃，擅自组织干部食堂以崔照淮、黄修态、王绍康、崔祥光、崔道世等人在食堂大吃大喝，共吃去的粮食达1000斤。","type":"paragraph"},{"text":"3，组织干部私分粮食，在国家没有粮食供应的时候，以崔照淮、王绍康为首的组织私分，大队干部分大米20斤，现金10元，小队干部15斤，现金5元，共私分的粮食400多斤。","type":"paragraph"},{"text":"4，克扣社员粮食和饭，贪污。1960年三反以后，挪用现金50元，贪污球鞋两双，大米25斤，牛肉13斤，扣饭6户18人。","type":"paragraph"},{"text":"三、打击报复","type":"paragraph"},{"text":"1， 由于崔照淮到处打人，吊人克扣粮食，组织干部（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5c0be957e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅怀光荣党史畅抒革命豪情本市一些革命群众组织代表和小将参观党史纪念馆决心活学活用毛主席著作为无产阶级掌好权用好权","authors":[],"dates":[{"year":1967,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大的、光荣的、正确的中国共产党诞生四十六周年的前夕，上海一些革命群众组织的代表和红卫兵小将，以无比激动的心情访问了中国共产党第一次代表大会会址。他们在那里促膝谈心，就象近在毛主席身边，感到无限亲切。"},{"type":"paragraph","text":"“领导我们事业的核心力量是中国共产党。指导我们思想的理论基础是马克思列宁主义。”代表们在谈心时，想到毛主席亲手缔造和培育的党，经历了革命历史上最激烈、最艰苦、最长期、最复杂的斗争，终于领导中国人民得到了解放。同志们在回顾党的光荣历史时，情不自禁地一再振臂高呼:“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"为了使中国永远不变颜色，为了铲除修正主义的根子，我们伟大领袖毛主席亲自点燃了无产阶级文化大革命的熊熊烈火，一年来取得了伟大的胜利，正在乘胜前进。代表们中有很多在运动初期受到资产阶级反动路线的迫害，现在从党内一小撮走资本主义道路当权派手中夺了权，掌了权。他们深深感到，一定要好好学习毛主席著作，否则就不可能掌好权、用好权。"},{"type":"paragraph","text":"很多代表在谈心中说，作为无产阶级革命派的一员，头脑里还存有小资产阶级思想，这是非常危险的。他们说，党史纪念馆是毛主席播下革命火种的地方。我们今天在这里聚首，一定要引这把火狠狠地烧一烧自己头脑里形形色色的小资产阶级思想!他们决心把这次谈心会的精神传播到基层中去。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0bf970cff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

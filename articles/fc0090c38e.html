script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见并宴请老挝国王刘少奇主席昨日下午回访老挝国王","authors":[],"dates":[{"year":1963,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京7日电】　毛泽东主席今晚会见老挝国王西萨旺·瓦达纳陛下，毛主席同国王陛下进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见后，毛泽东主席设宴招待西萨旺·瓦达纳国王陛下。"},{"type":"paragraph","text":"参加会见和宴会的老挝贵宾有:王子苏里亚·冯·萨旺亲王，老挝王国政府首相梭发那·富马亲王，外交大臣贵宁·奔舍那，新闻、宣传、游览大臣富米·冯维希，公共工程、运输大臣贡·萨纳尼空等。老挝驻中国大使坎京·苏万拉西也在座。"},{"type":"paragraph","text":"中国方面参加会见和宴会的有:刘少奇主席，董必武副主席，朱德委员长，周恩来总理，全国人民代表大会常务委员会副委员长彭真、林枫，国务院副总理陈毅、聂荣臻、薄一波，外交部副部长章汉夫、姬鹏飞，我国驻老挝大使刘春。"},{"type":"paragraph","text":"【新华社北京7日电】　刘少奇主席今天下午前往宾馆回访老挝国王西萨旺·瓦达纳陛下，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"随同刘少奇主席前往回访的，有国务院总理周恩来、副总理陈毅，外交部副部长章汉夫、姬鹏飞，我国驻老挝大使刘春，外交部第二亚洲司司长周秋野，礼宾司副司长葛步海。"},{"type":"paragraph","text":"回访时，老挝方面在座的，有王子苏里亚·冯·萨旺亲王，老挝王国政府首相梭发那·富马亲王，外交大臣贵宁·奔舍那，新闻、宣传、游览大臣富米·冯维希，公共工程、运输大臣贡·萨纳尼空，外交部礼宾司长乌代，苏发那冯，内阁会议顾问拉·诺林，新闻局长提·塔马冯。老挝驻中国大使坎京·苏万拉西也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\03\\6338010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和老挝国王西萨旺·瓦达纳陛下亲切握手"},{"type":"paragraph","text":"(新华社传真　吕厚民摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc0090c38e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

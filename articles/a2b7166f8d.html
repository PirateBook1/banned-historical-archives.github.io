script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比拉尼部长在告别招待会上赞颂说  毛主席是全世界革命者深孚众望的领袖","authors":[],"dates":[{"year":1967,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比拉尼部长在告别招待会上赞颂说"},{"type":"paragraph","text":"毛主席是全世界革命者深孚众望的领袖"},{"type":"paragraph","text":"陈毅副总理说用毛泽东思想武装的中国人民永远是毛里塔尼亚人民完全可以信赖的朋友"},{"type":"paragraph","text":"据新华社十五日讯　毛里塔尼亚外交、计划部长比拉尼·马马杜·瓦尼今天在他举行的告别招待会上赞颂说，毛泽东主席不仅是中国人民深孚众望的领袖，也是全世界革命者的深孚众望的领袖。他说，中国无产阶级文化大革命和其他建设方面所取得的辉煌胜利，无可辩驳地证明了，人的勇气和意志是抗拒不了的。在这里，我们对毛泽东主席的教导又有了体会。"},{"type":"paragraph","text":"国务院副总理兼外交部长陈毅应邀出席招待会，并在招待会上讲了话。"},{"type":"paragraph","text":"我国各有关方面的负责人，和亚非国家驻中国的使节，也应邀出席了招待会。"},{"type":"paragraph","text":"比拉尼部长在招待会上首先讲话。他说，今晚能在这个革命和进步的首都，同你们再次聚会在一起，感到荣幸和非常愉快。"},{"type":"paragraph","text":"比拉尼部长指出，非洲人应该警惕帝国主义和它在非洲的走狗。他说，在这个问题上，毛泽东主席的教导是很有益的。我们应该学习英勇的中国人民“敢于斗争，敢于胜利”的精神。只要还有一个非洲国家或亚洲国家处在外国统治之下，我们就不应该松懈我们的努力。"},{"type":"paragraph","text":"他说，我们应当同帝国主义及其在非洲的走狗进行一场无情的斗争，进行一场你死我活的斗争。这场斗争是困难的，但其结局却是肯定无疑的。毛泽东主席说得对：“反动势力面前和我们面前都有困难。但是反动势力的困难是不可能克服的，因为他们是接近于死亡的没有前途的势力。我们的困难是能够克服的，因为我们是新兴的有光明前途的势力。”"},{"type":"paragraph","text":"比拉尼部长说，我们肯定能取得最后胜利，我们必须同帝国主义进行坚决的斗争，恢复巴勒斯坦人民的合法权利，使他们重返被侵占的祖国，给勇敢的越南人民反抗外国侵略的英勇斗争以必要的支持。"},{"type":"paragraph","text":"陈毅副总理在讲话中感谢比拉尼部长刚才友好的讲话。他说，你们对中国人民伟大领袖毛泽东主席亲自发动和领导的无产阶级文化大革命运动，做出了积极的评价。你们称赞毛泽东主席关于帝国主义和一切反动派都是纸老虎的英明论断。你们站在正义的立场，而不是牺牲原则来迎合帝国主义和新老殖民主义。"},{"type":"paragraph","text":"陈毅副总理说，在你们坚持反对帝国主义和新老殖民主义的斗争中，你们一定会得到非洲人民、中国人民、全世界人民的支持。用毛泽东思想武装起来的中国人民，永远是毛里塔尼亚人民完全可以信赖的朋友。"},{"type":"paragraph","text":"陈毅副总理说，目前，帝国主义、修正主义和一切反动派正在亚洲捣乱，在非洲捣乱，在全世界各地捣乱。但是，他们的捣乱，只不过是灭亡之前的最后挣扎。他们尽做坏事，他们的日子长不了。毛主席教导我们说：“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”只要亚非人民加强团结，全世界人民加强团结，敢于斗争，善于斗争，我们就一定能够把帝国主义和一切反动派统统打倒！"},{"type":"paragraph","text":"陈毅副总理重申一九六三年周恩来总理提出的中国处理同非洲国家相互关系的一些基本原则。"},{"type":"paragraph","text":"陈毅副总理说，这些就是我们坚持不渝的立场。"},{"type":"paragraph","text":"陈毅副总理说，我们很重视你们提出的自力更生发展民族独立经济的方针。这是完全正确的，完全符合毛里塔尼亚人民的利益。"},{"type":"paragraph","text":"陈毅副总理称赞毛里塔尼亚政府代表团这次访问中国，增强了中毛两国人民的友谊，发展了两国友好合作关系，并且为亚非人民团结反帝事业作出了贡献。陈毅副总理请毛里塔尼亚朋友们把中国人民的深情厚谊带给毛里塔尼亚人民，把中国人民在伟大领袖毛泽东主席领导下，意气风发、勇往直前的无产阶级文化大革命的精神，告诉毛里塔尼亚人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2b7166f8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

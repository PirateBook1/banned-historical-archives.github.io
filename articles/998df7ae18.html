script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共亳县县委接到中央紧急指示信后的检查报告","authors":[],"dates":[{"year":1960,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"中共亳县县委接到中央紧急指示信后的检查报告","type":"title"},{"text":"地委并报省委：","type":"appellation"},{"text":"自接到中央紧急指示信后，我们即根据中央指示，对照了我县在执行政策方面的缺点和错误，特别是参加省委召开的扩大会议专门学习中央指示，通过逐条学习，对我们教育更大，初步认识到不认真执行党的政策，就等于破坏了党的政策，以致严重的挫伤了群众的生产积极性，甚至于破坏了生产。通过这次学习，我们应作深刻检查。","type":"paragraph"},{"text":"郑州会议后，党中央、毛主席再三再四的指示必须坚决纠正“共产风”。59年春,省委又召开了六级干部会议，对一平二调的“共产风”展开了批判，并提出了有力的措施。县委也曾召开了五级干部会议，继之各公社都召开社员代表会，对人民公社化初期的“共产风”作了一次清算，平调的物资也退还和赔偿了一部或大部。全县计兑现201837元，牲口1151头，农具5815件，羊20139只，猪12510头，家具13768件，民房7191间，土地30955亩,劳力7512人。59年秋又召开了五级干部会议，经过几次会议，“共产风”在全县范围内来说已经基本停止。“一平二调”的问题大部已作了处理。但由于我们对“共产风”问题认识不足纠正不够，在59年一些地区仍未完全杜绝，特别在1960年上半年，在一些问题上又犯了“共产风”的错误。这样就更加严重的挫伤了群众的生产积极性，破坏了生产力的发展。表现最突岀的为五马公社，坏分子当道，严重违法乱纪，自58年以来“共产风”一直未有停止，公社大队，无偿调拨小队劳力1487人，牲畜191头，猪1032头，其它家畜家禽1387只，粮食387294斤，人民币29335元。集中私人猪2195头，羊2616头，家禽8239只，占用社员房屋1675间，砍伐树木11173棵。除此外，60年上半年他们又提岀“四大”一消灭的口号“四大”即大兵团（未完）","type":"paragraph"}],"comments":[],"origin":"安徽省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"998df7ae18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

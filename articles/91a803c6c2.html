script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达李富春在《彻底批判陈毅大会》上的讲话","authors":["李富春","陈伯达"],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"陈伯达李富春在《彻底批判陈毅大会》上的讲话","type":"title"},{"text":"陈伯达李富春","type":"authors"},{"text":"〖八月二十七日，外事口无产阶级革命派联合委员会召开了彻底批判陈毅大会，陈伯达、李富春在会上讲了话。摘要如下。〗","type":"appellation"},{"text":"陈伯达：","type":"subtitle"},{"text":"批陈是对的嘛，他有错误，应当批判嘛。群众可以批判，他自己也应当作自我批判。我赞成批判，也赞成他本人作自我批判。","type":"paragraph"},{"text":"我今天来想提一点意见。你们今天开这样一个大会，你们自己批就行了嘛，非要总理参加才行？你们没有学好主席亲自制定的无产阶级文化大革命十六条的群众自己教育自己。你们自己批好了！为什么非要总理参加才行呢？总理因为不能来，就派了中央政治局常委的李富春来代表总理，这是重视你们的批判。总理叫富春同志来代表党参加你们的大会，这就够重视你们的了。","type":"paragraph"},{"text":"李富春：","type":"subtitle"},{"text":"昨晚和今晨总理叫我来参加你们的大会，这说明总理是支持你们的大会的。总理亲自确定为“彻底批判陈毅大会”，你们批得对，批得好。希望你们今后彻底批深批透。你们提出陈毅必须向毛主席低头认罪，提出陈毅不投降，就坚决打倒他，我都赞成。但是你们有的同志提出“打倒陈毅”，我看还不是，你们勒令陈十天交出检查，我支持你们的革命行动。刚才陈伯达特地打电话告诉我，要我说一句：总理和中央文革是一致的，现在有的人想挑拨是办不到的。","type":"paragraph"},{"text":"八月二十七日《彻底批判陈毅大会》会前，李富春与韩爱晶、谭剑峰、李冬民等谈话：","type":"paragraph"},{"text":"（一）毕业生问题：六六年毕业生今年九月份分配，六七年毕业生今年年底到来年年初分配，中央有个关于毕业生问题的文件，要由我们伟大领袖毛主席亲自批改。很快就要发下来了。不能分配下去的，就留在学校里搞运动，或者下乡，参加劳动。","type":"paragraph"},{"text":"（二）关于教改问题，高等学校在高教部的领导下，没有真正贯彻毛主席革命路线。你们要把毛主席关于教育方面的指示收集起来。与刘少奇、陆定一的言论比较，才能批改。大学分系分得太细，而且很空，教育时间不要那么长。这制度不符合毛泽东思想，它使受教育者不能接触实际，不接触运动。你们要按照毛主席关于培养无产阶级革命事业接班人的五个条件，主席五七指示，以及毛主席的历次指示去批改。","type":"paragraph"},{"text":"（三）真正制订“三和一少”、“三降一灭”反革命修正主义外交路线的是刘少奇、邓小平、王稼祥。陈毅是推行了这个东西的。你们批判他是对的。真正形成是在一九五六年，到一九六二年，王稼祥提出了一系列的理论，胡说什么“国家困难，是不是对帝国主义就不要那么凶了，对修正主义就不要那么凶了，对各国反动派就不要那么凶了。”等等。","type":"paragraph"},{"text":"。","type":"appellation"}],"comments":[],"origin":"1967年8月29日红代会清华井冈山一部第三动态组编《动态》第135期；1967年9月1日红代会清华井冈山一部第三动态组编《动态》第137期；1967年9月12日《外事红旗 革命侨报》联合版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91a803c6c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

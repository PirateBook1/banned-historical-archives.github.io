script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于粉碎将介石反共阴课","alias":"","parts":[{"type":"paragraph","text":"关于粉碎蒋介石反共阴谋\""},{"type":"paragraph","text":"（1940年11月21日）"},{"type":"paragraph","text":"（一）只要蒋介石未与日本妥协，大举“剿共”是不可能的，他的一切做法都是吓我让步，发表“皓电”是吓，何之纪念周演说是吓，汤、李东进也是吓，胡宗南集中四个师打关中也是吓，命令李克农撤销办事处也是吓，他还有可能再做出其他吓人之事。除吓以外还有一个法宝即封锁，此外再无其他可靠办法（当然进攻张云逸、彭雪枫是可能的），许多中间派被他吓倒了，纷纷要求我让步，我须善为说词以释之。"},{"type":"paragraph","text":"我除在文章上“佳电”表示和缓及皖南一点小小让步外（实际我早要北移，但现偏要再拖一两个月)，其他是寸土也不让，有进攻者必粉碎之。我们现已准备了一个铁锤，只待政治条件成熟，即须给他重重的一棒。目前我们的一切宣传文章，都是为了成熟这个政治条件。"},{"type":"paragraph","text":"(二）除何应钦另有阴谋外（挑拨内战)，蒋介石必把他的法宝（吓共让步）密告了白崇禧，故白如此像煞有介事，实际白是不想打"},{"type":"paragraph","text":"[1]这是毛泽东致周恩来、李克农、项英、刘少奇、彭德怀电的主要内容。"},{"type":"paragraph","text":"[2]汤，指汤恩伯，当时任国民党军第三十一集团军总司令。李，指的，他很怕真打起来，我们却应利用这个弱点去吓白，除白以外一切吓我之人，我应以我之法宝转吓之，这些法宝就是八路军新四军下级官兵如何愤激，他们请求南调，我们已十四个月未发子弹，华北没有饭吃，汤、李东进必引起大冲突，苏北和平也必破裂，陕北今年灾荒甚重，饥民要求迁地就食等等。"},{"type":"paragraph","text":"这些全都是政治攻势，也应向着那些天真烂漫的中间派，引起他们着急，去影响蒋介石那个死流氓。"},{"type":"paragraph","text":"（三）胡宗南已对二十八师、二十四师、预三师、第八师下准备进攻宜君、淳化、正宁三点间葫芦地带的命令，大概一二星期内会一个突然进攻，朱总已电胡宗南叫他制止，一面准备一部分兵力击之。只待胡发动，我们即在苏北发动一个局部战斗以报复之。为隔断韩、霍打通皖苏之目的，突然攻占淮阴、宝应间之一块地宛，如得手，霍必好转，韩必就范。其直接的理由是霍守义\"打我彭明治，莫德宏打我张云逸，目前就要宣扬这个理由。"},{"type":"paragraph","text":"（四）只有软硬兼施，双管齐下，才能打破蒋介石的诡计，制止何应钦的投降，争取中间派的向我，单是一个软或单是一个硬，都送不到目的。"},{"type":"paragraph","text":"霍守义，当时任国民党第五十七军第一一二师师长。"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":239},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc40f492e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

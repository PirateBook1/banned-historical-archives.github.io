script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"剥开所谓各种“专家”的皮来看　陈梦家原来是个反共专家","authors":[],"dates":[{"year":1957,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"剥开所谓各种“专家”的皮来看　陈梦家原来是个反共专家","type":"title"},{"text":"《人民日报》讯：最近，科学院考古研究所举行了一系列的会议，继续批判右派分子陈梦家的反动言论。","type":"paragraph"},{"text":"陈梦家和其他右派分子一样，他首先反对党的领导，明目张胆地要科学院的党下台，并捏造说哲学社会科学部的学部委员大部分是党员，“不是大家选举的”，他不承认。实际上哲学社会科学部学部委员党员只占约三分之一，而且经过长期商榷研究后，才确定下来，由国务院任命的。他在谈到党群关系时居心叵测地说：“有人说拆墙应该留线，我觉得线也不必留”。","type":"paragraph"},{"text":"右派分子陈梦家，极端反对作为我们国家政治生活指导思想的马克思列宁主义的理论学习。他不但一贯拒绝学习，而且诋毁有关学习的一切制度和措施，把它说成是“官僚主义的布置、行政命令的办法和教条主义的内容”。","type":"paragraph"},{"text":"陈梦家还说：党对老金石学家不如对三个月考古训练班毕业的人那么重视。企图制造金石学家对党的不满情绪。","type":"paragraph"},{"text":"陈梦家向来是以各种“专家”自居的，其实他不过是拾人牙慧攘为己有招摇撞骗的走坊郎中而已。他自己吹嘘为“并不违反马列主义的精神”的七十万字的书——“殷虚卜辞综述”，整章整节是改头换面地抄袭来的。他大量的抄袭了郭沫若、唐兰、胡厚宣、于省吾、张政烺、管燮初等人和已故学者丁山等人的著述，甚至别人尚未发表的创见。","type":"paragraph"},{"text":"陈梦家的反动言行是有他的社会背景和历史根源的，远在二十五年前他就是“新月派”的一个反动的所谓“诗人”。抗日战争时期，他又悄悄地跑到美国，和一些文化流氓鬼混在一起，靠着替外国人鉴定已盗卖出国的祖国珍贵文物，换取来一些照片和拓本，这就是他自称“铜器专家”的“资本”。他仗着美国人的势力，欺压和歧视在美国博物馆工作的中国人，表现了一副十足的洋奴相。回国后，他又在清华大学借着购买教材标本的机会，肆无忌惮地贪污人民财产。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"569bb0a983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

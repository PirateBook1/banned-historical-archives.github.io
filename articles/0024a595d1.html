script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北浠水捐献运动中有变相摊派现象","authors":[],"dates":[{"year":1951,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"湖北浠水捐献运动中有变相摊派现象","type":"title"},{"text":"【中南总分社一日讯】湖北浠水区乡干部，对增产捐献运动的政治意义认识不足，未很好地进行宣传工作，已发生急于求成的偏向，有些区村的作法已成变相的摊派。该县兰注区干部在动员群众捐献时，不恰当地运用与国民党“比负担”的办法，打通群众思想。他们说：“过去大家向反动政府也出过飞机捐，可是那时出了钱就没有见过飞机的影子，钱都叫他们贪污了。现在上面保证了，我们捐钱买飞机，将来飞到浠水天空转三转。”河东乡有的干部提出：“人强不如拳(工具)强”的口号(意即美国武器狠，志愿军武器差，因此要捐献飞机大炮，这样无疑将会助长群众的恐美思想和唯武器思想。河东乡谢开善互助组的捐献数字，就是两个工作干部按照一石稻田增产一斤米，一石蔗田增产十斤糖，一担棉地增产二斤棉花决定的。","type":"paragraph"},{"text":"因为宣传工作未做好，捐献运动不但未能使群众爱国主义思想提高一步，且使群众对祖国的认识模糊，如个别乡长发牢骚说：“人民政府是拿‘抗美援朝’来要钱”，“共产党方法多，又想出这个方法来要钱，才搞完征储又要捐，为什么不一次多要些免得麻烦。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0024a595d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡中友协主席欢呼毛主席的庄严声明  中国人民坚决支持世界人民反美斗争","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡中友协主席欢呼毛主席的庄严声明"},{"type":"paragraph","text":"中国人民坚决支持世界人民反美斗争"},{"type":"paragraph","text":"新华社科伦坡二十四日电　锡中友好协会主席瓦尔皮塔二十二日发表声明，欢呼毛主席支持世界人民反对美帝斗争的庄严声明的发表。"},{"type":"paragraph","text":"声明说，毛主席五月二十日发表的动员全世界人民团结起来，打败美国侵略者及其一切走狗的声明，对于世界革命人民，特别是对于为反对美国侵略者及当地的卖国的反动派，争取民族解放而斗争的印度支那人民，的确是一个新的鼓舞。"},{"type":"paragraph","text":"声明指出，由于美国侵略者及其走狗悍然入侵柬埔寨而在印度支那半岛造成的新形势，再一次清楚地表明毛主席和中国人民衷心支持柬埔寨、越南和老挝三国人民反对美帝及其走狗的革命斗争，衷心支持巴勒斯坦及阿拉伯人民反对美以侵略者的革命斗争。毛主席指出的人民战争的革命道路，定将鼓舞着这些国家和世界其他各地正在进行斗争中的人民。声明最后说，我们锡中友好协会全国委员会欢呼和坚决支持毛主席对世界革命人民发出的这一新的、令人鼓舞的号召。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd91736441"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

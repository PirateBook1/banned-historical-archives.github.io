script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海第一医学院一右派分子想逃往印度","authors":["新华社《内部参考》"],"dates":[{"year":1958,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"上海第一医学院一右派分子想逃往印度","type":"title"},{"text":"新华社《内部参考》","type":"authors"},{"text":"本刊讯　上海第一医学院医疗系三年级一班右派分子史滋沁，地主阶级出身，一贯表现恶劣。在大鸣大放时，他恶意攻击苏联和党的领导，支持北京大学的“新九品图”等，在该院第二次反右时被定为右派，受留校察看处分。史滋沁一直不服。曾先后写信给学校党委、市委、中央卫生部及毛主席(未寄出)，企图翻案。","type":"paragraph"},{"text":"最近，史滋沁竟写信给印度驻沪领事馆，请求帮助他逃亡印度。这封信已由印度驻沪领事馆转给我市公安局。内容如下：","type":"paragraph"},{"text":"“我是一个正直的人，由于政治上幼稚，周围人不了解我，都给我硬加罪名，要讲也讲不清楚，曾经想自杀……。","type":"paragraph"},{"text":"“我希望能得到你们的帮助，愿意在你们国家做任何低微的工作，我曾读过3年医药，到国外后可以做一个最起码的、最低级的医生助手，……热烈的希望能达到愿望……，现在我英文的书写程度不好，但在短时期内，一定能学会英文会话……。”","type":"paragraph"},{"text":"现在这个右派分子被开除学籍，送去劳动教养。","type":"paragraph"},{"text":" 来源：据“学校工作情况简报”编，原载新华社《内部参考》1958年8月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ea77672e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

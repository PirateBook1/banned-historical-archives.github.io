script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席致电齐奥塞斯库、曼内斯库同志  最热烈祝贺罗马尼亚国家独立一百周年","authors":["华国锋"],"dates":[{"year":1977,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席致电齐奥塞斯库、曼内斯库同志"},{"type":"paragraph","text":"最热烈祝贺罗马尼亚国家独立一百周年"},{"type":"paragraph","text":"新华社一九七七年五月八日讯　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋五月七日致电罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库，罗马尼亚社会主义共和国政府总理马尼亚·曼内斯库，最热烈地祝贺罗马尼亚国家独立一百周年。电报全文如下：布加勒斯特罗马尼亚共产党总书记罗马尼亚社会主义共和国总统"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库同志，罗马尼亚社会主义共和国政府总理"},{"type":"paragraph","text":"马尼亚·曼内斯库同志："},{"type":"paragraph","text":"今年五月九日是罗马尼亚国家独立一百周年的光辉节日。在兄弟的罗马尼亚人民举国欢庆这个具有伟大历史意义的日子的时候，我谨代表中国共产党、中国政府和中国人民，并以我个人的名义，向你们，并通过你们，向罗马尼亚共产党、罗马尼亚政府和罗马尼亚人民，致以最热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"一百年前，英雄的罗马尼亚人民不畏强暴、拿起武器，粉碎了奥斯曼帝国的统治，赢得了国家的独立，实现了多少世纪以来争取解放的崇高理想。独立后，罗马尼亚人民为捍卫和发展这一胜利的成果，进行了前赴后继、不屈不挠的斗争，终于在反法西斯战争中，通过罗马尼亚共产党领导的武装起义，取得了祖国的彻底解放，并走上了社会主义的康庄大道。今天，罗马尼亚人民在以齐奥塞斯库同志为首的罗马尼亚共产党的领导下，继承和发扬光荣的革命传统，团结战斗，胜利前进。历史证明，决心为民族独立和国家主权的正义事业而斗争的罗马尼亚人民是不可战胜的，曾经骑在罗马尼亚人民头上称王称霸、不可一世的大帝国都一个个垮了台，而独立自主的罗马尼亚却巍然屹立于世。"},{"type":"paragraph","text":"中罗两国人民的友谊，是在长期的革命斗争中结成的，是建立在马克思列宁主义和无产阶级国际主义基础上的，是经得起考验的。在反帝、反霸的共同斗争中，中国人民将永远同你们站在一起。中国人民将一如既往，继续为巩固和发展中罗两党、两国和两国人民的革命友谊和战斗团结而努力。"},{"type":"paragraph","text":"祝罗马尼亚社会主义共和国繁荣昌盛！"},{"type":"paragraph","text":"祝中罗两国人民的革命友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席"},{"type":"paragraph","text":"中华人民共和国国务院总理  华国锋"},{"type":"paragraph","text":"一九七七年五月七日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a32d82da84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对中原各军的作战部署","alias":"","parts":[{"type":"paragraph","text":"对中原各军的作战部署！]"},{"type":"paragraph","text":"（1948年2月20日）刘、邓，陈、唐；陈、谢，粟、刘："},{"type":"paragraph","text":"（一）粟部须休整两个月才能出动，刘邓除留三万人在大别山坚持外，四个纵队主力集中沙、淮间休整补充亦须一个月左右时间，伯承暂时不去许昌。而敌孙元良胡琏?即欲打通平汉路，邱清泉\"等部向鲁西南尾进并欲打通郑徐段?，裴昌会?部欲打通郑潼段?。（二）因此决定：甲、陈唐率三、八两纵至平汉路西与陈谢主力靠拢，陈谢受陈唐指挥，在平汉以西、郑潼以南地区集中十一个旅以"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]陈、唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。粟、刘，指粟裕、刘先胜，当时分别任华东野战军副司令员和副参谋长。"},{"type":"paragraph","text":"[3]孙元良、胡琏，当时分别任国民党军整编第四十七军军长和整编第十八军军长。"},{"type":"paragraph","text":"[4]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[5]邱清泉，当时任国民党军整编第五军军长。[6]关郑徐段，指郑州至徐州的铁路，即陇海线一段。[7]裴昌会，当时任国民党军西安绥靖公署副主任。[8]郑潼段，指郑州至潼关的铁路，即陇海线一段。上兵力，主动寻求作战机会，在一个月至两个月内不要盼望和他部配合作战。乙、十、十一两纵在完成护送新兵给刘邓之任务后，暂时即在沙河、陇海、津浦“之间机动作战，或破击陇海，或破击津浦，或打其他分散之敌，调动五军等部向南，以利粟部休整。该两纵暂时受粟裕指挥。丙、在刘邓集中整补完毕，并和陈唐、陈谢靠拢，确实建立战役指挥关系以前，陈唐（包括陈谢）仍受我们指挥，并即提出丑底寅初作战计划，电告我们。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑部亥[1]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":98},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25834d0dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

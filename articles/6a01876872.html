script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"整顿班子是为了向无产阶级夺权","authors":["解放军某部教导队"],"dates":[{"year":1976,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"整顿班子是为了向无产阶级夺权"},{"type":"paragraph","text":"《论总纲》再三强调用“三项指示为纲”搞“全面整顿”，而“关键”是“整顿”领导班子。他们之所以喋喋不休地叫嚷这是“关键”，就是为了向无产阶级夺权。"},{"type":"paragraph","text":"我们历来重视党的各级领导班子的建设。毛主席提出的关于无产阶级革命事业接班人的五项标准和“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，是我们加强领导班子建设的根本原则。只有按照毛主席的这些教导，狠抓领导班子内部的路线斗争，不断地清除形形色色的非无产阶级思想，才能保证党的路线、方针和政策的贯彻执行，真正把各级领导班子建设成为巩固无产阶级专政而斗争的指挥部。"},{"type":"paragraph","text":"《论总纲》在建设领导班子的问题上，只字不提毛主席关于无产阶级革命事业接班人的五项标准和三项基本原则，却极力宣扬要用“三项指示为纲”来“整顿”领导班子。邓小平一方面要把无产阶级革命派统统“整”出领导班子；另一方面却把那些坚持修正主义路线，顽固走资本主义道路的人挂上“有经验”、“有能力”、“公道”的招牌，统统请进领导班子。一句话，要“整”出一个所谓“敢字当头”的班子，也就是要“整”出一个敢于搞翻案，敢于搞修正主义，敢于复辟资本主义的班子。"},{"type":"paragraph","text":"（摘自八月二十日《黑龙江日报》，"},{"type":"paragraph","text":"作者：解放军某部教导队）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a01876872"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

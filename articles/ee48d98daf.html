script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工农交流学习毛主席著作经验杨富珍前往江苏太仓县虚心向顾阿桃学习","authors":[],"dates":[{"year":1967,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在上海活学活用毛主席著作群众运动的新高潮中，全国著名劳动模范、国棉一厂工人杨富珍和本厂无产阶级革命派战友一道，最近前往江苏省太仓县沙溪公社洪泾大队，虚心向全国学习毛主席著作积极分子顾阿桃和这里的贫下中农学习。"},{"type":"paragraph","text":"杨富珍同志着重学习了顾阿桃老妈妈对毛主席著作无限热爱的阶级感情，以及在阶级斗争中活学活用毛主席著作的宝贵经验。顾阿桃老妈妈从大学“老三篇”“起家”以后，始终坚持活学活用毛主席著作；在无产阶级文化大革命中发扬了革命造反精神，敢于冲锋陷阵，在革命大批判中，以血泪家史痛斥了中国的赫鲁晓夫的反动黑话。杨富珍同志对照自己在文化大革命初期受了蒙蔽，充当了旧市委内一小撮走资本主义道路当权派的工具，又一次深刻感到，要做一个毛主席的好工人，一定要念念不忘阶级斗争、念念不忘无产阶级专政、念念不忘突出政治、念念不忘高举毛泽东思想伟大红旗。她和顾阿桃一次又一次地握手谈心，一次又一次地表示要向顾妈妈好好学习。"},{"type":"paragraph","text":"顾阿桃老妈妈和洪泾大队活学活用毛主席著作标兵沈玉英向前来学习取经的国棉一厂等单位的无产阶级革命派介绍了学习毛主席著作的经验，受到了热烈的欢迎。“毛主席万岁!万万岁!”和“向贫下中农学习!”“向工人同志学习!”的口号声，响彻会场，显示了工人和贫下中农在毛泽东思想基础上的团结战斗友谊和无限深情。"},{"type":"paragraph","text":"全国农业劳动模范陈永康也同时赶来向顾阿桃学习。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\06\\676o030601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e全国著名劳动模范、上海国棉一厂工人杨富珍，最近去江苏省太仓县沙溪公社洪泾大队向全国学习毛主席著作积极分子顾阿桃学习活学活用毛主席著作的经验。这是她们在亲切交谈。顾阿桃(左二)杨富珍(左三)陈永康(右一)　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee48d98daf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

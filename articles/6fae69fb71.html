script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"关于归绥问题谈判的方针","alias":"","parts":[{"type":"paragraph","text":"关于归绥问题谈判的方针！1"},{"type":"paragraph","text":"（1949年2月12日）"},{"type":"paragraph","text":"如能用谈判方法要董部退入后套让出绥包?归我，以利铁路运输则为最好。董、邓部给养不足，可考虑酌予补给。或者包头属彼，归绥属我，中间划一界线。但如傅、邓以部队地盘太小给养无着为由，要求保有归绥，我方亦可暂时让步。此事已与罗荣桓同志面谈，请林罗聂按此方针与傅、邓谈判。在解决鄂友三\"匪部后，我方部队即不要再向彼方攻击。如董其武自己让出归绥，则可进占归绥，否则即暂在归绥、卓资山?间划一界线互不侵犯。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央军委给华北军区第二十兵团政治委员李井泉并告林彪、罗荣桓、聂荣臻等电报上加写的一段话。"},{"type":"paragraph","text":"[2]董部，指国民党绥远省政府主席、国民党军西北军政长官公署副长官董其武率领的第九兵团团部、第一一一军，第三一○师、第二五八师、第二二八师，新编第七师，整编骑兵第十二旅、第十三旅，骑兵第五旅、第十一旅等部。"},{"type":"paragraph","text":"[3]绥包，指归绥（今内蒙古呼和浩特）和包头。"},{"type":"paragraph","text":"[4]邓，指邓宝珊，原任国民党军华北“剿匪”总司令部副总司令，傅作义的和平谈判代表。"},{"type":"paragraph","text":"[5]傅，指傅作义。[6]罗荣桓，当时任东北野战军政治委员。[7]鄂友三，当时任国民党军整编骑兵第十二旅旅长。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":126,"page_end":126},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fae69fb71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

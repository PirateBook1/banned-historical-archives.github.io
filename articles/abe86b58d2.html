script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"和傅作义的谈话","alias":"","parts":[{"type":"paragraph","text":"和傅作义的谈话"},{"type":"paragraph","text":"（1949年2月22日）"},{"type":"paragraph","text":"毛泽东（以下简称毛）：过去我们在战场见面，清清楚楚，今天我们是姑舅亲戚，难舍难分。蒋介石一辈子耍码头，最后还是你把他甩掉了。"},{"type":"paragraph","text":"毛：我俘虏你的人员，都给你放回去。你可以接见他们。我们准备把他们都送到绥远去。"},{"type":"paragraph","text":"傅作义（以下简称傅）：给我？我怎么处理呢？还要送到绥远去，为什么呢？"},{"type":"paragraph","text":"毛：国民党不是一贯宣传共产党杀人放火，共产共妻吗？他们到了绥远，可以现身说法，共产党对他们一不搜腰包，二不侮辱人格，可以帮助在绥远的人学习学习，提高认识嘛。这些人我们以后还要用哩！"},{"type":"paragraph","text":"毛：有了北平的和平解放，绥远问题就好解决了。可以先放一下嘛，等待他们的起义。"},{"type":"paragraph","text":"毛：傅将军，你愿意做什么工作？"},{"type":"paragraph","text":"傅：我想，我不能在军队里工作了，最好让我回到河套一带去做点水利建设方面的工作。"},{"type":"paragraph","text":"毛：你对水利工作感兴趣吗？那河套水利工作面太小了，将来你可以当水利部长嘛，那不是更能发挥作用吗？军队工作你还可以管，我看你还是很有才十的。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":164,"page_end":164},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abe86b58d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

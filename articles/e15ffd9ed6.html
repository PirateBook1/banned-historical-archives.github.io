script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉丁美洲朋友热烈祝贺中共八届十二中全会的成功  欢呼全会公报具有伟大历史意义  指出清除叛徒、内奸、工贼刘少奇表明中国文化大革命已取得决定性胜利","authors":[],"dates":[{"year":1968,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉丁美洲朋友热烈祝贺中共八届十二中全会的成功"},{"type":"paragraph","text":"欢呼全会公报具有伟大历史意义"},{"type":"paragraph","text":"指出清除叛徒、内奸、工贼刘少奇表明中国文化大革命已取得决定性胜利"},{"type":"paragraph","text":"新华社哈瓦那二十二日电　一些拉丁美洲朋友热烈赞扬中国共产党第八届扩大的第十二次中央委员会全会公报是一项具有伟大历史意义的文件。"},{"type":"paragraph","text":"一位拉丁美洲朋友说：中国共产党第八届扩大的十二中全会的召开以及这次全会发表的公报，具有伟大的历史意义。公报正式宣布把埋藏在中国共产党内的叛徒、内奸、工贼刘少奇永远开除出党，并撤消其党内外的一切职务。这表明，中国无产阶级文化大革命已经取得了决定性的胜利。"},{"type":"paragraph","text":"他说，公报指出，在中国无产阶级文化大革命中，“斗争的中心，是政权问题，是无产阶级和资产阶级争夺领导权问题，是党和国家的领导权掌握在马克思主义者或修正主义者手里的问题。”中国无产阶级文化大革命的经验不仅对中国革命具有重大意义，对于拉丁美洲革命也具有重大意义。因此，我们拉丁美洲革命者必须认真学习和宣传中国无产阶级文化大革命的经验。"},{"type":"paragraph","text":"一位南美洲朋友说：中国共产党第八届扩大的十二中全会公报标志着毛主席的无产阶级革命路线的胜利，标志着中国无产阶级对资产阶级和其他一切剥削阶级的胜利。他引用了毛主席的话：“工人阶级必须领导一切”。"},{"type":"paragraph","text":"他说，这对巩固中国无产阶级专政、防止资本主义复辟具有重大的意义。"},{"type":"paragraph","text":"一位旅居古巴的葡萄牙朋友说：这次全会发表的公报对当前的国际形势进行了精辟的分析，为全世界的革命者指出了革命的道路和方向，因此，各国的革命者都应当认真学习这一具有伟大历史意义的文件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e15ffd9ed6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"敌攻临沂是调虎离山切勿上当","alias":"","parts":[{"type":"paragraph","text":"敌攻临沂是调虎离山切勿上当！"},{"type":"paragraph","text":"（1946年10月31日）陈、张、黎，粟、谭:"},{"type":"paragraph","text":"（一）二纵（韦国清）行动须待涟南战役结束后方能考虑。（二）敌既不打通津浦?又不切断陇海而进攻临沂，其目的是欲调动我苏北主力北援（调虎离山），以便先解决苏北，然后以苏北、苏中主军（十二个旅以上）进攻山东，我们切不可上当。（三）刘邓昨日歼灭刘汝明一个旅，正在歼击另一个旅。望鲁南方面给进犯军以"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东军区司令员陈毅、副司令员张云逸和副政治委员黎玉等的电报。"},{"type":"paragraph","text":"[2]粟、谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。[3]韦国清，当时任山东野战军第二纵队司令员兼政治委员。"},{"type":"paragraph","text":"[4]涟南战役，指1946年10月19日至11月1日华中野战军第一次涟水保卫战后期向涟南出击的作战。为粉碎国民党军对涟水的进攻，将敌整编第七十四师消灭于涟水城南河套地区，华中野战军主力于10月30日向涟南出击，首先消灭敌整编第二十八师一九二旅两个营、五七五团和旅直。11月1日，整编第七十四师全线崩溃，退回马厂、淮阴，战役结束。"},{"type":"paragraph","text":"[5]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。"},{"type":"paragraph","text":"[6]1946年10月29日至31日，以刘伯承任司令员、邓小平任政治委员的晋冀鲁豫野战军在鲁西南鄄城发动进攻，歼灭国民党军郑州绥靖公署第四绥靖区司令官刘汝明所属整编第六十八师第一一九旅和整编第五十五师第一二个大的打击。"},{"type":"paragraph","text":"军委酉世"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":246,"page_end":247},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4281a2314e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鸣放言论——“共产党没有真理”","authors":["山西农学院","赵庆和"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"鸣放言论——“共产党没有真理”","type":"title"},{"text":"山西农学院赵庆和","type":"authors"},{"text":"（赵庆和：山西农学院讲师）","type":"subtitle"},{"text":"共产党没有真理，想怎样说就怎样说，一件事情可以这样说，又可以那样说。共产党是残忍的，共产党员是昧着良心执行上级政策。比如土地改革就是不仁道的，把地主活活打死……；统购统销糟的很，从统购统销以来，人民生活没改善，太原市讨饭吃的人增多了，郊区桃园堡村农民被统购统销逼得上了吊，农民就要造反了。","type":"paragraph"},{"text":"肃反搞得一塌糊涂，唐郁桂（肃反中自杀）就是共产党逼死的，省委书记在“肃反”中审查案件时，昏头昏脑地喊，杀！杀！杀！但是，共产党会打肿了脸充胖子，本来全国灾荒很严重，粮食减了产，而共产党还说是增产了，农民生活改善了，用种种的假话来粉饰太平，事实是农民的生活没有提高，还是和解放前一样，过着贫困的日子。因此，我完全同意陈安仁骂共产党员是满口马列主义，一肚子男盗女娼。","type":"paragraph"},{"text":"共产党是不能领导自然科学的。农学系、畜牧系的支部书记都是速成中学毕业，怎么能领导高等学校呢？","type":"paragraph"},{"text":"美国生活很好，一个美通工人的收入和生活，比我国一个教授的收入和生活还多还好。美国是民主的，我国在无产阶级专政下就没有民主，比如选举时先要讨论候选人，党、团员到处活动，世界上没有这样的选举办法。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87c610c87b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

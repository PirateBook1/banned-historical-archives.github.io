script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-537","name":"国家监察部关于国家行政机关工作人员参加动乱反革命暴乱活动政纪处理的若干意见","author":"国家监察部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家监察部关于国家行政机关工作人员参加动乱反革命暴乱活动政纪处理的若干意见","dates":[{"year":1990,"month":5,"day":22}],"is_range_date":false,"authors":["国家监察部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编(下), 1469-1470","tags":[{"name":"暴乱","type":"主题/事件"},{"name":"动乱","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"工作人员","type":"主题/事件"},{"name":"国家机关","type":"主题/事件"},{"name":"纪律","type":"主题/事件"},{"name":"监察","type":"主题/事件"}],"parts":[{"type":"title","text":"国家监察部关于国家行政机关工作人员参加动乱反革命暴乱活动政纪处理的若干意见"},{"type":"subtitle","text":"1990年5月22日·监发〔1990〕9号"},{"type":"paragraph","text":"经中央干部考察领导小组同意，现将《监察部关于国家行政机关工作人员参加动乱反革命暴乱活动政纪处理的若干意见》印发给你们，请遵照执行。"},{"type":"paragraph","text":"监察部关于国家行政机关工作人员参加动乱反革命暴乱活动政纪处理的若干意见"},{"type":"paragraph","text":"一、国家行政机关工作人以参加动乱、反革命暴乱活动的政纪处理，原则上根据中发〔1989〕3号文件精神，并参照中纪发〔1989〕4号、9号文件的规定执行。"},{"type":"paragraph","text":"二、 国家行政机关参加动乱、反革命暴乱活动的工作人员中，已被司法机关刑事处罚或处理的，可根据情节轻重，认错态度好坏，并本着政纪处分可以比党纪处分适当从宽的原则，参照中纪委〔1989〕4号文件中规定的党纪处分档次,给予或免予政纪处分。       对有较大影响的知名人士，专家学者，还可以适当从轻或免予政纪处分。"},{"type":"paragraph","text":"三、 对于因参加动乱、反革命暴乱活动给予党内撤职以上处分，以及给予党内严重警告处分，又不宜继续担任现任行政职务的国家行政机关工作人员，在给予党纪处分之后，应给予相应的政纪处分。"},{"type":"paragraph","text":"四、对参加动乱、反革命暴乱活动的国家行政机关工作人员的政纪处分，一般由所在单位或按干部管理权限和审批程序办理。"},{"type":"paragraph","text":"五、本意见下发前已做过政纪处理的，如果与本意见不完全一致，只要事实清楚，证据确凿的，一般不再变动。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"538daec666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

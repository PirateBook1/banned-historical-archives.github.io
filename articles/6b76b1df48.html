script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来给首都大专学校红卫兵革命造反总部的一封信","parts":[{"type":"title","text":"147．周恩来给首都大专学校红卫兵革命造反总部的一封信"},{"type":"paragraph","text":"(1966年9月27日)首都大专学校红卫兵革命造反总部的同学们，战士们："},{"type":"paragraph","text":"我昨天在你们总部所领导的各校红卫兵全体大会上的讲话，有一句话讲的不完全，现在更正和补充如下："},{"type":"paragraph","text":"“你们以为对的，认为是真理，可以坚持一个时候，”以下应该接着讲：“如果在辩论和实践中经过你们自己和别人证明确实是错了，或者部分错了，你们就应该承认错误加以改正；如果证明确实是对的，或者部分对的，你们就应该把对的言行坚持下去。这就是毛主席经常教导我们的“坚持真理，修正错误”的道理。在我们无产阶级文化大革命中，真理的标准只能是一个，那就是用毛泽东思想衡量一切，凡是合乎毛泽东思想的都是对的，不合乎毛泽东思想的就是错的。所以林彪同志说：“读毛主席的书，听毛主席的话，照毛主席的指示办事”，这是你们应该念念不忘的。"},{"type":"paragraph","text":"以上这一段话，希望你们用适当的方法在红卫兵和革命师生中宣布一下。"},{"type":"paragraph","text":"致以无产阶级文化大革命的敬礼！"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"九月二十七日"}],"authors":["周恩来"],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":239,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b76b1df48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

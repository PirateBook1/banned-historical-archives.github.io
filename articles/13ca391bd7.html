script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"遵义地区出现断粮户","authors":[],"dates":[{"year":1961,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"遵义地区出现断粮户","type":"title"},{"text":"本刊讯　　贵州遵义地区部分生产大队出现五户、八户、十户数量不等的缺粮户。个别生产队（全专区十二个县统计，有四十个大队，占这十二个县大队总数的０。８％）断粮户比较集中，一般占２０％左右，多的在５０％以上。有些地方因此发生外逃、讨饭、生病等现象。遵义县新舟区得香大队的九个生产队，断粮占５０％的有两个，断粮占６０％的有五个，断粮户占７０％的有两个。全大队已发现有八十三人因而患病，七十三人外逃。发生断粮的原因主要有三：（１）有些大队受灾严重，集体分配的口粮很少，有些户自留地的粮食收入又不多，秋收分配后，口粮已经吃光，生活安排和定销工作没有跟上。（２）有些地方没有通过搞好口粮分配，安排好社员的生活。譬如有的队取消了基本口粮，或者把基本口粮降得很低，使五保户、困难户、劳力少的干部家属、下放的劳力等分得的口粮很少。（３）有些地方群众浪费粮食严重。（据“贵州情况”编）","type":"paragraph"},{"text":"来源：１９６１年１２月２７日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13ca391bd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

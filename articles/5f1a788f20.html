script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论少数","authors":["北京航空学院《冲锋》"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"论少数","type":"title"},{"text":"北京航空学院《冲锋》","type":"authors"},{"text":"十六条中讲：\"要保护少数，因为有时真理在少数人手里。\"","type":"paragraph"},{"text":"这里的目的很明显，是为了保护真理，保护少数人可以保护真理。","type":"paragraph"},{"text":"马克思在创立共产主义学说的时候，是少数；","type":"paragraph"},{"text":"毛主席在中国的大革命时期，也曾是少数；","type":"paragraph"},{"text":"六六年五月二十五日聂元梓等同志的大字报，一出来就受围攻，甚至被打成反革命。他们也是少数；","type":"paragraph"},{"text":"六月中旬，首都各大专院校都出现革命师生赶工作组的行动，他们还是少数。","type":"paragraph"},{"text":"从以上可以清楚地看到，虽然少数人不一定代表真理，但真理在开始时，必然在少数人手里。","type":"paragraph"},{"text":"为什么这样讲？","type":"paragraph"},{"text":"在人们思想中旧的社会习惯势力相当大时，就会阻碍人们去认识真理。所以，一般说来，在大多数人都还在这种旧的习惯势力的框框中兜圈子时，必然会只有少数人最先突破旧框框去认识真理，为真理而斗争。这样，经过斗争，多数人才慢慢地掌握真理。所以，真理在开始时必然在少数人手中。","type":"paragraph"},{"text":"有人说，你反动！你把多数放在什么地位？我说你不要急。请问，真理在开始时，哪一次不在少数人手里？","type":"paragraph"},{"text":"真理既然开始时在少数人手里，那么少数人为什么一直就很少得到保护呢？为什么总是受迫害和打击呢？","type":"paragraph"},{"text":"我们说，这本身就是一种\"四旧\"，是一切剥削阶级思想认识的反映。被旧思想束缚住的人，见到新事物总是想不通，于是就反对，就斗争。这是必然的，因为旧势力不会那么痛快地退出历史舞台。","type":"paragraph"},{"text":"任何新生事物的出现开始时，总是弱小的，而且必定是在少数人手里，而暂时强大的旧事物，总是企图扼杀新事物。这是少数人不受保护的根源。但是真理毕竟不会被压服，真理终究会被越来越多的人掌握。换言之，新事物必定胜利，这样的少数必然会转为多数，这是事物发展的规律。只有真正懂得这个规律的革命者，才会真正做到保护少数。否则便是不可能的，即使是大喊大叫保护少数，也决不会付之行动的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f1a788f20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话是触及人们灵魂的铭言日本朋友热情赞颂《毛主席语录》","authors":[],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席语录不仅仅是中国朋友们的，也是世界人民的”。一位名叫村田修的日本朋友，在广州得到了一本《毛主席语录》。他如获至宝，高兴万分，发出了这样赞美的声音。"},{"type":"paragraph","text":"来广州参加一九六六年秋季中国出口商品交易会的村田修，在一个星期天，会见了广州五中红卫兵。他在给红卫兵写的一封感谢信中说:"},{"type":"paragraph","text":"“我不懂中国话，但是，我从到广州来工作的人员那里获得了一本日本版的《毛主席语录》。我天天读，打开任何一页，都是触及人们灵魂深处的铭言，活生生的字，一个个由书本中飞入我的脑海里。我认为毛主席语录不仅仅是中国朋友们的，也是世界人民的。”"},{"type":"paragraph","text":"“毛主席说:‘我们大家要学习他毫无自私自利之心的精神。从这点出发，就可以变为大有利于人民的人。一个人能力有大小，但只要有这点精神，就是一个高尚的人，一个纯粹的人，一个有道德的人，一个脱离了低级趣味的人，一个有益于人民的人。’”村田修写道，他从毛主席的这段话里得到了为人民服务的体会。"},{"type":"paragraph","text":"他还写道:“林彪先生说:‘读毛主席的书，听毛主席的话，照毛主席的指示办事。’我也读《毛主席语录》，我感到林彪先生的教导很正确。”"},{"type":"paragraph","text":"(据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29af717a94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

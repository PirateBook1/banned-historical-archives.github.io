script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一曲曲批邓的战歌","authors":["吕良仲　曹俊卿"],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一曲曲批邓的战歌"},{"type":"paragraph","text":"北京市昌平县马池口公社　吕良仲　曹俊卿"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争中，迎来了无产阶级文化大革命的十周年。放眼祖国各地，“到处莺歌燕舞”。最近结束的全国曲艺调演，以其独特的艺术形式，热情歌颂了这一大好形势，歌颂了文化大革命，演奏出一曲曲批邓、反击右倾翻案风的战歌。"},{"type":"paragraph","text":"“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力。”十年来，我国农村发生了巨大的变化。河北省演出队演出的燕山大板《海河颂》、解放军演出一队演出的对口快板《绘新图》等节目，以饱满的革命激情，扣人心弦的艺术表演，在我们面前展现出一幅幅壮丽的图画：昔日“旱、涝、盐、碱祸相连”的海河两岸，变成了“不怕涝、不怕旱、不怕碱、不怕淹”的稳产高产的大寨田；昔日漳北的山丘“变成大平原”，真是“文化大革命结硕果，万紫千红春满园”。可是，一心要算文化大革命帐、翻文化大革命案的邓小平，对这样的大好形势却视而不见，睁着眼瞎说什么“积重难返”、“今不如昔”，叫嚷要全面“整顿”，妄图把文化大革命的成果统统整掉，妄图把社会主义农业整到资本主义邪路上去，让我们广大贫下中农吃二遍苦，受二茬罪，这是痴心妄想！"},{"type":"paragraph","text":"发展农业究竟要走什么道路，坚持什么方向？在这个问题上始终存在着两个阶级、两条道路的激烈斗争。邓小平这个党内最大的不肯改悔的走资派，文化大革命前就鼓吹“不管白猫黑猫，捉住老鼠就是好猫”的谬论，去年他又抛出“三项指示为纲”的修正主义纲领，明目张胆地否定以阶级斗争为纲，大肆贩卖阶级斗争熄灭论和唯生产力论，以此来掩盖资产阶级向无产阶级的进攻。文化大革命极大地提高了广大贫下中农的阶级斗争、路线斗争觉悟，使他们深刻认识到：只有“狠抓阶级斗争这个纲，才有这莺歌燕舞鱼米乡”。他们以马克思主义、列宁主义、毛泽东思想为武器，到处摆下了批判邓小平反革命的修正主义路线、批判资本主义、批判修正主义、大干社会主义的战场。山东省演出队演出的山东琴书《梁山脚下》给我们揭示了这场斗争的一个侧面。大队革委会主任梁自强在一心走资本主义道路的投机倒把分子张二黄的挑动下，“只抓钱，不抓粮，丢掉了阶级斗争这个纲”，把修渡槽的石头拉去卖钱，干扰了农业学大寨运动的顺利开展。共产党员梁志芳挺身而出，半路拦车，在当年梁山寨旧址，同这种资本主义倾向进行了坚决斗争，并结合评《水浒》，狠批了邓小平复辟资本主义的罪行，教育梁自强“要看到走资派还在走，咱要把党的基本路线记心上”，使他认识到“确实走到了邪路上”，决心“掉转方向回正道，沿着社会主义金光大道奔前方”。安徽省演出队演出的锣鼓书《俩队长》通过在修水库的问题上表现出来的两种思想的斗争，批判了那种“只盯着心头肉，碟大的田，碗大的塘，忘记了社会主义大方向”的小农经济思想，深刻地说明，搞社会主义革命，不但要同党内资产阶级斗，同资本主义斗，还要同旧的传统观念斗。"},{"type":"paragraph","text":"“不斗争就不能进步。”只有坚持不懈的斗，才能斗出“山山水水绘新图，社会主义农村大变样”；只有深入批邓，才能保证我们的党和国家不改变颜色，沿着毛主席的革命路线从胜利走向胜利。（附图片）"},{"type":"paragraph","text":"天津快板《处处有雷锋》，演唱者：中国人民解放军曲艺演出五队。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c8dfd694e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

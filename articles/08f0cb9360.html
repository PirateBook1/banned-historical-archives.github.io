script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"井陉矿务局全体职工给毛主席写信  报告已超额完成全年生产任务并消灭了死亡事故  决努力争取全年为祖国积累八百万斤小米的财富","authors":[],"dates":[{"year":1951,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"井陉矿务局全体职工给毛主席写信"},{"type":"paragraph","text":"报告已超额完成全年生产任务并消灭了死亡事故"},{"type":"paragraph","text":"决努力争取全年为祖国积累八百万斤小米的财富"},{"type":"paragraph","text":"敬爱的毛主席：在您伟大精神的感召和英明的、正确的领导下，我们井陉矿务局全体职工，已于十月二十一日以超额生产二九八点七三吨煤，胜利完成全局一九五一年您所给与我们的生产任务。在本月三日早班，又将八月份全国煤矿会议所定争取完成的生产任务，超额四七○点八○吨胜利地完成。这比一九五○年同期的生产任务超过百分之二一点五一。在生产效率上，亦超过原计划的百分之一点二六，比一九五○年提高了百分之二四。在保安工作上，自今年一月起到十月止，做到了消灭死亡事故。轻重工伤事故比一九五○年同期减少了百分之八六点五五，每万吨的受伤率，降低了百分之九○点○五。在成本方面，每吨煤与计划比较减少了百分之一二，为国家节省了七百六十六万斤小米。在增产捐献工作上，我们平均每人献出二十个工，在上月底已全部缴清了“井陉矿区号、战斗机一架的献款。现在我们全体职工，为了响应您所提出的继续加强抗美援朝工作，增加生产，厉行节约，以支持中国人民志愿军的号召，正以高度的爱国主义和国际主义相结合的生产热情，不断创出新的生产成绩。如第一矿井下二○六组在本月一日创造了二七点二公尺的最高掘进新纪录。第二矿自本月以来，生产情况逐步提高，最高产量曾超过原计划百分之六七点九一，效率提高百分之八二点六一。第三矿贾麦收小组，创造了自一九四七年十一月到现在四十七个月又十五天的安全生产新纪录。我们正以最大的决心，来巩固和推广这些已经取得的成绩，在继续贯彻经济核算制度、节约成本的基础上，争取全年为祖国积累八百万斤小米的财富，为增强抗美援朝与国防经济建设的力量而奋斗！"},{"type":"paragraph","text":"井陉矿务局全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08f0cb9360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

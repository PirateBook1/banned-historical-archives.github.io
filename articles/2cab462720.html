script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎西班牙国王的宴会上  邓小平副总理的讲话","authors":[],"dates":[{"year":1978,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢迎西班牙国王的宴会上"},{"type":"paragraph","text":"邓小平副总理的讲话"},{"type":"paragraph","text":"新华社北京六月十六日电　邓小平副总理在欢迎西班牙国王胡安·卡洛斯和王后索菲娅陛下宴会上的讲话，全文如下：尊敬的胡安·卡洛斯国王和索菲娅王后陛下，尊敬的西班牙贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天，胡安·卡洛斯国王和索菲娅王后陛下，应中国政府的邀请，到我国进行正式友好访问。我怀着愉快的心情，代表华国锋总理、叶剑英委员长、中国政府和中国人民，对国王和王后陛下以及全体西班牙贵宾表示热烈欢迎。"},{"type":"paragraph","text":"西班牙是具有悠久历史和灿烂文化的国家。西班牙人民勤劳勇敢，热爱独立自由，有着反抗外来侵略的光荣传统。西班牙人民富有创造精神，他们在航海以及文学、艺术等方面的辉煌成就，对丰富人类的文明宝库作出了不可磨灭的贡献。西班牙伟大的作家塞万提斯和他的不朽名著《唐·吉诃德》早为中国人民所熟悉。"},{"type":"paragraph","text":"中国和西班牙两国很早就开始了商业和文化往来。一九七三年，中、西建交以来，经过双方的共同努力，两国关系和两国人民之间的友谊得到了进一步的发展。今天，国王和王后陛下来我国访问，在两国关系史上又增添了新的光辉的一页。我相信，你们的访问必将大大推动我们两国关系的发展。"},{"type":"paragraph","text":"中、西两国社会制度不同，但须要强调的是我们之间存在着不少共同点。我们都热爱自己的独立，决不允许别人对我们施行武力威胁或发号施令。国王陛下说过，西班牙要时刻关切维护这种独立，不允许外来的干涉和压力。我们完全理解和赞赏国王陛下的这种决心。"},{"type":"paragraph","text":"西班牙和中国抗击外来侵略的历史都证明，敢于为维护民族独立战斗到底的人民，是打不破的铜墙铁壁。早在十九世纪初，西班牙人民用游击战拖垮了强大的入侵者。历史一再证明，游击战术在人民手中是打击侵略者的有效手段。游击战这个词就是西班牙人发明的。在毛主席领导下的中国人民在长期的革命战争中，采用人民战争，也包括游击战在内的办法打败了国内外的武装敌人。"},{"type":"paragraph","text":"今天世界上还有霸权主义的势力，总是喜欢干涉别国的独立，到处横行霸道，搅得世界很不安宁。世界人民正面临着新的日益严重的战争威胁。但是，我们认为，只要各国人民团结起来，加强防务，同那种霸权行径进行针锋相对的斗争，世界战争是可以推迟的，一旦打起来，各国人民也一定能够打败侵略者，赢得最后的胜利。"},{"type":"paragraph","text":"欧洲的联合对于反对超级大国的侵略政策和战争政策是有重要意义的。西班牙是欧洲的一部分。西班牙关心欧洲的和平，致力于欧洲的联合，并正在积极加强自己的防御力量。国王陛下多次表示，西班牙不能处于欧洲联合之外。西班牙还主张地中海沿岸国家团结合作，真正成为地中海的主人。我们认为，西班牙的这种立场是符合这一地区的国家和人民的利益和愿望的。我们真诚地希望，西欧和地中海各国人民将不断发展自己的力量，在团结反霸的道路上继续前进。"},{"type":"paragraph","text":"朋友们、同志们："},{"type":"paragraph","text":"中国人民在华国锋主席为首的党中央领导下，在粉碎了“四人帮”之后，沿着我们的伟大领袖和导师毛主席开辟的航向，正在为把我国建设成为一个现代化的社会主义强国而努力奋斗。我们需要一个长期的国际和平环境。我们愿意在和平共处五项原则的基础上同各国发展友好合作关系，并虚心学习外国一切先进的东西。我们相信，我们一定能够胜利完成历史赋予我们的伟大使命。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为西班牙的繁荣昌盛，"},{"type":"paragraph","text":"为中、西两国人民的友谊，"},{"type":"paragraph","text":"为中、西两国关系的进一步发展，"},{"type":"paragraph","text":"为胡安·卡洛斯国王和索菲娅王后陛下的健康，"},{"type":"paragraph","text":"为外交大臣奥雷哈先生和夫人的健康，"},{"type":"paragraph","text":"为各位西班牙贵宾们的健康，"},{"type":"paragraph","text":"为各位使节和夫人的健康，"},{"type":"paragraph","text":"为朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！（附图片）"},{"type":"paragraph","text":"叶剑英委员长会见卡洛斯国王和王后。"},{"type":"paragraph","text":"谈话以后，叶剑英委员长和邓小平副总理、乌兰夫副委员长、王震副总理一起同卡洛斯国王和王后陛下，以及随同来访的全体西班牙贵宾合影。 \t新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cab462720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

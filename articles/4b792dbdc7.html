script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大力支援农业","authors":["《解放军报》社论"],"dates":[{"year":1961,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"大力支援农业","type":"title"},{"text":"《解放军报》社论","type":"authors"},{"text":"目前正是农事大忙季节。各地夏收夏锄任务艰巨，有些地区还要救灾抢险。在这个关头，我们在完成保卫国防任务的同时，切实做好支援农业的工作，具有重大的意义。现在许多部队大力以赴，跟广大农民兄弟一起，并肩战斗在农业生产第一线，这种做法是完全必要的，适时的。","type":"paragraph"},{"text":"刘少奇主席在首都庆祝党的四十周年大会上的讲话中指出：“在我国的社会主义建设事业中，只有充分调动五亿多农民的积极性和创造性，提高农业劳动生产率，全面地发展各项农业生产，才能为整个国民经济的发展创造有利的前提。我们必须坚决执行毛泽东同志提出的国民经济的发展应该以农业为基础、以工业为主导的根本方针。工业和其他有关部门都必须全力支援农业，尽可能地多生产农业生产资料，保证农业发展的需要。”我军全体官兵，要认真地执行这一指示，以更多的力量支援农业，要深刻地领会毛主席提出的以农业为基础的方针，发扬我军关心群众生活，参加社会主义建设的光荣传统，积极为支援农业生产贡献我们的力量。","type":"paragraph"},{"text":"在支援农业当中，我们要主动和地方党委密切联系，根据地方和部队的实际情况，因时因地制宜，订好支援规划，对军事训练、支援农业和部队本身的农副业生产，妥善地做出统一的安排。当前对农业的支援，主要是帮助人民公社抗旱、排涝、突击抢收抢种和收好藏好；并根据地方需要，参加急需的重点水利工程，使之配套成龙，发挥灌溉效益；遇有紧急灾情，则要全力以赴。驻灾区的部队，应当以更多的力量，积极帮助灾区（特别是重灾区）人民安排生活、恢复生产和发展生产。","type":"paragraph"},{"text":"在劳力支援的同时，军队的工厂和一切技术单位，除保证军需任务完成之外，要充分挖掘技术潜力，支援人民公社修理、加工农业机械和小农具；并视技术条件，主动地、有计划地协助地方建立机械修理网、修理站，或组织农具修理小组，巡回检修农具；积极帮助地方培训各种为农业服务的初级技术人才。为了从各方面更好地支援农业第一线，还应主动协助地方开展群众性的卫生保健工作。驻灾区的部队，尤须积极协助地方为群众防治疾病。","type":"paragraph"},{"text":"在支援农业劳动中，部队要在地方党委统一领导下，有组织、有计划地广泛开展宣传活动。在不影响群众休息和生产的情况下，积极向人民群众宣传党的各项政策和国内外大好形势，以鼓舞群众的生产积极性。同时，要通过支援农业生产，利用公社作课堂，加强对部队的活的教育，使广大官兵通过助民劳动，进一步提高阶级觉悟，增强劳动观念，学习地方干部的优良作风和人民群众的优良品质，更加满怀信心，鼓足干劲，拥护三面红旗，做好各项工作。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b792dbdc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

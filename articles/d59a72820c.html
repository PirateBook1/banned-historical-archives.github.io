script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掌握了毛泽东思想就无往而不胜  解放军武汉部队某部七连充分发挥人的因素，治服了“老虎口”","authors":[],"dates":[{"year":1969,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"掌握了毛泽东思想就无往而不胜"},{"type":"paragraph","text":"解放军武汉部队某部七连充分发挥人的因素，治服了“老虎口”"},{"type":"paragraph","text":"今年，解放军武汉部队某部七连接受了一项号称“老虎口”地段的施工任务。这里，岩层结构复杂，裂缝纵横交错，倒悬的险石，象虎齿一样嵌在坑道顶上，接洽部是一些岩浆和泥石。排险棍随便一捣，险石就成堆成堆地往下掉。战士们在险石下作业，的确很危险。面临这种情况，党支部首先应该抓什么？有的支委认为，当前主要的问题就是险情严重，只要能够战胜险情，其它问题就好解决了。战斗一打响，一些同志就把主要精力放在战胜险情上。当炮班第一次进入南口作业时，点了五炮，就有两炮出了问题。这件事引起了党支部的重视，当天晚上就组织炮班谈教训，找原因。"},{"type":"paragraph","text":"党支部认为，问题在炮班，根子在支部。他们召开了支委会，反复学习毛主席关于政治是统帅，是灵魂和“政治工作是一切经济工作的生命线”的教导，认识到，在政治与军事、政治与施工的矛盾中，突出无产阶级政治是矛盾的主要方面，它起着决定作用，把严重的险情看作矛盾的主要方面是不对的。因此，越是在险情变幻莫测的情况下，越要用无产阶级政治作统帅，努力战胜险情。"},{"type":"paragraph","text":"在提高认识的基础上，他们以“老三篇”为武器，大批大叛徒刘少奇的“活命哲学”，进一步激发干部、战士一不怕苦，二不怕死的革命精神。"},{"type":"paragraph","text":"当工程进入最艰险阶段的时候，每掘进一米，都要担当很大危险，进度比较缓慢。党支部又举办了一期毛泽东思想学习班，他们引导大家学习毛主席关于“在一定条件之下，矛盾的东西能够统一起来，又能够互相转化”的教导，一致认为，困难和顺利是对立的统一，在一定的条件下可以互相转化，最重要的条件是人的主观能动性。在西北口掘进的时候，坑道拐了几个弯，通风不好，没有鼓风设备。放炮后，坑道里浓烟弥漫，石粉飞扬。是等着让浓烟散出来，石粉降下去再进坑道作业？还是发挥人的主观能动性，排烟降尘？大家斩钉截铁地说：“有毛泽东思想指挥战斗，我们能把浓烟排出来，能使石粉降下去。”战士们在洞口用席堵了一道墙，挡住西北风，抱着水管冲进去洒水，把石粉压下去。他们把棉衣脱下来煽风，加速空气的流动，钻机手把钻机抱进去坚持作业。就这样，他们靠毛主席的哲学思想指挥战斗，胜利地征服了“老虎口”，高速、优质、低耗、安全地完成了施工任务。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d59a72820c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

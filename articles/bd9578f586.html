script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹在文化部辩论会上的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"戚本禹在文化部辩论会上的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖时间：下午六时三十分，地点：文化部大楼前〗","type":"appellation"},{"text":"同志们：","type":"appellation"},{"text":"我代表中央文革小组向你们问好！（口号：毛主席万岁！万万岁！）你们是造肖望东的反吗？（答：是）我支持你们！肖望东不是个好人。肖望东的文化部是旧文化部，肖望东是刘邓司令部里的人，刘邓司令部的忠实保卫者。要拥护毛主席的革命路线就要彻底地把肖望东打倒！（口号：打倒肖望东，打倒陶铸！）肖望东在去年二月跟彭、陆一起搞二月提纲。事情被揭发后，继续反对毛主席的革命路线，干了许多坏事，同志们反的对，是正确的。（打倒肖望东！誓死保卫毛主席！）","type":"paragraph"},{"text":"毛主席接见革命小将的电影里，还突出刘邓，还继续突出刘邓，这是肖望东干的。还有赵辛初，他也是刘邓司令部的人，（电影学院毛泽东共产主义公社：把肖望东交出来）应该把他交出来让大家斗他。","type":"paragraph"},{"text":"肖望东是个野心家，到文化部后，招降纳叛，结党营私，和夏衍一起从南京军区调来一批亲信，其中也有好人，来了以后，用收买的办法，提两级。（打倒经济主义！）","type":"paragraph"},{"text":"政治部的同志，要识破这个阴谋，要起来站到毛主席的革命路线一边。应该做共产主义战士，不能保肖望东。电影学院的彭宁来了没有？（群众喊来了）彭宁在前一段时间造反还起了一点作用，后来是不是有点软化了，被收买了？（群众答：给了他五十块钱）如果软化了就应立即改正错误，跟大家站在一起，不要爱他的钱，毛主席干革命就不要谁给钱。还有一件事情要跟大家商量，各派都要派人封人事档案和档案室，文化部这里有毛选四、五卷的手稿和鲁迅的手稿，各派观点不同，不稳定，所以中央文革小组决定把手稿交中央文革小组保管，大家看行不行？（群众高喊：同意）我今天就为了这个任务来的，我现在就把这个材料带走，我的话完了。","type":"paragraph"},{"text":" （广东韶关文艺造反兵团驻京联络站）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》：《大字报汇编》（北京汽车分公司大字报室、首都红旗联合总部宣传部，一九六七年）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd9578f586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

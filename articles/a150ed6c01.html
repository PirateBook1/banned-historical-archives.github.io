script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习全会文件  做好服务工作","authors":["北京市百货大楼党委会"],"dates":[{"year":1977,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习全会文件  做好服务工作"},{"type":"paragraph","text":"北京市百货大楼党委会"},{"type":"paragraph","text":"红色电波传来了十届三中全会的好消息，忙碌了一天的百货大楼又沸腾起来了。我们全体职工连夜召开庆祝会、座谈会，热烈欢呼全会的胜利召开，坚决拥护全会作出的关于追认华国锋同志任中共中央主席、中央军委主席的决议，关于恢复邓小平同志职务的决议，关于把王洪文、张春桥、江青、姚文元永远开除出党、撤销他们党内外一切职务的决议。党的十届三中全会是一次具有重大历史意义的会议。会议通过的各项决议，充分表达了全党全军全国各族人民的共同心愿。我们商业战线的广大共产党员和革命群众，一万个拥护，一万个赞成。"},{"type":"paragraph","text":"我们的游行队伍通过天安门广场时，大家仰望着巍峨的毛主席纪念堂，更加缅怀伟大领袖和导师毛主席、敬爱的周总理和朱德委员长，更加热爱英明领袖华主席、叶副主席和邓副主席，更加激起了对穷凶极恶的“四人帮”的无比仇恨。党委一位领导同志深有体会地说，以英明领袖华主席为首的党中央一举粉碎“四人帮”后，提出了抓纲治国的战略决策，革命和生产形势越来越好。华主席十分关心群众生活，作了要安排好市场的指示。几个月来，我们发动群众，深入揭批“四人帮”，认真搞好财贸工作，加强企业管理，支援工农业生产。职工们开展社会主义劳动竞赛，大家出主意，想办法，努力增加花色品种，改进服务态度，提高服务质量，取得了显著成效。这一切，使我们更加深刻地认识到，紧跟英明领袖华主席就是胜利！"},{"type":"paragraph","text":"在这大喜的日子里，我们带领广大职工认真学习全会公报和有关文件，决心最紧密地团结在以华主席为首的党中央周围，继续深入揭批“四人帮”，把服务工作提高到新的水平，尽快把我们单位建设成大庆式企业，以实际行动迎接党的十一大的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a150ed6c01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

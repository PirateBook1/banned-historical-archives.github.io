script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江大学关于政治考试问题的大字报","authors":[],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"浙江大学关于政治考试问题的大字报","type":"title"},{"text":"1、19个班级的联合呼吁！[广播稿]","type":"subtitle"},{"text":"[此为右派分子盗用19个班的同学名义，进行煽动的广播稿。——编者注——]","type":"paragraph"},{"text":"同学们：","type":"appellation"},{"text":"你们觉得政治考试有必要吗？不，我们19个班级一致认为没有必要，我们的理由是：","type":"paragraph"},{"text":"1、我们认为政治考试完全是教条的统一，除了死背硬记以外还能得到什么呢？","type":"paragraph"},{"text":"2、作为重要的技术基础课如“公差”“水力机械”“调整原理”“工业电子学”等课程均可不考，难道政治一定要考吗？","type":"paragraph"},{"text":"3、政治学习是为了提高思想，而“鸣放”是提高思想活生生的教育，我们认为其重要性比政治考试还重要。","type":"paragraph"},{"text":"4、作为重点学校的清华、北大等6、7校可以不考政治，难道我们浙大一定要吗？","type":"paragraph"},{"text":"同学们！我们要求立即停止政治考试。","type":"paragraph"},{"text":"2、法宝","type":"subtitle"},{"text":"同学们\t都知道，\t\t政治考试臭法宝，\t\t\t引诱同学不足道，","type":"paragraph"},{"text":"垃圾堆中可去找，\t\t政治考试又来到，\t\t\t“书呆子”哈哈笑，","type":"paragraph"},{"text":"死记硬背啃教条，\t\t字字句句公式套，\t\t\t品德恶劣吃五分，","type":"paragraph"},{"text":"你说好笑不好笑！！！\t政治学习很重要，\t\t\t红色专家是一套，","type":"paragraph"},{"text":"要是真正学得好，\t\t理行一致何必考，\t\t\t“鸣放”来把决心表，","type":"paragraph"},{"text":"政治考试快取消，\t\t领导装聋又装哑，\t\t\t我们坚决不罢了，","type":"paragraph"},{"text":"不罢了，坚决不罢了！！！","type":"paragraph"},{"text":" 化燃\t551","type":"paragraph"},{"text":"3、揭露","type":"subtitle"},{"text":"政治考试是彻头彻尾的教条主义，是校方企图剥夺我们的争鸣时间，我们坚决反对！！！","type":"paragraph"},{"text":"4、取消政治考试","type":"subtitle"},{"text":"我们完全拥护一些先进班级提出来的取消政治考试的意见，众所周知学习政治的目的，是为了提高思想认识觉悟，但考试的要求又是什么呢？不外乎死记教条，只要能背得出，考试保证不成问题，难道只有把“六大”七届二中……的决议精神一字不差的背出来，思想觉悟就能提高了吗？恰恰相反，要起的积极作用，只不过教条的培养，因此我们坚决反对这种形式主义的政治考试。","type":"paragraph"},{"text":"5、政治考试≌教条统一","type":"subtitle"},{"text":"我们坚决拥护取消政治考试制度","type":"paragraph"},{"text":"“重点学校”北大、清华已取消，难道浙大学生一定要考。","type":"paragraph"},{"text":"一、政治考试与百家争鸣的方针是不相容的，要求各人对各种国内外问题要有同样的教条的看法，因而不同的见解丝毫不能发挥，假使发挥就吃2分。","type":"paragraph"},{"text":"看百家怎么能鸣呢？","type":"paragraph"},{"text":"二、政治考试成绩的优劣，不能用来衡量一个人的思想品质的好坏，考得好不见得“先进”，考得不好，不见得“落后”，因为只要会背教条，就是5分。","type":"paragraph"},{"text":"三、政治学习是必要的，它能提高人的思想认识，但考试除了培养人的教条主义外无积极的意义，我们认为思想认识的提高与优良道德品质的培养，是决定于平时的政治的质量。","type":"paragraph"}],"comments":[],"origin":"浙江大学马列主义教研室资料室编印《右派言论汇编（内部刊物）》，1957年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1104eb28b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

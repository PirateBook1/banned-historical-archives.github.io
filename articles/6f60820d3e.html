script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东思想的光辉照耀下非洲人民武装斗争烈火愈烧愈旺莫三鼻给“葡属”几内亚安哥拉津巴布韦革命人民紧握枪杆子痛击殖民军","authors":[],"dates":[{"year":1968,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　在无产阶级的伟大导师毛主席的“枪杆子里面出政权”的光辉思想的鼓舞下，莫三鼻给、“葡属”几内亚、安哥拉和津巴布韦的革命人民，今年以来加紧打击美英帝国主义支持下的葡萄牙殖民军和南罗得西亚史密斯殖民政权，不断取得新的胜利。"},{"type":"paragraph","text":"在东非的莫三鼻给，据报道，葡萄牙殖民军今年以来几乎天天都在挨揍。最近，游击队在当地人民的支持下，在北部的尼亚萨省和卡博德加多省对葡萄牙殖民军展开的一系列伏击和袭击中，歼灭敌人八十多人，摧毁敌军哨所两个，击落敌机一架，缴获大批武器弹药。消息说，仅在袭击葡萄牙在卡博德加多省的西帕基哨所时，就一举全歼那里的守敌，还缴获敌军迫击炮一门、重机枪一挺、轻机枪三挺、步枪十六支、发报机三台和收报机一台。"},{"type":"paragraph","text":"在西非的“葡属”几内亚，爱国武装力量在继续打击南部和北部困守的葡萄牙殖民军的同时，加强了对殖民军盘踞的东部地区的攻势。二月份以来，爱国武装力量不断袭击在东部地区的主要敌军阵地。在比萨塞马村附近的一次战斗中，就打死葡萄牙殖民军十八人，活捉三人。"},{"type":"paragraph","text":"爱国武装力量还把战斗扩展到葡萄牙殖民主义者在“葡属”几内亚的主要巢穴——比绍。据报道，二月二十八日，爱国武装力量的一支突击队，用迫击炮和火箭筒袭击了距比绍市中心十二公里的葡萄牙空军基地——比绍机场，摧毁了机场的塔台和三个飞机库，击毁敌机两架，击伤多架。"},{"type":"paragraph","text":"在非洲西南部的安哥拉，游击队以丛林为基地，不断袭击在那里的葡萄牙兵营和巡逻队。据报道，二月份，安哥拉游击队在喀奔达地区歼灭敌人一百多人，在二月十六日一天的战斗中，就打死葡萄牙殖民军四十六人。"},{"type":"paragraph","text":"在中非的南罗得西亚，英勇的津巴布韦非洲自由战士不顾史密斯殖民当局的残酷镇压，坚持开展武装斗争，并在斗争中不断壮大自己的力量。今年以来，他们在北部丛林中建立了自己的营地，并把游击区逐步向南部扩大。他们用埋地雷、伏击等方法打击史密斯殖民军，还经常巧妙地破坏敌人的交通线，惩办罪恶滔天的殖民主义者。据报道，自由战士在最近的战斗中，又消灭了五十六名殖民军。"},{"type":"paragraph","text":"最近以来，津巴布韦自由战士不断出击，广大非洲人民也正利用各种形式进行斗争，给史密斯殖民政权以更大的打击。消息说，津巴布韦自由战士在最近的战斗中，就取得了击毁史密斯当局的两架轰炸机和一架直升飞机的新胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f60820d3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

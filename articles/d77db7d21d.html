script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电工合金厂工人理论小组认真研究走资派的本质和活动规律","authors":[],"dates":[{"year":1976,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海电工合金厂工人理论小组，在深入批邓、反击右倾翻案风的斗争中，认真学习马列和毛主席著作，围绕着资产阶级就在共产党内的问题，紧密联系阶级斗争和路线斗争实际，展开了热烈的讨论。"},{"type":"paragraph","text":"通过认真学习，同志们说，过去我们只看到党外的资产阶级，看不到党内存在资产阶级，一个根本原因就是没有运用对立统一的规律去认识问题。毛主席曾尖锐地指出:“党外有党，党内有派，历来如此。”“派别是阶级的一翼。”最近又指出:资产阶级“就在共产党内”。这就告诉我们，资产阶级不仅党外有，党内也有。党内走资派是党内外资产阶级的挂帅人物，是妄图在我国复辟资本主义的主要力量。"},{"type":"paragraph","text":"为了从理论和实践的结合上进一步弄清这个问题，他们还认真地回顾了刘少奇、林彪、邓小平相继跳出来同无产阶级较量的事实，认真研究了走资派的本质和活动规律:第一，走资派可以把无产阶级专政的工具变为对无产阶级专政的工具，搞起复辟来比党外资产阶级还厉害。第二，走资派总是要利用手中的权力，招降纳叛，结党营私，拼凑起一个资产阶级司令部，从上而下地推行一条修正主义路线。邓小平就是这样网罗和重用不肯改悔的走资派，拼凑复辟翻案的“还乡团”，推行反革命的修正主义路线的。第三，走资派竭力强化和扩大资产阶级法权，保护他们这些搞修正主义的“大官”们的利益，侵吞和挥霍大量的社会财富，破坏和瓦解社会主义的生产关系。第四，走资派总是披着马列主义外衣，打着各种旗号招摇撞骗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d77db7d21d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

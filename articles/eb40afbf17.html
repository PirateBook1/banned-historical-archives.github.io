script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央转发上海市养猪工作大会情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发上海市养猪工作大会"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1959年12月20日）此件很好，转发各省、市、区党委及各地委参考。可登党刊。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1959年12月20日"},{"type":"paragraph","text":"[1]中共上海市委1959年12月14日给中央、毛泽东的这一报告说，11月16日至22日，我们召开了全市养猪工作大会，根据主席关于发展畜牧业问题的指示作动员报告，广泛交流群众创造的养猪先进经验。会议着重解决了以下几个思想问题：（一）养猪上算不上算？算账后，大家都认为养猪总归上算。（二）养猪这么多，饲料从哪里来？结论是以青粗饲料为主。（三）造猪圈的材料缺少怎么办？答案是依靠群众就地取材，因地制宜。（四）解决养猪劳动力的两个办法：一是合理安排农业、畜牧业劳动力比例，二是大闹工具改革。（五）会议还批评了一些错误论调。（六）宣传养猪光荣。经过反复讨论，市委最后确定了明年郊区农村以猪为主的全面发展畜牧业计划，并对种苗、饲料、猪圈、工具改革、防病防疫、饲养员、奖励、领导等必须注意的重要问题，作了具体的讨论和安排。中央转发上海市养猪工作大会情况报告的批语"},{"type":"paragraph","text":"二送彭真同志酌办"},{"type":"paragraph","text":"毛[1]彭真，当时任中共中央政治局委员、中央书记处书记。[2]1959年12月21日，中共中央批转了上海市委的报告。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":521,"page_end":522},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb40afbf17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

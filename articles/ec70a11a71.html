script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带着老挝人民的深厚情谊和优秀艺术老挝爱国战线党文工团到沪张春桥同志当晚举行酒会热烈欢迎","authors":[],"dates":[{"year":1964,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天下午，上海人民盼望已久的老挝爱国战线党文工团，带着老挝人民深厚的战斗情谊和优秀的民族艺术抵达上海。"},{"type":"paragraph","text":"当老挝艺术家们乘坐的列车徐徐进站时，早已迎候在月台上的上海各专业音乐舞蹈团体和驻沪部队的文艺工作者们，跳着欢快的腰鼓舞、挥着丛丛鲜花，以热烈的口号和高昂的歌声欢迎他们的到来。"},{"type":"paragraph","text":"当团长宋西·德沙坎布、副团长巴色·西沙隆和其他老挝艺术家们走下车厢时，中国人民对外文化协会上海市分会副会长陈虞孙、上海市文化局副局长李太成等上前和他们亲切地握手，上海的文艺工作者们热情地把一束束鲜花献给了远道而来的战友们。中老两国的文艺工作者，手挽着手，肩并着肩，在《社会主义好》、《全世界无产者联合起来》等战斗的歌声中，步出了车站。那亲密、热烈的气氛，充分显示了两国人民在反对美帝国主义和反动派的共同斗争中结下的深厚友情。"},{"type":"paragraph","text":"到车站欢迎老挝艺术家们的，还有中国音乐家协会上海分会副主席丁善德、中国人民对外文化协会上海市分会秘书长袁冬林，中国人民解放军上海警备区政治部宣传处副处长盛宗毅中校、海军东海舰队政治部文工团政委陈伟民中校以及上海文艺界人士周志勇、丹敏、何无奇等三百余人。"},{"type":"paragraph","text":"本报讯　中国人民对外文化协会上海市分会会长张春桥昨天晚上举行酒会，热烈欢迎由宋西·德沙坎布、巴色·西沙隆率领的老挝爱国战线党文工团来沪访问演出。"},{"type":"paragraph","text":"上海市副市长金仲华，中国人民对外文化协会上海市分会副会长陈虞孙，上海市文化局副局长李太成等出席了昨晚酒会。"},{"type":"paragraph","text":"在酒会上，张春桥会长首先讲话。他向来自反美斗争最前线的老挝爱国战线党文工团表示最热烈的欢迎。张春桥说，“在革命的烈火中锻炼成长起来的老挝爱国战线党文工团是一支坚强的革命文艺队伍，也是一支战斗的队伍和生产的队伍。文工团在老挝爱国战线党主席苏发努冯亲王的正确领导下，以旺盛的战斗热情，跋山涉水，克服了重重困难，深入到老挝的城镇和乡村，为广大劳动人民和革命士兵演出，从而鼓舞了群众的革命斗志和生产热情，为老挝人民的反美爱国正义斗争作出了卓绝的贡献。”张春桥还说:“上海是一个具有英勇反帝、革命斗争传统的城市，上海人民和老挝人民有着共同的历史遭遇和共同的斗争任务。因而，对你们具有强烈的革命精神和鲜明的民族风格的艺术，上海人民将会感到特别的亲切。”"},{"type":"paragraph","text":"接着，宋西·德沙坎布团长在热烈的掌声中讲话。他说:“我们文工团带着老挝人民纯真和深厚的友情来到了上海市，当我们受到朋友们充满着无限崇高的国际主义精神的欢迎时，我们感到格外的荣幸。我们就象从前线回到后方见到亲人一样，感到无比的亲切温暖。”宋西·德沙坎布团长最后还热情地祝愿中老友谊比湄公河水更加深长，祝愿两国人民战斗友谊的巨浪比长江水更加汹涌。"},{"type":"paragraph","text":"金仲华副市长也在酒会上为欢迎文工团莅临上海祝酒。"},{"type":"paragraph","text":"在昨晚的酒会上，宾主频频举杯祝贺，互相表达中老两国人民的战斗情谊，酒会始终洋溢着亲切、热烈的气氛。"},{"type":"paragraph","text":"出席昨晚酒会的，还有本市文艺界人士及驻沪部队文艺工作者百余人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\09\\649g010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钟志仁\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e老挝爱国战线党文工团到达上海　(本报记者　钟志仁　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec70a11a71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

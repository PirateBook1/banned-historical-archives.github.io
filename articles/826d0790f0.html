script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“红卫兵是我们学习的榜样”阿拉伯朋友赞扬红卫兵高举毛泽东思想旗帜保证中国永不变色","authors":[],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　一位住在叙利亚首都大马士革的阿拉伯朋友最近写信给中国红卫兵小将，热烈赞扬他们的革命行动和他们在无产阶级文化大革命中所作出的贡献。"},{"type":"paragraph","text":"来信说:英雄的红卫兵小将高举毛泽东思想的旗帜，保卫中国革命，使中国永不变色，永远成为反对美帝国主义和现代修正主义的支柱。为此，我们向你们表示衷心的敬意和钦佩。"},{"type":"paragraph","text":"信里说:中国文化大革命，是世界上第一次出现的新型革命。“文化大革命已确立了无产阶级思想、文化对资产阶级思想、文化的胜利”。"},{"type":"paragraph","text":"来信在赞扬无产阶级文化大革命的伟大意义时指出，毛泽东主席教导说，“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拼死的斗争，我们决不可以轻视这些敌人。”中国的文化大革命完全证明了毛泽东的英明论断。无产阶级文化大革命的胜利是我们时代马克思列宁主义的胜利。"},{"type":"paragraph","text":"来信还说:“红卫兵小将们，你们的无产阶级文化大革命打破了一切修正主义和帝国主义走狗妄想破坏中国革命的迷梦，拔掉了修正主义和资产阶级的一切渣滓的根子，这不仅是你们的胜利，也是我们反对美、英帝国主义、犹太复国主义和反动派的斗争的胜利”。"},{"type":"paragraph","text":"信里赞扬中国红卫兵是具有无产阶级思想、文化的社会主义一代新人，是无产阶级知识分子的榜样。信里最后说:“你们与那些追求糜烂、放荡生活的苏联青年恰成鲜明的对比，你们是阿拉伯青年最好的老师，是我们学习的榜样。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"826d0790f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

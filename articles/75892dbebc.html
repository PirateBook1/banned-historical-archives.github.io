script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市认真做好马克思主义学术著作出版资助工作二百余部著作相继面世有力推动了广大理论　工作者对马列主义、毛泽东思想、特别是邓小平理论的研究和宣传","authors":["石久"],"dates":[{"year":1998,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市马克思主义学术著作出版资助工作从1990年开始，至今已历时8年，共受理申请书稿456部，有237部书稿获准资助。其中的200余部著作已出版面世，在本市出版的全部学术著作中占了相当大的比例，它对推动本市广大理论工作者深入研究马列主义、毛泽东思想、特别是邓小平理论，深入研究改革开放和现代化建设的重大理论和实践问题，对本市出版界调整出版物结构，提高品位，传播知识，弘扬文化作出了贡献，受到了社会各界的好评，被誉为上海精神文明建设的实事工程。"},{"type":"paragraph","text":"为总结本市马克思主义学术著作出版资助工作8年的经验，进一步做好这项工作，繁荣和发展哲学社会科学，市委宣传部于昨日举行马克思主义学术著作出版资助工作座谈会。市委常委、宣传部部长金炳华出席会议并讲话。"},{"type":"paragraph","text":"金炳华说，8年的马克思主义学术著作出版资助工作，有力地吸引和推动了上海广大理论工作者对马列主义、毛泽东思想、特别是邓小平理论的研究和宣传，激发了大家积极投身理论研究的热情，有力地推动和促进了上海马克思主义理论队伍的建设，增强了本市马克思主义理论队伍的凝聚力，为青年理论工作者脱颖而出创造了良好的条件。我们要在今后的工作中继续发扬成绩，坚持成功的经验，把马克思主义学术著作出版资助工作做得更好，从而有力地支持、服务和推动邓小平理论学习、研究和宣传的深入。"},{"type":"paragraph","text":"金炳华指出，当前全党全国的一件大事，也是哲学社会科学界的一件大事，就是紧紧围绕党的十五大主题，全面、正确领会和掌握邓小平理论科学体系和精神实质，全面、正确领会和掌握党的十五大精神，把思想和行动统一到十五大精神上来，把力量和智慧凝聚到十五大确定的各项任务上来。他要求哲学社会科学工作者和从事马克思主义学术著作出版资助工作的同志，学好邓小平理论和十五大精神，坚持以邓小平理论指导哲学社会科学事业；把改革开放和现代化建设的重大理论和实践问题作为主攻方向；弘扬伟大的抗洪精神，保持良好的精神状态，集中精力，潜心研究，开拓创新，努力推出更多的马克思主义学术著作，迎接建国五十周年。"},{"type":"paragraph","text":"市委宣传部副部长尹继佐主持座谈会并就8年来本市马克思主义学术著作出版资助工作作了总结。会上，本市理论界、出版界的代表陈昕、巢峰、熊月之、彭漪涟、朱国宏、莫建备等作了交流发言。会上还发布了本市向建国五十周年献礼的20项社科“九五”规划重点课题名录和首批社会科学博士文库资助书目。本市社科院、社联、有关高校、市委党校的理论工作者和新闻、出版单位的有关负责人共70余人出席了座谈会。"},{"type":"paragraph","text":"(石久)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75892dbebc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

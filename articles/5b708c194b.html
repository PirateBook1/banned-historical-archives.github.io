script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王洪文副主任举行宴会热烈欢迎蒙博托总统和夫人徐向前副委员长等出席　王洪文副主任致祝酒词　恩古扎国务委员致答词","authors":[],"dates":[{"year":1973,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七三年一月十五日讯　上海市革命委员会副主任、中国人民解放军上海警备区政治委员王洪文今天晚上举行宴会，热烈欢迎扎伊尔共和国总统蒙博托·塞塞，塞科中将和夫人。"},{"type":"paragraph","text":"蒙博托总统的随行人员、记者和专机机组人员，应邀出席宴会。"},{"type":"paragraph","text":"人大常委会副委员长徐向前、外交部副部长何英和王浩同志，以及陪同贵宾来访的外交部有关方面负责人出席了宴会。"},{"type":"paragraph","text":"上海市革命委员会副主任周纯麟、徐景贤、王秀珍、冯国柱，以及上海市革委会、中国人民解放军驻上海部队有关部门的负责人出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里悬挂着扎伊尔共和国国旗和中国国旗。"},{"type":"paragraph","text":"宴会开始，当蒙博托总统和夫人等扎伊尔贵宾，由王洪文副主任、徐向前副委员长等陪同走进宴会厅时，全场起立热烈鼓掌，表示欢迎。"},{"type":"paragraph","text":"在充满友好气氛的宴会上，王洪文副主任致祝酒词。他说，上海人民欢迎中、扎两国关系正常化。这次蒙博托总统和夫人光临上海访问，给上海人民带来了扎伊尔人民的友谊。他说，我们上海人民同全国人民一样，将同扎伊尔人民一起，为发展中、扎两国人民之间的友好往来，增进中、扎两国之间的友好关系，加强亚非团结反帝事业而共同努力。"},{"type":"paragraph","text":"扎伊尔外交和国际合作事务国务委员恩古扎·卡尔·伊邦德代表蒙博托总统致答词。他感谢中国人民和上海人民对蒙博托总统的热情欢迎和接待。他指出，这是中国人民和扎伊尔人民真诚友好合作的表现。他说，受过屈辱的中国人民，战斗的中国人民，胜利的中国人民；受过屈辱的扎伊尔人民，战斗的扎伊尔人民，胜利的扎伊尔人民，我们两国人民有着共同的命运，就是要巩固它们之间的合作，以便使包括亚非国家在内的第三世界人民的团结万古长青。"},{"type":"paragraph","text":"今天下午，蒙博托总统和夫人等扎伊尔贵宾，由王洪文副主任、徐向前副委员长等陪同，参观了上海工业展览会，受到展览会负责人和工作人员的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b708c194b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

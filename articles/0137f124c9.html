script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"编导《武训传》记","authors":["孙瑜"],"dates":[{"year":1951,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"编导《武训传》记","type":"title"},{"text":"孙瑜","type":"authors"},{"text":"《武训传》是解放前编写的一个历史传记电影剧本，远在一九四四年的夏天，陶行知先生在重庆北温泉送了我一本《武训先生画传》。武传行丐兴学的故事深深地感动了我；于是就改编成了和现在大致相同的《武训传》电影剧本。","type":"paragraph"},{"text":"有了摄制《武训传》的主观愿望，经过了迢迢逝水似的七年，影片终于从层层的客观环境的苦难折磨中完成了。","type":"paragraph"},{"text":"一九四八年的夏天，《武训传》的外景队到北京开始了摄制的工作；当年的十一月，伪国防部中国制片厂停止了摄制。一九四九年一月上海昆仑公司买过来了《武训传》的摄制权和已摄成全片三分之一的胶片；可是不久后几位重要演员又南北分驰走向北京和台湾！","type":"paragraph"},{"text":"上海解放战争前后耽延了昆仑的筹摄工作；解放之后，剧本得作部分的修改把解放前反动政权压制下许多不准说的对话和不准明显表现的革命行动明朗化起来。","type":"paragraph"},{"text":"因为武训行丐兴学，那种个人的，悲剧性的反抗斗争方式在刚刚解放的中国的火热革命胜利情绪中显得不够积极，《武训传》曾一度考虑停摄——事实上，加上经济、器材、场地的各种困难，《武训传》也确在一九四九年停顿了一整年。","type":"paragraph"},{"text":"一九五○年开始，上海的文化当局和艺术界同志们举行了几次剧本座谈，认为《武训传》仍然有摄制的价值：","type":"paragraph"},{"text":"（一）迎接文化建设的高潮。《武训传》揭露封建主义统治者愚民政策的毒辣；武训这一个农民，认识了文化的需要，艰苦地为穷孩子争取受教育的权利。解放了的中国人民大众，在自己的人民政府的领导下，扫除文盲，普及教育。观众看到了武训时代人民要求文化教育的艰难，更可以加紧学习文化。","type":"paragraph"},{"text":"（二）铲除封建残余，配合土地政策。《武训传》描述封建主义和地主恶霸反动势力的残暴。武训站稳了阶级的立场，向统治者作了一生一世的斗争。虽然他的兴学在当时不可能解放穷人；他的那一种个人的、苦行僧式的、到处下跪的（这是武训限于历史条件下他能力范围内所采取的斗争方式）斗争方式不足为训；观众可从影片里看出只有在为人民服务的共产党组织之下，在无产阶级政党正确领导之下，才可以铲除封建主义和打倒帝国主义。","type":"paragraph"},{"text":"（三）歌颂忘我的服务精神。武训行丐兴学只有在旧社会制度里才能产生的一个奇迹，虽然武训本身并不是一个所谓奇人和圣人。他对本阶级的热爱使他终身劳动，忍受艰苦，坚韧地，百折不挠地，为穷孩子兴办义学。“鞠躬尽瘁，死而后已”，他是心甘情愿地为人民大众服务，作到了鲁迅名句：“俯首甘为孺子牛”。他典型地表现了我们中华民族的勤劳、勇敢、智慧的崇高品质。热爱他也可以热爱我们的民族，提高了民族的自信和自豪。","type":"paragraph"},{"text":"《武训传》在一九五○年二月开始在山东摄外景，经过上海的二六大轰炸，经过断电、减电、疾病、器材、经济各种苦难和阻延，在十月里完成了摄影场工作。十二月里还遭到了一次剪接室恐怖的火灾，侥幸地只烧去了两百多尺的字幕和画面背景，结束了《武训传》影片多灾多难的恶运！","type":"paragraph"},{"text":"一个朋友曾取笑地把《武训传》影片编摄的苦难过程比作武训三十多年行丐兴学的苦难。也还有不少的男同志朋友们告诉我：看《武训传》流了眼泪。我回答他们说：我自己所流的眼泪并不比他们任何一个人少。请不要因为武训忘我牺牲的事迹受了感动而对编导上的缺点吝教吧！","type":"paragraph"}],"comments":[],"origin":"《光明日报》1951年2月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0137f124c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

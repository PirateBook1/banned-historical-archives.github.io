script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南胡志明主席六十寿辰 毛主席和中共中央去电祝贺","authors":[],"dates":[{"year":1950,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十八日电】　本月十九日为越南民主共和国胡志明主席六十寿辰。我中央人民政府毛泽东主席特电祝贺。电文如下:越南民主共和国政府胡志明主席阁下:"},{"type":"paragraph","text":"值此阁下六十寿辰之际，谨代表中华人民共和国中央人民政府和我个人向您致热烈的祝贺。我庆祝越南民主共和国在您的领导和全越南爱国人民的支持之下，战胜外国侵略者及其走狗，并且庆祝中越两国人民永远团结一致，共同致力于亚洲的和平事业。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五○年五月十二日"},{"type":"paragraph","text":"【新华社北京十八日电】　中国共产党中央委员会致电胡志明，祝贺他六十寿辰。电文如下:亲爱的胡志明同志:"},{"type":"paragraph","text":"在你六十寿辰之际，谨祝你健康和长寿，并祝你在领导越南民主共和国进行民族解放的斗争中得到完全胜利。"},{"type":"paragraph","text":"中国共产党中央委员会一九五○年五月十二日"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\05\\505j040101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6ee885981"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

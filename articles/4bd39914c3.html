script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"王力在接见新华社各组织代表时的讲话","parts":[{"type":"title","text":"916.王力在接见新华社各组织代表时的讲话"},{"type":"paragraph","text":"(1967年8月15日)"},{"type":"paragraph","text":"武汉的事情变成了好事，凡是烂透了的地方就好解决，现在湖南、河南的问题也解决了。武汉是反革命暴乱，引起了全国人民的声讨。毛主席要谢副总理和我去武汉，原来想还不能像现在这样彻底解决，现在不是彻底解决了吗？就舒服了吗？原来主席指示，只要陈再道、钟汉华改正错误，发一个文件。抓的人放了，保证革命派的人身安全，我们去还是要保他们，要革命组织不揪他，拥护陈司令员，但他自绝于人民，自绝于党。"},{"type":"paragraph","text":"你们在新华社工作，看到很多消息，这里告急，那里流血，可能认为形势不好，其实形势很好，对形势悲观的估计是没有根据的，是错误的，河南可能走在前面。北京的学生把全国形势说成是反革命复辟的前奏，全国都在抓陈再道，这是错误的，军区坏的司令员全国只有四个，杨勇、陈再道、乌兰夫、黄新亭，而搞反革命暴乱的只有一个陈再道，所谓军内抓一小撮，这是陈再道，那是陈再道，都是不对的。"},{"type":"paragraph","text":"军队的错误与地方走资派的错误不同，犯方向性错误，只要改了就好了，还是认识上的错误。"},{"type":"paragraph","text":"革命派必须认识到，经过长期的斗争的革命干部是党的宝贵财富，这些同志在民主革命时期对农村的阶级界线是清楚的，依靠谁，打倒谁，是非判断是清楚的，当革命发展到新阶段，大多数干部在理论上准备不足，也缺乏事实的教育。这次运动是前所未有的，在这种情况下，既无理论上的准备，又缺乏事实上的教育，因而判断正确与错误是比较难，敌我也分不太清楚，他们看作朋友，却是走资派，他们认为敌人，却是造反派，所以较多的干部犯了错误。"}],"authors":["王力"],"dates":[{"year":1967,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":355,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bd39914c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"重视基础科学和理论研究","alias":"","parts":[{"type":"paragraph","text":"我收下，其它的东西都带回去留给孩子吃。”"},{"type":"paragraph","text":"陶端塔、缪发香、程红杏等见卓琳收下了礼物，心中特别愉快，他们觉得已经来了半个小时，不好再耽误邓小平开车动身的时间，便站起身来，怀着依依不舍的心情说：“不打扰了，我们回去了，祝你们一路平安。”邓小平马上起身，连声说：“好，好。”他和卓琳随即送他们从厅堂走到门口，站在台阶上，一位一位地握手告别，送走了工人师傅们，然后再上车启程。"},{"type":"paragraph","text":"汽车刚走六十米，看见工人们在路上走着。邓小平从车窗向工人们招手示意再见。汽车缓缓地从工人们身旁驰过，没有扬起尘土。"},{"type":"paragraph","text":"工人们忍不住赶紧几步，再次招手致意。别了，老邓，祝你在新的工作岗位，再建功勋。"},{"type":"paragraph","text":"（原载《华人世界》1988年第1期）重视基础科学和理论研究?"},{"type":"paragraph","text":"（一九七二年九月十一日）"},{"type":"paragraph","text":"周思来文裕同志交来二机部四0一所一部十八位同志一信，已由郭老、西尧同志处转到。看了很高兴，正是月初我们同见巴基斯坦那位科学家时所说的话。"},{"type":"paragraph","text":"现在请文裕同志将你们今年四月送给二机部和科学院那份报告转给我一看。西尧同志请朱光亚同志召集有关方面一议事，请不要等我批，先议出办法，供大家讨论采用。"},{"type":"paragraph","text":"这件事不能再延迟了。科学院必须把基础科学和理论研究抓起来，同时又要把理论研究与科学实验结合起来，高能物理研究和高能加速器的预制研究，应该成为科学院要抓的主要项目之一。所见可能有错，请你们研告。"},{"type":"paragraph","text":"中华人民共和国政府"},{"type":"paragraph","text":"联合声明日本国政府"},{"type":"paragraph","text":"（一九七二年九月二十九日）日本国内阁总理大臣田中角荣应中华人民共和国国务院总理周恩来的邀请，于一九七二1，这是局恩来同志给张文裕、朱光亚同志的信。"}],"authors":["周恩来"],"dates":[{"year":1972,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":761,"page_end":761},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bafd5d9cef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

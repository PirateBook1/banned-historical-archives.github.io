script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾担任过“刘少奇、王光美专案组”组长的肖孟出庭作证  诬陷逮捕王光美是江青伙同康生策划的","authors":[],"dates":[{"year":1980,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"曾担任过“刘少奇、王光美专案组”组长的肖孟出庭作证"},{"type":"paragraph","text":"诬陷逮捕王光美是江青伙同康生策划的"},{"type":"paragraph","text":"新华社北京12月3日电　曾担任过“刘少奇、王光美专案组”组长的肖孟，今天上午在特别法庭第一审判庭作证时指出：把王光美诬陷为“美国战略情报特务”并加以逮捕，是江青伙同康生干的。"},{"type":"paragraph","text":"肖孟讲述了江青伙同康生诬陷和逮捕王光美的经过。他说，1967年5月至11月期间，他担任“刘少奇、王光美专案组”组长。1967年9月3日晚上，康生从钓鱼台打电话通知他去一趟。他一进楼就碰上康生的秘书，说康生在楼上有客人，要他在楼下等。等了很久。康生叫：“肖孟来了没有？”肖孟急忙上楼去。楼上只有江青和康生二人。江青从沙发上站起来生气地说：“你这个人很难请啊，我们等了你很久啦！”他解释说不是迟到，是秘书没让上楼。江青说：“今天晚上你们专案组就要写一个逮捕王光美的报告，明天早晨把这个报告交给我。”康生说：“王光美的特务问题可以定了，逮捕王光美的报告要很快地搞出来。”"},{"type":"paragraph","text":"肖孟说，当时，他和专案组的人都感到这个布置很突然，很惊讶。因为当时很多调查工作没有进行，更没有确凿的材料证明这个问题，报告是很难写的。但是明知道不写是不行的，也不敢不写。专案组连夜突击拼凑了一个报告。在这个报告中尽管用了“基本上可以断定王光美是美国战略情报局的一个特务”的用语。但还是不行。第二天，这个报告送给江青以后，江青在报告上面画了个大×，并作了批语：“搞的不好，退王专案组。”"},{"type":"paragraph","text":"肖孟说，专案组一看退回来的报告，就知道江青是生气了，又不敢去问。经专案组研究，由他拿着这个打了×的报告去找康生。康生看了说：“你们写的报告根本不能用，你们没有体会我和江青说的意思，不能说明问题。”并且说：“报告你们不用搞了，由我亲自写好了。”果然，这个逮捕报告是由康生亲自写的。事后，我们看到康生诬陷和逮捕王光美的报告，不仅肯定王光美是“美国特务”，还硬加上“日本特务”、“国民党特务”，一共三顶帽子。这份报告上有江青亲笔签的字。肖孟说，诬陷王光美是“特务”，纯粹是江青、康生一手策划制造出来的。"},{"type":"paragraph","text":"肖孟还说，从那以后他被清除出专案组，后来还被关押了5年之久。"},{"type":"paragraph","text":"江青对起诉书指控她诬陷迫害王光美的犯罪行为，原先推托说，她说话困难，记不清楚了。在证人证词面前，和仔细看了法庭出示的她亲自画×和批退的报告复制件后，不得不承认“是我写的字，我认识”。但是她却又耍赖说：“内容我不记得”，“我根本不记得肖孟是专案组长，我不认识他”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7aa1b282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

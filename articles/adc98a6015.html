script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"淮阴专区小城镇对私商改造中的混乱现象","authors":["杨行揆"],"dates":[{"year":1956,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"淮阴专区小城镇对私商改造中的混乱现象","type":"title"},{"text":"杨行揆","type":"authors"},{"text":"【江苏分社15日讯】淮阴专区各小城镇对私商改造工作有以下一些问题：","type":"paragraph"},{"text":"有些小行业合并后盲目修建，任意开支。例如沭阳城大饼业仅资金一百七十元，修建用去八十元。还有些地区在改组过程中盲目集中。如灌云县四队镇把卖青业搞了五间屋的门面房子，形成收入少，开支多，无法维持。","type":"paragraph"},{"text":"工资问题搞得很混乱。清江市有几个夫妻店多的合营行业调整了工资，普遍存在“好户降低，小户调高”，不讲劳动技能，按人口计算工资的现象。在合作店(组)中的煤、酒商和饮食、理发、烟酒等行业，对工资评定几乎都是按家庭人口多少，以每月粮油供应指标，加上剪发洗澡等其他费用，再减去其他收入，就成为他家的工资。有些就评得低于原有工资，酒业主委刘复庭过去每月收入二十元九角，现评为十六元八分。王营镇理发店评定每一从业人员每天二角五分，家庭人口每多一人就每天多得一角五分。有一工人家中无别人，自己在饭店带饭，每天付出三角，但仅得工资二角五分，他每天理两、三个人的发就出去玩了，他说：“反正每天二角五分。”","type":"paragraph"},{"text":"根据清江市调查，花席业现有工资比原有工资下降百分之二十七点五，全部户数都下降了。其中能维持的百分之六十六点六，不够的达百分之三十三点四。酒商现有工资比原有工资下降了百分之十七点二二。烟酒摊上升了百分之十三点零五，其中能维持户百分之八十四，不够的还占百分之十六。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adc98a6015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

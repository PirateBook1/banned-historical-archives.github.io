script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪对办好《解放军报》的指示","authors":["林彪"],"dates":[{"year":1964,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"林彪对办好《解放军报》的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"林彪同志一九六四年一月三日对进一步办好《解放军报》作了重要指示。这个指示，不仅是对《解放军报》说的，而且是对全军各级领导干部、各级政治机关说的，应当成为全军各方面工作的重要指导思想，必须认真地、切实地贯彻执行。","type":"paragraph"},{"text":"我看了《解放军报》发行情况的材料，证明《解放军报》很受欢迎，办得很好。","type":"paragraph"},{"text":"现在有个新情况：主席号召全国学解放军。这就需要，一方面，军队本身的工作一定要做好，这是主要方面。另一方面，要把报纸在原有的基础上办得更好。更自觉地掌握办报的经验，把过去好的经验掌握起来，前进一步。使《解放军报》成为全国最受欢迎的报纸之一，真正受部队欢迎，大家抢着读；使它真正有指导行动的作用和提高思想水平的作用。","type":"paragraph"},{"text":"请肖华同志转告有关同志——办报同志和刘志坚同志，召集此次参加政工会议的军和大军区的同志，各找五、六个人，采用个别谈话和小型座谈会的形式（不要开大会），征求他们的意见，如何把报纸搞好。","type":"paragraph"},{"text":"到底如何搞法？我提不出意思，总之，起码要抓活思想，抓活的典型，抓活的经验教训，抓中央、主席的精神，抓军委的精神。抓的要快、要深。快就要有及时，不要耽误；深就是要提高到理论上和政治上。要更现实，更理论化。","type":"paragraph"},{"text":"现在总政治部是否有这样的制度，就是领导上定期研究报纸的工作？总政治应每隔一个时期，由肖会同志和几个负责同志召集有关办报同志，对报纸工作进行一次研究，以便使报纸更好地指导工作。必须把部队好的经验吸收上去来；不吸收下边的好经验，就很难指导工作。必须帮助下边很好地总结经验。","type":"paragraph"},{"text":"要研究一下，过去谭政时期，为什么报纸办得不好？有什么教训？现在办好了，有什么经验？要把过去的教训提高一步认识，今后把报纸办得更好。","type":"paragraph"},{"text":"总之，现在这个新的情况，应警惕，工作只能前进，不能停止和松懈。如不注意，放松了，就会倒退。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9755392c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

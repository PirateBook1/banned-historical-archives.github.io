script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"给王震的电报和复才旦朋杰、扎西才让的信","alias":"","parts":[{"type":"paragraph","text":"给王震的电报和复才旦朋杰、扎西才让的信"},{"type":"paragraph","text":"（1950年12月30日）王震司令员："},{"type":"paragraph","text":"复才旦朋杰和扎西才让的信，望经前线部队转交。西南军政委员会和西南军区司令部联合发布的入藏布告（新华社于十一月十日重庆电），望告知前线部队广为散布与宣传。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月卅日"},{"type":"paragraph","text":"二才旦朋杰、扎西才让两位先生："},{"type":"paragraph","text":"你们的来信，已经收到了。我很高兴知道你们同到达你们那里的人民解放军结成了朋友。人民解放军开入西藏的目的，是为了帮"},{"type":"paragraph","text":"[1]才旦朋杰、扎西才让，当时均是西藏阿里地方政府的代表。助西藏人民解脱外国帝国主义和蒋介石反动派的压迫，所以一切开入西藏的人民解放军，到处都同西藏人民结成了朋友。中央人民政府和人民解放军对待西藏各界人民的办法，已经在西南军政委员会和西南军区司令部的联合布告内说得很详细，现在已命令前线部队将这个布告抄给你们，希望你们用各种方法把它散布开去，并多多地寄到拉萨方面去。你们对这个布告如有什么意见，请告诉我。你们所提出的五条请求，其中第二条已在布告里说明白了。其中第一条，第三条，你们两个邦保要同当地解放军军官进行和谈，我完全同意。至于西藏高级官员如要进行和谈，也可以把和谈的意思经过当地解放军军官转达给我。其第四条，人民解放军入藏部队都由中央人民政府供给，决不侵扰老百姓。如果西藏官员都像你们一样同解放军合作，那么开进的部队就可以少一些。其第五条，人民解放军官兵的行动，只要不妨碍军事秘密，可以预先通知你们这件事由当地军管同你们商量办理。"},{"type":"paragraph","text":"我感谢你们的来信，并问候你们和两个邦保的人民。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月三十日"},{"type":"paragraph","text":"[1]指西南军政委员会和中国人民解放军西南军区司令部为正确执行中央人民政府关于和平解放西藏的各项政策向西藏人民及进军西藏部队联合颁发的布告。这个布告刊登在1950年11月11日《人民日报》上。"},{"type":"paragraph","text":"[2]指1950年10月10日才旦朋杰、扎西才让给毛泽东信中讲到的西藏阿里地区官员向中国人民解放军进藏部队军官提出的五条请求。"},{"type":"paragraph","text":"[3]邦保，应为本保，藏语“官员”的译音。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":483,"page_end":484},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"书信"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecf98ad390"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

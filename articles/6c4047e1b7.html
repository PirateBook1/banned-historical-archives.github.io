script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是八亿人民的死敌","authors":[],"dates":[{"year":1976,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海市市西区邮电局委员会"},{"type":"paragraph","text":"我们热烈拥护毛主席亲自选定的接班人华国锋同志任中共中央主席、中央军委主席，热烈欢呼以华国锋主席为首的党中央继承毛主席的遗志，代表全党全军全国各族人民的根本利益和共同心愿，采取果断措施，一举粉碎了王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利!我们坚决拥护华国锋主席为首的党中央的英明决定，衷心欢迎苏振华、倪志福、彭冲三位领导同志主持上海市委工作，热烈欢呼党中央撤销张春桥、姚文元、王洪文在上海的党内外一切职务。"},{"type":"paragraph","text":"王洪文、张春桥、江青、姚文元“四人帮”是一伙彻头彻尾的资产阶级阴谋家、野心家。我们的伟大领袖和导师毛主席对“四人帮”的宗派活动早已察觉，一再给予他们严厉的批评和教育。毛主席在一九七四年十一、十二月指出:“江青有野心。她是想叫王洪文作委员长，她自己作党的主席。”一九七五年五月三日，毛主席警告他们说:“要搞马列主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。不要搞四人帮，你们不要搞了，为什么照样搞呀，”毛主席提出的“三要三不要”的基本原则，是区分真假马克思主义和识别党内走资派的标准。“四人帮”不听毛主席的话，搞修正主义，搞分裂，搞阴谋诡计，是党内资产阶级的典型代表，是不肯改悔的正在走的走资派，是资产阶级的阴谋家、野心家。“四人帮”集中代表了被打倒的地主、资产阶级的利益，充分暴露了党内资产阶级的反动腐朽嘴脸，他们是八亿人民的死敌。"},{"type":"paragraph","text":"历史经验告诉我们:一切搞阴谋诡计的人，都没有好下场。我们党在毛主席革命路线指引下，同国内外、党内外的阶级敌人斗了几十年，斗出了一派大好形势。今天，以华国锋主席为首的党中央又粉碎了“四人帮”篡党夺权的阴谋，挽救了革命，挽救了党，进一步发展了大好形势。我们决心最紧密地团结在以华国锋主席为首的党中央周围，一切听从党中央的指挥，在以苏振华同志为第一书记的中共上海市委的领导下，坚决同篡党夺权的“四人帮”反党集团斗争到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c4047e1b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

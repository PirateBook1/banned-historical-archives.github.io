script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓死捍卫伟大毛泽东思想宣传阵地  香港《文汇报》对港英的政治迫害作坚决斗争","authors":[],"dates":[{"year":1967,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"誓死捍卫伟大毛泽东思想宣传阵地"},{"type":"paragraph","text":"香港《文汇报》对港英的政治迫害作坚决斗争"},{"type":"paragraph","text":"据新华社香港二十六日电　港英法西斯当局二十五日悍然在“高等法院”对香港《文汇报》进行缺席“审讯”，并非法“判决”《文汇报》要向“原告”港英“工务局”九龙电机厂厂长奥利华进行“赔偿”，还禁止《文汇报》进一步刊登有关“原告”的事，阴谋作进一步的迫害。"},{"type":"paragraph","text":"港英当局在八月二十八日指使它的“工务局”九龙电机厂厂长奥 利华向《文汇报》发出律师信，诬指《文汇报》在一篇报道港英血腥镇压电机厂工人的文章中对他进行“诽谤”，要求《文汇报》撤销这篇文章和进行道歉。当这一可耻的恫吓阴谋破产以后，奥利华又通过港英法西斯的“法庭”，以所谓“诽谤罪”为借口来控告《文汇报》。十一月二十五日，港英当局不顾香港爱国同胞的反对和警告，悍然对《文汇报》作了缺席“审讯”，非法“判决”《文汇报》要向奥利华“赔偿”，并恐吓要对《文汇报》发出所谓“禁制令”（即停止出版）。"},{"type":"paragraph","text":"港英当局对《文汇报》的非法“判决”是有预谋、有计划地摧残香港爱国新闻事业的一个重要步骤。"},{"type":"paragraph","text":"香港爱国新闻工作者对港英法西斯当局的政治迫害进行了坚决的斗争。《文汇报》一再声明：“你告你的，恕不奉陪；你判你的，恕不遵命；你敢迫害，我就反抗；你敢进攻，我就还击。”《文汇报》全体职工表示要誓死捍卫伟大的毛泽东思想的宣传阵地。他们在最敬爱的伟大领袖毛主席像前庄严地宣誓：“敬爱的毛主席，我们头可断，血可流，毛泽东思想不可丢！我们将不惜贡献出自己的一切，誓死捍卫战无不胜的毛泽东思想。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03237cf113"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

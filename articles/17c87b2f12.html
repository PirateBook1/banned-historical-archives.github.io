script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友好运动领导人黑田寿男发表谈话  热烈支持毛主席的庄严声明  日中两国人民一定能够粉碎美日反动派的侵略阴谋","authors":[],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日中友好运动领导人黑田寿男发表谈话"},{"type":"paragraph","text":"热烈支持毛主席的庄严声明"},{"type":"paragraph","text":"日中两国人民一定能够粉碎美日反动派的侵略阴谋"},{"type":"paragraph","text":"新华社二十四日讯  东京消息：日中友好运动领导人黑田寿男发表谈话，表示全面地、热烈地支持毛主席五月二十日发表的庄严声明。"},{"type":"paragraph","text":"黑田说，美帝国主义在侵略朝鲜和越南的战争中都遭到了可耻的失败，但是它的侵略野心并没有收敛，仍然企图在世界各地发动新的侵略战争。美帝为了推行“亚洲人打亚洲人”的侵略政策，今年三月在柬埔寨策动了推翻国家元首西哈努克亲王的政变，接着，四月底出兵柬埔寨，直接发动了对柬埔寨的侵略战争，并且恢复了对越南北方的狂轰滥炸。一系列事实说明，美帝的侵略本性是不会改变的。"},{"type":"paragraph","text":"黑田指出，佐藤反动政府正在加紧扩军备战，推行侵略政策，按照去年签订的日美联合公报的路线，积极充当美帝在亚洲的走狗，支持美帝推行的侵略战争。"},{"type":"paragraph","text":"黑田说，正在为反对美帝国主义和佐藤反动政府疯狂地推行日美“安全条约”而进行斗争的日本人民，同中国人民有着战斗的友谊和坚强的团结，并且正在为反对共同的敌人美帝国主义而斗争。日中两国人民一定能够用自己的力量粉碎日本反动派的侵略阴谋。"},{"type":"paragraph","text":"黑田说，我们坚决谴责柬埔寨的朗诺—施里玛达政变集团，坚决支持印度支那人民把抗美救国斗争进行到底。他说，我们坚信，印度支那三国人民紧密地团结在一起，结成强大的抗美救国统一战线，反对美帝国主义及其走狗，印度支那人民一定能够取得彻底的胜利。"},{"type":"paragraph","text":"黑田说，中国人民是印度支那人民的坚强后盾，也是世界人民革命斗争的堡垒。让我们和中国人民、亚非拉各国人民以及资本主义各国人民团结在一起，为反对共同的敌人美帝国主义而战斗吧！我们坚信，日本人民的斗争一定能够取得胜利，世界人民的革命斗争一定能够取得最后的胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17c87b2f12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

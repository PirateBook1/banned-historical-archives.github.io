script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"印发冶金部党组关于钢铁企业“小洋群”情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发冶金部党组关于钢铁企业“小洋群”情况报告的批语"},{"type":"paragraph","text":"（1960年1月13日）"},{"type":"paragraph","text":"[1]指冶金工业部党组1960年1月8日关于全国钢铁企业“小洋群”情况给毛泽东并中共中英的报告。报告说，从去年全国大跃进、大办钢铁以来，各地建立的钢铁企业“小洋群”，经过一年来的巩固、提高、发展和调整，已经逐渐成为钢铁生产战线上一支相当雄厚的力量。现在全国正常生产的“小洋群”企业共计1300多个，拥有6至100立方米的小高炉共约5万多立方米，担负了去年全国生铁产量2200万吨的一半。这些小高炉的利用系数、焦比和成本，不但能逐渐与大高炉媲美，而且有一些利用系数已经超过了大高炉。更值得注意的是，这些“小洋群”企业是提供生产革新的宝库，是推动大企业技术革新的力量。它们常常比大企业更奋发，更有勇气创造新的生产方法。一年来的实践证明，冶金工业中最可宝贵的最突出的先进经验，是从“小洋群”企业中创造出来的。“小洋群”企业对冶金工业的推动作用，将比我们已经感受到的还要深远。经过调查研究，我们选择了400多个条件较好的“小洋群”企业，拟逐步培植成小型钢铁厂。其中将来有望发展成10万、20万、30万吨规模钢铁厂的，约有100个。1月9日，冶金工业部党组书记王鹤寿将这一报告连同《全国钢铁“小洋群”企业的分布及可能升级情况》材料一并报送毛泽东，同时还附送了世界钢铁产量、我国钢铁产量和有关钢铁工业发展速度的统计等3份材料。毛泽东的批语，写在王鹤寿的这一报告上。"},{"type":"paragraph","text":"印发冶金部党组关于钢铁企业“小洋群”情况报告的批语此件很好，印发各同志参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日[1]指当时正在上海参加中共中央政治局扩大会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":113,"page_end":114},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"印发冶金部党组关于钢铁企业“小洋群”情况报告的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"印发冶金部党组关于钢铁企业“小洋群”情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"此件很好，印发各同志参考。","type":"paragraph"},{"text":" 毛泽东一月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac82ebe781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席等接见各国外宾","authors":[],"dates":[{"year":1960,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京1日电】　毛泽东主席，刘少奇主席，董必武副主席和朱德委员长，今天晚上在天安门城楼上接见了来我国访问和参加国庆观礼的各国代表团的负责人和各方面的著名人士。"},{"type":"paragraph","text":"这些外宾来自五大洲七十多个国家和地区，包括政治、经济、军事、文化，科学、工会、青年、妇女、新闻、体育等各方面的人士。"},{"type":"paragraph","text":"被接见的还有各国驻中国的使节和他们的夫人。"},{"type":"paragraph","text":"在接见的时候，毛泽东主席、刘少奇主席、董必武副主席和朱德委员长同来宾们一一亲切握手。各国来宾热情地向毛泽东主席等领导人致意问候。毛泽东主席等向他们表示热烈的欢迎，感谢他们带来了各国人民的友谊。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e35602f326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

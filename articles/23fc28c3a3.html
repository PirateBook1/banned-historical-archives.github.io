script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理赠送缅甸总统巴宇地毯一幅巴宇以象牙银锣银杯分别赠送毛主席周总理","authors":[],"dates":[{"year":1955,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十九日电】　仰光消息:中国驻缅甸大使姚仲明二十八日代表中华人民共和国总理周恩来向缅甸联邦总统巴宇赠送地毯一幅。"},{"type":"paragraph","text":"巴宇总统在接受地毯后致词说，“周总理送我地毯，我很感谢和高兴。这一礼物的赠送表示着两国政府及人民是如何亲切。中国地毯的优美是世界闻名的。我谨代表缅甸政府和人民向毛主席和周总理表示敬意，并将象牙银锣赠送毛主席，银杯赠送周总理。”"},{"type":"paragraph","text":"巴宇总统致词后将象牙银锣和银杯亲自交给姚仲明大使。姚仲明大使代表毛主席和周总理表示谢意。"},{"type":"paragraph","text":"参加这一赠送礼物仪式的有:缅甸外交部长藻昆卓，外交部常任秘书吴顿辛和交际司长吴阵貌支等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23fc28c3a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

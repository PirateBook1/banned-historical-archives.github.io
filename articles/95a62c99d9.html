script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周而复在墨西哥城举行告别宴会墨西哥前总统卡德纳斯向毛主席赠礼","authors":[],"dates":[{"year":1961,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社哈瓦那26日电】　据来自墨西哥的消息报道，出席最近举行的拉丁美洲争取国家主权、经济解放与和平会议的中国代表团团长周而复24日晚在墨西哥城举行了告别宴会，向墨西哥社会各界和墨西哥人民在代表团逗留墨西哥期间所给予的热情而诚挚的接待表示感谢，并且表示中国人民希望在和平共处五项原则的基础上同各国人民发展友好关系。"},{"type":"paragraph","text":"墨西哥前总统卡德纳斯和前临时总统波尔特斯希耳出席了告别宴会。"},{"type":"paragraph","text":"周而复在告别宴会上说，“尽管中国和墨西哥远隔数万公里，但是过去所遭遇的同样的命运使我们互相产生了友情并且使我们相互进行支援。我们给墨西哥人民带来了六亿五千万中国人民的深厚友谊，我们也到处感到了墨西哥人民对中国人民的深情厚谊。”他说，“相互的友好访问已经巩固和发展了两国人民间的互相了解，并且促进了两国人民间的友谊的发展，从而对捍卫世界和平做出了贡献。”周而复在谈到中国在经济和文化方面的发展以后说，中国支持不同社会制度的国家间的和平共处。他说，全世界人民希望团结起来，反对美帝国主义的侵略和战争政策，保卫世界和平。"},{"type":"paragraph","text":"卡德纳斯以拉丁美洲争取国家主权、经济解放与和平会议主席的名义在会上把一个刻有毛泽东主席象的银盘赠送给毛泽东主席，银盘上刻有下列题字:伟大的中华人民共和国杰出的领导人之一、我们的著名的朋友毛泽东留念，我们对您的造福本国和有助于各国人民的真诚友谊的事业感到钦佩和热爱。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95a62c99d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-910","name":"职工因交通事故死亡后的抚恤问题","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"职工因交通事故死亡后的抚恤问题","dates":[{"year":1962}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 256","tags":[{"name":"抚恤","type":"主题/事件"}],"parts":[{"type":"title","text":"职工因交通事故死亡后的抚恤问题"},{"type":"paragraph","text":"关于职工因交通事故死亡后的抚恤问题，据了解各地在处理此类问题时，大都是肇事者的所属单位发给死者家属一定的补助费，同时原单位仍按劳保条例规定，发给抚恤费。前者是根据肇事人所负责任大小，给予家属生活上的一定补偿；后者是按国家规定，职工应享受的劳保待遇。我们认为：职工因交通事故死亡，除由职工原单位按劳保条例抚恤外，由于肇事人一般都负有一定的事故责任，肇事单位应根据其所负责任大小和死者家属生活上的实际困难，给一定数量的补助费，补助多少，可与有关方面协商，也可以由法院判决。"},{"type":"paragraph","text":"（公安部（62）公治字第572号）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"064ef63b8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

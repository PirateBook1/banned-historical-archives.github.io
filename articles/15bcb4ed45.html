script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心永向毛主席","authors":["彭妙媛"],"dates":[{"year":1967,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永嘉街道南丁里委　彭妙媛"},{"type":"paragraph","text":"一九六四年，就在我们热火朝天地开展学习毛主席著作运动时，中国赫鲁晓夫在上海的代理人，大量砍掉了我们里弄劳动人民学习毛主席著作小组。他们污蔑说:“里弄居民群众学习毛主席著作是‘简单化’、‘庸俗化’、‘形式主义’”，还说什么里弄居民“‘文化水平低’、‘学不懂’，”等等，妄想扼杀我们里弄劳动人民活学活用毛主席著作的群众运动。"},{"type":"paragraph","text":"上海党内最大的一小撮走资本主义道路当权派听着!不管你们怎样污蔑，用什么样的高压手段，都砍不掉我们对伟大领袖毛主席的无限热爱、无限忠诚、无限信仰、无限崇拜的红心。你们的阴谋是永远不能得逞的。你们越砍，我们学习的人越多，劲头越高，效果越来越好。几年来，我们南丁里委会革命群众团结一致，坚持学习毛主席著作。不能在里委办公室学习，我们就转移到居民家里去学习。我们学习了“老三篇”以后，思想面貌有了很大的变化，为革命搞里弄工作，完全、彻底为人民服务的思想更牢固地树立起来，出现了许多好人好事。有的退休老工人，起早摸黑地做好里弄的治保工作，监督四类分子，同坏人坏事作斗争；有的大姐自己出钱买了理发工具为劳动人民免费理发；有的大姐主动为劳动人民修补衣服，等等。在文化大革命中，我们还学习了毛主席关于阶级斗争的理论，起来造了上海党内一小撮走资本主义道路当权派的反，彻底砸烂他们复辟资本主义的迷梦。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\09\\679o060401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15bcb4ed45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

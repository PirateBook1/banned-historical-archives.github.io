script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诬蔑汇报制度","authors":["中国人民大学","卲祖平","吴思伟","孙国梅","张芝文","杨纤如","段铁珊","江绍钧","潘世元"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——诬蔑汇报制度","type":"title"},{"text":"中国人民大学卲祖平孙国梅吴思伟张芝文江绍钧段铁珊潘世元杨纤如","type":"authors"},{"text":"“汇报是情报的发展。汇报全是党团员，我住的对面有个助教要求入党，他就汇报。汇报很危险，正确还好，否则就是有问题。”（中国人民大学新闻系教授  卲祖平）","type":"paragraph"},{"text":"“向党组织汇报的党员是‘小官僚’，而听取汇报的人是：‘大官僚’。小官僚汇报情况不正确，而领导人员听下面汇报，而汇报只是抓群众的小辫子，以作为‘整人’的材料，这种不正常的汇报使平时正常的同志关系也不好了，这样汇报形成了官僚化。”（中国人民大学历史系助教  孙国梅）","type":"paragraph"},{"text":"主张取消汇报制度，“利少害多，造成同志关系不密切。”（中国人民大学经济系学生  吴思伟的材料）","type":"paragraph"},{"text":"“我认为汇报工作就不对，好象搜集反革命材料，自己是很反感的，而且有抵触情绪。”（中国人民大学历史系学生  张芝文）","type":"paragraph"},{"text":"“汇报制度本身就是官僚主义的反映，因为一定要汇报才能了解情况，而不能作知心朋友，这说明不站在群众之上，好象就不是一个党员。”（中国人民大学马列主义研究班研究生  江绍钧）","type":"paragraph"},{"text":"“共产党什么都要汇报，这不象国民党的便衣警察，又象什么？”（中国人民大学俄文教研室助教  段铁珊）","type":"paragraph"},{"text":"“向党组织汇报是小特务的行为。”（中国人民大学哲学系学生　潘世元）","type":"paragraph"},{"text":"“现在是社会主义建设时期，不需要汇报。有的党员连别人上街、上厕所也要汇报。”（中国人民大学新闻系学生　杨纤如）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cd6f2092f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平在会见联合国难民事务高级专员时说我国在三方面取得显著成就在全国确立了安定团结政治局面；在工业、农业、财贸等方面制定了一系列行之有效的政策；人民的生产积极性调动起来了","authors":[],"dates":[{"year":1981,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月二日电　中共中央副主席邓小平今天上午在人民大会堂会见了联合国难民事务高级专员保尔·哈特林和夫人一行。"},{"type":"paragraph","text":"邓小平首先介绍了中国的情况。他说，粉碎“四人帮”以后，我们在三个方面取得了显著成就:一、在全国确立了安定团结的政治局面；二、在工业、农业、财贸等方面制定了一系列行之有效的政策；三、在正确政策的基础上，人民的生产积极性调动起来了。邓小平说，党的十一届六中全会以后，我们正集中精力搞四化建设，使国家好起来，人民富裕起来。同时，要千方百计使我们的干部年轻化。他说，我们的任务是艰巨的，但我们的事业是有希望的。"},{"type":"paragraph","text":"会见时，哈特林高度评价中国在解决难民问题上所作的努力。他说，中国不仅妥善安置了来自越南的二十六万难民，还向流入巴基斯坦的难民和非洲的难民提供了援助。"},{"type":"paragraph","text":"邓小平表示，中国将本着人道主义精神，在解决难民问题上继续同联合国合作。"},{"type":"paragraph","text":"民政部副部长王国权会见时在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aa9f4c3fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

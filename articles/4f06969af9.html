script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"江青的革命精神万岁！","authors":["革命国际主义运动"],"dates":[{"year":1991,"month":6}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"革命国际主义运动一九九一年六月"},{"type":"paragraph","text":"风雨送春回，飞雪迎春到，已是悬崖百丈冰，犹有花枝俏。俏也不争春，只把春来报，待到山花烂漫时，她在丛中笑。"},{"type":"paragraph","text":"《卜算子·咏梅》，毛泽东，1961年12月"},{"type":"paragraph","text":"1991年6月5日，中国当局公布了江青的死讯。在被反动政权囚禁了15年之后，她在十分可疑的环境下告别了人间。江青是一个活着的无产阶级文化大革命的标志。文化大革命是一场由毛泽东于1966年在中国发动的，有亿万工农和革命知识分子参加的具有历史意义的群众运动。在这场波澜壮阔的运动中，江青与其他毛泽东的卓越追随者，敢于领导人民同党内的当权派做斗争。这些当权派一直试图把社会主义中国变成反动的资本主义国家。在长达十年的史诗般的斗争中，严禁群众进去的大本营被摧毁，无产阶级培育了一个完全不同的社会的萌芽。江青处在这些大跃进的前沿，尤其是与京剧和芭蕾舞有关的方面，使其从一个颂扬旧社会的艺术转变为一个全新的描写革命工农的艺术。"},{"type":"paragraph","text":"在毛泽东的领导和支持下，江青和她的同志们在十年里成功阻止了资产阶级在中国的复辟。但仅仅在毛泽东去世后一个月，中国的右派颠覆了毛的支持者们，并囚禁了江青、张春桥和其他突出的毛主义者。1981年，在审判她的法庭上，江青勇敢的将囚犯被告席变成法庭来为工农管理下的中国的成就辩护，谴责修正主义篡权者践踏毛的遗产。通过这些，江青代表了并献出自己的爱给全世界那些真正的毛主义者。他们反对中国的这次政变，正在重新开始组织起来。他们导致了革命国际主义运动的形成。在她多年的被囚禁期间，革命国际主义运动已经把江青作为我们中的一员。今天，我们深切缅怀这位女英雄革命的一生。"},{"type":"paragraph","text":"江青在她的一生中，与旧世界所有不公平和不平等都进行了毫不妥协的斗争。更重要的是，她奉献了她的一生来实现新社会以及人与人之间的新的关系。江青招致了所有剥削维护者持续的仇恨。对他们来说，最大的“罪恶”就是把政治权力交给以前的被压迫者；对他们来说，最大的“失去理智”就是幻想一个没有阶级的共产主义社会。中国的新贵族们绝不容许一个女性对他们舒适的巢穴进行挑战。于是她们决心实施封建观念，要这个遗孀为她丈夫毛泽东的“罪恶”付出代价。但是，江青身上的令反动派和心胸狭窄的小人反感和持续进攻的正是共产党人和阶级自觉的无产阶级永远珍视的品质。"},{"type":"paragraph","text":"江青死于狱中，她不会看到控制中国的邓小平之类的丑恶匪徒覆灭的一天。但是，当中国无产阶级和群众最终重新建立自己的政权，在他们的心目中会留有一块特别的地方，纪念江青这位为共产主义事业战斗一生的战士。如今，江青同志对旧势力锁链的愤怒蔑视和大无畏革命精神依然是革命春天的报春者。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f06969af9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

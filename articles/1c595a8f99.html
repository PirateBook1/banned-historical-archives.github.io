script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发习仲勋关于文委分党组布置反官僚主义斗争的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发习仲勋关于文委分党组布置"},{"type":"paragraph","text":"反官僚主义斗争的报告?的批语"},{"type":"paragraph","text":"（1953年3月3日）"},{"type":"paragraph","text":"[1]习仲勋，当时任中共中央宣传部部长、政务院文化教育委员会副主任。"},{"type":"paragraph","text":"[2]指习仲勋1953年3月2日关于文委分党组布置反官僚主义斗争情况给毛泽东并中央的报告。报告中说，官僚主义作风在中央一级文教机关和领导干部中，是极为普遍而严重的。主要问题是：一、上面要求过高、过急，迫使下面发生强迫命令和形式主义。如在扫除文盲方面，我们曾经希望在几年之内完成全国扫盲任务。由于计划订得过高，教学方法上又照搬部队一套，突击扫盲，结果出现了假毕业等现象。在高等教育教学改革方面，因要求过急，形成许多学校普遍紧张，教授支持不了，学生消化不了，影响了他们的身体健康。二、有些地方的组织机构和人员需要调整。如有的研究机关人员成份复杂，业务头绪繁多，党的领导极为薄弱，必须先从组织上加以整顿，才能开展正常的研究工作。三、机关内工作忙乱、效率很低的现象普遍存在。真正“饱食终日”一事不做的人还是少见，多半属于辛辛苦苦的官僚主义或是糊糊涂涂的官僚主义。根据上述问题，我们反对官僚主义的基本要求，就是加强政治思想领导，改变工作作风，提高工作效率。具体做法是：第一，要把反官僚主义与当前各项实际工作相结合。不采取暴风骤雨的方式，而是采取和风细雨的方式。第二，对官僚主义要加以分析，对具体事具体人，要抓住关键问题，实事求是地加以解决。第三，重点放在党内。党员干部应多作检讨，不要把做错事的责任推在别人身上。第四，一面反对官僚主义，一面倡导和推行钻研实际、联系群众的工作作风，并注意合理分工，树立领导核心，建立必要的工作制度等。"},{"type":"paragraph","text":"中央转发习仲勋关于文委分党组布置反官僚主义斗争的报告的批语中央和军委各部门，中央人民政府各党组："},{"type":"paragraph","text":"习仲勋同志这个报告很好。现发给你们，供你们在反对官僚主义斗争中作参考。"},{"type":"paragraph","text":"中央三月三日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":532,"page_end":533},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发习仲勋关于文委分党组布置反官僚主义斗争的报告的批语","authors":["

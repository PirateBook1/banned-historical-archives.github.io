script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各族贫下中牧遵照毛主席教导坚持以革命统帅生产  内蒙古畜牧业一派喜人兴旺景象","authors":[],"dates":[{"year":1970,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各族贫下中牧遵照毛主席教导坚持以革命统帅生产"},{"type":"paragraph","text":"内蒙古畜牧业一派喜人兴旺景象"},{"type":"paragraph","text":"据新华社呼和浩特二日电　在伟大领袖毛主席的“备战、备荒、为人民”的伟大战略方针指引下，在解放军支左人员的帮助下，内蒙古自治区各族贫下中牧怀着为伟大领袖毛主席争光，为伟大社会主义祖国争光的革命豪情，冒严寒，顶风雪，掀起了以保护牲畜安全过冬和接羔育幼为中心的畜牧业生产高潮。从锡林郭勒到鄂尔多斯草原，从阴山以北的辽阔牧场到黄河平原，全区的畜牧业生产到处呈现出一派喜人的兴旺景象。据统计，各地从去冬以来接产的仔畜，成活率比上年同期提高百分之三左右，不少地方仔畜成活率达到百分之百。目前，自治区各族牧民在保育冬羔的同时，正在喜接春羔。"},{"type":"paragraph","text":"内蒙古自治区畜牧业生产的大好形势，是各族牧民活学活用毛泽东思想的结果。从去年入冬以来，解放军支左人员帮助广大贫下中牧进一步掀起了活学活用毛泽东思想群众运动的新高潮，各种类型的毛泽东思想学习班遍及全区草原农牧区。在学习班里，解放军支左人员认真组织广大贫下中牧学习毛主席关于无产阶级专政下继续革命的伟大学说，用毛主席关于"},{"type":"paragraph","text":"“千万不要忘记阶级斗争”的伟大教导武装头脑，引导他们认真分析当前阶级斗争的新动向，深入持久地开展革命大批判，狠批叛徒、内奸、工贼刘少奇及其在内蒙古代理人推行的“三自一包”、“四大自由”、“工分挂帅”、“物质刺激”等反革命修正主义黑货，狠批无政府主义，狠批反革命经济主义，进一步巩固了社会主义集体经济。在开展革命大批判的过程中，各族贫下中牧还把批修和斗私结合起来，认真活学活用“老三篇”，开展忆苦思甜活动，大大提高了阶级斗争和两条路线斗争觉悟，促进了思想革命化，有力地推动了保护牲畜安全过冬和接羔育幼的工作。"},{"type":"paragraph","text":"由于狠抓阶级斗争，坚持以革命统帅生产、带动生产、促进生产，全区广大贫下中牧和社员在保护牲畜安全过冬和接羔育幼工作中，革命热情高，干劲大，行动快，效果好。去年入冬以来，许多牧区都及早地储备和调运了牲畜过冬过春所需的饲料，做好了防寒保暖的各种准备。为了夺取保护牲畜安全过冬和接羔育幼工作的全面胜利，内蒙古自治区各盟、市和旗（县）都召开了畜牧兽医专业性会议；农村牧区许多社、队还普遍采取了增畜保畜的有效措施，召开了牧工、接羔员、饲养员会议，及时总结推广了先进经验，使全区畜牧业出现了一个牲畜疫病少，成畜死亡少，母畜流产少，仔畜成活率高，牲畜膘情普遍比往年好的大好局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c68e2e991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

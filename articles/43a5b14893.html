script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理举行宴会  热烈欢迎英国前首相希思  艾惕思大使应邀出席　吴德主任、姬外长等作陪　邓小平副总理和希思先生讲话","authors":[],"dates":[{"year":1974,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理举行宴会"},{"type":"paragraph","text":"热烈欢迎英国前首相希思"},{"type":"paragraph","text":"艾惕思大使应邀出席　吴德主任、姬外长等作陪　邓小平副总理和希思先生讲话"},{"type":"paragraph","text":"新华社一九七四年五月二十五日讯　国务院副总理邓小平今天晚上在人民大会堂宴会厅举行宴会，热烈欢迎英国前首相、保守党领袖爱德华·希思及其随行人员。"},{"type":"paragraph","text":"英国驻中国大使艾惕思和大使馆外交官员，随同希思先生来访的记者，应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的有北京市革命委员会主任吴德，外交部部长姬鹏飞、副部长乔冠华，外贸部部长李强，人大常委会委员贝时璋、华罗庚，以及政府有关部门、首都新闻单位、对外友协、外交学会、北京市革命委员会等方面的负责人。"},{"type":"paragraph","text":"宴会厅里悬挂着英国国旗和中国国旗。当希思先生等贵宾在邓小平副总理、吴德主任陪同下步入宴会厅时，乐队奏迎宾曲。邓小平副总理和希思先生先后在宴会上讲话（全文见第三版）。"},{"type":"paragraph","text":"邓小平副总理在讲话中赞扬希思先生重视发展中英关系，在他担任英国首相期间，英国同中国达成了互换大使的协议，承认台湾是中国的一个省。邓副总理在讲话中还指出，超级大国当前争夺的重点在欧洲。“西欧人民日益觉醒，同世界其他地区人民的团结日益加强，使霸权主义者的阴谋越来越难以得逞。希思先生一贯主张西欧国家团结起来，加强自己的独立和主权，并且坚定地引导英国重新回到了欧洲，这是一个重要的事件，有利于西欧人民反对霸权主义的斗争。”"},{"type":"paragraph","text":"希思先生在讲话中对自己在担任英国首相期间为改善英中两国关系方面所取得的显著进展表示高兴。他在谈到当前欧洲形势的时候说，英国应该继续是欧洲共同体中一个积极的和充满活力的成员。欧洲应该日益团结起来，并且用一个共同的声音说话，这是符合全世界的利益的。他说：“你们中国、我们欧洲，以及全世界其他许多国家都应该有发言权，而且在我们讲话的时候，超级大国应该倾听，这才是正当的。”"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏英国国歌和中国国歌。宴会自始至终洋溢着中英两国人民友好的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43a5b14893"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

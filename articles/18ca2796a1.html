script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓为保卫无产阶级专政战斗到底","authors":["张世忠"],"dates":[{"year":1976,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"誓为保卫无产阶级专政战斗到底"},{"type":"paragraph","text":"首都工人民兵总指挥部　张世忠"},{"type":"paragraph","text":"伟大领袖毛主席逝世的噩耗传来，我们极其悲痛。毛主席是当代最伟大的马克思主义者，对工人阶级最信任，最关怀。每当我回忆起几次幸福地见到毛主席的情景，激动的心情久久不能平静。"},{"type":"paragraph","text":"一九六八年七月二十七日，我们首都工人阶级在毛主席的号令下，组成工人毛泽东思想宣传队开进了北大、清华，登上了上层建筑领域斗、批、改的政治舞台。毛主席对工人阶级无限关怀，把外宾送的礼物芒果送给我们；紧接着，又亲切地接见了我们工人宣传队的代表。伟大领袖毛主席还发出了“工人阶级必须领导一切”和“要充分发挥工人阶级在文化大革命中和一切工作中的领导作用”的指示，极大地鼓舞了我们工人阶级乘胜前进。"},{"type":"paragraph","text":"一九七○年，毛主席发表“五·二○”声明的时候，我作为首都工人的代表，在天安门城楼上幸福地见到了日夜想念的毛主席。毛主席紧握我的手，我心情无比激动。我向他老人家说：“我代表首都的工人阶级，敬祝毛主席万寿无疆。”千言万语，也说不尽工人阶级和劳动人民对毛主席的衷心热爱！"},{"type":"paragraph","text":"伟大领袖毛主席一贯重视武装工人阶级、加强民兵建设。毛主席先后发出关于“大办民兵师”和“民兵工作要做到组织落实、政治落实、军事落实”等一系列极为重要的指示，并亲笔为首都民兵师题了字。特别是在文化大革命两个阶级、两条路线激烈搏斗的时刻，毛主席肯定、支持了上海工人民兵参加社会阶级斗争的新鲜经验。一九七三年八月，在毛主席革命路线的指引下，在北京市委的直接领导下，首都工人阶级学习上海民兵建设的经验，组建了首都工人民兵，为保卫毛主席、党中央，保卫社会主义首都而积极斗争。今年四月，在人民警察、警卫战士和广大革命群众的配合下，首都工人民兵一举粉碎了天安门广场的反革命政治事件，给以邓小平为代表的党内外资产阶级以沉重打击，受到了毛主席的称赞。"},{"type":"paragraph","text":"敬爱的毛主席永远活在我们心中。我们一定要化悲痛为力量，继承毛主席的遗志，坚持以阶级斗争为纲，坚守岗位，百倍提高警惕，坚决打击阶级敌人的破坏活动，为保卫毛主席的革命路线、保卫党中央、保卫社会主义祖国的首都而战斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ca2796a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

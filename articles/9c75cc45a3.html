script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"由刘陈邓菜谭组成总前委统筹一切","alias":"","parts":[{"type":"paragraph","text":"由刘陈邓栗谭组成总前委统筹一切！"},{"type":"paragraph","text":"（1948年11月16日）刘、陈、邓，并粟、陈、张，告谭、王，韦、吉⑶，华东局，中原局，豫皖苏分局，苏北工委，华北局："},{"type":"paragraph","text":"（一）各电均悉，处置甚妥。（二）若华野于歼灭黄兵团后，能接着歼灭邱季几个师，将该两敌打得不能动弹，则于大局极为有利。（三）若中原于攻克宿县后能续歼固镇一带之敌，并以一部进驻蒙城，则可能推迟黄维?向宿县进攻时间，并威肋蚌埠。（四）李延年\"现在蚌埠充六兵团司令官，辖九十六军、九十九军。据李称"},{"type":"paragraph","text":"[1]这是毛泽东为中央中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。"},{"type":"paragraph","text":"[3]谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。韦吉，指韦国清、吉洛（姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[4]黄兵团，指国民党军第七兵团，兵团司令官黄百韬。"},{"type":"paragraph","text":"[5]邱李，指邱清泉、李弥，当时分别任国民党军第二兵团和第十三兵团司令官。"},{"type":"paragraph","text":"[6]黄维，当时任国民党军第十二兵团司令官。三十九军（即原驻烟台，后运锦西，现运浦口之八军王伯勋\"部两个师）十六日可到蚌埠、凤阳。请刘陈邓加以注意。由锦西南运之五十四军（阙汉骞四个师）是否亦将加至蚌浦线3，则尚待侦查。假定该部亦到，则南线将有黄维、刘汝明、李延年、王伯勋、阙汉骞等部共计二十五个师，是一个大敌，必须妥筹对策。（五）中原华东两军必须准备在现地区作战三个月至五个月（包括休整时间在内），吃饭的人数连同俘虏在内将达八十万人左右，必须由你们会同华东局，苏北工委，中原局，豫皖苏分局，冀鲁豫区党委统筹解决。此战胜利，不但长江以北局面大定，即全国局面亦可基本上解决。望从这个观点出发，统筹一切。统筹的领导，由刘、陈、邓、粟、谭五同志组成一个总前委，可能时开五人会议讨论重要问题，经常由刘陈邓三人为常委临机处置一切，小平同志为总前委书记。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"十六日十八时[1]王伯勋，当时任国民党军第三十九军军长。[2]阙汉骞，当时任国民党军第五十四军军长。[3]蚌浦线，指蚌埠至浦口的铁路，即今京沪线一段。"},{"type":"paragraph","text":"1948年11月16日，毛泽东为中央军委起草致中原、华东野战军等单位电，决定成立淮海战役总前委。图为总前委成员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":230,"page_end":232},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c75cc45a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江津地区关于各县第二次五级干部会议情况的综合报告","authors":[],"dates":[{"year":1959,"month":5,"day":5}],"is_range_date":false,"parts":[{"text":"江津地区关于各县第二次五级干部会议情况的综合报告","type":"title"},{"text":"[前缺]公社，全区共搞85个公社。另外，每县有两三个公社搞一个重点管理区，共搞56个管理区，全县滥(烂)了的155个管理区基础上全部放在第一批进行。而第一批暂不进行算帐的社则集中力量搞生产，突击抗旱保苗，抢收抢种。同时正社算帐和生产抗旱必须紧密结合，算帐的社白天突出生产，晚上正社算帐。县、区、公社各级领导统一领导，具体分工，第一书记既抓算帐，也抓生产，其余委员划片包干，把生产正社同时抓好。","type":"paragraph"},{"text":"在生产方面，各县也进一步作了安排，强调当前要搞好抗旱和抢收、抢栽、抢种工作，开展群众的夏收夏种突击运动月，保证把成熟的小春及时收回来，收好晒好藏好，丰产丰收，颗粒还仓，保证按质按量按季节完成早稻、红苕、高梁、豆类等作物的栽种，力争大春更大的丰收。","type":"paragraph"},{"text":"此外，对劳力安排，粮食问题，供给制和工资制等问题，以及选举公社管委会、总支等问题，也作了研究讨论。","type":"paragraph"},{"text":"总起来，这次各县五级干部会议是开得好的，不仅算清了帐目，揭露了干部中贪污拉用以及其他问题，而且提高了到会干部的觉悟，推动了生产。县的会议算帐兑了现，广大干部莫不欢欣鼓舞，生产劲头大大提高了，小春收割、中稻以及其他作物的栽种工作都比过去加快了。许多公社开展了生产突击运动，决心以搞好生产的实际行动迎接公社算帐。会议不足的是时间稍短，有些具体政策问题解决不够深透，有些贪污拉用问题交代和揭露的不够彻底（会后各县共计留下了10个问题较大交代不好的干部继续在县坦白交代）。同时有的县会中发生了自杀逃跑现象，共计自杀一人(江津），逃跑5人(有[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6e86aaa32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

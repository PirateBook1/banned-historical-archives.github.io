script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州已打老虎千余只　目前运动已步入困难阶段","authors":[],"dates":[{"year":1952,"month":2,"day":19}],"is_range_date":false,"parts":[{"text":"广州已打老虎千余只　目前运动已步入困难阶段","type":"title"},{"text":"【广州分社十九日讯】广州五大单位(包括军区)打虎运动到十六日止，已打到老虎一千一百零九只，其中大老虎一百九十只，较一周前多打了百五十余只，数目正不断增加。各单位运动发展比较平衡，唯财委系统情况复杂，尚欠深入。","type":"paragraph"},{"text":"目前打虎运动正走入困难阶段。除已打出的老虎外，剩下的都是些顽强狡猾隐蔽的老虎，有些且与香港澳门有联系，但一时亦无从查对，相持不下，呈胶着状态。党、团支部大多数未能有组织地起到应有的作用；有些部门由于领导上有问题被处分，行政上业务上已受影响；文教部门且有“后继无人”之感。运动开展以来，干部受处分的有四百二十五人，计：送法院的七十四人，撤职的一百五十一人，其他为停职反省与记过的，其中属于地委以上干部二十四人，县团以上干部八十二人。","type":"paragraph"},{"text":"自杀事件仍不断发生，到十五日止，已发现二九起(机关内部二二起，外线七起)，死十五人，自杀的人多系问题大畏罪自杀；有的有政治问题，如旧职员刘沧一，系被管制分子，全家五口跳楼自杀；有的是个别不明政策的小商贩；个别店员可能系被不法商人暗杀。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad61f04966"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

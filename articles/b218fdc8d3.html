script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于下乡上山的知识青年和其它人员必须坚持在农村抓革命促生产的紧急通知","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于下乡上山的知识青年和其他人员必须坚持在农村抓革命促生产的紧急通知","type":"title"},{"text":"各省、市自治区革命委员会（筹备小组）、军事管制委员会，各大军区、省军区；城乡各革命群众组织：","type":"appellation"},{"text":"知识青年和其他人员下乡上山，与工农群众相结合，参加三大革命运动，建设社会主义的新农村，是毛主席的伟大指示，必须坚持，不能动摇。但是，由于党内一小撮走资本主义道路的当权派的煽动，部分下乡上山人员离开农村，长期逗留城市。这对革命和生产都是很不利的。为了坚持知识青年下乡上山的正确方向，坚持毛主席“抓革命、促生产”的伟大战略方针，解决当前存在的问题，特作如下规定：","type":"paragraph"},{"text":"一、下乡上山知识青年和其他人员，应当坚守农村生产岗位，做“抓革命，促生产”的模范。现在仍然逗留城镇的下乡上山青年和其他人员，包括支边人员、农场职工、退伍战士、精减下放人员、社来社去人员，以及文化大革命期间动员下乡落户的人员，都应当迅速返回农村去，就地闹革命，积极投入“三秋”战斗，切实做到“六好”，和当地革命群众在一切，把革命和生产搞得好上加好。城镇革命群众组织和下乡人员的家属，要积极支持这一革命行动。革命干部要带头动员子女返回农村。","type":"paragraph"},{"text":"二、下乡上山的知识青年和其他人员在城镇建立的各种组织和所设的联络战，要立即撤销。城镇的群众组织不准吸收下乡人员参加。坚持逗留城镇不走的，不予落户。以非法手段强行在城镇落下户口的，一律无效。对于策动、组织和指挥打、砸、抢、抄、抓的少数坏头头和混入的地、富、反、坏右分子，要采取专政措施。","type":"paragraph"},{"text":"三、农村人民公社和国营农场的革命职工和革命干部，应当突出政治，积极地主动地团结和帮助下乡人员。对待下乡人员，要在政治上、经济上、和老社员、老职工一视同仁，不得歧视，不准压低工分，不许因观点分歧而刁难、迫害或者撵他们返回城镇。要主动配合动员工作，使逗留在城镇的下乡人员迅速返回农村。并要提高警惕，严防阶级敌人挑拨离间，从中破坏。","type":"paragraph"},{"text":"四、下乡上山的知识青年和其他人员，应当正确对待在前进道路上所遇到的实际困难。要遵循毛主席“自己动手，丰衣足食”的教导，艰苦奋斗，自力更生，积极劳动，克服困难。社（场）、队要关心下乡上山人员的生产、生活。在秋收分配中，一定要把他们的口粮安排落实，并妥善解决他们的住房和安全过冬等迫切问题。","type":"paragraph"},{"text":"五、下乡上山的知识青年和其他人员，必须坚持在农村就地闹革命，业余闹革命，节约闹革命，同贫下中农一起闹革命，不得随便离开生产岗位外出上访或串连。对于下乡上山工作和对原机关单位的意见，可向上级领导机关和有关单位寄送小字报、大字报。","type":"paragraph"},{"text":"六、各级革命委员会（筹备小组），各级军管会，各军区、军分区党委，各级人民武装部，都应当高举毛泽东思想伟大红旗，把下乡上山工作当作一项重大政治任务，认真抓紧，管好。要相信和依靠群众，相信和依靠人民解放军，相信和依靠干部的大多数。并责成各有关部门，分工负责正确地处理好下乡上山工作中的问题。","type":"paragraph"},{"text":"（此通知可在城乡广泛张贴）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b218fdc8d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

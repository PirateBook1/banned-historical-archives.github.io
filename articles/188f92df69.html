script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理赞扬马来西亚经济发展的成就  侯赛因总理确信马中关系将进一步加强  邓副总理向马来西亚已故总理拉扎克墓撒花瓣","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理赞扬马来西亚经济发展的成就"},{"type":"paragraph","text":"侯赛因总理确信马中关系将进一步加强"},{"type":"paragraph","text":"邓副总理向马来西亚已故总理拉扎克墓撒花瓣"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　邓小平副总理今天上午在马来西亚不管部长达图·穆罕默德的陪同下，在马来西亚总理办公室听取了关于马来西亚经济发展情况的介绍。听完介绍后，邓副总理说：“祝贺你们取得的重大成就。祝愿你们在发展自己的经济方面取得更大成就。”"},{"type":"paragraph","text":"马来西亚总理办公厅计划执行处长达图·苏菲安·马杰德向邓副总理详细介绍了马来西亚社会经济发展的情况和面临的主要问题。"},{"type":"paragraph","text":"他说，自从一九六六年开始实行新经济政策以来，马来西亚的国民经济取得了很大的进步，原料产量有较大的增加，制造业在国民经济中的比例有了很大增长。在第二个马来西亚计划（一九七一年——一九七五年）期间，马来西亚的国民生产总值平均每年增长百分之七点一。一九七七年，马来西亚按人口平均的国民收入为九百五十一美元。"},{"type":"paragraph","text":"马杰德对中国客人说，马来西亚人口为一千二百五十万，就其经济结构而言，马来西亚仍是个农业国。他说，马来西亚新经济政策的目标是，不分种族地提高所有马来西亚人的收入水平和增加其就业机会，以减少、直至最终消除贫困。第二个目标是，加速改革马来西亚社会结构的进程，以纠正经济的不平衡，从而通过经济作用来减少和最终消除种族差异。他说，国家现在正在处于执行第三个马来西亚计划（一九七六年——一九八○年）的中期，虽然仍有许多工作要做，但是，马来西亚有信心实现自己的目标。"},{"type":"paragraph","text":"邓副总理对他的详细介绍表示感谢。"},{"type":"paragraph","text":"介绍时，中国外交部长黄华、叶成章大使以及国务院办公室副主任李力殷在座。"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　马来西亚总理达图·侯赛因·宾·奥恩在邓小平副总理今晚在这里举行的告别宴会上祝酒时表示确信，马中两国之间的关系“在今后的岁月中将顺利发展和进一步加强”。"},{"type":"paragraph","text":"侯赛因总理重申：“我们感谢你的国家对东盟的支持。东盟有它自己的特性，在许多国际问题上有它自己的立场。它是同所有国家友好的。”"},{"type":"paragraph","text":"侯赛因总理继续说：“我们就国际和双边事务进行的两次会谈对我和我的内阁同事们是十分有用和有益的。如果我能这样说的话，你和我在表达我们的观点时，是非常坦率和直爽的。”"},{"type":"paragraph","text":"他说：“我们决心创建一个团结的、强大的和繁荣的国家”，“马来西亚的命运，只能由马来西亚人民来决定。别人不能够也不允许作出这个决定。我们欣赏你和你的国家的其他领导人对我们为实现这些目的而作出的努力所给予的谅解和支持。”"},{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　正在这里访问的中国副总理邓小平，今天上午前往国家清真寺，向马来西亚已故总理敦·阿卜杜勒·拉扎克表示敬意。"},{"type":"paragraph","text":"这座雄伟的白色大理石的建筑物座落在吉隆坡市中心。新闻部副部长达图·塞里·卡马鲁丁和国家清真寺首席阿訇哈吉·艾哈迈德·夏希尔在门前迎接邓副总理。在他们的陪同下，邓副总理沿着大理石的长廊走向拉扎克的陵墓。"},{"type":"paragraph","text":"邓副总理在陵墓前默哀，并向陵墓撒了花瓣。然后，邓副总理到马来西亚已故副总理伊斯梅尔陵墓前，向他表示敬意。"},{"type":"paragraph","text":"接着，邓副总理应邀在来宾签名簿上签了名。黄华外长也签了名。"},{"type":"paragraph","text":"邓副总理参观了这个东南亚最大的清真寺。它的一座高达二百四十英尺的尖塔耸立在一个水池中央，还有一座可以容纳八千多人祈祷的礼拜堂。"},{"type":"paragraph","text":"中国驻马来西亚大使叶成章和国务院办公室副主任李力殷陪同邓副总理参观。（附图片）"},{"type":"paragraph","text":"十一月十日，邓小平副总理同侯赛因总理首次会谈。"},{"type":"paragraph","text":"新华社记者  张桂玉 摄 （传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"188f92df69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

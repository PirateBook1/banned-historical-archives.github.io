script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对《伟大的历史文件》一文的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《伟大的历史文件》一文的批语和修改\""},{"type":"paragraph","text":"（1967年5月18日）即退王力同志。改了一点，请小组酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十八日上午二时半"},{"type":"paragraph","text":"[1]《伟大的历史文件》是《红旗》杂志、《人民日报》为1967年5月17日公开发表1966年5月16日《中国共产党中央委员通知》（又称“五·一六通知”）而写的编辑部文章。这篇文章分别发表在1967年5月18日《人民日报》和5月20日出版的《红旗》杂志第七期。本篇一是对中共中央文化革命小组组长、《红旗》杂志总编辑陈伯达5月17日送审的文章修改稿的批语；本篇二是对送审稿中一段话的修改，其中用宋体字排印的是毛泽东加写和改写的文字；本篇三是在送审稿末尾加写的一段话。"},{"type":"paragraph","text":"[2]王力，当时任中共中央文化革命小组组员、《红旗》杂志副总编辑。[3]指中共中央文化革命小组。毛泽东全集第四十九卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在社会主义社会里，特别是在生产资料所有制的社会主义改造基本上完成以后，还有没有阶级和阶级斗争？社会上的一切阶级斗争是不是还集中在争夺政权的问题上？无产阶级专政条件下还要不要革命？革谁的命？怎样进行革命？这一系列重大的理论问题，马克思、恩格斯当时不可能解决这些问题。列宁看到了无产阶级夺取政权以后，被打败的资产阶级甚至比无产阶级还要强大，时时企图复辟，同时小生产者不断生长新的资本主义和资产阶级，威胁无产阶级专政，因此要对付这些反革命威胁，并且战胜它，必须在长时期里强化无产阶级专政，舍此没有第二条路。但因列宁逝世过早，没来得及在实际上解决这些问题。斯天林是个伟大的马克思列宁主义者，他在实际上解决了很大一批钻进党内的反革命资产阶级代表人物，例如托洛茨基，季诺维也夫，加米涅夫，拉狄克，布哈林，李可夫之流。他的缺点是在理论上不承认在无产阶级专政整个历史时代社会上存在阶级和阶级斗争，革命的谁胜谁负没有最后解决，弄得不好，资产阶级就有复辟之可能。在他临死的前一年，他已觉察到了这一点，说是社会主义社会存在矛盾，弄得不好，可能使矛盾变成对抗性的。毛泽东同志充分注意了整个苏联历史的经验，在他的一系列伟大著作和指示中，在这个伟大的历史文件中，在他亲自发动和领导的无产阶级文化大革命的伟大实践中，正确地解决了这一系列问题。"},{"type":"paragraph","text":"对《伟大的历史文件》一文的批语和修改"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"现在的文化大革命，仅仅是第一次，以后还必然要进行多次，毛泽东同志近几年经常说，革命的谁胜谁负，要在一个很长的历史时期内才能解决。如果弄得不好，资本主义复辟将是随时可能的。全体党员，全国人民，不要以为有一二次、三四次文化大革命，就可以太平无事了。千万注意，决不可丧失警惕。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":478},"tags":[{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51bf7ba643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

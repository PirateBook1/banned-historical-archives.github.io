script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真搞好基础科学  高能物理研究所揭批“四人帮”，努力攀登科学高峰","authors":[],"dates":[{"year":1977,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真搞好基础科学"},{"type":"paragraph","text":"高能物理研究所揭批“四人帮”，努力攀登科学高峰"},{"type":"paragraph","text":"编者按：打倒“四人帮”，科技事业有希望。高能物理研究所的同志决心按照伟大领袖毛主席和敬爱的周总理的指示，大干一场，把基础科学搞上去，不断攀登科学高峰。科技战线的同志们，让我们在深入揭批“四人帮”的伟大斗争中，树雄心，立壮志，努力发展科研工作，为我国的社会主义革命和社会主义建设作出更大的贡献。"},{"type":"paragraph","text":"我国高能物理研究这门新兴学科，是在伟大领袖毛主席和敬爱的周总理的亲切关怀下创建的。中国科学院高能物理研究所的全体同志，回忆周总理生前对发展我国高能物理事业的一系列指示，心情万分激动。"},{"type":"paragraph","text":"高能物理的研究在我国原来是个空白。在毛主席的关怀下，敬爱的周总理于一九六四年接见我们出国工作和实习的高能物理工作者时，亲切地指示：在我们国内也要搞高能物理这门科学。从此，我国建立了高能物理研究所。一九七二年，周总理又指示：科学院必须把基础科学和理论研究抓起来，同时又要把理论研究与科学实验结合起来。高能物理研究应该成为科学院抓的主要项目之一。一九七五年，周总理病重在床，还批准一项高能物理的研究项目。周总理还多次用毛主席的光辉哲学思想，教导高能所的同志，鼓励他们不断攀登科学高峰。回顾周总理遵循毛主席关于发展我国科技事业的教导，为发展高能物理研究花费了无数心血，高能所的同志深切体会到：发展基础科学对实现科学技术现代化，赶超世界先进水平具有战略意义。毛主席、党中央对我们寄予多么殷切的期望啊！"},{"type":"paragraph","text":"但是，“四人帮”插手科学院，对高能物理的研究进行了种种干扰和破坏。他们大反周总理，掀起批“理论风”的黑浪，并且采取各种卑鄙手段，反对和破坏周总理亲自批准的高能物理研究建设项目。他们不准提基础科学，谁抓高能物理研究和基础科学，就以“回潮”、“复辟”等等罪名压来。他们反对科技人员研究业务，谁要钻研技术、理论，就挥舞起“唯生产力论”、“白专道路”等大棒子迎头打来。他们不准提四个现代化，不准提科学技术现代化，更不准搞科学规划。"},{"type":"paragraph","text":"老科学家、高能所负责人张文裕同志激动地说：“四人帮”妄图取消基础科学，实际上是要我们永远在洋人后面爬行，使我国科学技术倒退到半封建半殖民地旧中国的落后状态。现在，华主席为首的党中央领导我们打倒了“四人帮”，我国科技事业将沿着毛主席的革命路线蓬勃发展。我们一定要深入揭批“四人帮”，树雄心，立壮志，攻尖端，努力攀登科学高峰，为我国实现四个现代化大干一场，用实际行动表达对毛主席、周总理的深切怀念和无限热爱。"},{"type":"paragraph","text":"本报通讯员　本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a54090427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

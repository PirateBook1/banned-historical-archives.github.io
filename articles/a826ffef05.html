script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"津市三反运动展开后市场交易不畅对城乡内外交流影响很大","authors":[],"dates":[{"year":1952,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"津市三反运动展开后市场交易不畅对城乡内外交流影响很大","type":"title"},{"text":"【天津分社十四日讯】津市三反运动展开后，市场交易不畅，城乡内外交流受到很大的影响。最近据津市工商、税务二局报告，津市内外交流停滞，城乡文流减少，商业批发减少一半，运输减少百分之四十，银根紧，市场交易不畅。粮食成交下降达百分之五十，猪肉、鸡、鱼等副食品也下降。四个国营公司一月份都未完成计划数字。生产也因资金周转困难，有点下降，税收一般减少百分之三、四十。市委已决定由财委研究具体办法，在不妨碍打虎的情况下，立即令各业抽出干部照顾日常业务，展开工作。对工商界中一般的、中小的有关城乡交流的行业，迅速作结论，使他们活动起来。估计除现在的停滞现象外，将来还可能有订货加工等乱抓现象，市委也准备成立专门的机构，应付将来的局面。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a826ffef05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

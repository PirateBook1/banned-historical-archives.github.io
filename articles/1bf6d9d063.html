script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“社会主义社会表面上看怪好……”","authors":["刘积学","河南"],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"“社会主义社会表面上看怪好……”","type":"title"},{"text":"河南刘积学","type":"authors"},{"text":"（刘积学：河南省副省长，中国国民党革命委员会河南省副主任委员）","type":"subtitle"},{"text":"(民革河南省委副主任委员刘积学言论摘要)","type":"subtitle"},{"text":"共产党领导革命成功，确实骄傲自满。天下是自己打下来的，应该是这样子。可是，有些过火。我个人没有受过过火的压迫，但我所见所闻是有的。如乡间革命用非刑吊打逼死人命的都有。坐班房压起来的有。","type":"paragraph"},{"text":"中国共产党工作有好多套。宪法是一套，党章是一套，团章是一套，工会、农会、工商联又各是一套。宪法是约束全国六亿人民的，党章是约束一千多万党员的，团章是约束二千多万团员的……。社会主义是个大方向，都得往这走，但你走吧，发生好多问题，罢工、罢课，有这么多套，还不能保证不出问题。","type":"paragraph"},{"text":"现在有些政治做的就不太好，谁能想到河南有很多学生不能升学呢？社会主义社会表面上看怪好，人民生活提高了，文化提高了，但事实上，问题不少。","type":"paragraph"},{"text":"政协方面干部缺、经费缺，可以说是不重视政协吧。省、市、县政协的经费只一万元，不成个话。政协委员没事做，光为开会当个委员。","type":"paragraph"},{"text":"在旧社会是“贫占富光，富占天光”，现在粮食统购统销，要饭往那里去要，只有转一圈回去。（摘自河南日报）","type":"paragraph"},{"text":" 来源：1957年6月25日《人民日报》第3版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bf6d9d063"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

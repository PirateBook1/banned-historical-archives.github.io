script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"放手扩大战果打故薄弱据点","alias":"","parts":[{"type":"paragraph","text":"放手扩大战果打敌薄弱据点！"},{"type":"paragraph","text":"（1947年4月9日）陈、谢、王、韩，并告彭、习²："},{"type":"paragraph","text":"（一）整十师（罗广文3）之八十五旅（文景渊）到达运城，除令地方游击队加以监视外，你们主力不要理他，放手扩大战果，尽快攻占河津、荣河、万泉、猗氏、临普等城，打敌薄弱据点，歼敌有生力量为要。（二）彭习称，胡军主力向延安方向退却，饥疲不堪。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"九日十六时"},{"type":"paragraph","text":"[1]晋冀鲁豫野战军第四纵队和太岳军区部队为配合陕北战场作战，于1947年4月4日发起晋南攻势。这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈、政治委员谢富治、副司令员韩钧和太岳军区司令员王新亭的电报。"},{"type":"paragraph","text":"[2]彭、习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。"},{"type":"paragraph","text":"[3]罗广文，当时任国民党军整编第十师师长。[4]文景渊，当时任国民党军整编第十师第八十五旅旅长。"},{"type":"paragraph","text":"[5]荣河、万泉，均旧县名，1954年两县合并为山西万荣县。猗氏、临晋，均旧县名，1954年两县合并为山西临猗县。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":4,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":494,"page_end":494},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bafca7579f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

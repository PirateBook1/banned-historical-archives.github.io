script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转宁夏固原地区工作座谈会的通知（概要）","authors":[],"dates":[{"year":1972,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央批转宁夏固原地区工作座谈会的通知（概要）","type":"title"},{"text":"1972年1月24日至2月12日，　中共中央、国务院在北京召开了宁夏固原地区工作座谈会。座谈会是根据周恩来指示召开的，研究了固原地区在执行民族政策方面的问题及平叛扩大化等问题。座谈会提出，要认真落实党的民族政策，在一切工作中坚持民族平等和民族团结；要挑选懂得民族政策的同志到少数民族地区工作；要尊重少数民族的宗教信仰和生活习惯，积极培养少数民族干部，满腔热情地帮助各少数民族得到发展和进步。7月2日，中共中央在批转座谈会报告的通知中指出，近几年来，在某些同志中间，由于受极左思潮的影响，对党的民族政策的观念十分单薄，有的甚至发生了严重违反党的民族政策的情况。因此应当对执行民族政策的情况进行一次检查。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"宁夏文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4abb7fb205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦游击战士经常学习毛主席著作，增强了战胜美以侵略者的信心，他们表示要——子子孙孙坚持武装斗争","authors":[],"dates":[{"year":1968,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦人民武装斗争，是在毛泽东思想指引下蓬勃发展起来的，正如许多巴勒斯坦游击队员在同新华社记者谈话时说的，正是毛主席关于武装斗争的光辉论述激励他们纷纷拿起武器，开展和坚持了武装斗争。一位巴勒斯坦游击队员说，自一九六五年巴勒斯坦人民在以色列当时占领的巴勒斯坦地区内进行的武装斗争暂时遭到挫折后，有些人曾产生悲观失望情绪，片面强调自然客观条件不利于开展武装斗争。但是广大的巴勒斯坦人不同意这种失败主义的观点，他们从毛主席的《论持久战》这部光辉的著作中得到很大的鼓舞和启发，决心继续进行武装斗争，并为进一步发展武装斗争作了积极准备。因此，在去年六月遭到以色列侵略后不到三个月的时间里，巴勒斯坦游击队就在约旦河西岸燃起了武装斗争的烈火。游击队的活动在那里蓬勃展开，第一批游击队基地建立起来了。他们对以色列占领区进行广泛出击，武装斗争的烈火一直烧到耶路撒冷等大城市，使敌人惊惶不安。"},{"type":"paragraph","text":"许多巴勒斯坦战士经常学习毛主席著作，从中汲取力量，更加发挥了勇敢顽强的战斗精神。“暴风”突击队队员阿卜杜勒·拉乌夫·乌马尔就是其中突出的一个。这位英勇的战士生前有一本红色宝书《毛主席语录》。他特别喜欢朗读其中“下定决心，不怕牺牲，排除万难，去争取胜利”这一段语录，来鼓励自己和他的战友。今年三月二十一日，当以色列侵略军对约旦河东岸的卡拉马发起突然袭击时，乌马尔用防坦克炮对付来犯的敌人，击毁了三辆坦克和装甲车。当他的炮弹用完时，他就把一些炸药缚在自己身上，向一辆敌人的坦克冲去，结果炸毁了敌人的坦克，自己也壮烈牺牲了。"},{"type":"paragraph","text":"许多巴勒斯坦游击队员在学习毛主席著作后，从中得到巨大的力量，决心把他们的斗争坚持下去，一直到取得最后胜利。一位游击队队长说，他们许多人正在学习“着三篇”，增强了他们对斗争胜利的信心。他说:“我们的斗争是长期的，但是，我们、我们的子子孙孙将象愚公一样坚持斗争，我们定将粉碎美以侵略者，解放我们的国土和取得最后胜利。”"},{"type":"paragraph","text":"据新华社"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4f62ea73e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚工人开展群众性突击劳动取得重大胜利  毛泽东水电站拦河坝地下防渗墙浇灌工程完成","authors":[],"dates":[{"year":1970,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚工人开展群众性突击劳动取得重大胜利"},{"type":"paragraph","text":"毛泽东水电站拦河坝地下防渗墙浇灌工程完成"},{"type":"paragraph","text":"新华社地拉那电　阿尔巴尼亚第四个五年计划的重点项目——毛泽东水电站的建设者们，通过开展群众性的突击劳动，赢得了今年第一个重大胜利。他们于最近提前三个月完成了拦河大坝坝身下面的地下混凝土防渗墙的浇灌工程，从而为完成拦河大坝工程打下了基础。这个拦河大坝建成后将高六十五米，坝身底部宽三百二十米，坝面宽九米。"},{"type":"paragraph","text":"阿尔巴尼亚在水电站的建设中浇灌地下混凝土防渗墙这还是第一次。阿尔巴尼亚工人经过持续不断的和顽强的劳动，在中国工程技术人员的协助下，掌握了浇灌地下防渗墙这一新的工艺和操作冲击钻的技术并培养出了许多钻机手。"},{"type":"paragraph","text":"毛泽东水电站位于阿尔巴尼亚北部德林河上，一九六七年一月动工，建成后将是阿尔巴尼亚最大的水电站。"},{"type":"paragraph","text":"新华社地拉那电　阿尔巴尼亚广大农业劳动者今年以来发挥冲天的革命干劲，在开垦荒地的劳动中取得了显著的成果。仅在今年一月份，全国的开荒面积就已经达到原年度计划规定的开荒面积的百分之八十。"},{"type":"paragraph","text":"入冬以来，尽管阴雨连绵，气候寒冷，但勤劳勇敢的阿尔巴尼亚农业合作社社员，国营农场和机器拖拉机站的工人，为了响应阿尔巴尼亚劳动党关于扩大耕地面积、增加粮食生产的号召，抓紧冬季时机，登山爬坡，掀起了开垦荒地的新热潮。在全国开展的以集中的力量进行突击活动中，有的农业社员在新年元旦那天就开始了开荒、积肥、修筑和疏浚水渠的劳动。新年以后，全国各地，无论是深山还是平原，捷报频传，整个山鹰之国的广大农村呈现出一派热气腾腾的劳动景象。截至一月底，已有爱尔巴桑、科尔察、发罗拉、都拉斯、利布拉什德、吉诺卡斯特、马蒂、库克斯和斯克拉巴里等十多个区完成和超额完成了今年的开荒计划。全国农业劳动者在一月份的最后一星期就开垦出了四千一百多公顷新地。爱尔巴桑区和迪勃拉区的农业劳动者用十几天的时间，就完成和超额完成了今年的开荒计划。有许多区在一月份已胜利地完成了第四个五年计划（一九六六——一九七○年）所规定的开荒任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a124473719"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

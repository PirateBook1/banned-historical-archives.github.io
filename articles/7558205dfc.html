script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南、安徽春荒严重","authors":["汪伟民","陈铮"],"dates":[{"year":1956,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"云南、安徽春荒严重","type":"title"},{"text":"陈铮汪伟民","type":"authors"},{"text":"云南分社26日讯：云南省各地相继发生春荒。灾情程度各不相同，边远地区和去年受灾较重的地区春荒情况严重。如丽江专区边境各县约有10%的人缺粮。其中德钦、宁浪等县去年大春受灾减产，今年缺粮人口约达40%。","type":"paragraph"},{"text":"不少地区因春荒缺粮、断粮而发生了讨饭、卖小孩、卖农具、饿死人、自杀等严重事件，仅目前所知即有十二起，已饿死和自杀八人，其中七人都是孤、老、病、弱和贫困的农民。","type":"paragraph"},{"text":"云南省春荒严重的主要原因，是由于不少干部，认为办了合作社万事大吉，放松了对救济工作的领导，对救济款发放既迟又少，同进忽视了组织家庭副业生产、和对贫困户和孤、寡、老、弱农民的生活缺少适当的安排。（陈铮）","type":"paragraph"},{"text":"安徽分社26日讯：安徽省宿县、当涂两县在春季中有二十一万多人缺粮。灵壁县3月初断灶的有八万二千人，岭上县行洪地区少数村庄因为去年庄稼没有收成，救济户占农户的90%以上，有些地方灾民外逃、甚至卖儿送女、出卖家具。灵壁县沙坝乡有十六户灾民出卖了二十二个孩子。这个乡的乡干部刘万平（共产党员）将四岁的妹妹卖了八元钱，二斗米。","type":"paragraph"},{"text":"发生春荒的原因是：去年夏秋季节遭受了不同程度的旱涝灾害，有四百多万亩庄稼歉收，影响了三百多万人的生活。另外，阜阳、芜湖、六安专区的部分地区在今年3月17日发生风、雹灾害、致使这些地区的农民生活发生困难。","type":"paragraph"},{"text":"现在，全省正在积极进行春荒救济工作。（汪伟民）","type":"paragraph"},{"text":"来源：根据1956年4月26日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7558205dfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

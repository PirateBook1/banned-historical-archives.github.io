script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批越深　余悸越少　积极性越高市电器工业公司揭批“四人帮”促进了产品质量的提高","authors":[],"dates":[{"year":1978,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市电器工业公司党委紧密联系行业实际，深入揭批“四人帮”鼓吹“三无工厂”、破坏质量管理的反革命罪行，进一步肃清流毒，消除余悸，加强质量管理，推动了“质量月”活动的深入开展。"},{"type":"paragraph","text":"“四害”横行时，这个公司所属各厂的质量管理制度被冲垮，人们的思想被搞乱，产品质量急剧下降。行业检查的三百九十六个重点产品中，一半以上存在各种质量问题，原来一些名牌产品的质量也大大下降。如用于机床控制的B2010机床板，过去是免检产品，后来质量下降，客户信不过，甚至拒付货款。"},{"type":"paragraph","text":"粉碎“四人帮”后，各厂虽然开始重视产品质量，着手建立、健全质量管理机构和制度，但由于“四人帮”的流毒没有肃清，有些干部对抓质量、抓管理心有余悸，因此步子不大，进展迟缓。针对这种情况，公司党委发动广大职工，认真学习毛主席、周总理、华主席和中央其他领导同志关于产品质量问题的重要指示，狠批“四人帮”鼓吹三无工厂唱和污蔑抓质量是“管、卡、压”等反革命谬论。前不久，公司召开千人大会，党委领导带头揭批“四人帮”。互感器厂厂长原来心有余悸，通过揭批，焕发了革命精神，深入班组，和职工一起改进工艺，解决了长期没有解决的油箱漏油问题，使产品合格率大幅度上升。上海汽车电器厂等单位一些管生产的干部，过去由于没有摆正产量与质量的关系，只顾产量，不顾质量。通过揭批，认识到不顾质量是对人民的犯罪。现在，他们采取各项措施，努力提高产品的质量。"},{"type":"paragraph","text":"深入揭批“四人帮”，有力地推动了质量管理工作。公司党委抓住典型，在互感器厂召开了现场交流会，还举办了一百个“信得过”班组的学习班，并组织八十多名机关干部深入四十三个基层单位，召开了六十多个座谈会，进一步发动群众，深入持久地抓好质量工作。各厂纷纷访问用户，征求意见，把不合格的产品“背”回来，组织技术攻关，不少老大难问题有了新的突破。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d56fbc5b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云、薄一波关于对待私商压低售价与国营商业竞争问题的意见","authors":["薄一波","陈云"],"dates":[{"year":1950,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"陈云、薄一波关于对待私商压低售价与国营商业竞争问题的意见","type":"title"},{"text":"陈云薄一波","type":"authors"},{"text":"据中央贸易部报告：天津市私营百货业部份商人，用低于我贸易公司牌价的价格出售货物，与国营商业作竞争。比如大中华胶鞋厂之双钱牌、大元宝牌胶鞋，其厂价批发价每双三万元，市场零售价每双三万二千元。我贸易公司买进大中华胶鞋每双为二万八千八百元。门市标价三万二千元；而仁昌线店售价每双则为三万元，售品所每双则为三万一千元。按仁昌是原价买、原价卖，完全是赔钱卖的；售品所虽有百分之三点三毛利，但亦不够营业开支。这说明我贸易公司的牌价是正确的，私商售价则是不正确的。又如上海力士香皂每罗四十七万元，运津成本为五十二万元，按津市零售价每块三千四百元计，每罗四十八万二千六百元，形成厂价高于市价。我贸易公司每块售出三千八百元，每抛售高于私商四百元，也是不合理的。私商低于我贸易公司牌价出售货物，本来是自三月物价稳定以来，各地普遍发生的现象。主要原因是因为当时银根抽紧，资金周转困难，急于抛售存货，搞得周转资金所致。但现在低价出售的趋势，则带有新的性质，就是说在我调整工商业开始后，私人工商业很少或则部份货物低价抛售，招揽顾客，扩展营业，或以过去成本低的进货，现在货价稳定下来，采取薄利多销方针，与我贸易公司竞争，与这一致，当着瞅准我某种物资有弱点时，则哄抬物价，冀获厚利。这一问题，应引起我各地贸易工作者注意；并研究解决这一问题的策略和办法，我们认为上述现象，在公私商业同时存在的条件下，是不可避免的，这对双方是长期存在的一个问题。物价稳定后，公私商业发生竞争，亦是正常情况，这对国民经济和国营贸易基本上均无害处，私商唯利是图，低于成本、贱价出售货物，普遍恐慌。此现象只有收买他的货物；如私商低价出售货物不利的话，则应检查我国营贸易公司，其唯一原因可能是经营成本，国营贸易公司比私营高。其解决办法，主要则在提起我国营贸易公司的警觉，大力改善经营，减低经营成本，从经营上和私商作竞争；不可采取政治手段，强迫私商提价和国营贸易公司价格一样。因如此，将遭受人民反对与我不利；同时亦会松懈我国营贸易公司在减低成本，改善经营方面的努力。另外，中央贸易应经常密切注意市场变化情况，按需要吞吐物资，以达平稳物价之目的。","type":"paragraph"}],"comments":[],"origin":" 国防大学中共党史党建政工教研室编《中共党史教学参考资料》第十九册。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57c2af4cf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

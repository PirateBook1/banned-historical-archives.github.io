script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"明天上海电视荧光屏幕上将映出一邓小平同志为上海电视台题写的台名","authors":[],"dates":[{"year":1979,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在明天的电视里，上海观众将在荧光屏幕上看到邓小平同志最近为上海电视台亲笔题写的台名:“上海电视台”；节日的电视将从下午起持续播出八小时以上的各类节目。"},{"type":"paragraph","text":"邓小平同志为上海电视台亲笔题写台名，给电视台全体同志以极大鼓舞。"},{"type":"paragraph","text":"为了庆祝工人阶级团结、战斗的光辉节日，电视台邀请了上海色织一厂部分干部、工人与电视观众见面，向观众们介绍这个厂勤俭办企业，齐心为四化，努力开展增产节约运动的经验、体会。节日前夕，电视台同志还夜以继日地赶拍了电视剧《玫瑰香》。这个以电视艺术为表现特点的戏剧，描写沉着机智的公安战士，在广大群众积极协助下，不断排除狡猾的案犯在作案前后施放的层层烟幕，稳、准、狠地打击了破坏社会治安的阶级敌人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c736e8ad5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于调整国防工业管理体制的决定（概要）","authors":[],"dates":[{"year":1974,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于调整国防工业管理体制的决定（概要）","type":"title"},{"text":"1974年5月1日，国务院、中央军委发出《关于调整国防工业管理体制的决定》。主要内容如下：（一）第三、四、五、六机械工业部，由国务院直接领导，成立国务院国防工业办公室。（二）撤销军委国防工业领导小组和航空、造船、常规兵器、电讯四个领导小组。（三）第三、四、五、六机械工业部的直属企业、国防工业的高等院校和其他学校，有计划、有步骤地下放给省、市、自治区领导，实行地方和部队双重领导，以地方为主。（四）省、市、自治区党委对本地区的国防工业企业实行统一领导，在省、市、自治区革命委员会内，设立国防工业办公室或相应机构。撤销各大军区管理国防工业的机构。（五）搞好军民团结、平战结合。（六）各研究院、所归属各工业部门。这次对国防工业管理体制进行调整，是总结以前搞独立的大军工体系的教训，要使国防工业建设同国民经济建设结合起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36a0d224ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批判邓小平、反击右倾翻案风斗争的推动下  上海郊区夺得夏粮丰收  全郊区小麦、大麦、元麦平均亩产比去年增长三成以上","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风斗争的推动下"},{"type":"paragraph","text":"上海郊区夺得夏粮丰收"},{"type":"paragraph","text":"全郊区小麦、大麦、元麦平均亩产比去年增长三成以上"},{"type":"paragraph","text":"新华社上海一九七六年六月二十四日电  上海郊区广大干部和社员深入开展批邓、反击右倾翻案风的斗争，有力地促进了农业生产，夺得了今年夏粮作物的丰收。全郊区小麦、大麦、元麦平均亩产比去年增长三成以上，并涌现出一些新的高产单位。嘉定县二十一万亩麦子平均亩产达到五百多斤，嘉定县黄渡公社许家大队麦子平均亩产超过九百斤，青浦县徐泾公社徐泾大队第八生产队的麦子平均亩产闯过了千斤关。"},{"type":"paragraph","text":"在各级党组织的领导下，上海郊区批判邓小平、反击右倾翻案风的斗争步步深入。广大干部和社员以政治夜校为阵地，认真学习毛主席关于反击右倾翻案风的一系列重要指示，深入批判邓小平的“三项指示为纲”的修正主义纲领及其理论基础阶级斗争熄灭论和唯生产力论。许多社、队还广泛采用专题讨论会、革命故事会、展览会等多种形式，热情歌颂无产阶级文化大革命，歌颂社会主义新生事物，批判邓小平的反动罪行。批邓斗争的深入开展，进一步提高了干部和群众的阶级斗争和路线斗争觉悟，增强了他们同党内走资派斗争的自觉性，坚定了走社会主义道路的决心，为夺取今年夏粮作物丰收打下了扎实的思想基础。嘉定县马陆公社沈徐大队贫下中农理论队伍在反击右倾翻案风的斗争中，始终站在斗争前列，编写了许多关于反击右倾翻案风斗争的宣讲材料，向社员群众宣讲，使大家受到深刻的两个阶级、两条路线斗争的教育。嘉定县委及时总结和推广了这个大队的经验，促进了全县批邓斗争的发展。金山县枫围公社红星大队努力办好政治夜校，发挥贫下中农理论队伍的战斗作用，把群众性的批邓斗争引向深入，生产也热气腾腾。在麦子生长期间，从施肥、除草、防病治虫一直到收割进仓，环环扣紧，精心管理，夺得了丰收，全大队麦子产量比去年增长了近一倍。"},{"type":"paragraph","text":"近几年来，上海郊区各级领导干部普遍实行了“三三制”，他们分期分批到公社、大队蹲点，参加集体生产劳动，进行调查研究，进一步增强了与贫下中农的深厚阶级感情。在深入批邓、反击右倾翻案风的斗争中，广大干部对限制资产阶级法权的重要意义有了更深刻的认识。他们说，干部只有自觉限制资产阶级法权，与普通劳动者划等号，才能做群众的贴心人，当革命的带头人。崇明县今年在社、队蹲点的干部，自觉地与贫下中农同吃、同住、同劳动、同学习、同批判，请贫下中农对自己的劳动态度和工作作风进行评论，随时接受群众监督，进一步密切了干群关系。"},{"type":"paragraph","text":"在夺取今年夏粮作物丰收的过程中，上海郊区广大干部和社员群众，以大寨大队为榜样，发扬“一不怕苦、二不怕死”的革命精神，同自然灾害进行了顽强斗争。金山县去年秋收秋种时，遇到了长时间的连绵阴雨，全县贫下中农以人定胜天的英雄气概，日夜奋战，抢收抢种，终于保质保量地提前完成了任务，夺得了今年麦子的大丰收。"},{"type":"paragraph","text":"当前，上海郊区的早稻栽插任务已经结束，棉苗长势普遍比去年好。广大干部和社员群众正抓紧时间耘稻、松土、除草，抢施追肥，积极加强田间管理。他们决心在深入批邓、反击右倾翻案风的斗争推动下，夺取革命和生产的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"175e873045"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章伯钧部长谈整风中需要解决的问题","authors":["中国民主同盟","章伯钧"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"章伯钧部长谈整风中需要解决的问题","type":"title"},{"text":"中国民主同盟章伯钧","type":"authors"},{"text":"新华社１８日讯新华社记者田林报道：记者最近访问了交通部章伯钧部长，请他就交通部中共党组织整风中需要解决的问题发表一些意见。章伯钧部长讲了下面几点意见：","type":"paragraph"},{"text":"一、交通部的政治思想领导和业务思想领导都不够强，领导常常陷于忙乱的事务。几年以来，交通部常常在搞机构，搞内部分工和人事安排等等，没有集中更多的力量研究重要的政策方针，所以任务虽然完成了，但是很被动。如康藏公路的修建是近几年交通工作中的大事，但是，交通部在这方面并没有主动地提出自己的意见。","type":"paragraph"},{"text":"二、交通部在领导工作上有近“承转”机关，觉得上面管得太多，帮助不够，作为部没有很好地养成当家作主的习惯，很少发挥独立思考作用，过去是中财委和三办打电话叫干什么就干什么，现在是六办了，同时，在进行公路建设方面，工作往往处于被动地位。几年来交通工作方面的几件大事如康藏公路、塘沽新港、湛江港等的建设，交通部只做了承包工作。章伯钧部长说：国务院的“办”和“委”对部原给予不少的帮助，但可惜管得太多，在许多工作上交通部还可发挥更多的自主的积极性。章伯钧部长说，现在交通部的负责干部相当强，有的已经成为内行，有的虽然没有成为内行也成了半内行。他们懂业务，能作事，有信心。应该让部的权力更大些，能够独立来负责。他说，国务院对部的领导制度和方式，现在是应该考虑改变一下了，否则机构重叠，制约过多，不仅浪费人力，而且使部不能充分发挥主管作用。","type":"paragraph"},{"text":"三、交通部的群众工作作得好，几年来交通部争取到很多万吨轮船自海外归来。民主党派在这方面作了许多工作，对这方面的工作经验应该很好地加以总结，以利于进一步争取的工作。","type":"paragraph"},{"text":"此外，章伯钧部长也谈到过去交通部在“肃反”和“三反”等运动中的经验，他说，希望这次中共整风好好搞，多跟群众商量，多争辩。他说，过去这方面做得太少了，最近交通部号召整风尚有许多人不敢说话，恐怕招到不好的后果。","type":"paragraph"}],"comments":[],"origin":"1957年5月20日《人民日报》。原题为：“章伯钧部长谈整风中需要解决的问题， 交通部应着重研究政策方针”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2249d0484"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转粮食部党组关于今年小麦购销情况和意见的报告","authors":[],"dates":[{"year":1958,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央批转粮食部党组关于今年小麦购销情况和意见的报告","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"中央同意粮食部党组《关于今年小麦购销情况和意见的报告》。报告中提出的四项措施是必要的。现在将这个报告转发给你们，希望你们参照粮食部党组的报告并结合当地的情况将小麦的收销工作及早加以安排。","type":"appellation"},{"text":" 中央1958年11月13日","type":"paragraph"},{"text":"粮食部党组关于今年小麦购销情况和意见的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"今年小麦丰收，但是种子留用多，最近几个月农村多吃了，国家征购有增加，销售也有增加，现在国家库存不多，分布很不平衡，今后小麦销售需要早作安排。","type":"paragraph"},{"text":"据农业部最近统计，今年小麦总产量为789亿斤，比去年470亿斤增产319亿斤。从今年5月小麦大量上市时算起，到9月底止，全国征购小麦148亿斤，比去年同期118亿斤多收30亿斤。国家征购增加不多的原因，一是今年农村留用种子增加很多，去年小麦播种面积为4亿亩，今年各地计划播种5.5亿亩，又普遍推广密植，种子留用量比去年约增加100多亿斤；二是今年农村多收了小麦，也多吃了小麦。","type":"paragraph"},{"text":"今年5月到9月，全国共销小麦84亿斤，比去年同期71亿斤增加13亿斤。多销的原因，主要是这个时期国家库存中其他粮食少，不得不多销小麦。","type":"paragraph"},{"text":"9月底，全国库存小麦为132亿斤，比去年同期119亿斤增加13亿斤。但分布很不平衡，河南库存增加了14亿斤，其他地方有的增加，有的减少。大中城市减少很多。","type":"paragraph"},{"text":"现在小麦收购已是尾声，库存分布不平衡，运输又很紧张，今后小麦在地区之间很难进行大量调剂。根据这种情况，现在需要采取适当措施，才能保持从现在起到明年麦收前的小麦均衡供应。我们意见：第一，在秋季购粮中，注意组织小麦收购，估计在小麦下种以后，农村还有小麦，有可能再收购一些。第二，从现在起到明年5月，城市面粉销量不能超过去年同期水平，有的地方还要比去年减少一些。去年10月到今年4月，城市面粉是限量供应的，7个月共销面粉折成小麦为70亿斤，每月平均销售10亿斤（今年8、9两个月的销量都是19亿多斤）。第三，尽快搞些薯粉搭配供应。第四，从现在到明年收小麦以前，农村基本不再供应小麦。到过年时可以量力供应少量的小麦。","type":"paragraph"},{"text":"在采取上述措施的时候，需要向城市人民讲清楚，今年增产的小麦，大部分做了种子，前一个时期又多吃了一些。现在少吃点面粉，是为了争取明年更大的丰收。当然，我们要尽可能做好地区之间小麦的调剂工作。","type":"paragraph"},{"text":"以上报告，如无不妥，请批转各地参照执行。","type":"paragraph"},{"text":" 粮食部党组1958年10月21日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0a6f7a319"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

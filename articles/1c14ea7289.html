script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中央军委重申军区文化大革命分期分批进行的指示","alias":"","parts":[{"type":"paragraph","text":"中央军委重申军区文化大革命"},{"type":"paragraph","text":"分期分批进行的指示"},{"type":"paragraph","text":"（一九六七年一月二十八日）一、军区的文化大革命，遵照毛主席和林副主席的指示，应分期分批进行。"},{"type":"paragraph","text":"二、目前全国的无产阶级文化大革命，已进入全面阶级斗争的新阶段。中国人民解放军有积极支援革命左派和保卫文化大革命的任务。"},{"type":"paragraph","text":"三、帝、修、反正在加强反华，露鑫欲动，蒋匪也想乘机袭扰。因此处在反帝、反修霸一线的军区（济南、南京、福州、广州、昆明、新）和有随时策应各军区任务的武汉军区的文化大革命运动，都应照前次指示暂缓进行，把自已稳定起来，以便支援地方文化大革命，保卫国防。何时开始，听候军委命令。"},{"type":"paragraph","text":"西南的春雷"},{"type":"paragraph","text":"(一九六七年二月一日）"},{"type":"paragraph","text":"《人民日报》社论"},{"type":"paragraph","text":"贵州省无产阶级革命造反派大联合，从省市委内一小走资本主义道路的当权派手中，，夺取了党、政、财、文大权。这是西南地区在隆冬季节响彻云霄的第一声春雷！我们欢呼！欢呼毛泽东思想在贵州省的伟大胜利！这个胜利，是对整个大西南的党内一小走资本主义道路当权派的沉重打击。这个胜利，将引起连锁反应，使西南地区的无产阶级革命派在夺权斗争中乘风破浪地前进。"},{"type":"paragraph","text":"贵州无产阶级革命派夺权的经验，再一次证明了，在夺权斗争中，必须建立一个为群众所拥护的临时权力机构。这个机构，是无产阶级革命派大联合的核心领导，是无产阶级的权威。它有威信，有能力，统一地集中地领导夺权斗争。这是夺权斗争胜利的重要保证。"},{"type":"paragraph","text":"贵州无产阶级革命派夺权的经验，再一次证明了，作为无产阶级革命派大联合核心领导的权力机构，在夺权斗争中，必须从当地实际出发，集中群众的革命要求，提出明确的政治纲领。贵州无产阶级革命造反总指挥部通告，就是这样一个纲领。它向全省人民发出的五项号召，好得很！好得很！"},{"type":"paragraph","text":"在无产阶级革命派同党内一小走资本主义道路当权派决战的关键时刻，一切革命的干部，都应当遵循毛主席的指示，坚决执行以毛主席为代表的无产阶级革命路线，应当拿出无产阶级革命家的胆略、魄力和勇气，应当在群众中亮相，应当振臂高呼，应当亲临前线，和革命群众结合，并肩战斗。只有这样，才能号召广大群众，才能组成一支有集中领导的、有"}],"authors":[],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":278,"page_end":278},"tags":[{"name":"贵州文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委重申军区文化大革命分期分批进行的指示","authors":[],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"中央军委重申军区文化大革命分期分批进行的指示","type":"title"},{"text":"一、军区的文化大革命，遵照毛主席和林副主席的指示，应分期分批进行。","type":"paragraph"},{"text":"二、目前全国的无产阶级文化大革命，已进入全面阶级斗争的新阶段。中国人民解放军有积极支援革命左派和保卫文化大革命的任务。","type":"paragraph"},{"text":"三、帝、修、反正在加强反华，蠢蠢欲动，蒋匪也想乘机袭扰。因此处在反帝、反修第一线的军区（济南、南京、福州、广州、昆明、新疆）和有随时策应各军区任务的武汉军区的文化大革命运动，都应照前次指示暂缓进行，把自己稳定起来，以便支援地方文化大革命，保卫国防。何时开始，听候军委命令。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c14ea7289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广州市东平农场委员会专政对象登记表--陈少均","authors":[],"dates":[{"year":1966,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中共广州市东平农场委员会专政对象登记表--陈少均","type":"title"},{"text":"","type":"appellation"},{"text":"广东省广州市郊区 公社 大队 生产队（ 村）","type":"paragraph"},{"text":"专政对象登记表","type":"paragraph"},{"text":"户主姓名 陈少均 编号85","type":"paragraph"},{"text":"   问题性质 右派分子   姓名 现名 陈少均 性别 男 家庭出身 地主   曾用名 陈绍鋆、张杰 年龄 35 本人成份 学生   文化程度 高中毕业 民族 汉 现在职业及职务     原籍 广东东莞县人 现住     何时何地何人介绍参加过何种反动组织，任何种职务     家庭成员及主要社会关系中的姓名、政治面貌及社会职业 家父在南美洲西印度群岛亚美加。家姊在九龙幼儿园工作。爱人陆群已于62年5月离婚，有2个女儿，张露茜、张露丝2岁（本人自称）   个人简历 1949年10月前在广州市培正中学读书； 1949.11－1954年底在132师警卫营当文化教员工作； 1954年底转建复员回广州到大新路转建委员会报到，等待分配工作。 1955年5月由转建委员会介绍到市教育局师资训练班学习一年。 1956年8月到市17中学任初中语文教师。 1958年底下放到郊区新滘农业社劳动，由于当时患病，不能坚持劳动，于59年退职回家休养。后遣送农场改造到现在。   何时何地受过何种处分 1958.4.30.在市17中学，由工业交通战线整风领导小组批准给予开除党籍，送农村监督劳动。   ","type":"paragraph"},{"text":"注：(1)专政对象包括解放后外出、外逃的和四清运动中新划出来的。","type":"paragraph"},{"text":"(2)“问题性质”一栏，分别填写属于那一种“分子”。","type":"paragraph"},{"text":"(3)“主要问题”一栏，包括解放前后的主要罪恶和主要问题。","type":"paragraph"},{"text":"   主要问题 陈出身于反动的地主家庭，思想没有得到改造，在整风运动中趁时向党攻击，散播反动言行，攻击、否定我党各次运动的政策，否定、污蔑人民解放军，攻击党员和老干部煽动闹事，破坏整风运动，表现恶劣，所以戴上右派分子帽子，送农场劳动改造，但表现仍坏，继续攻击党的政策，造谣撞骗，企图财色兼收，抗拒改造，拒绝交代，曾逃跑3次，羡慕港澳生活，在1963年12月间偷渡去澳未遂，受过群众斗争，包庇坏人坏事。   大队贫下中农协会意见 送场监改以来对过去罪行认识仍不够深刻，劳动一般尚算肯干，表现一般化。 基修大队党支部 基修大队分工会 签名 徐丽才 1966年6月1日   大队党支部意见 右派份子，列入专政对象。 签名 中国共产党广州市东平农场委员会 1966年6月15日   大队工作队意见 同意列为专政对象 签名 1966年6月15日   备考 右派分子继续监督改造。 中共广州市委农村四清总团三元里分团 66.6.15.   ","type":"paragraph"},{"text":"填表人 黄为意 1966年5月28日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"219953e188"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

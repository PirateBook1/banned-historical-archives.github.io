script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西、成都等地坏分子散布各种谣言破坏棉布计划供应工作","authors":[],"dates":[{"year":1954,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"江西、成都等地坏分子散布各种谣言破坏棉布计划供应工作","type":"title"},{"text":"【江西分社22日电】江西省实行棉布计划供应后，城乡资本主义分子和敌对分子散布各种谣言破坏棉布计划供应工作。有些地方坏分子散布谣言说：现在国家正在闹粮荒、油荒、布荒，将来可真不得了。南昌市有的资本家造谣说：将来没有布要穿树皮了。一贯道分子造谣说：将来棺材也要实行统销。目前各地都发现“将来政府对衣、食、住、行，都要进行限制”的谣言。横峰县有些地主造谣说：上半年是粮食统购统销，下半年是棉布统购统销；上半年叫人饿死，下半年叫人冻死。南昌市有的资本家乘机破坏工农联盟，说：工人一丈五，农民一丈一，实在不平等，将来要把农民逼死。上饶市曾发现坏分子发动群众到毛主席那里去“告状”，企图煽动群众来反对棉布统购统销政策。同时各地普遍谣传属于棉花做成的东西都要实行计划供应。9月15日以来，非统销商品如毛线、毛巾、毯子、短裤头、童装、绒衣和床单的销售量都显著增加。景德镇市国营商店原来每天卖出的床单只有七、八床，实行棉布计划供应后，一天就销出300床。上饶市国营商店13日只卖出毛线40磅，到15日就卖出372磅。南昌市弹棉业的资本家，在15日到同业工会要求发给购买棉花的证明文件达4000多份。目前有些地区谣传将来食盐也要实行计划供应，因此全省许多地区发现抢购食盐的现象。吉安、安义、奎新、静安等县国营商业部门的食盐均因抢购而形成脱销。","type":"paragraph"},{"text":" （战平）","type":"paragraph"},{"text":"【四川分社22日电】成都市部分资产阶级分子和敌对阶级分子以造谣、抢购等方法来破坏棉布统购统销和棉花统购政策。商人贺道生（反革命嫌疑分子）造谣说：“人民政府这一弄，才能把花纱布公司的次货卖得脱。”茶社业老板蔡先贵说：“实行棉布统购统销和棉花统购，就是要把棉花运往外国”。释放犯戴辉忠造谣说：“实行棉布统购统销，还不是把棉花拿去造炸药了。”还有的造谣说：将来碗、筷都要实行统购统销。烟毒犯（已释放）张光文造谣说：“上了五十岁的人不发布票。”还有些坏分子曲解布证颜色（购布证分红、蓝、紫三色）说：什么颜色的布证只能买什么色的布。","type":"paragraph"},{"text":"资产阶级分子和敌对阶级分子套购、抢购棉布的行为已发现多起。有些人借口交公债进行抽资，还有些人把布卖完了，故意不进货，趁机推销残剩商品。东城区油绸业老板于14日集体抢购白布50多匹。","type":"paragraph"},{"text":" （吴世保据成都市棉布计划供应办公室材料编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da37810365"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

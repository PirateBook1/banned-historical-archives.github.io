script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊拉克高级军官和政府官员参观我国展览会  盛赞我国成就  祝贺中伊友谊  塔拉巴尼总监说，毛泽东思想正在发扬光大，它照亮了东方被压迫人民的道路","authors":[],"dates":[{"year":1960,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊拉克高级军官和政府官员参观我国展览会"},{"type":"paragraph","text":"盛赞我国成就  祝贺中伊友谊"},{"type":"paragraph","text":"塔拉巴尼总监说，毛泽东思想正在发扬光大，它照亮了东方被压迫人民的道路"},{"type":"paragraph","text":"新华社巴格达25日电　伊拉克的许多高级军官和政府高级官员继续参观在这里举行的中国经济建设成就展览会。他们都盛赞中国工农业的巨大成就，并表示要为加强中伊两国人民的友谊而努力。"},{"type":"paragraph","text":"伊拉克作战副参谋长、国防部作战部部长法里德·齐亚·马哈茂德准将等三十多名军官24日在中国大使馆副武官宋文中少校的陪同下参观了展览会，并观看了中国影片《欢庆十年》。伊拉克军官赞扬中国的建设成就，还特别称赞他们在电影中看到的训练有素的中国人民解放军。马哈茂德准将在留言簿上写道，“我喜欢展出的重型机器，消费品和精密仪器。所有这一切都表明人民中国在工农业和技术方面达到了很高的水平，同时这还表明中国人民为提高他们的水平所作的巨大努力”。纳伊夫·艾哈迈德准将写道，“我所看到的工农业产品和建筑器材无可争辩地证明了中国人民在各方面所取得的进步，并确实证明，东方各国人民的能力并不比西方各国人民的能力要差。我祝贺伟大的中国人民取得成就和进步，并祝中国和伊拉克两国人民的友谊万古长青。”"},{"type":"paragraph","text":"在此之前，伊拉克国防部各部部长以及其他一些高级军官曾经在17日参观了展览会。"},{"type":"paragraph","text":"曾经出席这个展览会开幕式的伊拉克司法部长穆斯塔法·阿里19日在中国大使张伟烈陪同下，再次参观了展览会。他兴致勃勃地参观了展览会的各个部分，并在写下他的印象时说，“这些展品使我赞叹不已……我在展览会上所看到的一切东西都是手艺精巧，式样新颖，它们的布置也是优美的。中国人民在解放以后的几年里证明，他们具有一切民族的最优秀的特点。我祝友好的中国人民的进步和成就。中国和伊拉克的友谊万岁。”"},{"type":"paragraph","text":"国防部通讯部部长沙克尔·阿里准将写道，“展览会上的各种展品都表明人民中国这个友好的国家在技术和工业方面所取得的巨大进步，特别是在电讯器材方面的进步。我非常高兴地亲眼看到中华人民共和国在解放以后短短的时间内在工业方面所取得的巨大进步。”曾经参观过展览会的伊拉克政府高级官员们也在留言簿上写下自己的印象。"},{"type":"paragraph","text":"土地改革部总监穆卡拉姆·塔拉巴尼在参观后写道，“我亲眼看到（中国）在社会、政治和经济生活各方面所取得的辉煌成就。所有这一切表明，当人们获得彻底解放以后，他就能够创造一切物质和文化财富……，尽管有种种障碍，但是毛泽东思想正在发扬光大，它照亮了东方被压迫人民的道路。我们的人民非常珍视中国人民的友谊，并为加强这种有利于人类的友谊和巩固世界和平而努力。”"},{"type":"paragraph","text":"伊拉克炼油厂管理总局局长阿卜杜勒·法塔赫·易卜拉欣写道，“我们对我们在展览会上所看到的东西的钦佩同我们对伟大的中国革命的钦佩是联系着的。中国革命被认为是东方各国人民和非洲各国人民最伟大的经验。渴望自由和独立的各国人民都钦佩伟大的中国人民在解放以来所取得的成就。我们希望，我们能够领会中国革命为我们提供的经验，并从中获得好处。”"},{"type":"paragraph","text":"国家指导部电影和戏剧管理局局长优素福·阿尼写道，“这次展览会清楚而明确地指出，伟大的中国人民和他们伟大的领袖正在沿着建设他们繁荣的未来的道路迈进。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58bd5d7f98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

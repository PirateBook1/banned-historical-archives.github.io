script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古丰镇县中学一千多名汉族学生举行罢课、游行示威","authors":["廖由滨"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"内蒙古丰镇县中学一千多名汉族学生举行罢课、游行示威","type":"title"},{"text":"廖由滨","type":"authors"},{"text":"新华社呼和浩特16日讯　内蒙古自治区丰镇中学应届二百多名初中毕业生因不愿毕业后升不上学，回家参加农业生产，曾在5月5日提出“坚决反对强迫我们回农村”、“要求人民政府安排工作”和“要求政府多办学校”等口号，并分头串连校内一、二年级七百多名学生举行罢课。学校和当地领导人当天就解答了学生们提出的要求实行统一招生等问题。自治区教育厅副厅长秦丰川曾多次向学生解释今年一部分中学毕业生不能升学的原因。但学生们仍不满意。5月6日下午一百六十多名应届毕业生，整队到大街游行，演说、呼口号，企图取得群众的同情和支持。许多农民和街道群众听了学生们的演讲，个个都说他们怕劳动，如果都当干部，谁种地呀。游行的学生听到群众的舆论后，绝大部分人觉察到错误纷纷脱队返校。学生们返校后受到没有参加闹事同学的批评；学校领导又把当晚接到各工厂、各机关和街道市民、郊区农民的一百多封来信公布后，大部分学生恍然大悟，要求学校第二天复课。这时丰镇县和自治区领导同志，向学生传达了毛主席关于处理人民内部矛盾问题的报告，和正确对待中小学生升学就业问题。接着学生们就展开讨论，大家都认为这次罢课和游行是错误的。大部分毕业学生都表示愿意回家参加生产，但是要求人民政府对他们家庭和农业社进行说服教育以减轻回家后精神上的压力。","type":"paragraph"},{"text":"来源：1957年5月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d9e959190"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

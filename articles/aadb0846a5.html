script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5407","name":"中央法制委员会对未成年人被匪特利用放火投毒是否处罚的批复","author":"中央法制委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央法制委员会对未成年人被匪特利用放火投毒是否处罚的批复","dates":[{"year":1951,"month":12,"day":5}],"is_range_date":false,"authors":["中央法制委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 408","tags":[{"name":"少年儿童","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央法制委员会"},{"type":"title","text":"对未成年人被匪特利用放火投毒是否处罚的批复"},{"type":"subtitle","text":"一九五一年十二月五日 法制刑字258号"},{"type":"paragraph","text":"中南军政委员会："},{"type":"paragraph","text":"接政务院秘书厅十一月七日移转单，转来你会（51）会厅法字第32号报告，请解释未成年人被匪特利用放火、投毒是否处罚的问题。由于这一问题正在研究中，尚未作具体规定。兹就研究中所拟的一般原则提出供请参考："},{"type":"paragraph","text":"我们认为未满十二岁者的行为不予处罚，未满十四岁者犯一般情节轻微的罪，可不予处罚，但应交其亲属、监护人或其所属机关团体，予以管理教育；但已满十二岁者如犯杀人罪、重伤罪、惯窃罪以及其他公共危险性的犯罪，则可由法院认定。如法院认为有处罚之必要者，得酌情亦予以处罚，并得对其家长或监护人予以警告。十四岁以上未满十八岁者的犯罪，一律予以处罚，但得比较十八岁以上的成年人犯罪从轻或减轻处罚。"},{"type":"paragraph","text":"未成年人被匪特利用放火、投毒等行为的刑事责任问题，一般可以参照以上原则处理。如其反革命犯罪情节严重或发生重大危害结果者，并可较重处罚。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aadb0846a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

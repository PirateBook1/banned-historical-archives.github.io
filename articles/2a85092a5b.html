script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市妇女对党关於高、饶反党联盟的决议的反映","authors":[],"dates":[{"year":1955,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"重庆市妇女对党关于高、饶反党联盟的决议的反映","type":"title"},{"text":"【四川分社二十五日讯】重庆市多数妇女，尤其是劳动妇女对党代表会议关于高岗、饶漱石反党联盟的决议表示拥护，认为是党的历史上重大胜利。有些资产阶级妇女也不得不从党对高饶的处理中认识到我们的党是大公无私。","type":"paragraph"},{"text":"但仍有些基层妇女干部及劳动妇女认为高饶事件是党出的丑事，怕家丑外扬后影响党的威信，不愿向群众宣传。大阳沟所妇代会主任委员蔡庆华(女佣工)说：“趁群众还不晓得这个事，可以不组织群众读报和宣传。”有的觉得处分太轻，一区段牌坊所工商妇女蒋慕蓝说：“为啥不把他们像刘青山、张子善一样判处死刑，是不是为了解放台湾，对他们进行统战。”广播生产社的资本家柴兰馨却说：“这些人都是毛主席几十年来的亲密战友，今天落得这样一个下场，真是俗话说的同患易，共利难。”甚至有的对党的先进性产生了怀疑，认为党还是和群众一样有好人、有坏人，党不是如她们原来想像的那么好，并认为儿女入不入党、团都是一样。","type":"paragraph"},{"text":"少数对政府不满的人趁势向我们党和政府进行攻击和污蔑，说：看这情况要整党了，今后不知道要整出多少坏人来呢？怪不得西南一级机关要撤销，是不是怕他们在地方争权夺利，称王称霸。","type":"paragraph"},{"text":"1955年4月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a85092a5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国杂技调演胜利结束","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国杂技调演胜利结束"},{"type":"paragraph","text":"这次参加调演的节目，生动地反映了我国人民勇敢豪迈、百折不回的革命精神，生动地说明以革命样板戏为标志的文艺革命正在进一步深入，有力地批判了邓小平诬蔑文艺界的谬论"},{"type":"paragraph","text":"新华社一九七六年五月二十八日讯　全国杂技调演在批判邓小平、反击右倾翻案风斗争深入发展的大好形势下胜利结束。二十七个省、市、自治区以及铁路、部队系统的两千多名杂技工作者，带着四百四十多个节目，参加了无产阶级文化大革命以来我国杂技艺术成果的盛大检阅。杂技舞台莺歌燕舞，百花竞开，一派蓬勃兴旺景象。"},{"type":"paragraph","text":"具有悠久历史的杂技艺术，近几年来遵循“古为今用，洋为中用”、“百花齐放，推陈出新”的方针，扬弃糟粕，立足创新，今天以崭新的姿态出现在观众面前。这次参加调演的节目，大多有高难的技巧，刚健挺拔的造型和充满激情的表演。这些节目生动地反映了我国人民勇敢豪迈、百折不回的革命精神和敢于登攀、敢于胜利的英雄气概，一扫过去那些为地主资产阶级服务的旧杂技舞台上的污浊空气，与修正主义文艺黑线把杂技歪曲为专供人们欣赏的“纯技术”表演有着本质的区别。首都的工农兵观众为革命的杂技艺术拍手叫好。他们从观看表演中受到了鼓舞。一位老工人写诗赞扬说：“中国人民有志气，无坚不摧勇登攀，排除万难越天堑，凯歌响彻万重山。”调演中，上海、辽宁、广州部队、广西、广东、沈阳部队等代表队的演出以及其他杂技团队中的一些优秀节目，展示了杂技艺术飞速前进的新面貌，新品种、新创作不断涌现，难度大的顶碗、踢碗、钻圈、椅子顶以及口技、手技、魔术（戏法）等项目有了较大的突破，杂技艺术从生活中提炼和发展新的技巧，从其它艺术中吸取养料，更具有强烈的时代气息和鲜明的民族特色。杂技艺术的蓬勃发展，生动地说明以革命样板戏为标志的文艺革命正在进一步深入，这也是对邓小平诬蔑革命样板戏是“一花独放”，攻击文艺界“今不如昔”等谬论的有力回击。"},{"type":"paragraph","text":"毛主席教导我们：“不斗争就不能进步。”这次杂技调演紧紧地抓住了阶级斗争这个纲，参加调演的杂技工作者深入批判邓小平，积极投入反击右倾翻案风的伟大斗争，并且就杂技艺术改革的方向、道路问题展开了大辩论。他们回顾了杂技艺术改革中两个阶级、两条路线的激烈斗争，重温毛主席《在延安文艺座谈会上的讲话》，批判“阶级斗争熄灭论”、“全民文艺论”等修正主义货色，更加明确地认识到，杂技艺术改革的每一个进步都伴随着阶级斗争，只有坚持毛主席的革命文艺路线，杂技改革才能沿着正确的方向发展，才能带来杂技艺术更大的繁荣。"},{"type":"paragraph","text":"调演期间，杂技工作者昂扬振奋的精神面貌，给观众留下了深刻的印象。这支队伍中，文化大革命中成长起来的青少年演员占了绝大多数，最小的演员只有八岁。他们以新的思想、新的作风和比较扎实的基本功，展现了杂技界一代更比一代强的喜人景象。许多老杂技工作者打破旧传统观念的束缚，将自己的专长传授给年轻一代，热心地培养他们。调演过程中，杂技工作者还到工厂、农村、部队演出。有一个队在郊区公社露天演出时，遇到了六七级大风，演员们不畏风沙，坚持演出。贫下中农赞扬说，“你们这种崭新的精神面貌，是无产阶级文化大革命带来的变化，也是批判邓小平、反击右倾翻案风的胜利成果。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62f815e056"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

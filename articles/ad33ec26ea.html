script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东、刘少奇、周恩来电霍查、列希、谢胡  祝贺阿尔巴尼亚解放十四周年  陈毅外长致电什图拉外长表示祝贺","authors":[],"dates":[{"year":1958,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东、刘少奇、周恩来电霍查、列希、谢胡"},{"type":"paragraph","text":"祝贺阿尔巴尼亚解放十四周年"},{"type":"paragraph","text":"陈毅外长致电什图拉外长表示祝贺"},{"type":"paragraph","text":"新华社28日讯　毛泽东主席、刘少奇委员长、周恩来总理今天打电报给阿尔巴尼亚劳动党中央委员会第一书记恩·霍查同志、阿尔巴尼亚人民共和国人民议会主席团主席哈·列希同志、部长会议主席穆·谢胡同志，祝贺阿尔巴尼亚解放十四周年。电文如下：阿尔巴尼亚劳动党中央委员会第一书记"},{"type":"paragraph","text":"恩·霍查同志，阿尔巴尼亚人民共和国人民议会主席团"},{"type":"paragraph","text":"主席哈·列希同志，阿尔巴尼亚人民共和国部长会议主席穆·谢胡同志："},{"type":"paragraph","text":"当阿尔巴尼亚解放十四周年纪念日的时候，我们谨代表中国人民、中国共产党和中国政府向阿尔巴尼亚人民、阿尔巴尼亚劳动党和阿尔巴尼亚政府致热烈的、兄弟的祝贺。"},{"type":"paragraph","text":"具有光荣革命传统的、勤劳勇敢的阿尔巴尼亚人民，十四年来，在阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府的领导下，在建设社会主义、保卫欧洲和世界和平的崇高事业中取得了巨大的成就。在反对现代修正主义的斗争中，忠于无产阶级国际主义原则的阿尔巴尼亚劳动党和人民表现了坚定不移的立场，对捍卫马克思、列宁主义的纯洁和巩固以苏联为首的社会主义阵营的团结作出了贡献，中国人民把兄弟的阿尔巴尼亚人民的一切成就都看成是自己的成就并且以此而感到自豪。"},{"type":"paragraph","text":"中、阿两国人民的兄弟友谊正在进一步的发展和巩固。阿尔巴尼亚政府和人民对中国人民反对美国帝国主义对我国加紧军事挑衅和战争威胁的斗争给予了有力的支持，对这种兄弟支持，中国人民十分感谢。我们深信，建筑在无产阶级国际主义基础上的中、阿两国人民之间的兄弟友谊将万古常青。"},{"type":"paragraph","text":"祝阿尔巴尼亚人民在建设社会主义和保卫世界和平的斗争中取得新的、更大的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席　中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1958年11月28日于北京"},{"type":"paragraph","text":"新华社28日讯　中华人民共和国外交部长陈毅今天致电阿尔巴尼亚人民共和国外交部长贝·什图拉同志，祝贺阿尔巴尼亚解放十四周年。电文如下：阿尔巴尼亚人民共和国外交部长贝·什图拉同志："},{"type":"paragraph","text":"值此阿尔巴尼亚解放十四周年之际，部长同志，请接受我最热烈的祝贺。"},{"type":"paragraph","text":"祝你在致力于加强以苏联为首的社会主义阵营团结的崇高事业中，在执行阿尔巴尼亚政府的和平外交政策和维护欧洲和世界和平的斗争中取得更大的成就。"},{"type":"paragraph","text":"中、阿两国人民之间的牢不可破的兄弟友谊万岁！"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅"},{"type":"paragraph","text":"1958年11月28日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad33ec26ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

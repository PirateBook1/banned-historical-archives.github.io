script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联军用飞机不断侵入我领空加剧边境紧张局势我政府强烈抗议苏修新的军事挑衅严正警告苏联政府:用马列主义、毛泽东思想武装起来的七亿中国人民是不容欺侮的，中国的领土主权绝对不容侵犯。苏联政府必须立即制止类似事件的发生，否则，由此产生的一切严重后果，必须由苏联政府承担全部责任","authors":[],"dates":[{"year":1968,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　今天，我国外交部苏联东欧司负责人召见苏联驻华大使馆临时代办拉兹杜霍夫，就苏联军用飞机侵犯中国领空的严重事件，向苏联驻华大使馆提出抗议照会。照会全文如下:"},{"type":"paragraph","text":"苏联驻华大使馆:"},{"type":"paragraph","text":"中华人民共和国外交部，现就苏联军用飞机侵犯中国领空的严重事件，照会如下:"},{"type":"paragraph","text":"一九六八年八月九日至二十九日，苏联各种军用飞机二十九架次，连续侵入中国黑龙江省同化地区上空，进行侦察、骚扰和挑衅活动。其中，九日是十架次，十日是五架次，十二日是五架次，十五日是一架次，二十日是一架次，二十四日是三架次，二十九日是四架次。这些苏联军用飞机，在中国境内都是低空飞行，飞行高度最低为三十米，侵入深度最深达三公里，飞行长度最长达五公里。"},{"type":"paragraph","text":"应当指出，近年来苏联方面派遣军用飞机侵犯中国领空是一贯的，仅在最近一年内，就有一百一十九批，一百三十一架次。但是，在短短的二十一天之内，集中对中国一个地区领空进行如此频繁、如此放肆、如此猖狂的军事挑衅，则是罕见的。尤其应当指出，这些军用飞机的入侵事件，是在苏联八月二十日出兵侵略捷克斯洛伐克前后发生的，这绝不是偶然的。"},{"type":"paragraph","text":"苏联各种军用飞机最近不断侵入中国同化地区领空，加剧边境紧张局势，是对中华人民共和国领土主权肆无忌惮的侵犯和破坏，是对中华人民共和国进行新的军事挑衅。这一事件完全是苏联政府为配合侵略捷克斯洛伐克的暴行，为推行联美反华、勾结美国、企图主宰世界的全球战略，有组织有计划地进行的。"},{"type":"paragraph","text":"对此，中国政府向苏联政府提出强烈的抗议!中国政府严正警告苏联政府，用马克思主义、列宁主义、毛泽东思想武装起来的七亿中国人民是不容欺侮的，中国的领土主权绝对不容侵犯。你们现在做的那一套，对中国人民是根本行不通的。苏联政府必须立即采取有效措施，制止类似事件的发生，否则，由此产生的一切严重后果，由苏联政府承担全部责任。"},{"type":"paragraph","text":"中华人民共和国外交部"},{"type":"paragraph","text":"一九六八年九月十六日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aec5ba012b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

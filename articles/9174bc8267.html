script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元、李先念同志会见罗马尼亚新闻工作者代表团","authors":[],"dates":[{"year":1970,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元、李先念同志会见罗马尼亚新闻工作者代表团"},{"type":"paragraph","text":"新华社二日讯　中共中央政治局委员姚文元同志，中共中央政治局委员、国务院副总理李先念同志，今天下午会见了由罗马尼亚通讯社副社长扬·格尔耶率领的罗马尼亚新闻工作者代表团全体成员，同他们进行了亲切友好的谈话。参加会见的代表团团员有：罗马尼亚《火花报》编辑部副秘书长彼特·波帕，罗马尼亚广播电视委员会副主编瓦西里·康斯坦丁，罗马尼亚电视台摄影记者奥维迪乌·德卢格，罗马尼亚《火花报》、罗马尼亚通讯社驻北京记者扬·格罗查努。"},{"type":"paragraph","text":"会见时，罗马尼亚驻中国大使杜马在座。会见时，首都新闻界和外交部有关方面负责人张纪之、甄文君、张子良、袁鲁林、戴枫在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9174bc8267"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

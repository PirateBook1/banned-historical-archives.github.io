script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组关于受理肃反运动中的申诉案件的分工的通知","authors":[],"dates":[{"year":1957,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"中央十人小组关于受理肃反运动中的申诉案件的分工的通知","type":"title"},{"text":"为了及时地处理肃反中的申诉案件，经中央十人小组与高检院、高法院、中监委、公安部、监察部等几个单位协调，特对于有关部门在受理申诉案件工作上的分头问题，作如下通知：","type":"paragraph"},{"text":"一、肃反运动中被清查或斗争过，没有做出结论；或已做结论，本人有意见，要求修改结论；或需要做善后工作的申诉案件，由中央十人小组和各级党委五人小组负责受理。","type":"paragraph"},{"text":"二、人民法院正在审查或已经审查判决、本人不限的申诉案件，则原审法院或上一级人民法院负责受理。","type":"paragraph"},{"text":"三、人民检察院决定不予起诉或免予起诉以后，本人又提出申诉的案件，由原办理的人民检察院或上一级人民检察院受理。","type":"paragraph"},{"text":"四、对于行政纪律处分有意见的申诉案件，由原决定处分的机关或其上一级机关受理；申诉人直接向监察机关提出或党、政领导机关认为需要监察机关受理的申诉案件，由监察机关受理。","type":"paragraph"},{"text":"五、对于党纪或团纪处分有意见的申诉案件，由原决定处分的机关党委、团委或其上一级的党委、团委受理。","type":"paragraph"},{"text":"六、在肃反运动中由公安机关逮捕预审或逮捕后转解当地公安机关处理或经预审后释放但本人不服的申诉案件，由原公安机关或其上一级公安机关受理。","type":"paragraph"},{"text":" 一九五七年八月二十九日","type":"paragraph"}],"comments":[],"origin":"中央山东省委肃反领导小组《肃清暗藏反革命分子运动文件汇编》，1991年印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2531de3329"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

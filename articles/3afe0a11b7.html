script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对湖南省委关于开展共产主义教育运动意见的批语","alias":"","parts":[{"type":"paragraph","text":"对湖南省委关于开展共产主义"},{"type":"paragraph","text":"教育运动意见的批语"},{"type":"paragraph","text":"（1958年10月30日）乔木叫同志："},{"type":"paragraph","text":"此件很好，可在红旗发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月开日下午十一时插红旗，拔白旗。[1]乔木，即胡乔木，当时任中共中央书记处候补书记。"},{"type":"paragraph","text":"[2]指中共湖南省委1958年10月20日关于开展共产主义教育运动的意见。其中介绍了被称为“一面共产主义的鲜艳红旗”的南县华东农业生产合作社党支部书记朱元生和被称为“一面资产阶级思想的白旗”的浏阳县星星农业生产合作社生产队长刘耀琪在人民公社运动中的表现。意见认为这两面旗帜，"},{"type":"paragraph","text":"对湖南省委关于开展共产主义教育运动意见的批语两个对立面，充分反映了人民公社运动中农村的共产主义思想和资本主义思想的两条道路的斗争，是当前农村两条道路思想斗争的缩影。一方面是广大农民的社会主义和共产主义思想已经迅速成长，成为运动的主流。另一方面，有一部分人反对公社统一分配，认为违背按劳取酬原则，穷社剥削富社，不公平，不合理，不能发挥劳动积极性，以资产阶级个人主义的观点来理解共产主义。同时，秋后算账派大肆反攻，千部中也有人对人民公社来得如此快思想准备不足。因此，很有必要通过人民公社运动，来一个全民的共产主义思想大革命，大破大立，将一切个人主义、本位主义的资产阶级思想和右倾保守等等白旗或灰旗，通通连根拔掉，让共产主义思想占领全部阵地。1958年11月16日出版的《红旗》杂志第十二期发表了中共湖南省委的意见。"},{"type":"paragraph","text":"[3]这是毛泽东为在《红旗》杂志上发表中共湖南省委关于开展共产主义教育运动的意见而拟的标题。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":338,"page_end":339},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3afe0a11b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

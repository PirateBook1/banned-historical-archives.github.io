script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席周总理返京  中央人民政府副主席、委员、各部门首长、高级军官、各党派团体代表及各国外交使领齐赴车站欢迎","authors":[],"dates":[{"year":1950,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席周总理返京"},{"type":"paragraph","text":"中央人民政府副主席、委员、各部门首长、高级军官、各党派团体代表及各国外交使领齐赴车站欢迎"},{"type":"paragraph","text":"【新华社北京四日电】中央人民政府毛泽东主席和政务院周恩来总理等一行离苏联返国后，已于今日下午十时到达首都北京。"},{"type":"paragraph","text":"前往车站欢迎的有中央人民政府副主席朱德、刘少奇、李济深、张澜，秘书长林伯渠，政务院副总理董必武、陈云、郭沫若、黄炎培，政府委员李立三、吴玉章、彭真、薄一波、罗荣桓、徐特立、蔡畅、刘格平、马叙伦、沈钧儒、沈雁冰、陈叔通、司徒美堂、蔡廷锴、彭泽民、傅作义、章伯钧、张奚若、谭平山、柳亚子、张东荪、龙云，外交部副部长李克农、章汉夫，北京市人民政府市长聂荣臻及中央人民政府各委、部、会、院、署、行的首长，中国人民解放军陆海空军高级军官，中国人民政协全国委员会委员，各民主党派、各人民团体的代表。"},{"type":"paragraph","text":"前往车站欢迎者，尚有苏联大使馆代办史白夫，武官郭托夫中将，参事齐赫文，商务副代表尼古拉也夫，首席副武官杜乐文上校；捷克大使魏斯柯普夫博士；朝鲜大使李周渊，参事霍英、金国辅；匈牙利公使夏法朗柯，参事费凯尔特；波兰大使馆代办毕罗奇及苏联驻北京代理总领事谢列金等各国外交使领。"},{"type":"paragraph","text":"毛主席、周总理在乐队高奏中华人民共和国国歌后，检阅了仪仗队，并与欢迎者握手。"},{"type":"paragraph","text":"毛泽东主席系于一九四九年十二月六日离开北京前往苏联，而于十二月十六日到达莫斯科。周恩来总理系于一九五○年一月十日离开北京前往苏联，而于一月二十日到达莫斯科。毛泽东主席和周恩来总理在莫斯科与苏联部长会议主席斯大林大元帅和苏联外交部维辛斯基部长举行了谈判，这一谈判的结果是在二月十四日签订的中苏友好同盟互助条约，中苏关于中国长春铁路、旅顺口及大连的协定，中苏关于贷款给中华人民共和国的协定。二月十七日毛泽东主席和周恩来总理等一行离开莫斯科返国，沿途曾访问斯维德洛夫斯克、鄂木斯克、新西伯利亚、克拉斯诺雅尔斯克、伊尔库次克、赤塔等地，而于二月二十六日离开苏联国境。毛泽东主席和周恩来总理一行返抵中华人民共和国国境后，曾在东北境内停留数日，在哈尔滨看了一个工厂，在长春看了市街，在沈阳看了一个工厂及北陵风景区，并在东北中国共产党的代表会议上讲了话。（附图片）"},{"type":"paragraph","text":"毛主席周总理下车后在高奏国歌声中肃立      （陈正青摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82a9bf435b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

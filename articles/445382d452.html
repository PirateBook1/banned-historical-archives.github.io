script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吉林省四座大中型电力灌溉站基本建成","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吉林省四座大中型电力灌溉站基本建成"},{"type":"paragraph","text":"新华社长春电　在深入批邓、反击右倾翻案风取得伟大胜利的凯歌声中，吉林省中部平原四座大中型电力灌溉站基本建成。"},{"type":"paragraph","text":"这四项灌溉工程是提引松花江水的松于、松前、松沐电灌站和提引饮马河水的饮西电灌站。四座电灌站共安装一百一十五组电机和水泵，每秒钟共可提水五十立方米，主干渠总长三百一十七公里，支渠总长三百七十公里，还有大量的田间渠道和附属工程，计划灌溉面积一百零八万亩，今年受益面积达四十万亩。"},{"type":"paragraph","text":"这四座电灌站是为适应吉林省中部平原地区农业学大寨运动蓬勃发展的需要而兴建的，于一九七○年底至一九七一年相继动工。反击右倾翻案风斗争开展以来，参加施工的工人、社员和干部在工地办学习班，开批判会，深入批判邓小平的修正主义路线，更加激发了革命积极性。他们一面加速各项主体工程进度，一面加速开挖渠道，平整土地，修筑田间附属工程，扩大了今年的受益面积。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"445382d452"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

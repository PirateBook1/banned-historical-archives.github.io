script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"关于同性恋问题","authors":["秘鲁人民运动"],"dates":[{"year":1994,"month":3}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"秘鲁人民运动一九九四年三月"},{"type":"paragraph","text":"这封信是秘鲁人民运动以秘鲁共产党的名义寄给美国记者洛夫洛夫拉·孔特勒拉（Lofofora Contreras）的，随后部分转载在美国的“保卫人权”的出版物《囚犯法定权利新闻》上。"},{"type":"paragraph","text":"我们查阅了我们的导师，也就是说马克思、列宁和毛主席，甚至其他人的有关同性恋的著作，但是我们没有找到任何东西，我们党也没有在文件中特别涉及这个问题。大体上对我们来说，美国某些革命的和激进的圈子对这个问题过分关注，而这在欧洲并不存在。正如我们之前所说的，宣称秘鲁共产党因同性恋身份而杀害同性恋或做出过反对他们的文件只是谎言和污蔑。"},{"type":"paragraph","text":"事实上，如果我们考察下马克思主义所说的，那么问题就不是个人的性取向，而是他们采取的阶级立场，把每个人分为革命者、进步人士、民主人士、修正主义者或反动派。无须在此做冗长的分析，我们就能发现同性恋存在于所有社会，一些人从出生就是，另一些则是由于他们生活或经历的社会环境造成的，后者看起来对我们的影响很大。我们的观点是同性恋取向不是思想问题，而是个人偏好。"},{"type":"paragraph","text":"秘鲁共产党有可能处决过同性恋，但是请放心，这不是因为他们的性取向而这样做的，而是因为他们反对革命的立场。不难看到，警察和军队经常光顾秘鲁城市里的酒吧和妓院，一些同性恋作为告密者和合作者而工作，他们因此对革命积累了血债，而当党夺取了这座城市时，它会和这些分子算账，而无关他们的性取向。之后发生的就是政府和反动媒体报道党杀害了同性恋或“清洗”了城市。"},{"type":"paragraph","text":"我们重申，秘鲁共产党不会因性取向而攻击、羞辱和歧视任何人。事实上，党的队伍向所有支持共产主义革命事业和马克思列宁毛主义、贡萨罗思想原则的人开放，无论他们的性偏好可能如何。我们相信，有着其他更重要和关键的主题要公开地进行大讨论，如革命暴力，这具体为人民战争普遍武器，等等。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4359cef1c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

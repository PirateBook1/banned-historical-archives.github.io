script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一汽车制造厂职工在建厂奠基典礼会上  写信给毛主席保证完成建厂任务","authors":[],"dates":[{"year":1953,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"第一汽车制造厂职工在建厂奠基典礼会上"},{"type":"paragraph","text":"写信给毛主席保证完成建厂任务"},{"type":"paragraph","text":"【本报讯】第一汽车制造厂全体职工，在七月十五日举行的建厂奠基典礼会上，曾写信给毛主席，保证按期完成建厂任务。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"我们以万分兴奋的心情，为新中国第一座汽车制造厂举行奠基典礼。第一座汽车制造厂是在您关怀与指导之下决定建立的。您给了我们许多具体的指示，要求我们切实保证工程质量，按时完成工程计划，这更加百倍地增强了我们的决心和力量。我们全体职工都以能够献身国家第一座汽车制造厂的建设为无尚光荣，我们忠诚地向您保证：我们一定以国家主人翁的姿态，发扬积极性和创造性，不断提高政治觉悟与技术水平，学习苏联先进经验，贯彻执行苏联专家建议，一定把工程做到“好、快、省、安全”。在党和您的关怀下，在伟大的友邦苏联热情无私的援助下，在中央人民政府第一机械工业部的直接领导下，我们一定能够克服困难，完满地按期完成建厂任务，为新中国的汽车工业开辟道路，以加速祖国的工业化。谨祝您身体健康，并致崇高的革命敬礼"},{"type":"paragraph","text":"第一汽车制造厂全体职工  一九五三年七月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e1ccc1f88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

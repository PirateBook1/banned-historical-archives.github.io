script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市镇反中贯彻政策情况检查报告（节录）","authors":[],"dates":[{"year":1951,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"天津市镇反中贯彻政策情况检查报告（节录）","type":"title"},{"text":"……已杀的895人，可杀可不杀而杀的有一起，如马树森系匪国民党塘大区分部委员，区总工会理事长，国大代表。解放前打骂工人，无故开除小学教员4人，解放后不服管制。判处死刑的根据是偏重历史成份方面其具体罪恶不重，民愤不大，且系电机技术工人，应该判处死缓或长期徒刑。完全错捕的26人，可捕可不捕而捕了的有20人。…此外多系张冠李戴，抓哥哥误抓弟弟，抓东家错抓西家…刑讯逼供侮辱打骂在清理积案初期也较为严重，如九分局审讯郭金玉自杀案时，错捕无辜群众6人，并刑讯其中之苏仁虎，苏屈打成招供认预谋杀人，送到市局弄清是自杀案。个别还有谤供的。分局捆了一个喊反动口号的小孩，问不出口供便自己编了一个口供，让小孩按上手印说：“你按一下我看，好看不好看？”还有变改口供和加重语气，如原供：“我不知道”改为“我全知道”“通奸姘靠”改为“强奸霸占”“踢一脚打一拳”改为“毒打一顿”。逼供的另一种方式是利用犯人逼犯人。如一处八科利用犯人吴铸昆，时怀玉逼刘云逊，刘受打不过，供认有血债，准备判处死刑后将情况弄清已改判徒刑。……无组织无纪律侵犯人权，不请示不报告擅自捕人押人……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df627345ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

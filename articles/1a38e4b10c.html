script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于弹道火箭和人造地球卫星——毛泽东与尤金谈话纪要","authors":[],"dates":[{"year":1957,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"关于弹道火箭和人造地球卫星——毛泽东与尤金谈话纪要","type":"title"},{"text":"摘自П.尤金的工作日记","type":"appellation"},{"text":"1957 年 11 月 1 日第 382 号","type":"appellation"},{"text":"与毛泽东同志的会谈记录","type":"subtitle"},{"text":"1957 年 10 月 11 日","type":"subtitle"},{"text":"机密","type":"appellation"},{"text":"文本第 3 份","type":"appellation"},{"text":"今天毛泽东邀请我一起去参观在北京举行的印度展览，刘少奇也与毛泽东一起参观。印度大使陪同中国领导人参观了展览。","type":"paragraph"},{"text":"毛泽东和我在展览期间的交谈，主要涉及的是苏联的弹道火箭和人造地球卫星。毛泽东对于卫星的发射过程表示了极大的兴趣，还热 情地谈论了该事件具有的重大意义。他说，“国际舞台上的力量对比 已经向有利于我们的方向发生了极大的倾斜，”毛泽东说，“很明显，帝国主义现在不会冒险发动一场针对我们的战争了，因为他们无法确定这个卫星会起到什么样的作用”。他还对苏联科学家在未来能够成功发送更大更完美的人造卫星表示了信心。","type":"paragraph"},{"text":"在谈话期间毛泽东问我，赫鲁晓夫和莱斯顿的会谈记录什么时候能够出版。听到我的回答后，毛泽东说，现在他们要将这些材料翻译成中文。我向毛泽东说明了他们谈话的基本概要。毛泽东饶有兴趣地听后对赫鲁晓夫的发言作了赞许的回应。对于他们的谈话，毛泽东非高兴地表示：“这些事务在我们这里，以及在苏联都进展得很好。” “火箭、人造卫星和相关的胜利对美国人而言是个打击，这不仅让你们，也让我们感到轻松和高兴。”","type":"paragraph"},{"text":"会谈由大使馆一等秘书罗满宁翻译。","type":"paragraph"},{"text":" 苏联驻中华人民共和国大使П.尤金","type":"paragraph"}],"comments":[],"origin":"《俄罗斯解密档案·中苏关系》第 7 卷第 319 页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a38e4b10c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

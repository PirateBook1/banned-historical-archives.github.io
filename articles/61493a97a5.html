script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央党史资料征委会和档案馆征得革命历史文件资料万余件其中包括毛泽东、周恩来、刘少奇和朱德等同志书信、文件手稿和日记","authors":[],"dates":[{"year":1982,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京七月五日电　新华社记者邹爱国报道:党的十一届三中全会后，在全国范围内进行的征集党史资料和革命历史文件的工作，取得了显著成果。到目前为止，中共中央党史资料征集委员会、中央档案馆征集到的革命历史文件资料已达一万多件。"},{"type":"paragraph","text":"在征集到的历史文件中，有毛泽东、周恩来、刘少奇、朱德等老一辈无产阶级革命家的书信、起草文件的手稿和日记等二千多件。其中有不久前征集到的周恩来同志一九二一年一月三十日自法国巴黎写给他表兄陈式周的信。周恩来在信中说:“若在吾国则积弊既深，似非效法俄式之革命，不易收改革之效”，鲜明地提出中国革命要走俄国十月革命的道路。党史研究人员认为，这封信是迄今为止收集到的中国共产党创建时期最珍贵的历史文献之一。此外，毛泽东同志一九二三年国共合作时期给孙中山先生的信、一九四二年十二月为党中央起草的《中央关于反对自由主义的指示》的原件，周恩来同志抗日战争时期写给阎锡山的希望他坚持国共合作、共同抗击日本侵略者的亲笔信，徐特立同志研究毛泽东思想形成、发展等问题的两本笔记，王若飞同志一九二二年在中共旅欧总支部写的书信，王稼祥同志一九二四年至一九二八年写的十五封亲笔信等等，都是珍贵的历史文件。"},{"type":"paragraph","text":"征集到的文件中还有邓小平、陈云等同志的手稿、信件。其中邓小平同志一九四八年在鄂豫陕干部会议上的报告的记录稿，当年曾经他亲笔修改过。在报告中，邓小平同志分析了解放战争的形势，提出要敢于胜利，敢于吃苦，对革命要坚定，对困难不能屈服。"},{"type":"paragraph","text":"征集党史资料和革命历史文件过程中，在中央和地方工作的很多老同志，有的把在战争时期冒着生命危险保存下来的革命历史资料献了出来，一些老同志的亲属也献出了珍藏多年的老一辈无产阶级革命家的手稿、书信。邓颖超同志得知中央档案馆征集周恩来同志文稿的消息后，和秘书一起整理出周恩来同志的手稿一百多件，编好目录送给了中央档案馆。老共产党员刘瑞龙同志在战争岁月广为搜集并保存了一批革命历史文件资料，他先后交给了中央档案馆近二百件，其中有陈望道翻译的一九二○年出版的《共产党宣言》，有刘少奇、恽代英同志的手稿、书信。谢觉哉同志的夫人王定国献出的毛泽东同志一九四一年至一九四四年给谢老的十四封信，内容是中央对陕甘宁边区政府的指示。续范亭同志的女儿续磊同志献出了十余封毛泽东同志致续老的亲笔信。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1982\\07\\8276010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e左图为周恩来同志一九二一年一月三十日自法国巴黎写给他表兄陈式周的亲笔信；\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1982\\07\\8276010202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上图为毛泽东同志给谢觉哉同志和续范亭同志的亲笔信。　均新华社发(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61493a97a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

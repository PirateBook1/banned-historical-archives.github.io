script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“农业合作化冒进了”","authors":["北京地质勘探学院","张明","曹荫浓","汤国光","蔡荣荣"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“农业合作化冒进了”","type":"title"},{"text":"北京地质勘探学院张明蔡荣荣曹荫浓汤国光","type":"authors"},{"text":"张明说：","type":"appellation"},{"text":"「合作化搞冒进了，群众热情高，但领导上应考虑到具体困难，不应走群众的尾巴……。」还说：「如果合作化不冒进，是否比去年生产得更多呢？或者与一九五六年的总产量的数目相同？因为没有其他的损失，这不是相对的比过去坏吗？」","type":"paragraph"},{"text":"蔡荣荣说：","type":"appellation"},{"text":"「山东，福建，浙江等省合作社有垮台现象，这说明一九五六年合作化是冒进了。」","type":"paragraph"},{"text":"郭成兴反对合作化，认为人民生活没有提高，认为我们的错误是制度本身造成的。他说：「农业生产合作社能否改善农民生活，我怀疑，有地方行不通并不是干部贯澈不好，也不是群众觉悟低，而是合作社制度本身不好，南斯拉夫不是解散了合作社吗？」又说：「看问题要两面看，绝不能一面看（指正面）。人民的生活水平是有人没有提高的，当然工人农民是好一些，他们的阶级感情当然是不同的，可别人呢？」","type":"paragraph"},{"text":"曹荫浓丑化农村，认为合作化搞得一团糟，自己想退社。五六年十二月他母亲死后回家，三星期以后回校。他趁着这个机会又趋着五六年是天灾的一年，他就大肆造谣，污蔑，想得到同学的信任和支持。他把农村描写得一片荒凉，「到处饿死人」，「到处是哭声」，「到处有抢人劫道的」……。","type":"paragraph"},{"text":"汤国光说：「农民是傻瓜，不管谁执政，农民都是被统治的最苦的。」「如果农民问题不解决，我是不相信社会主义制度的。」「学生行动起来，农民就会跟着起来，我是估计到这一点的。」","type":"paragraph"},{"text":"唐都说：","type":"appellation"},{"text":"「我们那儿农民最坏，农民恨大学生，粮食给大学生吃了。」说「他家三个大学生，农民嫉妒眼红。」「农民没有文化生活，寄信回家村干部拆信，把寄回的钱扣下。」还说：「农村干部坏，不能掌握政策。」他村干部是「兵痞子出身，卖过几十次。」又说；「下级干部坏，尤其农村干部最坏。」","type":"paragraph"},{"text":"「我们分的几亩田，草也不长的破地，还要缴公粮，不分给我们地，干部又怕犯错误。」","type":"paragraph"},{"text":" 来源：北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0a95ed149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

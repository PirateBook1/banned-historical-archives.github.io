script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平胡耀邦会见久拉诺维奇","authors":[],"dates":[{"year":1980,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平胡耀邦会见久拉诺维奇"},{"type":"paragraph","text":"新华社北京11月7日电 中共中央副主席邓小平、中共中央总书记胡耀邦今天上午在人民大会堂会见了南斯拉夫联邦执委会主席韦·久拉诺维奇。"},{"type":"paragraph","text":"久拉诺维奇说，我昨天同赵紫阳总理就南中两国的政治、经济形势和国际问题相当全面地交换了意见。南斯拉夫政府对两国关系的发展表示满意。"},{"type":"paragraph","text":"邓小平说，中南两党两国在许多问题上有广泛的一致。南斯拉夫有很多好经验，我们正在研究、学习。"},{"type":"paragraph","text":"久拉诺维奇说，南中关系有良好的基础：完全平等、互相尊重、互不干涉内政、尊重对方建设社会主义的独特道路。"},{"type":"paragraph","text":"会见时，双方还就国际问题诚挚友好地交换了意见。"},{"type":"paragraph","text":"外交部副部长王幼平、中联部副部长刘新权会见时在座。"},{"type":"paragraph","text":"南斯拉夫驻中国大使奥斯托依奇也参加了会见。"},{"type":"paragraph","text":"会见以后，邓小平、胡耀邦设午宴招待南斯拉夫同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60911a6837"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

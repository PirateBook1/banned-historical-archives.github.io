script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在军委扩大会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在军委扩大会上的讲话"},{"type":"paragraph","text":"(一九六七年一月二十七日)"},{"type":"paragraph","text":"一、军队对文化大革命的态度，在运动开始时是不介入的，但实际上已介入了（如材料送到军队上去保管，有的干部去军队）。在现在的形势下，两条路线的斗争非常尖锐的情况下，不能不介入，介入就必须支持左派。"},{"type":"paragraph","text":"二、老干部的多数到现在对文化大革命还不了解，多数靠吃老本，过去有功劳要很好地在这次运动中炼自己，改造自己。要立新功，要立新劳。（这时主席引用了《战国策》的《触说赵太后》），要坚决站在左派方面，不能和稀泥，坚决支持左派，之后在左派的接管和监督下，搞好工作。"},{"type":"paragraph","text":"三、关于夺权。报纸上说夺走资本主义道路当权派和坚持资产阶级反动路线顽固分子的权，不是这样的不能夺？现在看来不能仔细分，应该夺来再说，不能形而上学，否则受限制，夺来后是什么性质的当权派，在运动后期再判断，夺权后报国务院同意。"},{"type":"paragraph","text":"四、夺权前的老干部和新夺权的干部要共同搞好业务，保守国家机密。"},{"type":"paragraph","text":"（-九六七年元月二十七日周总理传达摘要）关于军队文化大革命的指示"},{"type":"paragraph","text":"（一九六七年一月二十七日）一、我认为十三个军区不要同时搞，要有先有后。"},{"type":"paragraph","text":"二、地方文化大革命正在猛烈开展，夺权斗争还在剧烈进行，我们军队要支持地方革命左派进行夺权斗争，因此军队和地方文化大革命要分开。："},{"type":"paragraph","text":"三、现在国际上帝、修、反正在利用我们文化大革命续继大搞反华活动，如苏联在压学生，新疆边界飞机活动多了，地面部队也在调动。凡是前线的大军区要警惕，要有所准备，如济南、南京、福州、昆明军区。所以文化大革命的时间要稍推一下，将来一定要搞的，要颐全大局。"},{"type":"paragraph","text":"关于外国朋友参加文化大革的指示"},{"type":"paragraph","text":"（一九六七年一月二十八日）外国朋友具正革命的可以参加无产阶级文化大革命运动。"},{"type":"paragraph","text":"·285·"}],"authors":["毛泽东"],"dates":[{"year":1967,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":298},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3f17f8405"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

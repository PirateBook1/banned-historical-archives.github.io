script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中央负责人的讲话","authors":["毛泽东"],"dates":[{"year":1966,"month":7}],"is_range_date":false,"parts":[{"text":"对中央负责人的讲话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"五月二十五日聂元梓大字报是二十世纪六十年代中国的巴黎公社宣言书，意义超过巴黎公社。这种大字报我们写不出来的。","type":"paragraph"},{"text":"（有人讲，几个少先队员给他爸爸贴大字报，说爸爸忘了过去，没有给他们讲毛泽东思想，而是问他们在学校的分数，好的给奖赏。毛叫陈伯达转告这些小朋友：）","type":"paragraph"},{"text":"大字报写得好。","type":"paragraph"},{"text":"我向大家讲，青年是文化革命的大军，要把他们充分发动起来。","type":"paragraph"},{"text":"回到北京后，感到很难过，冷冷清清，有的学校大门都关起来了。甚至有些学校镇压学生运动。谁去镇压学生运动？只有北洋军阀。共产党怕学生运动是反马克思主义。有人天天说走群众路线，为人民服务，实际却是走资产阶级路线，为资产阶级服务。","type":"paragraph"},{"text":"团中央应该站在学生运动这边，可是他们站在镇压学生运动那边。","type":"paragraph"},{"text":"谁反对文化大革命？美帝、苏修、日修，反动派。","type":"paragraph"},{"text":"借口“内外有别”是怕革命。大字报贴出去又盖起来，这样的情况不允许，这是方向性错误，赶快扭转，把一切框框打得稀巴烂！","type":"paragraph"},{"text":"我们相信群众，做群众的学生，才能当群众的先生。现在这次文化大革命是个惊天动地的大事情。能不能，敢不敢过社会主义这一关？这一关是最后消灭阶级，缩短三大差别。","type":"paragraph"},{"text":"反对，特别是资产阶级“权威”思想，这就是破。如果没有这个破，社会主义的立，就立不起来；要做到一斗、二批、三改，也是不可能的。","type":"paragraph"},{"text":"坐办公室听汇报不行。只有依靠群众，相信群众，闹到底。准备革命革到自己头上来。党政领导、党员负责同志，应当有这个准备。现在要把革命闹到底，从这方面锻炼自己，改造自己，这样才能赶上。不然，就只有靠在外面。","type":"paragraph"},{"text":"有的同志斗别人很凶，斗自己不行，这样自己永远过不了关。","type":"paragraph"},{"text":"靠你们引火烧身，煽风点火，敢不敢？因为是烧到自己头上。同志们这样回答：准备好，不行就自己罢自己的官。生为共产党员，死为共产党员。坐沙发、吹风扇的生活不行。","type":"paragraph"},{"text":"给群众定框框不行。北京大学看到学生起来，定框框，美其名曰“纳入正轨”，其实是纳入邪轨。","type":"paragraph"},{"text":"有的学校给学生戴反革命帽子。（外办的张彦跑到外面给人扣了二十几个反革命帽子。）这样就把群众放到对立面去了。不怕坏人，究竟坏人有多少？广大的学生大多数是好人。","type":"paragraph"},{"text":"（有人提出乱的时候，打乱档案怎么办？）怕什么？坏人来证明是坏人，好人你怕什么？要将“怕”字换成一个“敢”字。要最后证明社会主义关是不是过。","type":"paragraph"},{"text":"凡是镇压学生运动的人，都没有好下场！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1bfadcbeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

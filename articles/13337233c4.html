script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对廖汉生家属来信的批语","alias":"","parts":[{"type":"paragraph","text":"对廖汉生家属来信的批语！"},{"type":"paragraph","text":"（1972年7月7日）送总理阅处。"},{"type":"paragraph","text":"我看廖汉生和杨勇“一样是无罪的，都是未经中央讨论，被林彪指使个别人整下去的。此件你阅后请交剑英、德生“一阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七二年七月七日"},{"type":"paragraph","text":"[1]原国防部副部长、北京军区政治委员廖汉生的子女1972年7月1日给毛泽东写信说，廖汉生自1967年1月8日被隔离审查，至今已经5年多了。“我们听到主席曾几次提到要让父亲出来工作，我们非常高兴，都盼望父亲能尽早地出来为党和人民重新工作。但是，至今不见有任何动静。我们请求让父亲回到北京，回到家里，在外面等待组织结论，以便让他了解形势，熟悉情况，检查身体，治疗休养，好更早地回到为党和人民工作的岗位上。”中共中央办公厅信访处7月7日编印的《来信摘要》第四六五号上摘登了这封来信，毛泽东的批语，写在这一期《来信摘要》上。1973年12月，廖汉生出任中国人民解放军军事科学院政治委员。"},{"type":"paragraph","text":"[2]杨勇，原任中国人民解放军副总参谋长。“文化大革命”期间遭到林彪、江青反革命集团的诬陷迫害。1972年5月出任沈阳军区副司令员。"},{"type":"paragraph","text":"[3]林彪，原任中共中央副主席、中央军委副主席。“文化大革命”中伙同陈伯达等组成反革命集团，并与江青反革命集团互相勾结、互相争夺，阴毛泽东全集第五十一卷谋夺取党和国家最高领导权力。阴谋败露后，1971年9月13日乘飞机外逃，在蒙古温都尔汗坠机身亡。1973年8月中共中央通过决议，升除林彪的党籍。1981年中华人民共和国最高人民法院特别法庭确认他为反革命集团案主犯。"},{"type":"paragraph","text":"[4]剑英，即叶剑英，当时任中共中央军委副主席，主持军委办公会议，负责军委日常工作。德生，即李德生，当时任中共中央军委委员、军委办公会议成员、中国人民解放军总政治部主任、北京军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":7,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":324,"page_end":325},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13337233c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

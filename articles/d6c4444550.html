script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔号召革命者加紧学习和掌握毛泽东思想  毛主席把马列主义提高到一个崭新的阶段  中国文化大革命具有震撼世界的重大意义","authors":[],"dates":[{"year":1968,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔号召革命者加紧学习和掌握毛泽东思想"},{"type":"paragraph","text":"毛主席把马列主义提高到一个崭新的阶段"},{"type":"paragraph","text":"中国文化大革命具有震撼世界的重大意义"},{"type":"paragraph","text":"新华社墨尔本二十五日电　澳大利亚共产党（马克思列宁主义）主席希尔二十一日在《先锋报》上发表文章，热情颂扬毛主席把马克思列宁主义提高到一个崭新的阶段，即毛泽东思想阶段。"},{"type":"paragraph","text":"希尔在这篇题为《马克思列宁主义、毛泽东思想》的文章中说：“今天，我们讲科学的社会主义原则，共产主义世界观，我们指的就是马克思列宁主义、毛泽东思想。”"},{"type":"paragraph","text":"希尔指出，列宁继承了并大大地发展了马克思主义。马克思和恩格斯逝世以后，“列宁同修正主义进行了激烈的斗争。他在这场斗争中取得了胜利。十月革命就是胜利的果实。”“列宁在一九二四年逝世了。斯大林捍卫和发展了他的事业。赫鲁晓夫以及没有赫鲁晓夫的赫鲁晓夫分子背叛了列宁的事业。”"},{"type":"paragraph","text":"希尔接着说：“毛泽东领导中国革命四十多年了。毛主席继承了马克思和列宁阐明的原则，即马克思列宁主义。他把这些原则同中国的具体实际结合起来。而且，在列宁逝世以后，他考察、总结和概括了世界的经验。这样，他大大地发展了马克思列宁主义，阐明了各种新的问题和解决这些问题的办法。任何一个马克思列宁主义者也没有象毛主席这样长期的实际革命斗争经验和巩固无产阶级革命胜利的斗争经验。”"},{"type":"paragraph","text":"他说：“毛主席捍卫和发展了马克思列宁主义，对于从哲学到革命战争的原则和在无产阶级专政的条件下如何进行革命等一系列马克思列宁主义问题作出了崭新的贡献。”"},{"type":"paragraph","text":"希尔指出，毛主席和列宁一样，在捍卫和发展马克思主义的同时，同修正主义进行了坚决斗争。他指出，毛主席是“在修正主义者在苏联掌握了政权，利用十月革命的伟大传统和列宁的名字宣扬他们的修正主义的情况下同修正主义作斗争的。现代修正主义者企图破坏和埋葬列宁的思想。”"},{"type":"paragraph","text":"希尔热情赞扬中国无产阶级文化大革命的重要意义。他说：“中国无产阶级文化大革命是毛主席的无产阶级路线对修正主义者的资本主义路线的胜利，它的国际意义是无法估量的。”他指出，中国的解放和无产阶级文化大革命继承并发展了十月革命。这是具有震撼世界的重大意义的天才的发展。"},{"type":"paragraph","text":"希尔强调：“毛主席的革命思想正在指导世界人民进行反对帝国主义，特别是反对美帝国主义的斗争。这种思想已经成为使人民战争取得胜利的物质力量。”"},{"type":"paragraph","text":"希尔说，林彪副主席关于“毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义”这段话，“十分正确地指出了毛泽东思想的特点”。他说，正如列宁把马克思主义发展到一个崭新的阶段，毛泽东把马克思列宁主义提高到一个崭新的阶段，即毛泽东思想阶段。"},{"type":"paragraph","text":"“理解这一点，并照它办事，对于今天世界上的革命派是极为重要的。”“‘马克思列宁主义、毛泽东思想’不是空洞的词句，而是一切革命者的科学的指南。”"},{"type":"paragraph","text":"最后，希尔号召澳大利亚的革命者必须加紧学习和掌握毛泽东思想。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6c4444550"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

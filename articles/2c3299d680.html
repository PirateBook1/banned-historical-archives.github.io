script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院给昆明地区革命造反派的支持电","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央、国务院给昆明地区革命造反派的支持电","type":"title"},{"text":"昆明革命造反派大联合指挥部转革命工人、革命农民、革命职工、革命学生、革命知识分子和革命干部：","type":"appellation"},{"text":"你们站在以毛主席为代表的无产阶级革命路线方面，坚持彻底批判以阎红彦为首的云南省委继续执行资产阶级反动路线的严重错误，你们做得对，做得好，我们完全支持你们。","type":"paragraph"},{"text":"由于你们的革命斗争遭到种种阻挠，你们激于义愤，一时进入昆明军区大院，这完全要由云南省委负责，而不应该责备你们。","type":"paragraph"},{"text":"为了贯彻中共中央关于我人民解放军不介入党、政、民各界无产阶级文化大革命运动的规定，我们呼吁你们离开昆明军区大院，使我国无产阶级专政的武装工具得以确保无产阶级文化大革命的顺利开展。","type":"paragraph"},{"text":"我们热切地希望你们继续高举毛泽东思想伟大红旗，再接再励，团结昆明市人民和云南人民，坚决响应上海各革命群众组织的倡议，和中共中央、国务院、中央军委、中央文革小组的号召。","type":"paragraph"},{"text":"抓革命促生产反对经济主义，反对矛盾上交，为彻底粉碎资产阶级反动路线的新反扑、新挑衅而奋斗。","type":"paragraph"},{"text":" 中共中央、国务院一九六七年一月十三日于北京","type":"paragraph"},{"text":"(原载云南八·二三《风展红旗》编《毛主席无限关怀云南人民——中央和中央首长对云南无产阶级文化大革命的指示(内部资料)》，1968年4月。)","type":"appellation"}],"comments":[],"origin":"原载云南八·二三《风展红旗》编《毛主席无限关怀云南人民——中央和中央首长对云南无产阶级文化大革命的指示(内部资料)》，1968年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c3299d680"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

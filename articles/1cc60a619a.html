script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民日报社举行宴会  热烈欢迎朝鲜《劳动新闻》代表团  姚文元、石少华、申健等出席　玄峻极大使等应邀出席  人民日报社集会热烈欢迎郑浚基团长等朝鲜战友","authors":[],"dates":[{"year":1973,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民日报社举行宴会"},{"type":"paragraph","text":"热烈欢迎朝鲜《劳动新闻》代表团"},{"type":"paragraph","text":"姚文元、石少华、申健等出席　玄峻极大使等应邀出席  人民日报社集会热烈欢迎郑浚基团长等朝鲜战友"},{"type":"paragraph","text":"本报讯　人民日报社四月十六日晚上举行宴会，热烈欢迎以朝鲜劳动党中央委员、《劳动新闻》总编辑郑浚基为团长的朝鲜《劳动新闻》代表团全体成员。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和夫人，大使馆一等秘书朱轸极、申基道，朝鲜《劳动新闻》、朝鲜中央通讯社驻北京记者严泰龙，应邀出席了宴会。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央候补委员、国务院文化组秘书长石少华，中联部负责人申健，《人民日报》负责人鲁瑛、王揖、陈浚，有关方面负责人缪海稜、顾文华、张志、陆维钊、王珍、师海云、孙轶青、汪溪等，出席了宴会。"},{"type":"paragraph","text":"在充满中朝两国人民和新闻工作者之间革命友谊和战斗团结的热烈气氛的宴会上，鲁瑛和郑浚基同志先后讲话。"},{"type":"paragraph","text":"鲁瑛同志在讲话中说，中国人民和朝鲜人民是患难与共、并肩战斗的战友和兄弟。我们两国人民的深厚情谊和战斗团结，是建立在马克思列宁主义和无产阶级国际主义原则基础上的，是牢不可破的。他说，这次《劳动新闻》代表团对我国的访问，对我国新闻工作者来说，是学习和交流经验的好机会。鲁瑛同志表示相信，代表团的访问，必将对加强中朝两国人民、两个兄弟党报之间的友谊和合作关系作出新的贡献。"},{"type":"paragraph","text":"郑浚基同志在讲话中说，这次我们来中国访问，有机会亲眼看到中国人民在革命和建设中所取得的辉煌成就和斗争情景，并为能够增进我们两国人民和两国新闻工作者之间的友好合作关系，而感到非常高兴。他表示，朝鲜人民和新闻工作者今后仍将高举马克思列宁主义和无产阶级国际主义的旗帜，在反对帝国主义和争取社会主义事业胜利的共同斗争中，不断增强同兄弟的中国人民和新闻工作者的战斗友谊和团结。"},{"type":"paragraph","text":"本报讯　人民日报社工作人员四月十六日举行大会热烈欢迎朝鲜《劳动新闻》代表团。"},{"type":"paragraph","text":"应邀出席大会的有：代表团团长、朝鲜劳动党中央委员、《劳动新闻》总编辑郑浚基，代表团团员李金哲、赵俊奎、徐东范、李绿英、金相台。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极、大使馆一等秘书朱轸极和朝鲜《劳动新闻》、朝鲜中央通讯社驻京记者严泰龙，也出席了大会。"},{"type":"paragraph","text":"以郑浚基同志为团长的《劳动新闻》代表团和朝鲜驻中国大使玄峻极等到达人民日报社的时候，人民日报社全体工作人员在报社门前夹道热烈欢迎朝鲜战友。"},{"type":"paragraph","text":"人民日报社负责人鲁瑛、王揖、陈浚和报社各部门负责人，同朝鲜《劳动新闻》代表团同志进行了十分亲切友好的谈话。"},{"type":"paragraph","text":"上午九时半，人民日报社工作人员举行了欢迎大会。人民日报社负责人鲁瑛首先在欢迎大会上讲话，对《劳动新闻》代表团来中国访问表示最热烈的欢迎。他说，通过《劳动新闻》代表团对我国的友好访问，必将更加加深中朝两党、两国人民之间用鲜血凝成的战斗友谊，进一步加强《人民日报》和《劳动新闻》以及两国新闻工作者之间的友好团结和合作关系。朝鲜《劳动新闻》代表团团长、总编辑郑浚基接着发表了热情的讲话。他表示说，《劳动新闻》代表团的这次访问，一定会进一步加强《劳动新闻》和《人民日报》以及两国新闻工作者之间兄弟般的友谊和团结。他们的讲话激起了一阵阵热烈的掌声。讲话结束以后双方赠送了锦旗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cc60a619a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

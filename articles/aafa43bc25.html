script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州追加打虎数目　各地老虎活动尚嚣张","authors":[],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"贵州追加打虎数目　各地老虎活动尚嚣张","type":"title"},{"text":"【贵州记者组五日讯】贵州省委近改订全省打虎计划。期成六千二百只，必成五千只，三月底左右完成四千四百三十只，超过原计划约一倍。各专区仍以铜仁打得最差，安顺劲头最足。县虽已普遍动起来了，但因老干部少，党的力量弱，带头检讨不彻底，成绩不显著。","type":"paragraph"},{"text":"各地发现的贪污集团中，不少均带有政治问题。镇远区三大贪污集团(专署、剑河、岑巩)互有联系，专署集团曾在去年二月接受来自不明方向的贪污三十亿元的任务，剑河集团曾通过一会计交贪污款四亿给专署集团。修文贪污集团决议确定坚强“领导”，逐级负责，随时改变防线，稳步过关、称：“反省为休息”、“劳改是锻炼身体”。近来老虎抵抗极为剧烈，修文、镇远均有贪污分子杀人灭口事件。都匀三反期间发现放火十四次，并有放毒情事发生。追款很难搞，安顺、贵筑、修文等地，虽须用很多办法，但多已扑空。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aafa43bc25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

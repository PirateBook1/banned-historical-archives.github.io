script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4861","name":"关于动员城市无户口等人员立即返回原地的紧急通知","author":"湖北省武汉市革命委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于动员城市无户口等人员立即返回原地的紧急通知","dates":[{"year":1969,"month":12,"day":9}],"is_range_date":false,"authors":["湖北省武汉市革命委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"MLC, Arch. 16, G274","tags":[{"name":"户口","type":"主题/事件"},{"name":"遣送","type":"主题/事件"},{"name":"五类分子","type":"主题/事件"}],"parts":[{"type":"title","text":"关于动员城市无户口等人员立即返回原地的紧急通知"},{"type":"subtitle","text":"武革(69)90号"},{"type":"paragraph","text":"遵照伟大领袖毛主席“各战、备荒、为人民”和“要准备打仗”的伟大号召，为进一步落实“九大”提出的各项战斗任务，根据省革命委员会的有关指示，现对以下人员提出处理意见："},{"type":"paragraph","text":"一、凡无户口人员和非法入户的人员，应一律于今年十二月底以前返回原地“抓革命、促生产”。经动员后，对仍不听劝告的，在发动群众对其进行批评教育后，组织他们到农村去；对个别进行煽动、阻挠、破坏的坏人，要发动群众进行批判斗争，并实行无产阶级专政。"},{"type":"paragraph","text":"二、凡无正式职业，又干了坏事，民愤较大的人员，经群众教育后，对其中表现好的组织他们随同城市人口上山下乡，表现不好的由专政机关负责处理。"},{"type":"paragraph","text":"三、凡无正式职业的五类分子（除已在郊区从事农业劳动者外）一律于今年十二月底以前遣送农村原籍监督劳动。如无农村原籍的，由所在区统一向农村遣送。这些五类分子的家属和依其抚养的子女，亦应随同前往，按上山下乡人员处理。"},{"type":"paragraph","text":"其他五类分子，则由本单位与所在区公安军管部门，共同根据党的政策研究处理。"},{"type":"paragraph","text":"以上要求，各级革命委员会，工人、解放军毛泽东思想宣传队，各级专政机关，要加强领导，高举毛泽东思想伟大红旗，突出无产阶级政治，以阶级斗争为纲，大办各种类型的毛泽东思想学习班，层层负责，分片包干，切实做好思想政治工作，使他们尽快地到农村去参加农业生产劳动。"},{"type":"paragraph","text":"（不张贴，不翻印，不广播）"},{"type":"subtitle","text":"湖北省武汉市革命委员会"},{"type":"subtitle","text":"一九六九年十二月九日"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc3403fa2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典《星火》赞颂毛主席创造性地发展了马列主义  世界革命者正集合在毛主席周围  苏联人民必将以中国文化大革命为榜样起来革命","authors":[],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞典《星火》赞颂毛主席创造性地发展了马列主义"},{"type":"paragraph","text":"世界革命者正集合在毛主席周围"},{"type":"paragraph","text":"苏联人民必将以中国文化大革命为榜样起来革命"},{"type":"paragraph","text":"据新华社斯德哥尔摩电  瑞典《星火》杂志，最近在一篇纪念十月革命五十周年的文章中指出，全世界的革命者正集合在中国共产党和当代最伟大的马克思列宁主义者毛主席的周围，苏联人民必将以中国的无产阶级文化大革命为榜样，推翻修正主义的统治，在苏联重新建立无产阶级专政。"},{"type":"paragraph","text":"文章说：五十年前，俄国十月革命实现了马克思和恩格斯关于无产阶级革命和无产阶级专政的思想。列宁站在最前头。列宁领导俄国工人和农民打败了国内外的阶级敌人，赢得了第一次无产阶级革命的胜利，建立了第一个无产阶级专政的国家。列宁逝世以后，在斯大林的领导下，苏联已经从一个落后的农业国变成了一个工业化的社会主义国家。"},{"type":"paragraph","text":"文章着重指出，在十月革命的伟大胜利之后，中国人民在中国共产党和毛泽东同志领导下，经过二十多年的艰苦斗争，把中国从帝国主义及其在中国的走狗的压迫下解放出来，建立了中华人民共和国，现在正在社会主义大道上前进。"},{"type":"paragraph","text":"文章说：苏联修正主义领导集团背叛了列宁和社会主义。他们取消了无产阶级专政，代之以“全民国家”，这事实上是特权阶层对无产阶级和人民群众的专政。他们讲的是共产主义，而实际上执行的是促使倒退到资本主义的政策。在外交政策方面，他们奉行的路线意味着向帝国主义者投降，同他们合作，镇压无产阶级革命者和民族革命者。他们是苏联社会主义事业的叛徒，是国际工人阶级和被压迫人民的叛徒。文章接着说：但是，他们的统治不会长久。革命的共产党人今天在苏联各地进行工作，目的是要发动一场新的革命，推翻修正主义的统治，重新建立无产阶级专政。"},{"type":"paragraph","text":"文章强调说：全世界的革命者正集合在中国共产党和当代最伟大的马克思列宁主义者毛泽东同志的周围。毛泽东同志创造性地发展了马克思列宁主义。中国共产党和毛泽东同志指明了人们如何通过文化大革命，加强无产阶级专政，挫败资产阶级在内部重新掌权和复辟资本主义的企图。"},{"type":"paragraph","text":"文章最后表示坚信，苏联人民必将以中国无产阶级文化大革命为实际榜样，起来进行革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8a76b9a9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

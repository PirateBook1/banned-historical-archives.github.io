script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"安徽各级革委会大办毛泽东思想学习班  学习班以阶级斗争为纲，结合本地区、本单位的阶级斗争的实际，开展革命大批判，进一步发展了大好形势","authors":[],"dates":[{"year":1968,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"安徽各级革委会大办毛泽东思想学习班"},{"type":"paragraph","text":"学习班以阶级斗争为纲，结合本地区、本单位的阶级斗争的实际，开展革命大批判，进一步发展了大好形势"},{"type":"paragraph","text":"据新华社合肥电　安徽省各级革命委员会通过狠抓大办、办好毛泽东思想学习班，提高了广大革命群众的阶级斗争观念和两条路线斗争觉悟，推动了革命大批判，进一步发展了大好形势。"},{"type":"paragraph","text":"现在，全省从城镇到农村，从工厂、矿山到田头、地头，从机关到学校，各行各业举办的各种类型的毛泽东思想学习班犹如雨后春笋，红花遍地。到目前为止，全省已办各种类型的毛泽东思想学习班三十多万期，有一千二百多万人次参加了学习，占全省人口三分之一以上。"},{"type":"paragraph","text":"工作千头万绪，必须狠抓根本。各级革命委员会成立以后，都把大办、办好毛泽东思想学习班，摆在一切工作的首位。省革命委员会成立以后第一件大事，就是狠抓大办毛泽东思想学习班。全体常委、委员，除了以身作则在斗争实践中活学活用毛泽东思想以外，都把主要精力放在办好学习班上。省革命委员会成立后两个月，全省就办起毛泽东思想学习班九万七千多期，有四百一十七万九千多人参加了学习。"},{"type":"paragraph","text":"各地通过大办毛泽东思想学习班的群众运动，进一步落实了毛主席的一系列最新指示，使毛泽东思想得到空前大普及，使毛主席的革命路线更加深入人心，人们的精神面貌发生了巨大的变化。巢县烔炀公社山桥大队毛泽东思想学习班办得多、办得好，通过活学活用毛主席著作，人换思想，地换装，农村面貌大变样，广大贫下中农人人关心集体。他们说，我们天不信、地不信，就信伟大的毛泽东思想！"},{"type":"paragraph","text":"全省各地举办的各种类型的毛泽东思想学习班，都以阶级斗争为纲，结合本地区、本单位的阶级斗争的实际，活学活用毛主席关于无产阶级专政下阶级和阶级斗争的伟大教导，斗私批修，开展革命大批判，从根本上提高了广大革命群众、革命干部的阶级斗争觉悟和路线斗争觉悟。宿县专区革命委员会举办的专直机关干部学习班，以阶级斗争为纲，密切结合本地区的阶级斗争实际，紧跟形势，狠抓革命大批判，把学习班办成了向阶级敌人发动猛烈进攻的战场，有力地揭露和打击了一小撮阶级敌人，促进了革命大联合和革命三结合，发展了大好形势。"},{"type":"paragraph","text":"“没有正确的政治观点，就等于没有灵魂。”各地举办的学习班，都把无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席的革命路线，作为办好学习班的灵魂，统帅一切，指挥一切，推动一切。淮南煤矿广大革命职工通过在学习班学习，阶级斗争观念和两条路线斗争觉悟大大提高，他们怀着对伟大领袖毛主席的赤胆忠心，在五月二十五日高产夺煤大战中，创造了日产煤炭五万三千零四吨的高产纪录。广大矿工豪迈地说：无限忠于毛主席就力量无穷，无限忠于毛主席就战无不胜！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d4a4bf098"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

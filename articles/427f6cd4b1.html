script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省岳池县中心农业社盲目集中毛猪放“卫星”造成大量毛猪死亡","authors":[],"dates":[{"year":1958,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"四川省岳池县中心农业社盲目集中毛猪放“卫星”造成大量毛猪死亡","type":"title"},{"text":"新华社成都11月26日讯　四川省岳池县中心农业社准备工作很差，思想发动工作粗糙盲目集中毛猪放“卫星”，造成大量毛猪死亡。","type":"paragraph"},{"text":"岳池县酉溪乡中心农业社(现为这个乡公社的三大队一小队)，共有四十户社员。这个社原毛猪生产搞得比较好，平均每户有毛猪五头多。今年六月底，区上召开三级干部扩大会，决定要放“养猪卫星”，办法是将其他乡、社的猪集中到一个社里，创造“养猪卫星”社。会后除中心社原有二百头外，本乡各社共送来四百多头，长安、河兴、黄龙等乡还送来四百多头，共凑毛猪一千零三十一头。这些猪是不到两天的时间内集中起来的，而且就在决定的次日开始送猪。从7月起到10月底止，共死猪八百六十头。","type":"paragraph"},{"text":"造成这一现象的主要原因，是区上的某些干部对“卫星”认识不足，盲目把许多猪集中起来硬凑“卫星”。结果是：①被分派送猪的乡、社干部、社员思想不能，尽量选送社里的病猪、孬猪；②事先准备不够，圈舍、饲料、人员均未安排好；③送来的猪未经过严格的检疫，加上天气炎热(当时正是夏天)，圈舍窄小，饲料不足，白天满山遍野是猪，晚上七、八十头猪挤在一处，大猪压小猪，好猪压病猪，因此死亡现象越来越严重。","type":"paragraph"},{"text":"中共南充地委，最近已通报各地，要各地注意防止类似现象发生。(孙跃冬)","type":"paragraph"},{"text":" 来源：1958年12月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"427f6cd4b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

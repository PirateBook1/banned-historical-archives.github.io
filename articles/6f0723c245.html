script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"给邓小平等的信","alias":"","parts":[{"type":"paragraph","text":"给邓小平等的信"},{"type":"paragraph","text":"（1962年3月25日）小平、尚昆、冷西同志："},{"type":"paragraph","text":"林克”下放，我这里缺少一个替我看国际资料的人，也没有人帮助我读英文了。因此，请你们替我从新华社国际部编辑及翻译同志们中，找一位适当的人。年龄不要太大，以25一28岁之间、又有过翻译英语新闻一段经验的为宜。又是聪明、诚实、有朝气、有造就为理论干部可能的。又性格较温和，说话不甚刺耳。英文程度，有中等水平即可。说明初来只是试用，如不行，仍回原职。他作林克的助手，林克回来，他就下放，他回来，林克再下放，如此循环下去。还有，要能保守机密。"},{"type":"paragraph","text":"此外，我这里的两位秘书，文化、政治水平都低，不能很好地替我阅选内部文件，更不能向我提意见，需要有一位文化、政治水平较高的同志来帮助我。此人最好是在地方群众工作中有过实际经验的。如能找到，也要讲明试用，不行另换他人。至于“收发”性质的秘书，有一人够了，可以减去一人。"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。冷西，即吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[3]林克，当时任毛泽东办公室秘书。毛泽东全集第四十五卷"},{"type":"paragraph","text":"以上两事，请你们费心一办为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿五日1962年3月，毛泽东在最高国务会议上讲话。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":101,"page_end":102},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f0723c245"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

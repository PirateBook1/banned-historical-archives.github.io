script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国四川省北部松潘、平武一带发生强烈地震毛主席、党中央、国务院十分关怀灾区人民中共四川省委和震区各级党组织当即采取紧急措施，领导群众投入抗震救灾斗争。灾区人民决心以人定胜天的革命精神，夺取抗灾斗争的胜利","authors":[],"dates":[{"year":1976,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年八月十七日电　我国四川省北部松潘、平武一带，八月十六日二十二时六分发生强烈地震。成都市和甘肃省武都地区强烈有感。据我国地震台网测定，这次地震为七点二级，震中在北纬三十二点七度，东经一百零四点一度。"},{"type":"paragraph","text":"伟大领袖毛主席、党中央、国务院对地震灾区人民十分关怀。地震发生后，中共四川省委和震区各级党组织当即采取紧急措施，领导群众投入抗震救灾斗争。四川省委领导同志已带领有关部门负责人，赶到灾区指挥防震救灾工作。中国人民解放军成都部队和当地卫生系统已组织医疗队赶赴现场。"},{"type":"paragraph","text":"我国地震部门对这次地震曾作了预报，四川省委在事前采取了防震措施，因而损失很小。现在各有关地震台网正在进一步监视震情。"},{"type":"paragraph","text":"在毛主席、党中央的亲切关怀下，在深入批判邓小平、反击右倾翻案风的斗争取得伟大胜利的大好形势下，目前受灾地区人民群众正在党组织的领导下，以人定胜天的革命精神抗震救灾。他们决心在毛主席的革命路线指引下，以阶级斗争为纲，团结起来，自力更生，奋发图强，发展生产，重建家园，夺取抗灾斗争的胜利，在社会主义道路上继续前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afad8f8a6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话紧握手中枪","authors":[],"dates":[{"year":1966,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"枣园民兵满怀革命感情学习《中国革命战争的战略问题》"},{"type":"paragraph","text":"听毛主席的话紧握手中枪"},{"type":"paragraph","text":"大家说：对付帝国主义侵略有千准备万准备，最根本的准备是活学活用毛主席著作"},{"type":"paragraph","text":"新华社西安二十二日电　毛主席居住过的延安枣园的老游击队员和民兵，在学习《中国革命战争的战略问题》这一光辉著作时，满怀着对伟大领袖毛主席无限热爱的心情，回忆了在毛主席领导下，拿起枪杆子闹革命的事迹。他们说：毛主席说得好，“枪杆子里面出政权”。过去，我们听毛主席的话，打出了社会主义的江山；今后要更好地听毛主席的话，坚定不移地紧握手中枪！"},{"type":"paragraph","text":"这里，有许多老游击队员在革命战争年代，握着枪杆子与敌人进行过坚决的斗争。学习中，他们有的介绍了在毛主席领导下，打倒地主、老财剥削压迫的情形，有的介绍了为保卫陕甘宁边区武装起来，参军参战的情况。老游击队员、民兵副指导员雷治富在谈到一九四七年与蒋胡匪帮作斗争时说：那时，敌人进犯延安，枣园人民遵照着毛主席关于“人民的游击战争，从整个革命战争的观点看来，和主力红军是互为左右手，只有主力红军而无人民的游击战争，就像一个独臂将军”的教导，组织了游击队，积极配合主力部队作战。我们手里有了枪，经常同附近村庄人民和游击队一起打击和消灭敌人。延安南川七里铺有敌人的一个乡公所，他们仗着几杆破枪，抢劫欺压群众，嚣张得很。有一天夜里，我们化装去袭击，打了它个落花流水，打得它乖乖地撤出了七里铺。不少老游击队员和老民兵，谈到过去的斗争经历时，都深有体会地说：用革命的战争消灭反革命的战争，用革命的枪杆子，消灭反革命的枪杆子，是革命人民战胜一切敌人的法宝。"},{"type":"paragraph","text":"这些有武装斗争传统的老游击队员和民兵，在畅谈国内外阶级斗争形势以后，一致表示：革命先烈用鲜血换来的枪杆子，我们决不能丢。我们要紧握枪杆子，随时准备粉碎帝国主义和一切反动派对我们的进攻，保卫社会主义江山。基干民兵宋明芳说：美帝国主义在越南发动侵略战争，最近又进一步扩大轰炸河内，目的是为了要越南人民向它屈膝投降，变越南为它进攻中国的基地。越南兄弟坚决拿起枪杆子，进行革命战争，夺得了辉煌的胜利。又一次证明了毛主席的革命真理：“没有一个人民的军队，便没有人民的一切。”“离开了武装斗争，就没有无产阶级的地位，就没有人民的地位，就没有共产党的地位，就没有革命的胜利。”我们坚决遵循毛主席的教导，更加握紧手中枪，全力支持越南人民的正义战争，为彻底消灭帝国主义战争贡献力量。"},{"type":"paragraph","text":"在学习中，老游击队员和民兵们一致认为，要紧握手中枪，最根本的就是要学好毛主席著作。他们说：用毛泽东思想武装起来的人是最大的战斗力。学习毛主席著作积极分子、民兵连长郝贵仁以自己的亲身经历说明，毛泽东思想是指导中国人民和全世界人民革命的真理，活学活用毛主席著作不仅可以提高无产阶级觉悟，增强战胜困难的无穷力量，而且可以学到进行革命战争，战胜美帝国主义及一切反动派的本领。他说：敌人在磨刀，我们也要磨刀，对付帝国主义的侵略有千准备、万准备，最大的最根本的准备是活学活用毛主席著作。他表示今后一定带领全连民兵，天天读毛主席的书，特别是按照林彪同志的指示，把“老三篇”当作座右铭来学，在灵魂深处闹革命，树立一心一意为中国人民和世界人民服务的思想，为消灭帝国主义而奋斗。（附图片）"},{"type":"paragraph","text":"右上图：延安民兵一手拿锄，一手拿枪，劳武结合，常备不懈。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"伟大领袖毛主席和枣园人民心连心。枣园民兵在毛主席当年住处领到《毛主席语录》后，在一起如饥似渴地学习起来。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c4f135bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

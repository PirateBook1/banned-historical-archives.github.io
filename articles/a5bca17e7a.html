script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人前往南大使馆吊唁  华国锋、邓小平同志在留言簿上题词","authors":[],"dates":[{"year":1980,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人前往南大使馆吊唁"},{"type":"paragraph","text":"华国锋、邓小平同志在留言簿上题词"},{"type":"paragraph","text":"新华社北京五月五日电  党和国家领导人华国锋、邓小平、胡耀邦、赵紫阳，今天晚上前往南斯拉夫驻中国大使馆吊唁南斯拉夫社会主义联邦共和国总统、南斯拉夫共产主义者联盟主席约瑟普·布罗兹·铁托同志逝世。"},{"type":"paragraph","text":"大使馆吊唁厅墙壁上张起黑色帷幕，上面悬挂着南斯拉夫国旗，前面安放着披着黑纱的铁托总统的遗像。遗像两旁陈放着中共中央主席、国务院总理华国锋，人大常委会委员长叶剑英，政协全国委员会主席邓小平献的花圈。"},{"type":"paragraph","text":"大厅里还放着中共中央、人大常委会、国务院、政协全国委员会、外交部、中联部、国防部和北京市人民政府献的花圈。"},{"type":"paragraph","text":"晚上八时许，华国锋、邓小平、胡耀邦、赵紫阳同志来到使馆大厅，在铁托总统的遗像前肃立默哀。"},{"type":"paragraph","text":"华国锋等同志同陪同吊唁的南斯拉夫驻中国大使奥斯托依奇亲切握手，表示慰问。"},{"type":"paragraph","text":"华国锋、邓小平同志分别在大使馆的留言簿上题了词。"},{"type":"paragraph","text":"华国锋的题词是：“伟大的马克思主义者、杰出的无产阶级革命家、反法西斯战争的著名英雄、不结盟运动的创始人、南斯拉夫人民敬爱的领袖、中国人民尊敬的朋友铁托同志永垂不朽。”"},{"type":"paragraph","text":"邓小平的题词是：“他是一个伟大的人，中国党和人民永远怀念他！”"},{"type":"paragraph","text":"今天晚上，前往大使馆吊唁的党和国家领导人还有彭真、邓颖超、王震、韦国清、乌兰夫、方毅、余秋里、张廷发、耿飚、彭冲、陈慕华、赛福鼎、万里、王任重、谷牧、宋任穷、杨得志、胡乔木、姚依林、康世恩、姬鹏飞。"},{"type":"paragraph","text":"外交部部长黄华，外交部和中联部的其他负责人，也前往吊唁。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"华国锋、邓小平、胡耀邦、赵紫阳等党和国家领导人前往南斯拉夫驻中国大使馆吊唁铁托总统逝世。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5bca17e7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

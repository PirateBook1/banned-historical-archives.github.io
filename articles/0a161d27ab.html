<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"整风不能误了生产","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"整风不能误了生产","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"目前正是非常重要的农事季节。各地许多党组织正在开始整风。怎样保证整风运动同争取大丰收的农业生产工作密切结合，是当前必须妥善解决的一个大问题。","type":"paragraph"},{"text":"现在各地大秋作物的春播已经结束。繁杂多样的田间管理工作正在等待人们去做。在一年两熟地区，紧张的夏熟作物的收打正在开始，晚秋作物的播种就要开始。如果不加强对农业社的领导，具体地帮助和指导它们有计划、有秩序地进行这些农事活动和其他工作，就会发生顾此失彼的现象。比如去年有些地区由于麦收工作安排不当，收打失时，加以当时连续阴雨，致使一些小麦霉烂、发芽和遗弃在地里，粮食和饲草都受到一些损失。也有一些农业社光顾着收麦打麦，丢下棉田不管，结果影响了棉花的增产。目前有些地区已经发生了风、雹、水旱等灾害，在有些地区，农作物病虫害也开始发生。这就迫切需要各地领导机关组织广大农民，一方面同自然灾害进行斗争，一方面加强对农作物的田间管理，保证农作物更好的生长发育。","type":"paragraph"},{"text":"但是，据农业部检查，今年高粱、谷子等杂粮的播种面积比去年增加，玉米、大豆、花生、黄麻的播种面积都比去年减少。棉花播种面积比计划少了三百多万亩，比去年的棉田面积减少五百多万亩。这些作物播种面积没有增加，要完成今年的增产计划，就更加吃力了。因此必须抓紧时机采取各种有效措施，尽一切努力提高单位面积产量。很多地区耕畜瘦弱和畜力不足的情况仍然严重，亟需抓紧有利时机做好抢膘和配种工作，力争完成牲畜增殖计划。","type":"paragraph"},{"text":"我们的党、政府和全国人民对于争取今年的农业大丰收，寄予了极大的希望。因为农业的大量增产是正确地解决人民内部矛盾的重要物质基础。只有大量地增产各种农产品，才能有效地保证城乡人民生活的改善。因此我们必须坚持不懈地、千方百计地努力，争取今年的农业大丰收。虽然现在春播季节已经过去了，但是我们丝毫不能放松对于农业增产的努力。必须认真做好夏季播种和田间管理工作。如果现在发现了生产上有什么缺陷和疏漏，立刻急起直追，利用今后几个月的夏季生产季节，采取各种有效措施加以补救，还是来得及的。如果现在稍有疏忽、松懈，错过了这个夏季生产季节，再想动手补救，可就晚了。因此可以说，目前是正处在争取农业大丰收的关键性季节，任务极其艰巨。","type":"paragraph"},{"text":"因此，必须十分注意使整风与农业生产工作密切结合，而不要因为整风贻误了千金一刻的农业生产的紧要时机。","type":"paragraph"},{"text":"正在开始整风的机关（目前主要是省委机关），必须对于整风和领导农业生产，在时间上和领导人员分工上作出妥善的安排，不要因为整风而削弱了对于农业生产的具体领导。而目前尚不进行整风的机关，应该向所属成员和广大群众说清楚，让大家集中力量搞好农业生产。中共河南省委最近决定：在夏收夏种期间，会议该停的停，该推迟的推迟；县级机关暂不进行整风，地委机关在生产最紧张的时候可以暂停整风学习；省委要求农业、水利、粮食等部门在整风期间抽出一些力量专门解决夏收夏种工作中的问题，并抽调部分干部下乡推动生产。为了不误农时，搞好夏季生产，这样的决定和安排是很必要的。","type":"paragraph"},{"text":"在这个农业生产情况变化很快的季节，特别需要对于生产情况做及时的和深入的检查，以便经常地掌握农事活动的进展情况、作物生长情况、自然灾害的情况，及时发现工作中发生的问题，并且及时帮助下面解决。最近，有的省对于病虫害的情况没有给予应有的注意和警惕，当蝗虫已经过了三、四龄的时候，省的农业领导机关还不了解。这种情况是危险的，应该马上改变。过去的经验还告诉我们，在运动进展期间，下边工作中的实际问题，往往因为有关部门的领导人员忙于运动，而被搁置或积压起来，等到运动告一段落腾出手来的时候，生产已经受到或多或少的损失。在这次整风运动的过程中，我们一定要避免这种偏向，坚决贯彻执行整风和工作两不误的原则，凡是涉及当前生产的问题，都要及时加以解决。只有这样，争取农业大丰收的口号才不致变成空谈。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年6月12日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a161d27ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

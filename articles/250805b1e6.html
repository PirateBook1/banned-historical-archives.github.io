script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东同志的故乡","authors":["杨星火"],"dates":[{"year":1981,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛泽东同志的故乡"},{"type":"paragraph","text":"成都部队某部  杨星火"},{"type":"paragraph","text":"池边遐想在韶山的一间农舍旁，有一汪清亮的池塘，象明镜映照旧居，映出毛泽东少年时光。当年石三伢子，＊曾在池中游翔，脚丫沾着黄泥水草，额上水珠儿晶亮。沿着弯弯的池边小路，似见深深的脚印一双，他从这里走向橘子洲头，从击水中流到横渡长江。领袖一生似大江流水，有壮阔波澜也有旋涡曲浪，让轻薄的礁石嘲笑江流吧，大江，仍是千古奔流的大江！"},{"type":"paragraph","text":"＊石三，毛泽东的乳名"},{"type":"paragraph","text":"韶山问答我问青松、云杉，我问翠竹、香樟，为什么结队来到韶山？生长在毛泽东的故乡？青松扬眉，云杉挺胸，香樟吐气，翠竹闪亮，回声壮如松涛，韶山峰谷激荡。"},{"type":"paragraph","text":"“我们和毛泽东，风骨品格一样，我们才把根子，扎在他的故乡。他踏碎千年冰霜，为祖国觅来春色；咱冒着风雪严寒，让青绿常留世上。”凝望松杉竹樟，我扪心深深思想，终身加入这常青的行列，生根开花在毛泽东的故乡！"},{"type":"paragraph","text":"打草翁黎明，韶山从梦中醒来，翠竹欲滴，露珠晶莹，踩着湿润的林荫小径，池边走来一位老翁。每天清早起来打草，不论雨雪不分春冬，两箩青草倒进宾馆鱼塘，草儿虽轻情意浓重。老翁原是南下干部，赶大车支前来到洞庭，退休不回故乡落户韶山，乐为毛主席守望宅门。水清草嫩鱼儿肥美，池畔走来多少中外佳宾，只要人们向往毛泽东的故乡，老翁的心比蜜甜比酒醇。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"250805b1e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“从毛主席到各级党的第一书记都是小斯大林”","authors":["中国人民大学","曹达夫"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“从毛主席到各级党的第一书记都是小斯大林”","type":"title"},{"text":"中国人民大学曹达夫","type":"authors"},{"text":"（曹达夫：中国人民大学出版社编辑）","type":"subtitle"},{"text":"党中央主观上想搞好，客观上没有搞好。社会主义各国都是宝塔式的统治，国家问题一切决定予党，党决定予一个人，从毛主席一直到各级党的第一书记都是小斯大林。第一书记就是对，说一个人错了，全社会不能怀疑，在理论上的根据是阶级斗争愈来愈尖锐。斯大林（包括中国党）是个人专制。为什么中国没有犯那样的错误，我同意哥穆尔片的文章。主席是否犯过错误，解放后，在工作上有错误。如肃反问题，作了扩大的估计，三反也是这样，搞错一些人不认错，胡风问题是学术问题当政治问题搞，还有高饶问题。……","type":"paragraph"},{"text":"我认为这社会里不容许独立思考，社会科学没办法搞，只有党中央才能搞，别人只能围绕党中央解释，比如毛主席说，重工业与轻工业比重是8:1，就都说8:1，说7:1，就都说7:1，这叫什么科学，这不是思想僵化了吗？在敌人压迫下歌颂革命是好的，在新的情况下老说过去好，不改正错误缺点，这要引起危机。我是同意卡德尔的说法，我感到这不是人的作风问题，而是有这样的环境。使这些东西滋长。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"822ce82fdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

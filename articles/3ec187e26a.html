script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革、国务院、中央军委关于一九六八年大专院校毕业生分配问题的通知及北京市革命委员会报告","authors":[],"dates":[{"year":1968,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于一九六八年大专院校毕业生分配问题的通知","type":"title"},{"text":"中央决定，一九六八年大专院校毕业生，从今年十一月中旬开始分配。现通知如下：","type":"paragraph"},{"text":"一、毕业生的分配工作，必须更高地举起毛泽东思想伟大红旗，坚决贯彻执行毛主席的无产阶级革命路线，坚决贯彻执行伟大领袖毛主席对教育革命的一系列最新指示，彻底批判以刘少奇为代表的反革命修正主义教育路线，打破旧的资产阶级教育制度，并肃清其影响。","type":"paragraph"},{"text":"二、遵照伟大领袖毛主席关于“我们提倡知识分子到群众中去，到工厂去，到农村去，主要的是到农村去”，“由工农兵给他们以再教育”的教导，毕业生的分配，应当坚决贯彻执行面向农村，面向边疆，面向工矿，面向基层的方针。一般都必须去当普通农民、普通工人，大量的必须去当普通农民。大专院校毕业生，要坚定地走毛主席指出的同工农兵相结合的道路，接受工农兵的再教育。要坚决服从党和国家分配，不要强调一定要分配到自己所学的专业部门去。各级革命委员会成员中和革命群众组织负责人中的毕业生，在分配时要起模范带头作用。","type":"paragraph"},{"text":"分配当普通农民的毕业生，除了继续安排到解放军农场、国营农场外，各省、市、自治区革命委员会，可以按照当地的实际情况，有计划地组织他们参加改造盐碱地、兴修水利等改造大自然的斗争。在有条件的地方，也可以分配一部分毕业生到农村人民公社（队）去，进行插队试点。","type":"paragraph"},{"text":"三、伟大领袖毛主席教导我们：“革命委员会要实行一元化的教导”，“实现无产阶级教育革命，必须有工人阶级领导”。各省、市、自治区革委会要对本地区的毕业生分配工作，实行统一领导。凡已经进驻工人、解放军毛泽东思想宣传队的院校，一律由宣传队领导毕业生分配工作。其中：已实现了革命大联合和已成立了革命委员会的院校，应在宣传队的领导下，建立有工人、解放军战士、革命干部、学生、革命教师参加建立三结合的校系毕业生分配领导小组；尚未实现革命大联合和革命委员会或革命大联合不巩固的院校，则由宣传队直接掌握毕业生分配大权，由宣传队的主要负责同志负责，组成领导小组，吸收革命干部、学生代表参加。对于没有进驻工人、解放军毛泽东思想宣传队的院校，毕业生的分配工作：已经成立革委会的，由革委会负责；没有成立革委会，而派有军管会的，由军管会负责；没有成立革委会，又没有派军管会的，则由上级革委会或军管会负责。","type":"paragraph"},{"text":"四、各地区、各部门、各学校在毕业生的分配工作中，要突出无产阶级政治，大力加强政治思想工作，办好毛泽东思想学习班。各接收单位，要热情欢迎毕业生参加生产劳动，认真做好接收工作，不要有所歧视。对有一些缺点或这样那样错误的，要加以帮助教育，不得打击报复。广大的工人、贫下中农、解放军和革命干部，要自觉地肩负起用毛泽东思想培养青年一代的光荣任务。","type":"paragraph"},{"text":"五、一九六八年大专院校毕业生的工资，从今年十二月开始发给。参加工作的时间，也从今年十二月起计算。具体办法，按照国务院一九六八年六月二十七日“关于一九六七年大专院校毕业生工资发放办法的通知”执行。","type":"paragraph"},{"text":"一九六六年、一九六七年、一九六八年分配的毕业生（包括研究生）的工资，在工资制度没有改革以前，一律暂按临时工资标准发给，不实行一年以后转正定级的办法。","type":"paragraph"},{"text":"六、一九六八年全国共有大专院校毕业生约十五万人。由各地方、各部门自己分配的九万八千多人；由中央在全国统一分配的五万五千九百多人。中央批准国家计划委员会提出的一九六八年在全国统一分配的大专院校毕业生分配计划，并由国家计委下达。各省、市、自治区和各部门，应当坚决执行，并据此迅速制订出调配方案，通知所属单位和学校进行派遣和接收。按计划派往各单位的毕业生，未经各省、市、自治区毕业生分配领导小组同意，不许拒绝接收，或将毕业生退回原学校。原定一九六九年毕业的学生，一般地不要提前到一九六八年毕业。","type":"paragraph"},{"text":"七、为了使毕业生更快地到工农群众中去接受再教育，参加生产劳动实践，拜工农为师，做革命群众的小学生，一九六八年毕业生的分配工作，应在十一月份落实接收计划，开始派遣，十二月底以前毕业生应全部到达接收单位。除了个别特殊情况，经省、市、自治区革命委员会毕业生分配领导小组批准的以外，过期不报到的，就不再分配工作。","type":"paragraph"},{"text":"八、由各地方、各部门自己分配的大专院校毕业生分配计划，均按上述各条原则，由各省、市、自治区革委会和各部门自行规定，贯彻执行。","type":"paragraph"},{"text":"九、大专院校毕业生分配工作中的其他问题，在本通知中未作规定的，仍按中央一九六八年六月十五日“关于一九六七年大专院校毕业生分配问题的通知”中的有关规定执行。各省、市、自治区和中央各部门，在具体执行中，必要时，可根据本部门、本地区的情况，作出补充规定。附去北京市革命委员会的报告，供参考。","type":"paragraph"},{"text":" 一九六八年十一月十五日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ec187e26a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

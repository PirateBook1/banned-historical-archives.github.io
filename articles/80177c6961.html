script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今年春季中国出口商品交易会筹备就绪这届交易会是在全国人民高举毛主席的伟大旗帜，认真贯彻落实华主席抓纲治国战略决策的大好形势下举办的","authors":[],"dates":[{"year":1977,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州一九七七年四月十一日电　一九七七年春季中国出口商品交易会已经筹备就绪，将于四月十五日到五月十五日在广州举行。"},{"type":"paragraph","text":"这届交易会，是在我国全党全军全国各族人民高举毛主席的伟大旗帜，认真贯彻落实华主席提出的抓纲治国的战略决策的大好形势下举办的。筹备这届交易会的全体工作人员，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，深揭狠批了祸国殃民的王张江姚反党集团，批判他们出于篡夺党和国家的最高领导权，颠覆无产阶级专政，复辟资本主义，背叛无产阶级国际主义，为帝、修、反效劳的反革命需要，疯狂地攻击、破坏我国社会主义对外贸易事业，丧心病狂地把攻击矛头直接指向伟大的领袖和导师毛主席，指向敬爱的周总理，指向英明领袖华主席和其他中央领导同志的滔天罪行，分清什么是马克思主义，什么是修正主义，弄清楚外贸战线的具体的工作路线和具体的方针、政策，鼓足革命干劲，振奋革命精神，较快较好地做好了这届交易会的筹备工作。全体工作人员决心在华主席为首的党中央的领导下，坚决贯彻执行毛主席的革命外交路线和政策，坚持独立自主、自力更生的方针和平等互利的对外贸易原则，积极组织出口成交，搞好进口订货，办好这届交易会。"},{"type":"paragraph","text":"这届交易会的展览馆，有马克思、恩格斯、列宁、斯大林和毛主席著作馆，工业学大庆馆，农业学大寨馆，以及粮油食品馆、土产畜产馆、纺织品馆、轻工业品馆、工艺品馆、化工馆、五金矿产馆、机械馆、书刊邮票馆等。将展出反映我国工农业生产和科学技术新成就的部分产品，以及我国丰富多彩的出口商品的样品，共四万多种。其中有许多展品是英明领袖华主席为首的党中央一举粉碎了王张江姚“四人帮”以后，我国人民创造的新成就、新技术、新产品。展览馆里通过实物、图片和模型，介绍了伟大的领袖和导师毛主席亲自树立的红旗——大庆油田、大寨大队，以及工业学大庆的先进典型河北省开滦煤矿、河南省辉县化肥厂、上海沪东造船厂、白银有色金属公司、江苏省常州柴油机厂，农业学大寨先进典型青海省泽库县、湖北省新洲县、北京市平谷县、湖南省桃源县、山东省胶南县，另外还有大庆油田卫生革命和北京市服装工业公司发展出口商品生产的事迹。"},{"type":"paragraph","text":"在这届交易会上，我国各对外贸易公司分别组成的交易团将同前来参加交易会的世界各国、各地区贸易界人士、海外华侨、旅外台湾同胞和港澳同胞，进行广泛接触，开展贸易，并就增进彼此贸易往来的有关问题交换意见。交易会工作人员和广东省、广州市有关部门，已作好贸易洽谈、参观访问、服务接待等各项工作的准备，以迎接洽谈贸易和参观访问的来宾的到来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"_

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热切盼望印尼华侨冲破困难胜利归国我接待安置印尼归侨委员会成立我国政府和人民对印尼法西斯军事当局疯狂迫害华侨万分愤慨，对处于水深火热中的受害华侨无限关怀。各有关部门工作人员按照毛主席关于全心全意为人民服务的教导，已经做好各项接运和安置的准备工作。","authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京13日电　为接运和安置遭受印度尼西亚政府迫害自愿返国的华侨，中华人民共和国接待和安置归国华侨委员会已经成立。"},{"type":"paragraph","text":"委员会的主任委员是中华人民共和国华侨事务委员会主任廖承志。"},{"type":"paragraph","text":"委员会共有副主任委员八人和委员二十一人。副主任委员是:华侨事务委员会副主任方方、中共广东省委第一书记赵紫阳、中共福建省委第一书记叶飞、中共广西壮族自治区委员会第一书记韦国清、中共云南省委第一书记阎红彦、农垦部副部长陈漫远、华侨事务委员会副主任林一心和林修德。"},{"type":"paragraph","text":"中华人民共和国接待和安置归国华侨委员会办公室主任由方方兼任，副主任是林修德和吴济生。"},{"type":"paragraph","text":"新华社北京13日电　中华人民共和国接待和安置归国华侨委员会负责人今天对记者说，祖国政府和祖国人民对处在水深火热之中的印度尼西亚受害华侨无限关怀，各有关部门工作人员按照毛主席关于全心全意为人民服务的教导，已经做好接运和安置印度尼西亚自愿返国受害华侨的各项准备工作。"},{"type":"paragraph","text":"负责人说，世代居留在印度尼西亚的广大华侨，遭到了印度尼西亚法西斯军事当局的疯狂迫害。不少华侨无辜被害，大批华侨倾家荡产，流离失所。我们对此感到万分愤慨。他说，早在今年五月，中国政府就已照会印度尼西亚政府，决定派船前往接运自愿返国的受害华侨，但受到了印度尼西亚政府的一再拖延和阻挠。经过中国政府反复据理交涉，印度尼西亚政府直到最近才同意中国第一艘接侨船只开往印度尼西亚棉兰港口。"},{"type":"paragraph","text":"负责人说，接侨船的船员们怀着对印度尼西亚政府迫害华侨罪行的无比愤怒和对受害侨胞的深情关注，几个月来反复学习了毛主席著作，决心按照毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，一定要出色地完成祖国人民交付给自己的光荣的接侨任务。"},{"type":"paragraph","text":"负责人表示:准备安置即将回到祖国怀抱的受害华侨的各个单位，已为受害华侨的生活、生产和学习作了妥善安排。负责人说，祖国人民热切盼望印度尼西亚受害华侨冲破困难，胜利地回到祖国，参加祖国伟大的社会主义革命和社会主义建设事业。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cddc03c95d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平同志会见贝林格等意共同志  中意两党关系发展是整个国际局势需要  彭真、胡耀邦同志参加了会见","authors":[],"dates":[{"year":1980,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平同志会见贝林格等意共同志"},{"type":"paragraph","text":"中意两党关系发展是整个国际局势需要"},{"type":"paragraph","text":"彭真、胡耀邦同志参加了会见"},{"type":"paragraph","text":"新华社北京四月十七日电  中共中央副主席邓小平今天上午在人民大会堂会见了意大利共产党总书记贝林格和由他率领的意共中央代表团。"},{"type":"paragraph","text":"彭真、胡耀邦同志参加了会见。"},{"type":"paragraph","text":"邓小平同志与贝林格同志早在十五年前就见过面。会见的时候，邓小平同志亲切地说：十五年是曲折的。你们有变化，我们也有变化。现在中意两党终于走到一起来了。这是整个国际局势的需要，也是全世界人民的需要。"},{"type":"paragraph","text":"他指出，意大利共产党是本国的重要政治力量，是欧洲的重要政治力量，也是国际共产主义运动、争取人类进步事业、争取国际和平和安全的重要力量。"},{"type":"paragraph","text":"贝林格同志说：我们意大利共产党广大党员都高度评价粉碎“四人帮”以后中国出现的积极变化。我们之间有许多问题要讨论。我们有愿望发展两党关系，了解彼此观点，寻求合作。意大利共产党、意大利广大劳动人民群众、进步民主力量，都极其满意地评价我们两党关系的发展。他祝愿中国实现自己的宏伟目标，尽快地建设起一个强大的、进步的中国。"},{"type":"paragraph","text":"意共中央代表团成员贾恩卡洛·巴叶塔、安东尼奥·鲁比、安杰洛·奥利瓦、席尔瓦娜·达梅里，参加了会见。"},{"type":"paragraph","text":"参加会见的还有中共中央代表团成员姬鹏飞、李一氓、冯铉、吴学谦、李淑铮。会见以后，邓小平、彭真、胡耀邦等同志同贝林格等同志共进午餐。（附图片）"},{"type":"paragraph","text":"图为宾主步出会见厅。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba30243868"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

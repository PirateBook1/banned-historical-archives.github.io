script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"商邱等县发现反革命分子破坏粮食统销和普选工作","authors":[],"dates":[{"year":1954,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"商邱等县发现反革命分子破坏粮食统销和普选工作","type":"title"},{"text":"【河南分社19日讯】河南省商邱专区商邱、太康等县发现反革命分子造谣，破坏粮食统销和普选工作。","type":"paragraph"},{"text":"3月初，商邱县境内流传着这样一个神怪谣言，说是：有一家娶媳妇娶到一条大长虫（蛇），到家变成美女，自称是天上仙姑，奉命下凡“收人”（要人的命），单“收”老人和小孩。如想躲过这场灾难，小孩可用红布卷五谷缠到脖子里；老头、老婆需要白面烙油饼吃，等等。谣言传出后，全县数十个乡的小孩脖子里都围着红布圈圈，老人则大吃其油饼，没吃的就骂政府把麦子、芝麻买走了。该县四区候店乡的普选工作为此曾一度停下来，全力进行辟谣工作，现已基本平息。","type":"paragraph"},{"text":"太康、郸城等县，普选中还发现有反动道门造谣说：旧历癸已年5月20日（公历1953年6月30日，即中央规定人口调查时计算年龄的标准时间）提出“朝廷”（皇帝）的日子，所以毛主席派人在天下查访，凡查出是那天生的孩子一律杀光。（吕忠爽）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年3月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07874ca98e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

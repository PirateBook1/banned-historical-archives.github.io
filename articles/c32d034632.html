script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远坚持毛主席的教育、卫生路线","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海第一医学院委员会"},{"type":"paragraph","text":"正当我们沉痛悼念毛主席，为继承毛主席的遗志，掀起学习马列著作和毛主席著作新高潮的时候，传来了中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的两项重要决定。顿时，全院师生员工、医护人员心潮起伏，受到巨大的教育和鼓舞。中央的重要决定表达了亿万人民的心愿。"},{"type":"paragraph","text":"毛主席革命的战斗的一生，为中国革命和世界革命立下了不朽的功绩，毛主席的著作丰富了马克思主义的理论宝库，毛泽东思想是我们力量的源泉，是百战百胜的旗帜。回顾我们教育卫生战线的今昔，特别是文化大革命以来翻天覆地的变化，我们更加怀念毛主席。在毛主席革命路线的指引下，我们批判了修正主义教育路线、卫生路线，结束了资产阶级知识分子统治学校的局面，砸碎了“城市老爷卫生部”，实现了工人阶级对于上层建筑的领导，出现了学校旧貌变新颜的局面；在毛主席光辉的《七·二一指示》的指引下，过去被修正主义教育路线排斥在门外的工农兵取得了上大学、管大学、改造大学的权利；毛主席发出了“把医疗卫生工作的重点放到农村去”的伟大号召，广大医务人员到农村去巡回医疗，改变山区农村缺医少药的落后面貌，促进了知识分子世界观的改造；毛主席对教育、卫生工作的一系列指示、批示，使我们学校出现了象函授教育、办赤脚医生大学、多种形式办学等一大批社会主义新事物。我们学校在医学、教育、科研各个领域里取得的每一项成绩，都是毛泽东思想的胜利，都是毛主席革命路线指引的结果。今昔对比，使我们更进一步懂得一个真理:革命人民掌握了毛泽东思想就能战无不胜，勇往直前，就能保证我们党不变修、国不变质，永远沿着共产主义的大目标阔步前进。我们坚决响应以华国锋同志为首的党中央的号召，带领全院师生员工、医护人员认真刻苦地攻读马列著作和毛主席著作，加强领导，迅速掀起学习新高潮。"},{"type":"paragraph","text":"在学习马列和毛主席著作，深入批邓、反击右倾翻案风的群众运动中，我们党委“一班人”决心带头学、带头用、带头批。首先要抓好党委中心组学习，刻苦攻读毛主席著作，目前要着重学习党的七届二中全会以来毛主席的一系列著作和重要指示，进一步弄懂资产阶级“就在共产党内”、“走资派还在走”的科学论断，努力提高马克思主义水平，提高执行毛主席革命路线的自觉性，坚持在无产阶级专政下的继续革命。我们要认真学习毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，维护党的团结和统一。要坚定不移地继续贯彻执行毛主席的“六·二六”指示、《五·七指示》和《七·二一指示》，发扬赴唐山医疗队不怕困难，勇于实践的革命精神，全心全意为人民服务，进一步搞好卫生革命和教育革命，争取早日实现毛主席的宏愿，努力创建我国统一的新医学、新药学，为把学校和医院办成无产阶级专政的工具而奋斗。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\10\\76ac020601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市第一百货商店工人理论队伍成员在认真学习毛主席著作。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c32d034632"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4951","name":"给华罗庚的信","author":"胡耀邦","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"给华罗庚的信","dates":[{"year":1982,"month":4,"day":1}],"is_range_date":false,"authors":["胡耀邦"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 216-217","tags":[{"name":"华罗庚","type":"主题/事件"},{"name":"回忆录","type":"主题/事件"},{"name":"技术人员","type":"主题/事件"},{"name":"科学","type":"主题/事件"}],"parts":[{"type":"title","text":"给华罗庚的信"},{"type":"subtitle","text":"（一九八二年四月一日）"},{"type":"subtitle","text":"胡耀邦"},{"type":"paragraph","text":"罗庚同志."},{"type":"paragraph","text":"你三月二十二号给我的信，几天前我就看过了，因为忙于应付其他的事情，没有及时回信，非常抱歉。"},{"type":"paragraph","text":"你信上谈到的许多看法是很对的，我已经把你的信转给了方毅、李昌、卢嘉锡同志，请他们重视你的这些见解。"},{"type":"paragraph","text":"至于你谈到你今后工作的过重打算，我倒有点不放心。几十年来，你给予人们认识自然界的东西，毕竟超过了自然界赋予你的东西。如果自然界能宽限你更多的日子，我希望你能把你一生为科学而奋斗的动人经历，以回忆录的形式写下来，留给年轻人。你那些被劫走失散的手稿中的一些最重要的观点和创见，能不能夹在其中叙述呢？完成了它，我认为就是你在科学上的超额贡献了。"},{"type":"paragraph","text":"科学的门路非常广阔，但科研工夫必须非常坚实。我们这些门外汉并不反对有些同志继续作纯理论性的研究，去探索还没有为人类认识的新领域、新原理。但我们希望更多的同志投身到新技术、新工艺攻关的行列中去，从而把我国的四个现代化推向前进。"},{"type":"paragraph","text":"我没有看过圣经。前些天偶然看到一本小册子上引用了它上面的一个故事：古代巴比伦人决心建造一座通天塔。这件事触怒了上帝。上帝使这些梦想上天的人内部不和，在如何建造通天塔的问题上争吵不休。结果，使这件事成了泡影。[1]"},{"type":"paragraph","text":"现在，中国人接过了巴比伦人没有实现的理想。那个愚弄巴比伦人的上帝又不存在了。中国的科学工作者们能不能齐心协力、团结一致地为这个工程而英勇献身呢？如果能，我以为，它的成功，是可以计日而就的。写长了，有机会再面谈。"},{"type":"paragraph","text":"祝你"},{"type":"paragraph","text":"近安！"},{"type":"subtitle","text":"胡耀邦"},{"type":"subtitle","text":"一九八二年四月一日"},{"type":"paragraph","text":"注释"},{"type":"paragraph","text":"〔1〕见《旧约全书，创世纪》第十一章。"}],"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34377969d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

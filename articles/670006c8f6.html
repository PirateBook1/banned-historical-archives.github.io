script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《文艺战士》纪念毛主席《在延安文艺座谈会上的讲话》发表二十八周年  沿着毛主席的文艺路线大踏步前进  决心走同工农相结合的道路，为创建无产阶级的文艺而奋斗","authors":[],"dates":[{"year":1970,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《文艺战士》纪念毛主席《在延安文艺座谈会上的讲话》发表二十八周年"},{"type":"paragraph","text":"沿着毛主席的文艺路线大踏步前进"},{"type":"paragraph","text":"决心走同工农相结合的道路，为创建无产阶级的文艺而奋斗"},{"type":"paragraph","text":"新华社四日讯　东京消息：日本进步剧团“齿轮座”的机关刊物《文艺战士》月报最近出版专辑，纪念伟大领袖毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十八周年。专辑的报头刊登了毛主席语录：“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”接着在“迎接毛主席《在延安文艺座谈会上的讲话》发表二十八周年，沿着毛泽东文艺路线更加大踏步地前进！”的通栏标题下，登载了“齿轮座”剧团的文章，介绍剧团在造了宫本修正主义集团反以后五年来走同工农相结合的道路的体会。"},{"type":"paragraph","text":"文章说，一九六七年元旦，我们重新下定决心，沿着毛泽东的文艺路线，走为工农服务的无产阶级的文艺大道，为创建无产阶级的文艺而奋斗。一九六八年一月，我们分成三个班，开展了“毛泽东思想宣传队”的文工队活动，在全国各地演出革命歌舞和小型戏剧，通过在工厂、农村的演出，开展同工农结合的活动，并且创造了集中表现日本人民斗争的作品和演技。"},{"type":"paragraph","text":"文章说：五年来，是“齿轮座”剧团结合日本的实际，开始实践《讲话》所指引的光辉道路的五年，我们开始了把立场移到无产阶级方面的自我改造的斗争。立场问题是个根本问题。在这个问题上，我们虽然取得了一定的胜利，但是还需要继续改造，还要进一步全面解决《讲话》里提出的如何去服务的问题。"},{"type":"paragraph","text":"文章说，我们要遵循《讲话》的教导，深入到人民的生活和斗争中去，在思想感情上同工农打成一片，做到同工农心连心，语言工农化。"},{"type":"paragraph","text":"《文艺战士》还刊登了“齿轮座”剧团演员在深入工农群众中学习光辉的《讲话》，改造自己思想的体会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"670006c8f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

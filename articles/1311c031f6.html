script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象吕祥璧那样树立毛泽东思想绝对权威  空军某部和驻地群众隆重集会悼念共产主义战士吕祥璧  空军党委决定追认他为中共正式党员并给他追记一等功","authors":[],"dates":[{"year":1967,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"象吕祥璧那样树立毛泽东思想绝对权威"},{"type":"paragraph","text":"空军某部和驻地群众隆重集会悼念共产主义战士吕祥璧"},{"type":"paragraph","text":"空军党委决定追认他为中共正式党员并给他追记一等功"},{"type":"paragraph","text":"据新华社南京二日电  人民解放军空军某部指战员和当地革命群众，最近在江苏省某地隆重集会，悼念为抢救红卫兵小将而牺牲的吕祥璧同志。会上宣布，为了表彰和纪念吕祥璧同志，根据他生前的申请，空军党委决定追认吕祥璧同志为中国共产党正式党员，并给他追记一等功。"},{"type":"paragraph","text":"会上，烈士生前所在部队负责人宣读了空军党委的决定。决定说，吕祥璧同志积极响应林副主席的伟大号召，活学活用毛主席著作，破私立公，改造思想，在头脑里树立了毛泽东思想的绝对权威。他是在毛泽东思想哺育下成长起来的，是在无产阶级文化大革命的烈火中涌现出来的我军又一个伟大的共产主义战士。"},{"type":"paragraph","text":"决定宣布空军党委追认吕祥璧同志为中共正式党员，并给他追记一等功。决定号召空军部队全体指战员学习吕祥璧同志舍己救人的高贵品德，继承和发扬我军的光荣传统，积极响应毛主席提出的拥军爱民的伟大号召，坚定不移地执行毛主席的无产阶级革命路线，彻底批判党内最大的一小撮走资本主义道路的当权派，为无产阶级文化大革命建新功、立新劳。"},{"type":"paragraph","text":"空军领导机关代表读了空军党委的悼词。"},{"type":"paragraph","text":"北京部队空军领导机关负责人代表领导机关，向烈士表示沉痛的哀悼，对烈士家属表示亲切的慰问。"},{"type":"paragraph","text":"烈士的父亲吕安渭也在大会上讲了话。在会上讲话的还有当地无产阶级革命派的代表，陆、海军部队代表和吕祥璧生前的战友，他们表示，一定象吕祥璧同志那样热爱人民群众，用生命和鲜血来保卫毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"大会在《大海航行靠舵手》的嘹亮歌声和“毛主席万岁！万万岁”的口号声中结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1311c031f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

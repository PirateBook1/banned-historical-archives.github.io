script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《麻城县万人大会大会简报》第17期","authors":[],"dates":[{"year":1959,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"《麻城县万人大会大会简报》第17期","type":"title"},{"text":"[内部文件，会后收回]","type":"paragraph"},{"text":"铁门公社情况","type":"subtitle"},{"text":"铁门公社今天上午通过进一步贯彻党的干部政策，解除了部分同志怕说错了、怕追究责任、怕打击报复、怕赔款、怕撤职等错误思想以后，情绪高张，发言激烈，纷纷自觉的交待了不少问题。","type":"paragraph"},{"text":"陶元大队七中队分支书记陶贵生激动地说：“我明确了，听党的话不会错的。以前自己做错了，不能一错再错，今天我要向党说知心话，去年我们管委会7个人私分过四次钱，共有380元，会计陶今应一次就得40元。秋收分配中，我们把分配方案定得很低，后来超产的东西也未上报，我们小社完全私分了。如私分甘蔗40,500斤，计款2,025元，私分萝卜子101斤，计款101元，私分萝卜102,600斤，计款2,052元，私分黄豆150斤，计款15元，私分红薯2,030斤，计款609元，私分籽棉4,952斤，计款1733元，全社361户，共私分款6,535元，并且还把1957年积存下来的泥豆1,100斤、乔麦150斤、元豆30斤、糯米150斤、水油300斤，也都私分了。去年改善生活时，河垸一个小队就私自杀了四头猪吃了，我因为包庇他们也吃了不少的肉，有一次，我开会走了，把他们送给我吃的猪腰子留臭了。”","type":"paragraph"},{"text":"陶元五中队原分支书记郭长生说：“我们管委会去年搞了个集体贪污，以种试验田的方法共私分款144.6元。上春我们种试验田3亩，收谷830斤，籽棉300斤，共值144元，下季不交公而私分了，怕分的不合理，还定出私分等级，如一等得8元；二等得6元，三等平3元，分剩下的10多元办了一桌酒席吃了。”","type":"paragraph"},{"text":"王岗八中队会计周子勤说：“去年我们把29,000斤籽棉卖到王岗收棉站后，不把款交到公社，等时间长一点再私分，我现在认识到这是错误，向党交待全部报出来，计款有8,110元。”","type":"paragraph"},{"text":"这个公社由于政策贯彻得透，领导向群众交了心，群众顾虑大大解除，从而使运动得到了正常地发展。他们正在总结经验，进一步贯彻思想发动，放手发动群众，他们的决心要把存在的问题一点不露地全部解决。","type":"paragraph"},{"text":"东木公社","type":"subtitle"},{"text":"东木公社丁家坳管理区学习小组33人，在讨论中，有27人发了言并提出：","type":"paragraph"},{"text":"一、要搞个水落石出","type":"paragraph"},{"text":"一中队党支书夏仲书说：“帐不搞清楚，社员有意见，我也有意见，我们队里有三头羊，三头猪，一直不知道搞到哪里去了。有人私自杀猪吃，买酒喝，帐上死也找不出来，我看还是要发动社员起来算帐，一定要搞个水落石出。”","type":"paragraph"},{"text":"二、要算思想帐","type":"paragraph"},{"text":"二中队党支书商显伍说：“要想算好这个收入开支帐，必须先算好思想帐，有很多帐上没有，如果思想提不高，帐就是算一年也算不清楚。”","type":"paragraph"},{"text":"三、问题多得很","type":"paragraph"},{"text":"三中队队长彭世华说：“我队保管张家升在彭家垸私分大米1050斤，据说还不只这么多，再要算还可以算出问题来。”","type":"paragraph"},{"text":" 1959年3月30日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"109ba5deb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

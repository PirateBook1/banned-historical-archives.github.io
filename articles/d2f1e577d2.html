script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"巩固河防为目前紧迫任务","alias":"","parts":[{"type":"paragraph","text":"巩固河防为目前紧迫任务！]"},{"type":"paragraph","text":"（1937年11月17日）贺、萧、关、甘，王、孙，并致朱、彭，周："},{"type":"paragraph","text":"甲、为保障我们河东部队能在晋省支持艰苦持久的游击战争，及于必要时能迅速安全的（地》西渡，且增加敌人河渡之阻碍，故河防之巩固为目前紧迫任务。"},{"type":"paragraph","text":"乙、已将整个河防线由神府马镇到宜川临真河划分三段，各段设河防司令部指挥之。"},{"type":"paragraph","text":"1.从临真河以北到清涧之河口，设两延河防司令部，何长工任司令员，以警备五团为河防部队。"},{"type":"paragraph","text":"2.从河口到佳县归五县警备区指挥，以七一八团及警备三团"},{"type":"paragraph","text":"[1]这是毛泽东和八路军后方总留守处主任萧劲光给八路军第一二○师领导人等的电报。"},{"type":"paragraph","text":"[2]贺、萧、关、甘，指贺龙、萧克、关向应、甘泗淇，当时分别任八路军第一二○师师长、副师长、政治委员兼政治部主任和政治部副主任。王、孙，指王兆相、孙超群，当时分别任八路军后方总留守处警备第六团团长和副团长。"},{"type":"paragraph","text":"[3]朱、彭，周，指朱德、彭德怀和周恩来。[4]神府，指陕西神木和府谷。[5]两延，指陕西延川和延长。[6]五县，指陕西北部的绥德、米脂、清涧、佳县、吴堡五县。为河防部队。"},{"type":"paragraph","text":"3.从佳县到马镇设神府区河防司令部，以神府保安营任河防部队。"},{"type":"paragraph","text":"丙、为保障河东部队必要时实施西渡，拟选择以下地段之渡河要点："},{"type":"paragraph","text":"1．从三交到绥、米各渡口。2.两延间之马头及平渡两渡口。3．神府河防区内选择二三渡口(预备晋西北各兵团使用)。"},{"type":"paragraph","text":"丁、每一渡河地段备置船二十只以上，大船每只可容百人，并征集必须的水手舵手。为隐蔽我之企图，这些船只应隐蔽河之西岸并派兵看管，防敌毁坏及刺探。其他各渡口之船只，除在必要任交通的渡口上留下一二只渡船外，其余一律或集中他处或停泊西岸，并准备必要时破坏之。"},{"type":"paragraph","text":"戊、凡对我军不需用之渡口，应依照计划有步骤地进行彻底破坏，并在沿河某些要点上，特别在我渡河地段上，利用天然险要，或破坏或构筑相当程度工事。其具体布置由各河防司令部负责侦察计划，并告我们。"},{"type":"paragraph","text":"己、两延及五县河防区已着手布置。关于神府区，请贺萧直接派人，或令王兆相派得力干部为该河防区司令员，前往侦察布置一切与指挥担任该段河防之保安部队，并请转达神府特委知照。"},{"type":"paragraph","text":"毛萧十七号晚1937年，毛泽东在延安凤凰山。务露毛泽东在延安凤凰山的旧居。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":398},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2f1e577d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

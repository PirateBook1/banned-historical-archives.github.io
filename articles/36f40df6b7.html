script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古锡林郭勒盟东部地区灾情好转  全旗人民代表大会电毛主席致敬","authors":[],"dates":[{"year":1954,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古锡林郭勒盟东部地区灾情好转"},{"type":"paragraph","text":"全旗人民代表大会电毛主席致敬"},{"type":"paragraph","text":"【新华社归绥七日电】内蒙古自治区锡林郭勒盟东部牧区的灾情已趋好转。这个地区遭受风雪灾害以后，很快得到了中央人民政府、中共中央内蒙古分局、内蒙古自治区人民政府以及邻近各盟各旗的热情关怀和支援，特别是毛主席派飞机到草原上空投粮食和饲料给牧民，已使嗷嗷待哺的瘦弱牲畜得救了，爬卧不起的牲畜吃到饲料后已逐渐能够行走，掉膘的牛羊也开始恢复体力，加之灾区气候好转，百分之六十的积雪已经融化，草地露面，有些牲畜已能吃到牧草。"},{"type":"paragraph","text":"灾区干部和蒙族牧民在各方的关怀和支援下，受到很大鼓舞，更坚定了“人定胜天”抗灾保畜的信心。东部联合旗正以抗灾保畜为中心议题召开人民代表大会，代表们亲眼看见毛主席派来空投粮食的飞机后感激得落了眼泪，蒙族妇女代表陶拉说：“在旧社会我们受尽了欺辱和压迫，共产党来了才解放了我们。今天我们遭了灾，毛主席又用飞机送来粮食，我就好像看见毛主席和我们一起抗灾一样。”代表们纷纷写了决心书，表示要保证以抗灾保畜的实际行动来报答毛主席的关怀。牧主、喇嘛代表也都表示回去要协助牧民做好抗灾接羔工作。代表大会并发出全体代表向毛主席致敬的电文。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36f40df6b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

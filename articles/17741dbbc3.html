script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席热烈祝贺印度尼西亚共产党成立四十五周年我们两党的革命团结和两国人民的战斗友谊是任何力量破坏不了的　一个完全独立、民主、繁荣、先进的印度尼西亚必将屹立在世界上","authors":["毛泽东"],"dates":[{"year":1965,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京22日电　毛泽东主席在二十日打电报给印度尼西亚共产党中央委员会，热烈祝贺印度尼西亚共产党成立四十五周年。电报全文如下:"},{"type":"paragraph","text":"印度尼西亚共产党中央委员会"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"在伟大的印度尼西亚共产党庆祝它诞生四十五周年的时候，中国共产党中央委员会代表中国共产党全体党员和中国人民，向光荣的印度尼西亚共产党致以最热烈的祝贺，并通过你们，向英雄的印度尼西亚人民致以最崇高的敬意。"},{"type":"paragraph","text":"印度尼西亚共产党是一个富有创造性和战斗性的无产阶级先锋队，是印度尼西亚人民争取民族独立和社会解放的伟大旗手，是密切联系群众、深受人民爱戴的革命党，是国际共产主义运动中一支忠于马克思列宁主义、坚决反对现代修正主义的坚强突击队。"},{"type":"paragraph","text":"四十五年来，印度尼西亚共产党始终高举反帝革命的旗帜，站在斗争的最前列，在印度尼西亚反帝革命的历史上，在东方革命的历史上，在国际工人运动的历史上，写下了光荣的一页。"},{"type":"paragraph","text":"近年来，印度尼西亚共产党发动广大人民，联合其他民主爱国力量，展开了粉碎美、英帝国主义合伙制造的新殖民主义产物“马来西亚”的革命斗争，坚决支持苏加诺总统和印度尼西亚政府退出美帝国主义操纵的联合国和在国内打击帝国主义经济势力的果敢行动。印度尼西亚共产党和人民一贯支持世界各国人民反帝爱国的正义斗争。最近，又掀起了声势浩大的援越抗美运动。印度尼西亚人民反对帝国主义的斗争，是全世界人民反对美帝国主义及其走狗的共同斗争的一个重要的组成部分。"},{"type":"paragraph","text":"印度尼西亚共产党一向忠于马克思列宁主义和无产阶级国际主义，坚决反对国际共产主义运动的主要危险现代修正主义，同时也同现代教条主义作不调和的斗争。印度尼西亚共产党为保卫马克思列宁主义的纯洁性，坚持兄弟党关系中独立和平等的原则，维护国际共产主义运动在马克思列宁主义基础上的团结，作出了卓越的贡献。"},{"type":"paragraph","text":"以迪·努·艾地同志为首的印度尼西亚共产党中央委员会，善于从本国革命的实际出发，创造性地运用和发展马克思列宁主义，出色地使马克思列宁主义印度尼西亚化，独立地制定符合印度尼西亚人民根本利益的革命路线和政策，指引印度尼西亚的革命斗争不断地胜利前进。"},{"type":"paragraph","text":"中国共产党以有印度尼西亚共产党这样亲密的坚强的战友而感到十分自豪。我们两党的革命团结和我们两国人民的战斗友谊，在反对我们的共同敌人的斗争熔炉中，经过了千锤百炼，经受了严重考验，是任何力量都破坏不了的。这种友谊和团结必将不断得到巩固和发展。在反对帝国主义、各国反动派和现代修正主义的斗争中，我们坚定不移地同你们站在一起，并肩前进，共同战斗。"},{"type":"paragraph","text":"我们坚信，印度尼西亚共产党必将进一步提高党的战斗力，巩固和扩大以工农联盟为基础的民族民主统一战线，团结一切爱国进步力量，把印度尼西亚人民的民族民主革命引向新的高潮，引向新的胜利。一个完全独立、民主、繁荣、先进的印度尼西亚必将屹立在世界上。"},{"type":"paragraph","text":"光荣的、伟大的、英勇的印度尼西亚共产党万岁!"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"主席　毛泽东"},{"type":"paragraph","text":"一九六五年五月二十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17741dbbc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"韦覃新同志的控告信","authors":[],"dates":[{"year":1962,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"韦覃新同志的控告信","type":"title"},{"text":"编辑的话：","type":"subtitle"},{"text":"广西柳州铁路公安处刑警队苍惠恩、高文华等随便逮捕毒打革命干部，无法无天、极端恶劣的行为，实在是令人不能容忍的。经公安部调查，证实证人所说情况完全属实。现已依法将苍惠恩、高文华两人逮捕，准备给以■。韦覃新同志是坚决维护党的利益、坚持党的政策、敢于同坏人坏事作斗争的好同志好公安干部。公安部政治部已向韦覃新同志写信慰问，并告广西公安部政治部对韦覃新同志好好照顾，使他早日恢复健康,并予通令表扬。","type":"paragraph"},{"text":"贯彻政策，整顿干警的纪律作风，反对违法乱纪，何止三令五申。但是直到现在，还有象苍惠恩、高文华这样的人。最近以来，我们不断收到检举和揭发少数公安人员违法乱纪行为的来信。对于这些来信，我们除已转告有关地区认真查处外，打算在刊物上刊登一些，以唤起全体公安工作同志们的注意，共同来反对这种残余的国民党作风彻底把它反掉。必须认识，不反掉这种作风，就不能很好地团结群众，发扬民主，也就不能很好地向敌人实行专政。","type":"paragraph"},{"text":"我是广西公安厅柳州监狱的干部。一九六二年四月二十日上午十一时左右，我在柳州市飞鹅路和平旅社门口的广场上，见一男人，喊两个青年妇女跟他走，这两个女人不去，在广场上拉拉扯扯。我即上前询问：“同志，你是哪个单位的。”他回答：“我是柳州铁路公安处刑警队的。”我说：“你有证件吗？”答：“没有。”我说：“这是柳南派出所辖区，抓人要通过当地派出所，不能乱抓。”之后，我喊他们三人往柳南派出所去了，我也回家吃午饭。下午一时左右，我骑自行车去柳州河北商店归来时，走至驾鹤路，突有三个骑自行车的人赶到我的面前，命令我下车，其中一人说：“就是他”，此人就是午前抓那两个女人的人。我下了车他们即用绳子将我绑紧。我质问：“你们凭什么捆人？我犯了什么法？”但是不由我分说，就把我捆紧，勒得脸青，气难喘。当时围观很多群众纷纷提出抗议，有一位归国华侨提出抗议：“不准你们乱绑人，要讲道理，按法律办事”。可是，这三个人竟置若罔闻，更加气势汹汹，其中柳州铁路公安大队队长苍惠恩最为恶劣，使尽平生之力踢我两脚，几乎把我踢倒。我再三申明要讲道理，按法律办事，不能侵犯人权，捆绑我是违法的。可是他们在光天化日之下，大街上，竟不顾党纪国法，不顾群众呼声和我的再三申明，即将我连推带拉押至柳南后，苍惠恩又尽力劈我两个耳光，我眼冒金花，口吐鲜血。之后，押我至公安处刑警队关在房内。约半小时后，该队的高文华检查我的口袋，当时我■制造厂（即柳州监狱）饭卡一本、■厂公费医疗症记帐单一张等物，交给他。接着他就进行审讯，我说明我是■科的管教员，并把个人历史、出身成份，工作经历等作了详细说明。高文华又问我今天干过什么？”我又把上午见到情况全部说明。我还提出，他们将我绑来是违法的，是侵犯人权。高文华无话可说：“你嘴巴倒厉害。你是公安干警管教员，我就要多打几下！”说着就打耳光，踢了几脚。同时该队吴文久也打了我几个耳光。一阵毒打之后，我鲜血直流，痛得要死，即大呼救命。当时有群众来看，高文华见情况不妙，即把我关起，继续用铁棍打我的脚及腰，打得我倒在地，不省人事。苏醒后，我抗议说共产党和毛主席指示不准打人。我犯什么法，你们把我打成这个样子？”可是无良的高文华再次猛扑过来，又是一阵毒打。我倒在地上不能动弹，用衣袖去擦口内流出的鲜血。这个毫无人性的高文华跳过来，又打我几个耳光，并命令我：“不准用衣袖去擦”，要我把血吞下肚里，不准吐出。我坚持用衣袖擦，他又毒打，并扬言：“你搞了十多年的管教工作了，懂得政策，我现在打了你，你去告吧！”","type":"paragraph"},{"text":"我亲爱的党呀！我出身于贫农家庭，党把我抚养长大，教育培养成人，得到党无微不至的关怀。我也以饮水思源之心，尽自己的力量，报效于党，忠于国家，忠于人民。由于我制止他们的违法行为，他们即心怀愤恨，顿起歹心，非法将我逮捕，丧尽天良地毒打。他们身为公安人员，知法犯法，无法无天，将我打成这个样子，还扬言：“你搞了十多年的管教工作，懂得政策，我现在打了你，你去告吧！”党呀！请看，他们多么嚣张，在他们眼里根本没有什么党纪国法。","type":"paragraph"},{"text":"我亲爱的党，我现在躺在医院，不能动弹。在此生命垂危之际，我向党求救，我要向党申冤，请求党与人民政府依法严惩打我的凶手。","type":"paragraph"},{"text":" 一九六二年四月二十日","type":"paragraph"}],"comments":[],"origin":"《人民公安》1962年第9期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2925a47d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈火耀在班级座谈会上的发言：对鸣放看法、对党的看法","authors":["东北林学院","陈火耀"],"dates":[{"year":1957,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"陈火耀在班级座谈会上的发言：对鸣放看法、对党的看法","type":"title"},{"text":"东北林学院陈火耀","type":"authors"},{"text":"[陈火耀：东北林学院学生]","type":"subtitle"},{"text":"(一)对鸣放看法","type":"subtitle"},{"text":"我看鸣放是一种手段，这是放长线钓大鱼。先叫你鸣吧放吧，然后大帽子一扣，揭发老底，说你反党反社会主义反革命起家，最后把你关起来。人家发言，就给画一画漫画，大帽子一扣。人家不发言了，看样子好象是平静下来了。但这是很危险的，包含着危机。使用某种压力去压人是不行的，应该是以真理以事实去说服人家才行，扣大帽子是不应该的。","type":"paragraph"},{"text":"你看现在跟秦始皇那时差不多，我曾记得秦始皇使用过这种武器。最初叫你什么都可以提，结果呢，把那些人都杀掉了。最后焚书坑儒，免得人家夺自己的地位。党要长久地存在下去，不是靠强大的武力与政权，应该是以理服人，不是用压力去压人。","type":"paragraph"},{"text":"葛佩琦的发言我看了七、八遍，我感觉他非常大胆，内容也很有味道。儒安平的说法我是很同意的。","type":"paragraph"},{"text":"“文明的屠夫”一文形式是好的，标题是尖锐的，有它的好处。它不是毒草，而且还有点香味，象马雅可夫斯基对官僚主义讽刺的诗一样。","type":"paragraph"},{"text":"(二)对党的看法","type":"subtitle"},{"text":"当一个阶级还没有成为统治阶级以前是有威信的，一旦成为统治阶级后，威望就可能降低，就忘了人民，人民将会反对他的。我认为我们的革命是为了少数共产党员，而革命死了多少人都是农民，共产党革命时候很艰苦，穿草鞋。现在住小洋房，坐小汽车的全是那些穿草鞋的人，而农民却住小茅屋。我看共产党好象好了疮疤忘了疼。","type":"paragraph"},{"text":"二、3月学习“再论无产阶级专政的历史经验”时的发言","type":"subtitle"},{"text":"(一)国家高级干部要树立艰苦朴素的作风，每个高级干部每月工资3-4百元，每个高级干部都有小汽车，这样一个小汽车需要3-4千元。况且我们国家还不能制造，这样一来就增加了外汇。我认为我们国家艰苦朴素作风主要在于国家的高级干部，所以希望国家高级干部要建立艰苦朴素作风。","type":"paragraph"},{"text":"(二)我们的民主太少了，不如西方民主多。如西方的工人可以罢工，而匈牙利的工人阶级的罢工，苏联军队可以镇压。","type":"paragraph"},{"text":"关于西方的马尔萨斯人口论，我们从来也没有登过有，可是他们对马列主义是登过的。所以说我们的民主没有西方那样多。","type":"paragraph"},{"text":"(三)我们应该反对崇苏思想，我说苏联什么都赶不上美国。我说美国对我们的留学生是有帮助的，他们是否不让留学生回来，还是我们的留学生不了解祖国的情况不愿意回来？","type":"paragraph"},{"text":"三、鸣放会上的发言","type":"subtitle"},{"text":"我们报纸非常教条，人民日报的社论干巴巴的没有味道，人民日报社论出了“工人说话了”其他报纸也是同样，人民日报说对，他们也说对。","type":"paragraph"},{"text":"在报纸上其他的东西看不到，只有马列主义一家，实际是一种关门主义，在文学艺术上，不管什么论点都应该登。而我们的艺术是马列主义一家独断独行，这是非常不正确的。","type":"paragraph"}],"comments":[],"origin":"中共东北林学院委员会办公室编《社会主义思想教育参考资料(右派言论及其有关材料)》，1957年8月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fca942dcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

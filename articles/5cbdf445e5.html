script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”一伙再三提出“鲁迅著作的注释要简单，不要搞繁琐考证”。这是什么原因呢?原来张春桥、江青在三十年代的历史是极不光彩的。他们提出这样的方针，正好说明——要求“简单”是假　隐瞒丑史是真","authors":["晋戟"],"dates":[{"year":1977,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"晋戟"},{"type":"paragraph","text":"一九七六年五月，在毛主席、党中央的亲切关怀下，国家出版局召开了全国鲁迅著作注释出版工作座谈会，张春桥这个阴谋家、野心家心怀鬼胎，不愿在会上露面，在背后却把上海御用写作班子的一个人找去，发出了一通黑指示，说什么“鲁迅著作的注释要简单，不要搞繁琐考证”，“不要把注释搞成专案”等等。这个一向以“理论家”自居的张春桥，为什么对注释、出版鲁迅的著作如此惊慌，如此害怕呢?"},{"type":"paragraph","text":"常言道，做贼者心虚。查一查张春桥的历史，就可以明白他惊慌和害怕的原因。张春桥的历史是极不光彩的，他就是四十年前，鲁迅批判过的那个“狄克”。他最害怕自己的丑恶面貌被揭露出来，长期以来，总是千方百计地阻挠、破坏鲁迅著作的注释出版工作。有一次，当他看到一本注释得比较详细的鲁迅著作的单行本时，就连连摇头，污蔑这样的注释是搞“烦琐哲学”，还恶狠狠地说“这种书我不要看”，充分暴露了他那“奴隶总管”的嘴脸。他心里清楚，注释一详细，人们就会知道“狄克”就是张春桥；注释简单些，“狄克生平不详”，或干脆不注，他就可以蒙混过关了。什么“不要把注释搞成专案”!因为注出了著作中有关人物的来龙去脉，张春桥的反革命历史，将公之于世，他那老投降派的面目就会暴露在光天化日之下。"},{"type":"paragraph","text":"但是，历史是无情的。反革命分子张春桥长期用干扰破坏鲁迅著作的注释、出版工作来掩盖自己的丑恶历史，只能是螳臂当车。鲁迅说过:“捣鬼有术，也有效，然而有限”。伟大领袖毛主席、党中央早就觉察到，他们是一伙戴着红帽子，藏着黑心肝的人。华主席继承毛主席的遗志，英明果断，一举粉碎了“四人帮”篡党夺权的阴谋，真是大快人心。历史又一次证明，一切欺世盗名，妄图用种种手法掩盖自己反革命面貌的革命队伍中的“蛀虫”，不管其手段如何“高明”，终究逃脱不了必然灭亡的命运。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cbdf445e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

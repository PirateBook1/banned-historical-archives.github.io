script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判“　四人帮”的极左路线上海县绿肥田青蚕豆供应市场","authors":["张国强","蒋裕民"],"dates":[{"year":1979,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　近日来，上海县广大社员怀着喜悦的心情，正在绿肥蚕豆田里，积极采摘青蚕豆，供应市场需要。"},{"type":"paragraph","text":"青蚕豆是广大市民很喜爱吃的一种蔬菜。早几年，在“四人帮”的极左路线影响下，部分社队规定绿肥田的青蚕豆一律不准上市，说什么“烂掉蚕豆，就是烂掉资本主义”，谁要是把绿肥田的蚕豆上市，谁就是“重钱轻粮”。因此，农民只得硬着心肠把已经成熟的青蚕豆踏入稻田作基肥，不仅影响了市场供应，也减少了集体收入。"},{"type":"paragraph","text":"粉碎“四人帮”以后，纠正了绿肥田蚕豆不准上市的错误做法。今年，上海县种植了一万四千多亩绿肥蚕豆，目前长势旺盛，结荚累累，即将大量上市，既丰富市场供应，改善城市人民生活，又将为集体增加大批收入。农村各级干部加强政治思想教育工作，摆正了粮、钱关系，做到蚕豆上市和早稻插秧两不误。同时，商业部门专门组织力量，做好计划上市工作，上市时间从现在起到五月二十日止。这样有计划、有组织地上市，有利于市场供应，有利于增加社员收入，也有利于夺取早稻丰收。"},{"type":"paragraph","text":"(张国强　蒋裕民)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d75b97a3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

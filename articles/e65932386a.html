script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英、江青、姚文元、纪登奎、吴德、耿飚会见罗马尼亚文化代表团全体同志在愉快的气氛中，宾主进行了亲切友好的谈话","authors":[],"dates":[{"year":1973,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年三月十二日电　中共中央政治局委员叶剑英、江青、姚文元，政治局候补委员纪登奎，中共中央委员、国务院文化组组长吴德，中共中央委员、中共中央对外联络部部长耿飚 ，今天晚上会见了罗马尼亚文化代表团全体同志。"},{"type":"paragraph","text":"当代表团团长、罗马尼亚共产党中央执行委员会委员、中央书记、罗马尼亚社会主义共和国社会主义文化教育委员会主席杜·波佩斯库，副团长、罗共中央委员会罗马尼亚社会政治科学院院长米·乔治乌，团员拉·富尔加、斯·帕斯库、康·马特伊等来到会见厅时，叶剑英、江青、姚文元、纪登奎等同志同他们亲切握手，热烈欢迎罗马尼亚同志前来中国访问。"},{"type":"paragraph","text":"接着，在愉快的气氛中，宾主进行了亲切友好的谈话。叶剑英同志请杜·波佩斯库同志转达中共中央领导同志对齐奥塞斯库同志、毛雷尔同志、波德纳拉希同志和罗共中央其他领导同志的亲切问候，表示支持罗马尼亚人民在齐奥塞斯库同志领导下所进行的斗争，并赞扬他们在斗争中所取得的成就。杜·波佩斯库同志转达了齐奥塞斯库同志对毛主席、周总理和中共中央其他领导同志兄弟的国际主义的问候，并祝贺中国人民在各方面取得的成就。宾主还满意地谈到了日益发展着的中罗两党、两国和两国国人民、两国文化工作者之间的亲密关系。"},{"type":"paragraph","text":"罗马尼亚驻中国大使格夫里列斯库和大使馆外交官员也参加了会见。"},{"type":"paragraph","text":"参加会见的还有我国有关方面负责人石少华、迟群、周培源、于会泳、狄福才、浩亮、刘庆棠、王珍、王明修和工作人员徐文德、赵青田等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e65932386a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

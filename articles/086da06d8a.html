script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰共产党总书记威尔科克斯唁函","authors":[],"dates":[{"year":1976,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰共产党总书记威尔科克斯唁函中国共产党中央委员会中华人民共和国政府和中国人民："},{"type":"paragraph","text":"新西兰共产党全国委员会谨代表全党、有阶级觉悟的工人和中国的朋友们，对中国共产党中央委员会主席和中华人民共和国的缔造者毛泽东同志的逝世表示深切的哀悼和沉痛的心情。"},{"type":"paragraph","text":"毛泽东同志不仅是有历史意义的中国革命在理论和实践上的领袖，而且是世界无产阶级革命的领袖，是马克思、恩格斯、列宁和斯大林的事业的伟大继承者。"},{"type":"paragraph","text":"毛泽东同志领导中国党和人民，在反对帝国主义者和中国国内各个反动阶级的长期艰苦斗争过程中，赢得了中国革命的光辉胜利，鼓舞着全世界的人民群众，使他们深信自己有能力摆脱压迫和赢得社会主义。在这些斗争中，证实毛泽东同志是人民战争最卓越的理论家和战略家。"},{"type":"paragraph","text":"毛泽东同志的一生和成就，是同他在解放以前和以后一系列反对“左”的和右的机会主义，特别是近年来反对以刘少奇、林彪和邓小平为头子的走资派的资产阶级路线的两条路线斗争中，在执行无产阶级革命路线方面的理论和实践的领导分不开的。"},{"type":"paragraph","text":"毛泽东同志是革命思想的巨人之一。他对马克思列宁主义理论——特别是对马克思列宁主义哲学，对基础和上层建筑理论，对阶级斗争与无产阶级专政理论，对民族解放斗争和建党理论，作出了巨大的贡献。具有特别重要意义的是他对于在社会主义制度下继续进行阶级斗争，以便防止资本主义以新的形式复辟的这一理论的贡献。"},{"type":"paragraph","text":"象列宁生前一样，毛泽东同志为维护马克思列宁主义理论的纯洁性而进行了重大的斗争，以反击自赫鲁晓夫以来以苏联共产党的叛徒们为首的修正主义的进攻。在这方面，毛泽东领导下的中国共产党的工作，是具有世界历史意义的。"},{"type":"paragraph","text":"毛泽东同志是伟大的有创造性的思想家和实践的领导者。在他一生的最后十年中，他亲自领导了无产阶级文化大革命，这场大革命证实了无产阶级专政下继续革命的必要性。他出色地把马克思列宁主义原则同中国革命的实践结合起来，指导了在中国建设社会主义的工作。"},{"type":"paragraph","text":"毛泽东的生活和工作的目的，同世界革命的其他伟大导师和领袖一样，是谋求工人阶级以及一切被压迫人民从资本主义和帝国主义的统治下解放出来。他从未忘记强调人民群众在创建和变革社会中的作用，并创造性地发展了人民群众在实际工作中参加管理社会主义社会的作用。"},{"type":"paragraph","text":"世界工人和被压迫人民失去了一位久经考验和被信赖的同志、导师和领袖。在悼念毛泽东同志的时候，他们将在他的革命路线和教导的指引之下，更加紧密地团结起来，以便进行未来的斗争。"},{"type":"paragraph","text":"毛泽东同志关于群众路线的教导概括为：从群众中来，到群众中去；没有任何人比毛泽东本人更好地运用这句话。"},{"type":"paragraph","text":"他从群众中汲取了力量和智慧。"},{"type":"paragraph","text":"他把自己的一生和工作献给了群众。"},{"type":"paragraph","text":"新西兰共产党全国委员会总书记"},{"type":"paragraph","text":"维·乔·威尔科克斯"},{"type":"paragraph","text":"一九七六年九月十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"086da06d8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

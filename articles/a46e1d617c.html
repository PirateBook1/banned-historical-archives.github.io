script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"念念不忘阶级斗争　念念不忘无产阶级专政","authors":["王洪文"],"dates":[{"year":1967,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人革命造反总司令部负责人　王洪文"},{"type":"paragraph","text":"我们伟大领袖毛主席亲自主持制定的一九六六年五月十六日中共中央《通知》，是一个伟大的历史文件。它提出了无产阶级文化大革命的理论、路线、方针和政策，解决了马克思、恩格斯、列宁、斯大林没有也不可能解决的无产阶级专政下的革命问题，从而把马克思主义从列宁主义阶段又提高到了第三个伟大的历史阶段——毛泽东思想阶段。"},{"type":"paragraph","text":"这是我们伟大领袖毛主席对全中国人民、全世界的革命人民以及我们子孙后代的伟大功迹。我们要一千遍一万遍地高呼毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"毛主席教导我们:“世界上一切革命斗争都是为着夺取政权，巩固政权。而反革命的拼死同革命势力斗争，也完全是为着维持他们的政权。”中共中央的《通知》也指明了“在无产阶级专政下的阶级斗争集中到一点，还是政权问题”。我们正在进行的无产阶级文化大革命，归根结底就是同窃夺了党政领导权力的一小撮走资本主义道路当权派的夺权、反夺权的斗争，反复辟和复辟的斗争。"},{"type":"paragraph","text":"我们上海工人阶级革命造反派在阶级斗争实践中深深地懂得了:有了权就有了一切，丧失权就丧失了一切。"},{"type":"paragraph","text":"回顾过去一年的惊心动魄战斗，活生生的事实历历在目。一年以前，我们工人革命造反派响应毛主席伟大号召给党内走资本主义道路当权派贴了几张大字报，就被打成“反党分子”、“反革命分子”、“右派分子”等等。正是因为他们掌握着“权”。"},{"type":"paragraph","text":"去年十一月上旬，我们冲破资产阶级反动路线的层层障碍，建立自己的组织——上海工人革命造反总司令部的时候，他们又制造“安亭事件”，组织围攻，甚至动用专政机构，要把我们逮捕，我们当中很多人，当初就被他们判了有期徒刑，无期徒刑。他们能够这样做，还是因为他们掌握着“权”。"},{"type":"paragraph","text":"今年一月，在他们意识到末日已经不远了，压不住革命造反派，他们竟丧心病狂地煽动老保赤卫队搞什么停水、停电、停交通的三停阴谋，利用增加工资大搞福利，大搞反革命的经济主义，又是因为他们掌握着“权”。"},{"type":"paragraph","text":"我们上海工人革命造反派忍无可忍，联合其他的革命造反派组织，在一月革命的风暴中，夺了市一级党政财文大权，把上海的大权统统掌握在无产阶级革命派手中。紧接着在毛主席的坚决支持下，我们上海的革命造反派，在全市各工厂、企业、机关、学校凡是需要夺权的单位展开了全面的夺权斗争。夺权之后，顿时将反革命经济主义妖风煞住了，“三停”阴谋也彻底破产了，生产回升了。无产阶级革命派夺得大权，发挥了无产阶级专政的威力。上海无产阶级革命派的夺权斗争取得了伟大胜利。"},{"type":"paragraph","text":"但是:正如毛主席教导的:“夺取全国胜利，这只是万里长征走完了第一步。”我们必须不断巩固、不断加强、不断完善从党内一小撮走资本主义道路当权派手中夺来的政权。同时，还要真正地掌好权，用好权，防止无产阶级革命派夺权以后骄傲自满，以至可能使革命发展停滞或倒退。"},{"type":"paragraph","text":"目前正在进行对党内最大的一小撮走资本主义道路当权派的大批判，许多单位正在将革命的大批判和本单位斗、批、改结合起来。这是“一月革命”风暴以后，从组织上夺权向思想上夺权的飞跃!这是社会主义革命和社会主义建设的百年大计，千年大计，万年大计!"},{"type":"paragraph","text":"总之，千条万条，毛泽东思想第一条，千重要万重要，无产阶级专政最重要。我们要牢记毛主席的教导:永远念念不忘阶级斗争，念念不忘无产阶级专政。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a46e1d617c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

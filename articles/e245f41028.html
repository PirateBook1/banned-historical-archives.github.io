script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命人民热烈欢迎《毛泽东军事论文选》  广大革命工人、农民、青年、学生表示一定要在马克思主义、列宁主义、毛泽东思想的指引下进行革命","authors":[],"dates":[{"year":1970,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命人民热烈欢迎《毛泽东军事论文选》"},{"type":"paragraph","text":"广大革命工人、农民、青年、学生表示一定要在马克思主义、列宁主义、毛泽东思想的指引下进行革命"},{"type":"paragraph","text":"新华社二十六日讯　东京消息：由北京外文出版社翻译出版的革命宝书《毛泽东军事论文选》日文版自去年十月在日本发行以来，受到日本广大革命人民的热烈欢迎，产生了越来越大的影响。"},{"type":"paragraph","text":"毛主席这部光辉的军事文献在日本一开始发行，立即成为畅销书，广大革命工人、农民、青年、学生争相购阅，纷纷表示一定要在马克思主义、列宁主义、毛泽东思想的指引下进行日本革命。现在，这部金光闪闪的革命宝书正在日本人民中间越来越广泛地传播，不仅在东京、大坂、福冈、名古屋等大城市拥有越来越多的读者，而且从北海道到九州的广大城镇、农村地区也越来越受到热烈的欢迎，一些渴望革命真理的青年还特地从乡下赶到东京来购买。仅东京一家中国书籍经售店在不到两周的时间内就出售了一千五百多部。"},{"type":"paragraph","text":"许多读者在学习了毛主席伟大的军事思想以后明确了斗争的方向，增添了无限的信心和勇气。在一次座谈会上，一位经常同美日反动派进行英勇斗争的青年工人后藤说：“学习了毛主席的军事著作，使我明确了革命斗争前进的方向，认识到‘枪杆子里面出政权’这一真理，如果将毛泽东思想的普遍真理与日本革命的具体实践正确地结合起来，日本革命必将胜利。”一位工人运动领导人高岛说：“毛泽东同志的著作使我心明眼亮，按着毛泽东思想去实践，日本革命的道路必然越闯越宽广，学习了毛主席光辉的军事论文，我深深懂得了革命就是暴力，中国革命靠暴力取得了胜利，日本革命要胜利也非靠暴力不可。宫本修正主义者宣扬什么‘和平革命’，这是一派自欺欺人之谈，只能暴露这一伙叛徒的丑恶嘴脸。统治阶级绝不会毫无抵抗地自动让出政权，我们无产阶级要夺取国家政权，就必须要进行暴力斗争。因此，我们要念念不忘武装斗争的问题，只有实行暴力革命的路线，才有胜利的希望。”"},{"type":"paragraph","text":"许多进步中学生学习了《毛泽东军事论文选》后，进一步明确了斗争的方向。爱媛县松山市一个十八岁的高中学生渡部在读了毛主席这部伟大宝书后说：“我读了这本书，认识了毛主席的伟大，认识了中国人民解放军的伟大。自己虽然年纪还小，但是，我感到日本也必须通过革命实现社会主义和共产主义，为了建设一个人民的新社会，今后我要好好学习社会主义思想。”他表示今后要和同学们成立学习毛泽东思想的小组。"},{"type":"paragraph","text":"因参加学生斗争而被日本反动派逮捕的早稻田大学学生宗像，最近从狱中给经售中国书籍的书店写信谈到他在狱中坚持学习《毛泽东军事论文选》的感想时说：他越学斗志越坚，一定要坚持斗争到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e245f41028"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃部分地区收购羊毛价格不合理引起牧民不满","authors":[],"dates":[{"year":1953,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"甘肃部分地区收购羊毛价格不合理引起牧民不满","type":"title"},{"text":"[甘肃分社16日讯]甘肃省天祝藏族自治区和永登两地的牧民，对当地合作社收购蓝哈羊羊毛和土种绵羊羊毛的价格有意见。去年上述地区进行蓝哈羊和土种绵羊配种工作时，曾向群众宣传道：配种后所产的蓝哈羊的羊毛质量好，比土种绵羊羊毛价钱高。今年蓝哈羊剪毛后，合作社并未提高收购价格，仍和土种羊毛等价收购，因而引起牧民不满。","type":"paragraph"},{"text":"现在，天祝藏族自治区人民政府已令合作社把蓝哈羊毛的收购价格，由10200元提高为14500元。但永登合作社仍是等价收购。永登县绵羊改良推广站认为：如对蓝哈羊毛价不予合理的规定，对1954年绵羊改良工作会增加不少困难。","type":"paragraph"},{"text":"造成上述情况的原因有二：（一）去年在宣传配种工作中只强调宣传蓝哈羊毛价钱高，没有着重宣传蓝哈羊也要加强饲料管理，毛的质量才能提高，也不宣传[优质优价]的收购政策；（二）有的地区收购蓝哈羊毛的价格不合理。如合作社的干部在收购蓝哈羊毛时，对毛的质量、规格不懂，认为宁可把收购价格压低一些，免得收错了将来受批评。甘肃省畜产公司和甘肃省合作局，都觉得目前该省蓝哈羊毛数量不多，没有注意差质问题。甘肃省畜产公司仅有收购牌价，而没有地区差价。（姚秉监）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月21日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8af44fd5bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平对邓力群谈起草《关于建国以来党的若干历史问题的决议》","authors":["邓小平"],"dates":[{"year":1981,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"邓小平对邓力群谈起草《关于建国以来党的若干历史问题的决议》","type":"title"},{"text":"邓小平","type":"authors"},{"text":"一九八一年三月二十六日，邓小平与邓力群谈话，其中谈起草《关于建国以来党的若干历史问题的决议》的内容摘要如下：","type":"paragraph"},{"text":"前天我去看陈云同志；陈云同志对修改决议稿又提了两条意见。一是专门加一篇话，讲讲解放前党的历史，写党的六十年。六十年一写，毛泽东同志的功绩、贡献就会概括得更全面，确立毛泽东同志的历史地位，坚持和发展毛泽东思想，也就有了全面的根据。这个意见很好，请转告起草小组。二是建议中央提倡学习，主要是学习马克思主义哲学，重点是学习毛泽东同志的哲学著作。陈云同志说，他学习毛泽东同志的哲学著作，受益很大。毛泽东同志亲自给他讲过三次要学哲学。他在延安的时候，把毛泽东同志的著作认真读了一遍，这对他后来的工作关系极大。现在我们的干部中很多人不懂哲学，很需要从思想方法、工作方法上提高一步。《实践论》、《矛盾论》，《论持久战》、《战争和战略问题》、《论联合政府》等著作，选编一下。还要选一些马恩列斯的著作。总之，很需要学习马克思主义哲学就是了。也要学点历史。青年人不知道我们的历史，特别是中国革命、中国共产党的历史。这些意见，请你报告胡耀邦同志。历史决议中关于毛泽东同志对马克思主义哲学的贡献，要写得更丰富，更充实。结束语中也要加上提倡学习的意思。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"邓力群","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7452db02d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

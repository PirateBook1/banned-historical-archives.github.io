script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理观看泰国武装部队军事表演  观看歌颂中泰传统友谊的文艺表演","authors":[],"dates":[{"year":1978,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理观看泰国武装部队军事表演"},{"type":"paragraph","text":"观看歌颂中泰传统友谊的文艺表演"},{"type":"paragraph","text":"新华社曼谷十一月八日电　邓小平副总理今天前往曼谷以北约一百三十公里在华富里府的泰国武装部队的炮兵中心观看了军事表演。邓副总理称赞泰国武装部队的军事技术和赞扬中泰两国人民和武装力量之间的友谊。"},{"type":"paragraph","text":"这里的观察家指出，泰国武装部队为一位来访的外国领导人安排这样大规模的几乎是武装力量的所有兵种都参加的军事表演，这还是头一次。"},{"type":"paragraph","text":"邓副总理是在今天上午乘专机从曼谷飞抵泰国王家空军第二大队华富里空军基地的。陪同前往的有：泰国武装部队总参谋长沙友德·格蓬上将和泰国王家空军总司令巴年·干他叻空军上将。"},{"type":"paragraph","text":"当邓副总理走下飞机时，泰国武装部队最高司令森·纳那空上将率领武装部队的全体高级军官走上前去迎接。在空军基地举行了军事欢迎仪式。空军乐队演奏中泰两国国歌后，邓副总理在森·纳那空上将的陪同下检阅了泰国王家空军仪仗队。"},{"type":"paragraph","text":"随后，邓副总理乘车前往附近群山环抱的山谷中的炮兵射击场。"},{"type":"paragraph","text":"在表演开始前，最高司令森上将致欢迎词。他说，泰国武装部队是根据巩固和捍卫泰国民族独立和主权的需要建立的。他希望邓副总理对泰国武装部队的参观将标志着两国武装部队之间真诚友谊的建立，这将密切两国武装部队之间的关系，并将永远载入两国军队的史册。"},{"type":"paragraph","text":"陆海空三军联合表演开始时，鸣礼炮十二响。一架直升飞机从空中投下三个降落伞，它们分别垂挂着一面中国国旗、一面泰国国旗和一面写着：“热烈欢迎邓小平副总理阁下！”的彩旗。男女青年伞兵各两名自五千米高空跳伞，准确地降落在检阅台前方圆五十米的场地上。他们在热烈的掌声中向邓副总理献了鲜花花束和泰国伞兵军徽。当一位优秀射手发射九发手枪子弹，击中了二十米远的目标后，出现了九个中国字组成的“祝泰中友谊万古长青”的标语。这时，全场爆发出热烈的欢呼声。"},{"type":"paragraph","text":"泰国空军的F—105式和F—5E式喷气战斗机和T—30式喷气轰炸机，在距地面仅一、二百米的上空编队掠过检阅台。飞行员们还表演了对地面目标射击和轰炸的技巧。陆军坦克、海军两栖坦克、火箭炮以及各种口径的大炮都准确地击中了目标。直升飞机部队和装甲部队熟练地表演了联合行动。他们的高超技能博得了不断的鼓掌。"},{"type":"paragraph","text":"军事表演结束时，邓副总理参观了泰国武装部队的军事武器展览。"},{"type":"paragraph","text":"森上将在华富里空军基地设午宴招待邓副总理和夫人卓琳。邓副总理同森上将亲切交谈，对泰国武装部队的热情款待表示感谢。"},{"type":"paragraph","text":"今天下午，邓副总理及其一行在这个空军基地检阅泰国王家空军仪仗队后乘飞机回到曼谷。"},{"type":"paragraph","text":"陪同邓副总理前往观看军事表演的有：中国外交部长黄华和夫人何理良，中国驻泰国大使张伟烈，国务院办公室副主任李力殷，中国驻泰国大使馆武官毛显起。"},{"type":"paragraph","text":"陪同邓副总理观看军事表演的泰国高级军官有：泰国武装部队最高副司令班顿·他维翁上将，王家陆军总司令炳·廷素拉暖上将，王家海军总司令甲威·辛哈海军上将。外长乌巴蒂也陪同观看。"},{"type":"paragraph","text":"新华社曼谷十一月八日电　邓小平副总理和夫人卓琳今天下午在这里的国家剧院观看了专为他们演出的歌颂中泰传统友谊的泰国古典歌舞表演。"},{"type":"paragraph","text":"历时两小时的表演中，有一个舞蹈节目表现了泰国对贵宾的热烈欢迎和良好祝愿的传统。舞蹈的伴唱歌词把邓副总理的这次访问描述为是一次友好访问，目的是为了同泰国重叙诚挚的、真正的友谊。"},{"type":"paragraph","text":"泰国艺术家还演唱了中国歌曲《雄伟的天安门》和歌剧《白毛女》的独唱选段，给中国客人留下了深刻的印象。"},{"type":"paragraph","text":"演出结束时，邓副总理和夫人卓琳在江萨总理和夫人威叻的陪同下登上舞台，在雷鸣般的掌声中，向演员们赠送鲜花，祝贺他们演出成功。"},{"type":"paragraph","text":"中国外交部长黄华、中国驻泰国大使张伟烈、国务院办公室副主任李力殷观看了演出。"},{"type":"paragraph","text":"泰国副总理颂朴、外交部长乌巴蒂、教育部长汶颂和其他高级官员也陪同观看。（附图片）"},{"type":"paragraph","text":"十一月八日，邓小平副总理在参观泰国武装部队的军事武器展览。"},{"type":"paragraph","text":"新华社记者胥志成摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a172b4966"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

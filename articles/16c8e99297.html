script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带来了对中国人民的深厚友谊和支持保阿两国代表团昨抵北京契尔文科夫和巴卢库在北京机场发表热情谈话　彭德怀元帅指出美帝如再不清醒将遭致命打击","authors":[],"dates":[{"year":1958,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京22日电】　以契尔文科夫团长为首的保加利亚国民议会代表团和以科斯托夫团长为首的索非亚市人民会议代表团，今天下午乘飞机由莫斯科到达北京。贵宾们带来了保加利亚人民的深厚友谊和对中国人民反对美国军事挑衅的正义斗争的热烈支持。"},{"type":"paragraph","text":"契尔文科夫团长在机场上发表的书面讲话中表示:保加利亚人民完全支持中华人民共和国的正义事业，这一事业一定胜利，和平的敌人的居心险恶的阴谋一定被粉碎，东风一定压倒西风。"},{"type":"paragraph","text":"契尔文科夫团长在讲话中还热烈祝贺中国人民在社会主义的道路上从胜利走向胜利，指出中国人民的大跃进正对全人类进步发生着良好的巨大作用。他说，为了让各国人民欢欣鼓舞，为了让反动派——新战争的策划者和煽动者发抖，愿中华人民共和国充满新的、更加强大的力量!祝以苏联为首的社会主义阵营的无敌的和平力量一天比一天强大!"},{"type":"paragraph","text":"今天，北京机场上中保两国国旗迎风飘扬。我国国家领导人和首都各界群众冒雨热烈欢迎贵宾。当贵宾们步下飞机的时候，被雨淋湿了的欢迎人群立时欢腾起来，首都女青年们拥上前去向贵宾们献花，欢呼声和鼓掌声掩盖了雨声，整个机场充满了一片热烈友好的欢乐气氛。"},{"type":"paragraph","text":"林伯渠副委员长代表全国人民代表大会常务委员会和中国人民热烈的欢迎贵宾。他在书面的欢迎讲话中说:“中保两国在地理上虽然相距很远，但是马克思列宁主义的共同思想和建设社会主义的共同事业把我们象兄弟一样联结起来。”"},{"type":"paragraph","text":"【据新华社北京22日电】　应我国国务院副总理兼国防部长彭德怀元帅邀请来我国访问的阿尔巴尼亚军事代表团一行8人，在部长会议第一副主席兼国防部长巴卢库上将率领下，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"彭德怀元帅在书面的欢迎词中强调指出，美帝国主义一向敌视我国人民，长期侵占我国领土台湾；最近，更在台湾海峡地区集结了大量兵力，并且不顾我方警告，多次侵入我国领海领空。这种罪行，激起了中国人民和中国人民解放军全体官兵的无比愤怒。我军官兵完全拥护周总理9月6日和陈毅外长9月20日所发表的声明，中国人民解放台湾和沿海岛屿的坚定立场是不可动摇的，中国人民完全有权利在适当的时机，用适当的方法收复自己的领土。如果美帝国主义不及时清醒过来，立即 停止其在台湾海峡的军事挑衅，胆敢把战争强加在我国人民头上，中国人民和中国人民解放军，将和过去反抗日本军阀一样，奋起与美帝国主义作战。"},{"type":"paragraph","text":"巴卢库上将书面致词时指出，美帝国主义的军事挑衅、军事冒险和玩弄武器，恫吓不了任何人，更恫吓不了在为解放自己的不可分割的合法的领土部分——台湾的伟大的中国人民。如果他们胆敢伸出罪恶之手侵略中华人民共和国，那么他们必将在这一罪恶的毫无出路的道路上丢掉脑袋。巴卢库上将表示将对中国人民解放自己的领土台湾和沿海岛屿的神圣斗争，给予兄弟般的有力的支持。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16c8e99297"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

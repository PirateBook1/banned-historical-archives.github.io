script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅春耕生产　淮阴专区掀起了轰轰烈烈的春耕生产新高潮，广大贫下中农说：我们肩上挑的不单是泥担子、粪担子，而且是革命的重担子","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅春耕生产"},{"type":"paragraph","text":"淮阴专区掀起了轰轰烈烈的春耕生产新高潮，广大贫下中农说：我们肩上挑的不单是泥担子、粪担子，而且是革命的重担子"},{"type":"paragraph","text":"新华社南京二十四日电　在毛主席一系列最新指示的巨大鼓舞下，江苏省淮阴专区数百万贫下中农和革命干部坚持以革命统帅生产，掀起了轰轰烈烈的春耕生产新高潮。目前，在广阔的淮海平原上，到处红旗招展，到处呈现着平田整地、积肥送肥、兴修农田水利、选种育苗和加强越冬作物田间管理的繁忙景象。全专区四百多万亩春田，现在已经普遍地复耕复耙了一遍。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“政治工作是一切经济工作的生命线。”淮阴专区各级革委会和支农解放军，遵照毛主席的这一伟大教导，在发动、组织和领导今年春耕生产的过程中，始终坚持用毛泽东思想统帅一切，狠抓阶级斗争，狠抓发动群众，狠抓各项政策的落实。去冬今春以来，从专区到县、社、队，层层都召开了活学活用毛泽东思想积极分子代表会议，广泛地总结交流了活学活用毛泽东思想促进思想革命化和狠抓革命猛促生产的先进经验，并且普遍地举办了各种类型的毛泽东思想学习班，把活学活用毛泽东思想的群众运动推向了一个新阶段。广大贫下中农和革命干部把田头、工地、队房、家庭，都变成了活学活用毛泽东思想的课堂，对敌斗争的战场，斗私批修的阵地，从而大大提高了阶级斗争和两条路线斗争觉悟，进一步认清了搞好春耕生产，夺取今年农业大丰收的重大意义。他们说：我们肩上挑的不单是泥担子、粪担子，而且是中国革命和世界革命的重担子。多挖一锹土，多挑一担肥，就是向毛主席多献一分忠心，对革命多出一分力量！"},{"type":"paragraph","text":"遵照毛主席关于“要认真总结经验”的教导，淮阴地区各级革委会的成员和解放军支农人员，最近纷纷奔赴春耕生产第一线，同广大贫下中农一道活学活用毛泽东思想，一道总结和推广先进经验，促进了革命和生产的蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"463ad5442b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论：“不要再践踏，再统治我们了”","authors":["杜心莲","河南农学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论：“不要再践踏，再统治我们了”","type":"title"},{"text":"河南农学院杜心莲","type":"authors"},{"text":"(杜心莲：河南农学院植物教研组讲师)","type":"subtitle"},{"text":"在“教工通讯”撰文：","type":"paragraph"},{"text":"昨天看到光明日报上有两句话：“四顾无知已，比邻若天涯”。我深有同感。我觉得我院领导太不了解我们，太不重视我们，所以我要着重谈知识分子的特点，以引起领导者对我们的尊重。知识分子所重视的就是自己的人格和他的专业，这是神圣不可侵犯的。知识分子是珍惜己的人格的，可以用这句话说：“士可杀而不可辱”。可惜我院党委和行政领导从来就不顾及这一点。刚解放时，河大郭海棠对待我们象俘虏一样，一直到现在，党还是不重视我们。不错，我们承认过去思想上有些不对头的地方，可是领导从没有采取好办法帮助我们，开导我们，只是在各种运动中开会斗争，从思想上来摧残，在评薪评级时，从物质待遇上去压迫，试问这是对待知识分子的办法吗？经过社会主义教育和自我改造，知识分子有很大进步，这也应该看作是浪子回头，应该改变对我们的态度，不要再践踏，再统治我们了。","type":"paragraph"},{"text":"学校党的领导同志，对待我们总是道貌岸然，稍有一笑，也只是皮动肉不动，平时说起话来，挖苦的不得了。虽在1951年评薪时，给我增加了十五斤麦子，但在大会上却宣布说：这是为了照顾我生了孩子，按工作是不应该加的。那种侮辱，不能不使人痛心，若这样下去能使人心服？永远是不可能的。诸葛亮鞠躬尽瘁，死而后已，难道不是感刘玄德三顾茅庐之恩吗？所以只有拿出真心相待，才能使知识分子做到“士为知己者死，女为悦己者容”。若假惺惺的欺骗，硬邦邦的对待，那么知识分子就会有种“不为五斗米折腰”的志气。","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（河南农学院，1957年12月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b539d1a24f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

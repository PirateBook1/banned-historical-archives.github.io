script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年  《毛泽东论文艺》日文版在东京出版","authors":[],"dates":[{"year":1967,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年"},{"type":"paragraph","text":"《毛泽东论文艺》日文版在东京出版"},{"type":"paragraph","text":"新华社东京二十一日电日本东方书店为纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年，在日本大力宣传光焰无际的毛泽东思想，最近出版了日文版的《毛泽东论文艺》。译者，日本著名的革命学者浅川谦次和安藤彦太郎在这本书的前言中，高度赞扬了战无不胜的毛泽东思想和中国无产阶级文化大革命。"},{"type":"paragraph","text":"这本日文版的《毛泽东论文艺》是根据中国“人民文学出版社”出版的《毛泽东论文艺》翻译出版的。"},{"type":"paragraph","text":"这本书的封面上印有世界人民的伟大导师毛主席侧面像。扉页上印有毛主席的亲密战友林彪同志的题词："},{"type":"paragraph","text":"“读毛主席的书，听毛主席的话，照毛主席的指示办事。”"},{"type":"paragraph","text":"译者在前言中指出，毛主席领导的中国人民革命斗争的经验，已经成了全世界革命人民的宝贵财富。伟大的毛泽东思想是一个不可估量的宝库。"},{"type":"paragraph","text":"译者写道：“在无产阶级夺取政权以后，巩固无产阶级政权，防止资本主义复辟和把社会主义革命进行到底等问题，都是马克思列宁主义者过去尚未解决的问题。毛泽东思想完成了这个任务。”"},{"type":"paragraph","text":"译者指出：“（中国）无产阶级文化大革命的经验，是人类历史上空前的创举，这场革命写下了世界历史的光辉篇章。指导无产阶级文化大革命的毛泽东思想，创造性地发展了马克思列宁主义，毛泽东思想是当代的马克思列宁主义的顶峰。现在学习毛泽东思想，是我们必不可缺的最重要的课题。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c14ebcc21d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于认真学习和坚决执行《毛主席论教育》的通知","authors":[],"dates":[{"year":1967,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于认真学习和坚决执行《毛主席论教育革命》的通知","type":"title"},{"text":"全国各省、市、自治区革命委员会（筹备小组）、军管会、各军区，各地大、中、小学校：","type":"appellation"},{"text":"现将《毛主席论教育革命》这一极其重要的文件发给你们。这是我们进行无产阶级教育革命的伟大纲领，这是我们批判刘少奇、邓小平、彭真、陆定一等反革命修正主义教育路线无比锐利的武器，这是复课闹革命的根本指针。它不仅对于大、中、小学校的教育革命，而且对于各条战线的斗、批、改，都具有十分巨大的指导和启示作用。","type":"paragraph"},{"text":"“干革命靠毛泽东思想”。毛主席的教育革命思想，是毛泽东思想的重要组成部分，是对马克思列宁主义天才的、创造性的发展。对于破除资产阶级的教育制度，建立无产阶级的教育制度、具有划时代的重大意义。这个文件中，对于无产阶级的教育路线、教育方针、教育制度，直到教学内容和教学方法等等的改革，都作了极其深刻和精辟的分析，处处闪耀着毛主席唯物辩证法的天才光辉。望你们接到这一文件后，立即在学校中掀起一个学习和执行这一文件的群众运动，按照毛主席所指出的方向，把无产阶级教育革命，大大推进一步。各报刊也应以此为指针，组织有关教育革命的理论批判文章及宣传报道。","type":"paragraph"},{"text":" 中共中央　国务院中央军委　中央文革小组一九六七年十二月七日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df886923ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

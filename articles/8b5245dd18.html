script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陕西百分之七十的大队有了广播网  毛泽东思想在群众中大传播","authors":[],"dates":[{"year":1969,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陕西百分之七十的大队有了广播网"},{"type":"paragraph","text":"毛泽东思想在群众中大传播"},{"type":"paragraph","text":"据新华社西安电　陕西省广大贫下中农和革命群众遵照伟大领袖毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的教导，正在加速农村广播网的建设。目前，全省有百分之七十的生产大队、百分之五十的生产队，已有了广播。这就保证了广大贫下中农能够及时地听到毛主席的声音，并有力地促进了毛泽东思想的大传播、大普及。"},{"type":"paragraph","text":"陕西省广大革命群众和广大革命干部通过认真学习毛主席关于办好广播的指示，狠批大叛徒刘少奇破坏无产阶级广播事业的滔天罪行，深深认识到，农村广播网是传达以毛主席为首、林副主席为副的无产阶级司令部战斗号令的重要工具，一定要办好。于是，他们千方百计地克服困难，自己架线，自己安装。同时，广大贫下中农发扬了共产主义精神，互相支援，互相协作，这就大大加快了农村广播网的建设。在普及农村广播网的过程中，还锻炼出一支以贫下中农为主体的不脱产的线路维护队伍。"},{"type":"paragraph","text":"陕西省农村广播网的建设，得到了广大工人的大力支援。各地线路工人不畏严寒酷暑，长年累月地检修和架设线路。周至县邮电局的革命工人，在“九大”开幕前夕，为了修通山区十个公社的广播线路，由十二个工人组成了突击队，顶风冒雪，奋战四十天，终于将这十个公社二百四十里线路修通，使这里的贫下中农及时地听到“九大”隆重开幕的新闻公报。"},{"type":"paragraph","text":"农村广播网的建立，大大促进了毛泽东思想的大传播。现在从广播里学习毛主席著作，已经成为广大贫下中农和革命群众生活中的一件大事。贫下中农说：我们天天听广播，越听学习得越好，越听对毛主席越亲切。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b5245dd18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

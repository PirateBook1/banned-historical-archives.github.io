script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"商业支农　潜力无穷","authors":["魏龙悦"],"dates":[{"year":1976,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"魏龙悦"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风斗争的推动下，本市商业部门的广大职工纷纷行动起来，同邓小平的修正主义路线对着干，积极支持社队工业这一社会主义新生事物，为壮大人民公社集体经济，加快农业机械化的步伐，做出了可喜的成绩。"},{"type":"paragraph","text":"但是，要进一步发挥商业的主观能动作用，更好地支持社队工业这一新生事物，就必须继续深入批判刘少奇、林彪、邓小平推行的反革命的修正主义路线，不断破除种种思想障碍和糊涂观念。"},{"type":"paragraph","text":"有一种说法:支持社队工业是把全民所有制的利润转移到集体所有制中去，是“倒退”、“方向不对头”。我们说，这种说法错就错在只看到局部，没有看到全局；只看到眼前的得失，没有看到无产阶级的伟大的历史使命。支持发展社队工业，壮大人民公社集体经济，是为社会主义所有制由低级向高级过渡准备物质基础，为缩小工农差别、城乡差别，向共产主义远大目标迈进创造条件。这怎能说是“倒退”、“方向不对头”呢?所谓“倒退”论，往往单纯从利润的盈亏来衡量企业的方向。当然，可能有的工厂企业由于把部分产品或零件加工下放到社队工厂生产而利润少了一点，但应该说，这是暂时的，个别的；同时，只要认真规划，合理安排，也是可以避免的。如果从长远的利益考虑，从全局的观点看问题，就根本不存在什么“利润转移”的问题。实际上，“利润转移”是“利润挂帅”在支农工作中的一种表现，因为离开了路线、方向去追求利润，势必走到“大利大干，小利小干，无利不干”的修正主义邪道上去。因此，我们要进一步批判刘少奇、林彪、邓小平推行的反革命的修正主义路线，肃清其流毒。只有这样，才能从所谓“倒退”、“利润转移”的思想束缚中解放出来，做发展社队工业的促进派。"},{"type":"paragraph","text":"在支持发展社队工业中，还要进一步批判单纯的商业经营观点。“以我为主”、“坐店办商”，这是“流通决定论”的修正主义经营路线流毒没有肃清的表现。社会主义商业的性质和任务，决定我们的商业必须为无产阶级政治服务，为工农业生产服务，为工农兵服务。社会主义商业是国民经济的重要部门，是联结工业与农业、城市与乡村、生产与消费的桥梁。商业部门积极支持发展社队工业，对于巩固工农联盟，密切城乡关系具有十分重大的意义。因此，我们必须破除“以我为主”、“坐店办商”等单纯的经营观点，把支持发展社队工业同缩小三大差别，实现共产主义这一远大目标联系起来。"},{"type":"paragraph","text":"还有一种说法是:商业部门“一无技术，二无设备，支农无能为力”。究竟是无能为力还是大有作为?几年来，许多商业工作者深入工厂、农村，进行调查研究，掌握了大量的第一手资料，对发展社队工业起了很大的促进作用。实践证明，只要充分发挥主观能动作用，“穿针引线”，大有作为；“铺路搭桥”，天地广阔；“找米下锅”，路子很多。总之，商业支农，潜力无穷。“商业被动”论是懦夫懒汉世界观的表现。我们应该充分认识支援农业，支持发展社队工业的重大意义，变被动局面为主动局面，化消极因素为积极因素，深入工厂、农村，为壮大人民公社集体经济，实现农业机械化贡献一份力量。必须看到，商业支农发展社队工业，把许多小商品以及加工任务安排到社队工厂生产，反过来不仅支援了工业，同时也支援了商业，有利于活跃城乡物资交流，满足市场需要，有利于繁荣社会主义经济。"},{"type":"paragraph","text":"社队工业是新生事物，她在发展过程中还会有这样或那样的问题。我们要继承伟大领袖毛主席的遗志，坚持“以农业为基础、工业为主导”的方针，以实际行动支持社会主义新生事物。要积极支持社队工业坚持社会主义方向，积极支持社队工业坚持自力更生、艰苦奋斗的方针，促进社队工业这一社会主义新生事物不断完善。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca2f050995"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做捍卫毛主席建党路线的模范","authors":["陈海波"],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"目前一场大学毛主席建党路线，狠批中国赫鲁晓夫修正主义建党路线的新高潮正在掀起。我们解放军战士要在这场大学习、大批判的斗争中，争当急先锋。"},{"type":"paragraph","text":"中国赫鲁晓夫长期以来疯狂反对毛主席的建党路线，竭力推行一条修正主义的建党路线，妄图用他的黑《修养》来腐蚀我们的党，改变我党的性质，使我党变成苏修那样的资产阶级政党，变成法西斯党，这是白日!做梦!痴心妄想!我们解放军战士一千个不答应!一万个不答应。"},{"type":"paragraph","text":"毛主席教导我们说:“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”中国赫鲁晓夫越是狠命地反对毛主席的建党路线，我们革命战士就要更加坚决地捍卫毛主席的建党路线。谁执行毛主席建党路线我们就和他亲!谁反对毛主席建党路线我们就和他拚!我们革命战士的神圣职责，就是保卫党中央!保卫毛主席!保卫毛主席的革命路线!保卫无产阶级专政!保卫社会主义江山永不变色!"},{"type":"paragraph","text":"毛主席建党路线是我党的灵魂，是我党各项工作取得胜利的最根本保证。只有用毛主席建党路线来建设我们的党，党才能不断巩固壮大，才能担负起把中国革命、世界革命进行到底，实现解放全人类的重任。"},{"type":"paragraph","text":"我们革命战士坚决做捍卫毛主席建党路线的模范。永远忠于党!永远忠于毛主席!永远忠于毛主席建党路线!永远忠于毛泽东思想!永远彻底闹革命!不把中国赫鲁晓夫修正主义建党路线彻底摧毁，我们誓不罢休!"},{"type":"paragraph","text":"中国人民解放军六五五二部队共产党员　陈海波"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"211bfd310f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

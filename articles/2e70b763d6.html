script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席诗词的注释(续完)三用词的精炼　","authors":["振甫"],"dates":[{"year":1958,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"振甫"},{"type":"paragraph","text":"注释中，感到毛主席的诗词用词极精炼，从静止的事物中看出它的动态来。如“沁园春”咏雪，“山舞银蛇，原驰蜡象”。山是静止的，高原上的丘陵也是静止的，可是诗人却用“舞”和“驰”两个表动作的词来刻划它们，这就从静止的事物中看出动态来。这也说明诗人胸襟的阔大。诗人不是站在平地上，不是着眼在一座山和一个丘陵，因为那样就不会有“舞”和“驰”的感觉。诗人站得高，望得远，眼里看到无数的山和丘陵，视线跟着蜿蜒曲折的山势和高低起伏的丘陵跑去，因而产生山势如龙蛇飞舞、丘陵像蜡象奔跑的感觉。这正是大地山河都收眼底的伟大胸襟的表现。"},{"type":"paragraph","text":"诗人刻划生物的动态，善于抓住形象的特征，极其生动有力地表现出来。如“沁园春”咏长沙:“腾击长空，鱼翔浅底，万类霜天竞自由。”这是从“鸢飞戾(至)天，鱼跃于渊”来的。说鹰飞鱼游，表现不出鹰在长空中飞腾的雄姿，表现不出“竞自由”的精神。说“鹰击长空”那就不同了。这个“击”字不必说成鹰在扑击鸟类，可是鹰的矫健飞腾像扑击似的那种气概就从这里透露出来。“翔”是飞，说鱼儿像飞一般在清浅的水里游泳，这就写出了“竞自由”的精神。在这里，不仅写出了鹰和鱼的形象特征，“竞自由”的说法含义尤其丰富。陶渊明说:“望云羡高鸟，临水愧游鱼。”那是感叹自己受到恶浊官场的束缚，所以羡慕鸟飞鱼游的自由自在。咏长沙是解放以前做的，当时人民还处在反动派的压迫下，所以诗人看到鹰击鱼翔，看到一切生物都在自由自在地生活着，就不免感慨起来，因而“问苍茫大地，谁主沉浮?”大地究竟是由谁主宰的?人为万物之灵，大地当然由人主宰。诗人这样问，不正是感叹应该作大地主人的人民，反而在反动派的压迫下不能自由自在地生活吗?下半首写出革命青年的豪情壮概，不正是透露出大地将来会由革命青年领导人民来主宰吗?"},{"type":"paragraph","text":"毛主席的诗词在描写景物上，也有力地刻划出形象的特征，写出强烈的环境气氛，具有极大的感染力。像“忆秦娥”咏娄山关，那是写突破娄山关的战争的。上半首说:“西风烈，长空雁叫霜晨月。霜晨月，马蹄声碎，喇叭声咽。”这里表面上看是写景，实际上是在写景中刻划出强烈的战争气氛。唐诗人用“月黑雁飞高”来渲染激战时的景象，战争激烈得使雁不敢低飞。这里用长空雁叫，配合着西风的猛烈，霜晨的凛冽，马蹄声的杂乱，喇叭声的悲凉，就把悲凉激烈的战争气氛衬托出来了。“喇叭声咽”写出了发动进攻的悲凉的军号声，这就点出了突破天险的战争达到最激烈的程度，跟前面的景象配合起来，悲凉激烈的战争气氛就深深地震动着人们的心弦。(续完)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e70b763d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

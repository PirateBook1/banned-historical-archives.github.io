script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺苏联军队建军三十六周年毛主席电贺马林科夫朱总司令周外长分电布尔加宁莫洛托夫致贺","authors":[],"dates":[{"year":1954,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　我中央人民政府毛泽东主席在二十一日致电苏联部长会议主席马林科夫，祝贺苏联军队建军三十六周年。电文如下:"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议主席"},{"type":"paragraph","text":"马林科夫同志:"},{"type":"paragraph","text":"值此苏联军队建军三十六周年之际，谨向您，主席同志，表示衷心的祝贺。祝光荣的苏联军队在巩固与保卫世界和平的事业中日益强大。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年二月二十一日于北京"},{"type":"paragraph","text":"【新华社北京廿二日电】　中国人民解放军总司令朱德在二十一日致电苏联国防部部长布尔加宁元帅，祝贺苏联军队建军三十六周年。电文如下:"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟国防部部长"},{"type":"paragraph","text":"布尔加宁元帅:"},{"type":"paragraph","text":"欣逢伟大的光荣的苏联军队建军三十六周年之际，我以中国人民解放军全体指挥员、战斗员及我个人的名义，谨向您并通过您向英勇的苏联军队全体将士，致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"中国人民解放军以与强大无敌的苏联军队并肩立于保卫远东和世界和平的最前列而感到无比的骄傲。中国人民解放军正以高度的热情学习苏联的军事科学和一切先进军事经验，以加速达到现代化的水平。"},{"type":"paragraph","text":"为了全世界的持久和平与安全，谨祝您和苏联军队在加强和巩固战斗威力的事业中取得更辉煌的成就。"},{"type":"paragraph","text":"中国人民解放军总司令　朱德"},{"type":"paragraph","text":"一九五四年二月二十一日于北京"},{"type":"paragraph","text":"【新华社北京廿二日电】　我中央人民政府政务院总理兼外交部部长周恩来在二十一日致电苏联部长会议第一副主席兼外交部部长莫洛托夫，祝贺苏联军队建军三十六周年。电文如下:"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议第一副主席兼外交部部长"},{"type":"paragraph","text":"莫洛托夫同志:"},{"type":"paragraph","text":"值此苏联军队建军三十六周年之际，谨向您，部长同志，致以热烈的祝贺。"},{"type":"paragraph","text":"周恩来"},{"type":"paragraph","text":"一九五四年二月二十一日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50d84ebe0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"中央政治局会议讨论政治军事等向题的通报","alias":"","parts":[{"type":"paragraph","text":"中央政治局会议讨论政治军事等问题的通报！"},{"type":"paragraph","text":"（1936年3月28日）林、聂，徐、程，并告朱、郭："},{"type":"paragraph","text":"甲、中央政治局会议完毕，完满地讨论了政治、军事、外交三问题。到会同志对于方面军各兵团首长及全体指战员英勇作战及扩红伟大胜利，深致慰劳与庆祝之意。"},{"type":"paragraph","text":"乙、关于政治问题，分析了华北时局，决定了争取迅速对日作战为党与红军的重要任务。"},{"type":"paragraph","text":"丙、关于军事问题，批准军委的提议："},{"type":"paragraph","text":"1.在争取迅速对日作战方针下，第一时期以经营山西为基本战略方针。在此种方针下，向河北河南绥远三省境内作战役的跳跃是许可的。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻、政治部主任朱瑞和第十五军团军团长徐海东、政治委员程子华、政治部主任郭述申的电报。1936年3月20日至27日中共中央政治局在晋西地区举行扩大会议，传达共产国际“七大”的决议，分析国际国内形势，讨论政治、军事和开展抗日统一战线问题，确定了争取迅速对日作战和以发展求巩固的战略方针。"},{"type":"paragraph","text":"[2]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"2.决定了以发展求巩固的原则，目前是普遍摧毁反动基础，普遍发动群众，猛烈扩大红军，各个消灭敌人。"},{"type":"paragraph","text":"3．十月革命节前扩大红军三万六千人，前方担任三万，争取超过。"},{"type":"paragraph","text":"4.四个月内完成三个军九个师二十七个团的编制，每团七百五十人。"},{"type":"paragraph","text":"5．地方红军，三个月内完成四个军，每军一千五百人。6.陕甘及华北五省发展游击战争。"},{"type":"paragraph","text":"7.提高红军干部的政治水平与军事水平，保证红军战争中优秀的与坚强的领导。"},{"type":"paragraph","text":"8．政治工作保证红军的统一与团结。"},{"type":"paragraph","text":"彭毛二十八日一时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":346,"page_end":347},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43e4f48b73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

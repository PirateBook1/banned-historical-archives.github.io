<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为民主人士鸣不平，自由平等权利在那里？","authors":["西南师范学院","陈怡"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"为民主人士鸣不平，自由平等权利在那里？——一九五七年六月五日在数三乙班座谈会上的发言","type":"title"},{"text":"西南师范学院陈怡","type":"authors"},{"text":"[编者按：陈怡、男、数学系学生，家庭出身工商业兼地主，对党团员一贯采取敌视态度，陈怡是西师鸣放时期出现的、气焰十分嚣张的右派油印报——白丁报的副社长兼记者采访组组长。陈怡在这个发言中，竭力挑拨党和民主人士的关系；污蔑我国实际上是共产党一党专政，人民没有自由平等权利；攻击肃反运动，说什么肃反违反了宪法；谩骂党团员是“特务”等，表现了这个右派分子对党对社会主义的极端仇视态度。]","type":"paragraph"},{"text":"一、我为民主人士大鸣不平，以前他们在争自由争民主的运动中以及在解放后的各种社会运动中，都起了极重大的作用，然而现在国务院的副总理没有一个民主人士，原有的却送入了养老院式的人大常委会。难道郭沫若、章乃器等人不能作副总理吗？这极不民主，这正合乎帝国主义者污蔑我国为共产党一党专政的黑暗统治，而且这样作，就妨碍了发挥各民主人士的力量。建议撤消一部份副总理，添加几个民主人士，这是民主人士应得到的人民的信任。","type":"paragraph"},{"text":"而且在整个中国革命史中对民主党派的作用谈得太少，把民主党派的作用轻描淡写的一提。要知道中国革命史不是党史，这也正是许多党员的优越式、狂妄式的基础之一。","type":"paragraph"},{"text":"二、民主我认为有两面性，如果以建设共产主义而言，是手段，而以近的目的而言是目的。比如董时光老师，他目前就是在争取民主，他连起码的劳动权都被剥夺。","type":"paragraph"},{"text":"再看看是否每个公民都有平等权呢？不是这样！到处都是三等八级制：党员干部一等一级，新党员一等二级，争取入党的团员二等一级，和事老团员二等二级，落后团员二等三级，争取入团的青年三等一级，顺从主义者的青年三等二级，我们这些落后分子三等三级。我们连起码的选举权也没有保证，学生会的选举是党委包办，指派团总支拿人，而代表只是走过场，形式的划个圈子。","type":"paragraph"},{"text":"言论有自由吗？高等学府在鸣放前的自由在那里？班上一个签名，就给你按上一个反党反人民的帽子和大民主的罪名，所以我认为要扩大。","type":"paragraph"},{"text":"学生会的选举工作，被团委包办，学生会只不过是一个灯影，连木偶都不如，木偶倒底还是个具体的东西，而灯影一拿开就连影子也没有了。","type":"paragraph"},{"text":"选举必须自由提名，不能限制过多，只要不是反革命分子就行。","type":"paragraph"},{"text":"班上把工作神秘化，连分小组也神而秘之，每个班委贴个支委，实则是监督，审核我们的工作。","type":"paragraph"},{"text":"我建议在校内成立学术委员会，校务委员会，后者负责研究教学方针，安排教师，贯彻教育方针，吸收有教育威望，有学问的教授参加，学校应依靠他们进行工作。党委会有最后决定权，但院委会可以否定。在上级未作出最后指示时，按党委的意见执行。具体问题让学术委员会进行，人事变动，评薪，晋级由各系学术委员会决定。","type":"paragraph"},{"text":"三、对“党员是由特殊材料制成的”的理解：有人理解得不正确，认为每个党员全身每个部分都是与众不同的。竟至把它理解为享受特权的人，以致子弟可以进贵族学校，可以分配到大城市，可以享受一切特权，这就成为新党员产生特权思想，入党动机不纯等等的物质基础。","type":"paragraph"},{"text":"对于中国革命史无全面的老实的编写。不能片面夸大党的作用。","type":"subtitle"},{"text":"在美丽的西师居然有一丝阴影，很不令人满意，无形的等级观念很浓厚。几年来我们的集体象一个冬的湖水干部们满以为风平浪静，也不许顽童投石，结果一个自由支配时间这个平静就崩溃了。","type":"paragraph"},{"text":"四、对肃反问题的探讨：全国公布有5％的反革命分子，请问：难道全国有三千多万吗？岂不遍及各处吗？怎样没有听说重庆有十多万反革命分子呢？这造成很坏的效果，我院要完成5％的任务，弄得人心惶惶，如坐针毯。变相扣留，侵犯人权，比如杨桂山即如此，没有确切的材料即与别人贴起，吃饭……何剑熏也如此，这是违反宪法的行为，我坚决抗议。","type":"paragraph"},{"text":"五、知识分子的一些问题：我们班上有几个人爱谈钱，但是知识分子要的是应得的钱，而更重要的是信任和自由。而恰恰在过去许多党员对三等三级的同学就白眼对待。抱着怀疑的态度，不敢大胆相信同学，别人已经会走了，还要牵他的鼻子，那别人当然反对。","type":"paragraph"},{"text":"还要探讨几个问题，党团员可不可以讽刺，我认为有错误可以讽刺。我曾用过“大人”“先生”得到的评议是胡风分子才这样提。一等一级的人找我谈话第一句就是：“你说这句话的动机是什么”？好象我们的周围是动机，遍地都是动机，请问这样形式的看问题，且(岂)不是要说现在学校里的共产党和以前学校里的国民党特务也是一样吗？(标题是编者加的，选用时略有删节。)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b1ff175ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

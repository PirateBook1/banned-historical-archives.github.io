script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"打破排斥观点、满足雇贫要求","authors":["《中南土改简报》短评"],"dates":[{"year":1952,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"打破排斥观点、满足雇贫要求","type":"title"},{"text":"《中南土改简报》短评","type":"authors"},{"text":"事实已经证明：土地改革运动中，分配果实所以不公，雇贫农经济上所以没有适当满足，除了阶级观点模糊，走群众路线、发扬民主不足外，有一重要原因，是由于对尚未发动起来的群众（尤以其中的雇贫农），存有错误的排斥观点。","type":"paragraph"},{"text":"这种错误的排斥观点，主要表现是：（一）从一个乡的范围来讲，大村排斥小村、大姓排斥小姓、本地排斥外来户的雇贫农。（二）从农民内部来讲，中农对雇贫农排斥者有之；积极农民对于尚未发动起来因有顾虑而表现尚不积极的雇贫农排斥者有之；少数正派农民对于因感染旧社会遗毒和苦于生活所迫曾有某些污点和有点不良嗜好的雇贫农排斥者亦有之。此种排斥雇贫农的错误观点，不仅部分农民积极分子有之，我若干领导工作的干部亦有之，他们平日歧视“落后”的非阶级观点，具体反映在分配工作中，就正是这种排斥雇贫农的倾向。","type":"paragraph"},{"text":"此种排斥观点，显然是错误的，这是一种盲目的、狭隘的、本位主义、宗派主义的错误。就正是这种错误思想作怪，才产生了土地改革中分配不公，雇贫农经济上没有适当满足的错误。这种错误观点不打倒，是难以在复查中作到适当满足雇贫农的经济要求，必然还要留下问题。切望同志们加以注意。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aae82b2910"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

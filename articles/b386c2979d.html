script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本齿轮座剧团访华载誉归国山口县革命群众集会热烈欢迎  藤川团长表示决心加倍努力活学活用毛主席著作深入到工农群众中去","authors":[],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座剧团访华载誉归国  山口县革命群众集会热烈欢迎"},{"type":"paragraph","text":"藤川团长表示决心加倍努力活学活用毛主席著作深入到工农群众中去"},{"type":"paragraph","text":"据新华社九日讯　据东方通讯社报道：日本山口县三百多名革命的工人、农民和各界人士，八日晚上在下关市举行集会，热烈欢迎从中国访问演出载誉归来的高举毛泽东思想伟大红旗的齿轮座剧团的革命文艺战士。"},{"type":"paragraph","text":"欢迎会充满了革命的气氛。会场正面悬挂着世界人民的伟大领袖毛主席的巨幅画像，和“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！”的大字标语。会场四周摆满了从中国带回来的中国各地革命群众组织赠送给齿轮座剧团的红旗。"},{"type":"paragraph","text":"在欢迎会上许多人发表了热情洋溢的讲话，他们为齿轮座剧团的文艺战士们受到了毛主席接见的无上光荣而欢欣鼓舞。他们说：“毛主席接见了齿轮座剧团的全体成员，这是对所有日本革命人民最大的鼓励。”"},{"type":"paragraph","text":"日本共产党山口县委员会（左派）领导人福田正义讲话说：“深入学习并实践毛主席革命文艺路线的齿轮座剧团，是一支有力的文化革命大军，中国人民给予齿轮座剧团的大力支持，就是对于日本革命人民的支持。”"},{"type":"paragraph","text":"松山芭蕾舞团团长清水正夫在会上说：“毛主席教导我们：‘革命文化，对于人民大众，是革命的有力武器。’我们要向齿轮座的文艺战士们学习，为创造真正的革命文艺而奋斗。”"},{"type":"paragraph","text":"齿轮座剧团团长藤川夏子同全体团员挥动着红彤彤的《毛主席语录》走上舞台。藤川夏子在掌声中报告了他们在中国几个月的访问演出活动。"},{"type":"paragraph","text":"藤川团长对于中国人民的巨大支援表示衷心的感谢。"},{"type":"paragraph","text":"她坚定地表示：“齿轮座剧团的全体成员，一定要更加努力活学活用毛主席著作，深入到日本的革命工人、农民群众中去。”"},{"type":"paragraph","text":"欢迎会上放映了毛主席和林彪副主席接见日本齿轮座剧团全体成员的纪录影片。当与会群众在银幕上看到伟大领袖毛主席的时候，立即沸腾起来，热烈鼓掌，齐声高呼：“伟大的领袖毛主席万岁！”“毛主席万万岁！”纵情歌唱《大海航行靠舵手》。"},{"type":"paragraph","text":"齿轮座剧团演员们还在舞台上表演了一个又一个的歌颂伟大领袖毛主席的舞蹈，博得了群众经久不息的掌声。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b386c2979d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

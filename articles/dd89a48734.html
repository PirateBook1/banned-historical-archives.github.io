script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各省、市、自治区举行各种活动纪念毛主席诞辰八十四周年   继承毛主席遗志实现毛主席遗愿","authors":[],"dates":[{"year":1977,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各省、市、自治区举行各种活动纪念毛主席诞辰八十四周年"},{"type":"paragraph","text":"继承毛主席遗志实现毛主席遗愿"},{"type":"paragraph","text":"新华社一九七七年十二月二十六日讯　全国各省、市、自治区今天普遍举行各种纪念活动，隆重纪念伟大的领袖和导师毛主席诞辰八十四周年。"},{"type":"paragraph","text":"在首都北京，许多基层单位举行了纪念毛主席诞辰八十四周年的报告会、坐谈会和学习毛主席著作经验交流会。全市上演了三十多台文艺节目。中央许多部门和中共北京市委、市革委会、北京卫戍区所属单位以及工、青、妇等群众组织，都分别召开了学习会和讨论会，认真学习新发表的毛主席著作《中国将要出现一个大跃进》和《关于农业机械化问题的一封信》两篇光辉文献，有的还交流了学习《毛泽东选集》第五卷的收获和体会。北京市科技局所属单位的科研人员在学习时说，今天纪念毛主席诞辰八十四周年，发表了毛主席的两篇光辉著作，这是华主席为首的党中央给全国人民、也是给我们广大科研人员的号召书和动员令。中国将要出现一个大跃进。我们一定要继承毛主席的遗志，树雄心，立壮志，把科技工作搞上去，努力赶超世界先进水平。北京市少年宫邀集一千多名红小兵和十八个区、县的红小兵辅导员，举行了庄严的红小兵联合大队会。毛主席和杨开慧烈士生前好友李淑一老师，在会上给红小兵们讲述了毛主席青少年时代刻苦学习的故事，勉励红小兵学习毛主席的革命精神和伟大革命实践，做无产阶级革命事业的接班人。"},{"type":"paragraph","text":"湖南省军民这几天纷纷举行纪念毛主席诞辰八十四周年的活动。长沙市在今晚举行的文艺晚会上，各文艺团体联合演出了歌颂毛主席和歌颂毛主席的接班人华主席的文艺节目。毛主席的家乡韶山，今天晚上举行了有韶山区工农兵代表和党政军干部一千人参加的纪念会。区委负责人在大会上讲话时表示，韶山人民决心把对毛主席无限崇敬的深厚感情，化为紧跟华主席抓纲治国、继续革命的实际行动。湖南省第一师范的师生们把毛主席在一师的革命实践活动编成组歌，放声歌唱。清水塘街道党支部组织党员和居民举行坐谈会，热情歌颂毛主席为中国革命和世界革命立下的丰功伟绩。"},{"type":"paragraph","text":"在党的诞生地上海，许多工厂、学校今天举行了报告会、坐谈会、赛诗会，不少工人、解放军战士、科技工作者还前往瞻仰了党的一大会址。有八个专业文艺团体联合举行了专场文艺演出。上海市人民评弹团青年演员和老年演员同台演唱为毛主席诗词谱曲的节目。毛主席亲临视察过的江南造船厂，工人们怀着深厚的无产阶级感情，重温毛主席对发展造船工业的重要指示，表示要在华主席为首的党中央领导下，把当年毛主席亲自播下的大跃进火种燃得更旺，早日实现毛主席为我们描绘的中国造船工业的宏伟蓝图。"},{"type":"paragraph","text":"革命圣地井冈山、遵义、延安等地，各省、自治区的首府和天津市，普遍举行了文艺演出和基层纪念活动。各族人民怀着激动的心情歌颂大救星毛主席的丰功伟绩，兴高采烈地汇报华主席领导抓纲治国一年初见成效的伟大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd89a48734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席最新指示把教育革命进行到底","authors":[],"dates":[{"year":1968,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市大专院校红代会"},{"type":"paragraph","text":"在新的一年战斗开始的时候，我们大专院校的革命红卫兵壮志凌云，豪情满怀，热烈欢呼《人民日报》、《红旗》杂志、《解放军报》元旦社论的发表。元旦社论是毛主席无产阶级司令部发出的新的战斗动员令!是夺取无产阶级文化大革命全面胜利的奋斗纲领!我们大专院校红代会坚决紧跟，认真学习，全面贯彻，全面落实!"},{"type":"paragraph","text":"过去一年的战斗经历使我们懂得:什么时候我们紧跟了毛主席的最新指示，全面地贯彻了毛主席的无产阶级司令部的战斗号令，我们就胜利，就前进；什么时候对毛主席的最新指示跟得不紧，贯彻不力，我们的工作就要遭受挫折失败。毛主席的最新指示，是革命红卫兵的指路明灯。"},{"type":"paragraph","text":"元旦社论传达了毛主席的声音，体现了毛主席的最新指示。对这一光辉文件的态度，就是对毛主席的无产阶级司令部的态度，就是对毛主席革命路线的态度，就是对毛主席的态度。我们要努力学习，坚决贯彻这一光辉文件提出的任务，按照毛主席制定的伟大的战略目标奋勇前进。"},{"type":"paragraph","text":"在新的一年里，我们革命的红卫兵要更加广泛地开展活学活用毛泽东思想的群众运动，切实办好毛泽东思想学习班，大力发扬马列主义的理论联系实际的革命学风，活学活用，立竿见影，用战无不胜的毛泽东思想指导我们的每一个行动，让战无不胜的毛泽东思想统帅我们灵魂的每一秒钟。"},{"type":"paragraph","text":"在新的一年里，我们革命的红卫兵一定遵循毛主席的大中小学校都要复课闹革命的教导，全面复课闹革命，进一步开展革命的大批判，在毛主席的革命路线指引下，充分发动群众，打一场改革旧的教育制度的人民战争，争做无产阶级教育革命的积极分子，把上海大专院校都办成毛泽东思想的大学校!"},{"type":"paragraph","text":"在新的一年里，我们大专院校的革命红卫兵都要认真学习毛主席的最新指示:“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。”开展伟大的整党运动，同时，对我们红卫兵组织从思想上、组织上进行认真的整顿，把红卫兵组织建设成为朝气蓬勃的革命青年的战斗组织。"},{"type":"paragraph","text":"当前，资产阶级、小资产阶级的派性就是我们红卫兵组织中的一个大敌。它是毒蛇，它是腐蚀剂。它严重地影响高校的革命大联合和革命三结合的巩固和发展，严重地阻碍着我们红卫兵的思想革命化。能不能自觉克服派性，加强无产阶级党性，这是我们红卫兵小将是否忠于我们伟大统帅毛主席、是不是真正的无产阶级革命派的试金石。我们大专院校红代会的每一个革命红卫兵，决心遵照毛主席的伟大教导，以“斗私，批修”为纲，自觉地克服派性，做真正的无产阶级革命派，做无限忠于毛主席的红小兵，争取在新的一年中为祖国、为人民创建更大的功勋!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83e95d9da7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

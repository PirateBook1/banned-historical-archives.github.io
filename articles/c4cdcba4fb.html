script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云南西双版纳傣族自治区人民献给毛主席的大象将在本市展出","authors":[],"dates":[{"year":1955,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"云南西双版纳傣族自治区人民献给毛主席的大象“南娇”，中央决定交本市饲养展出。现在，“南娇”已经和由西南来的虎、熊、娃娃鱼等二十七种动物同时运到上海。七月九日起将在本市西郊公园展出。"},{"type":"paragraph","text":"这次运来的动物一共有三十多双都是我国出产，其中以大象“南娇”最为名贵。“南娇”傣族话是“珍贵的姑娘”，它现在正好五十岁，在象类来说，是刚近成年的岁数。“南娇”脊高二公尺半，身长三点三公尺，连尾、鼻共长七公尺，有三千公斤重。每天吃两餐，一共吃香蕉、甘蔗、糯米饭、草料、黄瓜等二百市斤重的食物。它能做很多工作，可以卷起或搬运一千市斤的物件，会熟练地搬运谷子进出仓房。去年西双版纳自治区建设自治区的楼房工程时，这个工程所需的大部分木料都是“南娇”搬运的。正因为它勤劳、聪明、驯良，自治区的人民都很喜欢它。一九五二年，西双版纳的人民成立自治区的时候，当地少数民族同胞为了感谢毛主席给他们带来了幸福，就把他们的“南娇”献给毛主席。"},{"type":"paragraph","text":"与“南娇”一起运沪的其他动物中有以花纹深美著称的华南老虎，豹猫和豹，黑熊，还有国内稀有的羽毛美丽个性灵活的绿鸠，及有名的国药用品“蛤蚧”，似马似鹿的“马鹿”，白天睡觉的“慢猴”，美丽锦鸡，白鹇，“娃娃鱼”等，以上动物均暂时陈列在室内，以后逐步移至室外固定地位。象的室外活动场中还有十数只野放的云南叫鸡及“茶花鸡”，这两种鸡都是世界上鸡的原始纯种，在其他各地已经少见。"},{"type":"paragraph","text":"西郊公园动物展览定于七月九日开放。动物展览票一律在西郊公园内出售，西郊公园门票每日限额四万张，售完为止。星期一——六门票全部在西郊公园出售，星期日门票于前一日(即星期六)在人民、中山、黄浦、复兴、虹口、及西郊等公园预售，如有余额当日在西郊公园出售，西郊公园开放时间上午六时到下午七时。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1955\\07\\5573020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(图为“南娇”在散步——　本报记者　陈根宝摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4cdcba4fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

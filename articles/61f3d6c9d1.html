script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力对上海大专院校及文艺单位驻京代表的谈话","authors":["王力"],"dates":[{"year":1966,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"王力对上海大专院校及文艺单位驻京代表的谈话","type":"title"},{"text":"王力","type":"authors"},{"text":"现在这两条路线的斗争，就是以毛主席为代表的无产阶级革命路线和资产阶级反动路线的斗争，还在继续。过去批过前一阶段的错误路线，还有些地方、单位采取新的形式，新的手段执行资产阶级反动路线。目前斗争很复杂，我们中央文革小组陈伯达同志上次在这里讲过，我们坚决支持你们批判资产阶级反动路线，坚决支持你们。无论是挑动学生斗学生，还是挑动工农斗学生，或是挑动群众斗群众，都是资产阶级反动路线。又不愿意公开的向群众检查，又不接受批评，还不参加向资产阶级反动路线开火，就是执行着资产阶级反动路线。","type":"paragraph"},{"text":"工作组撤走后安排的“三员”（联络员等），或匆匆忙忙搞出的文革委员会，不是代表广大同学的，不是代表广大革命群众的，而是执行工作组的那一套，这些组织一律不算数。","type":"paragraph"},{"text":"我们斗争的锋芒是针对着操纵这些组织的人。因此，批这些组织时要牵涉到一些人，这不叫群众斗群众，但锋芒要对准背后的操纵者，我们不要象他们整你们一样去搜查他们的笔记本之类的东西。","type":"paragraph"},{"text":"现在有人利用林彪同志九月十五日在天安门上的讲话和《红旗》十二期社论，又来整革命少数派，我们坚决不答应！林彪同志的讲话和《红旗》十二期社论不是针对群众的。社会上有反对毛主席，有反对林彪同志的，我们要提高警惕。但不能用这个借口来镇压学生。","type":"paragraph"},{"text":"被打成“反革命”、“真右派，假左派”、“反党”、“右派”的，应当众恢复名誉。做到这一点，同志们也要注意，不要把过去保党委、保工作队的同学喊成“保皇派”。你们不但要敢于斗争，还要善于斗争，在这个时候要注意政策和策略。","type":"paragraph"},{"text":"工厂工人可不可以外出调查材料，和学校联系？是否可以到外面去？抓革命、促生产，但是这一条决不是说工厂就不能和别人相比，决不是说工人连调查都不可以的，决不是说连文化大革命都不搞，利用抓革命、促生产这个口号变成不革命，这是不对的，是有错误的。何况工人同志还首先保证了生产。","type":"paragraph"},{"text":"对非红五类子女我们要团结，在学校里不要用黑五类、红五类这个名词。一九四五年后参加革命的和党员的子女不算红五类子女，我们不同意。至于怎样，现在还在研究。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（2）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61f3d6c9d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想伟大红旗在党的诞生地永远高高飘扬上海工人农民齐赞“红卫兵”干得好誓做革命小将坚强后盾，横扫四旧，彻底挖掉一切剥削阶级的老根子","authors":[],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海24日讯　在革命斗争中一直站在最前列的上海工人阶级，郊区的贫农、下中农，最热烈最坚决地支持各个学校的革命小将“红卫兵”们，以毛泽东思想为武器，疾风骤雨般地冲击一切剥削阶级意识形态的革命行动；他们表示要永远站在革命小将们一边，坚决作他们的强大后盾，在彻底批判旧世界的过程中，创造崭新的无产阶级新思想、新文化、新风俗、新习惯，让毛泽东思想伟大红旗，永远高高地飘扬在党的诞生地——上海。"},{"type":"paragraph","text":"上海工人阶级和贫下中农在长期的斗争实践中，深深懂得:反动的东西，你不打，它就不倒；“旧”的不破，“新”的就立不起来。昨天和今天，当“红卫兵”的队伍走上街头，横扫“四旧”的时候，广大职工热情地为他们的革命行动欢呼。许多工人赶写了大字报，或举行座谈会，热烈赞扬革命小将们的革命造反精神，说他们做得好，做得对!不少工人和商店营业员下班以后，也抬起毛主席画像、毛主席语录牌，高举红旗，擂起战鼓，走上街头，和革命小将们并肩战斗，一起换下了一些带有资本主义、封建主义色彩的商店旧招牌。有些商店职工在深夜，还给小将们送茶水、供应点心，热情地为他们服务。"},{"type":"paragraph","text":"“一万年太久，只争朝夕”。经过广大工人和革命小将们一天战斗，今天上海的街道上，一些商店换上了具有革命意义的新店名；许多主要马路两旁的巨幅商品广告牌，今天油漆一新，改成了红色的毛主席语录牌，有的改成欢呼“毛主席万岁!”“无产阶级文化大革命万岁!”的醒目巨幅标语。行驶在各条街道上的许多公共汽车和电车，经过公共交通工人一夜的努力，洗刷一新，车里挂上了毛主席语录牌，车外写上了“毛主席万岁!”“无产阶级专政万岁!”等大幅标语。今天，整个上海更加充满了革命朝气，增添了无限的光彩。"},{"type":"paragraph","text":"在黄浦江两岸的许多工厂，工人们在工厂的大门口、过道上、车间里贴出了支持“红卫兵”革命行动的大字报；有些工厂还派出代表，上街和革命师生一起横扫“四旧”。无论在主要街道上，还是在比较偏僻的小马路上，都有商店职工和革命小将们热情地互送毛主席语录和相互鼓舞斗志的大字报，一起闹革命!上海市果品杂货公司闸北区公司革命职工们说:“革命人民从来都是互相支持、互相鼓舞的。革命小将们支持了我们商业职工横扫‘四旧’，大破大立；我们也坚决支持革命小将们的大无畏革命行动!我们要更好地听毛主席的话，坚决贯彻十六条，彻底批判和清除残存的一切资本主义、封建主义的陈规陋习，把企业办成毛泽东思想的大学校，作为对革命小将们最大最好的支持!”"},{"type":"paragraph","text":"在上海郊区，广大贫农、下中农纷纷表示对革命小将的革命行动的最坚决的支持。上海市贫农下中农协会委员、市农业劳动模范顾步生说:“我们贫下中农受了封建主义几千年的压迫，又受到帝国主义、资本主义长期的欺压。我们贫下中农最懂得革命小将革命行动的伟大意义!我们一定要更高更高地举起毛泽东思想伟大红旗，和革命小将紧密地团结起来，大破‘四旧’，大立毛泽东思想，挖掉一切剥削阶级的老根子。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b6f3486fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王和夫人应邀参加首都游园联欢宾努亲王和夫人、英·萨利特使等也应邀参加，我国党和国家领导人周恩来、王洪文、叶剑英、邓小平、徐向前陪同柬贵宾游园联欢","authors":[],"dates":[{"year":1973,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年十月一日电　柬埔寨国家元首西哈努克亲王和夫人、柬埔寨王国民族团结政府首相宾努亲王和夫人、国内特使英·萨利等柬埔寨贵宾，今天应邀同首都人民一起游园联欢，庆祝中华人民共和国成立二十四周年，受到热烈欢迎。"},{"type":"paragraph","text":"今天下午，柬埔寨贵宾来到披上节日盛装的中山公园，受到国务院总理周恩来，中共中央副主席王洪文、叶剑英，国务院副总理邓小平，人大常委会副委员长徐向前的热情迎接。当柬埔寨贵宾由我国党和国家领导人陪同步入音乐堂时，全场响起长时间的暴风雨般的掌声。五位女青年向西哈努克亲王和夫人、宾努首相和夫人、英·萨利特使献了鲜花。"},{"type":"paragraph","text":"柬埔寨贵宾和我国党和国家的领导人同游园群众一起，观看了中国人民解放军沈阳、新疆、济南部队宣传队和中国人民解放军歌舞团、军乐团的演出。男高音独唱演员赵兴泉演唱了由他作词的歌曲《向高棉人民致敬》。一九七二年八月，在西哈努克亲王和夫人访问济南时，他曾为柬埔寨贵宾唱过这支歌曲。演出中还表演了西哈努克亲王创作的歌曲《怀念中国》、《万岁，人民中国!万岁，主席毛泽东!》和《万岁!柬埔寨民族解放人民武装力量》，演出自始至终洋溢着中柬两国人民的深厚情谊。"},{"type":"paragraph","text":"今天应邀参加游园联欢的柬埔寨贵宾还有:柬埔寨王国民族团结政府大臣沙林察、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西，副大臣万比尼和夫人，诺罗敦·凯卡妮娅公主、博夫人、古伦夫人、诺罗敦·尤瓦那王子和夫人、伦赛公主和她的丈夫、诺罗敦·西哈莫尼王子，以及柬埔寨驻中国大使笃坎敦和夫人。"},{"type":"paragraph","text":"我有关方面负责人韩念龙、林佳楣、黄杰、丁国钰、谢静宜、王珍、陆维钊、高建中，中国驻柬埔寨大使康矛召和杨玲同志，今天也陪同柬埔寨贵宾游园联欢。"},{"type":"paragraph","text":"晚上，宾努亲王和夫人、英·萨利特使等柬埔寨贵宾还观看了冰球表演。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbeab49716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"顾学颉、李易、侯岱麟妄想称霸古典文学界","authors":[],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"顾学颉、李易、侯岱麟妄想称霸古典文学界","type":"title"},{"text":"《人民日报》讯：据北京日报报道：人民文学出版社工作人员揭发和反击了该社古典文学编辑室编辑右派分子顾学颉、李易、侯岱麟（都是九三学社成员）等人对党的猖狂进攻。","type":"paragraph"},{"text":"５月上旬，整风运动刚开始时，顾学颉是以污蔑人民文学出版社古典文学编辑室“形成瘫痪状态、人心思散”的论调发起攻击的。他说，这是肃反运动带来的结果。侯岱麟更高唱“肃反是一出‘新捉放曹’，非要把每个人都搞成反革命不可”。顾学颉和李易一唱一和地说“统购统销搞糟了。”“整风如下放，农民就要拿起扁担来。”当全国人民把葛佩琦批驳得体无完肤之后，顾学颉还明目张胆地为葛辩护，肯定“共产党员是可杀的”。","type":"paragraph"},{"text":"顾、李、侯在整风期间施展各种卑劣手段到处拉人放火，利用合法的九三学社组织，进行非法的阴谋活动。他们以旧社会政客的恶劣作风拉人加入九三学社，说九三学社不强调思想改造，不去开会也可以，现在就是“帮助整风”。他们企图立即成立一个九三学社的小组，造成政治资本，借以更凶恶地向党进攻。","type":"paragraph"},{"text":"顾学颉为了攻击党的领导，诬称党支部“假公济私，阴谋陷害”。他说：党比封建时代的昏君还不如，党员都是“庸才”，要想入党，首先得变成木头，阿谀奉承，唯唯诺诺。侯岱麟也诽谤地说：“新党员都是拍马屁拍上去的”。他们这些污蔑的最后目的，就是顾学颉提出的“人才归队、庸才学习”的口号，梦想否定成绩，达到篡夺党的领导的目的。","type":"paragraph"},{"text":"顾、李、侯等人还妄想抹煞党领导的古典文学出版工作的成绩。","type":"paragraph"},{"text":"这些右派分子的野心，不只是篡夺人民文学出版社古典文学编辑室的领导权，他们更提出了“射人先射马，擒贼先擒王；先射何其芳，后擒郭沫若”的口号，企图要坐古典文学的天下。在这种野心的支配下，他们进一步在社内外大肆联络，企图创办一个古典文学的“权威杂志”——“艺文志季刊”，想要“网罗全国的古典文学人才”，甚至连汪清卫的秘书也包括在内，但是就不肯收容一个共产党员。其用心良苦，和章伯钧要办“中华论坛”同出一辙。当他们向人民文学出版社领导正式提出来的时候，声称“中宣部已经同意”，要求和社方建立出版关系，同时大肆组稿，企图用这个杂志来压倒党领导的“文学研究”、“文学遗产”两个刊物。后来向中宣部了解，并不是这么回事。他们原来是李万铭的徒弟，干了一场骗人的把戏。","type":"paragraph"},{"text":"现在群众正在继续揭露和批判这些右派分子。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月4日，原标题为“各地出版工作者斗志昂扬，反击右派分子的猖狂进攻，顾学颉、李易、侯岱麟妄想称霸古典文学界”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71666948bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会举行文艺晚会  热烈欢迎越南南方民族解放阵线中央代表团  中共中央政治局委员张春桥同志等陪同越南战友出席晚会","authors":[],"dates":[{"year":1970,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市革命委员会举行文艺晚会"},{"type":"paragraph","text":"热烈欢迎越南南方民族解放阵线中央代表团"},{"type":"paragraph","text":"中共中央政治局委员张春桥同志等陪同越南战友出席晚会"},{"type":"paragraph","text":"新华社上海二十九日电　上海市革命委员会今晚举行文艺晚会，热烈欢迎以越南南方民族解放阵线中央委员会主席团委员邓尘施率领的越南南方民族解放阵线中央委员会代表团。"},{"type":"paragraph","text":"以越南民主共和国轻工业部副部长陈友余为团长的越南轻工业参观团也应邀出席了晚会。"},{"type":"paragraph","text":"中共中央政治局委员、人民解放军南京部队第一政治委员、上海市革命委员会主任张春桥，陪同越南战友前来上海访问的中共中央委员、国防部副部长肖劲光，上海市革命委员会和人民解放军驻上海部队负责人王洪文、徐景贤、王秀珍、周纯麟、张宜爱、姬应伍、冯国柱等，以及我国外交部亚洲司负责人陆维钊，陪同越南战友观看了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"演出结束后，邓尘施、陈友余等越南战友在张春桥等同志陪同下走上舞台，和革命文艺工作者亲切握手，祝贺演出成功。"},{"type":"paragraph","text":"今天下午，人民解放军驻上海部队、上海民兵和上海工人、红卫兵分别举行报告会，邓海云副团长和代表团团员裴氏青云、黄光船、邓金言应邀分别在这些报告会上作了报告。他们在报告中介绍了英雄的越南南方军民高举“决战决胜”的旗帜，坚决打击美国侵略者的英勇事迹。越南南方战友极其生动的报告，受到参加报告会的工人、解放军指战员、民兵和红卫兵小将十分热烈的欢迎。"},{"type":"paragraph","text":"这两天，越南南方战友分别由王洪文、周纯麟等同志陪同，参观了中国共产党第一次全国代表大会会址和上海工业展览会，并且观看了上海民兵的军事表演。当越南南方战友来到这些地方时，革命群众敲锣打鼓，不断高呼口号，向越南南方人民的使者表示热烈的欢迎和崇高的敬意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"131aa5138f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

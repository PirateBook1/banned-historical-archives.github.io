script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省委办公厅关于大理州粮食和疾病的简况","authors":[],"dates":[{"year":1959,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"云南省委办公厅关于大理州粮食和疾病的简况","type":"title"},{"text":"据大理地委反映：对粮食工作，过去主要是抓有问题的地区，把一般地区忽略了。过去抓了的地区，如祥云、巍山，只要继续抓，还可以过得去；但过去认为没有问题而未抓的地区，相反地出了问题，当前问题最大的是永平，已垮了14个食堂，有一个支书不知去向，有5个社员跑到芒市去，还有40个食堂很危险。这些生产队出勤率只10％，个人找吃的去了。这个县粮食少一些，过去浪费了一些，小春又减少了几千亩，地委已派专门工作组。并准备拨一部分粮食。","type":"paragraph"},{"text":"巍山有的管理区较困难，但全县小春增产，只要抓紧了，问题不大。没有问题的地方，如剑川、鹤庆现在每人每日还吃1斤甚至●●以上，压不下来，思想麻痹。大理抓得好一些，他们在栽插基本结束后即抓死整顿食堂，现在地委准备召开几次比较大的现场会，专门解决食堂问题。怎样吃麦子，多数地区已解决，保山区还未解决。","type":"paragraph"},{"text":"疾病主要集中在几个地区，主要是水肿病，现在有所下降，疾病从春天到现在一直没有停止，痢疾有所发展，全州卫生力量还可以解决。","type":"paragraph"},{"text":" 省委办公厅收集1959年6月20日","type":"paragraph"},{"text":"注：●代表原稿缺字。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"836bee936a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民大学一百三十多位教师座谈  揭露矛盾批评学校工作中的缺点","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"中国人民大学一百三十多位教师座谈  揭露矛盾批评学校工作中的缺点","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯１８日下午，中共中国人民大学委员会邀请一百三十多位教授、副教授、讲师举行座谈会。会上，副校长聂真、邹鲁风再次要求大家对学校各方面工作提出批评，彻底揭露工作中的矛盾。","type":"paragraph"},{"text":"体育教研室教授时万咸、李洲批评学校不重视同学的健康。李洲教授说，毛主席号召青年“三好”，人民大学办的却是三缺一的教育。学校的领导人很少过问同学的身体。","type":"paragraph"},{"text":"老教师未被重用　好经验不能吸收","type":"subtitle"},{"text":"邢宗江讲师说，老教师中原来担任院长、系主任的人来人大后，没有担任任何领导工作，这就不能吸收学校中过去好的经验。学校行政事务工作的效率远不及其它学校。知识分子问题提出后，许多老教师要求入党，虽不能说校长是置之不理，但起码可说是理的很少，使人感到冷淡，我校老教师可能一个也没有入党的。","type":"paragraph"},{"text":"陈允明副教授说，各级领导者之间，关系不通畅，校长很少找教研室主任了解情况，有的教研室主任说，几年没有同校长个别谈过话，系主任同教研室主任联系也脱节，学校一些重大事件不和群众商量，等群众知道了以后，领导上已经决定了，再提意见也不起作用，至多是领导上向你解释解释。教员不了解学校当前的工作中心，只好对学校事情“不闻不问”，“给什么做什么”不让群众树立主人翁的责任感，当然也就谈不上发挥群众的智慧。由于领导不依靠群众，使得本来能够解决的问题一直得不到解决，例如课程重复问题，时间很久，还没有解决。这样一方面教学效果不好，另一方面也增加了同学们的思想负担，校领导如果和群众接触，依靠教员，问题是能得到顺利解决的。","type":"paragraph"},{"text":"教研室要少担任行政事务　学校应尊重学术上有成就的人","type":"subtitle"},{"text":"赵澧副教授说，报上说北大像衙门，我看人大是有过之无不及，教研室不是个学术集体，而象科似的一个行政单位，教研室担任相当其它学校系一级所担任的那样多的行政事务，不少教研室有三分之一的人担任行政职务，有的教研室主任要拿出一半的时间去做行政工作，教研室上面有系、部、校长，下面有教学小组，教员直接和教学小组长发生关系，同教研室主任都很少接触，同校长、部长接触那更是不用说了。我参加上次学校召集的讨论学校科学研究等会议，都是先有方案，大家讨论，会上的发言虽然很好，但大会的结论早已是会前做好了的，结果是决议流于形式。学校不是从学术方面来看人，而是从行政职位来看人，教师当教研室主任，大家都看成这是提拔。我看教研室主任不一定非要学术上最好的人，而是要选有办事能力和组织能力的人去担任。我们过去有些教师，学术上刚显出一些起色，就让他做教研室主任，在业务上结果是耽误了。学校应当尊重学术上有成就的人，要多吸收他们的意见。","type":"paragraph"},{"text":"当前主要问题是　培养教师的独立思考","type":"subtitle"},{"text":"林万和副教授说：学校领导上说几年来人民大学的成绩是基本的，我不是这样看法。我说目前缺点是基本的。失败的关键，我认为是我们把办人民大学当成一种任务，不是当成新中国的教育事业去办。我们的方针问题一直定不下来，在科学研究方面，对经常的研究工作注意不够。我们的基本行政制度，也未建立起来，还不能保证让大家把主要精力都放到科学研究上去。对校党委工作我认为基本上也是失败的。许多教师不会独立思考，只知道服从，上级说什么，我们说什么，独立判断能力非常不够。自然，还应该肯定，几年来党对我们的培养是有了很大成绩。我认为我们当前主要的问题是培养教师的独立思考。","type":"paragraph"},{"text":"唐世儒讲师说：七八年来，我感到我校领导上有几多几少。自作主张多，商量少；命令多，检查少；号召多，具体帮助少；批评多，表扬少。领导工作一般化，对各专业系，不顾各系特点，只知发布命令，这与机构重叠是分不开的。教务部、研究部不知对教学起什么积极作用？只起了形式主义的作用，起了个校长不能直接同系、教研室接触的作用。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月20日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"430d6b2367"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

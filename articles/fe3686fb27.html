script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致中国民主同盟云南省委员会的公开信","authors":["昆明师范学院","蒋正富"],"dates":[{"year":1957,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"致中国民主同盟云南省委员会的公开信","type":"title"},{"text":"昆明师范学院蒋正富","type":"authors"},{"text":"〔中国民主同盟云南省委员会5月16日接到一封署名“师院学生启”的公开信。民盟省委把它转给了师院。公开信的全文如下）","type":"paragraph"},{"text":"致民盟、民革、民建、致公党、农工党、九三学社——光明日报的公开信：","type":"subtitle"},{"text":"喊贼作贼","type":"subtitle"},{"text":"昆明师院贴出所谓”反动标语’，这个秘密中的秘密，是共产党指使几个爪牙贴出，又指使中文系三年级逐条的反对，于是党支部就大吵大闹说：”有人在贴反动标语呀！我们警惕呀！发动大家看呀！……说明共产党言论自由呀！……’试问！这是解决矛盾吗？恐吓吗？欺骗吗？可耻！","type":"paragraph"},{"text":"“反动”言论没有，只有“正动”言论：","type":"subtitle"},{"text":"㈠ 除一党专政，打倒卖国政府。","type":"paragraph"},{"text":"㈡ 废除丧权辱国的”中苏友好条约’，驱逐苏联专家(间谍)出境。","type":"paragraph"},{"text":"㈢ 要求民主党派执败，改善人民生活，维护人权，惩办卖国贼。","type":"paragraph"},{"text":"㈣ 立即宣布师院开除的学生无效，解散党团特务组织，向(为)被迫害者的人复仇。","type":"paragraph"},{"text":"㈤ 开放言论、信仰自由，打倒法西斯。","type":"paragraph"},{"text":"㈥ 要求民主党派支持师院罢课，示威请愿。","type":"paragraph"}],"comments":[],"origin":"《右派言行集(下集)》 (全校学生中部分右派言行)，中共云南大学委员会编，一九五七年九月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe3686fb27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

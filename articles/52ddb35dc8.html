script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"公然下令爱国企业拆除宣传毛泽东思想的橱窗港英当局疯狂到了极点","authors":[],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港3日电　港九爱国的书店、银行、国货公司等单位，今天中午分别接到港英警察当局的电话，气势汹汹地要这些单位立即拆除宣传毛泽东思想的橱窗和撕去墙上张贴的报纸、号外，否则就要“采取行动”。"},{"type":"paragraph","text":"另据香港报纸今天报道，全港警察今日集中候命，“防暴队”出动到市面去洗刷大字报。"},{"type":"paragraph","text":"香港英国当局对香港同胞宣传毛泽东思想和揭露港英当局罪行的大字报和标语，害怕得要死，因此竟在五月三十一日发布一项法西斯法令，悍然禁止我香港同胞张贴标语。港英当局借口“为了保持社会的安宁”，肆意扩大挑衅，放出“防暴队”到港九各街道、建筑物、公共汽车、渡海小轮去撕毁大字报及标语。香港报纸还传出消息说，如“防暴队”在“执行任务”发生“不愉快冲突”时，港英当局就要出动辅警协助进行镇压。"},{"type":"paragraph","text":"香港爱国同胞指出，这一切迹象表明，英帝国主义完全错估了形势，他们认为迫害“升级”，反迫害就会“降级”，这真是愚蠢透顶。我们既已展开了反击，就一定坚持斗争，不获全胜，决不罢休!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52ddb35dc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

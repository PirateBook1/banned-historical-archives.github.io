script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"对《人民日报》一九五六年六月二十日社论的批评","alias":"","parts":[{"type":"paragraph","text":"傅达问题，有些东西任何地方都可以，斯大林、第三国际作的坏事可以傅达到地委譬记，县委书记也可以，不写在文章上是为了照顾大局（这篇文章只写了一句“出了些坏主意”）不准备在报上和众中讲。"},{"type":"paragraph","text":"对《人民日报》一九五六年六月二十日社论的批评"},{"type":"paragraph","text":"（-九五六年六月二十日《人民日报》社《要反对保守主义，·也要反对急躁情》，是刘少奇命合陆定-一由旧中宣部的人写成，刘少奇，陆定一审发表的。后来，毛主席严厉批了这篇黑社。）"},{"type":"paragraph","text":"六月二十日社有原则性错：既要反对保守倾向，又要反对急躁情。这社输罐反右不到牛年，就为反右成续很大，估高了。不能社输-一点马列主义没有，但“但是”以后是反马列主义的。社的提法同魏忠暨的办法一样，君子小人。引我的话，搭头去尾，只引反左的。这不对，不用全段话，是秦琼买马，减头去尾要中间一段，方法是片面的。前面罐少数如何，后面多数如何。形式上两面反，实为反左。"},{"type":"paragraph","text":"接见危地马拉前总统阿本斯夫妇的谈话"},{"type":"paragraph","text":"（一九五六年七月十四日）"},{"type":"paragraph","text":"主席：欢迎你们，中国人民欢迎你们。世界都知道你们的斗争，很同情你们。恐怕只有帝国主义不高兴，也只有美帝国主义，英国可能还好一些。怎么样？在美国干涉你们的时候，英国采取什么态度？"},{"type":"paragraph","text":"阿本斯（下简称阿）：英国看起来没有表示态度。在安理会上，对危地焦拉要求制止帝国主义干涉的提案，英国投了案权票，既不表示支持，也不表示反对。"},{"type":"paragraph","text":"在事件发生时，有-一艘英国商船正在危地马拉港口运货，被美国大使馆操的空军飞机打沉了。"},{"type":"paragraph","text":"主席：英国在危地马拉有什么利签没有？"},{"type":"paragraph","text":"阿：英国在危地马拉没有任何利签。在上世起时，英国取得了危地马拉的一块土的与权，这一块士成了英国的殖民地。（主席看地图）。"},{"type":"paragraph","text":"阿本斯夫人：就是地图上的英属洪都拉斯。阿：我们一直在要求收回它。"},{"type":"paragraph","text":"主席：收回这块土地还不是主要的问题吧？主要的还是美国对危地马拉至国的侵署。在事情发生时，你们的郏国表示什么态度？墨西哥采取什么态度？"},{"type":"paragraph","text":"阿：墨西哥同危地马拉之间的关系一直都很友好。墨西哥政府尽力表示中立。主席：墨西哥北美洲瞩？"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f8f7710e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

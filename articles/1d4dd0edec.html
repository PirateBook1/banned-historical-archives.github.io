script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底粉碎“四人帮”的反革命阴谋","authors":[],"dates":[{"year":1976,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"培光中学党支部"},{"type":"paragraph","text":"我们全校工宣队员和革命师生，豪情满怀，兴高采烈，高唱《国际歌》、《三大纪律八项注意》、《东方红》，集会游行，最热烈地庆祝华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席；最热烈地欢呼以华国锋主席为首的党中央继承毛主席的遗志，代表全党全军全国各族人民的根本利益和共同心愿，采取果断措施，一举粉碎王洪文、张春桥、江青、姚文元反党集团篡党夺权阴谋的伟大胜利。"},{"type":"paragraph","text":"长期以来，王、张、江、姚“四人帮”反党集团疯狂反对毛主席，肆意篡改毛主席指示，打着马克思主义旗号，大搞修正主义，大搞分裂党、篡党夺权的阴谋活动。他们的滔天罪行，罄竹难书。他们就是《国际歌》里所指出的那些骑在人民头上，吃尽劳动人民血肉的寄生虫、吸血鬼!"},{"type":"paragraph","text":"毛主席教导我们:“我们唱了五十年国际歌了，我们党有人搞了十次分裂。我看还可能搞十次、二十次、三十次，你们信不信?你们不信，反正我信。”我校师生员工和工宣队员联系当前的斗争实际，深深体会到毛主席的论断无比英明正确。“四人帮”反党集团为了复辟资本主义，处心积虑地破坏党的统一和团结，结党营私，拉山头、搞行帮，对革命同志残酷斗争，无情打击，必欲置之死地而后快。他们是我们革命队伍里的“蛀虫”。如果让他们篡党夺权的阴谋得逞，我们的党就会变成修正主义的党、法西斯党，广大人民群众就会被套上奴隶的锁链，就会被推进水深火热之中，吃二遍苦，受二茬罪。以华国锋主席为首的党中央，继承毛主席的遗志，彻底粉碎“四人帮”篡党夺权阴谋，代表了我们八亿人民的根本利益和共同心愿，我们热烈欢呼这一伟大胜利!我们一定最紧密地团结在以华国锋主席为首的党中央周围，高唱《国际歌》、《三大纪律八项注意》和《东方红》，奋勇前进，在以华国锋主席为首的党中央的领导下，彻底揭露和批判“四人帮”的反革命罪行，把无产阶级革命事业进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d4dd0edec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

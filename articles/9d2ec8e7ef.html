script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛主席宝书加速装订出版上海纺织机械工人提前完成红宝书折页机的生产任务","authors":[],"dates":[{"year":1968,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海纺织机械系统的广大无产阶级革命派，怀着对毛主席的无限深厚的无产阶级感情，以高涨的政治热情和冲天的革命干劲，狠抓革命，猛促生产，提前完成了今年国家交给上海生产一百五十台装订毛主席著作的折页机的光荣任务。"},{"type":"paragraph","text":"上海纺织机械系统的广大无产阶级革命派把生产折页机的任务看作是最幸福和最光荣的工作，是毛主席和党中央对上海工人阶级最大的关怀和最大的信任。他们表示一定要为毛主席争气，抓紧造好折页机，痛击刘少奇，狠揍帝修反!"},{"type":"paragraph","text":"这个系统的广大无产阶级革命派牢记毛主席关于“千万不要忘记阶级斗争”的伟大教导，狠抓两条路线斗争，狠抓对敌斗争。第七纺织机械厂的广大革命职工，发扬了“宜将剩勇追穷寇”的革命精神，穷追猛打，揪出了一个窃取生产折页机领导权的坏蛋，把他当作活靶子，挂上黑主子刘少奇，狠批了“阶级斗争熄灭论”，及时粉碎了一小撮阶级敌人妄图破坏生产折页机的阴谋，有力地推动了生产折页机任务的提前完成。上海印染机械厂今年生产任务虽然很重，设备条件又很差，但是他们以“只争朝夕”的革命精神，坚决执行毛主席“抓革命，促生产”的伟大方针，齐心协力，大闹革新，克服了生产上的一个又一个困难，终于提前半个月完成了生产二十五台折页机的光荣任务。"},{"type":"paragraph","text":"在生产折页机的过程中，纺机系统的广大革命职工进一步狠批大叛徒刘少奇及其在上海的代理人疯狂抵制毛主席著作出版的滔天罪行。老工人激昂地说:“大叛徒刘少奇越是反对毛主席著作的大量出版，我伲越是要抓紧生产更多、更好的折页机，加速红色宝书装订工作，让毛泽东思想红遍全球。”"},{"type":"paragraph","text":"这批折页机经有关部门鉴定，合格率达到百分之百。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d2ec8e7ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

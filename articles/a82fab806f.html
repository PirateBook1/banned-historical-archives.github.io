script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第五毛纺织厂干部、群众加倍努力学习毛主席著作同一切违背三项基本原则的言行作坚决斗争","authors":[],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　怀着对伟大领袖毛主席无限崇敬的心情，上海第五毛纺织厂党委组织全厂干部、群众认真学习中央两项重要决定，决心最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央指挥，响应党中央的号召，加倍努力学习毛主席著作，学习毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，同一切违背这三项基本原则的言论和行动作坚决的斗争，深入批判邓小平反革命的修正主义路线，沿着毛主席开辟的航道奋勇前进。"},{"type":"paragraph","text":"这个厂的干部和群众在学习中央两项决定的同时，认真学习毛主席著作，学习毛主席关于“三要三不要”的原则。全厂干部纷纷修订自己的学习计划，重读《毛泽东选集》四卷，制定了与班组群众同学习，共批判，搞三同的计划；班组群众也坚持天天学；后勤部门有些同志还利用每天工作后一小时的休息时间，进行自学。党委根据党中央号召，还制订了继承毛主席遗志，以阶级斗争为纲，继续深入批邓的计划，掀起了群众性的学习马列著作和毛主席著作、深入批判邓小平反革命的修正主义路线的新高潮。几年来坚持学习马列著作和毛主席著作的毛纺车间甲班五组，认真学习毛主席有关政治经济学方面的论述，反复批判《论总纲》贩卖的唯生产力论，在批邓斗争中掌握和运用马列主义、毛泽东思想的立场、观点和方法。她们说:“毛主席的书，我们越读心越明，眼越亮，就越热爱毛主席，对邓小平的反动本质越看得清，越激起对走资派的无比仇恨。”"},{"type":"paragraph","text":"这个厂的工人理论队伍认真学习毛主席著作和毛主席关于批邓的一系列重要指示，联系阶级斗争和路线斗争的实际，集中火力深批邓小平授意炮制的《论总纲》等三株大毒草，几天之内就贴出了十几期大批判专栏。他们从哲学、政治经济学、科学社会主义三个方面弄清楚毛主席对马克思主义学说的重大贡献。有的学习《矛盾论》，运用对立统一的规律分析社会主义社会，认清产生走资派的阶级根源和社会基础；有的学习《关于正确处理人民内部矛盾的问题》，树立起同走资派作长期斗争的信念，不断提高继续革命的觉悟；有的学习毛主席著作《将革命进行到底》，发扬痛打落水狗的革命精神，紧紧抓住邓小平修正主义路线的极右实质狠揭猛批，力求从理论和实践的结合上加深理解资产阶级“就在共产党内”的科学论断。设备车间工人理论小组重温毛主席从文化大革命以来，特别是在批邓、反击右倾翻案风斗争中的一系列重要指示，从三个方面批判《论总纲》，进一步认清“走资派还在走”是社会主义历史时期长期存在的现象，树立同走资派斗争到底的决心。这个厂的干部和群众，满怀无产阶级感情，决心继承毛主席遗志，把无产阶级革命事业进行到底。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a82fab806f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

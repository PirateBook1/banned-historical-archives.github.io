script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东在延安对外记者发表谈话","authors":[],"dates":[{"year":1946,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【联合社延安九日电】(迟到)中共主席毛泽东氏今夜在王家坪中共总部向联合社记者及两英国记者发表谈话称:中共拟于必要时用武力收回已失土地包括张家口，承德及苏北等地在内。毛氏向记者等谈话历三小时，并称:发表谈话应以下列两问题为限，第一为中共目前政策如何，据毛氏答称:中共目前政策为继续遵守政协决议，并努力恢复一月十三日停战令时之驻军地位，国大破坏中国统一，其召开并不合法，应予解散。第二为中共对中美商约之感想，据称:中共反对此约，十一月四日，即该约签订之日，为中国新的国耻纪念日。该约应予取消，另基平等原则重订新约。毛氏对上述两项问题发表意见，尚系初次，其所云中共目前政策，仅系重申周恩来交与马歇尔特使转呈蒋主席书中所陈之两点。"},{"type":"paragraph","text":"毛氏此次接见记者，系在总部洞穴形建筑内，毛氏正在进餐，谈话时，精神甚佳，健康显已复原，与去冬情形大异。毛氏谈话间时常发笑，时或起立在室内蹀\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1946\\12\\46cd0110AA.JPG\"\u003e，其所着棉衣，与记者七个月前相见时所着者同。脚下之黑粗毡鞋亦未更换，并频频就一大白铁杯中饮红茶。来访毛氏之记者，其一为已故外交部长陈友仁之公子，毛氏不知陈氏业已故世。言下表示深为关切。毛氏似较以前更为健康，望之不似五十三岁，与其去冬之忧郁情形，截然不同。今日毛氏所表现者，为一有把握有自信心之态度，室内仅置一桌数椅，及一铜质炭盆，此外别无所有，异常清冷。毛氏时将双足移近火盆，藉以取暖。目前政局已经明朗，冲突似已必不能免，毛氏对此表示宽慰，并自觉具有把握。自记者去冬居延安时起，至目前为止，毛氏唯一改变，或即为其此次所表示之自信态度。"},{"type":"paragraph","text":"中共政治自政协会议至今并未变动。延安方面认为美国一面援助政府，一面进行调解，实系自相矛盾，此种情绪现方有增无灭。美国对华政策几无时无刻不在遭受攻击之中。虽据中共人士宣称:此项攻击并非针对美国人民，但反美情绪则无形中因此滋长。日前一外国人士上街购物，当有居民一大堆将其包围，一人问曰:“那是什么人”?另一人即答称:“一个美国狗”。此种态度为延安以前所未有，因延安对外侨向较中国其他别处更能忍让。截至目前，延安反美情绪还未发展至公开敌视阶段，大约非有严重事件发生，不致如此，中共高级人员如毛泽东，朱德，周恩来等，对此间少数外侨均甚友好。最近并请彼等吃饭，美侨亦在被邀之列。"}],"comments":[],"origin":"联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7205bd6652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

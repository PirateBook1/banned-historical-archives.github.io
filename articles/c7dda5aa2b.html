script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"在黄克诚关于歼灭登陆之敌的部署的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在黄克诚关于歼灭登陆之敌"},{"type":"paragraph","text":"的部署的报告上的批语"},{"type":"paragraph","text":"（1953年7月17日）退黄克诚同志，处置“很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十七日上午五时要防敌以另一部在他处登陆。"},{"type":"paragraph","text":"[1]指黄克诚1953年7月16日19时给毛泽东、刘少奇、朱德、周恩来的报告中关于歼灭登陆之敌的部署。报告中说，今晨4时50分，蒋军两个团附坦克一部在其海军掩护下，在福建南部的东山岛登陆，与此同时，敌伞兵300名在飞机30架掩护下，在东山岛的后林地区降落。截至12时30分，我守岛部队公安八十团两个营（缺一个连），已退守该岛的东北角和西北角的东山、五里亭山，与敌展开激战。为粉碎登陆之敌，福建军区今晨5时已按原定计划将漳浦地区待机的三十一军二十二团调往东山增援（57公里），其先头部队已乘汽车于今日上午10时赶至陈岱，并即进入东山岛，现该岛东北、西北要点均在我控制中。在东山岛后林地区降落的伞兵，已被我大部消灭。中南军区在潮汕地区的四十一军一二二师，亦按原定计划赶往增援，其先头团可于今日19时赶至梅州，增援该岛，准备歼灭登陆之敌。为粉碎敌人的阴谋，除已告情报部门严密掌握敌情变化，通讯部门确实保证中南、华东军用电话畅通，中南、华东通令各海防部队提高警惕防敌可能袭扰外，并已告中南四十一军、华东二七二团，到达后应即坚决消灭登陆之敌，使其今后不敢狂妄行动。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7dda5aa2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

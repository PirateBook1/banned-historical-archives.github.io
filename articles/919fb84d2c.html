script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命派加强反帝反修的斗争 努力用毛泽东思想建设革命的党日共爱知县委(左派)决定掀起活学活用毛主席著作的高潮","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十三日电　东京消息:日本共产党爱知县委员会(左派)在不久前召开的第六次县委员会会议上作出了“掀起活学活用毛泽东同志著作的高潮!”的决定。决定指出:爱知县党(左派)的每一个同志“要把自己锻炼成为真正的反帝反修的革命战士，把爱知县党(左派)建设成为用马克思列宁主义革命理论武装起来的真正的革命党的唯一保障，就是每一个同志都认真地活学活用毛泽东同志的著作，用战无不胜的毛泽东思想来武装自己的头脑。”"},{"type":"paragraph","text":"这个登载在《革命战士》第十五期上的决定说，毛泽东同志教导我们:“既要革命，就要有一个革命党。没有一个革命的党，没有一个按照马克思列宁主义的革命理论和革命风格建立起来的革命党，就不可能领导工人阶级和广大人民群众战胜帝国主义及其走狗。”"},{"type":"paragraph","text":"决定接着说:“泽东同志在这段话中教导我们两点:"},{"type":"paragraph","text":"第一，我们要打倒骑在日本人民头上的美帝国主义和日本卖国垄断资本以及它们的走狗宫本修正主义集团，把革命引向胜利，就必须组织广大的日本人民；而要组织人民群众，就必须建设一个革命党。"},{"type":"paragraph","text":"第二，真正的革命党必须用马克思列宁主义的革命理论，特别是毛泽东思想武装起来。”"},{"type":"paragraph","text":"决定强调说:“现在，按照毛泽东思想进行党的思想建设和政治建设的任务，是当前提到全国的左派面前的主要任务。”"},{"type":"paragraph","text":"决定指出:“我们要敢于同阶级敌人作斗争，要敢于同自己思想里的敌对思想作斗争。”决定强调通过学习“老三篇”，在自己的思想阵地上树立毛泽东思想的权威。决定说:“我们一定要在当前正在开展的反帝反修的阶级斗争的风暴中，结合实际学习和运用毛泽东思想。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"919fb84d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"反对美国推行“两个中国”的政策","alias":"","parts":[{"type":"paragraph","text":"反对美国推行“两个中国”的政策\""},{"type":"paragraph","text":"（1959年10月1日）"},{"type":"paragraph","text":"我们绝不要别国的一寸土地。对于我们自己的台湾，我们也不准备现在就去解放，晚十年、二十年甚至三十年去解放也不要紧。就是只离我们大陆几公里的金门、马祖，我们也不准备马上去解放。美国的政策是要迫使蒋介石让出金、马，使台湾和金、马分开，这样台湾就离大陆更远了，便于美国推行“两个中国”的政策。我们不赞成它这个政策，因此我们不忙于去解放金、马，而让蒋介石在那里。蒋介石也不赞成“两个中国”，因此在这一点上，我们同蒋介石有共同点。我们当时炮轰金、马也是蒋介石所需要的。不打一下，美国就要更多地欺侮蒋介石，不给钱，不给武器。一打，蒋介石就好说话了，说我们怎能在共产党的炮火下屈服。"},{"type":"paragraph","text":"美国并不喜欢蒋介石，它喜欢的是“副总统”陈诚和一些百分之百地赞成美国的人。蒋介石是百分之九十九赞成美国，还有百分之一不赞成。在美国很大的压力下，蒋介石本来打算不做“总统”了，后来还是我们告诉他做下去好，现在他又起劲了。可以说现在全世界只有我们是唯一支持蒋介石做“总统”的了。这个问题很微妙。如果以后我们又炮轰金、马，这是说蒋介石又需要了。你们不"},{"type":"paragraph","text":"[1]这是毛泽东会见捷克斯洛伐克总统诺沃提尼时谈话的一部分。"},{"type":"paragraph","text":"反对美国推行“两个中国”的政策要怕，不会出乱子的。"},{"type":"paragraph","text":"在蒋介石同美国签订的条约中，并没有把金、马包括在内，因此美国对金、马并不承担有义务。美兵舰一直也是严格遵守了它自已的三海里的规定，从未越入三海里之内。我们对它警告六七十次，是警告它破坏了我们的十二海里的规定。美国很害怕蒋介石引起战争，杜勒斯曾要蒋介石一起发表声明，不向大陆进攻，蒋介石也同意了。"},{"type":"paragraph","text":"去年七月十四日伊拉克革命胜利，七月十五日美国出兵黎巴嫩，八月二十一日联合国通过了美国人撤兵的决议，八月二十三日我们炮轰金门。这一下使美国很紧张，转不过脑子来，把地中海的第六队，在旧金山、日本、菲律宾的舰只和飞机，都往台湾海峡调遣。当时赫鲁晓夫同志还发了一个照会给美国，谜责美国自由地调动舰队，被美国退回了。现在美国却不得不请赫鲁晓夫同志去访问了。"},{"type":"paragraph","text":"总之，美国霸的地方太宽，因而总担心，害怕丢掉了一点儿，什么瓶瓶罐罐都怕丢掉了，处于被动地位。东起台湾，西至西德、土耳其都在美国控制下，有美国的基地，所以它到处被动。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":401,"page_end":402},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe024c61bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"曹荻秋在上海市资本主义工商业公私合营大会上的讲话","authors":["上海市委书记","曹荻秋"],"dates":[{"year":1956,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"曹荻秋在上海市资本主义工商业公私合营大会上的讲话","type":"title"},{"text":"上海市委书记曹荻秋","type":"authors"},{"text":"同志们，朋友们：","type":"appellation"},{"text":"我代表市人民委员会在这里接受全市资本主义工商业者的公私合营的申请，并全部予以批准。从此，全市资本主义工商业全部实现了公私合营，走上了历史的新阶段。这是全体工商业者的胜利，全市人民的胜利，是全市人民的一大喜事！","type":"paragraph"},{"text":"我们上海能够在这样短的时间内实现对资本主义工商业的全部公私合营，绝不是偶然的。这是由于毛主席和中国共产党中央所决定的和平改造方针和赎买政策的完全正确，这个方针和政策是私营工商业者改造企业和改造自己的光明大道，它已经为广大的工商业者所拥护和热忱接受。广大的工商业者，在党和政府的教育下，政治觉悟不断提高，越来越多的人认识了社会发展的规律，知道如何掌握自己的命运。同时，由于几年来我们已有极大数量的私营工商业纳入各种不同形式的国家资本主义的工作基础，特别是高级形式的公私合营企业所显示的优越性已为全市私营工商业实现公私合营树立了榜样。而广大私营企业中的职工迫切地要求公私合营，工商业者的子女和家属的不断进步对工商业者接受社会主义改造所起的推动作用，这些都成为加速本市私营工商业的社会主义改造的内部因素。这一切，再加上北京资本主义工商业迅速全部完成公私合营对我们所起的影响，就使得私营工商业最集中的上海，也能在最短的时间以内，完成今后两年的改造任务。在这里我特别要向我们上海的工商界庆贺，庆贺你们向着社会主义的大道迈进。","type":"paragraph"},{"text":"同志们，朋友们！我们不应该满足于已取得的成就，这些成就对于我们建设社会主义的历史任务来说，不过是第一步，要彻底完成社会主义改造任务，还需作艰苦的巨大的努力。因此，今后我们工商业者应该在工人阶级的领导下大家更加紧密地团结起来，继续做好改造中的各项工作，努力发展生产，改善经营管理，提高产品质量，降低成本；努力学习政治、业务和技术，充分发挥自己的专长，进一步把自己改造成为一个放弃剥削、自食其力的劳动者。我相信我们上海的工商业者一定能够实现自我改造的任务，一定能够和全国人民一道来建设我们伟大的社会主义社会。","type":"paragraph"},{"text":"最后让我们高呼：","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"中华人民共和国万岁！","type":"paragraph"},{"text":"毛主席万岁！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"曹荻秋","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e1df05fe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"关于建立报告制度的补充指示","alias":"","parts":[{"type":"paragraph","text":"关于建立报告制度的补充指示"},{"type":"paragraph","text":"(1948年3月25日)中工委转各中央局、分局、前委："},{"type":"paragraph","text":"为使中央充分明了情况起见，除已规定的报告制度务须严格遵守外，兹规定："},{"type":"paragraph","text":"（一）你们对于下级发出的一切有关政策及策略性质的指示及答复，不论是属于何项问题（军事，土改，财政，经济，整党，政权，外交，工青妇运，宣传，组织，文教，城工，肃反，打人杀人及对待中间人士等），不论是用电报发出的或用书面发出的，均须同时发给中央一份。"},{"type":"paragraph","text":"（二）下级向你们所作政策及策略性的报告，其内容重要者亦须同时告知我们，文长者摘要电告或函告。"},{"type":"paragraph","text":"（三）每一个中央委员中央候补委员均有单独向中央或中央主席随时反映情况及陈述意见的义务及权利。各中央委员中央候补委员给中央或中央主席的电报，各中央局分局前委的电台必须照发。此项请你们专函通知在当地的中央委员中央候补委员。"},{"type":"paragraph","text":"（四）以上三项定为制度，从本年卯月起实施。"},{"type":"paragraph","text":"中央寅有淞然前"},{"type":"paragraph","text":"为使快忘明嗪情况起见候浦锁四以而红实施快毛泽东为中央起草的《关于建立报告制度的补充指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":184,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd50e97c94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

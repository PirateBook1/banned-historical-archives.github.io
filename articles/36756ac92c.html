script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本溪中学党支部采用各种形式认真学文件　深入揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在寒假期间，本溪中学党支部组织全校师生员工认真学习伟大领袖毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，并采取举办专题学习班、班组批判会等各种形式，深入揭批“四人帮”篡党夺权的滔天罪行，把揭批“四人帮”的群众运动深入开展起来。"},{"type":"paragraph","text":"这个学校党支部对寒假期间的学习和批判一直抓得很紧，认真作出部署。假期中，党支部举办了为期一星期的教工学习班，并利用学生两次返校日，组织大家认真学习伟大领袖和导师毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，学习中央两报一刊的重要社论《学好文件抓住纲》，加深对开展揭批“四人帮”伟大斗争的性质和意义的理解。广大干部和教师克服各种困难，积极参加战斗。党支部副书记老黄，一只手骨折，医生开了病假单，但他仍坚持来校参加学习。后勤组老华最近身体不怎么好，本来是上半天班，这次也参加学习班的学习和战斗。在班组批判会上，她联系教育战线的阶级斗争和路线斗争的实际，愤怒地揭发批判了“四人帮”篡党夺权的滔天罪行。优秀红卫兵孔宪凤生前所在的七六届(8)班红卫兵崔东风，原来就向学校提出了毕业后到黑龙江农村干革命的要求。通过这次在寒假期间的学习和批判，他走上山下乡道路的决心更坚定了。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\02\\772m040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e杨浦区杭州路第一小学红小兵团在寒假中组织红小兵揭发批判“四人帮”腐蚀毒害青少年，破坏教育革命的滔天罪行。　本报通讯　员　摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36756ac92c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

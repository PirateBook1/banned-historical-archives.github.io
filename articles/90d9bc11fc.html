script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国政协委员、原国家统计局党组书记、局长  王思华同志追悼会在北京举行  邓小平、李先念等送了花圈，陈云、余秋里、王震、谷牧等参加追悼会","authors":[],"dates":[{"year":1978,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国政协委员、原国家统计局党组书记、局长"},{"type":"paragraph","text":"王思华同志追悼会在北京举行"},{"type":"paragraph","text":"邓小平、李先念等送了花圈，陈云、余秋里、王震、谷牧等参加追悼会"},{"type":"paragraph","text":"新华社北京七月二十七日电　政协第五届全国委员会委员、原国家统计局党组书记、局长王思华同志，因病医治无效，于一九七八年七月二十三日在北京逝世，终年七十四岁。"},{"type":"paragraph","text":"王思华同志追悼会七月二十七日上午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"中共中央副主席邓小平、李先念，人大常委会副委员长陈云、蔡畅，国务院副总理余秋里、王震、谷牧、康世恩送了花圈：国务院、政协全国委员会、中央组织部、国家计委、国家经委、社会科学院、国家统计局也送了花圈。"},{"type":"paragraph","text":"人大常委会副委员长陈云，国务院副总理余秋里、王震、谷牧参加了追悼会；中共中央、国务院有关部门和中共北京市委的负责人以及王思华同志生前友好马文瑞、苏静、李葆华、袁宝华、周子健、顾明、顾秀莲、李人俊、段云、张衍、金熙英、薛暮桥、李霄路、叶林、于光远、秦川、周扬、邓力群、雍文涛、刘昂、吕克白、李超伯、许涤新、罗日运、董纯才、李正亭、赵岚、何善远、刘卓甫、李卓然、刘明夫、孙冶方、王学文、胡愈之、刘再生、韩幽桐、陆江、赵仁生等也参加了追悼会。"},{"type":"paragraph","text":"党和国家领导人慰问了王思华同志的家属张文华及其子女。"},{"type":"paragraph","text":"中共中央委员、国家计委副主任苏静主持追悼会，国家计委副主任顾明致悼词。"},{"type":"paragraph","text":"悼词说，王思华同志，河北乐亭县人。他于一九二六年至一九三○年，留学法国、英国，早年接受马克思列宁主义思想，从事《资本论》的翻译工作，积极参加反帝大同盟活动。一九三○年回国后，在北京大学、中法大学担任教授，在我党地下组织领导下，参加左翼教联，热情宣传马列主义，积极参加革命活动。一九三七年到延安，一九三八年加入中国共产党。历任中央党校和马列学院教员，中国经济研究社社长，军委总政治部研究室主任，西北财办计委副主任，辽北省政府秘书长，东北财委常委兼东北统计局长，国家统计局副局长、局长等职。他还当选为第三届全国人民代表大会代表，第五届政协全国委员会委员。"},{"type":"paragraph","text":"悼词说，王思华同志在党的历次重大路线斗争中，贯彻执行毛主席革命路线。特别是同林彪、“四人帮”反革命修正主义路线斗争中，敢于坚持真理，坚持原则，立场坚定，爱憎分明。新中国成立前，他长期从事政治经济学的研究和教学工作，对于培养训练革命干部和宣传马列主义经济学，做出了重要贡献。新中国成立后，他长期从事统计工作，在理论上、实践上都有显著成就，对于创建新中国社会主义统计工作，做出了很大贡献。"},{"type":"paragraph","text":"悼词说，王思华同志的一生，是革命的一生，战斗的一生，他为中国人民的伟大共产主义事业贡献了自己的全部力量。他是我党的好党员、好干部，也是我国知名的经济学家、统计学家。他的逝世，是我党的一个损失，使我们失去了一位老同志、老战友。我们要学习王思华同志的革命精神，学习他的高贵品质和优良作风，紧密团结在以华主席为首的党中央周围，抓纲治国，为把我国建设成为社会主义现代化强国，为实现新时期的总任务而努力奋斗！（附图片）"},{"type":"paragraph","text":"王思华同志遗像。　新华社"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"王震","type":"人物"},{"name":"陈云","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90d9bc11fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

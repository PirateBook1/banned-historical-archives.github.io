script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广东马安煤矿坚持走“工业学大庆”道路  抵制“四人帮”  一矿变四矿","authors":[],"dates":[{"year":1977,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东马安煤矿坚持走“工业学大庆”道路"},{"type":"paragraph","text":"抵制“四人帮”  一矿变四矿"},{"type":"paragraph","text":"据新华社广州一九七七年一月二十二日电　广东省马安煤矿广大职工坚决抵制“四人帮”的干扰和破坏，坚定不移地走“工业学大庆”的道路，一九七六年提前一个月完成了全年煤炭生产计划，胜利地实现了一个矿变四个矿。掘进进尺、质量、成本、利润、原材料消耗等各项生产指标，都创造了建矿以来的最好成绩。今年以来，全矿干部职工响应华主席为首的党中央的号召，深入开展揭发批判“四人帮”的斗争，进一步开展学大庆、赶开滦的群众运动，又实现了“开门红”。一月上旬，这个矿的原煤产量和掘进进尺都比去年同期增加，并创造了原煤日产的历史最高纪录。"},{"type":"paragraph","text":"马安煤矿是全国工业学大庆的先进典型。在上级党委的关怀和领导下，矿党委带领广大工人以阶级斗争为纲，深入开展“工业学大庆”的群众运动，拚命大干社会主义。一九七四年原煤产量就超过设计能力一倍，一个马安变成两个马安；一九七五年，又进一步实现了一个马安变三个马安。一九七六年，马安煤矿党委在上级党委的支持下，又带领群众同“四人帮”破坏工业学大庆、破坏革命和生产的罪行展开了针锋相对的斗争，保证了革命和生产继续向前发展。"},{"type":"paragraph","text":"去年年初，“四人帮”通过伸向广东的黑手妄图大乱广东，打垮省委，一连两次派人来马安煤矿搜集黑材料，污蔑这个煤矿是广东省委的“黑样板”，是所谓"},{"type":"paragraph","text":"“唯生产力论的典型”。在这场严重斗争面前，马安煤矿党委在省委、地委的支持下，同“四人帮”的干扰破坏展开了斗争。矿党委组织大家认真学习毛主席关于社会主义革命和社会主义建设以及“工业学大庆”的一系列教导，认识到“抓革命，促生产”是毛主席的一贯教导，是发展社会主义经济的唯一正确的方针，作为一个社会主义企业，必须政治挂帅，多快好省地发展生产，为国家提供产品，增加积累。他们不受“四人帮”的干扰，继续带领职工以阶级斗争为纲，大干社会主义。这一年，新井没有投产，人员没有增加，井下大面积煤层还受着发火的威胁。党委成员带头吃大苦，耐大劳，把全矿非生产人员压缩到百分之十一点七，充实到采掘生产第一线，积极参加集体生产劳动。去年前十一个月，党委常委每人平均下井劳动一百六十八天，科室干部每人平均劳动一百四十五天。其他人员和井上工人也纷纷在业余时间下井劳动，极大地鼓舞了井下工人的积极性。"},{"type":"paragraph","text":"“四人帮”为了破坏革命和生产，还大肆散布无政府主义，反对合理的规章制度。“四人帮”伸向广东的黑手，也疯狂地攻击马安煤矿建立、健全合理的规章制度是搞“管、卡、压”，诬蔑这个矿是“管、卡、压”的典型。马安煤矿党委同这种反动谬论展开了斗争。他们在长期实践中深深体会到，必要的合理的规章制度，是工人群众多年生产实践经验的总结，代表了工人群众的利益，有利于多快好省地发展生产，必须坚持下去。一年来，这个矿不但坚持了生产管理、财务分析、安全检查等一整套必要的管理制度，而且在斗争中不断充实完善。现在，这个矿每个作业队都有增产指标，每年都开展社会主义劳动竞赛；每个月都进行劳动管理和财务分析，千方百计提高劳动生产率，降低成本；班组每周召开安全会议，全矿每月进行安全检查等等。这些制度培养了职工严格的组织纪律性，保证了职工的安全，对推动生产多快好省地发展起了重要作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d903e1c3c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——诬蔑中国共产党","authors":["刘礼义","王霁光","缪延雄","西北畜牧兽医学院","赵焕之"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——诬蔑中国共产党","type":"title"},{"text":"西北畜牧兽医学院刘礼义缪延雄王霁光赵焕之","type":"authors"},{"text":"“我疑惑党是否忠实于人民，党口上说：提高人民物质文化生活，实质上谁的生活提高了，上层分子提高了，教授、产业工人、大学生、大城市干部，而那些在冰天雪地作农村工人（包括经济、政治）的人每人尽能拿二十余元薪金；而那在烈日下劳动的有每月只有三元的生活开支，而那些不停蹄的上了年龄的老小工手，每顿只能喝些稀汤……。假若这能说是社会主义的按劳取酬，那简直是海外奇谈。我真想不到共产党会这样，好办法，用经济拉拢知识分子，这也不外乎是因为高级知识分子有知识，下层的人民愚蠢无知，不知闹事。”（西北畜牧兽医学院  刘礼义）","type":"paragraph"},{"text":"“党组织有没有宗派主义，有，而且相当严重，党员犯错误，党内被查，群众犯错误，当众斗争，存些党员无德无才，都被无故地提拔了。”（西北畜牧兽医学院  缪延雄）","type":"paragraph"},{"text":"“共产党是专门整好人……，说共产党是大公无私，我看就是大私无公。”（西北畜牧兽医学院  王霁光）","type":"paragraph"},{"text":"“给共产党划个像，就是头上戴的党帽子，眼睛上写上政治两个字，一只耳听党员的话，一只耳听团员的话，咀里咬着历史上有问题的人，一手抓着要来进步的人作为爪牙，另一只手拿着入党申请书，腰里紧紧被束缚着三害，脚上踢着不忠于他的人。”（西北畜牧兽医学院　赵焕之）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b08920d00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

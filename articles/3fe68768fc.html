script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"咱供销社的深刻变化","authors":["倪书祥"],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"咱供销社的深刻变化"},{"type":"paragraph","text":"河北安次县落垡公社　倪书祥"},{"type":"paragraph","text":"我是落垡公社倪屯大队第二生产队的队长。我当生产队长已经十三年了。从我们队两次杀虫，购买农药的事情，使我看到了商业战线的深刻变化，打心眼里得出这样一个结论：文化大革命就是好。"},{"type":"paragraph","text":"我们队在一九六四年，发生了一次玉米粘虫，虫害严重，贫下中农个个心急如火，我更是急得坐立不安。连夜带着两个社员，黑灯瞎火跑了二十多里地，赶到供销社去买农药，结果已经关了大门。我们连敲带喊，叫了半天，没人理睬，只好坐在大门口等到第二天开门。售货员戴了个大白口罩，手上是大皮手套，站在一边指手划脚地指挥，总怕弄一身农药。当时我一看就是一肚子气。在刘少奇修正主义路线的影响下，商业部门为农业生产服务，为贫下中农服务的观念真是越来越淡薄了。"},{"type":"paragraph","text":"前不久，我们队有二百多亩地的玉米又发生了比较严重的虫害。我马上给供销社生产门市部打电话，要求及时供应农药，准备下午到供销社去拉。"},{"type":"paragraph","text":"结果供销社生产门市部的同志们，在组长冯保林的带领下，中午顶着烈日给我们用小拉车送来了一千七百多斤六六六粉。他们汗没顾上擦，水没顾得喝，就和我们一起拌药杀虫，一直和我们忙到天黑。后来一了解，原来供销社送药的几个同志还没有吃午饭呢。他们真是和我们想到一块了，干到一块了。而邓小平却散布“今不如昔”的谬论，要翻文化大革命的案，算文化大革命的帐，反对社会主义新生事物，我们坚决不答应。我们一定要和邓小平反革命的修正主义路线对着干，用抓革命促生产的实际行动反击右倾翻案风，保卫无产阶级文化大革命的胜利成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fe68768fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

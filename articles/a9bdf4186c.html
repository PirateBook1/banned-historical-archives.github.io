script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志致电中共中央和毛泽东同志  感谢我党对阿尔巴尼亚劳动党“六大”和阿劳动党成立三十周年的祝贺","authors":[],"dates":[{"year":1971,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志致电中共中央和毛泽东同志"},{"type":"paragraph","text":"感谢我党对阿尔巴尼亚劳动党“六大”和阿劳动党成立三十周年的祝贺"},{"type":"paragraph","text":"新华社二十四日讯　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志十一月十八日打电报给中国共产党中央委员会和毛泽东同志，感谢中国共产党中央委员会在阿尔巴尼亚劳动党第六次代表大会胜利开幕和闭幕、在劳动党成立三十周年的时候对阿尔巴尼亚劳动党表示的热烈的兄弟般的祝贺。电报全文如下：北京中国共产党中央委员会亲爱的毛泽东同志，亲爱的同志们："},{"type":"paragraph","text":"我谨代表阿尔巴尼亚劳动党中央委员会、阿尔巴尼亚共产党员和全体阿尔巴尼亚人民，并以我个人的名义，向你们表示衷心的感谢，感谢你们在我们党的第六次代表大会胜利开幕和闭幕、在我们党成立三十周年的时候，对我们的热烈的兄弟般的祝贺和衷心的革命祝愿。"},{"type":"paragraph","text":"光荣的中国共产党对阿尔巴尼亚劳动党的高度评价，是无产阶级国际主义的体现，是我们两党、两国人民在反对以美帝国主义为首的帝国主义、反对以苏修为首的现代修正主义、反对形形色色的反动派的共同斗争的烈火中，以及在建设社会主义的斗争中建立起来的牢不可破的战斗友谊的体现。你们的贺电是对阿尔巴尼亚共产党员和人民的十分巨大的支持和鼓舞；他们为贯彻执行第六次代表大会的历史性决议已空前动员起来，并正在为社会主义建设、为进一步加强同光荣的中国共产党和富有才干的中国人民的伟大战斗友谊和马克思列宁主义团结而加倍努力。"},{"type":"paragraph","text":"亲爱的同志们，我们借此机会，祝愿兄弟的中国共产党和兄弟的中国人民在伟大的马克思列宁主义者、我国人民最尊贵、最亲爱的朋友毛泽东同志的英明领导下，在为社会主义革命事业和社会主义建设的英勇斗争中，取得新的、更伟大的成就。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记"},{"type":"paragraph","text":"恩维尔·霍查"},{"type":"paragraph","text":"一九七一年十一月十八日于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9bdf4186c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

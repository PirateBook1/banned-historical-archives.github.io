script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报诗——回顾","authors":["成都工学院学生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报诗——回顾","type":"title"},{"text":"成都工学院学生","type":"authors"},{"text":"（原著名“鸣者”，为成都工学院学生）","type":"subtitle"},{"text":"我忧伤，我沉郁，看着我们这一代的人！","type":"paragraph"},{"text":"从老年、青年至少年的灵魂","type":"paragraph"},{"text":"人人都说着同一的话语，","type":"paragraph"},{"text":"重复着千篇一律的声音，而平淡，","type":"paragraph"},{"text":"单调，无为生活，也就苦磨着我们！","type":"paragraph"},{"text":"象蠋虫一样在认识与怀疑的重压下","type":"paragraph"},{"text":"触目惊心，冷冷默默的爬行，","type":"paragraph"},{"text":"虽然生活给我们展示了美好的远景，","type":"paragraph"},{"text":"而我们都作了物质的奴隶，冷冰的机械人，","type":"paragraph"},{"text":"我们希望过、描画过、渴求过，","type":"paragraph"},{"text":"为什么丰饶的智慧，热情的冲动，诗的灵感和幻想，艺术的才能和创造，","type":"paragraph"},{"text":"很快的就暗淡了，沉默了，哑口无言！","type":"paragraph"},{"text":"难道大自然有这般魔力，能把温郁沉闷冷漠的画笔，无情地渲染，给我们颜色。","type":"paragraph"},{"text":"我们才迎来黎明的曙光(正欲举步前行)","type":"paragraph"},{"text":"又飘来来一片惨淡的愁云，","type":"paragraph"},{"text":"在教条束缚的迷雾下，","type":"paragraph"},{"text":"在宗派森严的官墙下，","type":"paragraph"},{"text":"不必的警惕和怀疑代替了友谊和信任，","type":"paragraph"},{"text":"冷漠和虚伪掩盖了真实的感情，","type":"paragraph"},{"text":"一丝淡漠的浅笑，我们也交朋友，也去看别人！","type":"paragraph"},{"text":"我们不止一次地述说着，","type":"paragraph"},{"text":"传(？)播着自欺欺人的诺言，","type":"paragraph"},{"text":"而心灵遣责我们！","type":"paragraph"},{"text":"良心控诉我们！","type":"paragraph"},{"text":"我们还要强调地说，“这就是真理”","type":"paragraph"},{"text":"虽然我们也曾感到内心悲痛和挣扎！","type":"paragraph"},{"text":"但，我在命运的海洋里，","type":"paragraph"},{"text":"惊涛起伏、骇浪翻滚！","type":"paragraph"},{"text":"人们已经习惯了善伪其浮沉！","type":"paragraph"},{"text":" 来源：《四川省右派言论选辑4》(内部文件，只供领导同志参考，请勿外传和翻印)，中共四川省委宣传部办公室编，1957年7月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b20bf3cb31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于1957年国庆节纪念办法的通知(概要)","authors":[],"dates":[{"year":1957,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于1957年国庆节纪念办法的通知(概要)","type":"title"},{"text":"中共中央发出的《关于1957年国庆节纪念办法的通知》中谈到目前国内政治形势的基本特点是：我们国家正处在政治战线和思想战线上的社会主义革命运动的高潮中。1956年的社会主义高潮，虽然基本上完成了生产资料所有制的改革，但是没有来得及进行政治上思想上的全民大辩论。这次右派分子的猖狂进攻，说明资本主义思想还有相当广泛的影响，这是我们进行社会主义建设的严重障碍。所以，这次由“大鸣大放”引起的关于两条道路的一场全民大辩论，是不可避免的和必要的。只有彻底斗垮和孤立右派分子，系统地批判资本主义思想，提高了广大人民的觉悟，我国的社会主义制度和我们党的领导权才能真正得到巩固和加强，社会主义建设事业才能顺利地发展。《通知》还说，这次思想战线和政治战线上的社会主义革命运动，应当包括三个基本的内容，一是反右派斗争；二是对全体人民进行系统的社会主义思想教育，批判他们中间的资本主义思想影响；三是克服官僚主义、宗派主义和主观主义的作风，改进工作。我们党所提出的正确地处理人民内部矛盾的方针和百花齐放、百家争鸣的政策，以及整风运动，其目的都是为了在我国造成一个既有集中又有民主，既有纪律又有自由，既有统一意志又有个人心情舒畅、生动活泼，那样一种政治局面，以利于推进我国的社会主义革命和社会主义建设。","type":"paragraph"}],"comments":[],"origin":"《中国二十世纪通鉴（第三册）》，北京：线装书局，2002年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a754f85e17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

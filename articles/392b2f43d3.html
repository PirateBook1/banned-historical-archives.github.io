script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席接见巴卢库同志和阿党政代表团全体成员","authors":[],"dates":[{"year":1968,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席接见巴卢库同志和阿党政代表团全体成员"},{"type":"paragraph","text":"同巴卢库等同志热烈握手，一起照了相，并进行了极为亲切友好的谈话"},{"type":"paragraph","text":"周恩来陈伯达康生江青张春桥姚文元谢富治黄永胜吴法宪叶群汪东兴温玉成同志参加接见"},{"type":"paragraph","text":"新华社五日讯　我们最敬爱的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，今天接见了阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席兼国防部长贝基尔·巴卢库同志，团员：阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国人民议会主席团副主席、劳动党都拉斯区党委第一书记里塔·马尔科同志，阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议副主席阿迪尔·查尔查尼同志，阿尔巴尼亚劳动党中央政治局候补委员、阿尔巴尼亚人民共和国工业和矿产部长科乔·蒂奥多西同志，阿尔巴尼亚人民共和国驻华大使瓦西里·纳塔奈利同志。"},{"type":"paragraph","text":"毛主席和林副主席同巴卢库等同志热烈握手，一起照了相，然后进行了极为亲切友好的谈话。"},{"type":"paragraph","text":"参加接见的有：周恩来、陈伯达、康生、江青、张春桥、姚文元、谢富治、黄永胜、吴法宪、叶群、汪东兴、温玉成同志。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席和林彪副主席接见阿尔巴尼亚党政代表团时合影。前左五是巴卢库同志，前右四是马尔科同志，前左三是查尔查尼同志，前右一是蒂奥多西同志，第二排左四是纳塔奈利同志。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"林彪","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"392b2f43d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

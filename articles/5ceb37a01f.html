script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"中国工农红军第一方面军告围攻硬甘苏区的各部队官长与七兵书","alias":"","parts":[{"type":"paragraph","text":"中国工农红军第一方面军告围攻陕甘苏区的各部队官长与士兵书"},{"type":"paragraph","text":"（1935年11月）官兵弟兄们！"},{"type":"paragraph","text":"国民党南京政府已经答应日本的要求，实际上将中国归日本管理，国民党军队归日本派军官训练，并由日本直接指挥你们到陕甘“剿共”。你们名义上虽然还是受蒋介石等卖国贼指挥，实际上已受日本军部的指挥来打抗日的红军，以便日本独占中国！"},{"type":"paragraph","text":"红军在四年前，已经正式对日宣战，最近中央红军和二十五军为了实行北上抗日，都到陕甘来了。红军是日本的死敌，所以日本要亲自来指挥进攻红军！"},{"type":"paragraph","text":"现在中国就要亡了！全国同胞都要当亡国奴了！你们还甘心受日本鬼的指挥来打抗日的红军么？"},{"type":"paragraph","text":"一切不愿当亡国奴的官兵们！一切不愿受日本鬼指挥的官兵同胞们！"},{"type":"paragraph","text":"红军最诚恳的向你们提出，只要你们不打红军和陕甘苏区，我们愿意和你们互派代表订立抗日作战协定并组成抗日联军与国防政府，联合起来打日本救中国，不论哪一派的军队，不论一军一师或者-一连一排，不论从前有没有打过红军和苏维埃区域，我们为着贯日。谨此宣言。"},{"type":"paragraph","text":"中国工农红军第一方面军司令员彭德怀"},{"type":"paragraph","text":"政治委员毛泽东政治部主任王稼蔷第一军团长林彪政治委员聂荣臻政治部主任朱瑞第十五军团长徐海东"},{"type":"paragraph","text":"政治委员程子华政治部主任郭述申一九三五年十一月"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":96},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ceb37a01f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

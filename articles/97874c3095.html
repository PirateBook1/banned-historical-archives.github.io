script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共《先锋报》就“老三篇”在澳合辑成册发表文章  毛主席的光辉著作是改造灵魂的武器  缅甸出版毛主席八篇著作的选集","authors":[],"dates":[{"year":1966,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共《先锋报》就“老三篇”在澳合辑成册发表文章"},{"type":"paragraph","text":"毛主席的光辉著作是改造灵魂的武器"},{"type":"paragraph","text":"缅甸出版毛主席八篇著作的选集"},{"type":"paragraph","text":"新华社墨尔本一日电　澳大利亚共产党（马克思列宁主义者）机关报《先锋报》今天报道，毛泽东主席的三篇文章《为人民服务》、《纪念白求恩》和《愚公移山》已经在澳大利亚合辑成册出版。"},{"type":"paragraph","text":"《先锋报》热烈颂扬这三篇光辉著作的伟大意义。它写道：“这本小册子的页数虽然不多，但是却包含着取之不尽的宝藏。这三篇文章是向共产党人发出的鼓舞人心的号召，号召他们把为人民服务和为革命献身置于一切之上。这本小册子将成为一切真心诚意地愿意为人民服务并在服务过程中改造自己灵魂的人的手册。”"},{"type":"paragraph","text":"新华社仰光一日电　最近在这里出版了包括毛主席的八篇著作的一本选集（缅文版）。"},{"type":"paragraph","text":"这些著作是：《矛盾论》、《实践论》、《人的正确思想是从那里来的？》、《被敌人反对是好事而不是坏事》、《反对本本主义》、《青年运动的方向》、《在中国共产党全国宣传工作会议上的讲话》和《反对自由主义》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97874c3095"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"在中国共产党八届十一中全会闭幕式上的讲话","alias":"","parts":[{"type":"paragraph","text":"以，我看这次会是开得好的，是有结果的。（热烈鼓掌）"},{"type":"paragraph","text":"在中国共产党八届十一中全会"},{"type":"paragraph","text":"闭幕式上的讲话（一九六六年八月十二日）"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"中国共产党第八届中央委员会第十一次全体会议已经胜利地结束了。这一次会议，从头到尾，都是主席亲自领导的。今天，主席又在会议上同我们作了极为宝费的指示。这次会议解决了重大的问题。在这次规模伟大的文化革命进行的过程中间，发生了严重的路线错误，儿乎扼杀这个革命，使之停顿下来，中断下来，倒退下来。在这种危险的时候，主席出来扭转了这种局势，使这次文化革命能够重整旗鼓，继续进攻，打跨一切牛鬼蛇神，破“四旧”、立“四新”，使我们社会主义的建设除了物质的发展以外，精神上、思想上得到健康的发展。今天又把组织机构解决了，保证了我们今后的工作能够更加落实。"},{"type":"paragraph","text":"现在如果是没有别的问题，就宣布散会。"},{"type":"paragraph","text":"在中央工作会议上的讲话"},{"type":"paragraph","text":"（一九六六年八月十三日）"},{"type":"paragraph","text":"林彭今天开会议论一下中央全会的传达问题，工作部署问题，文化革命问题，干部问题。我先讲两个问题。-个是文化革命问题。前天晚上我同主席谈军队的文化革命问题，主席叫我向大家讲一讲，供地方工作参考。"},{"type":"paragraph","text":"现在军队里师级以下的单位，只搞正面教育，宣传文化革命的意义，学习文件，更好地活学活用毛主席著作，批判和肃清资产阶级思想的影响。军级以上机关，则发动群众摘大民主，大字报，大鸣大放，大辩论，大搞文化革命，大体上准备搞三个月。同时，在运动中解决机关的精简问题。过去我们提倡四轻四重，主要的是机关轻，连队重。但是，机关还是很大。主席说，地方上也要注意这件事。"},{"type":"paragraph","text":"文化大革命，实际上是思想革命，就是大破一切旧思想，树立毛泽东思想。用毛泽东思想武装人的头脑，实现人的思想革命化，带动业务，带动经济建设，带动各项工作。"},{"type":"paragraph","text":"从思想的形成过程来说，是从客观到主观，从实际到思想。从办事情的过程来说，倒过"}],"authors":["林彪"],"dates":[{"year":1966,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":97},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f4653040c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束了对民主柬埔寨的正式友好访问汪副主席率党政代表团回到北京波尔布特书记到机场欢送　李副主席到机场迎接","authors":[],"dates":[{"year":1978,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社暹粒十一月九日电　以中共中央副主席汪东兴为团长、中共中央政治局委员、国务院副总理余秋里为副团长的中国党政代表团，圆满结束了对民主柬埔寨的正式友好访问，今天中午乘专机离开暹粒回国。"},{"type":"paragraph","text":"柬共中央书记、政府总理波尔布特，柬共中央副书记、人大常委会副委员长努刚，柬共中央常委、副总理英萨利陪同中国党政代表团从宾馆前往机场。途中，波尔布特书记代表柬共中央，请汪东兴副主席转达对华国锋主席，叶剑英、邓小平、李先念副主席的亲切问候。他还请汪东兴副主席转达对邓颖超副委员长的问候。汪东兴同志对此表示感谢。"},{"type":"paragraph","text":"新华社北京十一月九日电　以中共中央副主席汪东兴为团长，中共中央政治局委员、国务院副总理余秋里为副团长的中国党政代表团，在圆满结束了对民主柬埔寨的正式友好访问以后，今天晚上乘专机回到北京。"},{"type":"paragraph","text":"到机场迎接的有党和国家领导人李先念、韦国清、乌兰夫、方毅、纪登奎、吴德、张廷发、陈永贵、陈锡联、陈慕华、邓颖超、姬鹏飞、康世恩，以及各有关部门的负责人。"},{"type":"paragraph","text":"代表团团员胡耀邦、罗青长、韩念龙、申健，同机回到北京。"},{"type":"paragraph","text":"民主柬埔寨驻中国大使毕姜，大使馆参赞勇燕，也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83512e13a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共旅大市委纪律检查委员会关于开除窝藏、包庇反革命罪犯的前中国科学院工业化学研究所副所长王维章党籍的决定","authors":[],"dates":[{"year":1954,"month":6}],"is_range_date":false,"parts":[{"text":"中共旅大市委纪律检查委员会关于开除窝藏、包庇反革命罪犯的前中国科学院工业化学研究所副所长王维章党籍的决定","type":"title"},{"text":"王维章，男，41岁，家庭出身地主兼商人，本人成份学生，1938年入党（1942年至1948年曾失掉党的关系）。现任中国科学院工业化学研究所副所长、党总支书记。其所犯严重错误事实如下：","type":"paragraph"},{"text":"王维章的继父王子范系湖北省江陵、公安等县有名的反动恶霸地主。大革命后王子范曾任伪江陵、公安联合反共团总，1934年至1949年先后任伪弥市区经济主任、监务主任、合作社经理、县参议员等职。王子范曾先后杀害过我革命干部及农民7人。当地人民痛恨入骨，称他为“王爷”、“阎王”，他自称其管辖地区为“王氏天下”。","type":"paragraph"},{"text":"1950年6月王维章来大连工作时从汉口将王子范带来，一直匿藏家中，当地人民政府因不知王子范下落，曾予通缉。1953年8月经旅大市委纪委会转去材料，江陵县公安局始经我市公安机关将王子范逮捕归案，判处死刑。","type":"paragraph"},{"text":"当王子范隐匿在王维章家中，被我干部发现，直接写信给王要其向组织上交代时，王一面答应“交代”，一面仍继续隐瞒包庇。1953年1月王维章的错误被揭发，组织上找其谈话指出其错误时，王不仅没有检讨，反而说王子范“同情革命”、“好名不好利”、“乐于助人”，替反革命分子说话，庇护反革命分子。事后并将组织上对他的谈话告知王子范。","type":"paragraph"},{"text":"在此以前，当武汉解放后，王维章之弟王维臣（曾任伪治安队长并有血债的反革命分子）逃到他家时，王不仅不向组织上报告，反而将其继父王子范存放之600包棉花资助其弟逃走（中途被捕，已枪决）。","type":"paragraph"},{"text":"王维章对包庇反革命分子的严重错误，虽经组织上的长期教育帮助，但他一直采取不老实的态度，对于王子范的罪恶，最初说不了解情况，以后说思想麻痹，直至在证据确凿的情况下始被迫承认。","type":"paragraph"},{"text":"王维章所以长期包庇反革命分子，对党隐瞒，不愿诚恳承认错误，是由于他没有放弃原有反动阶级的立场。为挽回党的影响，纯洁党的组织，教育全体党员，决定开除王维章党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99e0bee3a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

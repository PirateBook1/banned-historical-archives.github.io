script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"《人民日报》转载《要大胆使用革命干部》的编者按语","alias":"","parts":[{"type":"paragraph","text":"“三自一包”同苏修统治集团在苏联农村大力推行的那一套发展新富农的政策完全是一路货色；是中国的赫鲁晓夫长期以来鼓吹发展富农经济、疯狂反对合作化、反对总路线、大跃进和人民公社的反革命政策的继续，是他复辟资本主义的阴谋的一个组成部分。“三自一包”是一条彻头彻尾的修正主义路线！"},{"type":"paragraph","text":"广大贫下中农，按照毛主席的教导，以阶级斗争为纲，高举总路线伟大红旗，煞住了“三自一包”的黑风，击退了资产阶级的猖狂进攻。人民公社进一步巩固和发展了，农业生产得到了新的联进，社会主义事业呈现出一片繁荣景象。"},{"type":"paragraph","text":"在革命的大批判中，山东省即墨县兰村公社的贫下中农和革命干部，以战无不胜的毛泽东思想为武器，用铁的事实，截穿了“三自一包”的画皮，打中了中国赫鲁晓夫的要害。下面，是他们的一个批判会的纪要。"},{"type":"paragraph","text":"（原载《红旗》1967年第13期）"},{"type":"paragraph","text":"《人民日报》转载《要大胆使用革命干部》的编者按语"},{"type":"paragraph","text":"（一九六七年八月十八日）"},{"type":"paragraph","text":"南开大学《卫东》编辑部评论员的这篇文章，提出了在无产阶级革命派掌权后一个具有普遍意义的重要问题。"},{"type":"paragraph","text":"毛主席教导我们：要相信和依靠干部的大多数。正如这篇文章所说，大胆地使用革命干部，“是坚持不坚持毛主席革命路线的一个重要标志”。"},{"type":"paragraph","text":"让更多的革命干部站出来工作，是当前革命形势发展的需要，是加强和巩固革命的“三结合”临时权力机构的一个不可缺少的因素。在阶级斗争大风大浪中锻炼出来的革命群众组织的代表，是我们革命干部队伍的新鲜血液。但是，应该看到，革命小将在政治上还不很成熟，还缺乏丰富的斗争经验。如果革命小将不和革命干部相结合，那么无产阶级革命派夺得的权就很难巩固。正如这篇文章所尖锐指出的：“如果没有革命的干部，红卫兵小将今天夺了权，明天就有可能丧失政权。”"},{"type":"paragraph","text":"大胆地使用革命干部，决不能只停留在口头上，而必须让他们在实际工作中充分地发挥作用。当然，这决不意味着干部都统统官复原职、一仍旧章。应该根据革命干部的具体情况，经过群众讨论，让他们担任适当的工作。无产阶级革命派应当热情地支持和鼓励他们，并且帮助他们改进工作作风，建立崭新的、革命的干群关系。"}],"authors":[],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":569,"page_end":569},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11f1e7e89f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

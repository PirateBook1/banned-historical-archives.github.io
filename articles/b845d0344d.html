script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国工人渴望学习毛泽东思想一位美国工人来信指出，“毛泽东思想是全世界工人的指路明灯”　洛杉矶一位美国朋友说，学了《毛主席语录》，“使我充满了力量”","authors":[],"dates":[{"year":1968,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京电　一些美国朋友最近在给中国有关机构的来信中，表示要通过认真学习毛泽东思想，来同美帝国主义的残暴统治进行坚决的斗争。"},{"type":"paragraph","text":"一位美国工人在信中说，他曾读过中国的一些出版物和杂志，认识到:“毛泽东思想是全世界工人的指路明灯”。这位工人写道，在美国，被剥削的劳动人民，只有用毛泽东思想进行斗争，才能打倒剥削者。信中说，“劳动果实本来是我们的，它应该归于我们。”"},{"type":"paragraph","text":"这位工人在信中表示希望得到更多的中国出版物，他说，在美国，“很多人都渴望知道关于中国文化大革命的真实情况”。"},{"type":"paragraph","text":"另一位美国人从洛杉矶来信中一开头就引用了一段毛主席语录:“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。不论在任何艰难困苦的场合，只要还有一个人，这个人就要继续战斗下去。”"},{"type":"paragraph","text":"他在信中写道:“在洛杉矶这个地方，我通过学习《毛主席语录》，掌握毛泽东思想，使我充满了力量。”他说，不论在任何艰难困苦的场合，为了毛泽东思想的胜利，我要继续战斗下去。"},{"type":"paragraph","text":"这位美国人写道，为了宣传毛泽东思想，他还曾把《毛主席语录》送给两位黑人劳动者。这两位黑人在得到红色宝书后都十分高兴，表示要进行认真的学习。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b845d0344d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

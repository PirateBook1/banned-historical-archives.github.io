script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以林副主席为光辉榜样　深入开展两条路线斗争教育不断提高执行毛主席革命路线的自觉性东海舰队隆重集会热烈庆祝毛主席接见中国人民解放军海军首次学习毛主席著作积极　分子代表大会的代表和林副主席的光辉题词一周年","authors":["东闻"],"dates":[{"year":1968,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　东海舰队广大指战员怀着无比激动、无比兴奋的心情，于十一月二十九日隆重集会，热烈庆祝伟大领袖毛主席接见中国人民解放军海军首次学习毛主席著作积极分子代表大会代表和林副主席为大会作的“大海航行靠舵手，干革命靠毛泽东思想”光辉题词一周年。"},{"type":"paragraph","text":"连日来，东海舰队的广大指战员满怀激情，欢欣鼓舞，热烈开展各种宣传和庆祝活动。千里海疆，锣鼓喧天，红旗漫卷，一片欢腾。舰队领导机关和所属部队都召开了隆重的庆祝大会。部队普遍放映了大型纪录片《大海航行靠舵手》，广泛运用广播、墙报、宣传栏、晚会、讲用会、献忠会等形式，大赞大颂毛主席、毛泽东思想、毛主席的革命路线，大批大揭叛徒、内奸、工贼刘少奇叛党叛国的滔天罪行，从而大大推动了活学活用毛主席著作的群众运动，推动了革命大批判的进一步深入开展。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。一年来，东海舰队的广大指战员在毛泽东思想的光辉指引下，在林副主席光辉题词的鼓舞下，紧跟毛主席的伟大战略部署，狠抓了两条路线斗争的教育，深入持久地开展革命大批判运动，有力地提高了部队两条路线斗争的觉悟，促进了部队思想革命化，使部队精神面貌发生了深刻的变化，在巩固国防，保卫文化大革命，“三支”“两军”工作中作出了新的贡献。为了进一步把部队各项工作做得更好，把“三支”“两军”工作做得更好，紧跟伟大领袖毛主席继续奋勇前进，东海舰队广大指战员大力开展了两条路线斗争的教育，他们以林副主席为光辉榜样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的活动，从根本上提高两条路线斗争觉悟。有一个海军战士学习以后，深有感触地写了一首诗，颂扬毛泽东思想的巨大威力:“战舰挂上毛主席的像，惊涛骇浪不迷航；潜艇挂上毛主席的像，水下一片太阳光；战鹰挂上毛主席的像，穿云破雾无阻挡；阵地挂上毛主席的像，就象守卫在毛主席身旁。”"},{"type":"paragraph","text":"东海舰队广大指战员还坚决响应毛主席“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判”的伟大教导，在深入开展两条路线斗争教育中，把持续开展革命大批判当作主要方法。他们一手拿枪，一手拿笔，人人是战斗员，个个当批判家，狠揭猛批，口诛笔伐叛徒、内奸、工贼刘少奇及反革命修正主义分子彭德怀、罗瑞卿推行的“军事第一”、“技术第一”、“军政并重”、“唯武器论”、“物质刺激”、“活命哲学”等修正主义谬论，从而提高了两条路线斗争觉悟，增强了捍卫毛主席建军思想和建军路线的自觉性。“长江舰”、“洛阳舰”、“南昌舰”是伟大领袖毛主席亲自视察过的三艘光荣的战舰。叛徒、内奸、工贼刘少奇为了抵销伟大领袖毛主席在水兵中的光辉形象，也窜上这几条军舰疯狂推行反革命修正主义黑货，反革命修正主义分子彭德怀、罗瑞卿也在这几条舰上放了毒。这三条舰的指战员把甲板当战场，仅“南昌舰”自文化大革命以来，就先后召开了三百多次批判会，把刘少奇、彭德怀、罗瑞卿的资产阶级反动军事路线批得体无完肤，臭不可闻。"},{"type":"paragraph","text":"现在，东海舰队广大指战员满怀信心，斗志昂扬，决心响应八届十二中全会公报提出的战斗号召，更加深入地开展革命的大批判，彻底清算刘少奇及其同伙的反革命滔天罪行，把东海舰队办成红彤彤的毛泽东思想大学校。　(东闻)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73132d0ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

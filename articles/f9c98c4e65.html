script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在首都机场上  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在首都机场上"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社19日讯　刘少奇主席在首都机场欢送恩克鲁玛总统的讲话，全文如下：尊敬的克瓦米·恩克鲁玛总统阁下，尊敬的加纳贵宾们，朋友们，同志们："},{"type":"paragraph","text":"现在，我们尊敬的朋友克瓦米·恩克鲁玛总统阁下和加纳贵宾们，就要满载着中国人民对加纳人民和非洲人民的深情厚谊，离开我国了。在这临别的时刻，请允许我代表中华人民共和国和中国人民，并且以我个人的名义，对你们的友好访问，再一次表示衷心的感谢。"},{"type":"paragraph","text":"恩克鲁玛总统的这次访问圆满成功，在我们两国友好关系史上写下了新的光辉的一页。在访问期间，恩克鲁玛总统同毛泽东主席和我国其他领导人，进行了亲切友好的会谈，对当前各项重大的国际问题取得了一致的意见。中加友好条约的缔结，把我们两国的友好合作关系在法律上固定下来了。恩克鲁玛总统阁下为增进中加两国友谊而作的崇高努力，使我们深为敬佩。我相信，中加两国友好合作关系的进一步加强，将对促进亚非团结和维护世界和平，作出重要的贡献。"},{"type":"paragraph","text":"让我们为两国人民美好的生活，为亚洲人民和非洲人民的独立和自由，为消除帝国主义和殖民主义的罪恶制度，更加紧密地互相支持，携手前进。"},{"type":"paragraph","text":"尊敬的总统阁下，亲爱的加纳朋友们，祝你们一路平安！"},{"type":"paragraph","text":"中国人民和加纳人民的友谊万岁！"},{"type":"paragraph","text":"中国人民和伟大的非洲人民的友谊万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9c98c4e65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

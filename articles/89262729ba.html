script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5507","name":"东北人民政府关于一贯道等反动会门的财产处理办法的通令","author":"东北人民政府","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"东北人民政府关于一贯道等反动会门的财产处理办法的通令","dates":[{"year":1949,"month":12,"day":19}],"is_range_date":false,"authors":["东北人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 534-535","tags":[{"name":"会道门","type":"主题/事件"},{"name":"土改","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"东北人民政府"},{"type":"title","text":"关于一贯道等反动会门的财产处理办法的通令"},{"type":"subtitle","text":"一九四九年十二月十九日 公文第一一六〇号"},{"type":"paragraph","text":"各省、市人民政府及公安厅、局："},{"type":"paragraph","text":"据哈尔滨、辽西、吉林、旅大、黑龙江等地报告，在反会门工作中曾暂时查封、冻结一贯道等会门财产计有工厂十三座、商店二十六所、房屋四处共一六六间。这些财产连同其他金、银、财物都是一贯道等职业会门头子，以迷信形式非法地欺骗诈取道徒或群众的财物；但其中有的（大部分）是封建会门的公产，用来作为进行反动会门活动基金经费的；有的（少数的）是会门头子个人的，为了照顾其个人家庭生活，减少社会负担，故在处理上应当加以区别，因此特决定下列的处理办法："},{"type":"paragraph","text":"一、凡系一贯道等封建会门机关之公产，不论金、银、货币、各种物品以及其所置的房产、所开设的工厂、商店等，一律由政府宣布没收之。"},{"type":"paragraph","text":"二、凡为一贯道头子或道徒家庭的私有财产，或虽在一贯道机关内部存放或为一贯道机关所借用，经查明确系私人财产者，均不得没收，亦不得借故是头子诈取来的财物，而采取清算办法没收。"},{"type":"paragraph","text":"三、凡被没收之财产或不应没收之财产，均由市、县公安机关提供调查材料，经省人民政府切实审查批准后，由市、县人民法院公开宣判执行。"},{"type":"paragraph","text":"四、决定没收之工厂、商店，除带有投机及不正当者外，一律由市、县人民政府继续经营，不得分散、停业。"},{"type":"paragraph","text":"五、决定没收之金、银、纸币、物品以及由人民政府接管经营的工厂、商店之利润，应全部或大部用于游民的劳动改造与其他社会公益事业。由市、县人民政府提出方案，经省人民政府批准后动用之。"},{"type":"paragraph","text":"此令！"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89262729ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为保卫毛主席而练兵","authors":["东闻"],"dates":[{"year":1969,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为保卫毛主席而练兵"},{"type":"paragraph","text":"英雄的战艇，劈风斩浪，飞驰在白浪滔滔的海面上，海防前线海军某部指战员怀着对帝、修、反的刻骨仇恨，怀着保卫毛主席，保卫“九大”的赤胆忠心，在苦练杀敌本领。"},{"type":"paragraph","text":"咚！咚！咚！火炮实弹射击开始了。"},{"type":"paragraph","text":"“前面就是帝、修、反的"},{"type":"paragraph","text":"‘脑袋’，狠狠地打！”当夏班长所在的艇进入射击区的时候，艇长终于下达了射击命令。夏班长马上熟练地复诵着射击命令，随着咚咚咚的响声，带着战士们对帝、修、反满腔怒火的炮弹，直射目标，站在旁边观察弹道的同志，都情不自禁地连说“打得好！”"},{"type":"paragraph","text":"战斗在紧张地进行着。突然，火炮不响了，“怎么搞的？”同志们焦急地望着夏班长。“火炮发生故障！”怎么办？这时传话筒里不断播送着毛主席的伟大教导：“我们需要的是热烈而镇定的情绪，紧张而有秩序的工作。”“下定决心，不怕牺牲，排除万难，去争取胜利。”给夏班长增添了无穷的力量。于是，一场与帝、修、反抢时间、争速度、排除火炮故障的战斗打响了。这时一碧万顷的海洋突然卷起汹涌澎湃的波涛，战艇在剧烈颠簸着。夏班长和炮班的同志们一个个被海水打湿了衣服，冷得直打寒颤。有的同志因浪大晕船正在呕吐……但是困难再大也难不倒用毛泽东思想武装起来的战士，他们背诵着毛主席的诗句：“不管风吹浪打，胜似闲庭信步”，继续进行抢修火炮的战斗。为了不放过一个可疑点，他们一个部件一个部件地细心检查，及时排除了故障。"},{"type":"paragraph","text":"“对准帝、修、反的‘脑袋’，狠狠地打！”艇长又发出了射击命令。咚！咚！咚！火炮又打响了！只见一串串仇恨的炮弹呼啸而过，弹着处，帝、修、反的“脑袋”被炸得四分五裂。"},{"type":"paragraph","text":"东闻"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6c0e53922"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

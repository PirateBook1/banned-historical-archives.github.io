script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4770","name":"财政部关于一九六四年安置城市下乡知识青年和闲散劳动力支出预算指标和预算管理的通知","author":"财政部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"财政部关于一九六四年安置城市下乡知识青年和闲散劳动力支出预算指标和预算管理的通知","dates":[{"year":1964,"month":7,"day":11}],"is_range_date":false,"authors":["财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院知青办, 知青工作文件选编, 174-175","tags":[],"parts":[{"type":"title","text":"财政部关于一九六四年安置城市下乡知识青年和闲散劳动力支出预算指标和预算管理的通知"},{"type":"subtitle","text":"（一九六四年七月十一日）"},{"type":"subtitle","text":"(64)财农王字第374号"},{"type":"paragraph","text":"根据中共中央、国务院五月三十一日转发中央安置城市下乡青年领导小组“关于落实一九六四年安置城市下乡知识青年和闲散劳动力计划的报告”，分配你省、市、自治区一九六四年安置费预算指标XX万元。其中：到人民公社生产队插队安置费xx万元；到农场安置费XX万元；到林场安置费xx万元；到渔场安置费xx万元；到水土保持专业队安置费XX万元。均作为专案拨款列入地方各级预算进行管理并通过中国农业银行监督拨付。在本文件下达前，由我部预拨的一九六四年安置费指标予以注销，以此次下达的指标为准。为了加强这项经费的管理，再作如下补充规定："},{"type":"paragraph","text":"一、关于跨省安置人员的安置费指标，已经分配在接收安置任务的省、区之内；属于中央直属农场（包括农垦部和侨委直属农场）接收安置的，已经分配给中央有关部门。从城市遣送到安置地点的旅运费，除了复员退伍军人由军队系统发给以外，其余人员均由接收安置的省、市、自治区、新疆生产建设兵团和中侨委负责派人到动员青年下乡的城市办理。"},{"type":"paragraph","text":"二、关于城市青年到国营农、林、渔场和水土保持专业队的安置费，除按原有规定执行外，特作如下修改："},{"type":"paragraph","text":"1.安置费的开支项目，增加一项路费。即城市青年学生、闲散劳动力及其随带的家属到达场、队的途中所需的车船费、行李费、途中转车住宿费和伙食补助费。"},{"type":"paragraph","text":"2.安置费指标内的基本建设投资指标，中央不再单独下达。由各省、市、自治区根据有安置任务的农、林、渔场和水土保持专业队的具体情况，进行安排。希你们根据中央下达的安置计划指标，督促各主管厅（局）逐场落实后报省、市、自治区人委审批。经批准下达吋，请抄报我们和中央有关部委备案。"},{"type":"paragraph","text":"三、关于城市青年到人民公社生产队插队的安置费开支标准，具体到生产队和个人，应当根据不同情况，因人因地制宜。原则上：县镇下去的应低于大中城市下去的；本省下去的应低于接收外省下去的；成户下去的应低于单身下去的；插队的应低于单独建队的；投亲靠友安置的应低于组织分配安置的；有公房等条件较好的生产队应低于条件较差的生产队。"},{"type":"paragraph","text":"安置任务和安置费指标落实到生产队以后，除了房屋修建费可先行拨款外，其余各项经费应当按照安置进度，分期拨付给生产队。"},{"type":"paragraph","text":"四、按安置的实有人数将安置费实际使用的情况按期报告。"},{"type":"paragraph","text":"随文附发各省、市、自治区汇总结（决）算报表格式（略）。各主管部门和专、县级的汇总结（决）算报表和安置单位的报表格式，请你们自行制定。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d725aabb43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玉门东风油矿发动群众扎扎实实贯彻毛主席的各项无产阶级政策  组织工人政策检查组打开落实政策新局面","authors":[],"dates":[{"year":1969,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玉门东风油矿发动群众扎扎实实贯彻毛主席的各项无产阶级政策"},{"type":"paragraph","text":"组织工人政策检查组打开落实政策新局面"},{"type":"paragraph","text":"据新华社兰州电　在党的“九大”的巨大鼓舞下，玉门石油管理局东风油矿革委会，在驻矿解放军支左人员的帮助下，组织工人政策检查组，发动群众认真总结经验，扎扎实实落实毛主席的各项无产阶级政策，加快了斗、批、改的步伐。"},{"type":"paragraph","text":"东风油矿革委会和解放军支左人员在工人政策检查组下去以前，首先举办专题毛泽东思想学习班，组织大家认真地学习了毛主席的各项无产阶级政策，并且反复地学习了北京新华印刷厂和清华大学等单位落实党的政策的先进经验，进一步提高了大家的政策水平。"},{"type":"paragraph","text":"政策检查组下去以后，遵照毛主席关于“要了解运动的全过程”的教导，深入到工地、宿舍，和群众促膝相谈，有学有帮，有调查有研究，广泛听取各方面的意见。由于他们“用心寻找当地群众中的先进经验”，解剖麻雀，经过短短十天的调查，总结出了落实政策中十多个正反两方面的经验。抓住这些经验，矿革委会和解放军支左人员又立即召开了全矿落实政策交流大会和落实政策的学习班，使先进经验得到迅速推广，使不符合毛泽东思想的思想和行动得到及时纠正，使全矿落实政策的工作出现一个新局面。"},{"type":"paragraph","text":"工人政策检查组在调查研究中发现一连革委会负责人在落实政策中，带头学习，带头宣传，带头落实，做得好。他们敢于把党的政策原原本本交给群众，举办了落实政策的毛泽东思想学习班，不断排除“左”和右的干扰，使党的政策变成群众的自觉行动。他们善于具体情况具体分析，全面地历史地看待犯错误干部，一个人一个人，一件事一件事地去落实政策，因而做到了政策界限划得清，区别对待体现得好，从而团结了一切可能团结的人，稳、准、狠地打击了一小撮最顽固的阶级敌人。与此同时，工人政策检查组也发现五连在落实政策中，一直迟迟不前，就是因为这些问题没有得到解决。两种做法，两种效果，使工人政策检查组从中受到很大教育。他们认真总结了这两个单位的经验，并在全矿大会上推广了一连的经验，讲了五连的教训，对全矿影响很大。"},{"type":"paragraph","text":"在推广一连的先进经验时，工人政策检查组针对一些同志存在的讨论别的单位落实政策通，落实到本单位就不通，笼统谈政策通，一落实到具体人具体事就不通的现象，和他们一起大亮活思想，大找差距，使大家进一步认识到落实不落实毛主席的各项无产阶级政策，是执行不执行毛主席革命路线的原则问题，进一步提高了广大群众落实政策的自觉性。广大革命工人具体分析了本单位具体人具体事，使党的政策得到了进一步的落实。例如五连有一个干部一时犯了严重错误，引起了大家的气愤，有人主张按敌我矛盾处理。后来，革委会组织大家一起分析这个干部犯错误的时间、地点、背景，全面地、历史地看待这个干部，大家都认为这个干部是犯了错误的好人，经过认真帮助教育，一致同意解放了他。"},{"type":"paragraph","text":"现在，在矿革委会的领导下，在工人政策检查组的带动下，全矿已经形成了人人学政策，人人宣传政策，人人执行政策，人人捍卫政策的大好局面。全矿绝大多数应该解放的干部都得到了解放。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40c0a0fceb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重灾区遵义专区农业生产恢复很快","authors":["刘扬深","安一超、戚休"],"dates":[{"year":1963,"month":10,"day":22}],"is_range_date":false,"parts":[{"text":"重灾区遵义专区农业生产恢复很快","type":"title"},{"text":"刘扬深安一超、戚休","type":"authors"},{"text":"新华社贵阳讯    贵州省遵义专区由于克服了工作中的缺点错误，从去年以来，农业生产恢复很快，今年又获得了较好的收成。","type":"paragraph"},{"text":"遵义专区是贵州省主要的产粮区，水稻面积占全省水稻面积的四分之一以上，但是在1959年——1961年间，由于严重自然灾害，加上某些领导干部没有正确按三面红旗的方针政策办事，犯了“反瞒产”、高征收和瞎指挥等错误，使生产力遭到重大破坏，粮食产量下降。1962年同受灾前的1958年相比：粮食总产量由二十一亿斤减少到十二亿斤；耕牛由六十八万头减少到四十五万多头；生猪由一百二十一万头减少到十八万多头。1958年生产烤烟二十八万担，蚕茧三万二千担，油桐籽八十六万担。受灾后，这些经济作物产量也一落千丈。","type":"paragraph"},{"text":"遵义专区的农业生产能不能恢复？要多久才能恢复？走什么样的道路求恢复？这些问题，在1962年秋收前，各地争论还很激烈。1962年年景虽然比较好，但是农村单干风严重，全区包产到户的生产队占40%——50%，个别县几乎全部单干。当时有人认为发展生产要靠集体，但恢复生产还得靠单干，而且认定粮食生产非十年八载不能恢复。在这种情况下，遵义专区各级党委坚持高举党的三面红旗。认真总结了大跃时以来的成绩和工作中的教训，统一了认识，同自然灾害和工作中的错误展开了斗争，坚决贯彻了农村人民公社的各项政策；同时开展以阶级斗争为中心的社会主义教育运动，调动了干部、群众参加集体生产的积极性。另外，各级党委认真解决恢复和发展农业生产的关键问题，改进了工作方法。因此，从1962年以来，全区农业生产逐步回升，而且恢复速度之快，出人意料。今年粮食总产量预计可完成十七亿多斤，比去年增产7%。全专区十四个县市的粮食生产，今年除余庆县因旱减产二成外，其余各县都增产。风冈、绥阳增产二成以上，基本上烦恢复到1957年的最高产量；正安、赤水、习水、桐梓、息烽、湄潭等县半角增产一成以上。遵义、仁怀略有增产。许多区和公社，粮食产量都超过了1957年的水平。全专区现有耕牛四十七万三千头，比去年增长4.2%。生猪现在九十三万头，平均每户养猪一点三头，比1960年增加了四倍。经济作物产量恢复速度更快。油菜子今年比去年增产96%；烤烟计划产十一万担，比去年增产34%；蚕茧预计产八千担，比去年增产61%；油桐籽预计产二十七万担，比去年增长3.1%。（刘扬深、安一超、戚休）","type":"paragraph"},{"text":"来源：根据1963年10月22日新华社《内部参考》。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1eac68d22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

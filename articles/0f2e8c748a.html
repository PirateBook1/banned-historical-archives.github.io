script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见布隆迪国民议会代表团","authors":[],"dates":[{"year":1964,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见布隆迪国民议会代表团"},{"type":"paragraph","text":"新华社九日讯　毛泽东主席接见了布隆迪王国国民议会议长塔德·西里乌尤蒙西和由他率领的布隆迪王国国民议会代表团团员：米歇尔·恩登扎科、博纳文图尔·基布瓦。"},{"type":"paragraph","text":"毛主席同他们进行了友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有人大常委会副委员长郭沫若、副秘书长连贯，以及柳雨峰等。"},{"type":"paragraph","text":"新华社九日讯　布隆迪王国国民议会议长塔德·西里乌尤蒙西和由他率领的布隆迪王国国民议会代表团，今天下午乘飞机从杭州回到北京。"},{"type":"paragraph","text":"到机场迎接的，有陈其尤、武新宇、季方、胡子昂、茅以升、吴晗、余心清等。"},{"type":"paragraph","text":"代表团今天上午在杭州参观了杭州市西湖人民公社梅家坞茶叶生产大队等单位。（附图片）"},{"type":"paragraph","text":"毛泽东主席接见以国民议会议长塔德·西里乌尤蒙西率领的布隆迪王国国民议会代表团全体成员。图为接见时合影。左三是塔德·西里乌尤蒙西，左五是米歇尔·恩登扎科，左二是博纳文图尔·基布瓦"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f2e8c748a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

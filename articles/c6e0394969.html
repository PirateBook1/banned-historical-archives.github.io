script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同拉丁美洲和非洲十四个国家和地区的工会和妇女代表团及代表亲切交谈  毛主席表示坚决支持亚洲非洲拉丁美洲人民的民族民主运动","authors":[],"dates":[{"year":1960,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同拉丁美洲和非洲十四个国家和地区的工会和妇女代表团及代表亲切交谈"},{"type":"paragraph","text":"毛主席表示坚决支持亚洲非洲拉丁美洲人民的民族民主运动"},{"type":"paragraph","text":"他指出，我们共同的敌人是美帝国主义，我们大家都是站在一条战线上，大家需要互相团结互相支持。全世界人民包括美国人民都是我们的朋友。他表示支持即将召开的四国首脑会议。"},{"type":"paragraph","text":"新华社济南3日电　毛泽东主席今天下午在这里接见了正在我国参观访问的来自拉丁美洲和非洲共十四个国家和地区的工会和妇女代表团及代表。他们是：古巴工人联合会代表团、巴西全国公务员工会和巴西全国银行职工联合会代表团；塞拉勒窝内和坦噶尼喀的妇女代表团及巴苏陀兰妇女代表；古巴、委内瑞拉和乌拉圭的妇女代表团及巴西、哥伦比亚、秘鲁、巴拉圭、哥斯达黎加、洪都拉斯、波多黎各、马提尼克的妇女代表。"},{"type":"paragraph","text":"毛泽东主席和这些朋友们进行了亲切的交谈，向他们表达了中国六亿五千万人民对古巴以及整个亚洲、非洲、拉丁美洲人民目前所进行的民族民主运动的坚决支持，感谢他们对新中国的支持和帮助，并指出：我们共同的敌人是美帝国主义，我们大家都是站在一条战线上，大家需要互相团结互相支持。毛泽东主席说，全世界人民包括美国人民都是我们的朋友。他在谈话中还表示对即将召开的四国首脑会议的支持。这些国家的朋友们也都谈了各自国家当前的反对帝国主义、争取和维护民族独立及民主的斗争情况，并表示了克服一切困难、争取最后胜利的决心和信心。"},{"type":"paragraph","text":"各国朋友们见到毛泽东主席后，纷纷上前同毛主席亲切地握手，并和毛主席合影。谈话后他们又热情地、依依不舍地唱着刚刚学会的“东方红”歌曲，向毛主席告别，毛主席也亲自将客人们送到门口，向他们挥手告别。"},{"type":"paragraph","text":"今天陪同接见的有中华全国总工会副主席刘长胜，中华人民共和国全国妇女联合会主席团委员曹孟君。（附图片）"},{"type":"paragraph","text":"毛主席接见拉丁美洲和非洲十四个国家和地区的工会代表和妇女代表。图为接见时合影。　新华社记者　陈娟美、陈之平摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e0394969"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

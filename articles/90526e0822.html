script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"组成中国人民志愿军的命令","alias":"","parts":[{"type":"paragraph","text":"组成中国人民志愿军的命令\""},{"type":"paragraph","text":"（1950年10月8日）中国人民志愿军各级领导同志们："},{"type":"paragraph","text":"（一）为了援助朝鲜人民解放战争，反对美帝国主义及其走狗们的进攻，借以保卫朝鲜人民、中国人民及东方各国人民的利益，着将东北边防军改为中国人民志愿军，迅即向朝鲜境内出动，协同朝鲜同志向侵略者作战并争取光荣的胜利。"},{"type":"paragraph","text":"（二）我中国人民志愿军进入朝鲜境内，必须对朝鲜人民、朝鲜人民军、朝鲜民主政府、朝鲜劳动党、其他民主党派及朝鲜人民的领袖金日成同志表示友爱和尊重，严格地遵守军事纪律和政治纪律，这是保证完成军事任务的一个极重要的政治基础。"},{"type":"paragraph","text":"（三）必须深刻地估计到各种可能遇到和必然会遇到的困难情况，并准备用高度的热情、勇气、细心和刻苦耐劳的精神去克服这些困难。目前总的国际形势和国内形势于我们有利，于侵略者不利，只要同志们坚决勇敢，善于团结当地人民，善于和侵略者作战，最后胜利就是我们的。"},{"type":"paragraph","text":"中国人民革命军事委员会主席毛泽东"},{"type":"paragraph","text":"一九五○年十月八日于北京[1]这是毛泽东给中国人民志愿军的命令的节录。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":217,"page_end":217},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"组成中国人民志愿军的命令","description":"根据中央档案馆保存的原件刊印。","dates":[{"year":1950,"month":10,"day":8}],"parts":[{"text":"组成中国人民志愿军的命令","type":"title"},{"type":"paragraph","text":"彭、高、贺，邓、洪、解及中国人民志愿军各级领导同志们："},{"type":"paragraph","text":"（一）为了援助朝鲜人民解放战争，反对美帝国主义及其走狗们的进攻，借以保卫朝鲜人民、中国人民及东方各国人民的利益，着将东北边防军改为中国人民志愿军，迅即向朝鲜境内出动，协同朝鲜同志向侵略者作战并争取光荣的胜利。"},{"type":"paragraph","text":"（二）中国人民志愿军辖十三兵团及所属之三十八军、三十九军、四十军、四十二军，及边防炮兵司令部与所属之炮兵一师、二师、八师。上述各部须立即准备完毕，待令出动。"},{"type":"paragraph","text":"（三）任命彭德怀同志为中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"（四）中国人民志愿军以东北行政区为总后方基地，所有一切后方工作供应事宜，以及有关援助朝鲜同志的事务，统由东北军区司令员兼政治委员高岗同志调度指挥并负责保证之。"},{"type":"paragraph","text":"（五）我中国人民志愿军进入朝鲜境内，必须对朝鲜人民、朝鲜人民军、朝鲜民主政府、朝鲜劳动党（即共产党）、其他民主党派及朝鲜人民的领袖金日成同志表示友爱和尊重，严格地遵守军事纪律和政治纪律，这是保证完成军事任务的一个极重要的政治基础。"},{"type":"paragraph","text":"（六）必须深刻地估计到各种可能遇到和必然会遇到的困难情况，并准备用高度的热情，勇气，细心和刻苦耐劳的精神去克服这些困难。目前总的国际形势和国内形势于我们有利，于侵略者不利，只要同志们坚决勇敢，善于团结当地人民，善于和侵略者作战，最后胜利就是我们的。"},{"type":"paragraph","text":"中国人民革命军事委员会主席毛泽东"},{"type":"paragraph","text":"一九五○年十月八日于北京"}],"comment_pivots":[{"part_idx":1,"offset":5,"index":1},{"part_idx":1,"offset":11,"index":2},{"part_idx":6,"offset":68,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["彭，指彭德怀。高，指高岗。贺，指贺晋年，一九○九年生，陕西安定（今子长）人，当时任中国人民解放军东北军区副司令员兼参谋长。","邓，指邓华，当时任中国人民解放军第十三兵团司令员兼政治委员。洪，指洪学智，一九一三年生，安徽金寨人，当时任中国人民解放军第十三兵团副司令员。解，指解方（一九○八——一九八四），吉林东平（今东丰）人，当时任中国人民解放军第十三兵团参谋长。","金日成（一九一二——一九九四），当时任朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相、朝鲜人民军最高指挥官。"],"page_start":114,"page_end":115,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90526e0822"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

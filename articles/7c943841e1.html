script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省推行民族区域自治初期各阶层的思想顾虑","authors":[],"dates":[{"year":1951,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"青海省推行民族区域自治初期各阶层的思想顾虑","type":"title"},{"text":"【西北总分社九日讯】青海省游牧区和农牧交错区已开始推行民族区域自治。同德县已在十一月二十二日正式成立自治政府。玉树专区兴海、同仁县已成立筹委会。其余正在筹备中，一般明年三月可正式成立自治政府。","type":"paragraph"},{"text":"在推行区域自治初期，由于宣传不够，各族各阶层人民有些不同的看法和顾虑。玉树蒙民认为区域自治就是要把各县的蒙民都集中起来，实行民族自治。上、中层千、百户害怕实行区域自治后，不要他们，取消千、百户：基本群众怕成立自治政府后，共产党走了，把什么事情都交给千、百户，仍旧让这些人和过去一样统治他们；少数千、百户说：“把骡子的驮子放在驴身上是驮不起的”，怕加重责任办不好事。经过广泛地宣传区域自治政策之后，上述顾虑基本上打消了。现在的情况是：从上到下各族群众都热烈拥护区域自治，基本群众更认识了这是历史上从来没有享受过的民主权利。因此民族内部与民族间的关系更好了，群众的政治觉悟和生产积极性也提高了，如积极挖大黄、打野兽、挖冬春草、爱护牲畜、不轻易杀害牛羊等。上中层分子(千、百户、喇嘛等) 也大都向党和人民政府更靠拢了，有些进步分子还向我们反映本民族内部某些落后分子现在的态度和过去的政治面貌等。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c943841e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

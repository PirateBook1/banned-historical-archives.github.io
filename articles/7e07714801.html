script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新泾大队干部社员学习毛主席军事思想结合“三秋”改造山河","authors":[],"dates":[{"year":1974,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　嘉定县安亭公社新径大队党支部认真学习、运用毛主席关于集中力量打歼灭战的军事思想，结合‘三秋’战斗，打好改造山河、实现园田化的新战役。"},{"type":"paragraph","text":"今年八月份，《红旗》杂志发表了新泾大队一九七四年到一九八○年的农业发展规划，全大队的贫下中农和革命群众无不欢欣鼓舞。大家磨拳擦掌、斗志昂扬，决心乘大好革命形势的浩荡东风，加快建设社会主义新农村的步伐。现在，繁忙的‘三秋’战斗已经打响了，今年新泾大队‘三秋’工作的任务比以往任何一年都重，他们既要保证庄稼的收、种、管，又要利用‘三秋’时机，填老渠、筑新路、开明沟，为实现土地园田化而战斗。"},{"type":"paragraph","text":"怎样才能在短短的时间内保质保量地完成这些艰巨的任务呢?新泾大队党支部的同志们认真学习了毛主席的有关军事著作，深刻领会毛主席关于集中力量打歼灭战的思想，认真地分析了整个‘三秋’工作的形势，作出了切合实际的具体安排。他们从毛主席在辽沈战役中抓住决战时机，集中主力攻击一点，坚决打下锦州的英明决断中受到很大启发，认为整个‘三秋’工作也好比是一个战役，要使全局取得决定性胜利，必须抓住主要矛盾，掌握斗争的主动权。大家经过充分讨论，认为填老渠、筑新路是个艰巨工作。这个任务完成得不好，不仅影响到秋播、秋种的进程，而且也会影响到实现园田化的计划。为了攻克这个关键，党支部制订了整个大队的作战方针，又对‘三秋’战斗的每个阶段的具体任务进行了研究。他们根据‘三秋’的进度，确定在十一月中旬掀起大搞园田化的高潮，花一个星期的时间，集中全大队的力量，白天战收、种，晚上搞基建，先填老渠四千米，再筑新路一万一千米，开明沟三百二十二条。大队党支部还提出了一个响亮的战斗口号:‘基本路线记心上，奋战“三秋”斗志昂，灯火通明闹夜战，搬渠筑路六千方。’"},{"type":"paragraph","text":"为了保证能更好地集中力量，大队党支部还根据毛主席的军事思想，注意不打无准备无把握之仗，把各项准备工作做在前头。搬渠筑路要等田里的庄稼收割后才能大规模动工，但现在他们已把测量、打桩的工作都抓紧抓早做好了。埋设地下渠道用的水泥圆筒也已经预制了大部分，只等庄稼一收割就可发动“总攻”。目前，全大队的干部、群众正积极投入“三秋”战斗，为大干快上，发展社会主义农业作出贡献。贫下中农社员高兴地说:‘想想农业发展的前景，看看日日变化的新景，我们越干越有劲。’"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e07714801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

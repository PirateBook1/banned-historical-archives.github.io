script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作上图举办展览会并开放专用阅览室","authors":[],"dates":[{"year":1960,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海图书馆举办的学习毛主席著作图书图片展览，于昨日正式展出，同时开放“毛主席著作阅览室”。"},{"type":"paragraph","text":"“学习毛主席著作图书图片展览”共分三部分:第一部分，学习毛泽东思想，不断革命，不断前进，第二部分，学习毛泽东思想，武装我们的头脑，第三都分，三面红旗万万岁，展览会突出地展出了毛主席各个时期的主要著作和具有重大意义的图片，内容丰富，系统地反映了伟大的毛泽东思想，伟大的中国革命的实践，说明毛泽东思想是中国人民革命胜利的旗帜，是无产阶级社会主义革命时代全面发展了的马克思列宁主义，是加速我国社会主义革命和社会主义建设的强大思想武器，是加强反对帝国主义和反对现代修正主义斗争的强大思想武器。这个展览会将更好地帮助上海的读者学习毛主席著作，特别是对当前认真地学习毛泽东选集第四卷。"},{"type":"paragraph","text":"在毛主席著作阅览室里，有毛主席各个时期的著作，便于读者随时借阅。此外，阅览室里还陈列有用我国各少数民族文字以及多种外文印制的毛主席著作，以供读者学习、参考。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d028ecec7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

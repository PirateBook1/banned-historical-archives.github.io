script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马西埃总统接见我军事友好代表团","authors":[],"dates":[{"year":1979,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马西埃总统接见我军事友好代表团"},{"type":"paragraph","text":"据新华社马拉博三月二十一日电  赤道几内亚共和国总统马西埃三月二十日在家乡蒙戈莫接见了由中国人民解放军南京部队政治委员廖汉生率领的中国军事友好代表团全体成员，并同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"廖汉生团长向马西埃总统转达了华国锋总理、邓小平副总理和李先念副总理的问候。马西埃总统对此表示感谢并请廖汉生团长在回国后向华国锋总理、邓小平副总理和李先念副总理转达他的友好敬意和良好怀念。"},{"type":"paragraph","text":"接见后，马西埃总统和中国客人一起参观了赤道几内亚几个经济建设项目。"},{"type":"paragraph","text":"赤道几内亚国防部副部长奥比昂中校、国防部秘书长梅耶少校和中国驻赤道几内亚大使胡景瑞接见时也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae5562971"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

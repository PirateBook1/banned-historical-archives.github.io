script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大导师毛主席的光辉著作在锡兰出版  锡兰一青年作家说毛主席著作给锡兰人民指出了正确的方向","authors":[],"dates":[{"year":1968,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大导师毛主席的光辉著作在锡兰出版"},{"type":"paragraph","text":"锡兰一青年作家说毛主席著作给锡兰人民指出了正确的方向"},{"type":"paragraph","text":"新华社科伦坡十九日电　无产阶级的伟大导师毛主席的《矛盾论》等许多篇光辉著作，最近被译成僧伽罗文和泰米尔文，在这里由人民出版社印成单行本出版，受到锡兰革命人民的热烈欢迎。"},{"type":"paragraph","text":"僧伽罗文单行本包括：《在中国共产党全国宣传工作会议上的讲话》、《矛盾论》、《人的正确思想是从那里来的？》、《关于重庆谈判》、《青年运动的方向》、《将革命进行到底》和《目前形势和我们的任务》。"},{"type":"paragraph","text":"泰米尔文单行本包括：《湖南农民运动考察报告》、《星星之火，可以燎原》、《在延安文艺座谈会上的讲话》、《关于正确处理人民内部矛盾的问题》、《在中国共产党全国宣传工作会议上的讲话》、《关于重庆谈判》等。"},{"type":"paragraph","text":"在这以前，红色宝书《毛主席语录》和“老三篇”也已经译成僧伽罗文和泰米尔文在科伦坡出版。"},{"type":"paragraph","text":"锡兰青年作家班达拉对新华社记者说，毛主席的著作，给我们指出了正确的方向，是对人民最大的、最珍贵的帮助。他说，毛主席的《在延安文艺座谈会上的讲话》这篇光辉著作，给我很大的启发，教导我为谁写作和怎样写作，还教导我接受正确的东西和批判错误的东西。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"重庆文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07f967db41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

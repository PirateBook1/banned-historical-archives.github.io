script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友向我们伟大领袖毛主席祝贺新年  贺信和贺年片上写着：“伟大的毛主席万岁！”“毛泽东思想胜利万岁！”“中国无产阶级文化大革命万岁！”","authors":[],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友向我们伟大领袖毛主席祝贺新年"},{"type":"paragraph","text":"贺信和贺年片上写着：“伟大的毛主席万岁！”“毛泽东思想胜利万岁！”“中国无产阶级文化大革命万岁！”"},{"type":"paragraph","text":"新华社七日讯　东京消息：新年期间，日本各地朋友纷纷通过廖承志办事处驻东京联络事务所和中国驻日记者，向中国人民的伟大领袖毛主席和中国人民祝贺新年。他们在贺信中和贺年片上写道：“伟大的毛主席万岁！”“毛泽东思想胜利万岁！”“中国无产阶级文化大革命万岁！”"},{"type":"paragraph","text":"日本朋友在新年互相赠送的贺年片里写上或印上毛主席语录，激励自己，鼓舞亲友，决心为排除美日反动派和现代修正主义者的破坏、为广泛地发展真正的日中友好运动而奋斗。"},{"type":"paragraph","text":"日中友好协会（正统）中央总部在给会员的贺年片上，印了毛主席写的“星星之火，可以燎原”八个字。日中友好协会（正统）大坂府总部的贺年片上，用日中两国文字印着毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的语录。"},{"type":"paragraph","text":"鹿儿岛市一位教育工作者在赠给亲友的贺年片上写着毛主席的语录：“世界是在进步的，前途是光明的，这个历史的总趋势任何人也改变不了。我们应当把世界进步的情况和光明的前途，常常向人民宣传，使人民建立起胜利的信心。”"},{"type":"paragraph","text":"日中友好协会京都府（正统）总部筹备会负责人近藤良男用毛主席的“我们并不孤立，全世界一切反对帝国主义的国家和人民都是我们的朋友”的话，鼓励维护真正的日中友好的朋友，共同奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49c5f7bfe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

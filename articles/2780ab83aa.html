script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发陕西省委关于农村整风情况报告的批示","authors":[],"dates":[{"year":1958,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央转发陕西省委关于农村整风情况报告的批示","type":"title"},{"text":"各省市委、自治区党委：","type":"appellation"},{"text":"现在把陕西省委《关于农村整风情况的报告》转发你们供参考。陕西省的经验又一次证明，整改是在群众的鸣放展开以后，农村整风能否取得全胜的决定性的关键，凡是转入整改阶段的地方，领导上必须认真地抓住这个环节，认真地进行整社、整党、整团，改进干部作风，纯洁党、团组织，巩固合作社，推进农业生产高潮。同时，在整个整风过程中，必须切实注意充分发动群众，严格防止用压服的办法即用对付敌人的办法对付劳动人民群众，随时克服这种恶劣的也就是国民党的作风。其次，陕西省和其他地方的实际经验证明，只要领导上安排得好，在开展整风的高潮的同时，完全可以掀起一个生产的高潮，使两个高潮同时出现，并且相互推进，为今年农业生产的大跃进创造条件。请你们注意及时地帮助干部克服忽视整改的思想和批判对农业生产大跃进缺乏信心的右倾保守思想，力求做到整风生产两不误。","type":"paragraph"},{"text":" 中央1958年2月15日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2780ab83aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

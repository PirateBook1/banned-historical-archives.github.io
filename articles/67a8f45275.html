script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协二届全国委员会会议闭幕  毛泽东被推举为名誉主席周恩来当选为主席宋庆龄等十六人当选为副主席","authors":[],"dates":[{"year":1954,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协二届全国委员会会议闭幕"},{"type":"paragraph","text":"毛泽东被推举为名誉主席周恩来当选为主席宋庆龄等十六人当选为副主席"},{"type":"paragraph","text":"【新华社二十五日讯】中国人民政治协商会议第二届全国委员会第一次全体会议，已在二十五日胜利闭幕。"},{"type":"paragraph","text":"今天的会议推举了毛泽东为中国人民政治协商会议第二届全国委员会名誉主席。选举了周恩来为中国人民政治协商会议第二届全国委员会主席，宋庆龄、董必武、李济深、张澜、郭沫若、彭真、沈钧儒、黄炎培、何香凝、李维汉、李四光、陈叔通、章伯钧、陈嘉庚、班禅额尔德尼·却吉坚赞、鲍尔汉十六人为副主席，邢西萍为秘书长；会议还选举了中国人民政治协商会议第二届全国委员会常务委员六十五人（名单另发）。"},{"type":"paragraph","text":"今天的会议分上、下午举行。下午的会议三时开始。出席会议的委员共有四百八十九人。"},{"type":"paragraph","text":"会议首先一致通过了关于第一届全国委员会工作报告的决议（全文另发）和中国人民政治协商会议章程（全文另发）。"},{"type":"paragraph","text":"接着，根据宋庆龄委员代表主席团的提名，会议一致推举毛泽东为中国人民政治协商会议第二届全国委员会名誉主席。这时，全场起立，热烈的掌声和欢呼声经久不息。"},{"type":"paragraph","text":"会议以无记名方式投票选举了中国人民政治协商会议第二届全国委员会主席、副主席、秘书长和常务委员。"},{"type":"paragraph","text":"投票完毕后，会议随即暂时休会，由检票人进行检票。"},{"type":"paragraph","text":"下午八时，会议复会，宣布选举结果。这时，全体热烈鼓掌达数分钟之久。"},{"type":"paragraph","text":"在宣布选举结果以后，会议一致通过了中国人民政治协商会议宣言（全文另发），通过了致中国人民解放军慰问电（全文另发）、致中国人民志愿军慰问电（全文另发）和致修筑康藏、青藏公路的全体人民解放军、工程人员和民工同志们的慰问电"},{"type":"paragraph","text":"（全文另发）。"},{"type":"paragraph","text":"至此，会议在热烈的掌声中闭会。"},{"type":"paragraph","text":"【新华社二十五日讯】中国人民政治协商会议第二届全国委员会第一次全体会议在二十五日上午结束了大会发言。"},{"type":"paragraph","text":"在今天上午会议上发言的共有：傅作义、吴晗、王葆真、承澹酓、张修竹、冀朝鼎、叶雨田、查干葛根、陶述曾。"},{"type":"paragraph","text":"从二十二日起到二十五日止，在会议上发言的共有六十七位委员。他们都表示拥护周恩来副主席的政治报告，同意陈叔通副主席所作的中国人民政治协商会议第一届全国委员会工作报告和章伯钧委员关于“中国人民政治协商会议章程”（草案）的说明。他们在发言中一致表示了反对美蒋“共同防御条约”，一定要解放台湾和消灭蒋介石卖国集团的坚决意志；表示要继续在中国共产党领导下，加强团结，共同努力，遵守和实行中国人民政治协商会议章程，为祖国的社会主义建设和社会主义改造事业而奋斗。他们在发言中还就有关社会主义建设和社会主义改造中的若干问题提出了建议。"},{"type":"paragraph","text":"会议在下午继续举行。（附图片）"},{"type":"paragraph","text":"上右图：宋庆龄委员代表主席团提名毛泽东为政协第二届全国委员会名誉主席，全场起立一致通过，热烈鼓掌。"},{"type":"paragraph","text":"新华社记者　邹健东摄"},{"type":"paragraph","text":"上左图：参加会议的委员们用无记名方式投票选举政协第二届全国委员会主席、副主席、秘书长、常务委员人选。这是委员们在投票的情形。"},{"type":"paragraph","text":"新华社记者　齐观山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67a8f45275"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王和夫人离京","authors":[],"dates":[{"year":1975,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前往亚洲、非洲、欧洲一些国家访问"},{"type":"paragraph","text":"西哈努克亲王和夫人离京"},{"type":"paragraph","text":"邓小平李先念副总理、吴德徐向前副委员长等到机场欢送"},{"type":"paragraph","text":"新华社一九七五年十一月十五日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，今天上午乘专机离开北京前往亚洲、非洲、欧洲一些国家进行友好访问。"},{"type":"paragraph","text":"随同西哈努克亲王和夫人访问的有柬埔寨王国民族团结政府外交大臣沙林察，柬埔寨民族统一阵线中央政治局候补委员吉春。"},{"type":"paragraph","text":"到机场欢送的有国务院副总理邓小平、李先念，人大常委会副委员长吴德、徐向前，外交部副部长韩念龙，有关方面负责人林佳楣、朱传贤、梁枫。"},{"type":"paragraph","text":"柬埔寨驻中国大使笃坎敦，在北京的其他柬埔寨朋友，以及伊拉克、也门民主人民共和国、巴基斯坦、叙利亚、阿拉伯也门共和国、布隆迪、索马里、苏丹、坦桑尼亚、乌干达、阿尔巴尼亚、罗马尼亚、南斯拉夫驻中国的使节和夫人，巴勒斯坦解放组织驻北京办事处主任，也到机场欢送。"},{"type":"paragraph","text":"西哈努克亲王和夫人路经乌鲁木齐时，新疆维吾尔自治区革命委员会负责人何林兆、李昭明以及有关方面负责人铁木尔·达瓦买提、阿木冬·尼牙孜、阿依木、寇东震等前往机场迎送。自治区革委会并在机场为柬埔寨贵宾举行了便宴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54f622cc67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在教授座谈会上的讲话","authors":["中山大学","董每戡"],"dates":[{"year":1957,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"在教授座谈会上的讲话","type":"title"},{"text":"中山大学董每戡","type":"authors"},{"text":"（董每戡：中山大学中文系教授）","type":"subtitle"},{"text":"1957年5月19日，中共广东省委第一书记陶铸到中山大学与教授们作了六小时的座谈。会上董每戡说：","type":"paragraph"},{"text":"学校的大部分党员有两副面孔，平时是封建时代的寡妇面孔，不苟言笑，（陶铸插话：是冷若冰霜。）不去接近群众；运动中是屠夫面孔，很凶恶，知识分子很怕他们。其次是党员的两种作风，运动一来拼命动员人家提意见，遇到另一种场合就报复人家，党委在几次会议上都没有表示态度，因此教师们虽放，却不多，现在还需要大放。第三是建议不能有两种法律，党员犯错误检讨了事，非党人士犯错误可不得了，结果某些党员就不怕犯错误。一般人的看法，是群众和党员并不是一样看待的。","type":"paragraph"},{"text":"（座谈会结束的时候，陶铸表示，党组织是不会报复谁的，要大家不要怕。）","type":"paragraph"},{"text":" 来源：1957年5月21日《广州日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e09b74b4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

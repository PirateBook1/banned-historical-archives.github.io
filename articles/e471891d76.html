script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平、华国锋副总理 同乔森潘、英萨利副首相会谈","authors":[],"dates":[{"year":1975,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年八月十五日电　国务院副总理邓小平、华国锋同柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘，柬埔寨王国民族团结政府副首相英萨利，今天下午举行了会谈。"},{"type":"paragraph","text":"柬埔寨方面参加会谈的有由乔森潘、英萨利副首相率领的柬埔寨民族统一阵线和王国民族团结政府代表团团员:外交大臣沙林察，人民教育和青年大臣英蒂丽，柬埔寨民族统一阵线中央政治局候补委员吉春、秀蒲拉西，柬埔寨驻中国大使笃坎敦，以及洛·诺特亚、薛拉。"},{"type":"paragraph","text":"中国方面参加会谈的有外经部部长方毅，外交部副部长韩念龙，中联部副部长申健，外贸部副部长陈洁，外交部司长柯华、朱传贤，副司长梁枫，中国驻柬埔寨大使孙浩，以及谢月娥。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e471891d76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

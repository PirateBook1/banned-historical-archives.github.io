script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"廖容标传达中共中央改组安徽省军管会的指示","authors":["中共中央","廖容标"],"dates":[{"year":1967,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"廖容标传达中共中央改组安徽省军管会的指示","type":"title"},{"text":"廖容标中共中央","type":"authors"},{"text":"〖廖容标：南京军区付司令员〗","type":"appellation"},{"text":"6408部队奉中央的命令，进驻安徽，担负支左的任务，中央指示，安徽的支左工作应以6408部队为主，根据中央这个指示精神，南京军区党委向中央提出一个正式的建议，原安徽省的军管会应作相应的改组，并且提出省军管会改组的人选。","type":"paragraph"},{"text":"中央十月廿六日根据南京军区党委的报告，正式作了批示，这个批示原文是这样。","type":"paragraph"},{"text":"同意安徽省军管会作相应的改组，由李德生同志、张文碧同志、李长林同志、宋佩璋同志、林育生同志、李保奇同志、廖成美同志、杨广立同志和安徽省军区一名（暂缺）组成改组的新的军管会。省军管会由李德生同志为主任委员，张文碧同志、廖成美同志、杨广立同志为付主任委员。省军管会改组以后，担负着整个安徽省支左任务。","type":"paragraph"},{"text":"希望各省、各地、支左部队，支左人员和革命造反派组织，革命干部，革命群众，在改组后的军管会的领导下，在目前大好形势下，在革命的大联合中，深入进行大批判，确实地巩固和发展革命的大联合，搞好本单位的斗批改，把安徽的文化大革命搞得更好。","type":"paragraph"},{"text":"中央这个批示可以传回家去。","type":"paragraph"}],"comments":[],"origin":"1967年10月31日清华大学井冈山斗批改战团编印《学习资料》第29期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李德生","type":"人物"},{"name":"廖容标","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dda4d7ad8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

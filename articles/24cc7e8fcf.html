script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念对《前进报》无产阶级革命造反总部代表谈话","authors":["李先念"],"dates":[{"year":1967,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"李先念对《前进报》无产阶级革命造反总部代表谈话","type":"title"},{"text":"李先念","type":"authors"},{"text":"我同意江青同志意见，同同志们商量，《前进报》暂时不办，把文化大革命搞好，把内部整理好，把斗批改搞好以后再出版。等它半年八个月以后再办，怕什么？暂时不办的理由有两条：一条是没有主。靠中宣部？现在中宣部的情况，等于没有。靠中央文革？现在中央文革的几个同志忙得很，哪里还有时间管报社（指《前进报》）。靠我？我老实说不会领导报纸，况且也没有时间管。","type":"paragraph"},{"text":"办报纸不能光靠你们，总要在上面找一个人。办报纸很可能犯错误，你们没有个主，犯了错误怎么办？当然不是怕犯错误。现在有的报纸办几期就垮了，何必呢？江青同志的意见完全正确，陈伯达同志也有这个意见。","type":"paragraph"},{"text":"另一条是没有纸。现在搞文化大革命，写大字报，印传单，对纸张的需要量很大，我也没有办法解决纸张问题。","type":"paragraph"},{"text":"因此，我的意见报纸暂时不办了。等半年八个月，准备好了以后，还是办《前进报》。《前进报》还是《前进报》的同志办，财（政）金（融）学院“八八”战斗队不要来办，可以监督、帮助。将来复刊还是用《前进报》这个名称好，因为这是毛主席批准的。我请毛主席题字，毛主席说他现在题字很多了，不题了，可以用鲁迅的字。“前进”两个字意义很好，有共性。如果改用《红色财贸》的名称，意义太窄了。","type":"paragraph"},{"text":"报纸现在不办，有些编辑、记者可以深入到工农中去多打几个滚，同工农结合，向工农学习，体验工农群众的生活，将来可以把报纸办得有声有色。朝气蓬勃。编辑、记者下去以后，还可以写稿，寄给《财贸红旗》也可以寄给《人民日报》。报厂可以代印一些小报。财贸联络委员会要办《财贸红旗》，我支持。如果有纸，你们给他印就是了，如果没有纸，也没有办法。运动期间，文化机关比较特殊，生产少一点，赔点钱不要紧。要很好利用这个时间把运动搞好，要很好利用这个时间学习毛主席著作。","type":"paragraph"},{"text":"以上这些意见，如果大家同意，我就找中央文革去讲一下，估计中央文革不会不同意。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（2）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"李先念","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24cc7e8fcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

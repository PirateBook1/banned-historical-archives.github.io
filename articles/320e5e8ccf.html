script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"归绥、张家口、南充等市召开反革命分子家属座谈","authors":[],"dates":[{"year":1951,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"归绥、张家口、南充等市召开反革命分子家属座谈","type":"title"},{"text":"归绥、张家口和川北区南充等市人民政府，曾于上月中旬先后召开反革命分子家属座谈会，对消除他们的顾虑和提高他们对镇压反革命的认识起了很大作用。","type":"paragraph"},{"text":"在南充市座谈会上，当该市人民政府负责人讲完话后，吴文萃激动地说：“我惭愧自己做了反革命分子的家属，但是我非常感激人民政府把反革命分子与其家属分别对待的政策。”在归绥市的座谈会上，十分之八以上的到会者都发了言。有些人表示，过去虽然不赞同其亲属作反革命活动，但是又不能纠正他们的行为，整天在提心吊胆中过日子，经逮捕治罪后，看到“一人犯罪一人当”，反而没有了顾虑。","type":"paragraph"},{"text":"经过座谈，反革命分子的家属普遍受到教育，在思想上开始和反革命分子分家，初步划清敌我界限。张家口的葛佩霞说：“我丈夫张宗虞过去犯了很多罪，政府为了改造他曾送他到训练班学习。但是他死不改悔，仍继续进行反革命活动。杀他是对的。”南充的杨崇贞说：“我认清了我的特务丈夫只是待我一个人好，但是受他陷害的却有很多人。他和我是站在两个不同的立场上的，我要求政府严办他。”有的人在检讨了过去自己对反革命亲属不加检举的错误后，表示今后愿协助政府搜集反革命分子的材料。反革命分子熊在辉（南充）的妻子在会上当众说出她家里还藏匿着手枪和子弹。她说：“我要把这些武器和自己所知道的一切有关反革命分子的秘密都向人民政府坦白交代。我还保证要经常向反革命分子的家属进行宣传，使他们都了解人民政府的政策，只有将功赎罪才对得起人民。”有的人还表示了今后要参加劳动生产的决心。张家口的马玉花说：“我一定听政府的话，好好劳动，不向反革命丈夫学”。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年7月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"320e5e8ccf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

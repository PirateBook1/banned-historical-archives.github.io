script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省部分地区农民为逃避储蓄在统购前抢先卖粮","authors":[],"dates":[{"year":1953,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"四川省部分地区农民为逃避储蓄在统购前抢先卖粮","type":"title"},{"text":"【西南总分社五日电】四川省涪陵、内江、泸州、万县、达县等专区粮食统购工作尚未全面开始，而农民为了逃避卖粮款储蓄，所以争先恐后卖粮，因而上市粮食骤增。内江专区原每月收购量约五十万至七十万斤。但十一月末五天中，全专区购粮即达七百六十七万斤。原因是农民听说售粮所得款在五万元以上者要拿出一部分款存入银行，他们不愿储蓄，就采取化整为零办法，争先售粮。如内江县新店乡的七十多个售粮农民中，卖粮款在万元以上者只有几个农民。各地农民卖粮后，大多把钱买了布疋、棉花和猪肉，因此棉花与肉类的销售量增大，过去一个集市只售几口猪肉，现在增至几十口猪肉。内江县龚家乡过去每集只售棉花二百多斤，现在每集销售棉花二千多斤。此外，渠县有庆乡农民卖粮后，大吃大喝的现象也很普遍。","type":"paragraph"},{"text":"各地为了解决这一问题，已采取了一些措施。隆昌县财委为控制农民预先售粮，规定售粮必须有区乡人民政府的证明；富顺、渠县、泸县等部分乡镇曾一度停止收购。目前，尚未看出这些办法是否有效。","type":"paragraph"},{"text":"(徐宜道据西南粮食管理局各地来电编写)","type":"paragraph"}],"comments":[],"origin":"1953年12月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4cc1e29b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

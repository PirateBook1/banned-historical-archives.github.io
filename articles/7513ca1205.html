script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市教会团体利用宗教邪说、神怪和黄色小说来毒害儿童思想","authors":[],"dates":[{"year":1954,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"重庆市教会团体利用宗教邪说、神怪和黄色小说来毒害儿童思想","type":"title"},{"text":"【四川分社一九五四年十二月十六日讯】重庆市郊区“天主教慈母山培德修院”组织儿童参加“瞻礼”。最近五区鸡冠石小学发现一些少年儿童连续请假三个上午不到学校。经了解，原来是“天主教慈母山培德修院”神父王芳迹假冒学生家长写假条要学生请假到该院做“瞻礼”。被骗的儿童有十二名，其中教徒子女十名，五名是少先队员。这些儿童年龄均在十六岁至九岁之间。他们受了王芳迹宗教邪说影响，对学校教育和教师们的劝戒采取相当严重的拒抗态度。如老师问：“你们看见上帝没有？”儿童就反问：“毛主席在北京，你看到没有？”他们还质问教师：“你说人是猴子进化的！为什么现在还有猴子，猴子还有尾巴?”老师劝戒说：“你们在教堂跪起活受罪”，他们回答：“我愿意去做”。这些儿童学习退步，甚至辱骂教师，违犯校规。五个少先队员还不打红领巾，说：“老子不当这个队员了”。他们还在学校宣传“做了‘瞻礼’少病痛，少灾难”，“恶人死了下地狱，善人死了上天堂”等宗教邪说。学校老师不让这些儿童去做“赡礼”，神父王芳迹便向儿童挑拨，要儿童质问老师：“毛主席都说宗教信仰自由。”","type":"paragraph"},{"text":"南泉福音堂则利用神怪和黄色小说对少年儿童进行引诱。该堂牧师马大和开设书摊在福音堂楼下，并公开出租封神榜、七侠五义、好夫妻等神怪黄色小说和“福音”等方面的书籍，以出租书价便宜和送洋画等办法引诱儿童去看，使南泉小学的学生在上课时也照着洋画画“金吒”、“哪吒”及“南极先翁”等像。有的儿童说：有点钱就想去看画。最近，马还告诉儿童要增加看书时间。","type":"paragraph"},{"text":" (黄陆衡)","type":"paragraph"}],"comments":[],"origin":"1955年1月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7513ca1205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

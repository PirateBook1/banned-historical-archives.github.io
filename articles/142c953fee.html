script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“我院党委的党性已失”","authors":["北京医学院","计守勤"],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"“我院党委的党性已失”","type":"title"},{"text":"北京医学院计守勤","type":"authors"},{"text":"右派分子计守勤仍在顽抗","type":"subtitle"},{"text":"〔本报讯〕右派分子计守勤右派立场原封未动，近日来继续顽抗，继续反攻。几日来计守勤贴出了不少东西，现抄录两份如下。","type":"paragraph"},{"text":"第一．“我院党委的党性已失”","type":"subtitle"},{"text":"1、违背毛主席的话。","type":"paragraph"},{"text":"2、不分敌我。","type":"paragraph"},{"text":"3、两面手法。","type":"paragraph"},{"text":"4、对同志无帮助，只使用。","type":"paragraph"},{"text":"5、无民主，只集中。","type":"paragraph"},{"text":"6、用歪风来整风。","type":"paragraph"},{"text":"7、校委会作用不能发挥。","type":"paragraph"},{"text":"8、正义未露头，即淹下去了。","type":"paragraph"},{"text":"9、夸大阶级斗争，助长敌人声势。","type":"paragraph"},{"text":"10、高高在上，不能深入下层。","type":"paragraph"},{"text":"11、对事简单粗暴处理。","type":"paragraph"},{"text":"12、抹杀人权。","type":"paragraph"},{"text":"无战斗性","type":"paragraph"},{"text":"没打着敌人，伤了自己。","type":"paragraph"},{"text":"没争取落后，损伤了主动性。","type":"paragraph"},{"text":"整风学习的耽误。","type":"paragraph"},{"text":"有歪风时躲着，无歪风时放歪风","type":"paragraph"},{"text":" 红色战士宣","type":"paragraph"},{"text":"第二．“打手”","type":"subtitle"},{"text":"虽非罪魁，但都是刽子手，一切家破人亡，流离失所，妻离子散的后果，皆是这些人干出来的。这也成了历史的规律了吧！","type":"paragraph"},{"text":"海螃蟹，很好吃，不去大钳子也可以烹调，但它若惹着了主人，也会先去掉钳子再烹调的，人情都是这样。","type":"paragraph"},{"text":"人有真敢不尊重人情的乱涂原文，甚或揭走式撕毁。","type":"paragraph"},{"text":"更有的限制人生自由，剥夺发言权，如对院刊不能批评，不得擅离具有私刑性质的会场等言行。","type":"paragraph"},{"text":"宪法规定了民主权利，言论自由的权利，有人不敢利用，这因有的人对利用者私加打击和抱负。","type":"paragraph"},{"text":"为着社会主义早日建成，本人敬告今日之打手，别在光天化日之下犯罪了。","type":"paragraph"},{"text":" 红色战士宣","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年7月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"142c953fee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

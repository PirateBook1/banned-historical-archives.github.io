script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共华东工业部机关委员会关于开除胡邦凯党籍的决定","authors":[],"dates":[{"year":1952,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"中共华东工业部机关委员会关于开除胡邦凯党籍的决定","type":"title"},{"text":"胡邦凯，现年35岁，湖北汉口人，学生出身，家庭成份小商人。曾于1937年在汉口入党，脱离过组织，又于1938年1月到延安进抗大学习，参加革命工作，同年重新入党，历任游击大队政指、干训队队长、巡视员、山东第一军分区俱乐部主任、山东军区后勤军工厂总厂长，山东军工部副部长、华东财办工矿部计划处处长、山东工矿部冶炼总厂长、青岛军管会工矿部部长、中央燃料部电业管理总局副局长等职，1952年5月任华东工业部电业管理局局长。","type":"paragraph"},{"text":"胡邦凯的主要错误事实如下：","type":"paragraph"},{"text":"腐化堕落，一贯污辱女性，完全丧失一个共产党员应有的品质与道德。1948年胡邦凯在大连休养时，以无耻手段诱奸一医院护士长，及一工厂会计，一文工团员；1951年5月随苏联专家来上海解决上海电力供应问题时，上电派一女同志负责招待，胡邦凯即乘机对该女同志百般调戏，并数次企图强行奸污，但遭到该女同志严厉拒绝，此事经该女同志揭发后，胡受到党内警告处分；今年3月由中央燃料部派其来上海，帮助电总上海办事处三反时，又对华东电业工会派来帮助三反的一女同志进行调戏，曾两次闯入该女同志的宿舍进行污辱；6月胡邦凯在中燃部上海办事处帮助三反时，复利用各种无耻手段引诱该办事处某负责同志之爱人，并挑拨此女同志之夫妇关系，声称要与该女同志结婚，劝其离婚，直至最后达到奸污目的。以致使该同志夫妇两人至今仍有神经失常现象，不能正常的工作和生活。此外，尚有奸污其保姆与经常非礼对待其所接近之妇女，据电业管理局支部揭发，该局即有数个女同志曾受其调戏，以致在群众中造成极恶劣之影响。","type":"paragraph"},{"text":"单纯的技术观点，不问政治倾向已极严重，胡邦凯认为技术是唯一问题，政治工作没大用处，在胡的个人历史上，于1941年及42年曾有要求退党的念头，现在他认为自己在党内受过多次的处分，已经没有资本再能取得党的信任，因而他认为个人前途要靠在技术上去发展，企图用此来制造个人资本，故其平时不阅读政治理论书籍，对华东机关的许多重要政治报告，亦拒不往听；支部生活亦不愿参加，恶劣的是他趁召开支部大会时去调戏妇女，有时中途退出会场去睡觉。","type":"paragraph"},{"text":"根据以上事实，胡邦凯一贯堕落腐化，违法乱纪，目无组织，剥削阶级腐朽的个人主义与无耻的流氓意识，已发展到顶点，虽经党的屡次教育，但毫无改进，完全丧失了共产党员的条件。为了纯洁党的组织，加强党的纪律性，除华东工业部已撤销其电业管理局局长职务外，党委决定并经中共中央华东局批准开除胡邦凯的党籍，并在党内公布。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85d8c7efd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于秘密党员审查中应注意事项的通知","authors":[],"dates":[{"year":1955,"month":11}],"is_range_date":false,"parts":[{"text":"中央统战部关于秘密党员审查中应注意事项的通知","type":"title"},{"text":"目前各级党委根据“中央关于审查干部的决定”正在普遍地进行干部审查工作。统战部所管理的秘密党员亦应同时进行审查，审查方法应注意以下几点：","type":"paragraph"},{"text":"1、统战部所管理的秘密党员，无论其在政权机关、人民团体、民主党派机关或其他机关工作，为了保持其秘密党员的身份，审查工作都统一由统战部负责，在审查中研究情况和结论时，应请各有关部门负责联系秘密党员的同志参加。","type":"paragraph"},{"text":"2、索要证明材料时，一律不采取由支部、党委层层转材料的办法。对其关键性的问题，必须找有关人证明时，可派负责审查工作的同志当面调查或函电有关统战部派可靠的负责同志调查。","type":"paragraph"},{"text":"3、秘密党员的审查结论，应经统战部部长或主管此项工作的副部长审查批准并签字盖章。","type":"paragraph"},{"text":"4、各省市委统战部应指定专人负责这一审查工作。并拟订审查计划，定期完成。在审查前应向秘密党员进行适当教育。","type":"paragraph"}],"comments":[],"origin":"《组织工作文件选编，1955年》，中共中央组织部办公厅编，1980年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d3070886d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

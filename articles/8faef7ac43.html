script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国将举行《工业学大庆》《农业学大寨》影片汇映  影片热情歌颂了毛主席自力更生、艰苦奋斗的伟大方针，显示了我国工人阶级和贫下中农昂扬振奋的革命精神","authors":[],"dates":[{"year":1974,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国将举行《工业学大庆》《农业学大寨》影片汇映"},{"type":"paragraph","text":"影片热情歌颂了毛主席自力更生、艰苦奋斗的伟大方针，显示了我国工人阶级和贫下中农昂扬振奋的革命精神"},{"type":"paragraph","text":"新华社一九七四年六月二十九日讯　在批林批孔运动深入、普及、持久开展的大好形势下，七月一日起，全国城乡将举行《工业学大庆》、《农业学大寨》影片汇映。"},{"type":"paragraph","text":"参加这次汇映的影片，都是文化大革命以来摄制的。其中有：彩色纪录片《大庆红旗》、《大寨红旗》，彩色科教片《大寨田》（第一集和新近完成的第二集），纪录片《昔阳盛开大寨花》，以及新近拍摄的表现大庆工人深入批判“上智下愚”唯心史观的纪录短片《批林批孔特辑》（第八号）。"},{"type":"paragraph","text":"以工业学大庆、农业学大寨为题材的纪录片和科教片，显示了我国工人阶级和贫下中农昂扬振奋的革命精神面貌，热情歌颂了毛主席自力更生、艰苦奋斗的伟大方针。这些影片还配合三大革命运动的需要，传播科学技术和生产知识，近年来在全国各地映出后，受到了广大工农兵群众的热烈欢迎。这次集中放映，必将推动我国工业学大庆、农业学大寨的群众运动进一步开展。"},{"type":"paragraph","text":"由北京电影制片厂摄制的新故事片《侦察兵》、湖南花鼓戏彩色影片《送货路上》，也将于七月一日起在全国城乡陆续上映。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8faef7ac43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2390","name":"最高人民检察院、公安部关于到外地逮捕人犯手续的几项规定","author":"最高人民检察院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民检察院、公安部关于到外地逮捕人犯手续的几项规定","dates":[{"year":1979,"month":7,"day":3}],"is_range_date":false,"authors":["公安部","最高人民检察院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"黑龙江省人民检察院，监所检查工作文件选编，296-300","tags":[{"name":"逮捕","type":"主题/事件"},{"name":"手续","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民检察院、公安部关于到外地逮捕人犯手续的几项规定"},{"type":"subtitle","text":"一九七九年七月三日"},{"type":"paragraph","text":"各省、市、自治区人民检察院、公安局："},{"type":"paragraph","text":"关于到外地逮捕人犯的手续，最高人民检察院、公安部一九五六年二月十七日曾有过规定。最近，有些地区在办理到外地逮捕人犯手续方面发生了一些问题。有的去外地执行逮捕的人员，只持有公安机关的《逮捕证》，没有带人犯犯罪的主要材料；有的到外地逮捕人犯，经过省、专、市层层辗转介绍，造成人力和时间的很大浪费。这种情况，对贯彻执行《逮捕拘留条例》，及时逮捕人犯是不利的。为纠正上述现象，现将一九五六年最高人民检察院、公安部联合发布的“关于到外地逮捕人犯手续的几项规定的联合指示”稍作修改，重申如下："},{"type":"paragraph","text":"一、公安机关派员到外地执行逮捕人犯时，执行人员应携带原地人民检察院签发的“批准逮捕决定书”、“批准逮捕决定书”（副本）及人犯犯罪的主要材料等，到人犯坐在地公安机关联系，并向人犯所在地的检察机关送达“批准逮捕决定书”（副本）后，由人犯所在地的公安机关协助执行逮捕。"},{"type":"paragraph","text":"二、在一个省、市、自治区的范围内到外县逮捕人犯者，县与县之间的公安机关可以直接联系办理；到外省、市、自治区逮捕人犯者，需经专区与专区公安机关之间联系办理。"},{"type":"paragraph","text":"三、如遇特殊紧急情况，公安机关来不及经原地人民检察院办理批准逮捕手续时，可凭人犯的主要犯罪事实材料和证据，直接通过人犯所在地的公安机关向同级检察机关提请批准逮捕，经批准逮捕者，由所在地的检察机关办理批准逮捕的法律手续。"},{"type":"paragraph","text":"四、如果用函件委托外地公安机关代为逮捕人犯时，应寄去“批准逮捕决定书”（副本）及人犯犯罪的主要材料，由人犯所在地的公安机关，持上述文件与同级检察机关联系办理，逮捕后通知委托地公安机关提解。"},{"type":"paragraph","text":"五、对于不需捕回，而需由人犯所在地直接处理的人犯，应按照第二项的规定范围，由原地公安机关（本省为县公安机关，外省为专区公安机关）将人犯的全部犯罪材料和处理意见寄送人犯所在地公安机关（本省为县公安机关，外省为专区公安机关）。如犯罪事实已具备逮捕条件时，即由人犯所在地公安机关提请同级检察机关批准逮捕，并将“批准逮捕决定书”（副本）寄送原地公安机关备查。"},{"type":"paragraph","text":"六、经当地检察机关被准逮捕的人犯，如果需要转解外地处理这，应按第二项的规定，与有关地区公安机关联系办理解送或提解人犯的手续。"},{"type":"paragraph","text":"当地公安机关除留存“批准逮捕决定书”（副本）外，应将“批准逮捕决定书”及人犯全部犯罪材料，随同犯人一并办理移交。"},{"type":"paragraph","text":"七、到外地执行逮捕人犯时，人犯所在地的检察机关除留存“批准逮捕决定书”（副本）及公安机关的介绍信外，其他材料、文件，均应退交原地公安机关。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62a2737603"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

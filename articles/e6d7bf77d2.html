script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇一类政治骗子经常用“一念之差”这类谬论来为自己的叛徒罪行开脱，事实告诉我们 ——革命者和叛徒是根本对立的","authors":[],"dates":[{"year":1971,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海南京东路新华书店革命大批判小组"},{"type":"paragraph","text":"一切反革命修正主义分子总是“以昨天的卑鄙行为来为今天的卑鄙行为进行辩护”。反动小说《战斗的青春》就是妄想通过美化胡文玉之类的无耻叛徒，宣扬什么“一念之差”的反动谬论，来为现实生活中的大大小小“胡文玉”之流的叛徒行径辩护。"},{"type":"paragraph","text":"叛变革命真是由于“一念之差”而造成的吗?绝不!我们说忠于无产阶级革命事业的共产党员，同那些出卖灵魂的可耻叛徒，是“‘两股道上跑的车’，走的不是一条路”。革命的共产党员为了实现共产主义的伟大理想，“不惜牺牲自己个人的一切，随时准备拿出自己的生命去殉我们的事业”。革命样板戏中的李玉和、洪常青等就是具有崇高革命气节的无产阶级英雄。他们把刑场当作战场，面对敌人的屠刀，脸不改色心不跳，“宁可筋骨碎，决不把头回”，充分表现了中国共产党人的革命硬骨头精神。而刘少奇这伙叛徒、特务却是贪生怕死的胆小鬼，是十足的不齿于人类的狗屎堆。他们为了保住自己的一条性命，可以出卖革命，出卖同志。刘少奇不仅极力宣扬“要钟爱自己”，“第一是要命”等等无耻谰言，而且他本人就是身体力行的。早在二十年代，正当革命的紧要关头，这条断了脊梁骨的癞皮狗就叛变投敌，就充当了叛徒、内奸、工贼，混入革命队伍，大干反革命勾当，对党对人民犯下了不可饶恕的罪行。铁一般的事实证明，无产阶级革命战士与叛徒之间，决不是什么“一念之差”，而是站在两种截然不同的阶级立场上，代表着两个对立阶级的利益。"},{"type":"paragraph","text":"大毒草《战斗的青春》鼓吹这一套极为反动的叛徒哲学，就是为了掩盖刘少奇一伙的反革命罪行服务的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6d7bf77d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

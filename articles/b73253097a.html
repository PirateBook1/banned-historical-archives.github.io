script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京举行盛大庆祝晚会苏艺术家表演毛主席和中央人民政府委员均到场参观","authors":[],"dates":[{"year":1949,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京四日电】　中苏友好协会总会筹备会，中国保卫世界和平大会，为庆祝中华人民共和国诞生及中国保卫世界和平大会的成立，于昨日联合主办盛大晚会。由苏联文化艺术科学工作者代表团艺术演出队和华北大学文艺学院联合表演精彩节目。毛主席和中央人民政府的委员们均到场观看。苏联艺术演出队的表演者中有八位曾荣获斯大林奖金，有十三位是在最近世界青年节戏剧比赛中获得最优奖的红军歌舞团青年队的队员。他们一共表演了六个节目，有独唱、有提琴和钢琴独奏、有单人舞、双人舞、红军舞蹈，每一次表演都被观众热烈地要求再来一次，尤以红军舞蹈最受欢迎，赢得了长时间的大鼓掌。苏联独唱家史灭略夫独唱‘世界民主青年进行曲’时，台下会唱这个歌的人情不自禁地和唱起来。苏联艺技演出队表演毕，北京市妇联代表向该队献花，华大文艺学院也向他们献腰鼓。接着，华大文艺学院演出人民胜利大歌舞。自始至终，场内不时爆发‘斯大林万岁’、‘毛泽东万岁’的欢呼声。当史灭略夫唱演完毕，走下台来向毛主席致敬时，毛主席和他亲切的握手，并对参加表演的苏联艺术家们表示谢意和慰问。这时会场又响起了一阵热烈的欢呼声。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b73253097a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

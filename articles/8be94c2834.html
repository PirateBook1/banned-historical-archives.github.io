script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"保卫贡萨罗主席的生命！","authors":[],"dates":[{"year":2013}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"二〇一三年"},{"type":"paragraph","text":"自1992年9月以来，秘鲁革命领袖贡萨罗主席被秘鲁的得到帝国主义，主要是美帝国主义支持的实行种族灭绝的腐败的反人民政权劫持为人质。"},{"type":"paragraph","text":"这些年来，秘鲁的统治阶级和帝国主义一直试图粉碎他的革命正直，把他宣传为投降领袖而不是革命领袖，但他们总是剥夺他公开发言和公开他的立场的权利，今天他们正在进一步加强对他的生命的威胁。"},{"type":"paragraph","text":"今天，9月24日，是他在藤森政权的肮脏牢笼里发表演讲的21周年纪念日。"},{"type":"paragraph","text":"这些年来，我们从未放弃对这一讲话和贡萨罗主席的辩护，以及对秘鲁共产党的支持。即使是在今天，在秘鲁人民战争处于曲折阶段，党正在努力克服它的时候，我们依然支持在秘鲁国内外继续贯彻贡萨罗主席在党的第一届代表大会指出的，已经持续25年的人民战争的意识形态、实践和路线的秘鲁同志。"},{"type":"paragraph","text":"1992年9月24日，贡萨罗主席响亮而明确地表示："},{"type":"paragraph","text":"“在这里，我们作为人民的孩子所在的地方也是战壕。因为我们是共产党人！因为我们在这里捍卫人民的利益，捍卫党的原则，捍卫人民战争。这就是我们所做的﹑正在做的﹑并将继续做的事！……道路再长，我们也会把它走到底。我们会胜利！……我们要什么？我们要毛主义得到体现。毛主义正在得到体现，它，通过产生共产党，将要领导即将到来的世界无产阶级革命新浪潮。”"},{"type":"paragraph","text":"这些话今天仍然是秘鲁前进的参照点，在世界上仍然具有重要意义。作为共产党人，我们重申我们的保卫贡萨罗主席的生命免受帝国主义和秘鲁反动派的企图的伤害，保卫秘鲁共产党和秘鲁人民战争的承诺。"},{"type":"paragraph","text":"巴西共产党-红色派"},{"type":"paragraph","text":"新民主主义协会(秘鲁)，德国"},{"type":"paragraph","text":"加利西亚毛主义共产党建设委员会"},{"type":"paragraph","text":"法国毛主义共产党"},{"type":"paragraph","text":"意大利毛主义共产党"},{"type":"paragraph","text":"厄瓜多尔共产党-红太阳"},{"type":"paragraph","text":"土耳其共产党/马克思列宁主义"},{"type":"paragraph","text":"加拿大革命共产党"},{"type":"paragraph","text":"走向共产主义的长征-马德里/西班牙"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8be94c2834"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

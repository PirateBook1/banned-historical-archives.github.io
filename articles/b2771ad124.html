script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央统一战线工作部关于派党员加入民主党派应注意问题的指示","authors":[],"dates":[{"year":1951,"month":3}],"is_range_date":false,"parts":[{"text":"中共中央统一战线工作部关于派党员加入民主党派应注意问题的指示","type":"title"},{"text":"（一）据民主建国会总会组织委员会负责人施复亮来信，大意谓：青岛市委统一战线工作部指定刘涤生、崔岩两人为青岛民主建国会筹备委员会委员，并向社会公开，但事先并未经过其总部之批准手续，希望其他地方中共同志参加民主建国会筹备工作时，要先经民主建国会总部通过云。我们认为青岛市委统一战线工作部积极帮助民主党派工作是好的，但上述作法果是事实，则显然没有注意到应该尊重友党组织的独立性。望青岛市委统一战线工作部即对此事进行检讨，并向山东分局、华东局及我们作报告。","type":"paragraph"},{"text":"（二）各地统一战线工作部应根据中央指示，派一部份条件适当（依中央指示所规定）的党员加入民主党派去积极工作，但要注意到我党党员在加入民主党派的手续上以及加入民主党派后为实现我党政策而努力时，都应当遵照民主党派的组织程序，以尊重友党组织的独立性。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2771ad124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

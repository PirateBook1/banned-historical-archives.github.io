script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"妄图搞“报纸革命”的高光","authors":[],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"妄图搞“报纸革命”的高光","type":"title"},{"text":"浙江省新闻出版界揭露了党内右派分子、浙江日报副总编辑高光妄图篡改党报政治方向并猖狂向党进攻的罪恶活动。去年下半年，高光趁自己代理总编辑工作的机会，打起了“革新家”和“反教条主义”的招牌，在编辑部内煽动群众进行所谓“报纸革命”。他把党委领导报纸说成是四大“清规戒律”之一。高光号召要向新社会“鸣不平”，“要揭露、揭露、再揭露!”在高光主持编辑部工作时期，浙江日报有几期甚至整版都是所谓批评、揭露、鸣不平的东西，严重地歪曲了现实。当高光看到上海新民晚报发表一篇攻击中共浙江省委的通讯“从葛岭瞻望杭州城”后，表示非常欣赏，一次再次地要转载，说这是“借东风”，并且布置报社记者、右派分子白刃等人重新去采访。右派分子高光还积极参加浙江日报右派小集团谢狱等人发起的签名运动，支持北京的右派分子林希翎向共产党进攻。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c167ecbbea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华侨事务委员会主任廖承志举行盛大宴会  招待来京观光华侨和港澳同胞  陈毅副总理代表毛主席、刘主席、中共中央和国务院表示欢迎","authors":[],"dates":[{"year":1964,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华侨事务委员会主任廖承志举行盛大宴会"},{"type":"paragraph","text":"招待来京观光华侨和港澳同胞"},{"type":"paragraph","text":"陈毅副总理代表毛主席、刘主席、中共中央和国务院表示欢迎"},{"type":"paragraph","text":"新华社三日讯　为庆祝中华人民共和国成立十五周年，华侨事务委员会主任廖承志今天中午在人民大会堂举行盛大宴会，招待来京参加国庆典礼和观光的华侨和港澳同胞。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理陈毅、李先念，人大常委会副委员长、政协全国委员会副主席何香凝出席了宴会。"},{"type":"paragraph","text":"陈毅副总理在宴会上讲话。他代表毛主席、刘主席、朱委员长、周总理以及中共中央和国务院，向在座的侨胞和港澳同胞表示欢迎。"},{"type":"paragraph","text":"陈毅副总理在讲话中谈到了祖国在各方面的繁荣、昌盛和祖国未来的美好前景。他的讲话在全场激起了一阵又一阵的热烈掌声。在陈毅副总理的提议下，在座的侨胞和港澳同胞，一齐起立，为祖国的强大，为毛主席万寿无疆干杯。会场上呈现一片欢乐团结的景象。"},{"type":"paragraph","text":"廖承志在宴会开始的时候讲话。他高度地赞扬了华侨同胞的爱国主义精神，并且向生活在世界各地的华侨同胞致以节日的问候。廖承志说，这次有两千一百多名侨胞和港澳同胞从世界六大洲和香港、澳门来京观光和参加国庆典礼，这一事实显示了华侨同胞爱国团结的胜利，说明了美帝国主义的破坏阴谋的失败，是蒋介石的失败。"},{"type":"paragraph","text":"廖承志请大家举杯，为祖国社会主义建设事业的光辉成就，为祖国国际地位的日益提高，为中国人民伟大领袖毛主席的健康，干杯。"},{"type":"paragraph","text":"出席宴会同侨胞和港澳同胞欢聚的，还有蔡廷锴、邵力子、陈其尤、李烛尘、方方、林修德、庄希泉、黄长水、庄明理、陈其瑗等各方面的负责人。（附图片）"},{"type":"paragraph","text":"下图：廖承志在宴会上祝酒        张丰祺摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9af5fb325f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

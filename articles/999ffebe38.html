script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于学习马列主义","authors":["佘轩","刘进仕","王金章","芦犹崇","西北农学院","谭克川","贠虎章","陈光祖"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于学习马列主义","type":"title"},{"text":"西北农学院刘进仕贠虎章佘轩芦犹崇王金章陈光祖谭克川","type":"authors"},{"text":"“马列主义是念经，马列主义老师是凭两张嘴吃饭，懂得科学的人，可以不学马列主义，牛顿、爱因斯坦，毕罗庚等不懂马列主义还有功绩。”“目前马列主义包罗万象，把它说成一成不变的唯一正确的，要把人类的思想都束缚在这个范围内，在某些程度内，它阻碍了哲学的发展；个性的解放。”“美国的爱因斯坦，牛顿不是没有学习马列主义也研究出很多科学成就。”(农60级学生  刘进仕)","type":"paragraph"},{"text":"“马列主义是念经的，我鄙视它厌恶它，马列主义束缚了人的思想，听报告是浪费时间。”“马列主义与资本主义的哲学没啥区别，不是神圣的，没有什么了不起。”“我认为马列主义在理论上能讲，实际行不通。”(农60级学生　刘进仕)","type":"paragraph"},{"text":"“一个人同时又是水利专家，又是马列主义者，这办不到，根本没可能。”(水58级学生　贠虎章)","type":"paragraph"},{"text":"“对于学习马列主义我很早就轻视，认为很简单，没有什么可学的，只要语文程度好些，看看就会懂，它是一门社会科学与自然科学无关，学不学无所谓，历来的名人他们有许多都未学过马列主义。”(农60级学生　佘轩)","type":"paragraph"},{"text":"“马列主义可以学也可以不学。”(农60级学生　芦犹崇)","type":"paragraph"},{"text":"他羡慕资本主义国家的学生可以不学政治，“只要学好功课，一样能为人民服务。”“学这个学那个(指马列主义)不如学治家格言。”(水58级学生　王金章)","type":"paragraph"},{"text":"“马列主义和毛主席思想已偶象化了，学习马列主义不如学习朱子治家格言。”(水58级学生　陈光祖)","type":"paragraph"},{"text":"“马列主义是有缺点的，马列主义可以批判马列主义，如斯大林犯错误就是马列主义犯错误。”(农60级学生　谭克川)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"999ffebe38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

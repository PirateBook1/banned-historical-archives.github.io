script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于如何进行建筑学思想批判的通知","authors":[],"dates":[{"year":1955,"month":12}],"is_range_date":false,"parts":[{"text":"中央关于如何进行建筑学思想批判的通知","type":"title"},{"text":"近几月来我国某些报纸刊物上已经逐渐展开反对建筑学中的形式主义、复古主义等资产阶级唯心主义思想的批判。这个思想批判对于厉行节约，促进国家工业化有着重要的意义。","type":"paragraph"},{"text":"建筑学中的形式主义和复古主义的思想的主要代表人物是梁思成。解放后数年来，梁思成一致是形式主义、复古主义理论的积极鼓吹者。但是建筑学中的形式主义、复古主义思想所以能够得到广泛传播，还有很多其它原因，如业主的支持等等，不能将责任全部归咎于梁思成一人。同时，直到现在，梁思成在政治态度上仍然是拥护政府，热心工作，因此，对梁思成的批判，就不能同对胡适、胡风、杜威、梁漱溟、王斌等的批判一样看待。梁思成在建筑学方面的错误，是属于人民统一战线内部人士的一种学术思想方面的错误，在建筑学方面像这样的复古主义和形式主义的错误就是我们党员中也还有一些人犯过，并且有些党员如前中央设计院院长汪季琦同志和北京市设计院院长沈勃同志已经在报纸上发表文章做过自我检讨。这种批判着重教育，着重正面阐明党对于建筑事业的方针。","type":"paragraph"},{"text":"而胡适、胡风、杜威、梁漱溟、王斌等思想是属于一种敌对的反革命的思想，这种批判在于打击和根除反革命的思想在革命队伍中的影响。这里有着明显的区别。关于对梁思成思想批判，中央决定只在人民日报、北京日报上各发表4篇到5篇指名批判梁思成的文章和梁思成本人的自我批评的文章。中央一级其他报刊和地方报刊可适当转载上述指名批判梁思成的和梁思成的自我批评的文章；还可发表一般地批判建筑学中的形式主义、复古主义的文章，但是这些文章一律不要指名批判梁思成。各地广播电台对建筑学中错误思想的批判，可不必进行。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b136789931"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

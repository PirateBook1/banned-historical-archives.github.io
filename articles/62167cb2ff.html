script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于停止动员资本家把账外资财投入合营企业的指示","authors":[],"dates":[{"year":1956,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于停止动员资本家把账外资财投入合营企业的指示","type":"title"},{"text":"上海局，各省、自治区、直辖市党委并下达县委、镇委和城市区委：","type":"appellation"},{"text":"最近据辽宁、四川、江苏、广州等省、市的电话汇报，有些城市正在动员资本家把账外资财投人合营企业，并且已经发生很不好的做法和结果。四川省自贡市工商联开会，大小户互相挤账外资财；沈阳市在动员资本家拿出账外资财投资的时候，两个资本家互相检举，事后其中一人自杀；辽宁铁岭县把拿账外资财作为合营条件之一，并提出“挖潜”的口号；营口市棉织业在合营的时候，干部在一些连家小铺中翻箱倒柜，引起一部分资本家不必要的顾虑；江苏省兴化地区合营时，动员一户木匠拿出账外资财增资，他拿出300元后还嫌少，因而自杀；广州有一资本家将其母亲准备买棺木积蓄的银元200元拿出投资；至于以皮衣、手表、手镯、戒指以至资本家拿出老婆结婚时的嫁妆等投资的，在辽宁、四川、广州都曾发生过。这些现象发生后，有些已经省、市领导发觉纠正。但在政治上都已产生不良影响。","type":"paragraph"},{"text":"按个别资本家自愿将某些账外资财投入合营企业，不能看作是党和政府的政策和要求。因此，我们不应当号召和动员资本家这样做，各地党委必须一律停止这种动员和号召，对于资本家间的互挤账外资财，也要以适当的方式加以纠正。对于确是资本家自愿拿出的账外资财，在不影响他们的家庭生活而又对企业有用的情况下，可予以接受，作为对合营企业的投资；但是也不要在报纸上和口头上多加宣传，而可以在清产核资告结束的时候，加以宣布，并作适当表扬。","type":"paragraph"},{"text":" 中央1956年1月24日","type":"paragraph"}],"comments":[],"origin":"江苏省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62167cb2ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

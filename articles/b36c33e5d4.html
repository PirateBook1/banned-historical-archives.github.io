script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"志愿军电毛主席祝贺新年","authors":[],"dates":[{"year":1953,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤三十日电】　中国人民志愿军全体指挥员、战斗员在三十日打电报向毛主席祝贺新年。原电全文如下:"},{"type":"paragraph","text":"亲爱的毛主席:"},{"type":"paragraph","text":"一九五四年的新年就要来临了，我们伟大的祖国，在向社会主义过渡中又前进了一步。我们志愿军全体指挥员、战斗员，谨以无比欢欣的心情，遥向您致最热烈的祝贺和最崇高的敬意。"},{"type":"paragraph","text":"亲爱的毛主席:在新年到来时，让我们向您报告一九五三年我们在您的关怀和您的领导下，在祖国人民和朝鲜人民全力支援下，在全世界爱好和平的人民的支援与声援下，和朝鲜人民军一道进行了胜利的斗争，赢得了朝鲜停战的实现。在停战之后，我们始终保持了高度的警惕和严密的戒备，迅速加强了新的防线，加紧整训部队，提高战斗力，使我军进一步正规化和现代化。现在，敌人正在竭力保持朝鲜停战的不稳定状态，阴谋扣留战俘和破坏政治会议的召开。我们向您和祖国人民保证:我们一定更加提高警惕、加强戒备，如果敌人胆敢背信弃义冒险进犯，我们一定能和英雄的朝鲜人民一起，给以无情的打击。我们一定为保障朝鲜停战协定的彻底实施，为争取朝鲜问题的和平解决，而不惜一切地奋斗到底。为了祖国建设，我们展开了紧缩开支、厉行节约、爱护祖国物资的运动，明年我们还要继续大力贯彻。亲爱的毛主席:我们认真地执行着您的教导，努力加强与英雄的朝鲜人民、朝鲜人民军的团结。一年来，全军又涌现了不少罗盛教式的国际主义战士——像史元厚、吕玉久、张明禄、王永维等。我们在帮助朝鲜人民修复见龙拧水池和重建平壤市的巨大工程中，在帮助朝鲜人民重建家园的工作中，更进一步发展了和朝鲜人民之间的友谊团结。我们在今后定将更加提高自己的国际主义的觉悟水平，为更加巩固与发展中朝人民之间的战斗友谊而奋斗!"},{"type":"paragraph","text":"亲爱的毛主席:我们全体指挥员、战斗员向您拜年，愿您新年健康，万寿无疆!"},{"type":"paragraph","text":"中国人民志愿军全体指挥员、战斗员"},{"type":"paragraph","text":"一九五三年十二月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b36c33e5d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

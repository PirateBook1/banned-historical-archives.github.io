script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军山西省保德县公检法军事管制小组对郭家一的刑事判决","authors":[],"dates":[{"year":1970,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"中国人民解放军山西省保德县公检法军事管制小组对郭家一的刑事判决","type":"title"},{"text":"现行反革命分子郭家一，男，现年34岁，汉族，文化程度大学，地主出身，本人成份学生，右派分子，系山西省宁武县头马营村人，捕前系保德县中学教员。","type":"paragraph"},{"text":"郭犯从1942年起，先后随父在太原、北京、东北等地住学，1955年考入北京大学，并在住学期间混入我共青团组织。其父系历史反革命分子，国民党员，曾任过日伪县长，伪71兵工厂副工程师，现群众管制。兄、姐均系右派分子。由于其反动家庭出身，顽固坚持反动立场，在1957年北大反右派斗争中，因猖狂向党进攻，恶毒攻击社会主义制度，被定为右派分子。开除团籍，继续留校。1960年毕业后，分配保德中学任教，只给生活费，群众监督改造。但郭犯毫无悔改之心，竟变本加厉，拒绝改造，即在保中任教期间，歪曲党的教育方针，蓄意散布封建主义和资本主义毒素，腐蚀毒害青年学生，讽刺打击贫下中农学生和教职员工，作风败坏，乱搞男女关系。更严重的是从1963年以来，书写反动日记近20本，内容极端反动，除寄放其姐姐家中8本,投入黄河两本，焚毁一部外，于1966年9月间，郭犯乘放假之机，将其反动日记试图带走销毁罪证。被红卫兵发觉搜出(16开纸)8本，以及零星反动日记。","type":"paragraph"},{"text":"郭犯日记里，竭尽造谣、诬蔑之能事，恶毒攻击诬蔑伟大领袖毛主席和党中央，攻击诬蔑社会主义制度三面红旗。并及[极]力反对突出政治和学习毛主席著作，疯狂抵制无产阶级文化大革命运动，而为反党、反社会主义分子和右派分子喊冤叫屈，极力辩护，与帝、修、反遥相呼应。明目张胆，反革命气焰嚣张，确系死心[塌]地的现行反革命分子，罪行严重，民愤极大，经山西省革命委员会核准，故依法判处现行反革命分子郭家一无期徒刑。","type":"paragraph"},{"text":" 中国人民解放军山西省保德县公检法军事管制小组(章)1970年3月8日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cf526d5bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

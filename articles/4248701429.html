script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徬徨苦闷中得到组织热情支持我终于上了业余大学","authors":["吕亚仁"],"dates":[{"year":1980,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"看了你报五月二日刊登的《参加业余学习有什么错?》的来信和调查附记，心情很不平静。去年，我顶替进上海计算机打字机厂零件车间工作，为了尽快弥补“四人帮”给我造成的学习上的损失，夺回被耽误的时间，我抓紧时间复习文化基础知识，在车间领导热情支持下，于今年二月考取了上海市静安区职工业余大学机械专业，我梦寐以求的学习愿望终于实现了。"},{"type":"paragraph","text":"不料在开学前夕，因工作需要，我被调到江湾分厂工作，在那里我遇到了象陈敏华同志所遇到的同样问题。分厂车间有的领导同志认为我学的专业不对口，表示难以同意我进业余大学读书，使我感到十分失望。在这榜徨苦闷的时刻，我反复学习了邓小平同志的重要讲话，心中感到豁然开朗，就去找厂部领导同志反映了我的情况。厂领导说:“你的要求是合理的，你学习的愿望应该得到满足。”并具体帮助车间解决了我的工作和学习时间矛盾的困难问题，使我能够继续读业余大学。"},{"type":"paragraph","text":"我希望陈敏华同志单位的领导同志，向计算机打字机厂领导同志学习，放眼四化，积极为青工创造学习条件。"},{"type":"paragraph","text":"上海计算机打字机厂职工　吕亚仁"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4248701429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

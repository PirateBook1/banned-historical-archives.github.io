script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2138","name":"关于下发核查‘三种人’工作验收标准的通知","author":"中共黑龙江省委核查“三种人”小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于下发核查‘三种人’工作验收标准的通知","dates":[{"year":1984,"month":3,"day":20}],"is_range_date":false,"authors":["中共黑龙江省委核查“三种人”小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委核查“三种人”小组办公室，核查“三种人”文件选编，47-48","tags":[{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"造反派","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"关于下发核查“三种人”工作验收标准的通知"},{"type":"paragraph","text":"中共中央关于整党的决定中指出，纯洁组织是这次整党的一个重要目的。清理“三种人”是纯洁组织的关键问题。为了在整党中切实做好核查“三种人”的工作，防止走过场。根据省委整党工作指导委员会第四次会议的决定精神，我们拟定了一个核查“三种人”工作的验收标准，现发给你们，望在整党中参照执行。验收的标准是："},{"type":"paragraph","text":"1、在核查工作中，认真贯彻了中央提出的即要坚定，不漏掉一个“三种人”，又要慎重，防止扩大化的方针，正确掌握了清理的范围和重点。"},{"type":"paragraph","text":"2、对本地区、本系统、本单位“文革”期间发生大事件、大要案（武斗、抄家、冤案、冤狱、致残、致死等），进行了认真的调查核实，查清了每个事件发生的经过、情节和后果，以及策划者、指挥者和主要责任者。"},{"type":"paragraph","text":"3、有记录在案任务的高等院校，对“文革”期间学生造反组织的重要头头及有严重问题的人，全部写了经过调查核实的记录在案材料，并通知了他们所在单位的党组织。所在单位已将记录在案的问题同本人进行了核对，并搞清了他们在“文革”中的全部表现。"},{"type":"paragraph","text":"4、对“三种人”和“文革”中犯有严重错误的人，均做出了审查结论，提出了处理意见。审查结论和处理意见，做到事实清楚、证据确凿、定性准确、处理恰当、手续完备，经得起历史的检验。"},{"type":"paragraph","text":"5、对“三种人”做了严肃认真的处理，对犯有严重错误的人，也根据他们的错误事实、认错态度和现实表现，做了适当处理。"},{"type":"paragraph","text":"6、对“三种人”进行组织处理后，党组织加强了对他们的教育和管理，在思想上、政治上关心他们，促进转化。凡有条件工作的，已安排了适当工作；有专业特长的，注意发挥了他们的一技之长。"},{"type":"paragraph","text":"凡是整党单位，都要在党员登记之前完成核查“三种人”的工作，提出书面报告，然后由上一级党的领导机关按照上述标准进行检查验收。在验收中，凡是发现没有达到标准的，应当坚决补课。合格后，才能进行党员登记。在本标准下达前，已经进行过整党试点的单位，经检查符合上述标准的，应承认其合格，不完全符合的，缺啥补啥。"},{"type":"paragraph","text":"特此通知"},{"type":"subtitle","text":"中共黑龙江省委核查“三种人”小组"},{"type":"subtitle","text":"一九八四年三月二十日"},{"type":"subtitle","text":"（中共黑龙江省委整党工作指导委员会办公室《整党工作》第40期）"}],"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dda88db158"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"景克宁执行陈铭枢指示，图谋整垮学校中党组织","authors":[],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"景克宁执行陈铭枢指示，图谋整垮学校中党组织","type":"title"},{"text":"【文汇报19日讯】 上海市时代中学，昨天全日举行反右派斗争大会，揭发批判右派分子景克宁的反党活动。","type":"paragraph"},{"text":"景克宁是时代中学语文教研组副组长，在“鸣”“放”期间组织反党小集团。他污蔑党支部在学校建立的“不是革命秩序，而是顺民秩序”。“党要的是工具与仆人。一句好话升天堂，一句坏话入地狱。”又咒骂党支部“毫无水平，无知、幼稚，好像是一个落后集团”。他提出了所谓“八大建议，”要彻底改组党支部，要将校长兼党支部书记路竹赶走。","type":"paragraph"},{"text":"景克宁还污蔑共产党，说共产党统治八年，比国民党统治的前十年还糟；又污蔑1200万党员，说有600万是投机取巧、品质恶劣的人。他读了葛佩琦的反动发言后，拍桌子叫道:“我也恨共产党!”","type":"paragraph"},{"text":"他在“鸣”“放”期间，幕后操纵了工会黑板报，还写反动文章“‘朕即党’对吗?”在文汇报发表。中共上海市长宁区委召开座谈会，要求注意贯彻和风细雨原则，景克宁坚持要开大会。他还威胁区委，如果学校不改组他在下学期开学时就要搞大民主，罢教。","type":"paragraph"},{"text":"在昨天的大会上，景克宁做了空洞的检讨，引起了教师们的愤慨。教师们除了揭发他的反党活动以外，还要他交代与右派野心家陈铭枢的关系。根据7月15日人民日报消息，在民革中央小组14次扩大会议上，甘祠森揭发陈铭枢偷偷到上海点火时，曾找过20多个对党不满的坏人谈过话，其中有景克林。景克林即景克宁。他忠实地执行了陈铭枢要在中小学校中放火的指示，另一个忠实执行指示的是新沪中学罗海沙。","type":"paragraph"},{"text":"景克宁在学校中一向自称“党外布尔什维克”，又吹嘘解放以前如何进步。教师们揭穿了他的真面目。原来他在抗战时期就在国民党西安新闻检查处做上尉检查员；抗战胜利后又在李宗仁亲信戚长城所办的“大众报”当总编辑，写了很多反动文章，也写了不少黄色小说。他是反动派摇旗呐喊的一名走卒。1950年9月，景克宁曾与民革右派分子许玉五等纠合一起，挑拨离间，腐化堕落，被开除出“民革”；后来在“美专”任教时，又鼓动学生会与青年团对立，打击青年团，并破坏“三反”运动，被“美专”开除。1952年进时代中学，又一直与党闹对立，阴谋整垮党支部。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月19日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"883d97d651"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

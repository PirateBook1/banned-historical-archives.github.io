script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东选集昨在各大城市同时发行","authors":[],"dates":[{"year":1951,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东选集昨在各大城市同时发行"},{"type":"paragraph","text":"【本报讯】毛泽东选集昨日在全国各大城市同时发行。毛泽东选集在上海市的发行，打破了过去任何书籍所发行纪录。在上海新华书店两个门市部、中国图书发行公司上海分公司和上海市私营图书发行业联合供应处门未开前，读者已在门前排着很长的队伍。新华书店两个门市部在昨日上午十时左右就全部卖完。昨天上海发行的毛泽东选集第一卷共三万册。其中百分之七十供应有组织的读者，百分之三十在门市部发售。运到天津的毛泽东选集第一卷一万二千册，昨日也已全部售出。还在昨晨七时，新华书店天津分店和中国图书发行公司天津分公司门前就站了数百人的队伍等候买书。两书店毛泽东选集第一卷的零售数不到六小时即已售完。直到夜晚七时，许多读者还在向书店登记预约购书。武汉市昨天有七家书店的十二个门市部发行毛泽东选集第一卷。第一批运到武汉的毛泽东选集第一卷，不到两小时就已经卖完，继续预约购书的已达到一万七千五百多人。西安市各书店昨日原计划一天中零售毛泽东选集第一卷五千册，结果一个多钟头就卖完了；并续有四千人预约。买书的除了机关干部、职工、学生、教授、工商业者，还有自离城三十里外赶来的农村干部。毛泽东选集第一卷在东北已翻印了十五万册，但仍很不够需要。数日前，到新华书店预购的人就拥挤得很；沈阳在数日前预购数已超过分配给该市的一倍。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f342f6074"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

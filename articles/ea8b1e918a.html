script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅堪布会议厅委员会向毛主席、国务院  致敬电","authors":[],"dates":[{"year":1955,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅堪布会议厅委员会向毛主席、国务院"},{"type":"paragraph","text":"致敬电敬爱的毛主席并国务院："},{"type":"paragraph","text":"值此拉日、日江两条公路胜利通车之际，我们堪布会议厅委员会全体工作人员及所属僧俗人民以万分愉快的心情，向您和国务院感谢并表示敬意。"},{"type":"paragraph","text":"几年来，我们在您的教养下，充分地享受了民族平等权利和宗教信仰自由，愉快地建设着自己的家园。这两条公路的通车，将加速改变着西藏，尤其是日喀则地区政治、经济、文化的面貌；我们的土特产品将得到畅销；我们需要的工业产品、建筑器材将得到祖国的供应。同时缩短了拉萨、日喀则、江孜之间的距离，更进一步地增加了我们藏族内部的团结。这两条公路是我们西藏人民通向幸福的金桥，它将给我们带来无穷的幸福。"},{"type":"paragraph","text":"敬爱的毛主席！我们永远紧紧地团结在您的周围。做好成立西藏自治区筹备委员会的工作，和人民解放军一道，为建设西藏而继续努力。"},{"type":"paragraph","text":"班禅堪布会议厅委员会　一九五五年十月十九日"},{"type":"paragraph","text":"藏历木羊年九月四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea8b1e918a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

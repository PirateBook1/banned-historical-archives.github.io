script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1312","name":"不要用‘凡是派’的提法","author":"中共宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"不要用‘凡是派’的提法","dates":[{"year":1979,"month":10,"day":19}],"is_range_date":false,"authors":["中共宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 238-239","tags":[{"name":"华国锋","type":"主题/事件"},{"name":"两个凡是","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"提法","type":"主题/事件"},{"name":"团结","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"不要用“凡是派”的提法"},{"type":"paragraph","text":"最近，有些单位在讨论真理标准问题时，有的同志说这个那个是“凡是派”。这种提法不好，不要再用。"},{"type":"paragraph","text":"原来赞成两个“凡是”提法的同志，绝大多数是认识问题。不少人是出于对党和毛主席的热爱，也就是通常所说的“朴素的阶级感情”。他们在一个短时期内对开展真理标准问题的讨论不理解。有些人是不同程度地受到林彪、“四人帮”极左路线影响，分不清真假“高举”的界限，分不清马克思主义科学与迷信的界限，不懂得实事求是、一切从实际出发是马克思主义的根本原则。极少数人则是在林彪、“四人帮”横行时期跟着犯过错误，至今划不清界线，立场没有转变过来。"},{"type":"paragraph","text":"对于绝大多数有两个“凡是”思想的同志来说，通过实践是检验真理的唯一标准的学习，通过实践的教育，很多人思想认识已经提高。即使有些人一时还想不通，只要我们坚持热情帮助，耐心等待，他们终究是会觉悟过来的。不要把这些同志称作是“凡是派”。“凡是派”的提法，会使人产生误解，似乎我们党内现在又产生什么派别和派别斗争了。这样，只会在国内外造成不利于我国安定团结搞四化的影响。"},{"type":"subtitle","text":"(第37期，10月19日）"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbf7af3212"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

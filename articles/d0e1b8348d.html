script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海计算机打字机厂第二食堂职工在毛主席“要节约闹革命”的教导指引下坚持运用辩证法　改灶节煤十一年这个食堂经过不断实践，不断改革，使煮熟每斤米(包括烧熟相应的菜)的煤耗量从原来的二斤三两下降到一两七钱，过去一个月的用煤，现在可用十四个月","authors":[],"dates":[{"year":1977,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海计算机打字机广第二食堂职工，遵循毛主席“要节约闹革命”的教导，排除“四人帮”干扰，学习辩证法，勤俭办食堂，大搞改灶，坚持节煤十一年，使煮熟每斤米(包括烧熟相应的莱，下同)的煤耗量从原来的二斤三两下降到一两七钱。过去他们一个月的用煤，现在可以用十四个月。"},{"type":"paragraph","text":"这个食堂的同志认真学习毛主席的指示:“要使我国富强起来，需要几十年艰苦奋斗的时间，其中包括执行厉行节约、反对浪费这样一个勤俭建国的方针。”大家认识到，不但要节约生产用煤，而且要节约生活用煤。针对“生产用煤是西瓜，生活用煤是芝麻”的思想，有的同志算了一笔账:如果节约一吨煤，就可多炼平炉钢三吨，多发电一千八百多瓩，多制造肥皂三万八千五百块。这样一来，“芝麻”不是变成了“西瓜”吗?!思想认识提高后，干部、技术工人、炊事员三结合，研究措施，并广泛发动群众，掀起了群众性的节煤热潮。"},{"type":"paragraph","text":"他们经过分析研究后认为，节煤必须改炉灶。为了迅速征服原来的“煤老虎”，节煤小组白天烧饭，晚上改灶。他们废寝忘食，不断实践，有一位同志日思夜想，甚至半夜起床，用蜡烛火做试验，摸索火焰的规律，从中得到启发，找到了炉灶耗煤量大的主要原因是:炉膛大，火焰不集中；吊火高，火焰不贴锅底。于是他们缩小炉膛，降低吊火，收到了煤少火旺的较好效果。但是，旧的矛盾解决了，新的矛盾又产生了:出现了“夹生饭”。有同志认为:“你们节煤，我们倒霉。”有同志劝他们:“群众意见这么多，还是回头烧烧太平灶”。面对这种矛盾，节煤小组不打退堂鼓，敢吹进军号。他们坚定地认为，搞革新就是和矛盾打交道，在解决矛盾中前进。他们一面下车间听取群众意见，一面运用辩证法仔细分析火、炉、锅三者之间的矛盾，终于找到了原因。原来是新改的灶还不完善，停火焖饭时，余火很快从烟囱里跑掉了，底火不足，造成“夹生饭”。于是，他们召开诸葛亮会，先后采用了十几种方案，最后，在烟囱上装了一扇“腰门”，控制了底火，“夹生饭”解决了。他们不断分析矛盾，解决矛盾，先后设计十五种灶型，改灶一百三十多次，新灶试验四百多次，终于使“煤老虎”逐步向“节煤灶”转化，使烧熟每斤米的煤耗量从原来的二斤三两下降到六两五钱。旧式灶那种“煤老虎”被征服了。"},{"type":"paragraph","text":"炉灶这个主要矛盾解决了，原来蒸笼漏汽这个次要矛盾就上升了。蒸汽是用煤使水烧沸而产生的，跑掉蒸汽也就是跑掉了煤。他们决心攻克漏汽关。大家先用布条围着笼格堵洞嵌缝，堵不住，就用一桶水压在笼格上。这样，蒸汽外溢的情况显著改变。由此得到启发，在木工师傅配合下，革除了原来一格一格重迭的方笼格，做了一只圆形密封式蒸笼，并在蒸笼上装一只温度表测量饭热的温度。这样，既控制了烧饭时间，又把住了漏汽关，使烧熟每斤米的煤耗又降到三两五钱。节煤水平跨入了全市先进行列。"},{"type":"paragraph","text":"取得成绩后，他们没有自满起来，大家再接再厉，又提出了“节煤争分厘”的口号，向节煤的深度挺进。同志们在蒸饭、炒菜与改进加煤操作等方面下功夫。过去每次蒸饭放水一百四十斤，他们感到加水过多，可以适当减少。经过试验，从一百四十斤水逐渐减少到二十斤水，煤耗量又急剧下降。他们又大抓煤耗与操作的矛盾。有的菜，比如赤豆、绿豆、脚爪、蹄胖、红烧肉，都是耗煤量很大的“吃火”菜。他们就在这些“吃火”菜上大动脑筋，叫“吃火”菜不“吃火”。原来烧十斤红烧肉要耗煤十斤，后来经过“先蒸后烧”等三十多次试验，烧红烧肉的耗煤量下降了十分之九。他们动脑筋，抓矛盾，创造了许多操作方法。在实践中不断总结经验，逐步形成一整套切实可行的节煤制度，使烧熟每斤米的煤耗下降到一两七钱，并得到了巩固。"},{"type":"paragraph","text":"打倒“四人帮”，节煤又发展。该厂食堂节煤小组从生活节煤发展到生产节煤，主动会同大炉间同志改进大炉。他们在高温的大炉内大干、苦干加巧干，对大炉进行了初步改造。改造后的大炉平均每天可节煤三百多公斤，每年可节煤一百吨。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0e1b8348d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

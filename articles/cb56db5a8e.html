script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的航向前进","authors":["武毅"],"dates":[{"year":1967,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的航向前进"},{"type":"paragraph","text":"海军首次学习毛主席著作积极分子代表大会代表、4411部队长　武毅"},{"type":"paragraph","text":"我听到了伟大领袖毛主席的亲密战友林副主席为海军首次学习毛主席著作积极分子代表大会题词的喜讯以后，含着幸福的泪花望着毛主席和林副主席的像，情不自禁地高呼：“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"大海航行靠舵手，舵手就是毛主席。我们快艇支队，就是在毛主席指引的革命航道上成长起来的。"},{"type":"paragraph","text":"干革命靠毛泽东思想。有了毛泽东思想，我们就能劈开千重浪，顶住狂风和逆流。当反革命修正主义分子罗瑞卿刮起大比武的黑风，冲击突出政治，冲击四个第一的时候，我们牢记住毛主席的教导：“那些不相信突出政治，对于突出政治表示阳奉阴违，而自己另外散布一套折衷主义（即机会主义）的人们，大家应当有所警惕。”我们坚决同大比武展开了针锋相对的斗争。罗瑞卿妄图用大比武挖掉我们建军的根本、建军的灵魂，把我军变成资产阶级复辟的工具，我们就加倍努力突出政治，坚持四个第一，大学大用毛主席著作。"},{"type":"paragraph","text":"林副主席一贯最忠实、最坚决、最彻底地贯彻毛泽东思想，执行毛主席的无产阶级革命路线。我们要永远以林副主席为光辉榜样，大树特树毛主席的绝对权威，大树特树战无不胜的毛泽东思想的绝对权威，大树特树毛主席革命路线的绝对权威，为了捍卫毛主席革命路线，刀山敢上，火海敢闯，坚定不移地沿着伟大统帅毛主席指引的航向奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb56db5a8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

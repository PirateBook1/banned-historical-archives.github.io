script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨市广大职工教员在反右派斗争中受到一次深刻的社会主义教育","authors":[],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"哈尔滨市广大职工教员在反右派斗争中受到一次深刻的社会主义教育","type":"title"},{"text":"《人民日报》讯：哈尔滨市三十万名职工和一万多名卫生工作人员、中、小学教员，最近受到一次深刻的社会主义教育。","type":"paragraph"},{"text":"６月中旬，当右派分子猖狂向党进攻的时候，中共哈尔滨市委员会就通过报告会、座谈会等各种形式向工厂企业的职工和中、小学校教员，进行了社会主义宣传教育。中共道外区委曾举行了八次报告会，有八千多人参加；市委还邀请中共省委书记、部长等负责干部二百多人，向全市的职工普遍作报告。据统计，平均每个职工都听到二、三次，有的甚至听到四次报告。","type":"paragraph"},{"text":"经过这次大规模的社会主义教育运动，一些过去认识模糊的人，也和右派分子划清了界限。许多工人还提出要努力生产来反击右派分子。哈尔滨五金厂的工人修改了下半年的生产计划，准备增产更多的财富，回击右派分子的进攻。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月7日，原标题为“粉碎右派篡夺中等教育领导权的阴谋，哈尔滨市广大职工教员在反右派斗争中受到一次深刻的社会主义教育”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbd250d59e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

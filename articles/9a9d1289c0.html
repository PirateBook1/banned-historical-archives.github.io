script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见赵元任教授","authors":[],"dates":[{"year":1981,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见赵元任教授"},{"type":"paragraph","text":"新华社北京六月五日电  政协全国委员会主席邓小平今天上午会见了国际著名语言学家、美籍华人赵元任教授及其家属。"},{"type":"paragraph","text":"邓小平对赵元任教授不顾八十八岁高龄再次来中国访问表示欢迎。赵元任教授说，这次我到祖籍常州看了一下，家乡的目前情况确实比前几年好多了，取得了不少进步。邓小平说，常州的工业搞得不错。他接着向赵元任教授介绍了当前中国的情况。邓小平说，尽管我们还有不少困难，但我们实现四个现代化是很有希望的。"},{"type":"paragraph","text":"会见时在座的有：中国社会科学院副院长梅益，中国科学院副院长钱三强，中国社会科学院语言所所长吕叔湘等。"},{"type":"paragraph","text":"赵元任教授一行是应中国社会科学院的邀请于五月十七日抵达中国的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a9d1289c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"将毛纪念堂改成文革博物馆的倡议","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"谁都知道，矗立在天安门广场上的“毛主席纪念堂”，是当年华国锋搞“两个凡是”的产物。文革不但是中华民族的劫难，也是整个人类历史上的一场大浩劫；中国共产党虽然在宣布文革结束以后，作出了“彻底否定文化大革命”的决议，但是，文化大革命的始作俑者和罪魁祸首毛泽东依然躺在纪念堂里受成千上万人的朝拜，他的思想理论也依旧被奉为共产党指导思想，中国不但还有产生文化大革命的政治制度，而且共产党也用供奉毛泽东的方法，维持着重新发生文化大革命的土壤。尽管文革结束后中共一度宣布不再搞政治运动了，可是反精神污染、反自由化、反和平演变等等的大大小小政治运动，从来就没有停止过。就在最近，中共党内的顽固派还以所谓万言书的形式，用毛泽东的意识形态批评改革开放是“资本主义复辟”，如果这一切得不到有效的制止，今后在中国重新发生文革并不是完全没有可能的。","type":"paragraph"},{"text":"一个不能在灾难中总结并汲取教训的民族是没有前途的民族，为了使文化大革命的社会代价，变成对后人的警戒，使文革悲剧永远不在中国重演，就是要让中国人民勿忘这段历史，上海巴金老人，多年前就提出了他关于“建立文革博物馆”的建议，但声称要“彻底否定”文革的中南海领导人迟迟不予理会，更有甚者，中国大陆研究和反省文革的文章、活动，都受到了严格的控制，文革的意识形态和行为方式重新在官方和社会生活中抬头萌动，所谓的“毛热”如同一个幽灵，一直在中国大地上徘徊。","type":"paragraph"},{"text":"在文化大革命发生三十周年的时候，我们看到，在中国经济快速发展的同时，新老权威主义和泛民族主义等思潮，又出现了泛滥的势头，那种氛围环境使得面临转型的中国社会，前景实在堪忧。当然，这些问题的解决既需要彻底的政治体制改革，同时也需要不断提升全体国民的素质，这都要求我们必须正视文化大革命这段令人痛苦的历史，以各种方式反省这段历史，并以这段历史教育后人，乃是必不可少的前提。","type":"paragraph"},{"text":"现在我们郑重倡议：将天安门广场上的所谓“毛主席纪念堂”，尽快改成“文革博物馆”，利用现有的设施，在迁出毛泽东尸体的同时，增加遇罗克、王申酉、张志新、彭德怀、刘少奇等众多文革受难者、受害者的惨痛史实，中共与文革有关的决议文件、文革中涉及全国性的重大事件等等。由此，既可以避免拆毁纪念堂带来的剧烈变动，同时又达到还历史本来面目，给毛泽东在文革中的作用和责任一个客观评价的效果，从而体现出“文革博物馆”的各项功能。","type":"paragraph"},{"text":"将“毛主席纪念堂”，尽快改成“文革博物馆”，是一项现在就需要做，而且也能够着手做的工作，一切硬件都是现成的，所有软件也可以在运作起来以后不断地充实完善，关键维系中南海领导人一念——真正有决心不让文革的悲剧在中国重演，所谓万事俱备，只欠东风，常常以二十一世纪的责任和眼光自勉的中国共产党领导人，相信只要对人间有悲悯之情，对天地有同情之心，对历史有深远的感受，应该乐于见到本倡议变成现实。","type":"paragraph"},{"text":"倡议者签名如下：（本倡议欢迎散发，签名亦可传真到：６１７—６２３—７１５３）","type":"paragraph"},{"text":"孟浪、傅海嘉、王鹏令、王军涛、齐墨、张伟国、谢幼田、杨建利、胡平、陈奎德、郭罗基、林长盛、陈嘉曜、丁抒、邵剑平、赖安智、戈扬、连胜德、吾尔开希、牟志京、韩延安、傅纪青、伍松林、张国良、晁阳、周菊子、尚瑞、司马璐、羊子、孙云、薛伟、李莹、张益唐、费铮铭、赵京、张欣、卢扬、霍壮、蔡崇国、席海明、相林、秦晋、尤世伦、林子健、赵南、杜智富、马大维、金晓炎、王显光、万润南、周小萌、李刚、邢铮、刘玉斌、王若望、金尧如等————————————————————————————————————Now go to \u003ca href=\"/HXWZ/ZK96/zk96.hz8.html\"\u003ethe previous Zeng Kan issue\u003c/a\u003eor go back to \u003ca href=\"#TOC\"\u003ethe TOC of this issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/ZK96/zk98.hz8.html\"\u003ethe next Zeng Kan issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/cm-all.hz8.html\"\u003ethe index of all available issues\u003c/a\u003eor go to \u003ca href=\"#TRAILER\"\u003ethe end of this last column\u003c/a\u003e ————————————————————————————————————","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d299b30a17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

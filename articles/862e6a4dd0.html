script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国共产党云南省委员会关于成立省委整风领导小组的通知","authors":[],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中国共产党云南省委员会关于成立省委整风领导小组的通知","type":"title"},{"text":"机密程度 机密","type":"subtitle"},{"text":"主送 各地、市委、各直属企业党委、省委各部委、国家机关各党组、人民团体各党组、各直属机关党委、高校党委、各大学党委、党校、云南日报、新华分社、广播电台、党刊室。","type":"paragraph"},{"text":"关于成立省委整风领导小组的通知","type":"subtitle"},{"text":"一、为了加强对整风运动的领导，省委决定由谢富治、于一川、郑敦、孙雨亭、陈康、陈方、郑刚、薛韬、苟兴才、袁勃、马文东、黎韦12同志，组成省委整风领导小组，以谢富治同志为书记，于一川同志为副书记。","type":"paragraph"},{"text":"二、省级各机关一律按系统分由以下九个大组统一领导整风，各大组的划分和组长名单如下：","type":"paragraph"},{"text":"1、工业、交通、基建大组，组长黎韦；","type":"paragraph"},{"text":"2、农、林、水利、气象大组，组长郑刚；","type":"paragraph"},{"text":"3、财政、金融、贸易大组，组长薛韬；","type":"paragraph"},{"text":"4、民族工作大组，组长孙雨亭；","type":"paragraph"},{"text":"5、文化、教育、卫生大组，组长马文东；","type":"paragraph"},{"text":"6、民族党派、民主人士、对资改造和宗教工作大组，组长陈方；","type":"paragraph"},{"text":"7、政法大组，组长苟兴才；","type":"paragraph"},{"text":"8、党委和群众团体机关大组，组长郑敦；","type":"paragraph"},{"text":"9、军队系统大组，组长陈康。","type":"paragraph"},{"text":"各大组领导小组的名单，由各大组组长召集有关单位负责同志研究确定报省委批准。","type":"paragraph"},{"text":"三、组织省委整风领导小组办公室，为省委整风领导小组的日常办事机构，以袁勃同志为办公室主任，陈光逵同志为副主任。","type":"paragraph"},{"text":" 省   委1957年5月14日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"862e6a4dd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

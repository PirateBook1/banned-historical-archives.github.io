script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从毛主席作品中找到了取之不尽的鼓舞塞内加尔人民热爱毛主席著作","authors":[],"dates":[{"year":1960,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社科纳克里1日电】　非洲独立党中央委员会委员尼昂·赛尼说:塞内加尔人非常喜爱中国共产党主席毛泽东的著作。根据非洲复兴书店的初步统计，在今年头五个月，毛泽东的著作销售了282册。"},{"type":"paragraph","text":"他说，在非洲复兴书店里买书的塞内加尔群众对马克思列宁主义著作很重视。每天都有很多人订购毛泽东的著作。这说明塞内加尔人对毛泽东著作非常感兴趣。"},{"type":"paragraph","text":"他接着说，值得注意的是，塞内加尔工人阶级在毛泽东的作品中找到了他们的取之不尽的鼓舞，在他们争取民族解放的斗争中，能够帮助和指导塞内加尔工人阶级。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"380fde7868"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郑净明对党性和人性的看法等","authors":["电力部","郑净明"],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"郑净明对党性和人性的看法等","type":"title"},{"text":"电力部郑净明","type":"authors"},{"text":"(郑净明：电力工业部北京电力设计分院线路室技术员)","type":"subtitle"},{"text":"一、对党性和人性的看法","type":"subtitle"},{"text":"有了党性，就没了人性。有些党员和积极分子为了表示对党的忠心耿耿，或怀有其他意图，在肃反中大献殷勤，平时的同志翻脸不认，认友为敌或拍桌大骂，狐假虎威，把人与人的感情任意糟蹋，这些仅仅是为了取得上面的欢心而已，令人叹息！(6月1日大字报)。","type":"paragraph"},{"text":"二、对共产党内有无民主的看法","type":"paragraph"},{"text":"党内是否民主？党内民主气氛是不够的，每个党员并没有发挥自己能动性，对于不合理的事，不能说一句公道话。什么事也只能看着所谓的“老党员”的脸色行事，不理解的也偏要发挥高度的“组织性”来生硬的体会领导“意图”，以致于脱离实际情况，引起群众不满。因而这次整风，党员的顾虑比群众还大，开会都按兵不动，静待着老党员的指示。(6月1日大字报)。","type":"paragraph"},{"text":"三、对共产党员的看法","type":"subtitle"},{"text":"不称职的党员组长王成书、王一中，在党员主任一手提拔下，竟然也当上个组长，实际上他们既无德，也无才，思想水平，工作作风，业务水平都很差，组员们反映他们是可有可无，意见也颇大……。”(注：王一忠当组长时，室内无党员主任，入党也是在当组长以后，与事实不符)","type":"paragraph"},{"text":"有些人无论在群众关系，思想水平，业务能力都是很差的，但是在肃反中表现积极和“有功”而给予了“入党的报酬”，入党时群众既不知道，也不给提意见，结果造成严重的脱离群众的现象。","type":"paragraph"},{"text":"四、对人事档案制度的看法","type":"subtitle"},{"text":"神秘的不合理的人事档案，作为一个公民，没有理由被一分自己不可知的神秘的人事材料的档案来压迫。我们要求组织上对于以往的主要结论和鉴定告诉本人，有问题自己也好帮助组织弄清，反对那种神秘化，及把许多人的生命(人事材料)掌握在少数党员手中的横断做法。(6月1日大字报)。","type":"paragraph"},{"text":"五、对肃反的看法","type":"subtitle"},{"text":"中国没有法制精神，听说把栾忠政扣了六个月，扣留信件，在斗争时采用精神疲劳，等于变相的酷刑，听说有些打骂，栾在那时，没有办法，“好汉不吃眼前亏”只好承认。","type":"paragraph"},{"text":"栾忠政说：一辈子也忘不了这件事，有一天在东楼一间小屋子里，只有杨院长和林主任两人，曾拿了十几件盖有公安局图章的证明材料要他承认是参加“学生服务会”反革命组织，并逼他签字，而现在确没有这事。假如是捏造证明材料，是原则性错误。(小组会发言)","type":"paragraph"},{"text":"要求党支部在相当的范围内对肃反问题进行解释和道歉。林主任(在杨院长的指导下)在肃反时肯定的指示线路室反革命分子占5％，有的窃居领导地位，并强调掌握了充分的资料，好大喜功动员了所有的积极分子为5％做了极大的努力，不择手段，强迫群众不达到主观愿望决不收兵，不惜捏造证据逼人签字，结果没有搞出半个反革命分子，受苦人不少，希望马上作出相应的公开的处理。(大字报)","type":"paragraph"},{"text":"肃反对有些人，精神上有创伤，如高××、我自己，也是要我交待栾忠政的问题，本来没什么问题，气死人，我也一辈子忘不了，现在不谈，以后再谈。(小组会发言)","type":"paragraph"},{"text":"六、对右派言论的看法","type":"subtitle"},{"text":"在小组会讨论时说：“平反委员会看不出有什么不好，与毛主席所谈的只是方法不同，没有原则上的分歧，这样组织的委员会更客观一些，有冤的可以申冤，即使有人在里面企图捣乱把他们暴露出来，又有什么不好呢？”","type":"paragraph"},{"text":"又说：“他们的检讨(指社会上的右派分子)我都看了，章乃器很乐观，我看他是一个思想问题。”别人问他“你为什么不看胡子婴等人的揭发。”他说：“那可能是胡子婴对他的报复。”","type":"paragraph"},{"text":" 来源：《想一想，对不对》（第三集）（电力工业部整风办公室编印，1957年10月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f9b26c94c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

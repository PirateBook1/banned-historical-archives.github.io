script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"立志做北大荒人","authors":["方向东"],"dates":[{"year":1976,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"立志做北大荒人"},{"type":"paragraph","text":"黑龙江省国营农场九团知识青年　方向东"},{"type":"paragraph","text":"我怀着激动的心情，读了《“我是北大荒人”》这篇通讯。党的好女儿、知识青年的好榜样陈越玖同志象一团火一样热爱祖国边疆，她在生命的最后一刻还念念不忘“我是北大荒人”。陈越玖的英雄事迹，有力地批判了党内最大的不肯改悔的走资派邓小平的修正主义路线，给我们战斗在反修前哨的广大知识青年增添了力量，激励着我们在坚持乡村的道路上奋勇前进。"},{"type":"paragraph","text":"我原是黑龙江农垦大学的工农兵学员。去年春天，我和同学们一起来到陈越玖生前所在单位进行毕业实习。当时，我们沉痛地听到了陈越玖被病魔夺去生命的消息，我和大家一起，含着眼泪安葬了陈越玖的骨灰。在那些悲痛的日子里，人们向我们讲述了陈越玖生前的许多感人事迹。在烈士的墓前，我表示：要象陈越玖那样，坚定地走与工农相结合的道路。"},{"type":"paragraph","text":"去年夏季前后，党内最大的不肯改悔的走资派邓小平刮起了右倾翻案风。他们大叫什么“要挑中学生好的，要直接上大学”，并且恶毒地攻击大学生毕业当农民是“极左”，明目张胆地反对毛主席的革命路线。在两个阶级、两条路线斗争的关头，陈越玖那种甘当普通劳动者、扎根边疆的革命精神，给了我很大的鼓舞和力量。为了捍卫毛主席的革命路线，我毅然向校党委提出了大学毕业后当农民的申请。我的革命行动得到了校党委的支持。现在，我已经来到黑龙江省国营农场九团二十二连，当了一名普通的农垦战士。"},{"type":"paragraph","text":"在批判党内最大的不肯改悔的走资派邓小平、反击右倾翻案风的伟大斗争中，我和战友们认真学习毛主席的一系列重要指示，狠批邓小平反对社会主义新生事物，复辟资本主义的罪行。我下定决心，要象陈越玖同志那样，做个北大荒人，扎根祖国边疆，干一辈子革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cfda0eae8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

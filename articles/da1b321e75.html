script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛士英李实育打算篡夺最高人民检察院领导权","authors":[],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"毛士英李实育打算篡夺最高人民检察院领导权","type":"title"},{"text":"《人民日报》讯：最高人民检察院在反右派斗争中，揭露了民盟盟员毛士英和李实育的反动言行。他们是章罗联盟反共计划的忠实执行者。他们攻击党的主要目标，是要夺取检察机关党的领导权。","type":"paragraph"},{"text":"毛士英和李实育是民盟支部的负责人，整风运动一开始，毛士英到处鼓吹什么现在形势变了，计划在高检院再发展一个支部或一个小组，以便同党分庭抗礼。","type":"paragraph"},{"text":"他们还以帮助党整风为名召集盟员开会，动员在三反中受到处分的盟员向党翻案。会上还确定：向党攻击的重点是干部政策，人事制度，以及党群关系和统战政策。","type":"paragraph"},{"text":"会议以后，毛士英即积极到处点火。直接受她煽动的有五十余人。她所煽动的对象主要是“三反”“肃反”中的重点对象以及其他对党怀有不满情绪的人。","type":"paragraph"},{"text":"李实育则污蔑说，人民民主专政是共产党专政，因此他提出：“检察员不能由共产党员担任”。他还污蔑老干部是：职位高、资格老、少才、缺德又无能，因此“束缚了生产力发展”，应该“发给奖状奖章，请他们退休下台”。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月17日，原标题为“毛士英李实育曾在最高人民检察院点火，打算篡夺共产党的领导权”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da1b321e75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见奈温主席和夫人  同奈温主席进行了友好的谈话。谈话时在座的有周恩来总理、李先念副总理、韩念龙副部长，以及奈温主席的随行人员拉汉上校、郭哥上校","authors":[],"dates":[{"year":1971,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席会见奈温主席和夫人"},{"type":"paragraph","text":"同奈温主席进行了友好的谈话。谈话时在座的有周恩来总理、李先念副总理、韩念龙副部长，以及奈温主席的随行人员拉汉上校、郭哥上校"},{"type":"paragraph","text":"新华社七日讯　我国人民的伟大领袖毛主席今天会见了缅甸联邦革命委员会主席、政府总理奈温和夫人及其随行人员。"},{"type":"paragraph","text":"毛主席同奈温主席进行了友好的谈话。谈话时在座的有周恩来总理、李先念副总理、外交部副部长韩念龙，以及奈温主席的随行人员缅甸联邦外交部长、教育部长和卫生部长拉汉上校，副部长、革命委员会和部长会议秘书郭哥上校。"},{"type":"paragraph","text":"缅甸方面参加会见的，有奈温主席的其他随行人员：奈温夫人的妹妹杜钦梅埃，国防部总参谋局主任漆钦上校，总理办公室特任官妙觉中校，奈温主席的医生觉纽少校，奈温夫人的医生杜钦枝少校，外交部礼宾司长吴苏莱，外交部首席研究官吴巴漆等。缅甸驻中国大使吴登貌和夫人以及大使馆外交官员也参加了会见。"},{"type":"paragraph","text":"我方参加会见的有关方面负责人和工作人员有林佳楣、刘春、王珍、王海容、韩叙、唐闻生、沈若芸、廉正保，中国驻缅甸大使陈肇源，以及马兰森同志。（附图片）"},{"type":"paragraph","text":"我国人民的伟大领袖毛主席八月七日会见了缅甸联邦革命委员会主席、政府总理奈温和夫人及其随行人员。"},{"type":"paragraph","text":"周恩来总理、李先念副总理、韩念龙副部长以及奈温主席的随行人员拉汉上校和郭哥上校等会见时在座。"},{"type":"paragraph","text":"毛主席和奈温主席握手。新华社记者摄"},{"type":"paragraph","text":"这是会见时情形。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李先念","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8843cea3a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"对宋××关于苏联专家问题报告的批示","alias":"","parts":[{"type":"paragraph","text":"（十三）中央领导同志下乡问题，一年至少四个月下去。（十四）中央同志下去，不迎接，不请客，不唱戏，以免误工作。"},{"type":"paragraph","text":"（十五）两类不同性质的矛盾问题。××报告谈得很明白，反右派以来有人认为人民内部的矛盾不存在了。在社会主义过渡时期主要是敌我矛盾问题（二中全会决议指出）。两个阶级：无产阶级与资产阶级的矛盾。两条道路：社会主义与资本主义道路的矛盾。有两种不同性质的矛盾（右派是代表敌人的），但是敌人一天天减少。右派十五万要超过，这些右派搞了，敌人的量减少了，但是矛盾仍然存在，敌我斗争还有。但是敌我矛盾不是主要的。人民内部矛盾占了主要的，敌我矛盾2%，同时是分散的。敌我矛盾有一部分也可以朵取人民内部矛盾处理。反右派中一部分是敌我矛盾，大部分是人民内部矛盾，领导与被领导，上下之间，这是长期的大量的，因此，不能把人民内部矛盾看成敌我矛盾，或者看不到敌我矛盾。"},{"type":"paragraph","text":"（十六）不断革命，（这是对工作而言）工作以不断革命的精神进行，今后是一个接一个运动，经过这次整风，在政治战线上，在思想战线上，谁战胜谁的问题基本解决了（无产阶级战胜了资产阶级），今后是解决技术问题，十五年后铁的产量要赶上英国。十五年，党的任务放在技术问题上，政治是统帅，灵魂，只有红不专，当空头政治家是不行的。工作要比赛，比先进与落后，全党要钻研技术，不钻研技术不能完成社会主义建设，但要红就要学习政治，要有共产主义思想，提拔干部有的人说不要德，有才就行，德是坚强的革命意志，没有是不行的。另外，要有技术。十五年后要消灭阶级，那时有没有革命，有没有斗争？还是有的。解决好了就是人民内部矛盾，解决不好就是敌我矛盾。苏联两个人造卫星的上天，证明科学技术超过了美国，因此，我们革命的干劲应赶上先进派。"},{"type":"paragraph","text":"（十七）对立面的统一。事物是客观存在的，事物有好与坏，才能比较出先进与落后。报纸也要宣传好的、坏的，大量的和主要的。比较的方法实际是积极性的比较。不但经济工作上要比较，而且政治思想工作也要比较，主席讲一年比三次（党代表大会比，其他会议比）办法是：推广好的，批评差的。"},{"type":"paragraph","text":"对宋××关于苏联专家问题报告的批示"},{"type":"paragraph","text":"（一九五八年五月十六日）"},{"type":"paragraph","text":"这是一个好文件，值得一读，请××××立即印发大会同志们，凡有苏联专家的地方，均应照此办理，不许有任何例外。苏联专家都是好同志，有理总是讲得通的，不讲理，或者讲的不高明，因而双方隔离不通，责任在我们方面。就共产主义队伍来说，四海之内皆兄弟，一定把苏联同志看作自已人，大会之后，根据总路线同他们多谈，政治挂帅，重苏联专家同志，刻苦虚心学习。但一定要破除迷信，打倒贾桂！实桂（即奴才）是谁也看不起的。"},{"type":"paragraph","text":"毛泽东一九五八年五月十六日启"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":75},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a484e286a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

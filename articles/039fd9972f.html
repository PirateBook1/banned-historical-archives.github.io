script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想办好国营农场本市召开国营农场讲用会，交流搞好斗批改的经验，决心狠抓阶级斗争，夺取革命和生产的新胜利","authors":[],"dates":[{"year":1970,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市革命委员会有关部门最近召开国营农场活学活用毛泽东思想讲用会，交流搞好斗、批、改的经验。会议要求广大农场职工以毛主席关于无产阶级专政下继续革命的伟大学说为指针，以三个“怎么办”的大讨论为动力，深入开展政治、经济、思想文化领域里的阶级斗争，认真搞好斗、批、改，夺取革命和生产的新胜利。"},{"type":"paragraph","text":"市属各国营农场的场、队党组织、革委会、团组织的干部和先进集体以及一部分先进个人出席了这次讲用会。"},{"type":"paragraph","text":"在讲用会上，前进农场党委、前进农场十一连队、东风农场六队和星火农场“五·七”三连等单位，介绍了深入开展政治、经济、思想文化领域阶级斗争的经验。前进农场原来阶级斗争尖锐复杂，革命和生产落后一大截。今年年初，场革委会带领广大革命职工大学毛主席关于“共产党的哲学就是斗争哲学”的伟大教导，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，大大增强了阶级斗争观念，在政治、经济、思想文化领域里向阶级敌人发动全面进攻，狠批反动的极“左”思潮，狠煞资产阶级歪风邪气，深挖一小撮阶级敌人，取得了很大胜利，形势越来越好。这个农场广大革命职工和革命干部深深体会到:“阶级斗争，一抓就灵”是千真万确的真理。"},{"type":"paragraph","text":"长征农场十连、新海农场三十连、跃进农场农机连、五四农场“五·七”连队、东海农场三队和东风农场十八连的同志，在会上介绍了整党建党、整团建团的经验。新海农场三十连的全体党员，通过整党建党，大破骄傲自满和右倾麻痹思想，提高了继续革命觉悟，加强了阶级斗争观念，为革命冲锋陷阵，为革命抢挑重担，发挥了先锋模范作用。广大群众说:“党员带头，我们紧跟后头；党员做模范，我们也要学着办。”"},{"type":"paragraph","text":"新海农场党委、新海农场十三连和长征农场种子队的同志介绍了他们以革命统帅生产，以三个“怎么办”讨论为动力，夺取高产的经验。新海农场在毛主席的无产阶级革命路线指引下，狠抓活学活用毛泽东思想的群众运动，斗、批、改步伐比较快，有力地促进了生产。他们发扬“自力更生”、“艰苦奋斗”的革命精神，今年夏粮总产量比历史上最高的一九六四年还增加二倍，今年第一年种植的早稻，也出现了亩产七百七十五斤的高产队和九百五十斤的高产班组。目前，中、晚稻和棉花长势良好，丰收在望。这些单位的共同体会是:农场要为革命打好翻身仗，千重要、万重要，活学活用毛泽东思想，搞好人的思想革命化最重要。"},{"type":"paragraph","text":"黄山茶林场十一位革命英雄生前所在的第四连队的代表，向到会同志汇报了这个连队的大好形势。"},{"type":"paragraph","text":"一年来，这个连队的职工认真贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针，牢固树立“立足黄山，胸怀祖国，放眼世界”的雄心壮志，以十一位英雄为榜样，“一不怕苦，二不怕死”，战胜洪水带来的种种困难，超额完成了今年茶叶采摘任务，扩大了粮食作物面积。他们深深体会到:要加速连队革命化建设，必须象英雄那样，活学活用毛泽东思想；象英雄那样，誓为中国革命和世界革命贡献力量。东风农场三队、东方红农场一队和红星农场五连的革命小将，也在会上讲述了自己在毛泽东思想哺育下茁壮成长的体会。"},{"type":"paragraph","text":"这次大会，还邀请了南汇县泥城公社远征大队的贫下中农代表，介绍这个大队发扬“自力更生”、“艰苦奋斗”的精神，战天斗地斗敌人，夺取革命、生产双胜利的经验，给到会同志带来了极大的鼓舞。"},{"type":"paragraph","text":"到会同志在讨论中，大学先进，大找差距，大鼓干劲，大表决心。大家说:一定把先进经验带回去，鼓足干劲，大干一场，认真搞好斗、批、改，巩固和发展国营农场革命和生产大好形势，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"039fd9972f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

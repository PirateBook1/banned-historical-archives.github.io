script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赫鲁晓夫离京返国  毛主席前往南苑机场送行","authors":[],"dates":[{"year":1958,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赫鲁晓夫离京返国"},{"type":"paragraph","text":"毛主席前往南苑机场送行"},{"type":"paragraph","text":"新华社3日讯　苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫今天结束了他在北京的三天访问，在下午二时三十五分离开北京飞回莫斯科。前往南苑机场欢送的有毛泽东主席、刘少奇、周恩来、朱德、陈云、林彪、邓小平、彭德怀、彭真、陈毅、王稼祥、黄克诚、杨尚昆、胡乔木等同志，以及苏联驻中国临时代办安东诺夫。"},{"type":"paragraph","text":"赫鲁晓夫和中国共产党中央委员会主席、中华人民共和国主席毛泽东在7月31日到8月3日举行了会谈。会谈公报已于3日下午三时分别在北京和莫斯科同时发表。"},{"type":"paragraph","text":"毛泽东和赫鲁晓夫会谈公报的签字仪式今天中午在北京中南海勤政殿举行。一时五十五分，毛泽东同志和赫鲁晓夫同志分别在公报上签了字。签字以后，双方热烈握手，并进酒祝贺。"},{"type":"paragraph","text":"中国方面参加签字仪式的，有中共中央副主席刘少奇、周恩来、朱德、陈云、林彪，总书记邓小平，政治局委员彭德怀、彭真、陈毅，书记处书记王稼祥、黄克诚，书记处候补书记杨尚昆、胡乔木。"},{"type":"paragraph","text":"苏联方面参加签字仪式的，有随赫鲁晓夫同志访问中国的苏联国防部长罗·雅·马利诺夫斯基元帅，苏联代理外交部长瓦·瓦·库兹涅佐夫，苏联共产党中央委员鲍·尼·波诺马烈夫等人，以及苏联驻中国临时代办安东诺夫。"},{"type":"paragraph","text":"赫鲁晓夫同志等是在7月31日下午四时乘图一○四式飞机由莫斯科到达北京的。前往南苑机场欢迎的，有毛泽东主席和刘少奇、周恩来、朱德、陈云、林彪、邓小平、彭德怀、彭真、陈毅、王稼祥、黄克诚、杨尚昆、胡乔木等同志，以及苏联驻中国临时代办安东诺夫。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cb8fdaa7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

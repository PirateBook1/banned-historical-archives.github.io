script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发挥工商界积极作用为社会主义服务毛主席邀工商界代表座谈","authors":[],"dates":[{"year":1956,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京8日电】　毛泽东主席在8日晚上邀集了出席中华全国工商业联合会第二届会员代表大会的各省市代表团负责人，座谈如何进一步发挥工商界的积极作用，为社会主义建设服务问题。"},{"type":"paragraph","text":"毛泽东主席在会上就目前国内外政治形势和国内经济问题讲了话。"},{"type":"paragraph","text":"中华全国工商业联合会主任委员陈叔通，副主任委员李烛尘、许涤新、盛丕华、荣毅仁、陈经畲、黄长水、胡子昂、巩天民，中国民主建国会主任委员黄炎培，(12月10日1版更正为“巩天民，中国民主建国会主任委员黄炎培，”)副主任委员施复亮、胡厥文、孙起孟等应邀出席了座谈会。(12月10日1版更正为“副主任委员胡厥文、孙起孟等应邀出席了座谈会。”)"},{"type":"paragraph","text":"出席座谈会的，还有中共中央副主席刘少奇、陈云，中共中央政治局候补委员陆定一、薄一波以及中央各有关部门、各人民团体的负责人。"},{"type":"paragraph","text":"在会上，陈叔通和各省市工商界代表发了言。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"073eedbd6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

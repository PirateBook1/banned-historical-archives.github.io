script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为储安平抱不平","authors":["复旦大学","金乃涵"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"为储安平抱不平","type":"title"},{"text":"复旦大学金乃涵","type":"authors"},{"text":"近几天报纸上刊登对储安平的反批评意见，我感到有些粗暴，不够讲理，只是说：储安平企图取消党的领导，取消无产阶级专政，个别人甚至说储安平企图想搞国民党的党天下。这一切和储安平的发言内容基本上是不符的。","type":"paragraph"},{"text":"储安平对党的领导的意见，主要是根据以下事实：全国以至各地方的大小机关中，下至一个科一个组，都要安插一个党员，凡事都要看党员的脸色行事，这事实或者夸大了一些，但是事实是有存在的，至少在全国各级行政机关是如此，这说明了二方面的问题，一方面是对有工作能力愿意积极替党工作的非党人士，注意发挥他们的作用不够，没有很好安排，或者他们名义上担任重要职，但是有名无实，这在此次整风运动中揭发出来的事实是可证明的。另一方面是过分相信党员干部以至不问他们能力如何，担任的职务和他的才干相称与否，安排到不适当的岗位上。我并不是说相信党员是错了，所有或者大部分党员干部不称职，而是认为：这样相对地低估了非党干部的作用，不能大胆地使用他们，也因此，就必然使工作带来某些原可避免的损失，造成党群关系中某些不协调的现象。","type":"paragraph"},{"text":"这说明什么问题呢?正如储安平所说的，是宗派主义，正是党在整风中所反对的三大主义之一。所谓宗派主义，就是指党对使用非党干部中所存在的缺点和错误，这种宗派主义的思想根源，也正是储安平所说的党天下的思想(也许用党天下这一名词是不妥当的)认为既然我们是无产阶级专政的国家，就应该大小事情都由党员来做。其实无产阶级包括二个方面，对敌人是专政，对人民是民主的，而更好地安排民主人士非党干部是人民内部的事情，是有利于社会主义的，我再说一遍，大胆地使用非党人士，让他们有职有权，这对我们的社会主义建设事业有何害处呢？","type":"paragraph"},{"text":"而有些人误解了，认为储安平提出党天下思想造成宗派主义是反对无产阶级专政，我认为在字眼上，找不出储安平发言中有反对党领导的论调，而在逻辑上也没有理由推论储是反对党的领导，其实储安平说得很清楚，党的领导掌握国家机关的枢钮，是完全必要的，储并没有触及无产阶级专政的实质，仅是对无产阶级专政形式提出意见。","type":"paragraph"},{"text":"这是完全可以允许，并值得欢迎的。","type":"paragraph"},{"text":"来源：《右派思想言论专辑(第二期)》(校内刊物、仅供参考)，共青团复旦大学委员会编，1957.7.18，上海。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d95c1506c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

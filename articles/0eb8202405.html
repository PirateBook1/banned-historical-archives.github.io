script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺罗马尼亚解放二十七周年毛主席林副主席周总理致电齐奥塞斯库和毛雷尔同志","authors":[],"dates":[{"year":1971,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十二日电　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志，今天打电报给罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席尼古拉·齐奥塞斯库同志和罗马尼亚社会主义共和国部长会议主席扬·格奥尔基·毛雷尔同志，热烈祝贺罗马尼亚解放二十七周年。电报全文如下:"},{"type":"paragraph","text":"布加勒斯特"},{"type":"paragraph","text":"罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库同志，"},{"type":"paragraph","text":"罗马尼亚社会主义共和国部长会议主席"},{"type":"paragraph","text":"扬·格奥尔基·毛雷尔同志，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"在兄弟的罗马尼亚人民欢庆祖国解放二十七周年的时候，我们代表中国共产党、中华人民共和国政府和中国人民向你们，向罗马尼亚共产党、罗马尼亚社会主义共和国政府和全体罗马尼亚人民表示热烈的祝贺。"},{"type":"paragraph","text":"罗马尼亚人民是具有光荣革命传统的人民，为争取民族独立和解放，进行了长期英勇的斗争，一九四四年八月二十三日武装起义，开创了罗马尼亚历史的新纪元。解放后，二十七年来，兄弟的罗马尼亚人民在罗马尼亚共产党的领导下，坚持独立自主的道路，自力更生，奋发图强，战胜了重重困难，改变了祖国的面貌，在社会主义建设中取得了重大成就，目前，罗马尼亚人民正满怀信心地为胜利完成新的五年计划，实现罗共中央最近提出的改进政治思想工作的各项措施而努力奋斗。我们衷心祝愿你们不断取得新的胜利。"},{"type":"paragraph","text":"罗马尼亚人民一贯主张大小国家一律平等，坚决反对帝国主义的强权政治和侵略威胁，勇敢地捍卫民族独立和国家主权。我们对兄弟的罗马尼亚人民这种正义的立场和敢于斗争的精神表示支持和赞扬。"},{"type":"paragraph","text":"中罗两国人民在马克思列宁主义和无产阶级国际主义基础上建立起来的革命友谊，这几年来有了新的发展。不久前，以齐奥塞斯库同志为首的罗马尼亚党政代表团访问我国，进一步加强了我们两党、两国和两国人民的友好合作关系。我们相信，在建设各自国家和反对帝国主义的斗争中，中罗两国人民将一如既往，互相同情，互相帮助，互相支持。"},{"type":"paragraph","text":"中罗两国人民牢不可破的友谊万岁!"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林彪"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七一年八月二十二日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eb8202405"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

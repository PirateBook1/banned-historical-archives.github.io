script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对邢燕子、朱克家等十二名知识青年代表来信的批语","alias":"","parts":[{"type":"paragraph","text":"对邢燕子、朱克家等十二名知识青年代表来信?的批语"},{"type":"paragraph","text":"（1975年10月27日）应发表。可惜来的人太少，下次应多来一些。"},{"type":"paragraph","text":"十月廿七日"},{"type":"paragraph","text":"[1]邢燕子、朱克家等12名出席全国农业学大寨会议的知识青年代表1975年10月20日给毛泽东并中共中央写信说，我们来自全国各地的12名下乡和回乡知识青年，怀着十分激动的心情，参加了具有重要意义的全国农业学大寨会议。这充分体现了毛主席和党中央对全国千百万下乡和回乡知识青年的亲切关怀，使我们受到了极大的教育和鼓舞。回去之后，我们一定要把毛主席、党中央的关怀和期望转达给广大知识青年。我们一定行动起来，投身到轰轰烈烈的农业学大寨运动中去，为普及大寨县经验，实现农业机械化，贡献自已的青春。我们还要求各级党委给我们创造一个必要的条件，减少外出参加一些会议，让我们当了干部的知识青年能有更多的时间战斗在基层，扎扎实实地干，带领群众学大寨，决不辜负毛主席、党中央对我们的殷切期望。国务院副总理陈永贵1975年10月23日将这封信报送中共中央副主席、国务院副总理邓小平。邓小平10月25日转报毛泽东时写道：“建议这封信全文或摘要在报上公布，以鼓励上山下乡知识青年。”10月28日，这封信在《人民日报》上全文发表。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":83,"page_end":83},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc76d48788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

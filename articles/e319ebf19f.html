script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的欢送词","authors":[],"dates":[{"year":1957,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的伏罗希洛夫同志，"},{"type":"paragraph","text":"同志们、朋友们:"},{"type":"paragraph","text":"苏联最高苏维埃主席团主席伏罗希洛夫同志和他的随行人员在我国各地进行了二十多天亲切友好的访问以后，继续前往印度尼西亚共和国和越南民主共和国进行了友好的访问。现在他们就要离开我国去蒙古人民共和国进行访问，我们怀着深深的惜别的心情来欢送他们。"},{"type":"paragraph","text":"伏罗希洛夫同志在中国的访问给中苏友好关系的光荣历史写下了新的、灿烂的一页。他带来了苏联人民对中国人民的兄弟友情，他同中国广大人民的热情会见，再一次生动地体现了中苏两国人民之间久已存在的深厚友谊。我们希望伏罗希洛夫同志把中国人民对苏联人民最诚挚的友好愿望带给全体苏联人民。"},{"type":"paragraph","text":"伏罗希洛夫同志!当你即将离开我们的时候，请允许我再一次代表中国人民、中国政府和中国共产党向你，并且通过你向苏联人民、苏联政府和苏联共产党表示最大的感谢。我们虽然暂时分别了，但是中苏两国人民的心将永远紧紧地联结在一起。"},{"type":"paragraph","text":"亲爱的主席同志!我祝你身体健康，一路平安，并且在增进苏联人民的繁荣幸福和维护世界和平的崇高事业中获得更大的成就。"},{"type":"paragraph","text":"中苏两国人民永恒的、牢不可破的友谊万岁!"},{"type":"paragraph","text":"以苏联为首的社会主义各国的伟大团结万岁!"},{"type":"paragraph","text":"世界和平万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e319ebf19f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于卢逢清同志错划为右派分子的改正结论","authors":[],"dates":[{"year":1979,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"关于卢逢清同志错划为右派分子的改正结论","type":"title"},{"text":"卢逢清，男，73岁，广东中山县人，出身旧官吏，成份职员，大学文化。1949年12月参加工作，原任市保险公司市中区办事处主任，农工民主党保险公司支部主任。1957年反右斗争中，被划为一般右派，受撤职降级处分（由15级降为18级）。1961年10月摘掉右派帽子。于1962年退休。现住市中区青年路42号。","type":"paragraph"},{"text":"根据中共中央（78）11、55号文件精神，对卢逢清同志被划为右派分子的问题进行了复查，结论如下：","type":"paragraph"},{"text":"1、关于污蔑党的知识分子政策问题。反胡风运动中，在学习讨论会上，卢曾说：“胡风是知识分子，可以通过温和教育方法，把他改造过来”、“知识分子手无缚鸡之力，造不出反来。这样作逮捕法办，过高估计了胡风。这样一来，以后知识分子就不讲话了”。又说：“这些运动，都是针对旧人员和知识分子的，这关过去，下关就轮到你。共产党对知识分子，管得太紧，连说一句话都要管。要好好整一整。”以上言论，虽然认识有些模糊，但还不是恶意攻击反胡风运动和党的知识分子政策，且系一九五五年在学习小组会上的发言，更不能作为划右派的根据。","type":"paragraph"},{"text":"2、关于反党小集团问题。经查证，卢逢清同志是原保险公司市中区办主任，张志功（党员）是副主任，他们领导市中区办的工作和学习，与股长张稚圭、刘保禄等（学习小组长），经常在一起研究工作和学习，有时也议论一些看法，但卢在当中很少发言，有时也附合几句。他们出于思想感情比较一致，对有的领导有意见，但不是有计划、有目的、有纲领的向党进攻，不是反党小集团。","type":"paragraph"},{"text":"3、关于同意和散布储安平、董时光的言论问题。经查：卢逢清在报上看到董时光的言论时说：“董的言论，有污蔑谩骂，我不同意。但我同情他的遭遇。”他还将此言论，介绍给展××看，并说：“董时光敢大胆说话，文章写得好，可以看看”。报上发表反驳储安平言论时，卢还说：“这不是对他的教育改造，这是对储安平的‘围攻’。”以上说法是认识问题，不属右派言论。","type":"paragraph"},{"text":"综上所述，卢逢清同志，参加工作以来，表现较好。在整风鸣放中，没有右派言论，不应划为右派分子。根据中共中央（78）55号文件精神，予以改正。恢复政治名誉，按原工资级别（行政15级）计算退休金。其亲属子女档案中，涉及这一问题的材料，应抽出销毁。","type":"paragraph"},{"text":" 中共重庆市人民银行党组一九七九年一月二十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fafca6f2c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

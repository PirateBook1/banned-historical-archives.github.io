script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黑龙江青海两省人民踊跃认购建设公债  各地铁路职工掀起认购建设公债热潮","authors":[],"dates":[{"year":1955,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江青海两省人民踊跃认购建设公债"},{"type":"paragraph","text":"各地铁路职工掀起认购建设公债热潮"},{"type":"paragraph","text":"【本报讯】黑龙江省哈尔滨、佳木斯、安达、拜泉等六十多个市、县的人民，开始踊跃认购一九五五年国家经济建设公债。开始认购较早的哈尔滨市，现在已经认购一百四十亿元。哈尔滨市滚珠轴承厂工具车间的工人，在二十分钟内就认购了一千多万元。哈尔滨市各百货商店的职工一天认购了二亿九千多万元。该市郊区农民已经认购十二亿六千万元，超过预定计划百分之五。松浦区许多农民说：前年松花江涨水，政府给咱修坝；生产资金不够，政府给咱贷款。今年手头宽裕，就应该多买公债，支援国家经济建设。安达、勃利、拜泉三县，仅二千二百五十三名机关干部就认购公债二亿零三百多万元。郭尔罗斯后旗人民政府的工作人员，两小时就超额一倍完成了预定的认购计划。"},{"type":"paragraph","text":"【新华社西宁十五日电】青海省各工厂职工、部队和省级各机关、团体的工作人员，认购一九五五年国家经济建设公债。现在，青海人民毛纺织厂、青海省民族事务委员会、民政厅、财政厅、青海省邮电管理局以及青海日报社等单位，都已超额完成预计推销数额。许多单位的职工在一、二小时内就认购完毕，平时有储蓄的人还一次缴清了公债款。"},{"type":"paragraph","text":"【本报讯】各地铁路职工热烈认购一九五五年国家经济建设公债。铁道部直属机关已经认购结束，认购数字达十七亿九千多万元。劳动工资局的职工在一天之内就全部认购完毕。商务局职工黄良浩召开家庭会议，研究了今后减少不必要的开支的办法，并决定把几年来的积蓄拿来认购公债。到一月二十九日止，天津地区铁路部门二十六个单位的六千多名职工已经认购近十亿元。天津工务段老工人刘振堂听了关于发行公债的报告以后，就拿富余和可能节约的钱买了七十万元公债。他说：“购买公债就能使社会主义来得更快，就能有力地支援解放台湾。”哈尔滨铁路局直属机关职工听了关于认购公债的报告以后，立即掀起认购公债的热潮，二、三十分钟内就全部认购完毕。该局教育处正在沈阳出差的张继萍等六人，听说发行公债就立刻往机关打电话认购。郑州铁路局、西安列车段等也已经有许多职工认购了公债。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90a8c4ea17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

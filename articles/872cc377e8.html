script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的复信大大鼓舞了鞍钢全体职工","authors":[],"dates":[{"year":1952,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社鞍山十八日电:国营鞍山钢铁公司炼钢厂全体职工在十七日晚接到毛主席祝贺他们在平炉炼钢生产上的新成就并勉励他们明年炼好优质钢的回信后，职工们都纷纷奔走相告。现场上腾起了一片欢呼声。宣传员们在深夜用红色大字写出毛主席的来信，上夜班的工人们，有的在高声朗诵，有的来不及看完就欢乐得跳了起来，有的在午夜奔告各个现场工人兄弟。炼钢厂马厂长对这个光荣的成就首先感谢苏联专家的无私帮助，专家紧紧握着他们的手，也以同样兴奋的心情向他们致贺。炼钢厂已于十二月十日提前完成了全年生产计划，他们现决定到年底以前再为国家增产等于全年计划百分之五点七的钢。在新的鼓舞下，他们又提出了:还要增产等于全年任务百分之二的钢。此外，他们还坚决表示:要执行毛主席的指示，在一九五三年努力完成生产优质钢的任务，以支援全国大规模的经济建设。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"872cc377e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“这是一出很好的戏”——记毛主席观看话剧《霓虹灯下的哨兵》","authors":["闻伟"],"dates":[{"year":1994,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“这是一出很好的戏”"},{"type":"paragraph","text":"——记毛主席观看话剧《霓虹灯下的哨兵》"},{"type":"paragraph","text":"闻伟"},{"type":"paragraph","text":"１９６３年１１月２０日，南京军区首长来到前线话剧团，传达总政治部首长的指示，要话剧团马上去北京，为毛主席演出《霓虹灯下的哨兵》。"},{"type":"paragraph","text":"话剧《霓虹灯下的哨兵》于１９６３年初公演后，在文艺界接着很快又在全国引起了极大的轰动和反响，这一年的３至５月份，连续在北京演了３个月，当时的中央领导几乎全部看过此剧，唯独毛泽东主席却一直没能亲临观看，这不能不给全体演职员留下了一个不小的遗憾。"},{"type":"paragraph","text":"一听说进京为毛主席演出，演员们喜不自禁，恨不能立刻就插翅飞到北京，不到２４小时就全部整装完毕，登上了开往北京的列车。"},{"type":"paragraph","text":"到北京后，有关方面向毛主席作了报告。毛主席决定，２９日晚看戏，地点定在怀仁堂。"},{"type":"paragraph","text":"演出这天，毛主席早早来到怀仁堂。在休息室里，总政首长向毛主席介绍了编剧沈西蒙和前线话剧团团长张泽易。介绍之后，主席在一张单人沙发上坐下来，说了一句：“我的名誉不好啊，都说我不看话剧。”这里面有一个插曲。１９５９年，前线话剧团演出的话剧《东进序曲》进京参加国庆庆祝活动后，总政给了剧团一个特别的任务，为毛主席组织一次小型舞会，地点在勤政殿，休息的时候，一位年轻女演员对主席说：“主席，过两天我们就要到怀仁堂来演出，您来看戏吧。”毛主席说我没有工夫。这位女演员又说了一句：“主席，听说你不喜欢看话剧，是不是啊？”毛主席笑了，话锋一转，说道：“话剧是最有生命力的，是最能反映现实的。”接着就谈到了《红楼梦》，他说：“到现在为止，所有演《红楼梦》的戏，都是演的才子佳人。实际上，《红楼梦》是什么？是四大家族剥削、压迫奴隶，以及他们之间的斗争。”毛主席又说：“京剧不改革，没人要看，至少青年人不看。”"},{"type":"paragraph","text":"谈话进行了１０多分钟时，有人进来报告，说剧团都准备好了，请主席看戏。毛主席站起来说：“告诉他们，中间不要休息。”"},{"type":"paragraph","text":"看演出时毛主席全神贯注，十分入戏。有时候刚划着一根火柴，被剧情吸引，结果忘了点烟，更多的是夹在指上的烟燃出一大截烟灰也顾不上弹一弹。演到排长陈喜进城后思想上起了变化，扔掉了布袜子被连长捡起放进挎包，并说“老传统不能丢”时，毛主席在台下用他那嘹亮的湖南腔大声重复了一句：“对，老传统不能丢！”剧中童阿男说“我不干了”甩掉军衣而去时，毛主席着急了，大概是想，自己的同志怎么不教育就这样让他走了呢，马上说：“哎，这个同志是可以进行教育的嘛。”边说边欠了欠身，似乎想起身把童阿男拉住。剧末童阿男重又归队，接过军衣时，毛主席如释重负，开心地说：“这就对了！”"},{"type":"paragraph","text":"全剧一闭幕，马上有秘书来通知，说毛主席要上台接见演员。幕一拉开，毛主席已走到台上来了，他和前排的演员一一握手，随后同大家合影留念。接见演员后，在小休息室里，毛主席谈了许多：“这是一出很好的戏，写得好，演得也好。这个戏要给‘两会’的代表们看一看。”当时第三届全国人大和政协全国第三次会议正在北京召开。毛主席又讲：“写戏，写好戏，一定要有生活，没有生活，是演不好也写不好的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4d3033d76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

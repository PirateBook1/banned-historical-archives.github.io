script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为庆祝朝鲜劳动党第五次代表大会朝驻华使馆临时代办举行图片展览张春桥姚文元郭沫若等同志应邀参观","authors":[],"dates":[{"year":1970,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　为庆祝朝鲜劳动党第五次代表大会，朝鲜民主主义人民共和国驻中国大使馆临时代办金在淑今天在大使馆举行了图片展览和电影招待会。"},{"type":"paragraph","text":"展出的图片，介绍了朝鲜人民在自己的伟大领袖金日成同志为首的朝鲜劳动党的英明领导下，在社会主义革命、社会主义建设和国防建设方面所取得的巨大成就；表达了朝鲜人民反对美帝国主义、日本军国主义以及美帝走狗朴正熙反动集团，保卫祖国独立，实现祖国和平统一的坚强决心。"},{"type":"paragraph","text":"应邀前往大使馆参观图片展览的，有中共中央政治局委员张春桥、姚文元，中共中央委员、人大常委会副委员长郭沫若以及有关方面负责人于桑、李强、黄志勇、阎仲川、姬鹏飞、马文波、王良恩、申健、杨玉衡、王希克、周仁杰、薛少卿、谢怀德、钟羽一、苏杰、杜星垣、丁西林、丁国钰、王雨青、甄文君、戴征远、鲁瑛、王海容、权治邦、陈洁、郑义山、冯锡嘏等。"},{"type":"paragraph","text":"参观图片展览以后，大使馆放映了朝鲜故事影片。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7f2b662f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

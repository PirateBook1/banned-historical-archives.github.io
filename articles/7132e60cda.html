script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的好孩子","authors":["胡浩然"],"dates":[{"year":1955,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:六月八日中午，我校三年级乙组学生洪金国(十七岁)回家吃过午饭，和平日一样，把家里的一群小鹅赶到天山路旁的空地上去放牧。"},{"type":"paragraph","text":"那几天刚下过雨，空地附近的小池塘涨满了水。三时半左右，远处来了两个女孩(单美凤，六岁；杨凤妹，五岁)。她们手拉手跑到了小池边，卷起裤脚管想在池边洗脚；一不小心，单美凤滑入了池中，杨凤妹急得直叫起来。"},{"type":"paragraph","text":"正在牧鹅的洪金国听到了，远远看到池中有黑色的东西在浮动；起先他以为是一只淘米箩掉到池里去了；再仔细一看，他发现水面伸出了两只小手。洪金国立刻想到班主任贾老师在课堂上讲过罗盛教叔叔的英勇故事；他便奋不顾身地奔去跳入水中把美凤救起来。这时，美凤的外祖母也闻声赶到，紧紧地抱住外孙女感激地望着洪金国说；“你真是毛主席的好孩子!”但是，他谦虚地说:“这是我应该做的事。”我们都为他这一行为深深感动，这是共产主义道德品质的表现。"},{"type":"paragraph","text":"上海市中山西路小学　胡浩然"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7132e60cda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

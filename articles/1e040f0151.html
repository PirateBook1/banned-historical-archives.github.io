script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时进步组织集会纪念毛主席逝世一周年","authors":[],"dates":[{"year":1977,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时进步组织集会纪念毛主席逝世一周年"},{"type":"paragraph","text":"新华社布鲁塞尔一九七七年九月十日电　比利时“一切权力归工人（阿马达）”组织九月九日和十日分别在安特卫普和布鲁塞尔举行集会，纪念毛泽东主席逝世一周年。"},{"type":"paragraph","text":"九月十日在布鲁塞尔举行的纪念会上，发言者强调指出，毛主席为马克思列宁主义的发展作出了贡献，特别是作出了关于无产阶级专政下继续革命的理论的贡献。"},{"type":"paragraph","text":"这位发言者还谴责“四人帮”破坏中国的无产阶级文化大革命以及社会主义革命和社会主义建设的罪行。他强调指出，中国人民在华国锋主席为首的中国共产党的领导下，更准确地贯彻毛泽东主席的革命路线，正在继续革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e040f0151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建中常会关于全会开展整风的决定","authors":[],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"民建中常会关于全会开展整风的决定","type":"title"},{"text":"本报讯  昨晚举行的中国民主建国会中央常务委员会第三十九次会议通过了关于全会开展整风的决定，全文如下：","type":"paragraph"},{"text":"本会和中华全国工商业联合会发出了“全国工商业者团结起来，立即展开对章乃器的反社会主义活动作坚决斗争”的联合指示以后，各级组织当前的首要任务应该是集中力量，与工商联紧密联系配合，按照联合指示，组织和领导当地会员和工商业者，展开对章乃器反社会主义的活动作坚决的斗争，对以章乃器为代表的右派分子的反党、反社会主义的思想和行动进行批判，是进一步破资本主义、立社会主义的思想斗争和政治斗争。在批判右派分子的同时，必然会影响到我们自己的思想变化，必然涉及到我们自己的思想改造；在这个意义上来说，反右派的斗争，同时也已经是会的整风的开始，右派分子的反社会主义思想和活动，特点在于它是集中的、有系统的，而且要加强和扩大它的影响，把人们吸引以至组织到资本主义的道路上去。因此，反右派的斗争，是社会主义和资本主义之间的两条道路的斗争，是一场不可调和的阶级斗争。这对极大多数的会员同志说来，通过这种斗争，也一定能够察觉、批判和改正自己的某些缺点、错误以及和右派共鸣的倾向，从而可以与右派分子划清界限，站稳立场，为会内整风打下良好的基础，中央常务委员会现在决定：在反右派斗争取得胜利的基础上，全会开展一次整风。","type":"paragraph"},{"text":"这次会的整风，应当以各级组织和全体会员在认识上、行动上都能够解决坚持走社会主义道路、反对走资本主义道路的问题为中心要求。具体内容则为检查以下三个方面的认识和行动：","type":"paragraph"},{"text":"(1)对工人阶级的领导和党的领导方面；","type":"paragraph"},{"text":"(2)对社会主义制度方面；","type":"paragraph"},{"text":"(3)对思想改造方面。","type":"paragraph"},{"text":"整风，是在走社会主义道路同一条道路之内的一种思想改造运动，和党的整风一样，应当按照“从团结的愿望出发，经过批评和自我批评，在新的基础上达到新的团结”的方针，进行同志式的相互帮助和相互学习，方法也应当是：“既严肃认真又和风细雨”，采用小小民主的方式进行。","type":"paragraph"},{"text":"由于整风对于本会说来，是一项完全新的工作，又由于一年多来，会的组织有很大的发展，因此，这次会的整风，应当采取稳步进行的方针。关于会内整风的部署，大体上先从中央做起，中央常务委员会应当立即做好准备工作；地方组织也应当根据自己的具体情况，研究订出开展整风工作的规划，报告中央常务委员会。各级组织在会的整风工作中，应当随时争取当地党委的领导和帮助。","type":"paragraph"},{"text":"从目前起，在全会开展整风的时期内，应当暂时停止吸收会员和发展组织。具体规定，另行通知。","type":"paragraph"},{"text":"在开展反右派的斗争和开展整风的同时，各级组织和会员还应当继续“鸣”“放”，帮助中国共产党整风，以改正党的工作中的缺点和错误；另一方面，也应当欢迎和争取党组织和党员向会和会员提意见，帮助我们会整风。","type":"paragraph"},{"text":" 来源：《光明日报》1957年6月26日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99752c73c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

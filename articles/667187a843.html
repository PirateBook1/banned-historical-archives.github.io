script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党政权力过于集中”","authors":["中国人民大学","李光济","梁其璞","濮仲文","肖枫","荣斌","韩光远"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“党政权力过于集中”","type":"title"},{"text":"中国人民大学李光济梁其璞韩光远肖枫濮仲文荣斌","type":"authors"},{"text":"“党政权力过于集中。一切权力都集中在党委。应该把权力集中在最反映人民意见的形式中，如工人委员会、农民委员会、学生委员会、人民代表大会等，不一定都集中在党委，否则就产生个人崇拜，干部思想腐化，宗派主义。”","type":"paragraph"},{"text":"“对干部的使用重政治轻业务”“宗派主义使很多工作集中在少数人手里，广大积极性不能发挥。”（中国人民大学历史系学生  李光济）","type":"paragraph"},{"text":"“（1）全党应考虑一千二百万党员是我国的主人，还是六亿各族人民是主人？（2）领导者跟恩赐者，解放者、主人翁之间的本质差别何在？（3）共产党是领导党和执政党，领导党、执政党又跟个别党员间的区别何在呢？”（中国人民大学工农速成中学地理教员  梁其璞）","type":"paragraph"},{"text":"“党的领导，执行、监督是不同的，党在方针政策上领导，方针确定后由行政执行，党进行监督，执行中党起参谋作用，群众应对党所确定的方针进行监督，使党在政策方针的执行中起决定性的领导作用，行政领导是由上级任命，但要考虑群众意见，行政领导对各委员会负责，并接受党的监督。”（中国人民大学统计系讲师  韩光远）","type":"paragraph"},{"text":"“党的机构太大……结果工作不深入，工作人员过多，干部待遇高，政府拿出经费给予开支，这是不合适的，应该从自己内部解决。”（中国人民大学计划系学生  肖枫）","type":"paragraph"},{"text":"“党的这种执政地位（统治地位）的事实本身就可能使我们某些党员害怕新的和现有的意见不一致的事物和人。甚至对他们采取了扼杀的打击的态度，使我们这一部分人成为怕上的腐朽的保守力量。这是企图来维持自己的统治地位。我这样说统治二字是我们很多人都看惯了反对反动统治，甚至有些人还会给我一个罪名为有反动思想情绪，那我尽愿和这样的现象习惯势力挑战而不愿放弃这二个字。”","type":"paragraph"},{"text":"“党叫我们怎么做，我就怎么做，那又成为什么样了呢，真是可笑。”（中国人民大学计划系学生  濮仲文）","type":"paragraph"},{"text":"“应效仿南斯拉夫的职工代表大会，此时，党委起参谋部作用。只要党的政策正确，职工会就能通过，党的领导就能贯彻。”","type":"paragraph"},{"text":"“党委的权力范围应受到限制。”（中国人民大学计划系学生  荣斌）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"667187a843"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

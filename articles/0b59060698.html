script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共大邑县委关于安仁公社试点工作初步总结","authors":[],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"中共大邑县委关于安仁公社试点工作初步总结","type":"title"},{"text":"（上缺）动迅速展开，并将交待出的材料每天派人回社向群众宣布进行核对和调人来参加会议，给顽固分子布下了天罗地网，无处藏身，群众对干部的态度一般正确，能分别处理，如九管区二中队将材料一公布后，群众对交待清楚的说这才是好干部，表示欢迎和拥护，对交待不清的刘义知叫乡上搞清楚才放回来，不要怕影响生产，我们保证在家展劲点把生产搞好，并立即分工，找纸找笔写大字报，没灯就回自己家去拿或打上电筒写，一晚上就写了几十张大字报送到乡上去。五管区事务长黄成章（点传师）两父子贪污410元（儿子是会计），会议中间逃跑，而群众知道后自动在他亲戚家和本人家站上了岗，并跟踪追随，使得黄成章无处逃跑而去跳水自杀，又被群众拉了起来，无路可走又自动返回（此人到乡后服了六六六粉，准备法办），使顽固分子跑不了，也拖不了，只有彻底交待。","type":"paragraph"},{"text":"3，采用大鸣大放、大字报，自动交待与互相检举揭发相结合的办法，整个会议过程中，主要贯彻了反复交待政策，耐心进行说服教育，不追逼，实事求是，充分民主、和风细雨的自动交待的局面，使干部和群众明确的认识到这是一个移风易俗的自我改造运动，认识到贪污拉用，隐瞒产量的严重性是在于破坏党与农民的关系，破坏社会主义建设事业，破坏人民公社，毁坏干部自身。采用抓典型，利用现场，及时组织大会发言等办法，以解除顾虑，打开僵局，促进坦白交待。会议过程中，共组织了三次大会发言，发一次言，交待一次政策，如一开始的第二天会议在几乎要形成斗争的情况下，及时组织了十管区分支书记张炳成作了发言，说出本人拉用140元和社内私分粮食10万斤的事实，促进了坦白交待，迅速按照廖书记对算账的指示，转入了以58年决算为中心，避开了顶牛局面。同时，发动群众互相检举，禁止任何打击报复，使运动正常发展。","type":"paragraph"},{"text":" 打字：校对：刘、帅","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b59060698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

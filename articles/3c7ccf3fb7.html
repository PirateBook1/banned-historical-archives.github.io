script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚朋友说:毛泽东思想是亚非拉反帝斗争灯塔","authors":[],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社达累斯萨拉姆电　坦桑尼亚记者约瑟夫·查尔斯·姆贝尔瓦最近在这里对新华社记者说:“毛主席是当代的伟大领袖。”“毛泽东思想是非洲、亚洲和拉丁美洲人民在反对美帝国主义和新老殖民主义的斗争中的灯塔和武器。”"},{"type":"paragraph","text":"姆贝尔瓦最近曾作为坦桑尼亚作家代表团的成员到中国参加了亚非作家紧急会议。"},{"type":"paragraph","text":"姆贝尔瓦说:“由于有毛泽东思想的指引，中国人民在民主革命、社会主义革命以及实行自力更生的斗争中取得了胜利。毛泽东思想正在帮助和加强非洲、亚洲和拉丁美洲人民反对帝国主义和殖民主义的斗争。”他说，中国人民非常努力学习毛泽东主席的著作，把毛泽东思想当作他们各项工作的指针。他说，今天中国的农民在毛泽东思想的指引下种田，工人在毛泽东思想的指引下增加生产，全体士兵在毛泽东思想的指引下保卫祖国和建设祖国。中国人民随时随刻都在贯彻毛泽东思想。"},{"type":"paragraph","text":"这位坦桑尼亚记者说，他无限尊敬毛泽东主席，决心读毛主席的著作。他满腔热情地说:“我祝毛主席万寿无疆，愿毛主席光辉的思想照耀全世界人民的心，唤醒非洲、亚洲和拉丁美洲的人民。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c7ccf3fb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

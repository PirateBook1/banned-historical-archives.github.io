script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"人民日报现在有看头了","alias":"","parts":[{"type":"paragraph","text":"成那么-种作风。现在开始，中国人口占全世界三分之一。三分之一搞好了，那三分"},{"type":"paragraph","text":"之二就会过来。主席：我们希望搞好，搞成一个象样子的国家。这是一种可能性，还有一种可能性搞不好，"},{"type":"paragraph","text":"那怎么办？也没有什么。不要性急，不要希望我们在时都能搞好。大概一个省的三分之一搞好，那三分之二不搞也可以。那三分之一动起来，那三分之二也动了。你湖北"},{"type":"paragraph","text":"七十一县，三分之一就是二十四个县，也就好了。××：但要搞好一个县、一个厂·…不付出劳动不行，没有马列主义，毛主席的认识论不行主席：历来讲认识论不联系具体工作，离开具体工作讲认识论，那讲哲学干什么，有什么用"},{"type":"paragraph","text":"处！××：有了可以造成……·主席：不是一切人心情舒畅，总有一部分人心情不舒畅，地富反坏不舒畅，四不清干部一定"},{"type":"paragraph","text":"时期也不舒畅，不然他们为什么封锁？××：是否杀人？我看还是个别杀点上一般杀人不利。一杀，面上非要恐慌不可。但不"},{"type":"paragraph","text":"是--个人不杀，什么时候杀也要考虑。主席：就是要震动。杀多了哩：多了有什么害处？一、以后找他使用，活材料没有了；二、"},{"type":"paragraph","text":"得罪了他家人，杀父之仇。要杀的可以先关起来。不可不杀，不可多杀，杀一点，震"},{"type":"paragraph","text":"动，怕震动干什么，就是要震动。还有一条，条错了死者不可复生。××：象天津厉慧良要杀，也没有材料可用，家庭….\"。不杀，得罪了广大群众。主席：京剧界就发生问题。××：地富儿子劳动算什么成分？主席：是社员，当然是农民：你社会主义不让人家参加，一家独占？雪案：贫农、中农也叫社员，这个称呼不能解决成分问题。总理：一般农民：就叫农民。主席：你们再争论争论嘛：（完）"},{"type":"paragraph","text":"人民日报现在有看头了"},{"type":"paragraph","text":"（-九六四年十二月二十日）"},{"type":"paragraph","text":"现在人民日报有看头了。理论上加强了，也有一些有意思的东西。今天（二十日）二版关于设计讨论的四篇小文章全看了，编者按也写得好，大白荣也上了头条，很好。要继续努力。解放军报、中国霄年报有些短的，生动活泼的、思想性强的容，要学习。"},{"type":"paragraph","text":"（注：（1)十一月二十日《关于“用革命精改造设计工作”的讨论》第六期登出的四篇短文章、是《带着党政策下现场》、《走出个人主义的小关子》、《放下施工指导的架子，虚心向工人学习》《不能把工厂看成静止不变的东西》。编后的二百五十字，题目是《根本问题在那里？》（2大白荣报导，指一九六四年十二月五日一版《卖类扎记》和评《领导还是被领导？》·198·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":211},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbe2b8af5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

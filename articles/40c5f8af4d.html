script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"聂荣臻参观我国最新型晶体管大型通用计算机时的指示","authors":["聂荣臻"],"dates":[{"year":1967,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"聂荣臻参观我国最新型晶体管大型通用计算机时的指示","type":"title"},{"text":"聂荣臻","type":"authors"},{"text":"聂荣臻副总理五日上午十时在我院计算所参观了我国最新型晶体管大型通用数字计算机。新技术局军管会主任王建中同志和院革委会常委王锡鹏、柳忠杨同志陪同参观。","type":"paragraph"},{"text":"在参观过程中，聂副总理详细地询问了计算机各方面的情况，并且做了重要指示，一再强调要按毛主席指示，自力更生走自己的路。参观后，聂副总理接见了院革委会新技术局口军管会及计算所军管小组，计算所革筹会的负责同志。","type":"paragraph"},{"text":"聂副总理指示说：教育改革上了课才能谈改革，科研也是在实践中才能改，停了课怎么改革！这个（指计算所）就很典型，要在实践中改，不能停下来。工作了几年以后，三、四年以后，再回到学校来就可以说哪些用得着，哪些用不着。北工的，可以回去提意见，哪些可以自学，哪些可以不要。还有教学方法，要按主席“五·七指示”那样。你们现在有发言权。","type":"paragraph"},{"text":"中国医科大学八年，毕业就30左右了，把青年有为的时间都弄过去了，这个同志（指介绍的同志）不就29岁吗！他已经做了不少工作。","type":"paragraph"},{"text":"关于科学革命，聂副总理指示说，开始搞文化革命时，好多人这样不想干，那也不想干，“斗批散”的要斗私，是以“私”字出发。","type":"paragraph"},{"text":"搞胰岛素，有人说脱离实际，没多少意思。外国人搞出来就有意思，这是奴才思想。中国人搞得比外国人好，为什么没有意思？主席说，我们不能停留在一个水平上，要不断总结，不断发展，不断创造。自然现象我们懂得少得很哪！人类这么多年了，还有好多规律不知道嘛！还要多少年才能搞清楚啊，我们现在还很不自由！可是现在还有人在泼冷水。","type":"paragraph"},{"text":"山药蛋（即马铃薯）退化问题也是很不简单的事，解决了就能高产，这就涉及到遗传学，你解决这个就是很大的事情。","type":"paragraph"},{"text":"有些是解决具体问题的，有些是探索的，如胰岛素，今天意见不大，但我们将来可以发现好多新问题。不要象张劲夫那样“一锤子买卖”。什么×××！我叫他们下马了，后来我才知道是刘少奇的意见。","type":"paragraph"},{"text":"刘少奇搞什么小船，要自动控制，打兵舰。鱼雷就是嘛，还要搞什么呢？他反对瞎指挥，他自己就是瞎指挥。","type":"paragraph"}],"comments":[],"origin":"1967年11月8日清华大学井冈山斗批改战团编印《学习资料》第36期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40c5f8af4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

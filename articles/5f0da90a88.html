script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤隆重举行中央报告大会金日成主席出席并作报告邓小平团长等应邀出席","authors":[],"dates":[{"year":1978,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤九月九日电　为庆祝朝鲜民主主义人民共和国成立三十周年的中央报告大会，九月九日在平壤体育馆隆重举行。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志出席大会并作了报告，受到全体与会者十分热烈的欢迎。"},{"type":"paragraph","text":"金日成主席同前来参加庆祝活动的各国外宾在迎宾曲中进入会场，这时，全场起立热烈鼓掌。"},{"type":"paragraph","text":"朝鲜党政领导人金一、朴成哲、康良煜、李钟玉、崔贤、吴振宇、徐哲、林春秋、全文变、桂应泰、金永南、金万金、李根模、许锬等出席了大会。"},{"type":"paragraph","text":"应邀出席大会并在主席台上就座的有:中国党政代表团团长邓小平、副团长彭冲，孟加拉国总统齐亚·拉赫曼，马达加斯加总统迪迪埃·拉齐:拉卡，民主柬埔寨党政代表团团长农谢，罗马尼亚党政代表团团长曼内斯库，南斯拉夫国家和党的代表团团长茨维耶廷·米亚托维奇，坦桑尼亚党政代表团团长爱德华·索科伊内，伊拉克党政代表团团长塔哈·毛希丁·马鲁夫以及其他国家的代表团团长。"},{"type":"paragraph","text":"许多国家的代表团成员、来宾和各国驻朝鲜的外交使节也应邀出席了大会。"},{"type":"paragraph","text":"大会主席台正中竖立着金日成主席的巨幅画像，两侧是朝鲜国旗和金色国徽，国徽的两边有“1948——1978”字样。会场里灯火辉煌，四周悬挂着“伟大领袖金日成同志万岁!”、“光荣的朝鲜劳动党万岁!”、“朝鲜民主主义人民共和国万岁!”等巨幅标语。"},{"type":"paragraph","text":"上午十时，朴成哲副主席宣布大会开始，军乐团奏朝鲜国歌。"},{"type":"paragraph","text":"接着，金日成主席作了题为《高举主体思想的旗帜，进一步促进社会主义建设》的报告。"},{"type":"paragraph","text":"金日成主席的报告分三个部分。第一部分是“在国家活动中彻底体现主体思想，有为地开展三大革命”。报告回顾了三十年来朝鲜人民走过的光辉历程，和社会主义革命与建设取得的伟大成就，指出朝鲜政府要高举三大革命的红旗，有力地推进思想革命、技术革命和文化革命；第二部分是“粉碎制造‘两个朝鲜’的阴谋，和平地统一祖国”。报告阐述了朝鲜劳动党和政府实现自主和平统一祖国的方针和主张；第三部分是“新兴力量国家要团结起来，为反对帝国主义等一切支配主义而斗争”。报告指出支配主义是世界革命人民的共同斗争对象。为了有力地开展反对帝国主义等支配主义的斗争，必须形成广泛的统一战线。报告重申朝鲜政府和人民要同不结盟国家人民、第三世界人民加强团结与合作，永远一起战斗前进。"},{"type":"paragraph","text":"金日成主席报告后，同邓小平团长、拉赫曼总统、拉齐拉卡总统等热烈握手。这时，全场起立，雷鸣般的掌声和长时间的欢呼声响彻整个会场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f0da90a88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

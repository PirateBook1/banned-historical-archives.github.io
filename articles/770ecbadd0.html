script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比拉尼部长说中国的胜利属于亚非拉人民  见了毛主席  感到很幸福  北京第二机床厂革命职工热烈欢迎毛里塔尼亚贵宾","authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比拉尼部长说中国的胜利属于亚非拉人民"},{"type":"paragraph","text":"见了毛主席  感到很幸福"},{"type":"paragraph","text":"北京第二机床厂革命职工热烈欢迎毛里塔尼亚贵宾"},{"type":"paragraph","text":"新华社十六日讯　毛里塔尼亚伊斯兰共和国外交、计划部长比拉尼·马马杜·瓦尼，今天在参观北京第二机床厂时，兴奋地向革命职工谈了他们会见伟大领袖毛主席以后的幸福心情。他说，毛主席接见了我们，我们也有机会向毛主席转达毛里塔尼亚人民对中国人民的钦佩和支持，我们因此感到非常荣幸。"},{"type":"paragraph","text":"比拉尼部长还向职工们说，我们完全了解，用毛泽东思想武装起来的中国人民，不仅关心自己的幸福，而且也关心别国人民的幸福。我们完全懂得，你们的努力和所做的牺牲是毛泽东思想的具体化。"},{"type":"paragraph","text":"比拉尼部长还说，中国人民在伟大领袖毛主席的英明领导下，取得了伟大的胜利，这一胜利不仅是中国人民的，而且也是属于亚非拉人民的。"},{"type":"paragraph","text":"当比拉尼部长和他率领的毛里塔尼亚政府代表团到达第二机床厂的时候，这个厂的革命造反派和革命职工，敲锣打鼓，热烈欢迎。人们挥动着红光闪闪的《毛主席语录》，不断高呼：“伟大的领袖毛主席万岁！”“热烈欢迎毛里塔尼亚客人！”"},{"type":"paragraph","text":"比拉尼部长在和第二机床厂革命造反派代表座谈的时候表示，他们为中国人民取得反帝和克服不发达状态的胜利而感到自豪。他重申，毛里塔尼亚人民和中国人民的友谊是牢不可破的，毛里塔尼亚政府和人民完全和中国人民站在一起，为反帝和克服不发达状态而斗争。"},{"type":"paragraph","text":"第二机床厂革命造反派代表向客人们表示，他们一定更高地举起毛泽东思想伟大红旗，沿着毛主席指引的方向，为建设一个红彤彤的新世界而奋斗。在热烈的掌声中，第二机床厂革命造反派代表向毛里塔尼亚客人赠送了毛主席著作和毛主席像章。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"770ecbadd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

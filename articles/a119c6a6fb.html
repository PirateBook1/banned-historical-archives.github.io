script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏联籍教职员热情学习“毛泽东选集”","authors":[],"dates":[{"year":1953,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海俄文专科学校教师张泽民来信:我们学校里，教职员的理论学习一般说来是比较紧张而热烈的；自中央号召全国各地机关、学校、团体要努力学习国家过渡时期的总路线总任务之后，同志们的学习情绪就更加高涨了。大家不仅听报告、组织漫谈，还有组织有领导有计划地进行了小组讨论，在漫谈讨论的过程中，同志们都联系思想，联系实际，开扩了眼界，看清了远景，大大鼓舞了学习和工作的热情。"},{"type":"paragraph","text":"更使人感到兴奋的是我校苏联籍教职员七十四人，在学校学委会的统一领导下，也热烈参加了当前的政治理论学习。学习的主要内容是“毛泽东选集”(俄文版)中关于中国革命历史部分，每周学习三小时，每一单元进行一次课堂讨论和口头测验。苏联教师们这种既热心俄文教学又热爱政治理论学习的精神，给了我们很大的鼓励。让我们中苏教师互相学习，为搞好教学工作而努力吧!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a119c6a6fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"你的儿子值几元？","authors":["于丕休","北京地质勘探学院"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"你的儿子值几元？","type":"title"},{"text":"北京地质勘探学院于丕休","type":"authors"},{"text":"（于丕休原作，单化琅，杜精南添改；原载「火山」第六期）","type":"subtitle"},{"text":"这里是一九五六年北京地质学院工作人员家庭生活困难补助暂行办法（修订草案）摘录。充满着等级观念。别的不说，且看「生活费计算标准」中关于家属的部分吧！","type":"paragraph"},{"text":"处级以上干部家属每人每月二十二元。讲师，科级干部十八元，十七级以上的干部十五元，十八级以下的干部四级以下的技工十二元，工友，学徒工十元。","type":"paragraph"},{"text":"看来，「一人成佛，鸡犬飞升」这句话的确有效，爸爸当处长，儿子虽不能「飞升」，却能高人一等。这就难怪孩子要说「我爸爸是坐汽车的，你爸爸算什么？开汽车的」原来作爸爸的就这样想的。难道中华人民共和国的公民一生下来就有了固定等级吗？同志！你的孩子值几元？！救救孩子吧！","type":"paragraph"},{"text":"再请看慰问金标准：","type":"paragraph"},{"text":"「工作人员患病全体或住院，福利委员会及各单位可派人进行慰问，慰问金工人每次不超过三元；一般职员不超过五元；科级不超过十元；处级不超过十五元。","type":"paragraph"},{"text":"同志，你害的是那一级病？也许你不信这是真事儿，然而它都是「经院长批准」并且施行了一年的千真万确的事实。","type":"paragraph"},{"text":"诗曰：","type":"paragraph"},{"text":"自恨当年错投胎，错把柴扉当朱门，生来身价只十块？何该！","type":"paragraph"},{"text":"大人一病便成灾，伤风头痛拿钱来，休养慰问十五块，应该！","type":"appellation"},{"text":"批曰：","type":"paragraph"},{"text":"自订自审自批自享","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1725700b55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

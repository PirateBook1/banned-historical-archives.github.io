script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于河南水灾的慰问电","authors":[],"dates":[{"year":1975,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央关于河南水灾的慰问电","type":"title"},{"text":"河南省委、革命委员会、武汉军区，河南省军区并转驻马店、许昌、南阳、周口等水灾地区的各级党委、各级革命委员会、广大群众和人民解放军指挥员：","type":"appellation"},{"text":"八月五日至八日，洪汝河、沙颖河、唐白河流域发生历史罕见的特大暴雨，洪水泛滥，淹没了大片土地，很多房屋倒塌，人民生命财产遭到严重损失，伟大领袖毛主席、党中央极为关怀，向灾区的广大群众、人民解放军指战员和抗洪抢险大军致以亲切的慰问。","type":"paragraph"},{"text":"中央相信，用马克思主义、列宁主义、毛泽东思想武装起来的广大灾区群众和人民解放军指战员，在伟大领袖毛主席关于学习理论，反修防修，安定团结和把国民经济搞上去的三项重要指示指引下，在河南省委和各级党委一元化的领导下，在全国人民的大力支援下，一定能够发扬艰苦奋斗的革命精神，奋发图强，自力更生，重建家园，恢复生产。","type":"paragraph"},{"text":"中央号召，灾区共 产 党 员、共青团员、工人、贫下中农和人民解放军指战员团结起来，向洪水灾害作顽强斗争，下定决心，不怕牺牲，排除万难，去争取胜利。","type":"paragraph"},{"text":" 中  共  中  央一九七五年八月十一日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中共河南省委办公厅电话通知","type":"subtitle"},{"text":"驻马店、许昌、南阳、周口地委、舞阳工委：","type":"paragraph"},{"text":"我省部分地区遭受严重水灾之后，毛主席、党中央、国务院、中央军委极为重视，非常关怀，已派出中央主要领导同志为团长，乌兰夫副委员长和沙风部长等为副团长的中央慰问团，代表毛主席、党中央向灾区人民慰问，派来人民解放军医疗队，调来飞机，橡皮船及各种救灾物资进行抢救。","type":"paragraph"},{"text":"各兄弟省、市得知我省遭灾后，纷纷发电慰问，并派医疗队，自带药品，不日即可达到灾区。","type":"paragraph"},{"text":"省委、省革委也很关怀灾区人民，对每个灾区县都派了慰问团，并已空投大批物品和救生物资。有毛主席、党中央的关怀，全国人民的大力支持，我们一定能够尽快战胜灾害，重建家园，恢复生产。我们希望受灾地区的各级党委，一定要加强领导，党、政、军、民齐动员，发扬一不怕苦，二不怕死，自力更生，奋发图强的精神，克服一切困难，迅速战胜灾害，有关地委接此通知后，望迅速传达给广大群众。","type":"paragraph"},{"text":" 中共河南省委办公厅一九七五年八月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"河南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9356f2f475"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

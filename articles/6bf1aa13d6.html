script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海生物制品研究所职工集会，摆出大量事实批判邓小平诬蔑科技战线大好形势的谬论，会议开得群情激昂——批邓烈火越烧越旺","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十月一日，上海生物制品研究所的工人、干部和科研人员，上午参加了节日义务劳动，下午大家集会，无限深情地歌颂毛主席的丰功伟绩，愤怒批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"节日前夕，在党委召开的座谈会上，一些老科研人员列举大量事实批驳了邓小平污蔑科技战线大好形势的谬论。他们说:正是文化大革命，改变了研究所“三脱离”的状况，广大科研人员精神面貌发生了深刻的变化，研制的生物制品从二十来种发展到三十四种，产量也大大增加，仅乙脑疫苗一九七五年比一九六五年增长了二十倍。一九七五年全所的总产值比一九六五年增长二点七倍。邓小平攻击科研工作落后，拖了四个现代化的后腿的谬论，完全是别有用心的。在沉痛悼念毛主席逝世的日子里，这个所的工人、干部和科研人员化悲痛为千钧力，深入批邓，加快了科研工作的步伐。前不久，他们试验成功某种具有先进水平的新制品，接着，科研人员继续日夜奋战，改革工艺，精益求精，提高了质量。"},{"type":"paragraph","text":"在节日的集会上，老工人赵德贵愤怒地说:“邓小平授意炮制的《论总纲》明目张胆背叛马列主义、毛泽东思想的根本原则，邓小平是我们工人阶级的死对头。我们要同他坚决斗争到底!”科研人员李洁玲说:“邓小平打着‘为民请命’的破旗，反对知识分子与工农相结合，妄图把我们引向歧途。我要加倍努力学习毛泽东思想，深入批邓，反击右倾翻案风，永远沿着毛主席指引的航道走到底!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bf1aa13d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恩古瓦比总统和夫人举行盛大宴会周恩来、李先念、邓小平、阿沛·阿旺晋美、姬鹏飞、方毅、吴德等应邀出席　恩古瓦比总统和周恩来总理先后祝酒，共祝刚中两国人民友谊不断发展","authors":[],"dates":[{"year":1973,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年七月三十日电　刚果人民共和国总统、国家元首马里安·恩古瓦比少校和夫人，今晚在人民大会堂举行盛大宴会。"},{"type":"paragraph","text":"国务院总理周恩来，副总理李先念和林佳楣同志，副总理邓小平，人大常委会副委员长阿沛·阿旺晋美，外交部部长姬鹏飞和许寒冰同志，外经部部长方毅，北京市革命委员会主任吴德，应邀出席宴会。"},{"type":"paragraph","text":"随同恩古瓦比总统来访的刚果政府、军队、劳动党和群众组织的负责人，刚果驻中国大使奥金巴—莫朗德和使馆外交官员出席了宴会。"},{"type":"paragraph","text":"宴会厅里悬挂着中国国旗和刚果国旗。"},{"type":"paragraph","text":"恩古瓦比总统和周恩来总理先后在宴会上祝酒。"},{"type":"paragraph","text":"恩古瓦比总统在祝酒时感谢中国人民和政府给予的热情接待。他说，我们同有崇高威望的毛泽东主席，同周恩来总理以及他们的同事们举行的会谈，取得了十分积极的结果，它将进一步增强中刚友谊。周恩来总理在祝酒时说，恩古瓦比总统对中国的访问取得了圆满的成功，在中刚两国友好关系史上写下了新的光辉的篇章。他们热情祝愿刚中两国人民的友谊不断发展。"},{"type":"paragraph","text":"恩古瓦比总统和周恩来总理祝酒以后，乐队奏中国国歌和刚果国歌。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣秀蒲拉西，各国驻中国使节，也应邀出席宴会。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员季方、罗叔章；"},{"type":"paragraph","text":"政府有关部门、中国人民解放军、对外友协和北京市革命委员会的负责人杨杰、何英、王海容、陈慕华、周化民、肖劲光、彭绍辉、于桑、顾明、谢鑫鹤、黄树则、肖鹏、杜星垣、赵岚、李世安、刘锡昌、李青川、王冶秋、吴仲超、邓岗、金照、王揖、丁雪松、王浩和中国驻刚果大使吕志先及朱志坚同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa40492fcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

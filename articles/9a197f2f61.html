script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要革命的人都向往毛泽东思想  英国进步人士和工人热情学习毛主席著作","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要革命的人都向往毛泽东思想"},{"type":"paragraph","text":"英国进步人士和工人热情学习毛主席著作"},{"type":"paragraph","text":"据新华社伦敦二十七日电　在伦敦和英国其他地方，我们遇到许多英国的进步人士，他们正在积极地学习和研究毛泽东著作。一位朋友最近对记者说：“毛泽东思想是观察和分析世界上错综复杂矛盾的一把宝贵的钥匙。现在一切要革命的人都向往中国，向往毛泽东思想。”"},{"type":"paragraph","text":"在另一次谈话中，一位朋友指着英文版的《毛泽东选集》说：“这是一部具有巨大革命力量的书。它能唤起人们思想中革命的火花。”这位朋友告诉我们，在伦敦，过去曾经出版过英文版的《毛泽东选集》共一万多部，每次都是供不应求，出版一批很快就销完了。有些买不到的人就互相传阅。他说，他的三位朋友就曾经用这种办法合学一部《毛泽东选集》。"},{"type":"paragraph","text":"一位英国工人朋友说，“我们热爱毛泽东著作，因为我们从它里面能够找到在列宁和斯大林著作中所不能找到的东西；我们热爱毛泽东思想，因为它最关心世界人民的斗争，它给我们指明了斗争的道路。”这位朋友说，“毛泽东的著作最通俗，最易懂。他提出的理论也最适合工人的需要。”"},{"type":"paragraph","text":"这位工人朋友还告诉我们，现在他们工厂里有些工人自动在一起学习毛泽东著作，他们在学习运用毛泽东思想来观察事物和指导斗争实践。最近他们还学习了毛泽东同志二十年前发表的关于帝国主义和一切反动派都是纸老虎的英明论断。他说：“毛泽东使我们懂得了决定战争胜负的因素是人民，而不是武器。他打破了资本主义制度过去给我们灌输的迷信物质和技术的旧观念。他也使我们对自己的斗争充满了信心。”"},{"type":"paragraph","text":"最近，一些朋友告诉我们，他们正在结合中国国内开展的无产阶级文化大革命，重新学习毛主席的《在延安文艺座谈会上的讲话》、《新民主主义论》、《矛盾论》等著作。他们认为这次文化大革命是人类历史上最重大的事件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a197f2f61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

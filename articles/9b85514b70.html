script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华国锋和叶剑英去李先念住处谈话纪要","authors":["华国锋","叶剑英"],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"华国锋和叶剑英去李先念住处谈话纪要","type":"title"},{"text":"华国锋叶剑英","type":"authors"},{"text":"华主席：李老，这八亿人口的大国家，根据主席生前按排，叫我当主席，现在兼着总理，又兼着公安部部长，湖南省委第一书记，我是力莫能及呀！我想是你当总理吧！","type":"paragraph"},{"text":"李先念：我是解放以来一直任副总理，但一直是搞经济方面的工作，对于经济方面工作，我还是可干几下，对于国际斗争、国防、内务可以说是门外汉，是不能胜任的，这一切叶帅是了解的。","type":"paragraph"},{"text":"华：那如何解决此问题呢？","type":"paragraph"},{"text":"李：有现成德才兼备的，还是把邓老搬出来吧，这个人我和叶帅是了解的，心直口快，有心机，没有野心，忠心有余，完全可以胜任的，四人帮整得他够呛，明明是人民内部矛盾，他们偏说是大野心家，阴谋家，什么最大的走资派，直到现在他恐怕还有气，总理死后，差点气死他呢！","type":"paragraph"},{"text":"叶：他和我，先念差不多，气可大呢？","type":"paragraph"},{"text":"华：邓是很能干的老同志，差不多都对我讲此事，邓颖超同志有次对我说：还准备批邓吗？我看这个人靠得住，可以用。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b85514b70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席的号召，就能过更美好的日子","authors":["朱敏信"],"dates":[{"year":1951,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应毛主席的号召，就能过更美好的日子"},{"type":"paragraph","text":"新华社记者  朱敏信"},{"type":"paragraph","text":"今年淮河两岸丰收，使当地农民清楚地懂得了一个真理，响应毛主席的“一定要把淮河修好”的号召，就能过更美好的日子。现在，规模更大的第二年度治淮工程快动工了，千百万民工又扛起铁锹、泥筐，向治淮工地开拔。"},{"type":"paragraph","text":"皖北区阜阳县东屏乡，上月开了一次农民代表大会，讨论治淮。会上，七十七岁的老农张明伦说：“今年丰收了，俺们不要好了疮疤忘掉痛啊！淮河的毛病还有呀！俺们一松劲，淮河发起老毛病来，俺们的好日子就过不成！”另一位老农张宗耀说："},{"type":"paragraph","text":"“淮河治好了，保住了庄稼，还要开航路和发电。好日子在后头哩！”讨论的结果，好些农民热情蓬勃地报名要求参加治淮。"},{"type":"paragraph","text":"东屏乡农民盼了好久的土地改革运动这时也快展开了。农民们过去受尽地主剥削、压迫的苦头，都想亲身参加这个运动。但是又要治淮，怎么办呢？开代表会以前，大家没有办法，都想土地改革后再去治淮吧。这时，东屏乡的干部、共产党员和青年团员们，就分头到各个互助组去，到每个家庭去，和大家一起想办法。办法终于想出来了，就是把全乡分成两支队伍，一支去修淮河，一支在家里办土地改革。这样，他们便召开代表会来讨论。"},{"type":"paragraph","text":"代表会讨论决定了：全乡抽出三分之一的干部和全劳动力去治淮。经过这次讨论后，报名参加治淮的很踊跃，第一期治淮工程中的劳动模范和有经验的民工、干部，全都自动报名参加了。他们说：“俺们去治淮，不完成任务不回来！”留在家里的农民也提出保证说：“俺们一定打好土地改革这一仗，还抽时间送粮食、送工具支援你们。”"},{"type":"paragraph","text":"为了治淮河和土地改革，东屏乡这次秋耕种麦很紧张。农民们白天忙着种麦，夜间又挤在灯下编挑泥的竹筐；要参加治淮的民兵就忙着擦枪。全乡妇女们也很忙，她们在日夜不停地忙着给治淮的民工磨面和帮助筹集挖河的工具。"},{"type":"paragraph","text":"十月二十五日的早上，东屏乡二百六十个民工，带着挖河的铁锹、泥筐、搭工棚的席子、竹子，烧饭的锅子等，齐奔在淮河的岸上接受了一次检阅。检阅的时候，在迎风招展的红旗下，参加治淮的民工一致宣誓说：我们在第二年度的治淮工程中一定努力干活，争取过更美好的日子！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d88a276aea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青同志委托国务院文化组举行文艺晚会 邀请马科斯总统夫人观看革命现代京剧吴德等陪同贵宾观看《杜鹃山》","authors":[],"dates":[{"year":1974,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二十二日电　江青同志委托国务院文化组今晚举行文艺晚会，邀请菲律宾共和国总统马科斯的夫人伊梅尔达·罗穆亚尔德斯·马科斯观看革命现代京剧《杜鹃山》。"},{"type":"paragraph","text":"陪同贵宾观看演出的有国务院文化组组长吴德，副组长于会泳、王曼恬，成员刘庆棠以及我国文艺界人士。"},{"type":"paragraph","text":"北京京剧团的演出受到贵宾们的热烈鼓掌欢迎。演出结束后，马科斯总统夫人等菲律宾贵宾走上舞台，祝贺演员们演出成功，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天上午，马科斯总统夫人等菲律宾贵宾由对外友协副会长丁雪松陪同游览了长城、定陵，参观了农村人民公社的一个商店。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26626d494f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

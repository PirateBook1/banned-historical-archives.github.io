script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共建筑材料部机关委员会关于开除右派分子陈新党籍的决定","authors":[],"dates":[{"year":1958,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"中共建筑材料部机关委员会关于开除右派分子陈新党籍的决定（陈新）","type":"title"},{"text":"陈新，男，46岁，河南省新郑县人，大学程度，地主出身，学生成份，一九三八年入党，一九三七年八月参加工作。原任建筑材料部地质局副局长。极右分子。","type":"paragraph"},{"text":"于一九四三年四月至一九四五年十月曾在陕甘宁边区保安处禁闭受审。保安处在一九四五年十一月的结论是：","type":"paragraph"},{"text":"1、陈新与陕公一期学生常流等嫌疑分子，坏分子组织的反党组织“卡尔学会”没有组织上的关系，而是思想紧密结合，言行赞助关系。","type":"paragraph"},{"text":"2、陈新在河南新郑发展我党过程中，存在严重错误。在建党的组织路线上，将地主绅士派、国民党分子、CC分子、复兴分子、自首分子、半官半匪分子拉入党内。在政治路线上，使新郑党陷入新郑地主绅士派的斗争。","type":"paragraph"},{"text":"3、一九三九年九月至延安后，对领导不满，说党的干部政策是“重德轻才，任人唯‘牛’。”","type":"paragraph"},{"text":"一、陈新的主要反动言行是：","type":"paragraph"},{"text":"1、攻击党为统治者，并说：“党不能客观的发现自己的缺点。”“群众要起来革我们的命。”","type":"paragraph"},{"text":"2、为右派分子抱不平，说：“说人家是反革命，还不知谁是反革命呢?”","type":"paragraph"},{"text":"3、擅自在地质局群众大会上宣布汉奸李海鸿不是反革命分子，还在大会上代表组织向李海鸿道歉。","type":"paragraph"},{"text":"4、说“中国没有地主”。","type":"paragraph"},{"text":"5、反对整风中的专案小组由党员来领导，主张由非党人士领导这项工作。","type":"paragraph"},{"text":"6、扩大宣传肃反的缺点，否定地质局肃反成绩，同意成立“平反委员会”的反动言论。","type":"paragraph"},{"text":"7、诬蔑党的历次运动“都是左的开始，右的结束，糊里糊涂的下台，这就是我们(指党)运动的规律”。","type":"paragraph"},{"text":"8、反对党的干部政策，说：“一百个工农干部，也不如-个知识分子。”几年来一贯无原则的信赖旧知识分子，轻视和排斥工农干部。","type":"paragraph"},{"text":"二、斗争中的态度：被迫低头，承认错误。","type":"paragraph"},{"text":"三、处理意见：开除党籍。撤消一切职务，另行分配待遇较低工作。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5f7a0face"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

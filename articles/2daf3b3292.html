script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同济大学党委领导成员认真学习毛主席的重要指示坚持无产阶级专政　搞好上层建筑革命不断消除旧教育制度遗留下来的痕迹，把学校真正办成无产阶级专政的工具","authors":[],"dates":[{"year":1975,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　同济大学党委领导成员连日来认真学习、领会毛主席最近关于理论问题的重要指示，决心进一步学好马克思主义关于无产阶级专政的学说，提高无产阶级专政下继续革命的觉悟，坚定地把教育领域里的社会主义革命进行到底。"},{"type":"paragraph","text":"这个学校的党委领导成员在学习、讨论毛主席关于列宁为什么说对资产阶级专政，这个问题要搞清楚，“这个问题不搞清楚，就会变修正主义。要使全国知道”这一重要指示时，回顾和总结了教育战线的历史经验。有的老干部深有感触地说，理论上的盲人，识别不了政治上的骗子。无产阶级文化大革命前，由于我们没有认真学习马克思主义关于无产阶级专政的理论，因此中了刘少奇鼓吹的阶级斗争熄灭论的毒，认为政权到手，革命到头，以致对资产阶级统治学校的种种现象丧失了识别能力，依靠没有改造好的资产阶级知识分子办学校，走到了修正主义的邪路上去。由此深深体会到，只有学好无产阶级专政的理论，才能自觉坚持党的基本路线，把革命进行到底。有些结合进领导班子的工、军宣队员，回顾自己进驻学校以后的斗争经历，深刻认识到:是不是认真学习无产阶级专政的理论，是关系到搞马克思主义，还是搞修正主义的原则问题。光凭朴素的阶级感情和革命热情，不能成为自觉的无产阶级战士。大家一致认为，无产阶级专政的理论是马克思主义的精髓，是党的基本路线的理论基础，是搞好无产阶级教育革命的指路明灯。只有学好马克思主义关于无产阶级专政的理论，才能同一切旧的传统观念彻底决裂，做社会主义新生事物的促进派，使党委成为在学校里对资产阶级实行全面专政的战斗指挥部。"},{"type":"paragraph","text":"这个学校的党委领导成员在学习毛主席关于理论问题的重要指示时，还联系教育战线阶级斗争和路线斗争的实际，进一步理解无产阶级必须在上层建筑其中包括各个文化领域对资产阶级实行全面专政的重要性。他们深深感到，学校历来是资产阶级的世袭领地，封、资、修的影响年深日久，旧的东西容易藏身。经过无产阶级文化大革命和批林批孔运动，虽然开始改变了资产阶级知识分子统治学校的现象，但是封、资、修教育制度的痕迹还远远没有消除。学科领域里的革命还刚刚开始，资产阶级在学校里还有一定的市场；我们还没有造就一支无产阶级知识分子的宏大新部队；在我们队伍里面，不少人还习惯于“老一套”；“读书做官”、“读书进城”，把大学作为阶梯等旧的传统观念仍然存在。这些情况充分说明，在教育领域里，无产阶级同资产阶级的斗争是长期的。只有坚持党的基本路线，坚持无产阶级专政下的继续革命，深入批林批孔，不停顿地向资产阶级进攻，才能不断夺取新的胜利。通过学习，大家进一步认清了自己肩负的历史使命，决心以马克思主义为武器，不断消除旧教育制度遗留下来的痕迹，用无产阶级的面貌改造大学，把学校真正办成无产阶级专政的工具。为了完成这一任务，大家进一步体会到改造主观世界的重要性，表示要用无产阶级先进分子的标准严格要求自己，全心全意为人民，全心全意干革命，团结百分之九十五以上的干部和群众，把巩固无产阶级专政的任务落实到基层。"},{"type":"paragraph","text":"为了学好马克思主义关于无产阶级专政的理论，同济大学党委领导成员表示，一定要带头学好，最近他们发动校、系两级领导干部认真学习毛主席关于理论问题的重要指示，把马克思主义关于无产阶级专政的理论作为全校师生员工学习的主要内容。工农兵学员的政治理论教育也紧紧围绕无产阶级专政理论这个主题，制订了具体的教学计划。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2daf3b3292"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

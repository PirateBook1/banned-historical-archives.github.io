script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国又成功地进行一次新的核爆炸鼓舞人心  非洲自由战士欢呼：“毛泽东思想万岁！”","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国又成功地进行一次新的核爆炸鼓舞人心"},{"type":"paragraph","text":"非洲自由战士欢呼：“毛泽东思想万岁！”"},{"type":"paragraph","text":"新华社开罗二十八日电　中国又成功地进行了一次新的核爆炸的喜讯，二十八日晚上传到中国驻亚非人民团结组织书记处的代表在这里举行的新年招待会上，受到非洲自由战士和青年长时间地热烈鼓掌欢迎，他们一致认为这是毛泽东思想和无产阶级文化大革命的新胜利。"},{"type":"paragraph","text":"招待会上，洋溢着非常热烈和欢乐的气氛，非洲朋友们欢呼中国成功地进行的这一次新的核爆炸是对美帝国主义和现代修正主义的沉重打击，是对世界被压迫人民的斗争的巨大支持。"},{"type":"paragraph","text":"津巴布韦非洲民族联盟的代表门贝朔腊说：“这是毛泽东思想的伟大胜利，这次新的核爆炸和新中国的其他一切成就都归功于毛泽东主席的正确领导。”中国的核爆炸“是对帝国主义的沉重打击，对保卫世界和平的伟大贡献。”"},{"type":"paragraph","text":"西南非洲民族联盟的代表莫塞斯·卡吉翁瓜说：“这是毛泽东思想的又一伟大胜利，也是对斗争中的世界人民的巨大鼓舞。中国在核领域中正在取得突飞猛进的进步，这是世界革命人民的幸运。”"},{"type":"paragraph","text":"巴苏陀兰大会党的代表马帕法尼说：“这次核爆炸不仅是中国人民的胜利，而且也是我们被压迫人民的胜利。这次核爆炸提高了我们的斗志。让约翰逊等帝国主义者在这一胜利的消息面前发抖吧。”"},{"type":"paragraph","text":"阿扎尼亚泛非主义者大会书记莫雷特说：“对我们说来，这是非常鼓舞人心的消息。”泛非主义者大会的副代表塞贾克接着欢呼：“毛泽东思想万岁！无产阶级文化大革命万岁！”"},{"type":"paragraph","text":"莫三鼻给革命委员会代表西托尔说：听到中国新的核爆炸的消息以后，“约翰逊和现代修正主义者今晚难以入睡。但是我们自由战士最最高兴。”"},{"type":"paragraph","text":"来自战斗的刚果（利）的一名青年说：中国的新的核爆炸大大鼓舞了我们，中国是我们斗争中的巨大希望。"},{"type":"paragraph","text":"一位东非青年说，中国发展核武器实现了世界人民的希望——粉碎美苏勾结进行核垄断和核讹诈的阴谋。我们欢呼这次新的核爆炸成功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540acf3215"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在敌南进中须集中兵力打两三个胜仗","alias":"","parts":[{"type":"paragraph","text":"在敌南进中须集中兵力打两三个胜仗！"},{"type":"paragraph","text":"（1937年12月29日）朱、彭、任，并告林，聂，贺、萧，刘、徐，胡、杨："},{"type":"paragraph","text":"甲、敌向南进攻将分三路，右路占领孝义、兑九地区，威胁蒲城，左路进攻沁县，中路进攻灵霍，至少右中两路同进，不会只走中路，处于我之夹击中。"},{"type":"paragraph","text":"乙、望按此种判断部署作战，并告阎卫?及时准备，地方游击队亦须按此部署。"},{"type":"paragraph","text":"丙、此次敌南进过程中，我军须集中必要兵力在有利条件下打二三个好的胜仗。因此应及时完成必要的作战准备，以免临事仓惶。盼复。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十九日[1]这是毛泽东给朱德、彭德怀和八路军政治部主任任弼时的电报。"},{"type":"paragraph","text":"[2]林，指林彪，当时任八路军第一一五师师长。聂，指聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。贺、萧，指贺龙、萧克，当时分别任八路军第一二〇师师长和副师长。刘、徐，指刘伯承、徐向前，当时分别任八路军第一二九师师长和副师长。胡、杨，指胡服（刘少奇）、杨尚昆，当时分别任中共中央北方局书记和副书记。"},{"type":"paragraph","text":"[3]阎卫，指阎锡山、卫立煌，当时分别任国民党军第二战区司令长官和副司令长官。延安时期的毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":422,"page_end":423},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4c3f238c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和水兵谈话","authors":["赵莱静"],"dates":[{"year":1954,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民解放军海军战士　赵莱静"},{"type":"paragraph","text":"同志啊!我们一提到北京，首先就想到这是毛主席住的地方，是中央人民政府的所在地。现在一提起我们舰，我就记起一九五三年二月二十日，毛主席在我们舰上住过，还亲自和我们水兵谈过话呢!"},{"type":"paragraph","text":"同志，你一定很心急，想知道毛主席对我们水兵说了些什么?可是，怎么向你说好呢!我说又说不像，写又写不好。不过，说不像也要说，写不好也要写，总要让大家都能知道毛主席是多么关心我们、体贴我们的!"},{"type":"paragraph","text":"二月二十日那天，毛主席一登上舰，我们就开航了。同志们都高兴地小声哼着“东方红”。同志们一碰面，谁也不开口，两眼却笑成了一条线。下午，毛主席在会议室休息。我们没值更的同志都聚到后甲板来。起初，同志们在谈毛主席那套穿了好几年的黄呢制服和黄色皮鞋，不知谁说了一句:咱们跳舞吧!同志们马上就跳起来了，手风琴手晃着脑袋拉着手风琴，同志们拍着手，叫着，笑着。毛主席在我们舰上，我们怎能不跳、不笑呢!"},{"type":"paragraph","text":"大家正跳得起劲的时候，毛主席由会议室从后甲板的过道里走过来了。舰长陪着他，他慢慢地走着，魁梧的身体微微向前倾，带着父亲一样慈祥的笑容，用他那圣哲的像太阳一样温暖的目光望着同志们。同志们惊喜交加，停止了跳舞，每个人的脸上都是红喷喷的，眼里瞟着泪花，望着自己敬爱的领袖。"},{"type":"paragraph","text":"毛主席走过来亲切地问道:“都会跳舞吗?”本来我们有点拘束，一听领袖这样和蔼温暖的声音，就都自然得多了。大家都说:“都会!”毛主席笑了，同时称赞说:“好!都很活泼!”毛主席又问:“你们有些什么乐器?”大家都高兴地抢着回答说:“有胡琴、小提琴、笛子……”马代义从背后挤上前来说:“还有锣鼓!”毛主席望着马代义说:“是啊!扭秧歌可少不了锣鼓!”毛主席顿了一下又说:“没听你们说有钢琴，要是没有，这只是暂时的，以后可得有，开展文娱活动可少不了这东西!”"},{"type":"paragraph","text":"同志，我们是多么幸福啊!我们就是这样站在领袖的面前，回答着领袖对我们水兵关切的问话。"},{"type":"paragraph","text":"毛主席习惯地背起了两手，又把身子移近了我们问道:“同志们都到北京受过检阅吧?”几个参加过检阅的同志回答:“到过!”毛主席轻声地笑了起来，很有风趣地说:“那咱们早就见过面了!”这时，马代义一点也不感到拘束，口快地说:“就是天安门太高，看不太清楚!”毛主席向马代义探了下身子，瞅着他的脸和蔼地笑着说:“这会可看清了吧!”马代义的脸刷地就红到了脖根，回答说:“看清啦!”同志们都哈哈大笑起来，毛主席也笑着转身望了望其他几位首长，首长们的脸上也都泛起了笑容。毛主席转过身来又望着大家黑黝黝的健壮的脸，关切地问道:“舰上工农同志多少，青年学生多少?大家举手看看。”同志们举了手，毛主席点头说:“一半，一半!”又问道:“同志们没有隔阂吧!”同志们互相看了一下，笑着说:“毛主席，我们团结得可好呢!”毛主席满意地说:“是呀，应当好好的团结。今后就更好了，工农分子知识化，知识分子工农化，知识分子和工农分子的界限，慢慢就消灭了。”"},{"type":"paragraph","text":"军舰稳稳地前进，轮机舱的轰隆声清楚地传到后甲板来。毛主席要到机舱去看同志们，临离开我们前他再次关切地问道:“同志们都习惯海上生活了吧!”我们齐声回答:“习惯了!”他点了点头，伸出了他的右手，再次教导大家:“同志们!过去你们在陆地上，那时要求同志们爱山、爱土；今天你们在水上了，大家就要爱军舰、爱岛、爱海洋!”"},{"type":"paragraph","text":"大家听完了领袖这些亲切的教导，都热烈地鼓起掌来。毛主席频频地挥着手，走向机舱那里去了。"},{"type":"paragraph","text":"同志啊!毛主席就是这样慈祥地关心着我们，体贴着我们。那些含有深厚意义的话语，永远激励着我们。什么时候，我们想到了毛主席，我们就有了勇气和力量。任何困难，都阻挡不住毛泽东的战士!"},{"type":"paragraph","text":"(原载“中国青年报”)"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1954\\03\\543u010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席给水兵们讲话，勉励大家努力建设人民海军巩固国防。\u003c/FONT\u003e"}],"comments":[],"origin":"“中国青年报”","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e0cbcb14f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

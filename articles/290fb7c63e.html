script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"智利《马列主义事业》赞扬我社会主义建设和文化大革命　中国已成为世界革命最可靠基地　中国革命的伟大胜利是在毛泽东思想指导下经过人民战争获得的","authors":[],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"智利《马列主义事业》赞扬我社会主义建设和文化大革命"},{"type":"paragraph","text":"中国已成为世界革命最可靠基地"},{"type":"paragraph","text":"中国革命的伟大胜利是在毛泽东思想指导下经过人民战争获得的"},{"type":"paragraph","text":"新华社十一日讯　圣地亚哥消息：在智利出版的《马列主义事业》双月刊第三期发表社论，热烈赞扬中国社会主义建设的辉煌成就和无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"社论说：“十九年来，中国的社会主义建设不仅使中国人民摆脱了贫困，而且使它的技术、工业和经济发展达到了具有好几个世纪工业史的国家的高度。”"},{"type":"paragraph","text":"社论指出，中国人民是自力更生地获得这种惊人的发展的。"},{"type":"paragraph","text":"社论说，中国生产的许多产品的质量都赶上了并在许多情况下超过了世界最先进的水平。"},{"type":"paragraph","text":"社论指出：中国革命的伟大胜利，“是中国人民在毛泽东思想指导下经过革命人民战争获得的。在这一持久斗争的整个过程中，毛泽东善于发现中国现实的具体特点，确定进行革命斗争的特定规律。他善于总结群众的经验和从革命实践本身进行学习。”"},{"type":"paragraph","text":"“中国通过它的革命的领导人，第一个揭露了当时还隐藏着的国际共产主义运动中的一批领导人的背叛行为。正同列宁在他那个时代所做的一样，中国共产党人坚决顶住歪曲和修正马克思主义的分子，为世界革命力量的重新集聚开路，从而加速了所有各国人民的解放事业。”"},{"type":"paragraph","text":"社论说：“中国人民和他们的领袖毛泽东同志，开创了世界革命发展的一个新时代。”"},{"type":"paragraph","text":"社论说，无产阶级文化大革命正在培养未来的新人，一种能够把马克思列宁主义运用到实践中去的新人，一种摆脱了利己主义和个人主义、全心全意为人民服务的新人。"},{"type":"paragraph","text":"社论指出：无产阶级文化大革命使中国成为世界革命最可靠的基地。中国无产阶级文化大革命鼓舞了各国人民，指出了防止在无产阶级夺取政权以后倒退到资本主义的办法。"},{"type":"paragraph","text":"社论最后说：在中国和世界革命的新的光荣的历史阶段，《马列主义事业》向中国人民和他们的导师毛泽东致敬并表示对他们的坚决的支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"290fb7c63e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

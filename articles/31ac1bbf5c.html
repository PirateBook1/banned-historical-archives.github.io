script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"韶关地区平息一股反革命暴乱","authors":["杨文全"],"dates":[{"year":1959,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"韶关地区平息一股反革命暴乱","type":"title"},{"text":"杨文全","type":"authors"},{"text":"新华社广州16日电　广东省韶关市郊马坝公社10日发生了有一百多人参加的反革命暴乱事件，经我武装围剿后，除有十多名暴徒流窜深山外，目前暴乱已基本平息。","type":"paragraph"},{"text":"10日清晨，马坝公社干部林树清到沙溪管理区工作，突被已组织好的几十名暴徒绑架，林的手枪、子弹被抢走。暴徒在绑架林树清之后，又窜到木坪村抢走民兵步枪二十多支，在黄屋村又煽动群众抢去粮食一万七千多斤，搬去三部电话机。中午，为首分子巫拌瑜(原沙溪小学教师)率领暴徒到上赛村煽动群众参加暴乱，他向群众说：“今天是我们总反攻的时候了，大家不要怕，都带起行李跟我们走。”夜间，这股暴徒又窜到翁源县新江公社太平圩绑走党支书、治保委员会主任、保管员等三人，并在该村杀猪大吃大喝，沿街张贴反动标语，声言要“反攻大陆，消灭共产党”。标语署名是“中国工农救国军粤北军革命委员会。”最后，一百名暴徒便跑上附近的大山。","type":"paragraph"},{"text":"与此同时，在马坝公社的乌石也发现反革命组织张贴的反动标语，内容说：“我们最近奉台湾蒋总统命令，回到祖国大陆来做反攻大陆的准备工作，解放你们，不再做牛马般地劳动……”","type":"paragraph"},{"text":"暴乱发生后，我军警、民兵立即进行围剿，至15日止，俘虏和自首的暴徒已达一百七十一人，缴获枪二十支(内土枪四支)、子弹三十五发。在暴乱过程中，我牺牲二人。","type":"paragraph"},{"text":"据从第一、二批捕到的六十一名暴徒中甄别，参加暴乱的有富农十六名、劳教分子二名、中农二名、复员军人二名、民兵十名、团员一名、原农业社副主任一名，一般群众二十七名。","type":"paragraph"},{"text":"关于这次暴乱的起因，现在还没有查清。","type":"paragraph"},{"text":"来源：1959年3月18日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31ac1bbf5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

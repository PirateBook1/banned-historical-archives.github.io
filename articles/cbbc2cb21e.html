script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区高级人民法院关于张炳坤的刑事裁定书","authors":[],"dates":[{"year":1985,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"广西壮族自治区高级人民法院关于张炳坤的刑事裁定书","type":"title"},{"text":"被告人，张炳坤，男，50岁，汉族，梧州市人，捕前系梧州市航运分公司安全技术副科长。现在押。","type":"paragraph"},{"text":"被告人张炳坤因故意杀人一案，不服梧州市万秀区人民法院1985年1月17日（84）梧万刑字第18号判处死刑，剥政治权利终身的刑事判决。向梧州市中级人民法院提出上诉。经梧州市中级人民法院二审终结，驳回上诉，维持原判。并依法报本院复核。","type":"paragraph"},{"text":"本院依法组成合议庭，进行审理。现查明：","type":"paragraph"},{"text":"被告人张炳坤在“文革”期间，担任梧州市一派群众组织的主要头头。1968年4月下旬至5月上旬梧州市两派大规模武斗结束后，被告人张炳坤与同案被告倪海清（已判无期徒刑）、唐以豪（已判有期徒刑15年）、朱锦伦（已判有期徒刑8年）等人密谋策划杀人，于1968年5月13日晚，将梧州市公安局干部袁威、郭福、梧州市人民检察员高可及小学教师、工人等9人捆绑后，用汽车拉到西江河边，押上船后，驶往江中深处，推入江中溺死。此后，又3次以同样手段把干部、群众16人杀害。","type":"paragraph"},{"text":"被告人张炳坤还与倪海清、唐以豪、朱锦伦等人密谋策划，以所谓开追悼会“生祭”本派在武斗中死亡的人，于1968年5月17日在梧州市西郊火葬场草坪，枪杀了梧州市航运公司副科长杨振海、外贸办事处干部张会等干部、工人12人。","type":"paragraph"},{"text":"上述罪行，事实清楚，证据确凿。","type":"paragraph"},{"text":"本庭认为，被告人张炳坤在“文革”期间，目无国法，为非作恶，策划、指挥杀害大批干部和无辜群众，犯罪情节特别恶劣，后果极为严重，民愤极大。原一、二审定罪准确，量刑恰当，审判程序合法。依照《中华人民共中/和国刑法》第132条第53条第一款规定，经本院审判委员会1985年第九次会议讨论决定，裁定如下：","type":"paragraph"},{"text":"核准判处张炳坤死刑，剥夺政治权利终身。","type":"paragraph"},{"text":"根据最高人民法院1983年9月7日关于授权高级人民法院核准部分死刑案件的通知规定，本裁定即为核准张炳坤死刑的裁定。","type":"paragraph"},{"text":" 广西壮族自治区高级人民法院刑事审判庭审判长　　　徐克代理审判员　徐德泽代理审判员　秦洁平1985年2月6日书记员　秦胜勇","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbbc2cb21e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓斗争中大办七·二一大学文科班","authors":[],"dates":[{"year":1976,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上钢五厂委员会"},{"type":"paragraph","text":"在学习无产阶级专政理论的热潮中，在深入批邓的斗争中，我们厂普遍办起了七·二一大学文科班，这是群众运动中不断涌现出来的又一新生事物。尽管办学的时间还只有一年，但它已经显示出旺盛的生命力和广阔的发展前景，受到了广大职工的普遍欢迎和热情支持。"},{"type":"paragraph","text":"当我们文科班刚办起来时，邓小平刮的右倾翻案风，通过某些渠道传到我们厂里。面对着浊浪翻滚的修正主义逆流，我们文科班的许多同志胸怀马列，辨风向，战逆流，对着干。去年夏季前后，当邓小平鼓吹“唯生产力论”的谬论传到二车间时，他们就掀起学习理论的高潮，批判、抵制这股“业务台风”。五月份，二车间七·二一大学政治经济学班和铸钢工段的资本论班，正是在这个“乱云飞渡”的时候，顶风斩浪，在斗争中开学。他们在文科班成立宣言中写道:“我们要牢记苏联卫星上天，红旗落地的教训，要使卫星上天，红旗更红”。许多同志挺身而出，自觉捍卫文化大革命的胜利成果，积极投入歌颂社会主义新生事物的战斗。综合车间政治经济学班的同志，去年九、十月听到邓小平在一次会议上的讲话传达后，用毛主席关于社会主义社会基本矛盾的论述相对照，大家议论说，这个讲话只讲发展生产力，不讲阶级斗争，与毛主席教导的基本精神不符合。这样，我们一个个文科班，就象一把把反修防修的尖刀，在批邓斗争的烈火中不断发展壮大。"},{"type":"paragraph","text":"目前，全厂已办了十七个文科班，厂部办两个班，车间办十五个班；学员有工人，有理论学习小组骨干，也有各级干部，共六百四十七人。学习内容有马列和毛主席著作，政治经济学、哲学史、历史、文学创作等。办学形式丰富多样，生动活泼，既有普及，又有提高，有的围绕一本马列著作系统学，有的结合战斗任务重点学，有的联系现实斗争专题学。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，我们各个文科班都从许多不同侧面进行学习，掌握理论武器，推动了批邓的深入。哲学班，学习了辩证唯物主义的两点论，批判了邓小平折中主义的二元论。政治经济学班，学习了政治和经济关系的大量论述，批判了邓小平的“白猫黑猫”论。历史班编写了刘邦、汉武帝等法家人物在上升时期破格用人的历史故事，批判邓小平反动的“台阶”论；他们还用历史上反动头子都是造谣专家的实例，批判谣言公司的总经理邓小平。资本论班学习了马克思的剩余价值学说，深入批判邓小平鼓吹“三项指示为纲”、贩卖唯生产力论的反动实质。"},{"type":"paragraph","text":"一年来，大办文科班的实践，充分证明毛主席光辉的《七·二一指示》无比正确，工厂办文科班就是好，集中到一点，就是对巩固无产阶级专政大有好处。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0557a0961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

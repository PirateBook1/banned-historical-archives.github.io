script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市公安局召开冬季防火工作会议肃清“四人帮”流毒　抓好消防安全工作","authors":[],"dates":[{"year":1977,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　日前，上海市公安局召开了冬季防火工作会议，部署了今冬明春的消防安全工作。"},{"type":"paragraph","text":"出席会议的有市革委会各委、办，各区、县、局、公司和党委单位分管消防安全工作的负责同志，以及保卫、安全干部，各级公安机关负责人等共一千七百余人。"},{"type":"paragraph","text":"会议首先传达了国务院有关文件，然后由市商业一局储运公司、新华香料厂、卢湾区丽园街道消防联防队、石油站高阳路加工厂等单位分别介绍了他们如何顶住“四人帮”的干扰和破坏，充分发动群众，坚持贯彻“以防为主，以消为辅”的方针，搞好消防安全工作的经验。接着，市公安局负责同志作了工作报告，市革委会工业交通办公室负责同志讲了话。"},{"type":"paragraph","text":"大会回顾了一年来本市开展消防安全工作的情况。今年以来，在中央和市委的正确领导下，各级党组织发动群众，揭批“四人帮”及其在上海的余党肆意破坏消防安全工作的罪行，结合加强企业管理，大力整顿和加强专职和义务消防队，开展了几次较大规模的安全大检查，消灭了不少隐患，取得了可喜的成绩。"},{"type":"paragraph","text":"会议指出，“四人帮”干扰破坏消防安全工作的流毒和影响不是一年就能解决得了的，加上我们思想也跟不上飞跃发展的形势，当前消防安全工作还存在不少问题。如少数单位的领导还认为抓消防安全工作是“小事”，把安全和生产对立起来；有的对一些重大火灾的隐患熟视无睹，没有采取有力的措施；有的单位在采用新技术、新设备、新材料、试制新产品时，缺乏严格的科学态度，安全工作没有跟上。"},{"type":"paragraph","text":"会议要求各单位领导必须以对国家财产和人民的生命安全高度负责的态度，把消防安全工作放在重要议事日程上，切实抓好。这是夺取国民经济高速度发展的需要。在当前大干快上的大好形势下，我们绝不能放松警惕，要严防阶级敌人的破坏和捣乱。特别是当前已进入冬季，风大物燥，必须注意加强防火。要联系消防安全工作的实际，深入揭批“四人帮”破坏消防安全工作的罪行，彻底肃清其流毒和影响。要全面恢复和整顿城乡义务消防队，加强消防业务训练，提高灭火作战的本领。要抓好消防安全工作的评比竞赛活动，大力表扬先进。要扎扎实实地开展消防安全大检查，发现问题及时整改，消除隐患，确保抓革命，促生产的安全，用实际行动迎接第五届全国人民代表大会的召开。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0574b7fb81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

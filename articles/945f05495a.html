script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达接见北京航空学院师生的讲话","authors":["陈伯达"],"dates":[{"year":1967,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"陈伯达接见北京航空学院师生的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"同志们：","type":"appellation"},{"text":"你们好！今天我是来当你们的小学生的，来向你们请教的。今天你们先生太多了，我根本没法来上课，六千先生来教一个学生的，这是世界上没有过的吧？我想你们今天上课很困难。你们可以相信，除了科学技术的一些东西外，其他政治上思想上的一定可以学到的，我一定要努力地学，请你们努力地讲。我一定不辜负你们的教导和希望。就这样吧！（要求陈伯达同志题字）","type":"paragraph"},{"text":"（陈伯达同志题：“当毛主席的好学生，当群众的好学生”。给红旗兵团题字：“相信毛泽东思想，相信群众自己的力量，相信集体的智慧，这样我们就将创造人类历史空前的奇迹。”）","type":"paragraph"},{"text":"我又学了一点，“行百里者半九十”。这是一句中国古话。说要走一百里路，走九十里才只走了一半。","type":"paragraph"},{"text":"为什么走了九十里路只差十里才算走了一半路呢？这就是说后面的十里路是比较难走的。（鼓掌）大家在文化革命中做了很多工作，我们的文化革命才走了一里，还不到九十里。（鼓掌）你们也可能走得更多一些，二百里路，三百里路。所以不能自己满足呀！走了九十里路才算走了一半，对你们可能走了一百里（大家不要），我们才开步走，你看我今天才来当你们的小学生，才开步走嘛！","type":"paragraph"},{"text":"（陈伯达同志又题字：“做教育革命的探索者”。）","type":"paragraph"},{"text":"写得很不好。大家强迫我写的，坚持了很久的时间我一定不写，他们一定要我写，那有什么办法呢？只好听大家的意见，不过我出丑了，大家不要再出我的丑，希望大家不要再贴出去。（众呼：我们一定不辜负陈伯达同志对我们的希望。）","type":"paragraph"},{"text":"刚才我给大家说了，我不会唱歌，不然我就领大家唱歌结束了。我说过，我在上师范学校的时候，甲、乙、丙、丁、是丁等，你们现在的程度比我高，（众：我们都是陈伯达同志的小学生）我们都是毛主席的小学生，以后你们再给我上课吧！今天没有机会上课了。","type":"paragraph"},{"text":"我今天是来谈教学改革，我们怎么来谈教学改革？就出这个题目，慢慢来，大家讨论讨论，三个臭皮匠（众：抵一个诸葛亮）抵住一个诸葛亮。","type":"paragraph"},{"text":"过去我们的教育制度是从中国封建社会继承来的，教育制度还有从苏联抄来的教育制度，到现在还不多。一百多年，这种教育制度。在无产阶级文化大革命中，我们要创建一个新的社会主义教育制度。关于教育制度问题，毛主席很早就提出来，他很早就探索新的教育制度，这个新的教育制度是培养无产阶级接班人的教育制度，是毛泽东思想的社会主义教育制度。你们要把它具体化，提出方案，我们现在来就向你们学习，教育制度能不能搞好，要靠大家，要靠毛泽东思想。今天就出这个题目。","type":"paragraph"},{"text":"你们可以办一个刊物，大家可以发表意见，现在就是大家提个方案具体化。就这样吧！再见吧！","type":"paragraph"},{"text":"（有同学问河南的问题怎样）","type":"paragraph"},{"text":"河南分成两大派，分成两派是必然的。两派中总有一派是比较正确的，有一派是有错误的。你们支持的一派是比较正确的，大方向是正确的。","type":"paragraph"}],"comments":[],"origin":"1967年11月北师大革委会斗批改办公室《教育革命学习材料（一）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"945f05495a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于目前生产大跃进宣传报道中注意事项的通知","authors":[],"dates":[{"year":1958,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于目前生产大跃进宣传报道中注意事项的通知","type":"title"},{"text":"上海局，各省、市、自治区党委：","type":"appellation"},{"text":"在目前生产大跃进的宣传报道中，请即注意告各报刊和其他有关方面控制以下三点：","type":"paragraph"},{"text":"（一）不要宣传全省全区明年特别是第二个五年的计划指标。因为这些指标还没有实现，还没有经过审查和平衡，不一定适当，并且也应该留有余地，不要全部暴露。关于粮食每人2000斤以至3000斤的口号应该坚决停止宣传。十五年赶上和超过美国的口号也坚决不要宣传。","type":"paragraph"},{"text":"（二）某些发明创造是一种技术秘密，应该实行保密。在报刊上、广播中、展览会上，都不允许泄漏其制造方法和操作过程中的秘密。此外，哪些产品的哪些方面超过哪些外国的哪些牌号的报道，一般都应该注意认真审查，不要随便作不真确的宣布，造成不好的影响。","type":"paragraph"},{"text":"（三）某些城市和乡村对于生产关系中的若干方面正在试行大胆的改革，这些改革中有些有共产主义的若干萌芽，有些只是互助协作和集体消费，还不能说是共产主义的。这些试验应该加以鼓励和研究，但在报刊上不要随便作为共产主义的经济制度来宣传。至于在思想政治方面进行共产主义教育，则是另一问题，这是应该经常宣传的。","type":"paragraph"},{"text":" 中央1958年8月3日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30ffaa140b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春耕、陈锡联、吴德同志到朝鲜驻华使馆沉痛哀悼崔庸健同志逝世送花圈的有华国锋同志，中共中央、人大常委会、国务院","authors":[],"dates":[{"year":1976,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年九月二十三日电　中共中央政治局常委、国务院副总理张春桥，中共中央政治局委员、国务院副总理陈锡联，中共中央政治局委员、人大常委会副委员长吴德，今天上午到朝鲜民主主义人民共和国驻中国大使馆，沉痛哀悼朝鲜劳动党中央委员会委员、中央委员会政治委员会委员、朝鲜民主主义人民共和国中央人民委员会委员、国家副主席崔庸健同志逝世。"},{"type":"paragraph","text":"送花圈的有:"},{"type":"paragraph","text":"中共中央第一副主席、国务院总理华国锋同志；"},{"type":"paragraph","text":"中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院。"},{"type":"paragraph","text":"送花圈的还有:中共中央对外联络部、中华人民共和国外交部、中华人民共和国国防部、中华人民共和国对外贸易部、中华人民共和国对外经济联络部、北京市革命委员会。"},{"type":"paragraph","text":"张春桥、陈锡联、吴德同志在崔庸健同志遗像前肃立默哀，对崔庸健同志的逝世表示深切悼念。"},{"type":"paragraph","text":"前往吊唁的还有中联部部长耿飚，外交部部长乔冠华、中国人民解放军副总参谋长张才千、外贸部副部长陈洁、外经部副部长石林、北京市革命委员会副主任杨寿山、对外友协会长王炳南、中朝友好人民公社革命委员会主任吕春林，以及有关部门和北京市群众代表一百多人。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和大使馆其他同志，吊唁时在场。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fe9c9f5a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

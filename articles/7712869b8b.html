script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"给赣西南特委转闽西特委并转中央的信","alias":"","parts":[{"type":"paragraph","text":"给赣西南特委转闽西特委"},{"type":"paragraph","text":"并转中央的信！"},{"type":"paragraph","text":"（1930年8月19日）"},{"type":"paragraph","text":"红一军团攻占樟树后，此时抚州有敌二团，戴岳部则有由新干渡河来樟树之势。若去攻抚州，抚州敌人必然跑走，打不到手。若敌人前进，又不知何日将敌人结束。若直进南昌，则敌人主力没有消灭且在我军后，南昌又四面皆水，于势不利，故乘虚渡河向南昌对岸前进，攻击牛行车站为自标，举行八一示威。"},{"type":"paragraph","text":"敌人在南昌城不还一枪、不出一兵。我们此时找不到敌人打，既不能攻南昌，八一示威任务已经达到，遂向奉新、安义散开工作，发动群众，筹款，做宣传等。"},{"type":"paragraph","text":"[1]1930年8月1日，毛泽东和朱德认为打南昌没有把握，派罗炳辉率两个纵队攻击牛行车站，隔江向南昌城打枪示威，以纪念南昌起义三周年。罗炳辉侦察回来，说南昌形势对我十分不利，敌人力量很强，固守很严，不好去打。因此，一军团部分主张执行中央攻占南昌计划的干部，接受了不打南昌的正确主张。同日，毛泽东和朱德签发红一军团撤围南昌进至安义、奉新休整的命令。随后，毛泽东和朱德率红一军团转向奉新、安义。19日，毛"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7712869b8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

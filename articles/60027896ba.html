script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长白山下春风浩荡  松花江畔载歌载舞　吉林军民欢庆省革委会胜利诞生　决心全面落实毛主席最新指示，夺取无产阶级文化大革命的全面胜利","authors":[],"dates":[{"year":1968,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长白山下春风浩荡  松花江畔载歌载舞"},{"type":"paragraph","text":"吉林军民欢庆省革委会胜利诞生"},{"type":"paragraph","text":"决心全面落实毛主席最新指示，夺取无产阶级文化大革命的全面胜利"},{"type":"paragraph","text":"据新华社长春十日电　吉林省和长春市革命委员会同时胜利诞生的喜讯传到吉林省各地以后，连日来从吉林东部的茫茫林海到西部的白城草原，从长白山脚下到松花江两岸，到处是一片欢腾景象。广大革命群众敲锣打鼓，载歌载舞，欢庆这一大喜事。在这喜庆的日子里，全省一千七百万各族人民千遍万遍地纵情高呼：“战无不胜的毛泽东思想万岁！”“伟大的领袖毛主席万岁！万万岁！”同声祝愿：“毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"吉林、四平、通化、延吉、白城、舒兰、榆树、怀德、长白、和龙、前郭尔罗斯等市、县，六日和七日分别举行了庆祝大会。广大工人、贫下中农、红卫兵小将和革命群众、革命干部一致表示，今后一定要更高地举起毛泽东思想伟大红旗，全面落实、条条落实毛主席的一系列最新指示和“三·七”指示，在省革命委员会领导下，横扫资产阶级、小资产阶级派性，痛歼无政府主义，巩固和发展革命的大联合和革命的三结合，夺取无产阶级文化大革命的全面胜利。通化、德惠、永吉等专区革命委员会负责人表示，一定对伟大领袖毛主席心怀一个“忠”字，对学习伟大的毛泽东思想狠抓一个“用”字，大立一个“公”字，用战无不胜的毛泽东思想统帅一切，把革命委员会建设成非常革命化的战斗集体。正在酝酿实现革命三结合的专区、市、县和基层单位的广大革命群众，决心在省革命委员会的领导下，大办各种类型的毛泽东思想学习班，按照毛主席的干部政策，全面地、历史地考察干部，帮助大批革命的领导干部迅速站出来，促进革命三结合早日实现。"},{"type":"paragraph","text":"工矿企业和广大农村的革命职工和贫下中农，遵照毛主席“抓革命，促生产”的伟大方针，决心以夺取革命和生产双胜利的实际行动，庆贺省革命委员会的成立。十年前毛主席亲自视察过的长春第一汽车制造厂的革命职工表示，要更好地活学活用毛主席著作，进一步大力突出无产阶级政治，把汽车厂办成红彤彤的毛泽东思想大学校，要狠抓革命，猛促生产，生产出更多更好的汽车。这个厂的动力分厂的革命职工，坚守生产岗位，克服了重重困难，使发电量达到历年最高水平。广大贫下中农表示，一定要进一步大办、办好毛泽东思想学习班，用毛泽东思想统帅当前的春耕备耕生产，在去年农业大丰收的基础上，夺取今年更大的丰收。"},{"type":"paragraph","text":"吉林省各族人民高度赞扬吉林省军区和驻军广大指战员认真贯彻执行毛主席的一系列最新指示和“三·七”指示，在“三支”“两军”工作中创建的丰功伟绩。各族人民决心遵照毛主席“拥军爱民”的伟大教导，更好地帮助和支持解放军做好“三支”“两军”工作，加强军民团结，永远和人民解放军心连心，肩并肩，把地处国防前线的吉林省建成钢铁长城。"},{"type":"paragraph","text":"据新华社长春十日电　人民解放军吉林省军区和吉林驻军广大指战员，热烈庆祝吉林省及长春市革命委员会胜利诞生。指战员们纷纷表示坚决拥护新生的革命委员会，并且表示要更高地举起毛泽东思想伟大红旗，全面落实伟大领袖毛主席的“三·七”指示和一系列最新指示，进一步搞好“三支”“两军”工作，为夺取吉林省无产阶级文化大革命的全面胜利再立新功。"},{"type":"paragraph","text":"连日来，广大指战员纷纷举行集会游行，欢庆红日高照长白山，欢庆毛主席无产阶级革命路线在吉林省的伟大胜利。许多驻守在山区、林区、农村的部队，立即组成毛泽东思想宣传队，向革命职工和贫下中农报喜，和他们一起欢庆吉林省及长春市革命委员会的成立。"},{"type":"paragraph","text":"人民解放军吉林省军区和吉林驻军广大指战员，在欢庆吉林省革命委员会成立时，热烈赞扬吉林省无产阶级革命派和一千七百万各民族人民在毛泽东思想的光辉照耀下，对无产阶级文化大革命所作出的巨大贡献。毛主席的好战士王树庆生前所在部队的指战员们说，吉林省革命委员会的成立又一次证明：紧跟伟大领袖毛主席就是胜利。我们一定要向吉林省的无产阶级革命派和广大革命人民学习，向无限忠于伟大领袖毛主席的王树庆同志学习，坚决维护新生的革命委员会的无产阶级革命权威。董存瑞生前所在连、马定夫爱民模范连、四年荣获四好单位称号的空军某部飞行九中队和战斗在“三支”“两军”第一线的广大指战员表示，要和全省革命人民一起，坚决保卫革命委员会，在吉林省这一重要的工农业生产基地和国防前线，筑起一道保卫无产阶级专政、保卫伟大社会主义祖国的钢铁长城。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60027896ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

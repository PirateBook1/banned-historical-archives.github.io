script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"回族上层马伯安对胡风反革命集团的本质抱怀疑态度","authors":[],"dates":[{"year":1955,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"回族上层马伯安对胡风反革命集团的本质抱怀疑态度","type":"title"},{"text":"【云南分社七日讯】回族上层马伯安对胡风反革命集团的本质抱怀疑态度，他说：胡风披着马列主义外衣，一披就是二十几年，可见他对马列主义一定有深入研究，不然，他为何能骗得了人?就算他能骗过普通人，可是怎么能骗得过中央，这是值得冷静研究的问题，而且问题要自由研究，真理才会真正发现。否则必然“会如庄子所说‘此亦一是非，彼亦一是非’，令人莫明其妙。”又说：“胡风‘为文艺而文艺’，其中也有道理。若天天讲政治，样样讲斗争，人生除男女饮食而外，将无一样可供人们作为陶冶高尚情操的东西了。”谈到处理胡风问题时，马说：“很多人说对胡风要予以严厉制裁，意思就是要镇压，这也值得慎重研究，为什么伪行政院长翁文灏和最近由香港回来的一个大军阀卫立煌我们都还给他们从新做人的机会，而胡风不过一个文人，为什么不可予以自新之路？何况他的罪行实际如何，现在尚未判明，所谓有组织、有计划、有纲领，还是不具体、不明确的。”","type":"paragraph"}],"comments":[],"origin":"1955年7月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"437c8f27dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席　周恩来总理电贺第二次非洲国家首脑会议","authors":[],"dates":[{"year":1964,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席　周恩来总理电贺第二次非洲国家首脑会议"},{"type":"paragraph","text":"新华社十六日讯　中华人民共和国主席刘少奇和国务院总理周恩来今天联名打电报给第二次非洲国家首脑会议，向会议表示热烈祝贺。电文如下：开罗第二次非洲国家首脑会议："},{"type":"paragraph","text":"值此第二次非洲国家首脑会议召开之际，我们谨代表中华人民共和国政府和中国人民并且以我们个人的名义向会议表示热烈的祝贺。"},{"type":"paragraph","text":"中国政府和中国人民一贯同情和支持非洲各国人民加强团结、结束殖民主义统治的斗争。我们高兴地看到，自从去年五月第一次非洲国家首脑会议以来，非洲各国之间的团结合作有了进一步的加强，非洲各国人民反对帝国主义和新老殖民主义、争取和维护民族独立的斗争取得了新的胜利。我们相信，经过非洲国家和非洲人民的共同努力和斗争，一个没有帝国主义、没有新老殖民主义、独立自主、团结统一和繁荣富强的新非洲是一定会出现的。"},{"type":"paragraph","text":"祝第二次非洲国家首脑会议对进一步促进非洲各国的团结合作、支援正在为独立而斗争的非洲各国人民、加强亚非团结、反对帝国主义和新老殖民主义和保卫世界和平作出新的贡献。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六四年七月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c5b4ff76a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

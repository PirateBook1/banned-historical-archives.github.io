script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红太阳永远照耀全世界——世界人民无限热爱毛主席（图片）","authors":[],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红太阳永远照耀全世界"},{"type":"paragraph","text":"——世界人民无限热爱毛主席"},{"type":"paragraph","text":"世界人民无限热爱当代最伟大的马克思列宁主义者毛主席。越南留学生在无限幸福地翻阅《毛主席是我们心中的红太阳》大型画册。"},{"type":"paragraph","text":"内宣东摄"},{"type":"paragraph","text":"日从韶山出，日出东方红；跟着毛泽东，世界一片红。日本革命文艺战士怀着对毛主席无限敬仰的心情，在韶山毛主席旧居前，高唱《大海航行靠舵手》，合影留念。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"毛泽东，伟大时代的红太阳！您伟大思想的光焰无际无穷，照亮了刚果（布）革命人民的红心，给他们带来了对敌斗争的勇气和力量。图是刚果（布）民防队员无限幸福地在毛主席画像前合影留念。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"伟大的毛泽东思想是世界革命的指针，是使世界被压迫人民心明眼亮的火炬。图是马里某工厂学习毛主席著作的积极分子在一起学习《毛主席语录》。光辉的毛泽东思想给马里劳动人民带来无穷的智慧和力量。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"阿尔巴尼亚的少年儿童对毛主席无限热爱。图是阿尔巴尼亚一儿童把封面印有毛主席像的中国画报高高举起表达他对毛主席的无限崇敬。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"来自老挝前线的爱国战士们无限深情地说：“我们老挝人民热爱毛主席胜过爱自己的亲生父母。亲生父母只生了我们的身，毛泽东思想使我们从帝国主义压迫和奴役下解放出来获得了新生。”这是一位老挝爱国战士怀着对伟大领袖毛主席无限崇敬的心情，为毛主席像镶框。"},{"type":"paragraph","text":"新华社稿"},{"type":"paragraph","text":"如葵花向阳一样，世界各国儿童无限热爱毛主席，无限信仰伟大的毛泽东思想，努力学习毛泽东思想。这是哥伦比亚和锡兰的小朋友们在聚精会神地朗读《毛主席语录》。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"伟大的毛泽东思想，象熊熊燃烧的火炬，照亮了全球；伟大的毛泽东思想正在武装全世界亿万革命人民。这位加拿大朋友在认真地学习毛主席著作。            本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e52a18922"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

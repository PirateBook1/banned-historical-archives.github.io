script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻阿拉伯国家使节举行国庆招待会  阿拉伯朋友指出中国文化大革命的伟大胜利是由于毛主席的英明领导，是毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻阿拉伯国家使节举行国庆招待会"},{"type":"paragraph","text":"阿拉伯朋友指出中国文化大革命的伟大胜利是由于毛主席的英明领导，是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"据新华社讯　中国驻阿拉伯一些国家的使馆分别在九月三十日和十月一日举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"我驻也门大使馆临时代办郑康平九月三十日晚上举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"阿拉伯也门共和国委员会主席埃里亚尼、副总理阿卜杜勒·萨拉姆·萨布拉、武装部队总参谋长阿卜杜勒·拉蒂夫·扎伊夫·阿拉准将出席了招待会。出席招待会的还有：内政部长穆罕默德·阿卜杜勒·瓦利上校、经济部长阿卜杜勒·阿齐兹·阿卜杜勒加尼、交通部长穆罕默德·阿卜杜拉·阿卜杜、新闻部长伊斯梅尔·阿克瓦、宗教基金部长穆罕默德·卢特菲·萨巴希、地方行政部长侯赛因·马克巴利、教育部长阿卜杜勒·马利克·塔耶卜以及其他高级军、政官员和友好人士三百人。"},{"type":"paragraph","text":"驻也门的其他一些国家的外交使节也出席了招待会。"},{"type":"paragraph","text":"郑康平代办和埃里亚尼主席先后在招待会上讲了话。"},{"type":"paragraph","text":"埃里亚尼主席在讲话中高度评价和热情赞扬也中两国人民的友谊以及中国人民对也门人民的无私援助。他说，也中两国人民的友好关系是牢固的，是合作、团结的关系。荷台达—萨那公路是这种友谊的象征，也门人民的第一个工厂——萨那棉纺织印染厂永远是这种高尚友谊的纪念。"},{"type":"paragraph","text":"埃里亚尼揭露了阿拉伯反动派在美帝国主义的支持下对阿拉伯也门共和国进行侵略。他说，美帝国主义和形形色色的殖民主义是也门和中国的共同敌人。他最后高呼：也中两国友谊万岁！"},{"type":"paragraph","text":"郑康平临时代办在讲话中说，用毛泽东思想武装起来的七亿中国人民永远是也门人民最忠实最可靠的反帝战友。中国政府和人民坚决支持也门政府和人民维护民族独立和国家主权，反对美英帝国主义干涉、颠覆和侵略的正义斗争。他表示相信，中也两国人民的战斗友谊和友好合作关系将不断得到新的发展。"},{"type":"paragraph","text":"许多也门朋友在招待会上热烈赞扬毛泽东思想，表示祝愿毛主席万寿无疆！"},{"type":"paragraph","text":"我驻叙利亚大使馆临时代办周效良一日晚上在大马士革举行招待会，庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会的有：叙利亚总理优素福·扎因，副总理兼外交部长易卜拉欣·马胡斯，一些其他部长和高级军政官员，以及驻大马士革的各国外交使节等三百多人。"},{"type":"paragraph","text":"叙利亚总理和部长们为中国人民的伟大领袖毛主席的健康，为中国人民在各方面所取得的伟大胜利，为叙、中两国人民的友谊祝酒。他们表示感谢中国人民坚决支持阿拉伯人民反对帝国主义和犹太复国主义的斗争，并且指出，阿拉伯人民解放巴勒斯坦和其它被占领的阿拉伯土地的唯一途径是武装斗争。"},{"type":"paragraph","text":"许多其他的叙利亚客人也纷纷祝贺中国国庆，祝贺中国人民十九年来所取得的伟大成就，祝贺中国无产阶级文化大革命的伟大胜利。他们指出，中国人民取得这一切胜利，都是由于毛主席的英明领导，这是毛泽东思想的伟大胜利。许多人举杯祝毛主席万寿无疆，并为叙、中两国人民的友谊祝酒。"},{"type":"paragraph","text":"我驻阿联大使黄华一日晚上举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会约六百名各界人士中有：阿联外交部国务秘书萨米赫·安瓦尔，经济和对外贸易部国务秘书侯赛因·哈里德·哈姆迪，住房和公用事业部国务秘书哈里德·福达，以及阿联其他高级军政官员。"},{"type":"paragraph","text":"出席招待会的还有一些国家驻阿联的外交官员，巴勒斯坦和阿拉伯民族主义组织的代表，非洲民族主义政党和组织的代表，非洲自由战士和在阿联的华侨。"},{"type":"paragraph","text":"在招待会上，许多阿拉伯朋友和非洲朋友热烈祝贺中国国庆。他们说，这是中国人民和全世界革命人民的革命节日。许多朋友热情欢呼中国人民在伟大领袖毛主席英明领导下，在无产阶级文化大革命和其他方面所取得的巨大成就。出席招待会的“法塔赫”（巴勒斯坦民族解放运动）负责人表示衷心感谢中国人民坚决支持巴勒斯坦人民争取民族解放的斗争。他说：“我们祝中国人民取得更大的成就，祝毛主席万寿无疆。”"},{"type":"paragraph","text":"中国驻亚历山大港总领事毕务臣九月二十九日也在亚历山大港举行国庆招待会。参加招待会的一百多名客人中有亚历山大港市长穆罕默德·哈姆迪·阿舒尔，阿联北部军区司令萨拉赫·马拉西少将以及其他高级军政官员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3225182594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

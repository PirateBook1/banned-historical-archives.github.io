script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅日荷法英侨胞热烈庆祝祖国光辉节日  侨胞欢呼祖国无产阶级文化大革命的伟大胜利，欢呼祖国日益繁荣富强，表示要活学活用毛主席著作，衷心祝愿伟大领袖毛主席万寿无疆","authors":[],"dates":[{"year":1968,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅日荷法英侨胞热烈庆祝祖国光辉节日"},{"type":"paragraph","text":"侨胞欢呼祖国无产阶级文化大革命的伟大胜利，欢呼祖国日益繁荣富强，表示要活学活用毛主席著作，衷心祝愿伟大领袖毛主席万寿无疆"},{"type":"paragraph","text":"据新华社讯　东京华侨总会一日下午举行盛大集会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"东京及附近地区的旅日爱国侨胞一千三百多人出席了庆祝大会。"},{"type":"paragraph","text":"日本各友好团体的负责人也应邀出席了大会。"},{"type":"paragraph","text":"东京华侨总会会长甘文芳在会上讲了话。他热烈欢呼全国各省、市、自治区（除台湾省外）全部成立革命委员会。"},{"type":"paragraph","text":"到会群众不断振臂高呼：“无产阶级文化大革命的全面胜利万岁！”“中日两国人民的战斗友谊万岁！”“我们一定要解放台湾！”“战无不胜的毛泽东思想胜利万岁！”“敬祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"旅居荷兰的华侨一千五百人，一日在荷兰首都阿姆斯特丹集会，热烈庆祝中华人民共和国成立十九周年。旅荷华侨国庆筹备委员会负责人在大会上首先代表荷兰华侨敬祝伟大领袖毛主席万寿无疆。他指出，毛主席亲自发动和领导的无产阶级文化大革命已经赢得了决定性的胜利，全中国除台湾省外的各省、市、自治区全部成立了革命委员会，祖国山河一片红，这是战无不胜的毛泽东思想的伟大胜利。他表示旅荷华侨决心更加紧密地团结起来，更加热爱伟大领袖毛主席和伟大的社会主义祖国。"},{"type":"paragraph","text":"中华人民共和国驻荷兰代办处临时代办廖和叔应邀在会上讲了话。廖和叔着重谈到祖国无产阶级文化大革命的大好形势，号召旅荷华侨更加努力地学习毛泽东思想，学习毛主席的著作。"},{"type":"paragraph","text":"会后放映了中国彩色纪录影片钢琴伴唱《红灯记》，受到华侨热烈的欢迎。"},{"type":"paragraph","text":"中国驻法国大使馆三日在巴黎为旅法侨胞举行招待会，庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"参加招待会的爱国华侨共六百多人。有些华侨是从马赛、里昂、南特、里耳等地专程赶来的。"},{"type":"paragraph","text":"侨胞们在招待会上衷心祝愿伟大领袖毛主席万寿无疆！祝贺祖国无产阶级文化大革命所取得的伟大胜利，祝愿祖国繁荣富强。他们表示一定要努力活学活用毛主席著作，赶上祖国人民的前进步伐。"},{"type":"paragraph","text":"九月二十九日下午，旅法侨胞在巴黎召开了庆祝大会。参加大会的有七百多人。中国驻法国临时代办易素之和侨领都在大会上讲了话。侨胞们热情欢呼伟大祖国无产阶级文化大革命的伟大胜利，欢呼毛主席无产阶级革命路线的伟大胜利，坚决拥护祖国一定要解放台湾，并热烈祝愿伟大领袖毛主席万寿无疆。大会还通过了给毛主席的致敬电。会后放映了彩色纪录影片钢琴伴唱《红灯记》，受到旅法侨胞的热烈欢迎。"},{"type":"paragraph","text":"中国驻英国临时代办沈平在九月二十九日为旅居英国的爱国华侨举行了招待会。来自英国各地的爱国侨胞近八百人在招待会上一遍又一遍地高呼：“无产阶级文化大革命万岁！”“伟大领袖毛主席万岁，万岁，万万岁！”英国各地爱国华侨连日来还赶排歌颂毛主席和无产阶级文化大革命伟大胜利的文艺节目，纷纷举行庆祝祖国伟大节日的活动。"},{"type":"paragraph","text":"二日，中国驻荷兰代办处为华侨举行国庆招待会。一些爱国侨领和华侨青年在会上讲话，表示他们对伟大社会主义祖国和对伟大领袖毛主席的无限热爱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"222dcafe88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

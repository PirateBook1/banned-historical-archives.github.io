script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意大利工农群众越来越爱读毛主席的书  伟大的毛泽东说的话都是真理  读了毛主席书就能提高斗争能力为革命作好准备","authors":[],"dates":[{"year":1966,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意大利工农群众越来越爱读毛主席的书"},{"type":"paragraph","text":"伟大的毛泽东说的话都是真理"},{"type":"paragraph","text":"读了毛主席书就能提高斗争能力为革命作好准备"},{"type":"paragraph","text":"新华社讯　罗马消息：在中国无产阶级文化大革命的影响和鼓舞下，意大利的工农群众正在越来越广泛地学习毛主席的著作，他们感觉到毛主席的话句句都是真理。"},{"type":"paragraph","text":"目前，意大利各地广泛地组织了学习毛主席著作的讨论会。在许多省城，如都灵、米兰、诺瓦腊、巴勒莫、卡塔尼亚和其他小城市，群众经常开展讨论活动。"},{"type":"paragraph","text":"参加意大利南部撒丁地区一个小乡村的讨论会的一名成员写信给一家出版社说：“我们的讨论会进行得很好，我们分成二个小组……我们的同志都是工人和牧民。在我们开始学习毛泽东著作的时候，我们认为，哲学是很难学的，不是为工人写的。我个人也认为我一定不能很好地理解内容。但是，恰恰相反，我们大家都理解得很好，因为伟大的毛泽东同志说的是真理。我们学习了他的哲学以后，感到更坚强了，知道了怎么去理解事物和人，也知道我们自己有什么错误。这样，我们就可以提高自己，提高同修正主义者和资本家进行斗争的能力，一步一步地为革命进行准备。”"},{"type":"paragraph","text":"他最后高呼：“毛泽东万岁！”"},{"type":"paragraph","text":"一些工人和农民从罗马南部的另一个乡村发出一封信，热烈赞扬毛泽东思想和支持中国无产阶级文化大革命。这封信盛赞毛主席是“二十世纪最伟大的马克思主义者和革命家”。信中表示“无条件赞同和支持中国共产党勇气百倍地进行的无产阶级文化大革命”。"},{"type":"paragraph","text":"信中说：“来自中国的消息使我们欢欣鼓舞，给我们带来了反对帝国主义和修正主义的巨大热情和力量。我们认为，中国共产党的行动是符合马克思列宁主义和无产阶级国际主义的。”"},{"type":"paragraph","text":"意大利北部的一些大工厂的工人说，他们正在学习毛主席著作，特别是军事著作，以便在他们进行的斗争中，贯彻这些著作中的教导。"},{"type":"paragraph","text":"由于学习毛主席著作的意大利工农群众日益增多，毛主席著作在意大利的发行数量最近显著增加。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a3db3abc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

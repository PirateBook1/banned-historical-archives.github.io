script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"对第四次全国公安会议决议草案的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对第四次全国公安会议决议草案的批语和修改"},{"type":"paragraph","text":"（1951年9月）瑞卿同志："},{"type":"paragraph","text":"已阅，略有修改，可以此稿发给到会人，征求意见，于星期六日来中央讨论一次。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月六日上午三时"},{"type":"paragraph","text":"二瑞卿、彭真同志："},{"type":"paragraph","text":"[1]本文第一、二、三部分是毛泽东的批语，第四至第七部分，用宋体字排印的是毛泽东加写的文字。"},{"type":"paragraph","text":"[2]瑞卿，即罗瑞卿，当时任中央人民政府公安部部长。"},{"type":"paragraph","text":"[3]彭真，当时任中共中央书记处候补书记、政务院政治法律委员会副主任。毛泽东全集第三十卷"},{"type":"paragraph","text":"已加修改，请你【们]再加斟酌，印发到会同志及政治局各同志。俟会议提出新的意见，再作一次修改，就可定案。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十一日"},{"type":"paragraph","text":"三瑞卿同志："},{"type":"paragraph","text":"已看过，略有修改。印刷时注意校对勿错。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十五日"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"整个镇压反革命的工作，必须在各级党委的统一领导之下。一切公安机关和有关镇压反革命的机关的负责同志，都必须和过去一样，坚决接受党委的领导。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"鉴于过去有些县区乡，因为党政组织不纯，在镇压反革命运动中发生了镇压不彻底的现象，或乱捕乱杀的错误，因此决定：一切"},{"type":"paragraph","text":"对第四次全国公安会议决议草案的批语和修改由于基层党政机关内部不纯以致反革命镇压不彻底的地区，或是犯了大错误的地区（这种地区在全国说来是少数），在县区乡党政组织没有整顿好和领导力量没有加强以前，除现行犯外，必须一律继续停止捕人杀人，等待县区乡组织整顿好了（包括在县区乡组织中清出可能有的反革命分子在内）和领导力量加强了之后，再去进行镇压反革命的工作。对于此种地区，必须忍耐，不可性急。"},{"type":"paragraph","text":"六"},{"type":"paragraph","text":"在镇压反革命确实已经达到了彻底程度的县、区、乡及某些市区，即应结束镇压反革命的运动，转入经常的对暗藏反革命分子作斗争的工作。此类县区乡或市区的判定，由省（区）市级公安机关负责（经党委讨论通过），报告大行政区及中央公安部备案。"},{"type":"paragraph","text":"七"},{"type":"paragraph","text":"加强对领袖、对首长、对首脑机关及重要民主人士的警卫和保卫工作，同反革命的暗害活动作尖锐的斗争，经常保持充分的警惕性，必须引起十分注意。责成专署以上和师以上各级公安机关和保卫机关负责，收集各地反革命分子的暗害案件（包括已破案和未破案的）归于一类，加以清理，找出线索，研究处理办法，做出结论，报告中央公安部。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":485,"page_end":487},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f85f589688"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

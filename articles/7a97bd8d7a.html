script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光辉的思想  伟大的业绩——纪念毛泽东同志诞辰九十周年（图片）","authors":[],"dates":[{"year":1983,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"光辉的思想  伟大的业绩"},{"type":"paragraph","text":"——纪念毛泽东同志诞辰九十周年"},{"type":"paragraph","text":"伟大领袖毛主席（1956年）   高粮摄"},{"type":"paragraph","text":"1962年，毛泽东、刘少奇、周恩来、陈云、邓小平、彭真在扩大的中央工作会议上。"},{"type":"paragraph","text":"1957年毛主席、周总理和胡耀邦同志在新民主主义青年团第三次全国代表大会上。　高粮摄"},{"type":"paragraph","text":"1938年，毛泽东同志在抗大作报告。"},{"type":"paragraph","text":"1956年1月15日，毛泽东和周恩来同志在北京市各界庆祝社会主义改造胜利大会上。"},{"type":"paragraph","text":"1957年，毛泽东同志在天津第一机床厂参观。"},{"type":"paragraph","text":"1949年3月25日，党中央和解放军总部由西柏坡迁到北平时，毛泽东、朱德同前来欢迎的各民主党派和无党派民主人士合影。从右至左是：马叙伦、林伯渠、毛泽东、黄炎培、郭沫若、陈其瑗、李济深、董必武、朱德、沈钧儒。"},{"type":"paragraph","text":"1964年6月15日、16日，毛泽东同志在观看人民解放军北京部队、济南部队军事训练成绩汇报表演时，察看我国生产的半自动步枪。前排左一为罗瑞卿，左二为刘少奇，右一为杨勇"},{"type":"paragraph","text":"1959年，毛泽东同志和来自亚洲、非洲、拉丁美洲的朋友们在一起。"},{"type":"paragraph","text":"一九五五年，毛泽东同志访问南京市郊尧辰乡十月农业生产合作社。"},{"type":"paragraph","text":"一九六○年七月二十三日，毛泽东同志和老舍、梅兰芳、田汉等著名作家、艺术家在一起。"},{"type":"paragraph","text":"1957年，毛泽东同志和我国科学家侯德榜、竺可桢、吴有训交谈。"},{"type":"paragraph","text":"1957年5月25日，毛泽东同志和出席中国新民主主义青年团第三次全国代表大会代表在一起。"},{"type":"paragraph","text":"（本版照片除署名者外均为新华社发稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a97bd8d7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptL

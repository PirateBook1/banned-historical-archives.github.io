script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新中国建设与政治制度问题","authors":["中南财经学院","马哲民"],"dates":[{"year":1949,"month":9}],"is_range_date":false,"parts":[{"text":"新中国建设与政治制度问题","type":"title"},{"text":"中南财经学院马哲民","type":"authors"},{"text":"（马哲民：中南财经学院院长）","type":"subtitle"},{"text":"（摘录）","type":"subtitle"},{"text":"“有人说苏联在大革命后，不但实行了阶级的专制，更有共产党操纵于其间，而其结果，不但建设了一个强大的国家，且实现了真正的无产阶级的民主，抑又何耶？殊不知苏联所实行者，系无产阶级之独裁，它循着无产者之解放的自然要求，而可达到私有财产制之废除，阶级关系的消灭；而苏联的共产党，即为此种无产者革命的前卫，所以他们能担任此种特殊任务。我们中国的革命，固非这种性质，也不是以实行此种任务的党，来执行这种专政，如果强以学之，何异东施之效颦。”","type":"paragraph"},{"text":"“可见这种主张（录者按指法西斯主义）之于我国，与那主张根据狭窄的革命阶级的利益，建设革命的独裁，以从事所谓社会主义的计划经济之实施，不仅有革命与反革命之性质的差分，更是同样的具有不可能性。何况现在我们中国所要求，与夫国际现阶段的形势所决定于我们的，只有实现民主政治，方能内求统一，外求独立，而为世界和平之一保证，如果反其道而行，无论是最革命的社会主义政治，或是最反革命的法西斯主义的政治，都一样成为破坏国内统一与世界和平的东西。”（原载1945年9月大学月刊4卷5、6期合刊）","type":"paragraph"},{"text":" 来源：《批判马哲民的反动哲学观点和政治观点》（湖北人民出版社，1958年）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9edd9713d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理受刑事处分的共产党员党籍问题的规定","authors":[],"dates":[{"year":1954,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于处理受刑事处分的共产党员党籍问题的规定","type":"title"},{"text":"各中央局、分局并转各省市委，中央、军委各部，政府各党组，各大军区、志愿军：","type":"appellation"},{"text":"在工人阶级领导的国家内，共产党的利益和国家法律和法令规定的国家利益是完全一致的。共产党员不仅要严格遵守党的纪律，同时还要成为国家法律和法令的模 范遵行者。共产党员不能有任何为国家法律和法令所不允许的行为，这种行为也就是损害党的利益、为党的纪律所不允许的。为了严肃党纪、国法，为了保持党在人 民中间的崇高威信和共产党员的光荣称号，对于受国家刑事处分的共产党员的党籍处理问题，特作如下规定：","type":"paragraph"},{"text":"（一）凡共产党员因违犯国法，经法院审判，确定给予刑事处分时，在判决之前，即应开除其党籍。","type":"paragraph"},{"text":"（二）对于那些并非由于品质恶劣、有意破坏国法，但其所犯错误和罪行须受刑事处分的党员，也应开除其党籍。如果他在犯罪之前，思想和工作一贯表现好，在犯罪之后对其错误也有正确的认识和深刻的悔悟，在刑期满后，经过本人申请，经过上级党委审查，可准其重新入党。","type":"paragraph"},{"text":"（三）对于某些判处二年和二年以下徒刑，且经宣告缓刑不予监禁、管制或判处其他更轻的刑罚者，可考虑不开除其党籍，但必须给予适当的党纪处分。","type":"paragraph"},{"text":"（四）党中央、中央组织部、中央纪律检查委员会以及各地党的组织过去对这一问题所作的规定、答复、解释等，凡与本规定有抵触者，一律作废。","type":"paragraph"},{"text":"（五）这类案件过去已作处理者，原则上不再变动。","type":"paragraph"},{"text":"（本件许可登党刊）","type":"paragraph"},{"text":" 一九五四年六月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"986bb4dc96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

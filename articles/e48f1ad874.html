script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远忠于伟大统帅毛主席——祝贺炮兵第二次学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远忠于伟大统帅毛主席"},{"type":"paragraph","text":"——祝贺炮兵第二次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"被群众誉为“毛主席的好干部”，“活着的焦裕禄”的炮兵某部留守处政治委员俞纯同志，在革命战争的年代里，为人民立了不少的战功。在社会主义革命时期，他遵照毛主席“不要吃老本，要立新功”的伟大教导，高举毛泽东思想伟大红旗，坚持在一切工作中用毛泽东思想挂帅，把留守处办成一所红彤彤的毛泽东思想大学校。图为俞纯同志在向家属宣传毛泽东思想。"},{"type":"paragraph","text":"炮兵某部副指导员王克京同志，怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的深厚阶级感情，毛主席怎么说，他就怎么做。王克京说，活学活用毛主席著作，是一个革命战士毕生的战斗任务，是历史赋予我们的崇高使命，谁放松对毛主席著作的学习，谁就不是一个真正的革命者。这是王克京同志向兄弟单位讲述自己活学活用毛主席著作的体会。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。出席炮兵第二次学习毛主席著作积极分子代表大会代表，怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的深厚感情，畅谈自己活学活用毛主席著作的经验。"},{"type":"paragraph","text":"毛主席教导我们：“务必使同志们继续地保持艰苦奋斗的作风。”董存瑞烈士的生前战友、炮兵某部后勤部副政委郅顺义同志遵照毛主席的教导，十几年如一日，保持人民解放军的光荣传统。他做到了：职务高了，普通一兵的革命本色不变；生活好了，艰苦朴素的传统不变；荣誉多了，谦虚谨慎的作风不变；年龄大了，旺盛的革命干劲不变。总之一句话，千变万变，紧跟毛主席的决心永不变；天变地变，忠于毛主席的红心永不变。这是郅顺义同志在北京郊区双桥公社和贫下中农一起亲切交谈。"},{"type":"paragraph","text":"炮兵某部毛泽东思想宣传员罗祥宽同志，在洛阳轴承厂执行“三支”“两军”任务中，认真贯彻毛主席的最新指示，坚持“支左不支派”的原则，大办毛泽东思想学习班，以“斗私，批修”为纲，帮助革命群众活学活用毛主席著作，狠促两派革命群众组织负责人的思想革命化，使处于严重对立的两大派革命群众组织迅速跟上毛主席的伟大战略部署，实现了革命的大联合。这是他在和工人们一起学习毛主席语录。"},{"type":"paragraph","text":"《洛阳日报》供稿"},{"type":"paragraph","text":"在北京外文印刷厂执行“三支”“两军”任务的炮兵机关支左人员，紧跟毛主席的伟大战略部署，向广大革命职工深入宣传毛泽东思想，认真执行“支左不支派”的原则，抓革命，促生产，使全厂实现了革命的大联合，成立了革命委员会。目前，全厂呈现一片热气腾腾的革命景象，生产成倍地上升，成为向全世界宣传毛泽东思想的红色阵地。这是支左部队的同志和工人一起研究深入贯彻伟大领袖毛主席关于“抓革命，促生产”的指示。"},{"type":"paragraph","text":"炮兵直属机关无产阶级革命派，紧跟毛主席的伟大战略部署，按照毛主席的最新指示，研究进一步深入开展革命大批判问题，誓把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"（本版照片除署名者外，都是炮兵第二次学习毛主席著作积极分子代表大会宣传组供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e48f1ad874"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

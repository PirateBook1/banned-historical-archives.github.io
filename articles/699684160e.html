script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"冶金陶瓷研究所工作人员揭发王乃观妖言惑众","authors":[],"dates":[{"year":1957,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"冶金陶瓷研究所工作人员揭发王乃观妖言惑众","type":"title"},{"text":"【文汇报讯】 中国科学院冶金陶瓷研究所全体人员3日举行大会，揭发和驳斥右派分子王乃观的反党言行。","type":"paragraph"},{"text":"王乃观是该所机电室电器小组的技佐，一贯对党不满。这次借党整风机会，拉拢设计小、组技术员吴樟馨狼狈为奸，在所内各处挑拨党群关系，煽动群众大鸣大放搞大民主，并向金工场工人点火，煽动罢工。","type":"paragraph"},{"text":"王乃观同时在群众中散布反党谬论，在办公室里唱国民党党歌。在“鸣放”座谈会上，王说:“看到匈牙利事件大快人心，如果中国有，我也参加。”","type":"paragraph"},{"text":"从王乃观的历史来看，上海沦陷时期，王参加过日伪“青年协会”组织，解放以前在大同大学读书时，成立“乌托邦”组织，自任“罗素小组”负责人，并与三青团互相呼应破坏学生运动。上海解放前夕，这个一贯反共的王乃观自称为“迎接解放”，由厦门乘飞机到上海后，即和右派分子彭文应、孙大雨接上关系，同被编在民盟第五区分部。1950年春由彭文应的推荐，王乃观曾任民盟上海市委的组织委员。","type":"paragraph"},{"text":"王乃观的反党言行，受到了全所人员的严厉驳斥。目前全所人员一致要王乃观彻底坦白，向人民请罪。","type":"paragraph"},{"text":" 来源：《文汇报》1957年8月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"699684160e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

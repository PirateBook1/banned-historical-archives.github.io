script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在欢迎穆巴拉克副总统的宴会上  强烈谴责苏联侵阿的霸权主义行径  要求苏当局立即撤出一切武装部队","authors":[],"dates":[{"year":1980,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理在欢迎穆巴拉克副总统的宴会上"},{"type":"paragraph","text":"强烈谴责苏联侵阿的霸权主义行径"},{"type":"paragraph","text":"要求苏当局立即撤出一切武装部队"},{"type":"paragraph","text":"新华社北京一月六日电  邓小平副总理今晚在欢迎埃及副总统穆巴拉克的宴会上说：中国政府和人民，强烈谴责苏联侵略阿富汗的霸权主义行径，坚决要求苏联当局立即停止对阿富汗的侵略和干涉，撤出它的一切武装部队。"},{"type":"paragraph","text":"他指出：“最近，苏联悍然派兵大规模入侵阿富汗，粗暴地干涉这个第三世界的不结盟国家和伊斯兰国家的内政，严重地威胁着亚洲和世界的和平与安全。”"},{"type":"paragraph","text":"他说：“苏联这一行动，是它为南下印度洋、控制海上通道和攫取石油产地，迂回包抄欧洲，谋求世界霸权而采取的一个严重步骤，也是它对外侵略扩张政策的明显的升级，是公然对联合国宪章和国际关系准则的践踏，是对一切坚持独立、主权和领土完整国家的严重挑衅。”"},{"type":"paragraph","text":"邓小平副总理指出，苏联的倒行逆施，不仅激起阿富汗人民的英勇抗击，而且引起世界上所有主持正义的国家和人民的无比愤慨和同声谴责。他说：“中国政府和人民将同阿富汗人民和一切爱好和平、主持正义的国家和人民一道，为挫败苏联的侵略和扩张而斗争。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62d77234b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"克立总理等离开昆明到广州访问  华国锋副总理陪同前往，赵紫阳主任等和两千多群众到机场热烈欢迎。泰国贵宾离昆明时，周兴主任等到机场送行","authors":[],"dates":[{"year":1975,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"克立总理等离开昆明到广州访问"},{"type":"paragraph","text":"华国锋副总理陪同前往，赵紫阳主任等和两千多群众到机场热烈欢迎。泰国贵宾离昆明时，周兴主任等到机场送行"},{"type":"paragraph","text":"新华社广州一九七五年七月五日电　泰王国总理克立·巴莫和随同来访的泰国贵宾，由国务院副总理华国锋、外交部副部长韩念龙陪同，今天下午从昆明乘专机到达广州访问。"},{"type":"paragraph","text":"广东省革命委员会主任赵紫阳、中国人民解放军广州部队负责人陈海涵，广东省革命委员会副主任、广州市革命委员会主任焦林义，广东省革命委员会副主任王全国、罗天，广州市革命委员会副主任罗范群以及有关部门的负责人王阑西、关相生、齐一夫、苏江枫等和两千多群众到机场热烈欢迎。"},{"type":"paragraph","text":"今天，广州市主要街道上空彩旗飘扬，悬挂着欢迎横幅。当贵宾乘专机到达时，机场上响起一片锣鼓声。赵紫阳主任等迎上前去，同克立·巴莫总理、差提猜·春哈旺外交部长等泰国贵宾热烈握手，并陪同贵宾同欢迎群众见面。这时人们挥动中泰两国国旗和花束，向泰国贵宾热情致意。"},{"type":"paragraph","text":"晚上，广东省革命委员会举行欢迎宴会。华国锋副总理出席了宴会。赵紫阳主任在宴会上祝酒时说，克立·巴莫总理今天光临广州，我们感到十分高兴。中泰两国是近邻，两国人民有着亲戚般的传统友谊。今天，我们同泰国贵宾欢聚一堂，感到格外亲切。让我们祝愿中泰两国关系进一步发展，祝总理阁下和泰国贵宾访问成功。"},{"type":"paragraph","text":"克立·巴莫总理在祝酒时谈到他对这次访问中国以及泰国和中国正式建立外交关系感到满意。他说，泰国和中国没有理由不要团结。泰中两国从今以后将进一步加强友好往来和发展贸易。他还谈到泰中两国反对任何国家在世界上称霸。他提议，为泰国和中国友好下去而干杯。"},{"type":"paragraph","text":"今天下午，克立·巴莫总理等泰国贵宾由华国锋副总理和赵紫阳主任陪同，参观了广州市郊区竹料人民公社，受到公社负责人和社员群众的热烈欢迎。贵宾们在公社金黄色的稻田里，观看了社员们收打早稻的情景。在荔枝园参观时，社员们用刚摘下的荔枝，招待贵宾。"},{"type":"paragraph","text":"克立·巴莫总理等贵宾今天离开昆明时，云南省革命委员会主任周兴、副主任刘明辉、徐学惠、段宝珍，中国人民解放军昆明部队副司令员查玉升，昆明市革命委员会主任郭少川，以及有关方面负责人朱刚、黄凤麟等到机场送行。贵宾们离开昆明前还游览了昆明市西山风景区。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94ea87f279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

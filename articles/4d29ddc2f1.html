script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"致陈毅、栗裕、谭震林等电","alias":"","parts":[{"type":"paragraph","text":"致陈毅、粟裕、谭震林等电"},{"type":"paragraph","text":"（1947年7月9日）"},{"type":"paragraph","text":"攻克泰安甚慰。正面蒋军近日陷入麻痹状态，进退维谷，此种麻痹状态可能再延长几天。你们除正面待机及令叶、陶?进击临、枣3外，望令陈、唐以主力向南，于数日内相机攻占大汶口、泗水、曲阜，歼灭七十二师残部及二十师一部，然后以全力向西，攻占路西、湖东各县，以聊城为后路。目前数日内，不要顾虑八十五师之增援。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的致陈毅、粟裕、谭震林并告刘伯承、邓小平电的主要内容。"},{"type":"paragraph","text":"[2]叶、陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员兼政治委员、第四纵队司令员。"},{"type":"paragraph","text":"[3]临、枣，指临沂、枣庄。[4]陈、唐，指陈士、唐亮。[5]路西、湖东，指津浦路以西，东平湖、南阳湖、昭阳湖以东地区。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":123,"page_end":123},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d29ddc2f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

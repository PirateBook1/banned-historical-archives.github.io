script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"乌兰夫在内蒙古锡林郭勒盟喇嘛牧主座谈会上谈宗教界社会主义改造问题","authors":["中共湖北省委书记","张平化"],"dates":[{"year":1958,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"谁说“马列主义炼不出钢来”？！","type":"title"},{"text":"中共湖北省委书记张平化","type":"authors"},{"text":"有些自充企业管理的里手，见物不见人。他们只看见原料、机器、厂房、资金……，看不见人。原料、机器、厂房、资金……，靠谁来管理和利用？靠人，靠活生生的人。人，是生产力中最活跃的最根本的因素，“事在人为”，没有人就没有世界，看不见人就看不见世界。人的潜力是世界上最大的潜力。充分发挥人的潜力，这就是政治思想工作的根本任务。见物不见人，还谈得上什么政治挂帅？反过来看，只有见人才能见物，充分发挥人的主观能动性，就可以移山倒海，翻天复地。只要人鼓足了干劲，掌握了客观事物发展的规律，就可以打破一切神秘主义和迷信观念，创造出惊人的奇迹来！","type":"paragraph"},{"text":"看一看大冶钢厂转变的过程吧。","type":"paragraph"},{"text":"大冶钢厂最近三年来，由全国倒数第一的被动局面，跃进到全国先进水平；由质量低劣，“顶风也要臭四十里”的情况，变为“质量翻了身，订户争上门”；由年产不到10万吨钢跃进到今年的50万吨，明年可能跃进到100万吨。1953年，毛主席到大冶钢厂视察时曾指示他们“办好办大”，现在毛主席这个指示可以逐步实现了。现在，大冶钢厂的同志正在兢兢业业，戒骄戒躁，再接再历，乘胜前进。","type":"paragraph"},{"text":"“生产技术工作也必须走群众路线”，大冶钢厂党委的这篇文章生动地说明了它。大冶钢厂的同志经过几年的实践，已经能够自觉地把群众路线的工作方法运用到生产技术工作中去了。","type":"paragraph"},{"text":"有人说：“马列主义炼不出钢来”，这是不要政治，不要群众的一种说法，是反马克思列宁主义的一种谬论。看看这篇文章吧，它会使我们得到很多益处的。","type":"paragraph"}],"comments":[],"origin":"（原载湖北省“七一”第2期，1958年）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3440ff4b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

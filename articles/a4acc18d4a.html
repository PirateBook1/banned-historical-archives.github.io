script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-966","name":"国家劳动总局转发有关军龄计算问题的两个文件","author":"国家劳动总局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家劳动总局转发有关军龄计算问题的两个文件","dates":[{"year":1977,"month":4,"day":12}],"is_range_date":false,"authors":["国家劳动总局","总参谋部动员部","总政治部干部部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 345-346","tags":[{"name":"复员","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"军龄","type":"主题/事件"},{"name":"军人","type":"主题/事件"},{"name":"转业","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国家劳动总局转发有关军龄计算问题的两个文件\n（一九七七年四月十二日）\n      现将中国人民解放军总参谋部动员部、总政治部干部部关于军龄计算问题给我局的两件复函转发给你们。在计算职工工龄涉及到军龄时，请按照办理。\n(摘自〔77〕劳薪字33号文件)\n \n总参谋部动员部给国家劳动总局的复函\n（一九七七年三月四日）\n国家劳动总局：      ……\n      一、退伍的义务兵的军龄计算，其入伍时间，要从县(市）革命委员会征兵办公室（或人民武装部）批准入伍之日起计算；退伍时间，要以批准退出现役之日为准计算军龄。"},{"type":"paragraph","text":"二、我们认为部队干部复员、转业批准退出现役后，有的要有一段时间做好思想动员工作，因而，以办理离队手续时间较为合适；而战士退伍是要在教育成熟后，才批准退出现役，填发证件时间没有什么间隔，因此，我们认为仍维持原定以批准退出现役之日为准计算军龄为好。"},{"type":"paragraph","text":"总政治部干部部给国家劳动总局的复函"},{"type":"subtitle","text":"（一九七六年九月二十九日）"},{"type":"paragraph","text":"国家劳动总局工资组：      军队干部确定复员，一般先由上级组织批准，然后再正式办理离队手续，赴地方安置。在批准至办理离队手续之间，他们仍属部队干部，享受部队待遇，有的仍继续在工作。因此，复员干部军龄的截止时间，应以正式办理离队手续时为准。"}],"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4acc18d4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

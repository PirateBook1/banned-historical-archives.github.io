script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于三十八军等部的作战部署","alias":"","parts":[{"type":"paragraph","text":"关于三十八军等部的作战部署"},{"type":"paragraph","text":"（1950年11月2日）彭、邓，并告高："},{"type":"paragraph","text":"（一）宋陶先头二十七军主力（两个师及军部）照你们意见开辑安，其一个师则依高岗同志建议迅开朔州从正面对付大安洞之敌，保障后方交通线，侯任务完成后再开辑安归队。（二）请注意使用三十八军全军控制安州、军隅里、球场区域，构筑强固工事，置重点于军隅里，确实切断清川江南北敌之联系，歼灭美二师北援兵力及伪六、七、八师余部，并尽可能向南伸出直到平壤附近。只要此看成功，即是战略上的胜利。一二五师，则控制德川据点及顺川、元山间铁路线。我三十九军、四十军、六十六军及五十军主力，则担任逐步地各个地歼灭清川江以北以西之敌伪一师、美骑一"},{"type":"paragraph","text":"[1]彭、邓，指彭德怀、邓华，当时分别任中国人民志愿军司令员兼政治委员和副司令员兼副政治委员。"},{"type":"paragraph","text":"[2]高，指高岗，当时任东北军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]宋陶，指宋时轮、陶勇，当时分别任中国人民志愿军第九兵团司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[4]辑安，旧县名，即今吉林集安。[5]大安洞，位于平安北道朔州郡南部。"},{"type":"paragraph","text":"[6]军隅里，位于平安南道价川郡南部。球场，位于平安北道宁边郡东部。毛泽东全集第二十九卷师\"、美二十四师、英二十七旅等部。能于半个月内达成任务，即是很好的。以上请按情酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二日十九时"},{"type":"paragraph","text":"[1]美骑一师，即美军骑兵第一师，建立于美国南北战争时期，虽已改编为机械化部队，仍保留了骑兵第一师的番号。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c612b506fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5450","name":"最高人民法院关于公私合营企业的私方人员利用职权违法取利的行为应如何适用法律问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于公私合营企业的私方人员利用职权违法取利的行为应如何适用法律问题的批复","dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 311","tags":[{"name":"贪污","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"title","text":"关于公私合营企业的私方人员利用职权违法取利的行为应如何适用法律问题的批复"},{"type":"subtitle","text":"（一九五七年八月廿一日复上海市高级人民法院）"},{"type":"paragraph","text":"你院本年5月24日（57）沪高法研字第5995号关于公私合营企业的私方人员利用职权违法取利，对其身份能否认定为国家工作人员并比照惩治贪污条例第二条以贪污论罪的请示已收悉。你院意见，公私合营企业的私方人员利用职权违法取利的行为，如系发生在公私合营企业的清产核资、人事安排之后的，即应按照惩治贪污条例第二条规定，以国家工作人员贪污论罪。我们同意这个意见。另外，根据惩治贪污条例第二条、第八条规定，公私合营企业的私方人员的侵吞、盗窃、骗取国家财物、强索他人财物、收受贿赂以及其他假公济私违法取利的行为，虽系发生在公私合营企业的清产核资、人事安排之前，同样也适用惩治贪污条例的有关规定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a71d2d9733"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席天才地发展了马克思列宁主义","authors":[],"dates":[{"year":1966,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏丹著名人士提加尼说毛泽东思想是永远适用的真理"},{"type":"paragraph","text":"毛主席天才地发展了马克思列宁主义"},{"type":"paragraph","text":"芬兰朋友海曼莱依宁说中国共产党是各国无产阶级崇敬的先锋队"},{"type":"paragraph","text":"据新华社喀土穆电苏丹著名医学专家、前国家最高委员会委员提加尼·马希博士最近在这里对新华社记者发表谈话时说，毛泽东主席是人类历史上最伟大的人物之一。他不仅是一位伟大的哲学家，同时也是中国革命的伟大领袖。他说，毛泽东思想是永远适用的根本真理。"},{"type":"paragraph","text":"提加尼博士说，毛泽东主席天才地把马克思列宁主义的理论应用于中国的实际，并且把马克思列宁主义的理论发展到了一个新的阶段。毛泽东主席的天才体现在各个方面。他的著作是容易理解的，人民可以从他的著作中看到自己的未来。"},{"type":"paragraph","text":"他强调指出，毛泽东主席的最伟大的贡献之一，就是把人的因素放在第一位，使人的因素充分发挥作用，引导人们向正确的方向努力。"},{"type":"paragraph","text":"他指出，中国革命能够使这个国家的各个方面发生变化，使中国能够在短短的十六年期间取得了人类历史上任何革命从来没有取得的这样巨大的成就，原因就在于此。"},{"type":"paragraph","text":"据新华社讯　赫尔辛基消息：芬兰朋友凡伊诺·海曼莱依宁最近写文章说：“现代修正主义者假装革命，实际上是真支持帝国主义，真背叛马克思列宁主义，真背叛革命。但是，他们阻挡不了革命的前进。他们的叛徒面目已经暴露无遗。人民的革命意志产生了新的无产阶级先锋队和新的无产阶级革命领袖。同列宁和斯大林领导下的苏联共产党一样，现在，中国共产党是各国无产阶级所崇敬的先锋队。毛泽东是当代世界无产阶级革命的无可争辩的领袖和各国革命人民敬爱的导师。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abb2b1a72a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

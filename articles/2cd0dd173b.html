script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不允许资产阶级统治学校的历史重演","authors":["北京一七二中学理论组"],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决不允许资产阶级统治学校的历史重演"},{"type":"paragraph","text":"北京一七二中学理论组"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平站在资产阶级反动立场上，攻击教育革命的新生事物，污蔑教育革命的大好形势，大刮右倾翻案风。他们叫嚷：“同十七年教育路线对着干的提法是错误的”，拚命为十七年修正主义教育路线翻案。"},{"type":"paragraph","text":"毛主席指出：“翻案不得人心。”我们坚决反对复辟倒退，我们要用事实深入批判邓小平反革命的修正主义路线。"},{"type":"paragraph","text":"我们一七二中学的前身是“北京实验工农速成中学”，创办于一九五○年，是一所专门为培养工农兵学生而开办的学校。当时来我校就读的，有长征老干部，有抗日战争和解放战争的战斗英雄，有延安南泥湾大生产中的特等劳动模范和全国闻名的先进人物。在一九五○年到一九五三年招收的一千六百多名学生当中，工人出身的占一千三百多人，党员有一千三百二十人，占学生总数的百分之八十二。其余的大多数也都是青年团员。我校当时的招生制度，应当说是贯彻了无产阶级教育路线的。可是这样一个生气勃勃的新生事物，却遭到了修正主义教育路线的摧残。他们用“智育第一”、“分数挂帅”来打击、迫害工农兵学生，把他们一批一批地赶出校门。仅一九五四年被迫退学的就有一百三十二人，其中党员一百零二人。这是多么令人触目惊心！"},{"type":"paragraph","text":"我校在修正主义教育路线统治下，对工农兵学员的迫害逐年加深。后来干脆以“正规化”为借口，硬是把我们这所工农中学砍掉了。我校也就从一所为培养工农兵而办的学校，变成了一所培养资产阶级精神贵族的学校，高墙深院，拒工农于大门之外，学生关门读书，闭门修养。从文化大革命前十七年我校的演变史，就可以清楚地看到资产阶级是怎样在教育领域对无产阶级实行专政的。现在，邓小平和教育界刮右倾翻案风的人叫喊工农兵学员“水平低”，“拖了四个现代化的后腿”，不正是要重新让资产阶级知识分子统治我们的学校，对工农兵学员横加摧残和打击吗？"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平重新工作后，推行反革命的修正主义路线，大刮右倾翻案风，他否定教育革命，否定文化大革命，妄图为十七年修正主义教育路线翻案，要把学校重新变为复辟资本主义的工具。对此，我们要坚决进行斗争，决不允许复辟、倒退。"},{"type":"paragraph","text":"围绕着对文化大革命前十七年旧教育的基本估计，无产阶级同资产阶级已经进行过不止一次的较量。这就要求我们认真学习毛主席的一系列重要指示，以阶级斗争为纲，把批判邓小平、反击右倾翻案风的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cd0dd173b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

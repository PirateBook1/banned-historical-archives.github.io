script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向最最敬爱的伟大领袖毛主席致敬电","authors":[],"dates":[{"year":1967,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最最敬爱的伟大领袖毛主席:"},{"type":"paragraph","text":"我们在沪参加文化大革命的部队、军事院校和部队文艺团体的造反战士向您——我们心中最红最红的红太阳，致以最崇高的无产阶级文化大革命的敬礼!"},{"type":"paragraph","text":"在无产阶级文化大革命进入夺权斗争的关键时刻，是您老人家向我们发出了战斗的号召:人民解放军应该积极支持左派广大群众。我们的心情万分激动，这是您老人家对我们最大的关怀，最大的支持，最大的鼓舞，最大的信任，最大的鞭策。"},{"type":"paragraph","text":"敬爱的毛主席，在当前无产阶级文化大革命的新形势下，我们人民解放军是不能不介入的。我们坚决响应您的伟大号召，坚决执行您的伟大指示，坚决站在无产阶级革命派一边，满腔热情地、毫不含糊地、全心全意地支持无产阶级革命造反派夺党内走资本主义道路当权派的权，让无产阶级革命左派掌握印把子，让天是毛泽东思想的天，让地是毛泽东思想的地，让人是毛泽东思想武装起来的人，让世界成为红彤彤的毛泽东思想的新世界。"},{"type":"paragraph","text":"敬爱的毛主席，我们一定听您的话，在这场严峻的阶级大搏斗中，绝不搞折中，绝不搞调和，绝不搞中立。我们坚定地站在以您为代表的无产阶级革命路线这一边，坚决粉碎资产阶级反动路线，坚决支持上海革命左派的夺权斗争，誓夺无产阶级文化大革命的彻底胜利!"},{"type":"paragraph","text":"敬爱的毛主席，我们人民解放军是您老人家亲手缔造的无产阶级革命车队，是无产阶级专政最重要的工具。在这场伟大的无产阶级向资产阶级夺权的斗争中，我们向您宣誓:坚决遵循林彪副统帅的指示，把您的话记在心坎上，溶化在血液中，落实到行动上，干一辈子革命。誓死捍卫以您为首的党中央，誓死捍卫您老人家，永远跟您干一辈子革命，坚决支持无产阶级革命左派，狠狠地打击一小撮走资本主义道路的当权派，永远忠于您，永远保持我们伟大人民解放军旗帜的最鲜红的颜色!"},{"type":"paragraph","text":"衷心祝愿您老人家万寿无疆!"},{"type":"paragraph","text":"军队支持上海市革命左派"},{"type":"paragraph","text":"群众夺权斗争誓师大会"},{"type":"paragraph","text":"一九六七年一月三十日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a05bd35c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

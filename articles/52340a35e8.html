script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市反革命分子陆续坦白登记缴出武器但仍有执迷不悟的特务匪徒在进行活动","authors":[],"dates":[{"year":1951,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"北京市反革命分子陆续坦白登记缴出武器但仍有执迷不悟的特务匪徒在进行活动","type":"title"},{"text":"【内部参考讯】北京市最近有不少反革命分子陆续向公安局坦白，报告反革命组织、线索，和交出反革命武器、证件。但也有一些特务执迷不悟，妄说“不能等死”，企图蠢动。有些特务分子不敢亲自将枪交到公安机关，偷偷地把枪扔到公安机关门口。有许多反革命分子到派出所声明：“你们今后叫我干什么我就干。”有的特务到公安机关受训时唯恐迟到，老早就跑到门口等着。","type":"paragraph"},{"text":"反革命分子很恐慌，到目前为止，已发现有十多个反革命分子(其中有两个是混进我公安派出所工作的特务)畏罪自杀。军统特务张登云吓疯了，见了穿制服的人就疯跑。西单商场有些一贯道点传师在晚上十二时以前不敢睡觉。一贯道的女三才李砚梅说：“我走路的时候，总觉得有人在跟着我”。","type":"paragraph"},{"text":"一般反革命分子现在都不敢公开活动了。许多特务嫌疑分子现在都闭门不出，很少与外面来往。但是，仍然有些反革命特务企图蠢动。据已登记的某特务报告，曾有一特务对他说：“我们不能等死。”某已登记的军统特务报告，在上月二十五日曾有天津某特务组织的人来和他联系。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52340a35e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些非洲朋友热烈欢呼我党第九次全国代表大会隆重开幕  毛泽东思想的又一伟大胜利","authors":[],"dates":[{"year":1969,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些非洲朋友热烈欢呼我党第九次全国代表大会隆重开幕"},{"type":"paragraph","text":"毛泽东思想的又一伟大胜利"},{"type":"paragraph","text":"新华社六日讯　一些非洲朋友热烈欢呼中国共产党第九次全国代表大会隆重开幕。"},{"type":"paragraph","text":"一位坦桑尼亚工人说：“中国共产党第九次全国代表大会的召开，标志着毛主席亲自发动和领导的无产阶级文化大革命取得了伟大胜利。”一位名叫恩朱马的坦桑尼亚朋友说：这次代表大会的召开，是“毛泽东思想的又一伟大胜利”。一位在工厂工作的坦桑尼亚朋友说：这次代表大会，显示了中国共产党的伟大团结和中国人民的伟大团结。美帝和苏修对这种团结感到害怕，而全世界革命人民感到高兴。"},{"type":"paragraph","text":"喀麦隆朋友塔蒂说：“中国共产党第九次全国代表大会的召开，是世界革命人民所关注的一件大事。这次代表大会是在中国人民和全世界革命人民的伟大导师毛泽东主席亲自主持下开幕的，我们为此而感到欢欣鼓舞。他指出：毫无疑问，这次代表大会，将大大鼓舞世界各国人民反对帝国主义、反对新老殖民主义、反对苏修、反对各国反动派和争取民族独立的斗争。"},{"type":"paragraph","text":"他最后高呼：“中国共产党第九次全国代表大会万岁！”“以毛主席为首、林彪副主席为副的无产阶级司令部万岁！”“祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"刚果（布）朋友米歇尔说：中国共产党第九次全国代表大会的召开，表明了中国无产阶级文化大革命取得了伟大胜利。他说：由毛泽东主席亲自发动和领导的这场革命，是无产阶级为巩固无产阶级专政，和反对阶级敌人阴谋复辟资本主义的一场深刻的政治革命，是毛主席的无产阶级革命路线和内奸刘少奇的资产阶级反动路线的大决战。这场革命的伟大胜利，归功于以毛泽东主席为首的光荣的中国共产党，归功于当代伟大的天才毛泽东主席。"},{"type":"paragraph","text":"他说，毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的革命理论，毛泽东思想是被压迫人民进行解放斗争的光辉灯塔和强大思想武器。"},{"type":"paragraph","text":"他说：我们非洲革命者要以林彪副主席为光辉榜样，活学活用毛主席的著作。我们深信，我们的民族解放斗争必将赢得最后胜利。"},{"type":"paragraph","text":"米歇尔说，我们非洲革命人民预祝中国共产党第九次全国代表大会获得圆满成功。"},{"type":"paragraph","text":"他最后高呼：“中国共产党第九次全国代表大会万岁！”“无产阶级文化大革命胜利万岁！”“毛主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e902eee63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"济南作战应准备在最困难的情况下战胜敌人","alias":"","parts":[{"type":"paragraph","text":"济南作战应准备在最困难的情况下战胜敌人！"},{"type":"paragraph","text":"（1948年8月26日）粟、谭、陈、唐："},{"type":"paragraph","text":"攻济打援战役必须预先估计三种可能情况：（一）在援敌距离尚远之时攻克济南；（二）在援敌距离已近之时攻克济南：（三）在援敌距离已近之时尚未攻克济南。你们应首先争取第一种；其次争取第二种；又其次应有办法对付第三种。在第三种情况下，即应临机改变作战计划，由以攻城为主，改变为以打援为主，在打胜援敌后再攻城。估计到这一点，在你们将全军区分为攻城集团和阻援打援集团之后，两个集团均应留出必要的预备兵力，特别是阻援打援集团应留出强大预备兵力，准备在第三种情况下，你们手里有足够力量歼灭援敌。为达此种目的，你们应着重多道坚固阻援阵地的构筑，以便一方面节省阻援兵力，不使自己的大量兵力消耗和疲劳于阻援作战之中，另方面使敌大量消耗于我阻援阵地之前。弹药的使用及储备，粮秣的筹集，均须和上述要求相适应，即要注意在第三种情况（最困难的情况）出现时，你们不但在兵力上，而且在弹药和粮秣上，均有办法战胜敌人。只有在你们预先准备好了这一切，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、副政治委员谭震林、参谋长陈士和政治部主任唐亮的电报。才能保证胜利。"},{"type":"paragraph","text":"军委二十六日三时"},{"type":"paragraph","text":"阻垢核集应出强大预情兵久染荷案读练重均清打唛须改志结计三程与能情况上)在核能尚透乏时改先流南;(三）在括设在节到情化正手囊有走够力星减接敲驱罪新)已近之为远此程间的著重国房多道空国阻楼)政克清南(三)在核能非离远之胖阵地的撒筑以便一方同节者阻接需康免流本你们一准;其在芽兵力不体自己的量长力消耗和疲旁拾二律;其次(青)放)三阻奥核感芝中。方向康放握消抗茶我拜在芽三裡情此下所老路机故意作阻暖阵地之前弹墓的使私及裙体荐"},{"type":"paragraph","text":"周林的多等某约须和上述要求枫通应即要我制我城为主改变为救核为主在打搏：阻暖阵地之前弹墓的使私及裙体荐携敲慢有改城。结计到这一或在你们全拿远：注意在并三谁情洗(最困能的情洗)出古为政城水发两个集度隆在汉低新和你例不但在兵力上、而且在弹墓和耀图与为攻城某剧和阻打援集圈之线，发：均有办法系胜站人军委少六日三时两谋团均应留出必雾的预简熟，特制定只有在体例预带循经这一切才能保证的情"},{"type":"paragraph","text":"1948年9月16日，华东野战军按照中央和毛泽东的指示，发动了济南战役，大决战拉开序幕。图为毛泽东关于济南战役的指示电和解放军突破济南城垣。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":422,"page_end":424},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中非友协酒会欢迎非洲朋友刘长胜指出中国人民永远是非洲人民最忠实最可靠的朋友　非洲客人欢歌欢舞即席赋诗齐声高呼“愿毛泽东长寿!”","authors":[],"dates":[{"year":1963,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　中非人民友好协会会长刘长胜今晚在北京饭店举行酒会，热烈欢迎来中国访问的非洲十四个国家和地区的朋友。"},{"type":"paragraph","text":"应邀出席酒会的有:由阿尔及利亚第六军区司令本·杰迪德·沙德利少校率领的阿尔及利亚军事代表团，由西南非民族联盟主席科章吉济率领的西南非民族联盟代表团，由索马里教育部国务秘书多里率领的索马里文教代表团。"},{"type":"paragraph","text":"出席酒会的还有来自阿尔及利亚、喀麦隆、埃塞俄比亚、加纳、几内亚、葡属几内亚、马里、毛里求斯、尼日利亚、西南非、肯尼亚、坦噶尼喀、桑给巴尔等各个国家和地区的工会、青年、妇女、新闻、体 育等各方面的代表团和代表。参加世界科协北京中心第一次科学讨论会筹备会的各非洲国家代表也出席了酒会。"},{"type":"paragraph","text":"刘长胜在酒会上讲话，他代表中非友协向非洲人民的友好使者表示最热烈的欢迎，并且通过他们向二亿五千万非洲兄弟姊妹们致以崇高的敬意。刘长胜说，在反对帝国主义和新老殖民主义、争取和维护民族独立的共同斗争中，中国人民和非洲各国人民结成了牢不可破的战斗友谊。他说，非洲人民和全世界被压迫民族争取自由和解放的伟大斗争，是推动人类历史前进的巨大力量，是全世界人民保卫世界和平斗争的一个重要部分。中国人民把支持各国人民的反帝斗争作为自己最光荣的国际义务。中国人民过去是、现在是、将来永远是非洲人民最忠实最可靠的朋友。"},{"type":"paragraph","text":"在酒会上，非洲朋友们象在家里一样同中国朋友欢乐地团聚在一起，他们有的唱歌，有的跳舞，有的朗诵诗。加纳妇女代表团团长娜·柯裘夫人领头唱了一支《非洲的儿子们，起来斗争吧!》的歌曲；随后，阿尔及利亚军事代表团一位团员热情地朗诵了他作的一首赞美新中国的诗，诗中写道:“中国啊!我在你的身旁，你跟我在一起，我感到分外亲切；北京啊!你的雄伟、庄严和伟大，在我的灵魂深处永远不可磨灭!”桑给巴尔人民党副主席穆·阿贝德·哈米斯也即席写了一首诗，诗中说:“见多识广，就能看到我们亚非人民怎样坚持斗争，以美帝为首的帝国主义，我们必将把它沉入海底!”这首诗宣读后激起了全场热烈的掌声。这时，大厅里充满了欢乐友谊的气氛，人们在一阵有节奏的掌声和歌声中，热情地跳起非洲民间舞蹈，刘长胜、包尔汉拉着非洲朋友的手愉快地欢跳，非洲朋友们跳到最后还齐声高呼:“愿毛泽东长寿!”“乌呼鲁(自由)!”"},{"type":"paragraph","text":"出席酒会的还有中非友协副会长屈武、许广平、徐平羽、张铁生、朱光，以及有关方面人士张友渔、刘清扬、张杰、孟英等。"},{"type":"paragraph","text":"马里驻华大使比拉马·特拉奥雷、加纳驻华大使馆临时代办贾科布·查理斯·波内，也应邀出席了酒会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bdad9de1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

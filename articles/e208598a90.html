<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州晴隆破获所谓“破坏土改同盟军”真象","authors":[],"dates":[{"year":1953,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"贵州晴隆破获所谓“破坏土改同盟军”真象","type":"title"},{"text":"【贵州记者组讯】贵州省晴隆县三区共有马场、中营、鲁打、大田四个乡，是汉、彝、苗、回、倮、喇叭、革老等八个少数民族杂居地区。该区自1951年12月起三次破坏了所谓“破坏土改同盟军”暴动案，这一事件牵延时日很久，迭经西南公安部、省公安厅、专署公安处与兴义地委纪律检查委员会陆续派人深入调查，至1952年冬始肯定是假案。但严重形势业已造成，该案被吊打的地主305人，农民12人（致死的6人），错杀7人，逮捕的269人，自杀的20人（地主13、富农1、农民6）。","type":"paragraph"},{"text":"第一次是1951年12月，该区将鲁打乡乡长龙荣智（喇叭族）调走，派陈谨修（汉族、前大刚报记者、国民党员、历史复杂）接任乡长。陈到后，叫村干部强迫群众拿钱杀猪欢迎，对群众一贯威胁、吊打，曾吊过两个药婆，乱宣传婚姻法，违反少数民族风俗习惯，引起群众不满。喇叭族乡干事龙荣礼暗暗收集材料，准备向上级反映，以便撤去陈的乡长职务。陈发现后，有意寻衅报复，以1951年秋征该乡少完成14万斤公粮任务为借口，肯定是地主龙荣模主使，龙荣礼从中参与，又假造事实说龙荣礼暗杀他。陈谨修捏造此情况后，就强迫李其昌（乡干事）、龙荣礼在区上“坦白”，龙荣礼除承认曾收集材料，拟向上级反映外，余情无法承认。该区区长罗廷显（彝族，不了解内情）说，不坦白当场逮捕。之后，陈谨修逮捕了喇叭族地主龙荣模，用肉刑逼供出有所谓反共委员会组织，并说中营乡有200人，鲁打乡有100人。随即开始捕人。","type":"paragraph"},{"text":"第二次是陈谨修回乡以后，又用肉刑逼供黄而臣（被地主乱咬的），黄承认是“小队长”，陈说“不行”，黄又被逼承认是“中队长”。总之，凡是被咬的，都经刑讯逼认是这是那。副区长赵姬毅（历史复杂）又到中营乡刑讯地主赵德芳（历史上有较大罪恶），咬出罗元守、龙庭臣等20人。县公安局便派了代理审讯股长梅东园（中统特务）带一个班公安人员赴鲁打乡，普遍开始“技术审讯”（即刑讯，计38种）。梅说：现在快土改，一定是“破坏土改同盟军”，当时大家同意他的说法，于是一件“镇压”“破坏土改同盟军”的假案，就糊里糊涂地更加扩大了。","type":"paragraph"},{"text":"第三次是，1951年古历五月十六日又在马场乡斗争地主陈荣全，陈顽抗，后由民兵8人押陈赴家寻找浮财，途经松林堡，发现陈荣全乱摸身上，当场发现陈身藏镰刀一把。于是，民兵等复将陈捆回继续用刑。硬要陈说想杀谁，谁是后台。陈先咬老实农民，大家不信，复咬出又是“破坏土改同盟军”，以易全达（惯匪）为总司令，陈胜文（地主）为副司令，各村都有司令部，有司令员，参谋长、副参谋长、书记等职，下有大队、中队、分队等并有负责人，又供出在易全达家开会三次，讨论屠杀、宣传、烧房等情况，事件就益发扩大了。在事件发展过程中，特务分子梅东园制造空气，说那里搞不出，那里工作人员有问题，干部害怕就乱搞起来。由于胡说乱咬，真假不分，村村捕人，四处关押，全区群众万分恐慌。如被波及的大田乡，仅新中村就有“匪乡长”5人之多。全区各村都有6个中队长和分队长，共咬出“反革命分子”962人之多。鲁打乡双凤村第七组23户就有21户是“反革命分子”，全家被管制。有的上吊（乡民兵中队长，青年团员路耀正，因杀鸡给工作干部旷明廉吃，被认为麻痹干部，扣上反革命帽子，因而自杀），有的投河（贫农谢德柱赴乡开会，因该村未“破案”，被认为包庇反革命，回家自杀）地主卢开之被逼供后，全家2人上吊，1人自杀，仅剩下二个小孩。陈谨修在逼供时，荒谬地威胁群众，说“鲁打乡材料由我掌握，生死由我！”被错杀的龙荣模、龙荣锡（二人均地主，有罪，但不该死）死时大喊：“我们先死，你们后死，在鬼门关等你们！”","type":"paragraph"},{"text":"事件牵延很久，引起群众恐怖、失望。被逼的双凤村农民邓中章对着毛主席像大哭，说：“毛主席，毛主席，你老人家实事求是，可是下边就乱搞啊！”","type":"paragraph"},{"text":"1952年6月下旬调该区工作的中共区委书记辛天宝（现县委组织部长），起初还比较慎重，陆耀正自杀后，左倾思想上升，又根据所谓“洪化村突破案情”的经验，传达布置，要求向上（指地富）追根，使错误事件继续发展。中共晴隆县委书记靳子明，在这一重大案件发生后，既不下去深入调查研究，又偏信来自陈、梅等人的错误报告，后期批案时个人做主，地委屡次指示不准乱捕人，他仍批准随意乱捕77人。证实是假案后，在思想上、行动上并不积极处理，采取消极抵抗态度，虽曾两次书面检讨，均极不深刻，只给自己扣上一顶“官僚主义”的大帽子，承认负什么“一定的责任”而已。","type":"paragraph"},{"text":"地委在三次检查后，一方面向群众宣布是假案，一方面作了些善后工作，召开干部，农民代表、群众会议，释放错捕的174人，同时进行救济，计全区救济83户，376人，救济大米21,453斤。经过这一措施后，群众反映尚好。","type":"paragraph"},{"text":"对此案有关人员地委亦作了研究处理，并报省委待批准后即宣布。陈谨修处死刑，梅东园20年徒刑。其他有关人员亦根据情节轻重分别进行处理。（何力夫）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年4月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e208598a90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

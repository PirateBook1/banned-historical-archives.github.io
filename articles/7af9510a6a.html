script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1891","name":"特别法庭开庭，特别检察厅宣读起诉书（十一月二十日）","author":"特别法庭","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"特别法庭开庭，特别检察厅宣读起诉书（十一月二十日）","dates":[{"year":1980,"month":11,"day":20}],"is_range_date":false,"authors":["特别检察厅","特别法庭"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院研究室，中华人民共和国最高人民法院特别法庭审判林彪江青反革命集团案主犯纪实，79-81","tags":[{"name":"起诉书","type":"主题/事件"},{"name":"特别法庭","type":"主题/事件"},{"name":"特别检察厅","type":"主题/事件"}],"parts":[{"type":"title","text":"十一月二十日"},{"type":"paragraph","text":"特别法庭开庭，特别检察厅宣读起诉书"},{"type":"paragraph","text":"下午三时至五时。"},{"type":"paragraph","text":"出庭审判人员，庭长江华，副庭长伍修权、曾汉周、黄玉昆，审判员三十一人。书记员三人。"},{"type":"paragraph","text":"出庭公诉人：厅长黄火青，副厅长喻屏、史进前，检察员二十一人。"},{"type":"paragraph","text":"出庭辩护人：律师五人。"},{"type":"paragraph","text":"下午二时五十分，旁听人员入庭就座。二时五十五分，值庭法警、书记员、公诉人、辩护人相继入庭就位。书记员郭志文宣布《中华人民共和国最髙人民法院特别法庭规则》。宣读后，他请庭长、副庭长、审判员入庭。庭长、副庭长、审判员人庭就座后，郭志文报告庭长：“特别检察厅厅长、副厅长、检察员现已到庭支持公诉。本案辩护人已到庭。本案被告人江青、张春桥、姚文元、王洪文、陈伯达、黄永胜、吴法宪、李作鹏、邱会作、江腾蛟，现已传唤到法庭候审室候审。”庭长江华宣布：：“现在开庭。传被告人王洪文到庭。”书记员将提押票交给值庭法警，值庭法警持提押票到法庭候审室把被告人王洪文带到法庭被吿席站立。接着，依次将被告人姚文元、江腾蛟、邱会作、吴法宪、黄永胜、陈伯达、李作鹏、张春桥、江青传到法庭。庭长叫被告人都坐下。他宣布，“根据第五届全国人民代表大会常务委员会第十六次会议关于成立最高人民法院特别法庭，审判林彪、江青反革命集团案主犯的决定，最高人民法院特别法庭今天下午三时对最高人民检察院特别检察厅提起公诉的林彪、江青反革命集团案件的主犯，公开审判。本法庭由最高人民法院院长江华兼庭长，人民解放军副总参谋长伍修权、最高人民法院副院长曾汉周、人民解放军总政治部副主任黄玉昆为副庭长，王文正、王志道、王战平、甘英(女)、史笑谈、宁焕星、司徒擎、曲育才、朱理之、任成宏、任凌云、刘丽英(女.)、刘继光、许宗祺、严信民、苏子蘅、巫宝三、李明贵、李毅、吴茂荪、沈建、张世荣、张敏、范之、费孝通、骆同启、高朝勋、高斌、黄凉尘、曹理周、翟学玺为审判员。本法庭设两个审判庭，第一审判庭审判长曾汉周，第二审判庭审判，长伍修权。书记员甘明秀、孙世光、杨克佃、杨富年、周贤奇、南英、郭志文、高克盛、黄仁贤、黄赤东、马殿振、刘茂琴、张正秋、李大凡、李秀敏、林志民、郭庆春、黄林异、戚玉琦、程玉林担任记录。公诉人：最高人民检察院检察长兼特别检察厅厅长黄火青，最高人民检察院副检察长、特别检察厅副厅长喻屏，人民解放军总政治部副主任、特别检察厅副厅长史进前，特别检察厅检察员马纯一、王文林、王芳、王振中、王瀑声、王耀青(女)、冯长义、曲文达、朱宗正、江文、孙树峰、李天相、沈家良、张中如、张英杰、张肇圻、孟庆恩、图们、钟澍钦、袁同江、敬毓嵩。今天出庭的辩护人是：甘雨霈、韩学章、张思之、王舜华、马克昌。现在宣读起诉书。请最髙人民检察院检察长兼特别检察厅厅长黄火青宣读起诉书”。黄火青在法庭上宣读起诉书。他读完起诉书第二十三条后，由史进前接着读。史进前读完第四十八条，再由黄火青继续读，直至将起诉书全部读完毕。"},{"type":"paragraph","text":"起诉书宣读完毕后，江华庭长宣布：“对本案十名被告人，由第一审判庭和第二审判庭分别进行审理。被告人，你们在庭审过程中，必须听从法庭指挥，不得违反法庭规则。你们有辩护权利和最后陈述的权利。把被告人带下去。现在休庭。”"}],"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7af9510a6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

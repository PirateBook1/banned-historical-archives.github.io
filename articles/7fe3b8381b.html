script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大干部和社员认真执行毛主席关于“必须把棉花抓紧”的指示  全国棉区加强棉花后期管理","authors":[],"dates":[{"year":1970,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大干部和社员认真执行毛主席关于“必须把棉花抓紧”的指示"},{"type":"paragraph","text":"全国棉区加强棉花后期管理"},{"type":"paragraph","text":"据新华社八日讯　我国棉区广大贫下中农、社员群众和革命干部，遵照伟大领袖毛主席关于“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”的伟大教导，狠抓棉花生产，不断克服夺取今年棉花丰收过程中出现的种种思想障碍，采取有效措施，不失时机地抓好棉花的后期管理，誓夺棉花大丰收，支援祖国的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"今年，我国棉花生产形势比以往任何一年都好。在毛主席的“以粮为纲，全面发展”的伟大方针指引下，在全国棉花生产会议精神的鼓舞下，棉区广大干部和社员群众，发扬自力更生、艰苦奋斗的革命精神，战胜了各种自然灾害，使今年的棉花播种早，质量好。当前，全国棉区不论南方、北方，山区、平原，老棉区、新棉区，棉苗普遍生长良好，现蕾早，成铃多，一、二类棉苗占百分之八十以上。过去很少带桃入伏的北方棉区，今年普遍都有伏前桃。"},{"type":"paragraph","text":"许多棉花长势较好的地区，广大干部和社员群众认真活学活用毛泽东思想，不断找差距，订措施。他们认识到，当前棉花长势好，丰收在望，但并不等于丰收在握，只有再接再厉，继续努力，抓紧后期管理，才能夺得棉花的更大丰收。如果松一口气，不充分估计可能出现的困难，就会造成棉花减产。上海市郊区农村各社、队针对部分干部和群众的麻痹松劲情绪，层层举办毛泽东思想学习班，组织大家反复学习毛主席关于“谁要是只看见光明一面，不看见困难一面，谁就会不能很好地为实现党的任务而斗争”的教导，批判了“丰收定局论”，大大提高了大家继续革命的觉悟。他们对棉田逐块进行“会诊”，认真加强后期管理。安徽省今年棉花种得多，管理精细，棉苗长势喜人。在这大好形势下，广大贫下中农和革命干部始终保持清醒的头脑，自觉地摆问题，找差距。他们看到淮北地区和长江沿岸，县和县、社和社、队和队之间，棉苗生长不平衡，有的地区可能出现秋旱和虫害，这些都是棉花高产丰收的障碍。他们充分分析了这一形势，认真落实措施，狠抓积肥追肥、中耕锄草、防虫防旱，决心把棉花产量提高到一个新水平。山东、河南、湖南、江西、浙江、辽宁等省，也在部分干部和群众中大破“丰收定局论”、“盲目乐观论”，克服麻痹松劲情绪，决心再努一把力，夺取棉花丰收。"},{"type":"paragraph","text":"今年，南方有些棉区由于播种时阴雨连绵，病虫害比较多，长江沿岸部分地区洪涝成灾，影响了棉花生长。这些地区的贫下中农和革命干部，牢记毛主席的伟大教导，发挥人的主观能动作用，战胜了各种自然灾害，保证了棉苗的正常生长。广大社员群众豪迈地说：天灾不可怕，只要决心大，有了毛泽东思想，大灾也能夺丰收。湖北省天门县有些社队，今年连续下了好多天暴雨，给棉花生长带来了很大困难。县革委会针对少数人的“减产定局论”的悲观情绪，学习毛主席的光辉著作“老三篇”，大立人定胜天的思想，发动群众，日夜抗灾排渍，使棉苗正常生长。"},{"type":"paragraph","text":"棉区各级党组织和革委会，遵照毛主席关于“领导一定要走在运动的前面，不要落在它的后面”的伟大教导，加强了对今年的棉花田间管理工作的领导，工作比往年抓得紧，抓得狠，抓得深，抓得细。"},{"type":"paragraph","text":"许多工厂、商业、交通运输部门，及时生产并把大批农药、化肥调运到棉区。许多农机修配部门主动深入社、队修理农具。各地棉花收购站和棉花加工厂也做到思想、组织、物资、政策四落实，积极迎接收购、加工旺季的到来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fe3b8381b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

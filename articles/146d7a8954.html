script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"地震震不垮　扎根志更坚","authors":["天津市宁河县北移民大队全体下乡知识青年"],"dates":[{"year":1976,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"地震震不垮　扎根志更坚"},{"type":"paragraph","text":"天津市宁河县北移民大队全体下乡知识青年"},{"type":"paragraph","text":"我们北移民大队六十二名下乡知识青年，在这次强烈地震后，扎根农村志更坚，决心战胜自然灾害，用双手重建家园。"},{"type":"paragraph","text":"强震发生后，不少房屋倒塌，有的社员被压在倒塌的房屋里。我们立即和贫下中农一起，投入抢救遇险的阶级兄弟的战斗。党支部书记、下乡知识青年温秀芹从半倒塌的屋子冲出后，不顾自己的安危，马上救出被压在对面屋里的三名青年战友。被救的同志不顾自己的伤势，又立即抢救受灾的群众。经过紧张的战斗，遇险群众很快就全部抢救出来。"},{"type":"paragraph","text":"在抗震救灾中，党支部号召全体党员要吃苦在前，不怕牺牲，站在抗震救灾斗争的最前列。占生产大队党员总数一半的知识青年党员，积极响应党支部的号召，在抗震救灾斗争中发挥了先锋模范作用。在党员们的带动下，共青团员发挥突击队的作用，连续战斗，抢救群众。团员张大为勇敢顽强，不怕牺牲，在大地还在抖动的时候，冲进快要倒塌的房屋，救出两名社员。"},{"type":"paragraph","text":"在搭临时住棚时，大队给我们送来了苇席，许多同志坚决不要，让给其他社员群众。为了解决群众的吃水问题，我们发扬连续作战，不怕疲劳的战斗作风，把被震塌的水井挖开修好。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，我们顶住了邓小平煽起的“拔根”风，坚持乡村不回城，当一辈子社会主义新农民。这次强烈地震发生后，我们全体知识青年一直坚持战斗在抗震救灾第一线，没有一个人离开农村。我们收听了中共中央给灾区的慰问电后，大家一致表示：邓小平的“拔根”风，没把我们从农村吹走；这次强烈的地震，也决不会把我们从农村震走！ 我们决心深入开展批邓、反击右倾翻案风的斗争，用自己的双手，建设起更加美好的社会主义新农村。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"146d7a8954"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

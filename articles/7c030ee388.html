script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关於反右派斗争的右派言论","authors":["周中规","尚仰震","王朝琪","田眷","程思礼","西北农学院","贾文林"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于反右派斗争的右派言论","type":"title"},{"text":"西北农学院周中规田眷王朝琪程思礼贾文林尚仰震","type":"authors"},{"text":"1. 人民日报社论〈工人说话了〉发表后，他对人说“要收了，你看得出来否?以后要少讲话，其实收得不漂亮，只要暗示我们一下(指民主党派)，我们会代他们收的。”“看到把人评成右派分子，心中很不愉快。”“曾昭伦是民盟的中央委员，组织上要他拟个科学纲领，他只得拟，其实也没有什么大意思。”(无名)","type":"paragraph"},{"text":"2. “人民日报社论(指反击右派社论)真是大惊小怪，‘工人阶级说话了’意思是‘看你们知识分子说的是啥！’”(动物教研组教师周中规)","type":"paragraph"},{"text":"3. 人民日报提出反右斗争以后，他说：“党是诱敌深入”，“是骗人”。“再打也不会把××打出第二个章伯钧。”对右派分子×××说“对你这件事(指说理斗争)我确是很气愤，不过我也帮不了多大的忙，你把眼睛放亮些。”(工会田眷)","type":"paragraph"},{"text":"4. “我看储安平的发言没有反党反社会主义的言论，×××说到储安平爱党爱国我认为正确。人民日报社论给储安平戴上这样大反党反社会主义的帽子，这不是压制鸣放，这是干什么呢?储安平发言基本东西可供我们冷静考虑，是否‘党天下’说法不知道正确否?应很好考虑储的意见，国务院是否可以要非党人士……等，是可以考虑的。”(外语教研组王朝琪)","type":"paragraph"},{"text":"5. 当批判×××时说：“老×有办法，×就是凭自己的双手和脑力吃饭，我也是。”“帽子来了，是为了制止‘鸣放’，不叫说算了。”(教学辅助人员程思礼)","type":"paragraph"},{"text":"6. “经过这次批判右派，今后说话的人更少了，知识分子就是敏感，这次鸣放就怕挨正。”(农经系副教授贾文林)","type":"paragraph"},{"text":"7. “我同意郭先生‘收回帽子’的意见，我被大帽子戴怕了，通过这次运动，弄清楚谁是谁非，现在领导上明白了一切真象，就应该将这些错给别人戴的帽子一齐收回去，不要使这些人老感到头上重沉沉地抬不起头来。”(化学系副教授尚仰震)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c030ee388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

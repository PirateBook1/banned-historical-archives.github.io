script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"冲破美日反动派和一些挂羊头卖狗肉的人制造的障碍《东方红》在日本上映受到热烈欢迎观众称颂中国革命的成功是伟大的毛泽东思想的胜利","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京16日电　在广大日本人民的热情期待和支持下，中国纪录影片“音乐舞蹈史诗《东方红》”，十五日在东京公开上映。"},{"type":"paragraph","text":"看了这部影片的观众称颂中国革命的成功是伟大的毛泽东思想的胜利。他们热情赞扬毛泽东思想照耀着全世界革命人民前进的道路。"},{"type":"paragraph","text":"一位妇女说，在占世界总人口四分之一的中国，取得了反帝反封建革命的伟大胜利。它的世界意义是任何人也不能抹煞的。中国人民的革命斗争给世界各国人民提供了许多宝贵经验。一位名叫河村的四十二岁的工人说:电影《东方红》是中国人民送给日本工人阶级的最宝贵的礼物。这部影片是日本工人阶级学习民族解放斗争的最活的教材。他热情地说:“看过《东方红》之后，我非常想读毛泽东主席的著作。”一位名叫天根的公司职员说:“中国人民的斗争和前进，给我无限的勇气和力量。”"},{"type":"paragraph","text":"电影剧作家井手雅人在十五日出版的《日中友好新闻》上发表文章说:“影片《东方红》，很好地反映了中国人民对毛主席和中国共产党的无限信任和无限爱戴。”他还说:我看了这部影片，对中国人民的艰苦斗争感到衷心的敬佩，并且想向他们学习。著名作曲家清濑保二、话剧演员三岛雅夫等也发表文章，高度评价这部影片的思想性和艺术性，指出这是中国文化大革命的成果。"},{"type":"paragraph","text":"影片《东方红》是在坚持日中友好的许多日本朋友的热情支持下，冲破重重困难和障碍上映的。这些困难和障碍不仅来自美日反动派，而且遭到蓄意破坏日中友好、害怕毛泽东思想的挂羊头卖狗肉的一些人的反对。"},{"type":"paragraph","text":"影片《东方红》如期在东京上映，并且受到广大日本观众的欢迎，有力地打击了这些形形色色的反动势力。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f67f0d49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

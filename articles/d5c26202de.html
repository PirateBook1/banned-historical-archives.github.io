script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共领导人桑穆加塔桑赞颂毛泽东思想　毛主席是当代世界革命的领袖　亚非拉朋友欢呼毛主席身体健康是世界人民的幸福","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共领导人桑穆加塔桑赞颂毛泽东思想"},{"type":"paragraph","text":"毛主席是当代世界革命的领袖"},{"type":"paragraph","text":"亚非拉朋友欢呼毛主席身体健康是世界人民的幸福"},{"type":"paragraph","text":"据新华社科伦坡十四日电　锡兰共产党政治局委员、书记处书记桑穆加塔桑在十四日的锡兰《劳工报》和《工人报》上发表文章指出：毛泽东是创造性的马克思列宁主义者。他发展了马克思列宁主义。毛主席“在领导中国的长期革命过程中的著作，现在成了马克思主义的宝库，成了不仅是中国人的指南，并且也是要从他的学说中寻求鼓舞和指导的所有被压迫人民的指南。”"},{"type":"paragraph","text":"桑穆加塔桑说，“今天，世界上没有任何一位领袖像毛泽东那样，除了得到世界上人口最多的国家的人民的热爱和信任之外，还得到外国的人民这样的热爱和尊敬。他是当代最伟大的马克思列宁主义者。他是当代世界革命的领袖。他也是当代世界上最受人尊敬的领袖。”"},{"type":"paragraph","text":"“毛泽东思想是照亮全世界一切被压迫人民的道路的指路明灯。”"},{"type":"paragraph","text":"据新华社十四日讯　亚洲、非洲、拉丁美洲朋友继续欢呼毛主席畅游长江，他们为此感到幸福，受到鼓舞。"},{"type":"paragraph","text":"墨西哥经济学家格拉谢拉·赖特夫人九日对本社记者热情地说，“毛主席这次在长江里游泳，是对世界各国人民的巨大的精神鼓舞，是对中国人民的巨大鼓舞。”"},{"type":"paragraph","text":"墨西哥法律界著名人士、前议员卡洛斯·萨帕塔·贝拉十一日对本社记者说：从毛主席畅游长江一事看到，中国人民和世界各国人民肯定会赢得整个世界。"},{"type":"paragraph","text":"巴基斯坦的一位工会工作者在接见本社记者时说：当他听到中国人民的伟大领袖毛泽东主席以七十三岁的高龄畅游中国最大的河流长江的时候，他激动得流下泪来。他说，“这位伟人的决心、豪迈的精神和坚韧不拔的意志表明，有着最高的革命精神的人能够克服一切困难，最后赢得一切。”"},{"type":"paragraph","text":"巴基斯坦技术专家艾哈迈德·阿里说：“毛泽东身体这样好，我感到非常高兴。”"},{"type":"paragraph","text":"阿富汗的一位朋友说：“毛泽东是世界的伟大人物，全世界人民都尊敬他。毛泽东的健康是世界人民的幸福。”"},{"type":"paragraph","text":"斯威士兰人民民族解放大会驻达累斯萨拉姆办事处首席代表兹瓦尼对本社记者说：“毛主席像青年人一样健康，真令人鼓舞。对我们来说，我们钦佩他的领导。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5c26202de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

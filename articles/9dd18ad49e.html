script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓季惺在工商界座谈会上的发言","authors":["北京市","邓季惺"],"dates":[{"year":1957,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"邓季惺在工商界座谈会上的发言","type":"title"},{"text":"北京市邓季惺","type":"authors"},{"text":"（邓季惺：北京市民政局副局长）","type":"subtitle"},{"text":"1957年5月20日在中共中央统战部和国务院第八办公室联合召开的工商界座谈会上的发言（摘要）","type":"subtitle"},{"text":"“定息”既然是作为国家赎买私营企业和为了进行社会主义改造和社会主义建设而支出的一笔费用，而且这笔费用又不管企业是否有盈余都要支付，那末，为什么不可以由国库支出，一次赎买呢？这样，可以使工商业者单纯以工作人员的身份参加工作，企业内部重重矛盾也就可得到解决。根据以上理由，她参考了捷克斯洛伐克1945年颁布的工矿企业国有化条例，建议政府发行“公私合营企业国有化公债”，用这种公债把所有已经定股的合营企业股票收回，然后将合营企业改为国营企业或地方国营企业。公债发行的总额可根据国家的财力，订为六亿至八亿元，不给利息，不上所得税。公债可每半年兑换一次，分为五年或七年还清。","type":"paragraph"},{"text":"她认为采用国有化公债有以下四个好处。一、“私方”一词不存在了，工商业者在国营企业中工作完全以公家人身出现，积极性、创造性可以充分发挥，企业内部矛盾简化，有利于团结；二、免除现在三个月支付一次“定息”的手续，可以大大节省人力，持票人也便利；三、可以简化企业经济核算方法。现在合营企业的经济核算方法因有定息的支出，和国营企业不一样，福利金、奖励金的提成也不一样，改为国营后，私方不再由企业领取定息，企业经济核算方法和国营一样，便于统一领导；四、更利于工商业者的改造。如中、小户不愿意要的可不要，或送给旁人，或交给工商联作互助基金，从而摘掉“资本家”的帽子；大户可以割掉尾巴，对定息不再存有延长的希望。","type":"paragraph"},{"text":" （原载1957年5月21日《人民日报》）","type":"paragraph"}],"comments":[],"origin":"中国人民大学经济系政治经济学教研室编《中国资產阶级右派经济言论批判参考资料》，1958年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dd18ad49e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

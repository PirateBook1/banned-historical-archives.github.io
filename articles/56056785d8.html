script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市私营商业资本家和职工在公私合营中的思想情况","authors":[],"dates":[{"year":1956,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"重庆市私营商业资本家和职工在公私合营中的思想情况","type":"title"},{"text":"【四川分社16日讯】重庆市商业合营工作中，经过有关单位进行了一系列的工作和报纸上广泛的宣传，资本家一般都积极拥护合营，对党的政策表示感激，在态度和工作上有不同程度的转变。资不抵债的四宝斋资方唐有谦说：“我们一步就走拢，政府太好了，我保证不逃资，不隐蔽财产。”新华纸店从业资方徐德明说：“没有资本也组合了，现在又要合营，太好了”。李坤元饭店资方说：“以大带小很好，希望大的把我们小的带走”。资金多，无困难的大、中型户，一般对合营表示拥护，但对名位权利、安插人员及清产投资等问题考虑得多，对业务过问不多或不过问，有逃资和挑拨企图；部分资本家态度消极，抵触不满。资本家白建勋在筹委会上说：“商业网规划出来了，就应接着研究人事”，并试探问：“是否可成立总管理处来领导”。左代贤却说：“若不一区设一商店，民权路和民族路比较集中，怎样体现大带小，先进带动落后呢?”油漆业蒙发元大请同业吃喝，企图拉拢选他作经理。四库堂书店资方愿投资黄金一两多和手表，但要求爱人参加工作。中华纸店在清产过程中，把破烂和变质商品混在好商品内清点，想多核资金。新华纸店吴群章也要劳资协商同意他支付各存款。德和药房资方竟公开要五千元生活费。中和药房资方把企业桌凳据为己有。联合药房近来经常差货少钱(资方可能从中偷窃)。利群资方王中礼借口上税要出卖企业财产(收音机)未遂，就不给钱买米，说钱要上税，从中挑拨职工与税务局的关系，他的妻子还讽刺说：“国家税收神圣不可侵犯”。此外，有些资本家怕降工资，怕资金少，企业落后，不能合营，怕年老体弱不能工作；怕制度严格不能自由支付零用钱等重重顾虑，“太便宜了小店和落后户”的情绪也仍然存在。同时资本家近来谈话也转入隐蔽，有话不在店里谈，多跑到茶酒馆去谈。原来不喝酒的周天德也经常进酒馆。资本家吴健南在职工找他谈问题的时候讽刺说：“你要当通讯员吗？你想盗窃经济情报吗?”解放纸店资方曹金镛要求店员“反映一点好的，不要像过去那样光反映不好的……”。","type":"paragraph"},{"text":"职工都感到欢欣鼓舞，互相庆贺，对党所采取的和平改造的方针和“赎买”政策逐步有了认识。棉布、文具纸张等业职工，在批准合营以后，组织了报喜队到各店贺喜。欢迎公方代表，并发动职工搞好合营以后的各项工作。五金业和石油业的职工在清产中提出保证作好“五清四查”(清产、清资、清货、清账、清理企业悬案；查线索、查往来、查根据、查库存)；正确贯彻清产核资工作中“实事求是，公平合理”原则，严防资本家逃资和安插私人；做到“业务与合营两不误”等。清和源店员主动地读报上有关的消息给女资方听。一个厨工说：“合营以后我要特别创造几样菜出来作为贡献”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56056785d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

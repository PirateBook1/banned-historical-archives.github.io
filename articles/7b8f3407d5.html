script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力实现毛主席“五·七”指示的光辉图景复旦以大批判为主深入开展教育革命","authors":[],"dates":[{"year":1967,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　复旦大学革命师生以实际行动响应毛主席“复课闹革命”的伟大号召，七日起各系各年级陆续开始复课闹革命。广大革命师生决心实现毛主席“五·七”指示的光辉图景，用自己的双手，把新复旦办成红彤彤的毛泽东思想的大学校。"},{"type":"paragraph","text":"最近，复旦革命师生学习了毛主席关于教育革命的一系列重要指示，进行了广泛深入的讨论。大家认为，复课闹革命决不是简单地复课，更不是机械地订几条规章条文、作息制度。革命小将们说:复课闹革命，是一场尖锐复杂的阶级斗争，必须“破”字当头，大破大立，彻底结束资产阶级知识分子统治我们学校的现象，彻底批判修正主义教育路线，确立毛泽东思想的绝对权威。因此，复课闹革命，首先要复好革命大批判这一课，上好活学活用毛泽东思想这一课。大家决心通过革命的大批判，把学习毛主席著作的群众运动推向新的高潮。全校第一个成立革命委员会的国际政治系，复课闹革命的第一课，就是组织全系革命师生认真学习毛主席著作《关于正确处理人民内部矛盾的问题》。革委会还成立了复课闹革命的领导小组，重点抓三个战斗组:教育革命小组，修正主义政治理论批判小组和中国的赫鲁晓夫在国际外交上的修正主义、投降主义路线批判组，组织同学全面开展革命的大批判和斗、批、改。新闻系四年级革命师生结合专业，重点批判修正主义新闻理论。生物系932班在复课闹革命后，立刻开展对资产阶级知识分子统治学校的现象进行调查，同时着手批判青年工作中的修正主义路线和生物系过去严重脱离实际的科研工作。数学系64级的同学最近正在组织一堂革命的大批判课，课题是:《资产阶级知识分子统治数学系的现象再也不能继续下去了》，这堂课不但要批判旧的教学制度、旧教材，还要彻底清算旧校党委、旧党总支推行修正主义教育路线的罪行。"},{"type":"paragraph","text":"充分发动群众，运用大鸣、大放、大字报、大辩论的武器，掀起一个轰轰烈烈的群众性革命运动，是当前复旦大学复课闹革命的又一个特点。当北航复课闹革命的消息传来后，全校闻风而动，大会动员，小会讨论，提建议，出办法，订计划，拟方案。哲学系革命师生在复课闹革命的第一天，就认真学习了毛主席的“五·七”指示，对如何开展复课闹革命展开了热烈讨论。物理系电子物理专业的师生对理科怎样复课闹革命，展开了热烈讨论，提出了许多方案和设想。在复课闹革命中，各系还注意了发挥教师特别是青年教师的作用。绝大多数教师都下到班级，参加了班级活动。新闻系的许多教师与同学一起讨论，制订复课闹革命的方案，一起参加关于资产阶级新闻理论方面的大批判。经济系二年级也分别召开了青年、老年教师座谈会，听取了他们对复课闹革命的意见。"},{"type":"paragraph","text":"在复课闹革命中，复旦革命小将发扬了敢想、敢说、敢闯、敢干的革命精神，大胆试验，大胆创造。他们说:我们是毛主席的红小兵，我们干的是前人从来没有干过的事业，边干边学，就一定能当教育革命的闯将!　(复旦大学《新复旦》供稿)"}],"comments":[],"origin":"本报,《新复旦》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b8f3407d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"農業中的力學問題——畝產萬斤不是問題","authors":["錢學森"],"dates":[{"year":1959,"month":5}],"is_range_date":false,"parts":[{"text":"农业中的力学问题——亩产万斤不是问题","type":"title"},{"text":"錢學森","type":"authors"},{"text":"这几年来，中国人民在党的建设社会主义总路线的光辉照耀下，精神振奋，意气风发，无论在工业战线、农业战线上，都取得了很大的成就；特别是1958年大跃进 以来在同一设备条件和土地上，生产量提高了许多倍。由于这种生产上飞跃的发展，也就出现了一连串新的科学技术问题，要求科学工作者去解决。我在这里想提出 其中一个问题，就是农业高额丰产技术中的力学问题。","type":"paragraph"},{"text":"我们都知道，力学是处理机械设计的问题的，是处理高速飞机设计问题的，是处理 水流和气体流动问题的，怎麽农业高额丰产里也会出现力学问题呢？要说明这一点，我们得先计算一下在我国平均纬度的地方，一年之中在每一亩地上到底有多少太 阳光落在上面。这个能量可以用各种单位来表现。我们这里选用从水和二氧化碳製造出碳水化合物的斤数来计算，这是因为植物的生长正是利用水和二氧化碳来製造 淀粉和纤维这样碳水化合物的。我们算了一下，一年中落在一亩地上的阳光，一共折合约94万斤碳水化合物。如果植物利用太阳光的效率真的是百分之百，那麽单 位面积干物质年产量就应该是这个数字，94万斤！","type":"paragraph"},{"text":"自然，高等植物叶子利用太阳光的效率不可能是百分之百，估计最高也不过是 1/6，这就是说，单位面积干物质的年产量大约是15.6万斤。但是植物生长中所积累的物质，只有一部分粮食，像稻、麦这一类作物的穀粒重量，约占重量的一半，所以照这样算来，单位面积的粮食的年产量应该是7.8万斤。这是说全年三百六十五天都是晴天。如果因为阴天而损失25%，那麽粮食的亩产量应该是 5.85万斤。这是说，作物要在全年都生长，如果仅在暖季才长，也许要再打一个2/3 的折扣，那麽平均亩产量是3.9万斤了。","type":"paragraph"},{"text":"同样的计算也可以用来估计快速丰产林木的数字。这里相当于粮食的是蓄材量，也就是每年每亩地上的积累的木材重量。如果是常绿树，全年都长，每亩地的积累的木 材重量是5.85万斤；如果是落叶树，就是3.9万斤。倘若木材属于轻质的，重量按每立方米900斤计算。那麽全年都长的常绿树，每亩每年可以积累木材 63立方米，而落叶树每亩每年可以积累木材43立方米。","type":"paragraph"}],"comments":[],"origin":"《知識就是力量》1959年第5期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b1d06d28f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

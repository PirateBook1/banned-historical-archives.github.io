script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东与统一战线”征文揭晓李瑞环向获奖作者颁奖","authors":["袁建达"],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东与统一战线”征文揭晓李瑞环向获奖作者颁奖"},{"type":"paragraph","text":"本报北京１２月２３日讯　记者袁建达报道：为纪念毛泽东同志１００周年诞辰而举办的“毛泽东与统一战线‘东升杯’有奖征文”活动今天圆满结束。中共中央政治局常委、全国政协主席李瑞环出席在统战部礼堂举行的颁奖大会，并向获奖作者发了奖。"},{"type":"paragraph","text":"这次征文活动是人民政协报为纪念毛泽东同志诞生１００周年，并进一步推动统一战线和人民政协的理论研究而组织的。活动得到了中共中央统战部、各民主党派和各级地方政协组织以及社会各界人士的广泛支持和合作。经过半年多的紧张工作，人民政协报收到来稿１０００余篇，编辑、刊登８４篇文章，从中评选出一二三等奖文章共１２篇。孙起孟、雷洁琼、阿沛·阿旺晋美、赛福鼎·艾则孜、朱学范、周谷城等６位领导同志的文章获得了特别奖。全部征文文章已汇编成《回顾与开拓》一书。"},{"type":"paragraph","text":"全国政协副主席叶选平在颁奖会上讲了话。他认为，这次征文活动对于继承和发扬我们党统一战线工作的光荣传统，对于坚持和完善中共领导的多党合作和政治协商制度，对于进一步巩固和发展广泛的爱国统一战线，对于结合新时期新任务推动当前的人民政协工作，都具有重要的意义。这是政协系统以实际行动对毛泽东同志１００周年诞辰的最好纪念。"},{"type":"paragraph","text":"孙起孟、雷洁琼、程思远、李沛瑶、吴学谦、杨汝岱、王兆国、赛福鼎·艾则孜等领导同志及各界人士３００人出席了颁奖大会。"},{"type":"paragraph","text":"活动得到了全国政协委员、著名书画家关东升的大力支持。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b56721af90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

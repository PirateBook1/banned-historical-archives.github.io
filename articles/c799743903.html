script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文〈杂感〉","authors":["翟茂林","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"杂文〈杂感〉","type":"title"},{"text":"西北农学院翟茂林","type":"authors"},{"text":"伟大的党","type":"subtitle"},{"text":"中国有句古话：“人之过也，各与其党”。这是说作为一个党是天然与宗派主义相连系的。历史上祸国殃民的党争与党祸，结果没有不弄到两败俱伤，国破家亡的。只有共产党不是这样，他有远大的理想，有信心，有魄力，敢于提出来整风，将那些旧社会遗留给党内的渣滓作一番澈底的清除，党才会始终健康，久不腐朽。希望党的成员能在这次运动中，百炼其身，脱胎换骨，这是亿万人民的期望。","type":"paragraph"},{"text":"共产党员","type":"subtitle"},{"text":"共产党员是一个光荣的称号。其所以光荣，是他能够先天下之忧而忧，后天下之乐而乐；吃苦在先，享福在后；不作逃禄的介子推，却作让功的大树将军。这才是最优秀、大公无私、特殊材料制造出来的人。可是现在有些党员，大有家天下之风，一步跨进党的大门，就充满了主人翁思想，趾高气扬，眼高于顶，目光中注定了名利双收，却不想自己有何功绩，有何能力。这样的党员组织上是入了党，思想上却距离马克思有十万八千里。这样的党员才真是党的敌人。党要不借群众的力量来刮一阵风，刮掉这些垃圾，那末党员这个光荣的称号，真要破这些人在群众心目中给糟蹋了。","type":"paragraph"},{"text":"积极份子","type":"subtitle"},{"text":"积极份子要有两个基础，首先是工作基础，其次是群众基础。但在西农，有些积极份子虽不俱有这两个基础，却另有一套功夫。首先是善于揣摩领导意图，再次是有欺上蒙下的本领。浸润之谮，肤受之诉，结果是使领导眼光不明，见识不远。弄得上下交征，一团漆黑。","type":"paragraph"},{"text":"阶级","type":"subtitle"},{"text":"共产党本以铲除阶级为己任的，但在现在有些党员却特别醉心于阶级，到处制造天上十八层，地下十八层，吃饭、睡觉、拉屎、尿尿，非得给你加上一个阶级的烙印不可，真是好手段。谁要是不服气，有反抗，顺手一指，一顶小资产阶级平均主义的帽子就落到了你的头上。这宗法宝恐怕不是从马克思那里得来，想是王母娘娘的秘密传授(来历有些不明)。在西农尚另有一番好意，为了为教学服务，对教书先生们有些另眼看待，听说这些人尚不感谢青眼，说把他们当客待了，不看作是自己人，也在闹不舒服。本来吗，现在社会里仍有差别，旧社会遗留下的种种不平，这是事实。共产党的存在正是为了要设法消除这些不平。谁说我们社会主义的建设不是在消除经济上贫富差别，文化上体力劳动和脑力劳动的差别，将来是消灭阶级，并消灭共产党自己，这才是马克思主义。恐怕借小资产阶级平均主义这顶帽子作法宝来变本加厉地制造阶级，有些数典忘祖吧!","type":"paragraph"},{"text":" (图书馆　翟茂林)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c799743903"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

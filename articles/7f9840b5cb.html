script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"关于红军编制及准备","alias":"","parts":[{"type":"paragraph","text":"关于红军编制及准备！]"},{"type":"paragraph","text":"（1937年7月16日）彭、任，并告叶、刘、张："},{"type":"paragraph","text":"关于红军编制及准备："},{"type":"paragraph","text":"甲、在许可主力红军参战条件下，拟以原一、二、四方面军出动，即以方面军编为师，军编为旅，师编为团。而以二十七军、二十八军、二十九军、三十军、三十一军五部共五千人，连同地方武装，准备编为第四师，留置后方，保卫苏区根据地，必要与许可时，得再派一部增加前线。如此编成，容易前后方兼顾。"},{"type":"paragraph","text":"乙、在不许可主力参战，但许可部分参战条件下，则以二十七军、二十八军、三十二军及骑兵团共三千余人，编成一游击师派去，活动于热察冀间，而多派红大干部随去，扩大义勇军运动。"},{"type":"paragraph","text":"[1]这是毛泽东和朱德关于红军改编问题给红军前敌总指挥彭德怀、政治委员任弼时、中共中央军事委员会副总参谋长叶剑英、红军援西军司令员刘伯承和政治委员张浩（林育英）的电报。国共两党第二次合作初步实现后，中共中央为促成全国抗战，自1937年2月起即就红军改编问题同国民党进行谈判。由于国民党企图通过改编取消、削弱和控制红军，因而直到全国抗战爆发1个多月后，在日军进攻上海威胁南京时，国民党始同中共中央达成协议。"},{"type":"paragraph","text":"[2]红大，指中国人民抗日红军大学，简称“红大”。1937年1月改名为中国人民抗日军事政治大学，简称“抗大”。"},{"type":"paragraph","text":"[3]义勇军，即东北抗日义勇军，是1931年九一八事变后，东三省的人民和一部分爱国军队组织的抗日武装，其中一部在中国共产党领导下改编为主力红军编制如上。但此计划缺点在于尔后主力可能参战，则游击师已前去，后方留兵太少，故当须谨慎。或者只派数百人去作为创立义勇军之种子，主要依靠多派干部去为适宜。不论如何编制按甲项办理。"},{"type":"paragraph","text":"丙、陈先瑞\"全部、王兆相主力各编为团，准备出动作支队使用。"},{"type":"paragraph","text":"丁、以上计划请加考虑，并与到会各同志讨论一番，以你们意见电复。"},{"type":"paragraph","text":"毛朱"},{"type":"paragraph","text":"七月十六日[1]陈先瑞，当时任红军第七十四师师长。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":7,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":423,"page_end":424},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f9840b5cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

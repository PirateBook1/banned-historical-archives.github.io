script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对《人民日报》社论稿《统一认识，全面规划，认真地做好改造资本主义工商业的工作》的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《人民日报》社论稿《统一认识，全面规划，认真地做好改造资本主义"},{"type":"paragraph","text":"工商业的工作》的批语和修改"},{"type":"paragraph","text":"（1955年11月14日、17日）可以照此发表。为了说清楚问题，在“第二”中加了几句”。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十四日"},{"type":"paragraph","text":"社会的前途对于所有的人都好比早晨的太阳一样明白，而所有的人只要沿着社会前进的方向前进，就都可以找到平坦而且广阔的道路。这种道路，对于农民、手工业者和其他小资产阶级分子说来，就是放弃小私有制，接受社会主义的合作制。对于资本家说"},{"type":"paragraph","text":"[1]即本篇二，文中用宋体字排印的是毛泽东加写和改写的文字。毛泽东全集第三十六卷来，就是放弃资本主义所有制，放弃对工人的剥削，接受社会主义的国有制。资本家真正放弃了剥削，以劳动为生，他们的社会成分就不再是资本家，而是自食其力的劳动者了，他们同工人、农民就没有矛盾了，他们就一身轻快不受社会责备了。这里说放弃剥削，不是说马上就要这样做，而是说现在要做思想准备，要在各城市的资本家的学习组织中逐步地适当地展开对于这个问题的讨论，如有疑问，要由适当的人加以解答，要准备经过公私合营、逐行逐业的改造，在条件成熟以后，最后达到生产资料的国有化。在那个时候，他们的工作是不是有问题呢？须知社会主义社会是没有也不会有经济危机的，只要不是懒汉，只要是愿意诚恳地工作的人，就永远不愁找不到合适的工作做。因此，一切不反对社会主义改造的爱国的工商业者应该认清这个前途，不但不要徘徊瞻顾，而且要主动地奔赴这个前途，这就是自己掌握了自己的命运，这就不至于皇皇无主，不至于像“十五个吊桶打水，七上八下”"},{"type":"paragraph","text":"三乔木同志："},{"type":"paragraph","text":"此件看过，可用，可以不再给我看了。作了两点修改：（一）在第五页倒数第七行“镇压的”三字不妥，改为“按照他们的具体情况，有分别地加以惩处的”；（二）在第六页末行，“私股”下加“按照具体情况适当地”九字，下接“分得”，此点请商陈云同志，是否这样较妥当些。"},{"type":"paragraph","text":"毛泽东十一月十七日夜"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":11,"day":14},{"year":1955,"month":11,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31263234f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

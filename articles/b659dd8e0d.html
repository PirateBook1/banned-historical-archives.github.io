script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙、湘潭等地群众对政府镇压反革命分子的反映","authors":[],"dates":[{"year":1950,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"长沙、湘潭等地群众对政府镇压反革命分子的反映","type":"title"},{"text":"【新湖南报十一月二十七日讯】长沙、湘潭、浏阳、嘉禾等地群众对政府镇压反革命分子的反映说明：“宽大无边”就会引起群众不满，“首恶者必办”则受到群众的欢迎。","type":"paragraph"},{"text":"湘潭、浏阳、嘉禾等地区乡政府对于罪恶昭彰，横行霸道的反动分子不加处理，有的仅出一黑板报揭露其罪行了事；有的逮捕后未予处理就释放了，以致引起群众大为不满。而在长沙，我枪决长沙伪市长汪浩等反动分子后，则大快人心，群众纷纷认为枪毙得正是时宜，还应继续镇压。但有些商人认识糢糊，不了解政府为什么今天才杀?应该早杀。有些坏分子则造谣说是因为我们站不住脚了才杀。有些宁肯“枪毙”也不坦白的特务分子，在处决江后，亦自行到公安局坦白。在特务分子内部亦普遍引起不安，互相埋怨，有的发誓再也不搞“政治”，再也不收听美国广播了。有的很恐怖，怕我们不再宽大了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年12月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b659dd8e0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

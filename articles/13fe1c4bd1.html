script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"给胡乔木的信","alias":"","parts":[{"type":"paragraph","text":"给胡乔木\"的信"},{"type":"paragraph","text":"（1950年11月22日）乔木同志："},{"type":"paragraph","text":"请你负责用中央名义起草一个指示，纠正写电报的缺点，例如：不要用子五寅卯、东冬江支等字代替月、日，要写完全的月、日，例如十一月二十二日；署名一般要用完全的姓名，不要只写姓不写名，只在看报的人完全明了其人者允许写姓不写名，例如刘邓，陈饶等；地名、机关名一般必须写完全，只在极少数情况下允用京津沪汉等省称；还有文字结构必须学会合乎文法，禁止省略主词、宾词及其他必要的名词，形容词和副词要能区别其性质等等。请你为主，起草一个初稿，再邀杨尚昆、李涛、齐燕铭、薛暮桥及其他你认为有必要邀请的同志开会一次或两次，加以修改充实，然后送交我阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十二日[1]胡乔木，当时任毛泽东的秘书、中央人民政府新闻总署署长。"},{"type":"paragraph","text":"[2]子丑寅卯，是地支的第一至第四位。东冬江支，是诗韵上平声第一至第四韵的韵目。旧时拍发电报习惯用地支“子丑寅卵辰已午未申酉成亥”依次代表一年的12个月份，用诗韵韵目中的“东冬江支”等依次代表每月的各日。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":387,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13fe1c4bd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

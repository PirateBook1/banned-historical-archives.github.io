script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海国棉十六厂大力办好青年毛泽东思想学习班引导青年针对自己活思想斗私批修广大青年通过学习，思想觉悟不断提高，在大学习大批判中发挥了带头作用","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海国棉十六厂的无产阶级革命派，遵照毛主席的教导:“必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。”专门为青年举办毛泽东思想学习班，对青年加强思想政治工作，使广大革命青年成为大学习、大批判中一支具有革命干劲，朝气蓬勃的战斗的队伍。"},{"type":"paragraph","text":"这个厂的青年中，原来的部分团员和积极分子，在文化大革命中因站错过队，总觉得灰溜溜的。有的团干部挨过斗，再也不愿搞社会工作，有些青年中的老造反队员，觉得有力无处使，一部分人成了逍遥派。在一部分青年中，无政府主义比较严重。青年中蕴藏着的革命积极性没有得到很好的发挥。"},{"type":"paragraph","text":"根据这种情况，这个厂的无产阶级革命派，决心用毛泽东思想教育和组织青年，办好青年毛泽东思想学习班。"},{"type":"paragraph","text":"参加学习班的有原来站错队的团员、干部和积极分子，也有部分老造反队员。他们首先学习毛主席的最新指示:“全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。”并结合学习林彪副统帅的讲话，认识到无产阶级文化大革命的成绩最大最大最大，损失最小最小最小。许多原来受蒙蔽站错队的青年、团员和干部，针对自己的活思想，自己教育自己。他们通过议形势，谈成就，看到了本厂无产阶级革命派的大方向始终是正确的，扭转了对造反大队的对立情绪。"},{"type":"paragraph","text":"接着，他们就“怎样的青年才象一个无产阶级革命事业接班人的样子?”的问题展开了辩论。以前许多青年认为自己做生活埋头苦干，上级命令坚决照办，这样做就是积极分子。对起来造反的青年就是看不惯。通过辩论，他们说:“造反队紧跟毛主席干革命就是好。我们缺少革命造反精神就是最大的不好。”他们还批判中国赫鲁晓夫生产好就是政治好的谰言。他们说，我们接班，首先要接阶级斗争的班。毛主席怎么说，我们就怎么做，这是无产阶级革命事业接班人最重要的一条标准。"},{"type":"paragraph","text":"青年们以“斗私，批修”为纲，大破“私”字，大立“公”字。有些团干部曾认为，当干部平时辛辛苦苦，没人讲一句好话，碰到运动还得挨斗。有的认为，今后干部更加难做了，当个普通工人也是干革命。当他们反复学习“老三篇”以后，觉得自己这些想法都是不正确的，中国赫鲁晓夫“吃小亏占大便宜”的流毒在自己头脑里没有肃清。他们说，干革命难道是为了要人家讲几句“好听话”吗?一个人能力有大小，但只要有一颗“完全”、“彻底”为人民服务的心，只要有毫无自私自利之心的精神，照毛主席的指示办事，就一定能把工作搞好。"},{"type":"paragraph","text":"许多老造反队员，在学习班上都虚心地作了自我批评。他们说，一方面感到现在没事干，另一方面，对受蒙蔽站错队的青年又没有做热情，细致的政治思想工作。有的老造反队员还亮了“私”字，认为反正我们从反动路线的迫害下解放出来了，所以对学习，对搞革命的大批判都不感兴趣，成了逍遥派。最近，学习班学习英雄四排和李文忠同志支左爱民的模范事迹。他们决心要象李文忠那样:毛主席指示我照办。和百分之九十五以上的群众和干部团结在一起，拧成一股绳，掀起学习毛主席著作的热潮，搞好革命的大批判。"},{"type":"paragraph","text":"国棉十六厂的革命派同志，已连续办了四期青年毛泽东思想学习班，有百分之五十以上的青年进过学习班，解决不少思想问题，出现了“两少”、“三多”的新局面:青年中吵架的少了:当逍遥派的少了。积极参加造反队，与造反队心连心的多了:认真参加学习毛主席著作和革命大批判的多了；愿挑革命重担，决心把无产阶级文化大革命进行到底的人多了。广大革命青年一致反映，组织起来学习毛泽东思想就是好。"},{"type":"paragraph","text":"他们做到了学习班内开花，学习班外结果，一支青年的革命队伍在全厂各个角落活跃起来了。他们回到班组里，向老师傅宣传大好形势。回到家里也宣传大好形势。许多老造反队员，原来的干部、积极分子和广大革命青年，在车间里都能积极认真学习“老三篇”，帮助文化低的老师傅学习“老三篇”。全厂人人学“老三篇”、背“老三篇”、用“老三篇”，已蔚成风气。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c0b8d498a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

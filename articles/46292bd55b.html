script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”借口“开门办所”破坏科研","authors":[],"dates":[{"year":1977,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海实验生物研究所二室理论学习组"},{"type":"paragraph","text":"反共老手陈伯达曾提出“拆围墙”"},{"type":"paragraph","text":"的反动口号，把科研人员统统赶出去，不叫人们搞科研。“四人帮”及其在上海的余党则借口“开门办所”，反对搞基础理论研究。他们控制的领导部门，一不问情由，二不作具体分析，不管科研项目的具体情况，单纯追求“走出去”的人数与时间，硬要大部分科研人员“走出去”，使不少科研项目长期无法开展。我们认为，科研人员与工农相结合，科研与生产实践相结合，是完全正确的，但“四人帮”及其余党却借此反对和破坏自然科学基础理论研究，其用心是非常险恶的。实生所是侧重基础理论研究的，我们二室承担计划生育研究任务，本来应该从国家长远利益着眼，做一些有关探索性的研究，把基础理论研究人员、药物研究人员、临床工作的人员组织起来，分工协作，闯出我国自己的道路。我们曾将这个意见向上级反映过。但是在“四人帮”严密控制的上海，谁要提起这个课题的理论研究，什么受“理论风”影响，什么“关门研究”、“脱离实际”等帽子、棍子齐来。这些年来，计划生育的研究工作进展缓慢，特别是这方面的理论研究根本没有开展起来。这是“四人帮”破坏科研带来的恶果。我们一定要彻底清算他们的罪行，更好地坚持理论联系实际的方针，开展基础理论研究。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46292bd55b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最近上海出現看不起民主黨派的言論","authors":[],"dates":[{"year":1957,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"最近上海出现看不起民主党派的言论","type":"title"},{"text":"新华社上海23日讯\t最近上海在反击右派分子的斗争中，出现了一些看不起民主党派的言论。","type":"paragraph"},{"text":"无党派人士黎照寰说：：“民主党派出了这些大问题，我得出一个结论：民主党派根本不配批评共产党，不配监督共产党。”","type":"paragraph"},{"text":"中央音乐学院华东分院教授杨嘉认为，有人说，入民主党派的人是进步，不参加是不进步，这根本不对。他说：“现在有人要我参加民主党派，但我个人没有这样的迫切要求。为朋友情面参加是形式主义。从最近情况看，民主党派人士并不比没有参加民主党派的人高明。”他又说：“我思想改造到一定程度就准备入党，如不能入党，也要做个党外布林什维克。”","type":"paragraph"},{"text":"著名围棋手顾永如说：“现在长期共存有了新提法，毛主席提出这问题，确实是对民主党派起积极鼓励作用，共存不是共产党恩赐，而是要民主党派自己去争取。”他认为，过去民主党派是自以为只要利用这权利向共产党进行监督好了，不要做其他工作，只是做御赐官。(周明康编)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2239期，1957年6月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a747bdae6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

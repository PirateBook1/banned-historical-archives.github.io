script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象英雄四排和李文忠那样破私立公把毛主席的最新指示落实到行动上  广州革命工人和革命群众组织负责人斗私批修，克服派性，增强党性，不少原来对立的群众组织，纷纷实现了革命大联合","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"象英雄四排和李文忠那样破私立公  把毛主席的最新指示落实到行动上"},{"type":"paragraph","text":"广州革命工人和革命群众组织负责人斗私批修，克服派性，增强党性，不少原来对立的群众组织，纷纷实现了革命大联合"},{"type":"paragraph","text":"据新华社广州十日电　广州市广大革命工人和革命工人组织的负责人，在向“支左爱民模范排”和“支左爱民模范”李文忠同志学习的时候，以“斗私，批修”为纲，以自我批评为武器，寻找自己同李文忠同志的差距，主动向自己头脑里的私字进攻，破私立公，把毛主席的最新指示迅速地落实到自己的行动中去。"},{"type":"paragraph","text":"最近，在广州工人阶级革命大联合筹备委员会举办的各种报告会、讲用会上，许多革命工人和革命工人组织的负责人介绍了他们学习李文忠同志的心得、体会。他们说，向李文忠同志学习：第一，要学习他永远忠于毛主席的忠字，不折不扣地贯彻执行毛主席的最新指示；第二，要学习他亮私不怕丑，斗私不怕痛，改私不怕难的决心，挖出自己灵魂深处的私字；第三，要学习他活学活用毛主席著作在用字上狠下功夫的用字，把毛主席的最新指示落实到自己的行动中去。"},{"type":"paragraph","text":"怎样才能把李文忠同志永远忠于毛主席的忠字学到手？在讲用会上，许多革命工人谈了自己的体会。广州水厂一个革命组织的负责人说，以李文忠同志的光辉榜样来对照自己，比来比去，自己和李文忠同志的差距主要就差在一个忠字上。李文忠所以能够无限忠于毛主席，是因为他把活学活用毛主席著作落实到改造思想、改造世界观上。而自己学习毛主席著作，有时是从“实用主义”出发的，没有用在改造世界观上。这就不是忠于毛主席。他说，要象李文忠同志那样树立起绝对忠于毛主席的思想，最最重要的就是要用毛泽东思想大造自己头脑中私字的反，大破资产阶级世界观，大立无产阶级世界观，彻底摧毁自己头脑中的资产阶级司令部。"},{"type":"paragraph","text":"斗私从那里斗起？讲用会上，许多革命工人都是通过检查自己是否正确对待形势、是否正确对待自己、是否正确对待不同观点的群众组织、是否正确对待干部等几个方面，来亮私、斗私，效果很好。"},{"type":"paragraph","text":"许多革命工人和革命组织的负责人深有体会地谈到，能否正确对待自己，是真革命和假革命的试金石。广州第一棉纺织厂的两个纺织女工，在讲用会上介绍了她们从错误估计自己，到正确对待自己的深刻体会。她们说，必须用毛泽东思想为武器，在灵魂深处大闹革命，狠斗资产阶级的私字，大立无产阶级的公字，才能正确地对待自己。"},{"type":"paragraph","text":"能否正确对待不同观点的群众组织，关键也在于自己是不是斗掉了私字。一些革命工人组织的负责人在讲用会上亮出了自己过去由于私字当头，小团体主义、山头主义严重，看不到自己方面的缺点、错误，只看到和自己观点不同的群众组织有缺点、错误，并且把人家的缺点、错误看死了，总想把对方压垮。大家认识到，这种做法是违背毛主席的教导的，毛主席教导我们：“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异。”讲用会上，大家表示一定要严格遵照毛主席的这一指示办事，勇于作自我批评，严以责己，宽以待人，这样，才能团结起来，共同搞好无产阶级文化大革命。"},{"type":"paragraph","text":"毛主席教导我们：“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好。”许多革命工人和革命工人组织的负责人都在讲用会上就干部问题亮私斗私，决心遵照毛主席的教导，扩大教育面，团结广大革命干部共同干革命。"},{"type":"paragraph","text":"在讲用会上，许多革命工人都表示，一定要把李文忠同志活学活用毛主席著作在用字上狠下功夫的用字学到手。"},{"type":"paragraph","text":"通过学习英雄四排和李文忠同志的光辉事迹，广大革命工人和革命组织的负责人大大地克服了资产阶级、小资产阶级派性，增强了无产阶级党性，自我批评精神显著提高，不少原来对立的群众组织，纷纷实现了革命大联合。在工人阶级的带动下，广州全市按系统、按部门、按班级实现革命大联合的单位越来越多。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d52b7d6450"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、毛泽东关于组织城市高级医务人员下农村和为农村培养医生问题的批示","authors":[],"dates":[{"year":1965,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央、毛泽东关于组织城市高级医务人员下农村和为农村培养医生问题的批示","type":"title"},{"text":"各中央局，各省、市、区党委，中央各部委，国务院各部委党委、党组，各人民团体党组，总政治部，新华社，人民日报：","type":"appellation"},{"text":"最近毛主席对组织城市高级医务人员下农村和为农村培养医生问题，作了重要指示。现将卫生部党组为此向主席的报告和主席的批示，印发给你们。","type":"paragraph"},{"text":"这是卫生工作面向工农兵必须走的道路。希遵照执行，并在实践中注意总结经验。","type":"paragraph"},{"text":"卫生部党组关于组织巡回医疗队下农村问题的报告，中央已于一月二十七日批发。可同这个文件一并讨论。","type":"paragraph"},{"text":" 中   央一九六五年二月六日","type":"paragraph"},{"text":" （发至县级）","type":"paragraph"},{"text":"同意照办。","type":"paragraph"},{"text":" 毛泽东一九六五年一月二十一日","type":"paragraph"},{"text":"卫生部党组向主席的报告","type":"subtitle"},{"text":"主席：","type":"appellation"},{"text":"根据您对组织城市高级医务人员下农村和为农村培养医生的指示，党组立即进行讨论，并邀请人大、政协卫生方面的部分代表进行了座谈，大家表示拥护，要坚决贯彻执行。现将初步执行情况向您汇报。","type":"paragraph"},{"text":"一、组织高级医务人员分期分批到农村开展巡回医疗，培训基层卫生人员，首先去社教重点县，配合“四清”运动，以便在社会实践中改造医务人员的思想作风。今后组织城市医务人员轮流到农村，定为一种制度。目前，卫生部直属单位和北京市已在着手组织医疗队，春节后即下农村。此问题已向总理和中央写了专门报告。","type":"paragraph"},{"text":"二、关于为农村培养卫生人员的问题。根据教学内容少而精和理论与实际结合的原则，准备采取以下措施：","type":"paragraph"},{"text":"（一）继续办好原有十六所专科学校。并拟在五十二所五年六年制的医学院中，选择条件适宜的十五所，缩短学制，增加招生。有的可改为双轨制，在二百三十所中级卫生学校中，将二十所有条件的，过去办过专科的，开设三年制的专科。此外，拟将现有十九所中医学院，除一九五八年创办的五所老校外，也把学制从六年缩短为三年或四年。三年制专科的教学方针，拟第一年少而精地学习基础理论，后两年结合实际边看病、边学习。这样的学生可以从城市来，也可以从公社来、回公社去，拿公社工分，不由国家发薪。","type":"paragraph"},{"text":"（二）继续加强农村不脱产卫生员的训练工作，使生产队有能治小伤小病，进行助产（女的卫生员），搞群众卫生运动的卫生积极分子。","type":"paragraph"},{"text":"初步方案拟出后，拟由一副部长、司局长到几个省市和农村进行深入的调查研究，广泛同有关方面进行酝酿和讨论，争取在今年下半年开始实行。","type":"paragraph"},{"text":"以上报告有无不当，请予指示。","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 卫生部党组一九六五年一月二十日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5413e00f96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

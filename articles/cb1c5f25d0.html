script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席，您指向那里，我们就奔向那里!”同济大学毕业同学四三七人百分之百坚决服从统一分配","authors":[],"dates":[{"year":1952,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　同济大学应届毕业同学四三七人，在三反和思想改造学习胜利的基础上，经过了一个多月统一分配学习，已百分之百愉快地服从祖国分配，到西北去，到东北去，到祖国最需要的工作岗位上去。"},{"type":"paragraph","text":"三反、五反和思想改造学习，提高了每一个同学的觉悟水平，全体毕业的同学都懂得了自己的前途是和祖国的前途紧紧地连在一起的。经过了劳动建校运动，更体验了劳动的光荣和伟大，决心终身忠诚为劳动人民服务。如化学系四年级彭健毅同学家里开了四丬厂，本来早就打算好毕业后去做“资本家”，“靠一套技术，可以赚更多的钱。”可是，在党的不断教育下，他看到了祖国无限美好的前途。他说:“我心襟开朗起来了，认识到不劳而获的可耻，决心要以服从统一分配来报答党对我的教育。”"},{"type":"paragraph","text":"在爱国主义的教育下，经过了思想改造学习，批判了个人主义思想，大家把服从统一分配看成是自己的光荣，是祖国、人民对自己的极大信任。家庭、爱人等问题也都适当地得到了解决化学系三年级于在兹同学在认识到个人利益应服从集体利益以后，特地写信到华东教育部去更改他原先强调照顾爱人问题的要求。机械系三年级身体比较差的蔡祖恢同学在写给他父母的信中说:“你们不要为我衰弱多病的身体担忧，因为我有一颗忠诚为劳动人民服务的心，人民一定会把我放在最能发挥作用的岗位上去!”土三陈桢平同学患肺结核，他起初担心到西北去，沿途受不住，但他体验了祖国的伟大，决心学习保尔·柯察金的革命乐观主义精神，坚决服从统一分配。"},{"type":"paragraph","text":"教师们也都以自己亲自教出来的学生能够全心全意为人民服务引为自己最大的安慰，都用自己亲身的体验来谆谆教导同学。"},{"type":"paragraph","text":"在党的不断教育和老师、同学的热情友爱的帮助下，毕业同学都纷纷坚定地表示了服从统一分配的决心。本月十三日全体毕业同学举行了“服从祖国统一分配决心大会”，向本校党委呈递了决心书，并在毛主席像前庄严地宣誓:“以坚强的意志，愉快的心情，无条件服从祖国统一分配，热爱人民所给予的任何工作，为实现毛主席的伟大理想、为祖国的建设、为我们美好的将来而贡献出一切!”"},{"type":"paragraph","text":"到会毕业同学的家属一百多人，都纷纷表示今天子女能够参加祖国的建设是父母最大的光荣。"},{"type":"paragraph","text":"最后，大会并上书毛主席，向敬爱的毛主席保证:“您指向那里，我们就奔向那里，我们永远做您的好学生，在您的光辉旗帜下胜利前进!”　(同济通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb1c5f25d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

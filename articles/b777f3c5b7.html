script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市社联举行毛泽东思想讨论会二十几位同志在会上作了发言","authors":[],"dates":[{"year":1983,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念毛泽东同志诞辰九十周年，上海市哲学社会科学学会联合会于本月十三日和十六日两个下午举行毛泽东思想讨论会。参加会议的有八百余人，他们之中有大专院校教师、社会科学研究人员以及实际工作部门的理论工作者。市委思想工作小组组长、社联主席夏征农，市委思想工作小组副组长、社联常委陈其五参加了会议。"},{"type":"paragraph","text":"会上发言的有二十余位同志，他们分别从经济、哲学、历史、科学社会主义、伦理、教育、法学等各个方面，论述了毛泽东同志在领导中国革命和建设的光辉历程中对马克思主义理论作出的伟大贡献，阐述了三中全会以来党中央对毛泽东思想的新发展。发言的同志一致认为，毛泽东思想是马克思列宁主义在中国的运用和发展，是被实践证明了的关于中国革命的正确理论原则和经验总结，是党的集体智慧的结晶。我们要永远高举马列主义、毛泽东思想的伟大旗帜，一定要坚持运用马列主义、毛泽东思想，清除精神污染，指导理论研究工作的健康发展。"},{"type":"paragraph","text":"会议由社联常委陆志仁、孙怀仁主持。社联常委王眉征和冯契分别在会上发言。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b777f3c5b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

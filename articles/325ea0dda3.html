script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"办学习班落实毛主席最新指示 开展对敌斗争进一步发动群众本市科技单位在工人宣传队进驻后出现一派新气象","authors":[],"dates":[{"year":1968,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席“工人阶级必须领导一切”的伟大战斗号令下，进驻上海科学技术界的工人毛泽东思想宣传队，在人民解放军的配合下，全面落实毛主席的一系列最新指示，用毛泽东思想对知识分子进行再教育，按工人阶级面貌对这些单位进行改造，使这些单位出现了一派新气象。"},{"type":"paragraph","text":"工人宣传队进驻各单位后，狠抓根本，普遍办了毛泽东思想学习班，落实毛主席一系列最新指示，发动群众，开展对敌斗争。工人宣传队一进入中国科学院华东分院昆虫研究所，首先发动群众，开展对敌斗争。他们经过调查研究，揪出了一个反动军官，查出了变天日记等罪证，教育了群众，鼓舞了斗志。进驻冶金研究所的工人宣传队，也抓住对敌斗争，大揭大议大查，使该所群众进一步发动起来。"},{"type":"paragraph","text":"“办学习班，是个好办法，很多问题可以在学习班得到解决。”根据毛主席的教导，各单位大力举办毛泽东思想学习班。驻冶金所工人宣传队在不到一个月的时间里，办了各种类型的学习班二十期。驻昆虫研究所、生物化学研究所和上海化工研究院、医药工业研究院等单位的工人宣传队也针对各单位的情况，抓住运动中的关键问题，普遍办了毛泽东思想学习班。汽轮机锅炉研究所工人宣传队根据该所两派群众之间不团结现象，开办毛泽东思想学习班，学习毛主席最新指示，开展忆苦思甜教育，在消除两派群众之间的隔阂方面取得显著成效。该所有两个工人出身的女同志，由于隔阂深，已十年不讲话，文化大革命中两人又分别参加了两派群众组织，矛盾很深。这次在学习班里，通过学习毛主席最新指示，开展回忆对比活动，两个人都认识到解放前都受苦，是一根藤上的两个苦瓜，是毛主席救了大家，彼此对毛主席的阶级感情是共同的，没有根本的利害冲突，两个人就在毛主席像前握了手，都检查自己对毛主席不忠，就此和好了起来。现在该所两派对立气氛消失了，两派群众还一起揪出了过去挑动武斗的坏人。"},{"type":"paragraph","text":"为了加强对知识分子的再教育，不少单位的工人宣传队还请老工人和贫下中农到研究所、院忆苦思甜，效果都很好。昆虫研究所有人说:“一顿忆苦饭胜读十年书。”"},{"type":"paragraph","text":"工人宣传队进驻后，对“抓革命，促生产”也起了很大推动作用。冶金研究所这一个月生产起色很大，一九六八年的科研任务已经完成了百分之八十左右。昆虫研究所的工人宣传队听说郊区有的地方稻飞虱虫害严重，当夜组织人力，准备药物，检修器械，并把革命知识分子组织起来，成立两支“毛泽东思想支援贫下中农虫口夺粮战斗队”，奔赴青浦朱家角公社灭虫，在控制虫害方面做出了成绩，受到了贫下中农的赞扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"325ea0dda3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席的宝书是革命人民的第一需要 《毛泽东选集》一千五百万套提前印制完成上海印刷出版战士这一成就，是文化大革命的伟大胜利","authors":[],"dates":[{"year":1967,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当无产阶级文化大革命胜利发展，一个群众性活学活用毛主席著作新高潮蓬勃掀起的时候，本市印刷出版战线上的无产阶级革命派和广大革命群众，怀着对伟大领袖毛主席的最深厚的阶级感情，赶印红色宝书，出色地提前完成了全年印制《毛泽东选集》(1-4卷)一千五百万套的光荣任务。这是无产阶级文化大革命的又一伟大胜利。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”毛主席著作是革命人民的命根子、传家宝，是被压迫人民闹革命求解放的最锐利的武器。但是以中国赫鲁晓夫为首的党内最大的一小撮走资派及其爪牙，长期以来破坏和压制毛主席著作的出版和发行。他们制造种种借口，限制毛主席著作的印行数量。解放十七年来，除去年印制《毛泽东选集》五百多万套外，一九六五年以前的十六年间，只印制了二百三十多万套，远远不能满足国内外革命人民的需要。最近几年，全国掀起了活学活用毛主席著作的热潮，特别是轰轰烈烈的无产阶级文化大革命的深入发展，全国广大人民群众更加如饥如渴的要求学习毛主席著作，掌握毛泽东思想。"},{"type":"paragraph","text":"为了满足广大人民群众学习毛泽东思想的迫切需要，党中央发出了加速大量出版毛主席著作的号召。在这一伟大战斗号令下，本市印刷出版战线上的广大革命职工无不欢欣鼓舞，奔走相告，写喜报，表决心，把印制毛主席著作看作是自己最大的光荣，最大的幸福，是党中央、毛主席对他们的最大信任。他们在大学大用毛主席著作的同时，大印特印毛主席的红色宝书。他们认识到毛主席的书是革命的宝，字字闪金光，句句是真理。千种书，万种书，革命人民最爱读毛主席的书，学习毛主席著作是全中国革命人民的第一需要。因此，他们一致认为:宣传毛泽东思想是文化出版工作的最根本的任务，是印刷出版战线职工的崇高职责。他们说，敌人越是反对毛泽东思想，我们越要大量出版毛主席著作。他们以最高的热情，最大的干劲，最好的质量，最快的速度把毛主席著作印制出来。"},{"type":"paragraph","text":"过去由于党内最大的一小撮走资派及其爪牙控制了印刷出版大权，上海只准少数几家厂，少数几台机器，少数工人印刷毛主席著作；有些厂受各种条条框框的限制，被剥夺了印制宝书的权利。今年，在无产阶级文化大革命的极大鼓舞和推动下，充分发动群众，调动了广大职工群众的革命积极性，许多小厂也都争取到承印《毛泽东选集》的光荣任务。当他们第一次接受这个光荣任务时，都激动得热泪盈眶。有的专印图片、画像的平版印刷厂，这次也打破了平版印刷厂不印文字书刊的常规，如上海市印刷一厂，在印制毛主席画像的同时，他们又克服困难，出色地完成了印制四百万本《毛泽东选集》的光荣任务。在印制宝书的过程中，工人们干劲冲天，他们二班顶三班，人停机不停，发扬了“勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风。”他们说:“觉不睡不要紧，毛主席著作不印好不安心”。"},{"type":"paragraph","text":"为了提高《毛泽东选集》的印刷质量和加快印制速度，工人群众还采用了新工艺。上海市印刷九厂等印制了三十万套红塑料薄膜金字封面，使红彤彤的《毛泽东选集》金字闪光，庄严美观。新试验的无线装订也已大量投入生产，大大加速了包装《毛泽东选集》的速度。"},{"type":"paragraph","text":"本市印刷出版战线的革命职工提前完成印制《毛泽东选集》的大喜讯，给发行部门的广大职工极大鼓舞，他们提出:宝书随到随发，并决定派专人护送宝书到全国各地，争取在年前就把红色宝书送到广大读者手中。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\12\\67cp010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华书局上海印刷厂革命职工，干劲冲天，大印特印毛主席著作，尽快尽多地把红色宝书送到全国广大人民群众手中去!　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b2b8cf946"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

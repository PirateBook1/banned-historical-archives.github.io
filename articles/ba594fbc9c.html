<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最高人民法院对彭靖一案的刑事判决书","authors":[],"dates":[{"year":1955,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"最高人民法院对彭靖一案的刑事判决书","type":"title"},{"text":"【《法院工作简报》编者按：云南省高级人民法院对反革命犯彭靖一案的审判，没有进行任何审讯，只是根据该犯被捕后的反省书和两件片断的检举材料，判处了彭犯死刑。显然，这种作法是错误的。首先，不符合人民法院组织法的规定，没有履行人民法院的审判职责；其次，对这样一个重大反革命案件的审判，只是根据该犯坦白的和检举的罪行，对其是否属实，有无其他罪行，不加以查对核实，就判处死刑也是很危险的。这种情况虽是个别的，但值得引起人民法院审判人员的应有重视并防止类似情况的发生。】","type":"paragraph"},{"text":"中华人民共和国最高人民法院刑事判决书","type":"subtitle"},{"text":"1955年度刑2字第212号","type":"subtitle"},{"text":"上诉人（即被告人）彭靖（又名彭季谟\t彭卫公）男\t年38岁  湖南省长沙市东乡正甲坊人\t蒋匪宪兵军人 被捕前任职云南省建水中学教员 现在押","type":"paragraph"},{"text":"右上诉人因反革命一案，不服云南省高级人民法院1955年10月26日刑初字第100号刑事第一审判决，上诉到本院。","type":"paragraph"},{"text":"原审认定：上诉人彭靖，自从1932年（按：从材料来看上诉人当时只15岁）和中共党员彭雪松、刘环章、朱建勋等4人到南京蒋匪宪兵总队作秘密兵运工作，后被发觉逮捕，上诉人即叛变投敌，致使彭雪松、刘环章、朱建勋等3人全遭杀害。此后，上诉人即历任蒋匪宪兵特高组中士组员、排长、连长、营附及少校参谋等职务并受过专门特务训练，负责汇编中共情报，搜捕、杀害中共党员，且在江西贵谿、上饶、福建建州一带敲诈勒索人民财物，勾结恶霸，镇压农民，打死农妇等。解放后抗拒自新，包庇反革命，在任我教员期间，挑拨离间，奸污女生，并和台湾蒋匪特务通信呼应。原审据以判处上诉人死刑，剥夺政治权利终身。","type":"paragraph"},{"text":"上诉人上诉理由主要说：（一）出卖彭雪松、刘环章、朱建勋等3人实係被迫虚构；（二）汇编中共情报、搜杀中共党员是把别人的事情假作自己作的；（三）敲诈勒索人民财物实无其事；（四）解放后自动登记受训并写过坦白书等。并要求重新审理予以宽大处理。","type":"paragraph"},{"text":"经查云南省原侦查机关所有上诉人彭靖的材料，绝大部分是其被拘后自己反省的材料，其中仅有的两个检举材料，也是片段的，缺乏具体内容，同时也未经过调查。原审法院对这样的材料既未进行任何审讯，也未进行任何调查对证，究竟上诉人所坦白的是否真实，有无其他罪行，都无客观材料加以证明；而竟以所谓“在证据确凿下，被告亦供认不讳”遽予判处上诉人死刑，这不但是危险的，而且也是违法的。因此本院认为上诉人的犯罪事实不清，无法论罪科刑，上诉人要求重审有道理。故特判决如下：","type":"paragraph"},{"text":"原判决撤销，发回云南省高级人民法院重新审理。","type":"paragraph"},{"text":" 1955年12月6日中华人民共和国最高人民法院刑事审判庭审判长\t安文远审判员\t张向前代理审判员\t苏琤","type":"paragraph"},{"text":"本件证明与原本无异","type":"paragraph"},{"text":"1955年12月   日","type":"paragraph"},{"text":"书记员\t张俊","type":"paragraph"}],"comments":[],"origin":"最高人民法院研究室编印《法院工作简报》第1期，1956年1月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba594fbc9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"争取在元山顺川铁路线以北创造战场","alias":"","parts":[{"type":"paragraph","text":"争取在元山顺川铁路线以北创造战场"},{"type":"paragraph","text":"（1950年11月5日）彭，并告高："},{"type":"paragraph","text":"（一）十一月四日十五时电“悉。同意你的部署，请你按当面情况酌量决定。（二）德川方面甚为重要，我军必须争取在元山、顺川铁路线以北区域创造一个战场，在该区域消耗敌人的兵力，把问题摆在元山、平壤线的正面，而以德川、球场、宁边以北以西区域为后方，对长期作战方为有利。自前是否能办到这一点，请依情况酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月五日一时"},{"type":"paragraph","text":"[1]指1950年11月4日15时彭德怀给毛泽东并高岗的电报。电报说：朝北反攻战役已结束。此次战役消灭敌人仅6至7个团，但对稳定朝北人心，使我军站稳脚，坚持继续作战，是有意义的。因消灭敌人不多，我军实力尚未完全暴露，美伪军还可能重新组织反攻。根据我军当前已很疲劳，粮弹运输困难，且冬寒将至等情况，我们拟采取巩固胜利，克服当前困难，准备再战的方针。具体工作为：恢复疲劳，总结经验，继续动员，修宽公路，加强运输，储存粮弹，备雪深时支用。利用大山深沟荫蔽处，挖窑洞，打土坑，糊泥棚，解决居宿。准备一批必要干部和数营兵力，配合朝鲜人民军，组织几个支队，挺入敌后开展游击战争。在内线要点上，构筑必要工事，如敌再进，让其深入后歼灭之。"},{"type":"paragraph","text":"[2]球场，位于平安北道宁边郡东部。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":347},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cd9d5de95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

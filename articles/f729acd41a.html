script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"同×××谈人民日报要学习解放军","alias":"","parts":[{"type":"paragraph","text":"在中南海元旦联欢会上的讲话"},{"type":"paragraph","text":"（一九六四年一月一日）"},{"type":"paragraph","text":"马列主义原来是外国的，和中国革命结合了，我们就创造性地发展了它，也就成为我们自己的了。"},{"type":"paragraph","text":"同×××谈人民日报要学习解放军"},{"type":"paragraph","text":"（一九六四年一月八日）人民日报要学习解放军。新闻工作要学习解放军。人民日报要看一下林总对解放军报的意见。学习解放军，学习石油部，主要学习他们怎样抓思想政治工作。文汇报、解放日报在这方面，很可以看看。他们把政治思想工作的钢抓起来了。人民日报要注意发表学术性文章，发表历史、哲学和其他学术文章。"},{"type":"paragraph","text":"抓哲学，要抓活哲学。我写文章不大引用马克思、列宁怎么说。报纸老引我的话，引来引去，我就不舒服。应该学会用自己的话来写文章。列宁就很少引人家的话，而用自已的话写文章。当然不是说不要引人家的话，是说不要处处都引。"},{"type":"paragraph","text":"慰问恩克鲁璃总统的信"},{"type":"paragraph","text":"（一九六四年一月九日）阿克拉加纳共和国总统，人民大会党主席兼总书记克瓦米·恩克鲁玛阁下："},{"type":"paragraph","text":"首先，我对于加纳人民的敌人又一次用卑鄙无耻的手段来害阁下的罪恶行为表示极大的愤慨，同时对您平安脱险感到无限的高兴。请你接受我个人和中国人民的最亲切的慰问。"},{"type":"paragraph","text":"帝国主义和反动派对非洲各国的人民领袖和著名政治家-次文一次地进行暗害阴谋活动表明：他们是不甘心自己在非洲的失败的，是决不会自动退出历史舞台的。无论过去、现在和将来，帝国主义和反动派总是要千方百计地阻挠和破坏非洲各国人民的独立和进步的事业。事实已经证明，而且还将继续证明：帝国主义和反动派的疯狂挣扎只会使非洲各国人民更加提高警惕，更加坚定地为反对帝国主义和新老殖民主义、为维护民族独立和争取自己国家的繁荣进步而奋斗。"},{"type":"paragraph","text":"·79·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":1,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f729acd41a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

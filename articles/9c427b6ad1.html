script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1177","name":"关于填报‘三种人’及犯有严重错误人员卡片补充说明的通知","author":"广西区党委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于填报‘三种人’及犯有严重错误人员卡片补充说明的通知","dates":[{"year":1986,"month":11,"day":25}],"is_range_date":false,"authors":["广西区党委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室, 处理“文革”遗留问题、清理“三种人”文件汇编(第五册), 56-57","tags":[{"name":"三种人","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"严重错误","type":"主题/事件"}],"parts":[{"type":"title","text":"关于填报“三种人”及犯有严重错误人员卡片补充说明的通知"},{"type":"subtitle","text":"桂整办〔1986〕30号"},{"type":"paragraph","text":"各地、市、县委、柳铁党委整党办，区直各口整党办、各单位党组（党委）："},{"type":"paragraph","text":"经请示中指办核查组，现对填报“三种人”及犯有严重错误人员《卡片》和《名册》中的几个问题作以下补充说明："},{"type":"paragraph","text":"一、关于“三种人”、犯严重错误人员《名册》中，“工作单位及职务” 一栏应填写其本人现在所在单位和现任职务；对于被判刑和被开除公职的人员，填写原所在单位和原职务。"},{"type":"paragraph","text":"二、关于填报《卡片》和《名册》的编号问题，按桂整办〔1986〕22号文第二项规定由各填报单位统一编码。"},{"type":"paragraph","text":"三、已定“三种人”、严重违法乱纪、犯严重错误人员中，凡有下列情况之一，即：（1）曾担任过县处级以上职务的；（2）具有大专文化程度，年龄在五十五岁以下的；（3） “文革”中是自治区一级造反组织核心成员的；都要填报《卡片》、《名册》一式四份打印上报。这一部分人员的《卡片》、《名册》由区核查组统一编号。"},{"type":"paragraph","text":"区党委整党办公室"},{"type":"paragraph","text":"一九八六年十一月二十五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c427b6ad1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

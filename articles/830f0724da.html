script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永登县革委会领导成员遵照毛主席指示办事  坚持群众路线狠抓思想革命化   群众说：常委们经常和我们一起劳动、谈心、斗私批修，这样保持下去，我们无产阶级的革命政权就永远不会变色","authors":[],"dates":[{"year":1968,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永登县革委会领导成员遵照毛主席指示办事"},{"type":"paragraph","text":"坚持群众路线狠抓思想革命化"},{"type":"paragraph","text":"群众说：常委们经常和我们一起劳动、谈心、斗私批修，这样保持下去，我们无产阶级的革命政权就永远不会变色"},{"type":"paragraph","text":"新华社兰州三十日电　甘肃省永登县革命委员会在人民解放军支左部队的帮助下，狠抓活学活用毛泽东思想这个根本，深入群众，接受群众监督，大大促进了领导班子的思想革命化，革命委员会在群众中的威信越来越高。"},{"type":"paragraph","text":"永登县革命委员会是在去年十二月成立的。革命委员会成立以后，工作千头万绪，领导成员一时陷入事务中去，满足于发文件、作指示，忽视了思想政治工作和自身思想革命化，工作被动。革命群众看在眼里，急在心里。他们说：县革委会对以毛主席为首的无产阶级司令部的声音传达不快，毛主席的最新指示在某些部门还没有很好落实，有些老大难的问题得不到解决，革委会的常委们忙的事与我们想要解决的问题对不上号。"},{"type":"paragraph","text":"驻当地的人民解放军支左部队党委了解这一情况后，就建议县革委会在常委中进行开门整风，跳出事务圈子，狠抓活学活用毛泽东思想这个根本，并建议他们遵照毛主席的教导，坚持群众路线，遇事多和群众商量，做群众的小学生。县革命委员会常委接受了支左部队党委的建议，立即有组织地到群众中去征求意见，并且带着群众的意见，反复地学习“老三篇”，检查自己的思想和工作。通过学习，常委们一致认识到，要不断地巩固和完善革命委员会，就要用战无不胜的毛泽东思想武装革命委员会成员，建立起一个革命化的联系群众的领导班子。从此，县革命委员会加强了毛主席著作的学习，建立了“天天读”制度。同时还建立了值班制，每天除有一二人在机关值班外，绝大部分常委都分头深入到农村、工厂、机关、学校等基层单位中去，和群众一起活学活用毛主席著作，一起斗私批修，落实毛主席的最新指示。到农村的县革委会常委，和贫下中农一起开办毛泽东思想学习班，一起斗私批修，一起开展忆苦思甜活动，促使全县二十一个公社都实现了革命大联合和革命三结合，有力地推动了春耕生产。"},{"type":"paragraph","text":"永登县革命委员会跳出事务圈子，狠抓活学活用毛泽东思想，加强思想革命化，领导成员经常深入群众，与群众同吃、同住、同劳动、同学习、同斗私批修，受到广大工人、贫下中农的称赞。一位工人高兴地说：“县革命委员会的常委经常和我们一起劳动，一起谈心，一起斗私批修，象这样保持下去，我们无产阶级的革命政权就永远不会变色。”这个县的革命委员会在群众中的威信越来越高，在革命委员会领导下，全县革命和生产形势越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"830f0724da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

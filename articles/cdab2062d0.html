script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣化沙岭子农民给毛主席写信庆贺","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宣化沙岭子农民"},{"type":"paragraph","text":"给毛主席写信庆贺"},{"type":"paragraph","text":"【张家口电】察南宣化沙岭子农民，听到人民政协成功，与毛主席当选中央人民政府主席的消息后，大家莫不欢欣鼓舞，并给毛主席写信表示万分拥护。该信全文如下："},{"type":"paragraph","text":"敬爱的毛主席：这几天您们在北京开会商量治国大事，我们听说后真是喜欢，多少年来我们扒着两眼直盼，今天中央人民政府正式成立了，这以后老百姓能过安生日子，乐的我们真不知道应该咋向你说好了。反正我们是实实在在的实心眼的拥护您！拥护中央人民政府。去年国民党反动派在我们这里抓兵抢粮，把老百姓活活遭害死！年青人谁也不敢在家呆，眼看着庄稼扔在地里不能收秋。今年咱们解放军来了，老百姓下地收庄稼天大黑了才回家；解放军同志还帮助我们收割，真是差天上地下去了。为的明年大生产多打粮食，我们今年实行了地里选种。我们村一共五千二百多亩地，庄稼差不多都割倒了，秋耕地也耕了三十多亩。今年的庄稼没受大灾害，一亩地能打两三石粮食（一石一百三四十斤）。毛主席，您放心吧！这以后太平年月了，我们一定要把地种好，多打粮食，建设咱们的新中国。毛主席：您给我们分了房，分了地，叫我们受苦人翻了身，这会又成立了中央人民政府领导我们过了好日子、您这大恩情，我们祖祖辈辈也忘不了，因为道远，我们不能下北京看望您，写这封信问候您，表示我们全村男女老少的心意。要是按老规矩，我们在信上该给您叩头，作揖，现在也给您敬个礼。并祝您身体健康！千万别工作过度，劳累着身体！"},{"type":"paragraph","text":"宣化县沙岭子村全体农民"},{"type":"paragraph","text":"一九四九年十月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdab2062d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

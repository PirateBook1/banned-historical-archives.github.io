script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致人民日报编辑部的声明","authors":["国务院","谭惕吾"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"致人民日报编辑部的声明","type":"title"},{"text":"国务院谭惕吾","type":"authors"},{"text":"６月６日的人民日报在报道我在民革中央小组帮助党整风的发言中，有以下几个和我的原意不符的问题，特此声明：","type":"paragraph"},{"text":"第一：“她说，党直接指挥党员，会把国家搞乱了。”我是说“党直接指挥行政部门的党员，会把国家行政系统搞乱了”。我的意思是不要以党代政。","type":"paragraph"},{"text":"第二：“她再一次提出了上海对房产商的改造问题是违反宪法的”。我是说上海将私营房产商和私营经租公司及属于资本主义经营性质的房屋纳入社会主义改造范围是完全正确的、是符合宪法的。但是在工作中把个别的作为生产资料的房屋和作为生活资料的私人住宅纳入公私合营是和宪法第十一条的规定不符合的。","type":"paragraph"},{"text":"第三：“谭惕吾认为，共产党可以派党员到司法、检察等机关去担任负责工作，但这些部门不应该受党委领导。”我是说，“这些部门不应该由一个党委领导。”","type":"paragraph"},{"text":" 谭惕吾","type":"paragraph"},{"text":" 来源：1957年6月8日《人民日报》第2版。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbf419f919"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

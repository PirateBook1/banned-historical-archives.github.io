script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对湖南省贫下中农代表会议简报的批语","alias":"","parts":[{"type":"paragraph","text":"对湖南省贫下中农代表会议"},{"type":"paragraph","text":"简报的批语\""},{"type":"paragraph","text":"（1964年4月24日）"},{"type":"paragraph","text":"汪东兴、林克阅后，送江青，江青阅后送少奇、恩来、小平、彭真、定一阅后，退毛。"},{"type":"paragraph","text":"这是一批好材料，易看，有许多闻所未闻的情况，看了大有"},{"type":"paragraph","text":"[1]这个批语写在湖南省贫下中农代表会议资料处1964年3月4日编印的《会议简报》第一期上。"},{"type":"paragraph","text":"[2]汪东兴，当时任公安部副部长、中共中央办公厅警卫局局长。林克，当时任毛泽东办公室秘书。"},{"type":"paragraph","text":"[3]少奇，即刘少奇。恩来，即周恩来。小平，即邓小平，当时任中共中央总书记。彭真，当时任中共中央政治局委员、中央书记处书记。定一，即陆定一，当时任中共中央书记处书记、中央宣传部部长。"},{"type":"paragraph","text":"[4]指湖南省贫下中农代表会议资料处编印的《会议简报》第一至第八期。第一期刊登的是与会代表的构成以及他们参加会议的心情、所抱的态度和提出的要求。第二期是对湖南省委第一书记张平化所作报告的初步反映。第三期是五个地区分组讨论阶级路线问题的情况。第四、第五期是各地区代表参观社会主义阶级教育展览会受到深刻、生动的阶级教育的情况。第六期是分组重点讨论党和贫下中农互相依靠问题的情况。第七期是参观社会主义阶级教育展览会反映续志。第八期是宜章县梅田公社车头大队代表黄世贵在小组会上关于如何长贫下中农志气的发言。"},{"type":"paragraph","text":"对湖南省贫下中农代表会议简报的批语益处。这个问题要在五月会议一谈。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿四日"},{"type":"paragraph","text":"[1]中共中央1964年5月15日至6月17日在北京举行了工作会议。会议讨论农业规划和农村工作、第三个五年计划、政治工作问题。此外，还讨论了反修防修、培养接班人和两种劳动制度、两种教育制度等问题。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":340},"tags":[{"name":"江青","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f529bd8a4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

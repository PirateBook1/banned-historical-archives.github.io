script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向党委进一言","authors":["夏名铠","武汉大学"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"向党委进一言","type":"title"},{"text":"武汉大学夏名铠","type":"authors"},{"text":"（夏名铠：武汉大学图书馆学系学生）","type":"subtitle"},{"text":"春雷终于响了，到处是一片“鸣”“放”的声音，这声音包含着人们对“三害”的巨大愤怒，迸发出多年来积郁在内心的呼声。","type":"paragraph"},{"text":"“武大”这几年来，一直为少数不学无术的张勃川、张希光、江橹、叶材植、王勇之辈所把持，他们别无能事，唯长于作威作福。他们披着共产党员的外衣，而灵魂深处却尽是自私自利，他们侮辱了“共产党员”这一光荣、豪迈的称号。","type":"paragraph"},{"text":"“三害”在武大根深蒂固。","type":"paragraph"},{"text":"现在全校师、生，员、工都“鸣”起来了，为了澈底铲除“三害”，我们呼吁：","type":"paragraph"},{"text":"1.让各民主党派领导人广泛向同学作报告。","type":"paragraph"},{"text":"2.让老教授广泛与同学接触，召开各系同学与教授集会。","type":"paragraph"},{"text":"3.希望党委向同学公布各校“鸣”“放”情况，鼓励群众斗志。","type":"paragraph"}],"comments":[],"origin":"《武汉大学右派言论汇编》（中共武汉大学社会主义思想教育办公室，1957.12）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdaca03c97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都学生集会纪念波多黎各蓬塞惨案二十七周年  支持波多黎各人民推翻美国殖民统治  波多黎各学生代表感谢毛主席的接见并控诉美国罪行","authors":[],"dates":[{"year":1964,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都学生集会纪念波多黎各蓬塞惨案二十七周年"},{"type":"paragraph","text":"支持波多黎各人民推翻美国殖民统治"},{"type":"paragraph","text":"波多黎各学生代表感谢毛主席的接见并控诉美国罪行"},{"type":"paragraph","text":"据新华社二十日讯　首都学生一千人今晚举行集会，坚决支持波多黎各人民和学生反对美帝国主义、争取民族解放的正义斗争，并纪念波多黎各蓬塞惨案二十七周年。"},{"type":"paragraph","text":"正在北京访问的波多黎各学生代表纳尔希索·拉贝尔·马尔丁内斯和玛尔塔·桑切斯·奥尔梅娅出席大会，受到了热烈的欢迎。"},{"type":"paragraph","text":"全国学联副主席张寅安在会上讲话，赞扬波多黎各人民和青年在反对美帝国主义、争取民族独立的斗争中，既没有被美国的镇压所吓倒，也没有为美国的“民主”所欺骗。他说，二十七年前的三月二十一日，波多黎各人民和学生在蓬塞举行反美示威，遭到美国殖民当局的血腥镇压。蓬塞惨案燃起的反美怒火，今天正越烧越旺。"},{"type":"paragraph","text":"张寅安说，在反对美帝国主义的斗争中，中国学生和中国人民，永远同波多黎各人民站在一起。"},{"type":"paragraph","text":"玛尔塔讲话时代表波多黎各大学生争取独立联合会向中国学生致革命的敬礼，并且感谢毛泽东主席接见了他们。"},{"type":"paragraph","text":"她控诉了美帝国主义奴役波多黎各的罪行。她说，波多黎各人民反对美帝国主义的斗争和起义是相继不断的。我们坚信，只有取得民族解放，我们的生活才能获得充分的自由。我们的斗争一定会获得胜利。"},{"type":"paragraph","text":"王照华、钱大卫、徐葵等出席了大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a134153cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"朝鲜情况和对我军入朝参战的意见","alias":"","parts":[{"type":"paragraph","text":"朝鲜情况和对我军人朝参战的意见\""},{"type":"paragraph","text":"（1950年10月14日）恩来同志："},{"type":"paragraph","text":"甲、朝鲜情况："},{"type":"paragraph","text":"（一）美第一师、美第二师、美第二十四师、英第二十五旅及伪军第一师集结汉城以北三八线上开城、金川地区作进攻平壤之准备。本日讯，美第二师拟开金川附近，准备立足。据此看来，美是否进攻平壤及何时进攻平壤，似乎尚未作最后决定。"},{"type":"paragraph","text":"（二）伪军首都师、第三师已到元山，第六师、第七师、第八师正在逐步向元山区域集中，从海上得到补给。"},{"type":"paragraph","text":"（三）美陆战第一师在汉城，美军二十五师在大田、水原线，美第七师在大邱、釜山线，美第八军军部在大田，伪军两个师在南部各地被阻，朝鲜大部地区敌情是空虚的。"},{"type":"paragraph","text":"（四）金日成指挥的朝鲜各个尚能战斗的部队在三八线坚决对敌，南部人民军撤至三八线以北有五万余人，大部留在南朝鲜，人民军克复蔚珍港。"},{"type":"paragraph","text":"[1]这是毛泽东给当时在苏联的周恩来的电报。[2]大邱，位于庆尚北道南部。毛泽东全集第二十九卷"},{"type":"paragraph","text":"乙、彭德怀\"同志在安东研究情况后，认为如果我军能以一个军进至平壤东北方面约二百公里之德川县山岳地区，而以其余三个军及三个炮兵师位于德川以北之熙川、前川、江界地区，则第一，可能使美伪军有所顾虑而停止继续前进，保持平壤、元山线以北地区至少是山岳地区不被敌占。如此，则我军可以不打仗，而争取时间装备训练。第二，如元山、平壤两敌向北进攻德川等处山岳地带，则我军可以必要兵力钳制平壤之敌而集中主力歼灭由元山方向来攻之伪军，只要歼灭一二个或二三个完整的伪军师，局势就大为松动了。彭及高岗同志均认为打伪军有把握，他们和我一样，都认为参战为必需和有利。"},{"type":"paragraph","text":"丙、高本日返沈阳积极布置各参战准备事宜，彭暂留京等候你的回电。"},{"type":"paragraph","text":"丁、主要的问题是看：（一）两个月内苏联是否确定能派出前线的志愿空军及后方各大城市的掩护空军；（二）苏联允许帮助我们的飞机、坦克、炮类及其他军事装备，是否可以用租借办法而不打破我们预算计划（至少二十万万美元用于经济文化建设及一般军政费用）。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十四日三时[1]彭德怀，当时任中国人民志愿军司令员兼政治委员。[2]安东，旧市名，即今辽宁丹东。"},{"type":"paragraph","text":"[3]高岗，当时任中共中央东北局第一书记、东北军区司令员兼政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":243},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c78a306816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

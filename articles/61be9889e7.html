script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委办公厅整理的某地整社情况资料","authors":[],"dates":[{"year":1959,"month":2}],"is_range_date":false,"parts":[{"text":"四川省委办公厅整理的某地整社情况资料","type":"title"},{"text":"一、关于公社问题","type":"paragraph"},{"text":"公社的整顿，目前突出的问题是整顿生活和突出灭病。我们地区从去年四月份到现在共死亡2,270人，现在发病总数不下于13,666人，主要病症：小儿麻疹、百日咳、白喉、脑膜炎，成年人是流感、痢疾、胸膜炎，原因是多方面的。其中生活管理不够好，清理卫生工作有问题，主要原因，好食堂只有57%，40%社员是有意见的，4%很不好；再就是治疗工作未跟上，没形成群众性的运动。我们的打算是，在二月份围绕突出小春生产管理工作，比较彻底地突击一下生活和灭病工作。措施：（一）五百名医务人员突击抢救，中西医全面动员；（二）开展群众性的防治运动，进行防治疾病宣传，突击清洁卫生，隔离病人；（三）积极地搞好生活。（1）居住过分集中的，可分散一些；（2）强调吃热饭热汤，加强点营养，禁止吃生冷；（3）学校集中的居住的小学生，坚决分散回家居住；（4）食堂要修建简易的澡堂；（5）允许老年人打饭回去吃；（6）敬老院，有家子女的可回家；（四）劳逸结合，强调巧干，坚持睡八小时的觉。现已抢救治疗的有5,903人。","type":"paragraph"},{"text":"二、关于生产问题","type":"paragraph"},{"text":"我们强调春节前主要是突击小春普遍追一次肥，以及[下缺]","type":"paragraph"},{"text":"来源：四川省委办公厅整理的有关农村整社工作的材料(1959)","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61be9889e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

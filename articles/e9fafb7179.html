script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是当代马列主义的最高发展","authors":[],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。  林彪"},{"type":"paragraph","text":"澳共（马列）《先锋报》强调在斗争中加深对毛泽东思想的领会"},{"type":"paragraph","text":"毛泽东思想是当代马列主义的最高发展"},{"type":"paragraph","text":"新华社讯　澳大利亚共产党（马克思列宁主义）机关报《先锋报》最近两期连续发表文章强调理论联系实际的重要性，并且指出只有在革命实践过程中才能掌握毛泽东思想。"},{"type":"paragraph","text":"十月十九日的文章说，毛泽东思想是当代马克思列宁主义的最高发展。人们只有在革命实践的过程中学习毛泽东著作，才能真正掌握毛泽东思想。二者是不可分割地联系在一起的。"},{"type":"paragraph","text":"文章说，参加阶级斗争实践，如果不是不断地求教于毛泽东思想的指导，这种实践就会失去革命的内容，就会沦为改良主义的庸俗的实践。同样，如果不带着在革命实践的斗争中产生的问题去进行学习，那末学习就会陷入教条主义的死胡同。"},{"type":"paragraph","text":"文章指出，只有在掌握毛泽东思想这一不可缺少的武器的过程中，才能使认识符合客观现实。如果谁参加群众斗争，而不常常学习毛主席的著作，他就会完全迷失方向。文章认为，毛主席的《实践论》光辉地指出了使澳大利亚革命者掌握澳大利亚实际情况的方法。"},{"type":"paragraph","text":"《先锋报》十月二十六日发表的文章，强调一切革命者必须在斗争中进一步加深对毛泽东思想的领会。文章说，要加深领会，就要深入参加群众斗争。不可能有抽象的学习，为学习而学习。只能有联系实际的学习，为实践而学习。只有通过实践，通过实际参加群众工作，才能学到东西。文章认为，在这方面毛主席给予了最好的指导。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9fafb7179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"不要轻敌甚为重要","alias":"","parts":[{"type":"paragraph","text":"不要轻敌甚为重要！"},{"type":"paragraph","text":"（1949年2月13日）小平、陈毅同志，并告饶、康、曾，粟、谭："},{"type":"paragraph","text":"（一）二月六日报告3收到，极好，即转发各处研究，指导所属纠正同类偏向。我们欢迎此种分析党内思想动向的报告。（二）中野及中原党百余高干会议刚毕，不需要再开会了。华野似宜于二月十八日左右再开一次高干会，检讨上次会议执行情形，加紧准备渡江，传达将重点放在城市的指示。会后你们即来开二中全会，于二月二十七日或二十八日到达中央即可。（三）不要轻敌一点，甚为重要。我们说国民党基本上已被打倒，以后可能没有像辽西、淮海那样规模的大作战了，绝不应当被引导到轻敌思想。敌人还是要挣扎的，我们还要打仗，不过往后的作战可能没有像辽西、淮海每次歼敌五六十万那样大的规模和局部和平解决的可能性业已增加罢"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给第二野战军政治委员邓小平和第三野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]饶、康，指饶漱石、康生，当时分别任中共中央华东局书记和副书记。曾，指曾山，当时任中共中央华东局组织部部长。粟、谭，指粟裕、谭震林，当时分别任第三野战军副司令员兼第二副政治委员和第一副政治委员。"},{"type":"paragraph","text":"[3]指1949年2月6日邓小平、陈毅关于传达讨论1月8日中央政治局会议决议情况给中共中央的报告。了。此点在会议时望着重说明，不使产生偏向为要。"},{"type":"paragraph","text":"中央丑元"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":128},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d3c4a5c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

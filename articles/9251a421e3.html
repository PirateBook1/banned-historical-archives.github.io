script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"寻机敌造成有利局势山","alias":"","parts":[{"type":"paragraph","text":"寻机歼敌造成有利局势！"},{"type":"paragraph","text":"（1946年8月29日）陈："},{"type":"paragraph","text":"寝电?悉。（一）现在敌人逐步向东，企图打通陇海线并威胁淮阴、临沂，我军必须寻找机会歼敌。我军休整一个月之计划事实上不可能，将使自已陷入被动地位。你率主力应在雕宁以东地区待机，仿粟裕办法，集中主力歼敌一部，休整若干天又打，打后文休整若于天。如此常保高度士气，纪律亦可改善。九月正是作战时机，刘邓军、中原军均希望你军配合。此时不打，敌占地愈多，威风愈大，我士气民气均将受损，故必须寻机作战，灭敌人威风，壮自己志气。每次歼敌一团一旅，打五六次，即可造成有利局势。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]指1946年8月26日陈毅、宋时轮给中共中央军委的电报。电报就山东野战军在陇海、淮北作战行动提出三个方案：第一方案，山野率二、七、八3个师打敌第二十八军：第二方案，山野集结泗阳及运河以东争取1个月休整；第三方案，山野全部南下准备与粟裕会合出击。我们意见着重采取在泗阳及运河以东整训待机的办法，可北可南，可相机向西反攻。"},{"type":"paragraph","text":"[3]粟裕，当时任华中野战军司令员。"},{"type":"paragraph","text":"[4]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。（二）以地方部队对付冯治安\"部，调叶赖纵队?担任歼灭二十八师（分几次打，每次歼灭一团至两团）。你意如何？"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未艳[1]冯治安，当时任国民党军第三绥靖区司令官。"},{"type":"paragraph","text":"[2]叶赖纵队，指当时在胶济路方向担负作战任务的山东野战军第一纵队，纵队司令员叶飞、政治委员赖传珠。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9251a421e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

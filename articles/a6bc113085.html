script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红卫兵最最热爱毛主席","authors":["卢燕财"],"dates":[{"year":1967,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红卫兵最最热爱毛主席"},{"type":"paragraph","text":"天安门警卫战士　卢燕财"},{"type":"paragraph","text":"看着大型彩色纪录片《毛主席是我们心中的红太阳》的时候，我的心一直在和影片中的红卫兵小将们一起激烈地跳动，我一直在和红卫兵小将们一起欢呼：“毛主席万岁！”“祝毛主席万寿无疆！”"},{"type":"paragraph","text":"我们是守卫天安门的战士，亲眼见过红卫兵热爱毛主席的动人情景。条条江河归大海，颗颗红心向太阳。革命大串连开始后，天南海北的红卫兵小将们，从祖国的四面八方来到北京的天安门前，接受毛主席的检阅，交流文化大革命的经验。我记得去年毛主席第二次接见红卫兵小将的前一天晚上，就有好多外地来的红卫兵在天安门前等候。夜里天气很凉，我劝他们先到接待站去休息休息，明天再来，他们却回答说：“我们一心想见毛主席，心里暖和着哩，一点也不感到冷。”另外还有一天，天刚亮，就有一个红卫兵跑来用天安门前水管子里的水洗头。我见水很冷，劝她不要洗，可是她却高兴地说：“天安门前的水，是毛主席身旁的水，它最甜、最有抗毒作用，用它洗了头，在阶级斗争的大风大浪里永远也不会迷失方向。”毛主席第四次接见一百多万革命群众之后，有许多红卫兵小将们在毛主席坐过的地方，走过的地方，摸啊，摸啊……。许多红卫兵小将在离开北京回家的时候，还来到天安门前，向毛主席的巨幅画像敬礼。他们含着激动的泪花说：“天安门，再见了！毛主席，再见了！”"},{"type":"paragraph","text":"随着无产阶级文化大革命的深入发展，毛主席的红卫兵小将们在斗争中成长壮大了。在文化大革命的各个阶段，他们都沿着毛主席的无产阶级革命路线，冲锋在前，为夺取无产阶级文化大革命的彻底胜利立下了不朽的功勋，他们的大方向始终是正确的。"},{"type":"paragraph","text":"可是，目前在社会上出现了一股反革命复辟的逆流。党内一小撮走资本主义道路的当权派企图把“打倒一切、排斥一切”的罪责强加在红卫兵小将头上，这是办不到的。我们天安门前的哨兵，毛主席身旁的警卫战士，最坚决地响应毛主席的伟大号召，积极支持革命左派，誓做红卫兵小将的坚强后盾。我们决心和红卫兵小将战斗在一起，和广大革命群众战斗在一起，誓把无产阶级文化大革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6bc113085"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛泽东  世界一片红  缅甸朋友观看《东方红》纪录片后热情赞扬毛主席","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"跟着毛泽东  世界一片红"},{"type":"paragraph","text":"缅甸朋友观看《东方红》纪录片后热情赞扬毛主席"},{"type":"paragraph","text":"新华社仰光电　两百多位缅甸朋友十六日晚上在仰光观看了中国的大型彩色纪录片音乐舞蹈史诗《东方红》。当银幕上出现毛泽东主席的像时，观众中发出了雷鸣般的掌声。他们在发表观后感时，热情地赞扬毛主席和毛泽东思想。"},{"type":"paragraph","text":"一位青年说：“现代修正主义者是软骨头，他们向美帝国主义屈服；但是，用毛泽东思想武装起来的中国人民，一向高举革命大旗。全世界革命人民的眼睛都看着北京，看着毛泽东！”"},{"type":"paragraph","text":"一位缅甸朋友说：“从井冈山到北京，这是中国人民走过来的胜利道路。这也是光辉的毛泽东思想指引下走过来的胜利道路。”"},{"type":"paragraph","text":"另一位缅甸朋友激动地说：“中国人民有毛主席这样伟大的领袖，这是你们最大的幸福。中国人民所取得的每一个成就，都是毛泽东思想的胜利！”"},{"type":"paragraph","text":"一位缅甸和平战士说：“世界人民应当跟着毛泽东，走毛泽东指引的道路。让全世界红遍！”"},{"type":"paragraph","text":"缅甸朋友们高度赞扬这部电影说：“我们从来没有看过这样好的电影！”“这是世界上最好的革命影片！”“这部影片使人民得到勇气、信心和力量！”"},{"type":"paragraph","text":"缅甸朋友们是在中国驻缅甸大使耿飚举行的招待会上观看了这部影片的。"},{"type":"paragraph","text":"一位缅甸小学教师说：“毛泽东思想是当代马克思列宁主义的顶峰。凡是要革命的人民都必须读毛泽东主席的著作。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44d1ef534f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

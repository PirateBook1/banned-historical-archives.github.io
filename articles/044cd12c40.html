script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人同群众一起植树造林华国锋邓小平李先念等同志一边栽树一边同群众亲切地拉话","authors":[],"dates":[{"year":1979,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十二日电　今天，是我国第一个植树节。党和国家领导人同一千多名干部、群众一起，在北京市大兴县庞各庄公社薛营大队参加了植树造林活动。"},{"type":"paragraph","text":"首都今天阳光明媚，春风送暖。下午四时，中共中央主席华国锋、副主席邓小平、李先念以及党和国家其他领导人乘车来到南郊薛营大队，一下车就从少先队员手里接过铁锨，扛在肩头，兴致勃勃地同群众一起走向植树造林场地。"},{"type":"paragraph","text":"党和国家领导人同当地的干部、社员和北京市的一些少先队员一边栽树，一边亲切地拉话。参加植树的党、政、军负责人中，许多是白发苍苍的老同志。大家你帮我，我助你，一共栽了一万多棵树。"},{"type":"paragraph","text":"参加今天植树节活动的党和国家其他领导人有:王震、韦国清、乌兰夫、方毅、纪登奎、吴德、张廷发、陈锡联、胡耀邦、耿飚、倪志福、赛福鼎、姬鹏飞、阿沛·阿旺晋美、许德珩、谷牧、王任重、康世恩。"},{"type":"paragraph","text":"政协全国委员会副主席朱蕴山、康克清、王首道、杨静仁、庄希泉、胡子昂，最高人民法院院长江华，也参加了今天的植树节活动。"},{"type":"paragraph","text":"植完树以后，党和国家领导同志由林业部部长罗玉川和中共北京市委第一书记林乎加陪同，观看了挖坑机的挖树坑操作表演。"},{"type":"paragraph","text":"前往参加植树的还有，中共中央和政府部门、中国人民解放军各总部、全国总工会、团中央、全国妇联和北京市革委会负责人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\03\\793d010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e武基国\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e三月十二日，华国锋主席，邓小平、李先念副主席，以及党和国家其他领导人，同一千多名干部、群众一起，在北京市大兴县庞各庄公社薛营大队参加植树造林活动。"},{"type":"paragraph","text":"新华社记者武基国摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"044cd12c40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,

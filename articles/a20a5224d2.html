script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国乒乓球代表团回到北京  李德生、华国锋、王猛等前往机场迎接","authors":[],"dates":[{"year":1973,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国乒乓球代表团回到北京"},{"type":"paragraph","text":"李德生、华国锋、王猛等前往机场迎接"},{"type":"paragraph","text":"新华社一九七三年四月二十一日讯　由团长李梦华，副团长陈先、宋中、徐寅生率领的中国乒乓球代表团，在参加了第三十二届世界乒乓球锦标赛之后，今天乘飞机回到北京。"},{"type":"paragraph","text":"中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员华国锋，中华人民共和国体育运动委员会主任王猛，以及谢静宜同志，有关方面负责人于步血、缪海稜、凌青、王明修、魏明、王拓、张之槐、吴国英和我国教练员、运动员前往机场迎接。"},{"type":"paragraph","text":"南斯拉夫驻中国大使馆参赞伊·朱克奇等也前往机场迎接。"},{"type":"paragraph","text":"李梦华团长在机场对新华社记者说：“中国乒乓球代表团遵照毛主席的教导，本着‘友谊第一，比赛第二’的精神参加了第三十二届世界乒乓球锦标赛。中国乒乓球代表团受到了南斯拉夫人民的盛情款待，充分体现了中南两国人民之间的深厚情谊。在锦标赛过程中，我们看到各国乒乓球运动水平近几年来都有很大发展，我们向他们学习了很多东西。今后更要虚心地向各国运动员学习，为增进中国人民同各国人民的友谊和提高乒乓球运动水平作出新的贡献。”"},{"type":"paragraph","text":"中国乒乓球代表团部分成员，由张钧汉率领已于四月十七日前往西德和比利时进行友好访问。中国乒乓球代表团的另一部分成员，由符兆楼率领已于四月十九日前往罗马尼亚和塞浦路斯进行友好访问。（附图片）"},{"type":"paragraph","text":"中国乒乓球代表团回到北京。图为李德生、华国锋、王猛、谢静宜等前往机场迎接时，和中国乒乓球代表团合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李德生","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a20a5224d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

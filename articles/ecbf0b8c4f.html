<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻亚洲国家使节举行国庆招待会  许多朋友祝愿毛主席万寿无疆，祝我国无产阶级文化大革命取得伟大胜利","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻亚洲国家使节举行国庆招待会"},{"type":"paragraph","text":"许多朋友祝愿毛主席万寿无疆，祝我国无产阶级文化大革命取得伟大胜利"},{"type":"paragraph","text":"据新华社讯　中国驻亚洲一些国家使馆在十月一日分别举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"我驻巴基斯坦大使馆临时代办徐英一日举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"三百多名客人出席了招待会，其中有巴基斯坦国防兼内政部长阿夫扎尔·拉赫曼·汗、商业部长阿卜杜勒·加福尔·汗、计划委员会副主席艾哈迈德、巴基斯坦陆军总司令叶海亚汗将军、国民议会首席副议长乔德里·法查尔·埃拉希和其他政府高级军政官员以及各界著名人士。"},{"type":"paragraph","text":"招待会是在热烈友好的气氛中进行的。出席招待会的客人表示祝贺中国人民在毛主席领导下，在无产阶级文化大革命和社会主义建设中取得的伟大胜利。许多客人表示祝愿中国人民的伟大领袖毛主席万寿无疆，祝愿中巴友谊万古长青。"},{"type":"paragraph","text":"驻巴基斯坦的一些国家的外交使节也出席了招待会。"},{"type":"paragraph","text":"同一天晚上，中国驻卡拉奇总领事馆和驻达卡总领事馆也分别举行招待会，庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"我驻阿富汗大使馆临时代办姚吉年一日在喀布尔举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会的有阿富汗王叔沙阿·瓦利·汗·加齐元帅、首相兼外交大臣努尔·艾哈迈德·埃特马迪、人民院议长阿卜杜勒·查希尔、文化和宣传大臣穆罕默德·阿纳什、商业大臣努尔·阿里、公共工程大臣穆罕默德·侯赛因·马萨、农业大臣米尔·穆罕默德·阿克巴尔·雷扎、不管部大臣阿卜杜勒·瓦希卜·萨拉比、总参谋长古拉姆·法鲁克将军、空防司令阿卜杜勒·拉扎克将军、喀布尔省省长穆罕默德·阿克拉姆等军政高级官员和各界朋友二百六十多人。"},{"type":"paragraph","text":"驻阿富汗的一些外交使节也出席了招待会。"},{"type":"paragraph","text":"招待会充满了中国和阿富汗两国友好的气氛。阿富汗朋友们热烈赞扬中国人民所取得的伟大成就，祝愿中华人民共和国日益强大。宾主共祝中国和阿富汗的传统友谊和友好睦邻关系不断发展。"},{"type":"paragraph","text":"我驻尼泊尔大使馆临时代办屠国维一日晚上举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会的有尼泊尔王后拉特纳、国王的次子贾伦德拉、国王的二弟喜马拉雅和王室的其他一些成员。"},{"type":"paragraph","text":"出席招待会的还有尼泊尔首相苏里雅·巴哈杜尔·塔帕，国防大臣吉里·普拉萨德·布达托基，财政和工商大臣苏伦德拉·巴哈杜尔·巴斯奈特，外交和教育大臣杰亨德拉·巴哈杜尔·拉杰班达里，土地改革、粮食和农业大臣鲁德拉·普拉萨德·吉里，一些国务大臣，皇家陆军总司令苏伦德拉·巴哈杜尔·沙阿，以及其他高级军政官员。"},{"type":"paragraph","text":"出席招待会的还有：全国评议会副议长普拉贾·拉贾·拉克斯米·辛格夫人，尼中友好协会会长普尔纳·巴哈杜尔，尼泊尔—中国文化协会主席布班·拉尔·普拉丹以及其他友好人士。一些国家驻尼泊尔的外交使节也出席了招待会。到会客人共五百多人。招待会在友好的气氛中进行。"},{"type":"paragraph","text":"许多尼泊尔朋友表示祝愿毛主席万寿无疆，祝愿中国人民在伟大领袖毛主席的领导下，在无产阶级文化大革命中和各个方面取得更大的胜利和成就，祝愿尼中两国人民的友谊万古长青。"},{"type":"paragraph","text":"我驻柬埔寨王国大使馆临时代办郑斯雄一日举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"出席招待会的有：拉斯美·索巴娜王姑，柬埔寨内阁首相、柬埔寨—中国友好全国委员会主席宾努亲王，国民议会议长周森古沙，王位最高委员会副主席康托尔亲王，柬埔寨国家元首西哈努克亲王的儿子诺林达拉邦王子，国家元首办公厅主任罗恩索方，代理外交大臣阮财基，以及军政官员和各界代表等。一些国家驻柬埔寨的外交官员和其他友好人士也出席了招待会。"},{"type":"paragraph","text":"招待会自始至终在热烈和亲切的气氛中进行。"},{"type":"paragraph","text":"我驻老挝大使馆临时代办李联平一日晚举行招待会，热烈庆祝中华人民共和国成立十九周年。"},{"type":"paragraph","text":"老挝政府官员和知名人士出席了招待会。"},{"type":"paragraph","text":"老挝爱国战线党驻万象代表也出席了招待会。"},{"type":"paragraph","text":"会后放映了中国彩色纪录影片钢琴伴唱《红灯记》和《毛泽东思想的伟大胜利》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecbf0b8c4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

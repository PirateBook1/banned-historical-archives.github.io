script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"五反运动中无锡市工人、店员的一些反应","authors":[],"dates":[{"year":1952,"month":5,"day":17}],"is_range_date":false,"parts":[{"text":"五反运动中无锡市工人、店员的一些反应","type":"title"},{"text":"【华东总分社十七日讯】五反运动中无锡市工人、店员的一些反应：","type":"paragraph"},{"text":"一、商店中一九五一年所得税评得太高。如新药业的店员说：“新药业利润率只有百分之二十六，交所得税时评为利润率百分之四十六。”万大南货店的店员说：“老板资本只一亿五千万元，所得税要交三亿元。”类似上述情况很普遍，并非个别事件。据店员们说，今年所得税评高的原因，是由于税局干部怕人家说他“失掉立场”，采取“宁左勿右”的态度。许多资本家评税小组采取“总归是完蛋”的态度，也评得很高。店员们看到自己店里交所得税后，资金、货物去了一半以上，以后还要退补，而且营业情况也不好，认为：“交税也完，蚀本也完。”对搞好营业的信心不高，普遍到夜校补习会计科或其他技术科目，准备转业。老年店员、高级店员的情绪也很波动。","type":"paragraph"},{"text":"二、五反后，建筑工人中发生青工要向老年工人算“剥削账”问题。因为过去老师傅带徒弟出去做活时，徒弟的工资都被老师傅拿去，现在要算剥削账，老师傅就不再带徒弟了，势将没人教青工的本领。青工们认为即使过去的不算，今后也要照算工钱。","type":"paragraph"},{"text":"三、失业工人对建造工人宿舍有意见。无锡准备以二百八十亿元造大批工人宿舍，失业工人和半失业工人意见颇多，认为对在业工人太好了。","type":"paragraph"}],"comments":[],"origin":"1952年5月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de911943e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-943","name":"国务院批转‘教育部关于各级公办学校教职工退职、退休时解放以前和解放以后连续工龄计算的几点原则规定’的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转‘教育部关于各级公办学校教职工退职、退休时解放以前和解放以后连续工龄计算的几点原则规定’的通知","dates":[{"year":1963,"month":5,"day":26}],"is_range_date":false,"authors":["国务院","教育部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 313-314","tags":[{"name":"工龄","type":"主题/事件"},{"name":"公办学校","type":"主题/事件"},{"name":"退休","type":"主题/事件"},{"name":"退职","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院批转“教育部关于各级公办学校教职工退职、退休时解放以前和解放以后连续工龄计算的几点原则规定”的通知\n（一九六三年五月二十六日）\n国务院同意“教育部关于各级公办学校教职工退职、退休时解放以前和解放以后连续工龄计算的几点原则规定，现在转发给你们，请参照执行。"},{"type":"paragraph","text":"附:"},{"type":"paragraph","text":"教育部关于各级公办学校教职工退职、退休时解放以前和解放以后连续工龄计算的几点原则规定"},{"type":"paragraph","text":"（一） 各级学校的教师、职员和工人，于解放前夕所在学校（不包括敌伪、国民党或其它反动党团举办的专门属于军事、政治性质的学校）连续担任工作的时间，与解放后连续在学校工作的时间，应该计算为连续工龄。"},{"type":"paragraph","text":"（二） 各级学校的教师、职员和工人，解放后在两个以上私立或民办学校的连续工作时间，凡是经过一定手续调动的，应该计算为连续工龄。"},{"type":"paragraph","text":"（三） 企业职工解放后调到学校工作，其在企业的连续工龄（企业的连续工龄按劳动保险条例有关规定计算）和在学校的工作时间，可以合并计算为连续工龄。"},{"type":"paragraph","text":"（四） 除上述规定外，对各级学校教职工解放后的工龄计算办法，仍应按照“国务院关于处理国家机关工作人员退职、退休时计算工作年限的暂行规定”办理。"},{"type":"paragraph","text":"（五） 本规定自一九六三年一月起实行。一九六二年十二月以前已经退职、退休的人员，仍然按照原来的规定享受待遇。"},{"type":"paragraph","text":"此外，对于各级学校教师中教学经验丰富、教龄长而连续工龄短的老教师，在计算其退职、退休待遇时，经各省、自治区、直辖市教育厅、局批准，可给以适当照顾。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"189a1b5217"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

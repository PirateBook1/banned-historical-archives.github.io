script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"部分商业工作人员对改善经营管理的错误认识","authors":["商业工作简报","新华通讯社"],"dates":[{"year":1963,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"部分商业工作人员对改善经营管理的错误认识","type":"title"},{"text":"新华通讯社商业工作简报","type":"authors"},{"text":"本刊讯　目前，在商业部系统改善经营管理运动中，部分同志存在着一些片面的、错误的认识，阻碍着运动的迅速发展。","type":"paragraph"},{"text":"把改善经营管理与贯彻方针政策、完成购销业务割裂开来。如有的说：“方针政策搞不好不行，赔点钱犯不了大错误。”“完不成购销任务党委要追问，经营管理好不好无所谓。”有的以政策性亏损来掩盖管理不善，说：“政策性亏损非赔不行。赔了也是为了支援生产，只要党委满意就行了。”","type":"paragraph"},{"text":"片面地理解赢利。有的说：“既是社会主义企业，还计较什么赢和亏？”“现在什么都是国家的，工业赚，商业赔，赔赔赚赚还不是在一个荷包里！”有的说：“上级讲的是改善经营管理，实际上无非是要多搞点利润。”有的说：“如果强调改善经营管理，强调增加赢利，很可能出现单纯赢利观点。”","type":"paragraph"},{"text":"没有把改善经营管理看成是自己的责任，有的怕影响和地方党政的关系。有的为务部门领导干部说：“经营管理是具体业务工作人员的事，经济核算是财会人员的事。”一些行政部门的职工则说：“这出戏的主角是业务部门和领导干部，我们是跑龙套的。”有一个县的商业局长写了这样一首歌：“怎么好？怎么好？顺了哥哥，逆了嫂。条条受表扬，块块做检讨；块块受表扬，条条要检讨，请问我上级，你说怎么好？”","type":"paragraph"},{"text":"有些单位强调工作忙，困难多，改进决心不大。如有的县商业部门领导干部说：“目前要大搞支援农业，又要搞社会主义教育运动，还要搞‘三清’，没有时间搞改善经营管理运动。”他们对困难因素看得多，对有利条件看得少，如说：“亏损不只是商业部门本身造成的，还有客观原因。客观方面的问题不解决，主观方面的问题也不好解决。”“亏本是几年来遗留下来的，问题一大堆，要解决也非一日之功。”“有问题商品多，畅销商品少，经营管理难于改善。”他们比过去、看现在，怀疑地说：“扭转亏损过去已经搞过几次，但总不能解决问题，这次能不能解决，也很难说。”","type":"paragraph"},{"text":"此外，有些干部怕追究责任、怕被精简、怕增加劳动强度；有些单位和有些干部怕搞乱，怕上级不支持。有的干部认为：“减少中间环节、砍掉中心商店，这么大的变化，会不会搞乱了，会不会出问题？”","type":"paragraph"},{"text":"来源：编自“商业工作简报”，1963年2月23日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2644b83e49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

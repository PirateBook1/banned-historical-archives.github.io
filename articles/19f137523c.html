script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东突然召见周瘦鹃","authors":[],"dates":[{"year":1992,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"1959年4月28日，人大和政协会议结束后，全体代表照例要在中南海怀仁堂前的大草坪上合影留念。合影后，周瘦鹃抢步走到毛泽东面前作起自我介绍来。毛握住他的手说:“喔!原来是周瘦鹃先生。今年高寿?”周忙答:“不老，不老，才六十五岁。”毛又说:“我读过你的一些文章，很想同你谈谈。有什么新的东西给我看看?”几句话说得周瘦鹃百感交集，连声说:“好!好!回去以后一定寄上，请主席多加指教。”"},{"type":"paragraph","text":"回苏州后，周瘦鹃夙兴夜寐，老是想着毛泽东的话。老的文章吧，被人看作“鸳鸯蝴蝶派”的东西，似已不合时宜；谈园艺盆景的，又不知主席有无兴趣。左思右想，大胆地步毛泽东诗句原韵，作了二十一首诗词，题名《学步集》，寄往北京。"},{"type":"paragraph","text":"1962年4月15日。那天，周瘦鹃开罢政协会回到住所，突然又被一辆小车接进中南海，受到了毛泽东的单独召见。在一间小会客室里，中国革命的领袖和往日的“言情小说专家”相对而坐。毛泽东如拉家常一般，同周瘦鹃就文学创作、盆景艺术等话题，谈了半个多小时。当毛说到“你的散文是写得很好的。只要群众喜欢你的文章，那么你的文章就是好文章”时，周瘦鹃感动得不知所措，忙不迭地说:“主席今天这样鼓励我，我一定要好好工作。”他又拿出一本修改过的《学步集》递给毛泽东，说:“邯郸学步，丑态百出，不经主席修改，不敢发表。”毛一边翻看，一边说:“你是专家，我是业余，要发表就发表嘛!”又递给周一支烟，并亲自给他点火。周瘦鹃后来在记述这段经历时说:“这半小时的会见，在我六十八年平凡的生命史上，添上了最光荣、最可纪念的一页。”(摘自《上海滩》)"}],"comments":[],"origin":"《上海滩》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19f137523c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北各省市粮食公司增产节约计划中有虚假数字","authors":[],"dates":[{"year":1952,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"东北各省市粮食公司增产节约计划中有虚假数字","type":"title"},{"text":"【东北总分社十一日讯】东北区粮食公司最近发现各省市公司所拟增产节约计划与实际可增产节约的数目有出入。如吉林省粮食公司订出增产节约价值等于二十五万吨高粮的计划，经区公司核算结果，实际上只能增产节约八万七千吨。","type":"paragraph"},{"text":"产生这种现象的原因是：区公司和省市公司制定计划的基础和计算方法都不一致。区公司的增产节约计划是以一九五二年的国家计划为基础订立的，所以过去一年中由于工作质量提高的增产节约部分，今年不能在列入增产节约计划内；但各省市公司都是以一九五一年或一九五二年的计划方案为基础。由于起始点较低，所以增产节约的计划数就差得较大，并可以不大费劲地完成上级布置的任务。同时，在计算方法上也有出入。如各省市公司的资金流转额，是将省市之间的粮食调拨也列入计算；区公司认为：区内调拨不应列入加速资金流转项内，所以区公司所计算的资金流转额就比各省市所报来的数字大有出入，松江省原报可节约资金等于十五万八千吨高粮，实际上只能节约十万吨。","type":"paragraph"},{"text":"各省市公司在修正增产节约计划中，产生了一些不正确的思想，如有一些单位在过去对完成今年的增产节约任务认为：“满有信心”，现在看到区公司的核算结果，又感到今年的增产节约“不好搞”；部分市公司则认为资金流转问题解决不了。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年9月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c0fd97c39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"关于《对中央音乐学院的意见》的批语","alias":"","parts":[{"type":"paragraph","text":"关于《对中央音乐学院的"},{"type":"paragraph","text":"意见》“的批语2]"},{"type":"paragraph","text":"（1964年9月27日）定一同志："},{"type":"paragraph","text":"此件请一阅。信是写得好的，问题是应该解决的。但应采取征"},{"type":"paragraph","text":"[1]指中央音乐学院一个学生给毛泽东的信。信中说，由于长期地、大量地、无批判地学习西欧资产阶级音东文化，资产阶级思想给了我院师生以极深刻的影响。有些人不愿意为工农兵演出，认为他们听不懂音乐，演出是浪费时间。有些人迷恋西洋音乐，轻视民族音乐，对音乐革命化、民族化、群众化有抵触情绪。我们迫切希望能引起领导的极大重视，采取坚决的措施，从根本上制止资产阶级思想的继续泛滥。产生这些问题的原因是多方面的，直接起作用的因素之一是学校教学工作上只教继承，不教批判，或者“抽象的批判，具体的继承”以及技术至上，主科的个别教学，无法对教学进行细致的检查和监督。我对学校工作的最大意见是学校没有能够坚决贯彻阶级路线，院内师生的阶级成份十分复杂，工农子弟少得可怜。学校说中央给我们的任务是借鉴西洋工具和技术，为社会主义和工农兵服务，我觉得要做到这一点，必须首先彻底清除师生中十分严重的崇洋思想。来信最后说，学校的办学方针也需要进一步明确，学校究竞培养什么人？教学中的中西比例如何安排？在我们的教材中、舞台上，应不应该彻底赶走帝王将相、公爵、小姐、夫人，而换上我们的工农兵。这些，我们都希望中央能有明确指示。"},{"type":"paragraph","text":"[2]这个批语写在中共中央办公厅秘书室1964年9月16日编印的《群众反映》第七十九期上摘登的中央音乐学院一个学生同年9月1日给毛泽东的信，信的摘要题为《对中央音乐学院的意见》。"},{"type":"paragraph","text":"关于《对中央音乐学院的意见》的批语求群众意见的方法，在教师、学生中先行讨论，收集意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿七日古为今用，洋为中用。此信表示一派人的意见，可能有许多人不赞成。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":173},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a9cf7b23f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

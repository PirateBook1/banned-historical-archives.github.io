script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“雷锋同志模范事迹展览”明日在京展出","authors":[],"dates":[{"year":1963,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“雷锋同志模范事迹展览”明日在京展出"},{"type":"paragraph","text":"据新华社十七日讯　介绍毛主席的好战士雷锋同志平凡而伟大的生平事迹的“雷锋同志模范事迹展览”，三月十九日将在中国人民革命军事博物馆正式展出。"},{"type":"paragraph","text":"这次展览，是由中国人民解放军总政治部和中国共产主义青年团中央委员会联合举办的。陈列在这里的三百多件文物和照片，包括一些早就为人们争相传诵的雷锋日记的原件和放大了的影印照片，集中地反映了雷锋同志在党的抚养教育下，从一个苦孩子逐步成长为一个自觉的无产阶级革命战士的光辉历程，反映了雷锋同志参加革命以后在各种工作岗位上所表现的高尚品德和风格。"},{"type":"paragraph","text":"人们走进陈列室，迎面就会看到一座紫酱色丝绒屏风上嵌着七个金光闪耀的大字：“向雷锋同志学习”。这是我们伟大领袖毛主席的亲笔题词。这里陈列着毛主席和中共中央副主席刘少奇、周恩来、朱德、林彪，总书记邓小平等领导同志关于雷锋题词的手稿，陈列着反映雷锋同志苦难的童年的画幅，陈列着反映雷锋参加革命以后憎爱分明、言行一致、公而忘私、奋不顾身的光辉品德和模范事迹的各种实物、图片和信件。这里，有雷锋精心读过的毛主席著作。他在每篇文章上都圈画了学习重点，注记上学习心得和体会。"},{"type":"paragraph","text":"这里，还陈列有雷锋同志几年来所写的八本日记和一些感人至深的雷锋日记片断的影印照片，雷锋同志的入党志愿书、奖状、奖章、出席抚顺市人民代表大会的证件，雷锋同志生前使用过的衣物、节约箱，雷锋同志工作和生活的照片，以及许多单位表扬雷锋模范事迹的信件等。"},{"type":"paragraph","text":"展览的最后部分，陈列着最近各地报刊登载的关于雷锋同志光荣事迹的文章，解放军总政治部、共青团中央和全国总工会号召全军、全国青年和工人学习雷锋模范事迹的通知，以及全国各地青年，热烈学习雷锋，决心把自己锻炼成像雷锋那样坚强的革命战士的报道。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc262d02b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于核减粮食上缴任务问题给江西省委的批复","authors":[],"dates":[{"year":1962,"month":5,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央关于核减粮食上缴任务问题给江西省委的批复","type":"title"},{"text":"江西省委并华东局：","type":"appellation"},{"text":"关于你省要求将这个年度的粮食上缴任务由九亿一千万斤减为八亿五千万斤的问题，中央对于你们的困难是深切了解的，但是从全国的粮食调拨情况来看，目前国内调出省外粮食的只有江西和浙江等几个地区，调出数量虽然不多，但这是刀口上的粮食，现在进口粮食亦很困难，由于今年在一些夏粮产区继续遭受旱灾，因此向产麦地区预调一部分小麦亦不容易。","type":"paragraph"},{"text":"目前上海的情况很急，六月份能分配给上海的进口粮食数量很少，主要依靠你省调给粮食过日子。为了顺利地渡过当前的困难，中央要求你省克服一切困难，千方百计地完成上缴九亿一千万斤和支援四川的一千五百万斤的粮食调出任务，把这一粮食年度应当调出的粮食如数调出来，以确保上海供应的需要。","type":"paragraph"},{"text":" 中  央一九六二年五月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b2a323af9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

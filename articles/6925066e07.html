script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五三工厂已完成全年生产和上缴利润计划  全厂职工写信向毛主席报告喜讯  自动追加任务到年底再增产节约四十三亿元","authors":[],"dates":[{"year":1953,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五三工厂已完成全年生产和上缴利润计划"},{"type":"paragraph","text":"全厂职工写信向毛主席报告喜讯"},{"type":"paragraph","text":"自动追加任务到年底再增产节约四十三亿元"},{"type":"paragraph","text":"【新华社沈阳十七日电】全国著名的模范工厂——五三工厂已在十七日提前四十四天全面完成了全年国家计划，并提前超额完成了全年上缴利润计划。全厂职工在欢欣鼓舞中写信向毛主席报告了这个喜讯，并提出了新的增产节约计划。"},{"type":"paragraph","text":"五三工厂是在十七日下午四时提前全面完成全年生产计划的，生产均衡率平均达到百分之九十六点五八，比去年年底提高百分之一点五一；产品质量平均达到百分之九十五点七，超过了国家计划指标百分之一点二；产品成本，一至九月份平均比国家计划指标降低了百分之四点零五九；流动资金周转次数平均达到四点六七九次，超过了国家计划指标百分之零点四二九次；劳动生产率平均比国家计划指标提高了百分之二四点八。"},{"type":"paragraph","text":"全体职工在给毛主席的信中说，他们所以能取得这些成绩，是由于他们在今年第一季度认真地讨论了国家计划，制订出了提前四十天完成国家计划的行动计划，并在执行计划当中，大力推广了各种苏联先进经验，提高了劳动生产率，降低了成本。同时，加强了计划管理，贯彻了作业计划和各项责任制度，保证了生产均衡率和产品质量不断提高，逐月均衡地完成国家计划。信中说，九月份增产节约竞赛开展以后，他们又增订出了五百亿的全年增产节约计划，这个计划现在已完成了四百一十六亿，占全年增产节约计划的百分之八十三点二。他们在信中告诉毛主席说：到九月底止，他们已上缴给国家一百三十亿元的利润，这个数字已大大超过了全年的上缴利润计划。"},{"type":"paragraph","text":"在信中，全体职工又提出了新的保证：到年底要在完成五百亿的增产节约计划之外，再增产节约四十三亿，全年共为国家增产节约五百四十三亿的财富，并提前完成制订一九五四年的国家计划，迎接明年新的任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6925066e07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市糖业烟酒公司领导成员遵照毛主席教导坚持正派作风协力搞好工作","authors":[],"dates":[{"year":1972,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市糖业烟酒公司革委会领导班子曾有一个时期由于不团结，对一些工作常常发生议而不决，决而不行的现象。党委成立以后，针对这个问题，组织大家学习毛主席的有关教导，联系实际开展讨论，使大家逐步克服了不良作风，发扬了正派作风。"},{"type":"paragraph","text":"有一次，讨论人事调动。在讨论时，革委会一个新干部有不同意见，他谈了自己的看法。虽然党委事先曾作过研究，但大家感到他的意见有道理，党委便采纳了他的意见。又有一次，一个负责共青团工作的新干部，一时考虑不周，决定去某地搞团日活动。党委负责同志知道了，就找这位新干部谈心，一边肯定了她工作积极主动的一面，同时诚恳地指出她的缺点所在。这个新干部在党委负责同志的热忱帮助下，认识有了提高，愉快地改变了原来的打算。"},{"type":"paragraph","text":"这个公司党委在考虑使用几个老干部时，开始领导班子的少数同志有不同意见。当时他们有两种思想:一种是怕在对待这几个老干部问题上，原来有不同观点的同志又要“闹崩”，主张拖到以后再说；一种认为领导班子里大多数同志会同意，少数服从多数，问题不大。党委书记认为这两种想法都不对，他感到落实党的干部政策，既不能回避矛盾，一拖了事，也不能简单从事，强求统一。他进行调查研究，了解到有的同志耽心这几个干部过去执行了资产阶级反动路线，今后会不会重犯这类错误。针对这个情况，党委书记就同他们一起学习毛主席有关干部政策的教导，教育他们要正确对待犯错误的干部，要允许干部犯错误，允许干部改正错误，要鼓励他们到大风大浪中去经受锻炼和考验。这样，在讨论使用这几个老干部的问题时，很快就统一了认识。"},{"type":"paragraph","text":"这个公司党委纠正了不良作风，大家心情舒畅，齐心协力，工作很有起色。历年来，夏季冷饮供应，天热要“脱销”，下雨要“胀煞”。今年，在讨论这个问题时，各抒己见，互相协作，提前请工厂生产了数百万打棒冰、雪糕，在兄弟单位支持下，保证了市场供应。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c67204a77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

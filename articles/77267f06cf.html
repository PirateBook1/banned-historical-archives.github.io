script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"提高“天天读”的水平　活学活用立竿见影  吉林省军区某部机炮连党支部采用多种办法，组织干部战士认真活学活用毛泽东思想，促进了部队思想革命化","authors":[],"dates":[{"year":1969,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"提高“天天读”的水平　活学活用立竿见影"},{"type":"paragraph","text":"吉林省军区某部机炮连党支部采用多种办法，组织干部战士认真活学活用毛泽东思想，促进了部队思想革命化"},{"type":"paragraph","text":"据新华社长春二十五日电　吉林省军区某部机炮连党支部，在组织部队开展活学活用毛泽东思想的群众运动中，积极加强对“天天读”的领导，及时抓住部队的思想脉搏，有的放矢地安排学习计划，定期检查“天天读”中存在的问题；支部成员还经常深入班排抓典型，向全连推广。全连不断提高“天天读”的水平，不断丰富“天天读”的内容，收到了立竿见影的效果，有力地促进了部队思想革命化。他们的做法主要有三种："},{"type":"paragraph","text":"（一）结合形势进行“天天读”。机炮连地处反修前哨，党支部为了提高干部、战士的阶级斗争观念，防止和克服和平麻痹思想，紧紧结合阶级斗争的新动向，在“天天读”时间内，组织指战员有针对性地选学毛主席的有关教导，反复学习，反复运用。"},{"type":"paragraph","text":"（二）结合部队任务进行“天天读”。机炮连党支部深深体会到，执行不同的任务，往往就会产生不同的活思想。为了把这些活思想消灭在萌芽状态，保证各项任务的胜利完成，加速思想革命化，他们积极引导干部、战士带着执行任务中的活思想进行“天天读”，狠斗资产阶级私字，大立无产阶级公字。"},{"type":"paragraph","text":"（三）结合部队经常出现的活思想进行“天天读”。机炮连党支部认为，每当老兵复员、新兵入伍、干部提拔调动、入党入团、家庭来信，都往往在部分战士中产生一些活思想，这些经常性的大量活思想，时时刻刻在影响部队的情绪。党支部紧紧抓住战士在各个不同情况下出现的活思想，在“天天读”的一段时间里，选学毛主席关于无产阶级专政下继续革命的伟大学说，用毛泽东思想战胜头脑中的各种非无产阶级思想。"},{"type":"paragraph","text":"这个连党支部由于把“天天读”的内容，和形势、任务、部队经常性的大量活思想密切结合了起来，大大丰富了“天天读”内容，使“天天读”做到了用毛泽东思想之“矢”，射部队思想革命化实际之“的”，克服了“天天读”的一般化。"},{"type":"paragraph","text":"这个连党支部在组织部队进行“天天读”的过程中，始终狠抓一个“用”字。他们把“用”作为检查“天天读”是否真正落实的标准，采取定期开讲用会的方法，巩固“天天读”成果，并从中发现和培养在“用”字上狠下功夫的典型，总结、交流和推广在“用”字上狠下功夫的经验，不断提高“天天读”的质量。全连同志都自觉地结合自己的活思想，狠斗私，猛批修，把“天天读”和改造世界观，培养“一不怕苦，二不怕死”的革命精神结合起来，并且把“用”字落实在行动上，读一点，用一点，全连“天天读”活动开展得既轰轰烈烈，又扎扎实实，部队活学活用毛泽东思想不断出现新的局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77267f06cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

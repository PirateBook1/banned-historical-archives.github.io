script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南军政委员会电毛主席祝贺国庆","authors":[],"dates":[{"year":1950,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中南军政委员会电毛主席祝贺国庆"},{"type":"paragraph","text":"【新华社汉口二日电】中南军政委员会林彪主席及邓子恢、叶剑英、程潜、张难先副主席致电毛主席暨中央人民政府祝贺国庆。电文如下：毛主席暨中央人民政府："},{"type":"paragraph","text":"在这中国人民庆祝和欢呼自己佳节的时候，我们谨代表全中南区一亿四千万人民，向您和中央人民政府祝贺。保证在您和中央人民政府的英明领导下，完成所给予我们的一切任务，肃清残余土匪、特务，逐步实行土地改革，发展和恢复生产，争取财政经济基本好转，巩固国防，警惕帝国主义的侵略阴谋。敬祝您和中央各负责同志的健康。"},{"type":"paragraph","text":"中南军政委员会林彪、邓子恢、叶剑英、程潜、张难先"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8da7dc276a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

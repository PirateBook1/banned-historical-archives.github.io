script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宁夏军区某部六连指战员学习毛主席光辉著作《湖南农民运动考察报告》  狠批林彪对文化大革命的恶毒攻击","authors":[],"dates":[{"year":1974,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宁夏军区某部六连指战员学习毛主席光辉著作《湖南农民运动考察报告》"},{"type":"paragraph","text":"狠批林彪对文化大革命的恶毒攻击"},{"type":"paragraph","text":"据新华社银川一九七四年四月二十四日电  人民解放军宁夏军区某部六连指战员在批林批孔运动中反复学习毛主席的光辉著作《湖南农民运动考察报告》，狠批叛徒、卖国贼林彪效法孔老二“克己复礼”，恶毒攻击无产阶级文化大革命，妄图复辟资本主义的罪行。"},{"type":"paragraph","text":"全连指战员通过学习毛主席的光辉著作，擦亮了眼睛，提高了路线觉悟。他们说，毛主席四十多年前批判右倾机会主义分子陈独秀等攻击农民运动的罪行时，曾经尖锐地指出：“‘糟得很’，明明是站在地主利益方面打击农民起来的理论，明明是地主阶级企图保存封建旧秩序，阻碍建设民主新秩序的理论，明明是反革命的理论。”林彪反党集团妄图用“糟得很”来攻击无产阶级文化大革命，这充分暴露出他们是一伙地地道道的反革命。共产党员、排长毛生成说，毛主席当年对陈独秀之流的批判是照妖镜，把林彪一伙攻击无产阶级文化大革命的险恶嘴脸照得一清二楚。林彪反党集团疯狂攻击无产阶级文化大革命，说明他们同中外反动派是一路货。共青团员、十班战士许寿山说，两千多年前的孔老二，把奴隶起义的大好形势诬蔑为“天下无道”，为的是维护摇摇欲坠的奴隶制；四十多年以前的陈独秀，谩骂势如燎原的农民运动“糟得很”，为的是保存封建旧秩序；林彪一伙拚命诋毁无产阶级文化大革命，为的是在中国搞资本主义复辟。林彪、陈独秀、孔老二都是仇视革命，反对进步，妄图开历史倒车的反动派。"},{"type":"paragraph","text":"全连指战员通过边学、边议、边批，进一步认识到，凡是顽固维护旧制度、坚持复辟倒退的反动派，都狂热地鼓吹“中庸之道”，麻痹革命人民。指战员们说，要批深批透林彪“克己复礼”的反革命的政治路线，必须狠批孔老二的忠实信徒林彪宣扬“中庸之道”，反对革命的罪行。四班战士张增怀说，林彪一伙恶毒咒骂我们的反修斗争是什么“做绝了”、“斗绝了”，妄图阻止中国人民对国内外阶级敌人进行斗争，以便他们从根本上改变党在整个社会主义历史阶段的基本路线，实现资本主义复辟。我们决不能让他们的阴谋得逞。我们一定要坚持马克思主义的斗争哲学，更好地执行毛主席的革命路线，把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"六连干部和战士还通过进行社会调查、写红色家信和回顾个人成长史的办法，广泛了解和收集反映文化大革命伟大胜利的事实，专门召开热情歌颂无产阶级文化大革命的大会，并且出专题墙报，用事实狠狠回击林彪及其死党对无产阶级文化大革命的攻击和诬蔑。蒙古族战士查干哈达列举家乡阿拉善左旗腰坝滩农、林、牧、副全面发展的兴旺景象，说明了文化大革命如何使过去“狂风一起沙遮天”的腰坝滩大戈壁面貌发生翻天覆地的变化。班长杨运德用合作医疗给家乡渔民群众带来的幸福，畅谈了在文化大革命运动中涌现出来的大量新生事物。许多同志还联系工农业生产的发展、上层建筑领域斗、批、改以及外交战线的伟大胜利，欢呼文化大革命的丰硕成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"陈独秀","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17cd2764a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

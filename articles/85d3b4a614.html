script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省粮食统购中遇到的思想障碍","authors":[],"dates":[{"year":1954,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"安徽省粮食统购中遇到的思想障碍","type":"title"},{"text":"【安徽分社讯】今年安徽省在粮食统购工作中遇到了以下一些新的思想障碍：","type":"paragraph"},{"text":"(一)由于油料和棉布统销工作中存在一些缺点，影响了农民卖粮。群众感到买油还要跑到乡政府去打条子，到了供销合作社还要站半天队，实在耽误生产，因此对粮食统购也不积极。滁县专区有的农民发牢骚说：“粮食放在家里还可靠，要钱干啥用，布、油买不到(嫌供应的太少)，拖拉机又买不起。”另外由于过去宣传社会主义只讲如何幸福，对建设社会主义的艰苦性宣传很少，所以有的农民说：“社会主义好，请把粮食量一量，油秤一秤，日子越过越坏了。”“再这样下去，我们的肚肠也要折断了。”另外有些富裕的农民习惯于有吃、有用、有剩余，所以他们对统购统销存在抵触情绪。","type":"paragraph"},{"text":"(二)由于去年积极分子卖了“过头粮”，遭到别人的讽刺和引起家里的不满，今年有些人不愿带头了。去年有些地方对“先易后难”(先动员中贫农卖，后挤富农)做得不彻底(以后对富农放松了)，今年有的农民便说：“去年先卖的挨挤，后卖的挨骂，不卖的不管。”因此，他们也不高兴积极出售了。","type":"paragraph"},{"text":"(三)在基层干部中，对粮食统购统销工作有畏难情绪。他们认为“多征多购”与“增产不增税”矛盾，不好向群众讲。有的由于去年统购工作中有缺点，群众不满意，今年不愿再搞统购工作了。有的是在摸情况中松了劲。阜南县最近在一个乡“摸底”，收购只能完成八万斤，供应却要十二万斤，所以劲头不大了。在阜阳专区分配统购任务时，有的县委都表示勉强接受。(剑秋)","type":"paragraph"},{"text":"1954年12月14日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85d3b4a614"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

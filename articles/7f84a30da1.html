script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如此提拔干部","authors":["中央民族学院","朱宝田","杨振常"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"如此提拔干部","type":"title"},{"text":"中央民族学院朱宝田杨振常","type":"authors"},{"text":"(朱宝田、杨振常：中央民族学院学生,“蜜蜂社”成员；朱宝田起草，杨振常修改)","type":"subtitle"},{"text":"去年本院提升了一批讲师，其中有的是不称者，试举一例，语文系有和即仁，才学菲薄、性非和顺、德实寒微，初任教于拿西语班，后又任比较语法教员，其人“才”如何？讲课之时，开口千言，离题万里，主、宾、动常有紊乱，回答问题，有口难开！其人“德”如何？抛患难之夫妻，另寻新欢，法院不准，强词耍赖，行街过市皆嗤之曰：“此吾拿西族之干部也”。在昆明压制同学，帽子满天，马忠义为此失眼，陈恭烈亦为此含冤。","type":"paragraph"},{"text":"如此党员，世间少见，为之歌曰：","type":"paragraph"},{"text":"好个和即仁，披块党员皮，作的缺德事，满口马恩列。","type":"paragraph"},{"text":"和即仁之获讲师学衔也，也与语文系葛主任官僚主义有关：他任人维亲，偏信党员，以为和某既少数民族，又“才德俱全”却不知和某既非德，又无才。叫主任听我言：提拔干部要德才，党员非标准，其它更不言。","type":"paragraph"},{"text":"老三有感于是，为葛主任官僚主义作一歌曰：主任安坐在沙发，茶叶香烟乐安康，耳目众多，线又广，何愁诸事不顺畅。","type":"paragraph"},{"text":" 蜜蜂","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f84a30da1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民鼓舞着世界革命派　澳《先锋报》发表社论盛赞毛主席领导中国人民为人类解放事业奋斗  谴责有些人自称社会主义者实际上走资本主义道路，心目中根本没有世界革命","authors":[],"dates":[{"year":1968,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民鼓舞着世界革命派"},{"type":"paragraph","text":"澳《先锋报》发表社论盛赞毛主席领导中国人民为人类解放事业奋斗"},{"type":"paragraph","text":"谴责有些人自称社会主义者实际上走资本主义道路，心目中根本没有世界革命"},{"type":"paragraph","text":"新华社十四日讯　墨尔本消息：澳大利亚共产党（马克思列宁主义）机关报《先锋报》最近发表社论，赞扬中国人民的斗争鼓舞了世界革命人民。"},{"type":"paragraph","text":"这篇题为《中国人民鼓舞着世界革命派》的社论说，在帝国主义最后失败的这个时代，根本的问题当然是反对帝国主义，加强世界革命运动的斗争。全世界革命人民应该进行共同斗争，应该尽量相互支持。"},{"type":"paragraph","text":"社论引用了毛主席的语录：“已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争，这是我们的国际主义的义务。”社论说，在这个时代，社会主义国家应当援助尚未打败压迫者的革命人民。我们的共同目的是人类的解放，世界实现社会主义。"},{"type":"paragraph","text":"社论强调指出，中国人民建设社会主义，不是为了过奢侈生活。追求奢侈的生活，游手好闲，好吃懒做是修正主义的观点。中国人民在毛主席领导下坚决反对这个导致复辟资本主义、特权和剥削的观点。"},{"type":"paragraph","text":"社论揭露说，有些人拍着胸脯宣称，他们是社会主义者。实际上他们是走资本主义道路的人。他们的“改革”最终都归结到一点——物质刺激。他们心目中根本没有世界革命。"},{"type":"paragraph","text":"社论最后指出，一个真正的革命者，他必须关心自己的人民，但是必须根据世界革命的需要来看待这个问题。为争取社会主义而进行的斗争还没有完全取得胜利。我们必须随时准备打击来犯的敌人。必须政治挂帅，而不是钞票挂帅。这便是伟大的中国人民正在做的事。他们在伟大的领袖毛主席领导下所进行的斗争，正在鼓舞着世界各国人民。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b28f36816e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

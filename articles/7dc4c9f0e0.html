script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽部分地区处理社教运动管制案件中存在的问题","authors":["陈勇进"],"dates":[{"year":1964,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"安徽部分地区处理社教运动管制案件中存在的问题","type":"title"},{"text":"陈勇进","type":"authors"},{"text":"新华社合肥讯    安徽党政法领导小组，不久前，派人到当涂、肥东、天长、滁县、凤阳等五县，对政法机关在社会主义教育运动中处理管制案件的情况进行了调查。这些县的政法机关，在县委统一领导下，积极投入了社会主义教育运动。在运动中对揭发出来的有严重破坏活动的地富反坏分子，经过群众说理斗争，判处管制了一批，对于打击敌人的反动气焰、支持群众斗争，起了积极的作用。","type":"paragraph"},{"text":"但是，在对管制案件的处理工作中，还存在着一些问题。有的管制对象搞得不准，将一些仅有一般政治历史问题和犯有一般违法或错误行为的劳动人民，也判处了管制，混淆了两类矛盾，伤害了一部分人民群众。有的不讲究斗争策略，对有破坏活动的四类分子，不根据他们罪恶大小、坦白认黑暗面程度和一贯表现等不同情况，区别对待，扩大了打击面。当涂县三月上旬以前被斗争的一百零一人中，就管制了六十三名，占百分之六十二点三七，他们中间有些人的罪恶情节、悔改表现差别相当大。有的对显著违法破坏活动的四类分子，也判处了管制。如天长县富农分子王守斌，因为在曾被大队使用过的原是王的一分空宅革地种上了庄稼，以此定为反攻倒算，判处管制三年。有的办案质量很差，材料虚头很大。据重点抽查，肥东县受理各公社要求管制的九个案件中，属于主要犯罪事实不能认定和不够管制的就有七件；当涂县姑溪、胡户、湖阳三个公社已宣布管制的九个案件中，经省法院派去的干部查对，发现原认定的材料不可靠的就有三件。","type":"paragraph"},{"text":"省政法小组已针对上述问题提出具体改进意见，要求各地认真贯彻执行。","type":"paragraph"},{"text":"来源：根据1964年9月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7dc4c9f0e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

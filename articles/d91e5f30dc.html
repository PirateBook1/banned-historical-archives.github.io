script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央解决贵州问题“两个红五条”的主要内容","authors":[],"dates":[{"year":1969,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"中央解决贵州问题“两个红五条”的主要内容","type":"title"},{"text":"1969年3月27日，中共中央、中央文革、中央军委发出《对贵州省当前文化大革命的指示》和《给贵州部队的指示》，简称“两个红五条”。","type":"paragraph"},{"text":"《对贵州省当前文化大革命的指示》的主要内容是：","type":"paragraph"},{"text":"（一）\t要继续巩固和发展已有的革命大联合和革命的三结合。","type":"paragraph"},{"text":"（二）\t要坚决支持贵州省革命委员会，拥护新生的红色政权。","type":"paragraph"},{"text":"（三）\t驻贵州部队要坚决贯彻伟大领袖毛主席“拥政爱民”的指示。","type":"paragraph"},{"text":"（四）\t贵州各级革命委员会和一切革命同志要爱护自己的子弟兵人民解放军。","type":"paragraph"},{"text":"（五）\t要“抓革命，促生产，促工作，促战备”。","type":"paragraph"},{"text":"《给贵州部队的指示》的主要内容是：","type":"paragraph"},{"text":"（一）\t一定要顾全大局。","type":"paragraph"},{"text":"（二）\t军队内部一定要在毛泽东思想的基础上团结起来，共同对敌。","type":"paragraph"},{"text":"（三）\t军队一定要拥护、支持、帮助革命委员会，走拥政的路。","type":"paragraph"},{"text":"（四）\t军队一定要认真做好群众工作，促进革命大联合和革命三结合。","type":"paragraph"},{"text":"（五）\t要加强对复员军人的教育。","type":"paragraph"}],"comments":[],"origin":"邓振新编著《贵州风云》(香港：中国国际文艺出版社，2014)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d91e5f30dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃耶格副总统举行答谢宴会邓小平副总理等应邀出席　邓小平副总理同埃耶格副总统继续举行会谈","authors":[],"dates":[{"year":1974,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月十二日电　赤道几内亚共和国政府代表团团长、共和国副总统、国家安全部长、总统代表米格尔·埃耶格·恩图图穆，今天晚上在人民大会堂举行答谢宴会。"},{"type":"paragraph","text":"我国国务院副总理邓小平，外交部长姬鹏飞、副部长何英，外经部长方毅，外贸部副部长周化民，中国人民解放军副总参谋长彭绍辉，以及政府其他有关部门、北京市革命委员会、对外友协的负责人，应邀出席了宴会。"},{"type":"paragraph","text":"赤道几内亚共和国政府代表团团员外交及各国人民友好部副部长博尼法西奥·恩圭马·埃索诺·恩查马等出席宴会作陪。"},{"type":"paragraph","text":"宴会厅里并排悬挂着中国国旗和赤道几内亚国旗。宴会开始时，乐队奏中国国歌和赤道几内亚国歌。席间，宾主频频举杯，祝愿中国、赤道几内亚人民的友谊和两国友好合作关系不断发展，祝愿亚非人民的团结和第三世界人民的团结不断增强。"},{"type":"paragraph","text":"非洲国家、朝鲜民主主义人民共和国和越南民主共和国驻中国的外交使节，也应邀出席了宴会。"},{"type":"paragraph","text":"新华社北京一九七四年八月十二日电　国务院副总理邓小平今天上午同赤道几内亚共和国副总统、国家安全部长、总统代表米格尔·埃耶格·恩图图穆在亲切友好的气氛中继续举行会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3bbd6e138"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

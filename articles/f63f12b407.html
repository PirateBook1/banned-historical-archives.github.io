script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给林彪\"的信","alias":"","parts":[{"type":"paragraph","text":"给林彪的信"},{"type":"paragraph","text":"（1936年8月26日）林彪同志："},{"type":"paragraph","text":"你的信我完全同意。还有一点，就是三科的文化教育（识字，作文，看书报等能力的养成），是整个教育计划中最重要最根本的部分之一。如你所说的实际与理论并重，文化工具就是“实际”的一部分。如你所说的实际与理论联系，文化工具乃是能够而且必须用了去把二者联系起来的。如果学生一切课都学好了，但不能看书作文，那他们出校后的发展仍是很有限的。如果一切课学了许多，但不算很多也不算很精，但学会了看书作文，那他们出校后的发展就有了一种常常用得的基础工具了。如果你同意此意见，那我想应在二三两科，在以后的四个月中，把文化课（识字，看书，作文三门）更增加些，我意把它增加到全学习时间（包括自修时间）的四分之一或三分之一，请你与瑞卿²同志考虑这个问题。定期检查时文化应是重要的检查标准之一。"},{"type":"paragraph","text":"布礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十六日十四时[1]林彪，当时任抗日红军大学校长。[2]瑞卿，即罗瑞卿，当时任抗日红军大学教育长。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":97,"page_end":97},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f63f12b407"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

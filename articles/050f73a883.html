script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖北省委第一书记、湖北省革命委员会主任陈丕显同志在“七·二〇事件”平反大会上的讲话","authors":[],"dates":[{"year":1978,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"中共湖北省委第一书记、湖北省革命委员会主任陈丕显同志在“七·二〇事件”平反大会上的讲话","type":"title"},{"text":"同志们！","type":"paragraph"},{"text":"华主席为首的党中央批准了中共湖北省委、湖北省革命委员会、中共武汉军区党委《关于处理武汉“七·二〇事件”的请示报告》，并用中共中央文件发到县、团级，传达到群众，这对全省党政军民是一个极大的鼓舞。我代表省委、省革命委员会对华主席为首的党中央的这一决定，表示坚决拥护。","type":"paragraph"},{"text":"省委经过长期调查，多次研究，完全证明：1967年7月20日武汉的工农兵群众，斗争王力等人，是为了捍卫毛主席的革命路线，反对林彪、“四人帮”的倒行逆施，而采取的革命行动；所谓“七·二〇事件”，是林彪、“四人帮”出于篡党夺权的需要，而制造的反军乱军，挑动群众斗群众的的一个反革命的政治阴谋，现经华主席、党中央批准，决定：凡因“七·二〇事件”强加于广大干部群众、广大解放军指战员的一切污蔑不实之词，全部推倒，受迫害的同志，一律平反、昭雪。","type":"paragraph"},{"text":"“七·二〇事件”的彻底平反，是在华主席为首的党中央的领导下，揭批林彪、“四人帮”斗争的一个重大胜利，是广大军民抓纲治鄂、拨乱反正的一个胜利成果。这充分说明，人民的力量是强大的，历史是不容颠倒的；充分说明华主席为首的党中央是同人民心连心的。团结就是力量。人民之所以有力量，靠的是团结。过去，人民团结起来，与林彪、“四人帮”作斗争，取得了伟大的胜利；今天，人民更应该团结起来，为了一个共同的目标，建设社会主义现代化强国。安定团结是发展经济，改善人民生活，做好反侵略战争的准备，加快社会主义现代化建设的关键。我们一定要把仇恨集中到林彪、“四人帮”的身上，要顾大局，向前看，维护安定团结，发展大好形势。我们湖北同全国一样，揭批“四人帮”的斗争已经取得了伟大胜利。现在社会主义现代化建设的光荣而艰巨的任务摆在我们面前，我们一定要同心同德，齐心协力，集中力量，集中智慧，狠抓社会主义现代化建设，把主要注意力集中到这方面来，当前要全面超额完成今年的国民经济计划，并积极做好明年的生产准备。让我们高举毛主席的伟大旗帜，在华主席为首的党中央领导下，为早日实现四个现代化而努力奋斗！","type":"paragraph"}],"comments":[],"origin":"湖北武汉纪念7.20三十周年筹备委员会主编《湖北武汉文革资料第一辑》，1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"050f73a883"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

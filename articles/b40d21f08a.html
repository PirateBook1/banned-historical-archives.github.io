script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"给馬××的一封信","alias":"","parts":[{"type":"paragraph","text":"是错的。"},{"type":"paragraph","text":"（-七）必须坚决地肃清一切危害人民的土匪、特务、恶霸及其它反革命分子。在这个问题上，必须实行压与宽大相结合的政策，即首恶者必办，胁从者不问，立功者受奖的政策，不可偏发。至党和金国人民对于反革命分子的阴谋活动，必须提高警惕性。"},{"type":"paragraph","text":"（八）坚决地执行中央关于巩固和发展党的组织的指示，关于加强党与人民众联系的指示，关于开展批与自我批的指示，关于至党整风的指示。鉴于我们的党已经发展到四百五十万人，今后必须采取谨慎地发展党的组织的方针，必须坚决的阻止投机分子入党，妥善地洗刷投机分子出党。必须注意有步地吸收觉悟工人入党，扩大党的组织的工人成分。在老解放区，一般地应停止在农村中吸收党员。在新解放区，在士地改革完成以前，一般地不应在农村中发展党的组织，以免投机分子乘机混入党内。至党应在一九五○年夏秋冬三季，在和各项工作任务密切地相结合而不是相分离的条件之下，进行一次大规模的整风运动，用开若干指定文件，总结工作，分析情况，展开批和自我批等项方法，提高干部和一般党员的思想水平和政治水平，克服工作中所犯的错，克服以功臣自居的傲自满情，克服官僚主义和命合主义，改善党与人民的关系。"},{"type":"paragraph","text":"给马××的一封信马部长："},{"type":"paragraph","text":"另件奉还，此事宜速解决，要各校注意健康第一，学习第二。营养不足，宜酌增经费，学习和开会的时间宜大减。病人应有特殊待遇，圣国-一切学校都应如此。高教会已开过，中、小各宜开一次。以上请考虑酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五〇年六月十九日中国人民政治协商会议第一属全国委员会"},{"type":"paragraph","text":"第二次会议闭幕词"},{"type":"paragraph","text":"（一九五零年六月二十三日）此次会曦总结了过去时期的经，决定了各填方针。"},{"type":"paragraph","text":"这种总结经和决定方针的工作，是我们大家-一齐来做的，是各民族、各民主阶、各民主党派、各人民团体和各界民主人士的代表人物集合在-一起来做的。这里，不但有人民政协全国委员会的委员们，而且有中央人民政府，各大行政区人民政府（军政委员会）及各省市人民政府的许多工作人昌列席参加讨，而且有各省市各界人民代表会协商委"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":12},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b40d21f08a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

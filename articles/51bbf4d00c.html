script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"迪化中等以上的学校在镇压反革命学习中发生强制性的保密检查和追逼历史等现象","authors":[],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"迪化中等以上的学校在镇压反革命学习中发生强制性的保密检查和追逼历史等现象","type":"title"},{"text":"【西北总分社七日讯】迪化市七个中等以上的学校，在镇压反革命学习中，发生很大偏差。三月底各校普遍进行了强制性的保密大检查。省一师当天从上午十时起到下午六时，将全校学生集合在教室中，由检查组(大多数为青年团员)分别到学生宿舍检查每一学生的衣物、书籍、日记和信件，在教员中也检查了一次。从此以后，教员学生都不暴露问题了。有的说：“不要说话就不会犯错误”。有的甚至说：“盛世才的恐怖又来了”。四月份和校又普遍的突击学习镇压反革命文件，省一师校长说：“这次学习重要关键是闹清历史”。于是各班都组织了主席团，成立检讨审查小组，学校出了二十多个题目，如：“你说过那些没有立场的话”，“你有些什么社会关系”等。先在教员、学生中寻找“典型”、“重点”进行斗争，追历史，追社会关系，追思想作风，然后每人又检讨一番。有的小同学被追得哭鼻子。最后并开除了一批人。","type":"paragraph"},{"text":"据说这是该省教育厅统一布置的，事先连省、市青年团工委都不知道。为此，西北局已发出“关于纠正学校进行镇反的偏向”的指示。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51bbf4d00c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

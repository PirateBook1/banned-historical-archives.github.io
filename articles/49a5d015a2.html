script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5997","name":"中共中央通知","author":"中共中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5997/5997.pdf"],"article":{"title":"中共中央通知","alias":"","parts":[{"type":"paragraph","text":"1M15-138ERC Projekt"},{"type":"paragraph","text":"GeschenkMao LegacyUni Freiburg"},{"type":"paragraph","text":"Prof.Dr.Michael SchoenhalsInv."},{"type":"paragraph","text":"第"},{"type":"paragraph","text":"页中共中央文件"},{"type":"paragraph","text":"1中9\u003c197月23#"},{"type":"paragraph","text":"中共中央通知各有而自已觉委，各大穿区，有区，予践军，中央我回家机关各部要竟委，舒享大迎或党的核的人血，"},{"type":"paragraph","text":"军委各忌部.各年无种委：装"},{"type":"paragraph","text":"玖非将《中国共产党芽十唐中失委员今第三次全体北京人民印刷厂印制"},{"type":"paragraph","text":"会议，关于召所竞的带十一次全回代表大会的迟注”忠”订"},{"type":"paragraph","text":"给你的，请你的立易向定内放给传近（7501荣）"},{"type":"paragraph","text":"线8"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"1977年723日硬件至团级"},{"type":"paragraph","text":"页"},{"type":"paragraph","text":"第"},{"type":"paragraph","text":"中国共产党十定中央含节三次全体会改于只开完的第十一次全同代志大令决议(切2)"},{"type":"paragraph","text":"党的十三中全会交全同意中央政负局于提忍开中园共产竞十一次全国代表大今的"},{"type":"paragraph","text":"决忘，完全赞同中失政么局为召迫次代表大会装"},{"type":"paragraph","text":"可做的各项备己作。"},{"type":"paragraph","text":"全会决定完的苏十一次全国代慧大令的议"},{"type":"paragraph","text":"订制"},{"type":"paragraph","text":"程是：(7501荣"},{"type":"paragraph","text":"中央要会的政么#告线8"},{"type":"paragraph","text":"二、修改中同共变程的无于修证完的"},{"type":"paragraph","text":"税的#告;三.举中央会"},{"type":"paragraph","text":"全会幕本庭过中央的后为老的十一大备的三尔文件："},{"type":"paragraph","text":"华国锋之常代表中央要员会作的政治限告;第"},{"type":"paragraph","text":"页叫剑英付主需代表中央要只会作的买手停证的章程的圾告;中国共产是旁短你及幸等。重动托中央政么局对这之了件边行最后的文字修诞了作。意离修及草而爸各地已"},{"type":"paragraph","text":"各部方，在觉内求意见。装"},{"type":"paragraph","text":"竞的节十一次全国比表大令在今年适当的京民印刷：印制"},{"type":"paragraph","text":"候日开，突休时间由中央改后高的角远"},{"type":"paragraph","text":"订（7501荣）"},{"type":"paragraph","text":"线8"}],"authors":["中共中央"],"dates":[{"year":1977,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":3},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49a5d015a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

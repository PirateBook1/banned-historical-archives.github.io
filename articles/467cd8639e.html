script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东与党外人士的交往","authors":[],"dates":[{"year":1991,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东与党外人士交往广泛，友谊深厚。"},{"type":"paragraph","text":"在历史上留下了许多轶闻佳话，颇具特色，给后人诸多的教益和启迪。《毛泽东思想研究》今年第一期对其几个特点作了介绍，摘录如下:"},{"type":"paragraph","text":"谈古论今　赋诗诵词"},{"type":"paragraph","text":"毛泽东学识渊博、博览群书，他曾与农工民主党负责人周谷城畅谈中国文学史、哲学史、佛教史的问题，一起吟诵李商隐的七言律诗。他曾在中南海的夏夜，与毕生致力于文化事业的冒广生老人研究诗词格律，评说唐代诗人。对党外人士诗中反映的消极、颓废思想，毛泽东也认真对待、热心帮助。1949年3月，著名民主人士柳亚子不满意当时的政治、物质待遇，心情郁闷，写了《感事呈毛主席》一诗，大发牢骚。毛泽东接到诗后给柳亚子写了一首《七律·和柳亚子先生》，对他进行耐心的帮助，使柳亚子的思想发生了深刻的变化。"},{"type":"paragraph","text":"诙谐幽默　妙趣横生"},{"type":"paragraph","text":"幽默是调节人际关系的润滑剂。毛泽东谈吐风趣，思维敏捷，在与党外人士的交往中往往可以缓和紧张的气氛，缩短双方的距离。1961年，毛泽东在丰泽园以家乡菜宴请刚被特赦的末代皇帝溥仪。他拉着溥仪的手让他坐在身边，风趣地说:“你是我的顶头上司，我做过你下面的老百姓。”一句话，说得人们放声大笑，笑声中，溥仪的拘谨消失了。"},{"type":"paragraph","text":"某些党外人士对党的政策缺乏了解，思想负担很重，毛泽东就用幽默的话语，淡化矛盾，消除他们心中的误会。1949年2月，毛泽东在接见北京起义的傅作义，一见面，他亲切地用双手握住傅作义的手说:“过去我们在战场上见面，清清楚楚，今天我们是姑舅亲戚，难舍难分。”这就是说对他过去罪行的清算结束了，他已成为共产党的朋友，亲戚。几句话，使傅作义的疑虑顿时冰消雪化。"},{"type":"paragraph","text":"尊重信任　体贴关怀"},{"type":"paragraph","text":"尊重信任是人际交往的基础，体贴关怀是增进友情的条件。在刚进北京不久，毛泽东就不顾筹备建国的繁忙，让周恩来陪同，亲自登门拜访了张澜、李济深、沈钧儒、陈叔通等老先生。在生活上，毛泽东对党外人士更是关怀备至，著名画家李苦禅解放初受到错误的对待，毛泽东得知后，亲笔致信美院院长徐悲鸿调查处理，并派秘书田家英到李家探望。曾任清朝大臣的载涛房子坏了，无钱维修，毛泽东从稿费中拿出两千元，让人专程送到载涛家中。"},{"type":"paragraph","text":"听取意见　虚心纳谏"},{"type":"paragraph","text":"毛泽东在与党外人士交往中，广泛征求他们意见，虚心采纳他们的建议。1949年10月，毛泽东在约见张元济时不断征求意见，张元济建议为使下情上达，报纸应多刊载有真实姓名、地址的读者来信，广开言路。1957年，在约见冒广生后，毛泽东问其有何临别赠言。当冒广生说到，一头雄狮也不免为身上的几只虮虱所苦，机虱虽小，害莫大焉，请务必提防时，毛泽东用右手搭在胸口说，我一定牢记在心。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"467cd8639e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

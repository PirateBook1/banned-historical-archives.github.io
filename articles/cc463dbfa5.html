script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革命令","authors":[],"dates":[{"year":1968,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革命令","type":"title"},{"text":"铁路交通是国民经济的大动脉，关系到国家经济建设、国防战备和城乡人民的生活，关系到无产阶级文化大革命的全面胜利，必须确保其安全。一小撮走资派和地、富、反、坏、右分子以及美帝、苏修、日本、蒋匪的特务，不甘心他们的失败，他们欺骗和蒙蔽部份群众，破坏铁路交通，炸毁桥梁建筑，袭击列车，杀人劫货。这是一种反革命的土匪行为，必须采取断然措施，决不能再承认他们为革命造反派。为此特命令如下：","type":"paragraph"},{"text":"（一）煽动、操纵和指挥破坏铁路、炸毁桥梁、袭击列车、杀人劫货的极少数坏头头是反革命分子，必须采取专政措施，坚决镇压法办。受蒙蔽的群众要立即猛醒，反戈一击有功，放下武器，交出坏头头，交出凶手，揪出幕后操纵者无罪。","type":"paragraph"},{"text":"（二）铁路系统的革命职工，必须坚守岗位，忠于职守，狠抓革命，猛促生产，克服资产阶级、小资产阶级派性，增强无产阶级党性，提高革命警惕性，协助人民解放军，坚决同破坏铁路、炸毁桥梁、袭击列车、杀人劫货的反革命行为作斗争，保证铁路运输畅通。","type":"paragraph"},{"text":"（三）铁路沿线的无产阶级革命派和广大革命群众，有维护铁路交通安全和保护国家财产的责任。必须保持高度革命警惕，发现破坏铁路、炸毁桥梁、袭击列车、杀人劫货的情况，应立即报告当地驻军，并协助他们采取必要措施，保证铁路交通安全。","type":"paragraph"},{"text":"（四）担任护路和铁路沿线的人民解放军和公安人员，要高举毛泽东思想伟大红旗，突出无产阶级政治，对破坏铁路、炸毁桥梁、袭击列车、杀人劫货的反革命行为，要遵照一九六七年九·五命令，立即采取行动，发动强大的政治攻势和军事包围，积极争取受蒙蔽的群众，坚决镇压和逮捕极少数坏头头和反革命分子，如遇有破路、炸桥、劫车、杀人的反革命土匪进行抵抗和逃窜时，我人民解放军必须进行追击，沿铁路两侧的广大人民群众有责任配合解放军进行阻击、追剿、和包围，务期达到聚歼的目的。","type":"paragraph"},{"text":"我全国担任护路和铁路沿线的人民解放军和公安人员，务须同铁路革命职工和铁路沿线广大革命群众密切合作，确保铁路交通的安全畅通。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc463dbfa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津反右派斗争情况","authors":[],"dates":[{"year":1957,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"天津反右派斗争情况","type":"title"},{"text":"新华社天津25日讯  天津市反右派斗争已逐步开始深入。在开展斗争中，有许多单位在相当长的时期内还存在温情主义情绪，以致排队、斗争都迟迟不前。有些单位明明有右派分子，却上报没有右派；有些人反对左、中、右的划法，尤其反对党内划左、中、右。到本月中旬，市委传达了邓小平同志的报告。各单位根据这一报告作了一次检查，批评了温情主义，运动前进了一步。据上周的统计，参加第一批整风的二百二十七个单位(不包括高等学校)中，发现有右派分子的一百三十三个单位已相继开展了斗争，其他也在进行思想批判。据7月10日统计全市共有右派分子六百一十一人，其中有党员四十九人，团员一百三十五人。但据市委估计，在没有发现右派分子的九十多个单位中，不一定就是没有，因为有很多党员还只注意外战，不重视内战，有的人不同意在党内划右派分子。但也发现个别机关有报复情绪，据说商检局、第二商业局有人因为对领导提了意见被划为右派分子，市委正在检查这事。","type":"paragraph"},{"text":"在斗争中出现的一些问题：","type":"paragraph"},{"text":"1、简单粗暴，如硬追问组织关系。","type":"paragraph"},{"text":"2、右派分子有的惊慌逃跑、自杀，市一中一教员已投河自杀身死。有的还很顽强，拒不交待。","type":"paragraph"},{"text":"3、有些单位对斗争缺乏具体的研究，感到没有办法，不知斗争到什么程度。","type":"paragraph"},{"text":"4、有些单位发现了右派分子，但不属于第一批整风范围内的也急于要求斗争。市委意见还是暂时不搞。","type":"paragraph"},{"text":"反右派斗争已逐步深入，许多过去斗争开展不好的，经过教育，中间群众已经展开斗争，如医务界人士原来斗争开展无力，现在也揭开了。在斗争过程中也发现了一些新的右派分子。","type":"paragraph"},{"text":"在深入斗争的同时，许多单位根据群众提的意见作了若干改进。首先是对肃反问题进行了复查，斗错的道了歉，结论重的作修心。","type":"paragraph"},{"text":"为进一步开展斗争，市委已指示各单位根据中央指示，结合工作，对斗争作进一步安排，以便做到斗争、工作两不误。并要求各单位在斗争中贯彻中央精神，要事先进行细致的研究，贯彻充分揭发事实、说理的原则，既要反对温情主义的倾向，又要防止简单粗暴的作法。","type":"paragraph"}],"comments":[],"origin":"1957年7月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e47d315010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束在我国的正式访问  特鲁多总理离桂林经广州回国  邓小平、韦国清和两千多群众在桂林机场热烈欢送　丁盛等在广州机场欢送","authors":[],"dates":[{"year":1973,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束在我国的正式访问"},{"type":"paragraph","text":"特鲁多总理离桂林经广州回国"},{"type":"paragraph","text":"邓小平、韦国清和两千多群众在桂林机场热烈欢送　丁盛等在广州机场欢送"},{"type":"paragraph","text":"新华社一九七三年十月十七日讯　加拿大总理皮埃尔·埃利奥特·特鲁多和夫人以及随同来访的其他加拿大贵宾，结束了在我国的正式访问，今天下午乘专机离开桂林经广州回国。"},{"type":"paragraph","text":"国务院副总理邓小平，广西壮族自治区革命委员会主任韦国清和许其倩同志，广西壮族自治区革命委员会副主任刘重桂、乔晓光、廖炜雄，桂林市革命委员会主任钟枫和两千多群众，到机场热烈欢送。"},{"type":"paragraph","text":"今天，山城桂林充满了中加两国人民友好的热烈气氛。在悬挂着中加两国国旗的机场上，欢送群众挥动着花棍、花环和花束，跳起欢乐的舞蹈，高呼“热烈欢送加拿大贵宾！”“中加两国人民的友谊万岁！”“全世界人民大团结万岁！”特鲁多总理和夫人向欢送群众招手致意。临上飞机前，特鲁多总理和夫人，同邓小平副总理、韦国清主任、钟枫主任等一一握手告别。"},{"type":"paragraph","text":"前往机场欢送加拿大贵宾的还有广西壮族自治区、桂林市、桂林地区革命委员会的其他负责人徐其海、蒋运英、区镇、孙鸿泉、钟秀琛、夏显明等。"},{"type":"paragraph","text":"上午，特鲁多总理由广西壮族自治区革命委员会副主任乔晓光、廖炜雄，桂林市革命委员会主任钟枫陪同，游览了叠彩山风景区。特鲁多总理兴致勃勃地登上了叠彩山明月峰顶端的拿云亭，眺望桂林全城景色和漓江的风光。"},{"type":"paragraph","text":"陪同加拿大贵宾前往广州的有中国驻加拿大大使章文晋和张颖同志，外交部礼宾司副司长朱传贤等。"},{"type":"paragraph","text":"加拿大驻中国大使苏约翰和夫人，也陪同特鲁多总理和夫人从桂林前往广州。"},{"type":"paragraph","text":"特鲁多总理和夫人今天下午途经广州回国时，广东省革命委员会主任丁盛和孟文虹同志，副主任陈郁、王首道、林李明、梁秀珍，广州市革命委员会主任焦林义，副主任罗范群、刘桂兰等前往机场欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d63359b79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

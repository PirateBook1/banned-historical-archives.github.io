script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"书记动手　深入基层　抓点带面  霸县揭批“四人帮”的群众运动深入发展","authors":[],"dates":[{"year":1977,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"书记动手　深入基层　抓点带面"},{"type":"paragraph","text":"霸县揭批“四人帮”的群众运动深入发展"},{"type":"paragraph","text":"编者按：深入揭批“四人帮”，是一九七七年的中心任务，是当前的纲。中共霸县县委牢牢掌握这个斗争的大方向，各项工作都有了统属。他们在领导运动中把一般号召和具体指导结合起来，首长负责，深入基层，抓住典型，以点带面。这样就取得了领导运动的主动权，大打一场深入揭批“四人帮”的人民战争。"},{"type":"paragraph","text":"河北省霸县县委在贯彻落实第二次全国农业学大寨会议精神过程中，把彻底揭发批判“四人帮”作为首要任务，书记动手，切实加强领导。全县掀起了大揭大批王张江姚反党集团的新高潮。"},{"type":"paragraph","text":"运动要深入，干部要下去。传达第二次全国农业学大寨会议精神的三级干部会一结束，县委主要负责同志，分别带领县直机关的大批干部下到基层，直接向广大群众宣讲毛主席的光辉著作《论十大关系》和华主席的重要讲话，结合本地区、本部门所受的“四人帮”毒害，和社员群众共同开展革命大批判。第一次全国农业学大寨会议后，由二百八十名机关干部组成的学大寨工作队，继续在基层战斗；新增加的一百名机关干部也已下乡。其中，四十名部、局级干部兼任或担任公社党委副书记，加强了公社的领导力量。"},{"type":"paragraph","text":"抓好典型，以点带面。县委五名正副书记除一名因病休养外，经常有三人在基层蹲点，研究干部群众中的思想动态、政治思想工作和运动进展情况。他们先后总结推广了营上大队“用五对比的方法，热情歌颂华主席，深入揭批‘四人帮’”等好经验。各公社党委书记也在自己的点上总结了一些典型经验。这些经验通过开现场会、广播会和印发简报等形式，及时加以传播，有力地推动了面上的运动。石沟大队党支部为了把社员群众充分发动起来，投入揭批“四人帮”的斗争，组织了二十六个联户学习班。全村二百多名不能参加劳动的老人和妇女，每天利用中午时间分别到就近的学习班里学习，开讨论会、批判会或赛诗会，声讨“四人帮”的滔天罪行。县委推广了这一经验，使全县的运动开展得更加广泛、深入。"},{"type":"paragraph","text":"组织各方面力量，大打人民战争。霸县各级党组织在普遍发动群众的基础上，注意充分发挥理论队伍、业余文艺宣传队和电影放映队的作用。这些同志认清揭批“四人帮”是今年全党全军全国人民的中心任务，积极贡献自己的力量。他们以有线广播和政治夜校、五七农民业余大学和联户学习班为阵地，带动社员群众，向“四人帮”猛烈开火。县委和各公社党委还组织了四十五个宣讲团，办了巡回展览，从政治上、思想上、组织上揭批“四人帮”的罪行，推动革命大批判的深入发展。"},{"type":"paragraph","text":"“四人帮”“三反一砍”的罪行越批越臭，广大社员深入学大寨、大干社会主义的积极性越来越高涨，横贯全县的百里长渠——龙江渠，原计划在三个冬天内建成，仅一个月就完成了工程量的二分之一。建设高标准大寨田的工程进度也超过了原定计划。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff834efd15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

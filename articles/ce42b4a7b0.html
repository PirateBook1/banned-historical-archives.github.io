script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"淮安县革委会遵照毛主席“一般和个别相结合”的教导  及时总结经验树立体现政策的样板  党的政策迅速化为群众的自觉行动，大大推动了斗、批、改的深入发展","authors":[],"dates":[{"year":1969,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"淮安县革委会遵照毛主席“一般和个别相结合”的教导"},{"type":"paragraph","text":"及时总结经验树立体现政策的样板"},{"type":"paragraph","text":"党的政策迅速化为群众的自觉行动，大大推动了斗、批、改的深入发展"},{"type":"paragraph","text":"新华社南京二十四日电　在斗、批、改高潮中，江苏省淮安县革命委员会遵循伟大领袖毛主席“我们共产党人无论进行何项工作，有两个方法是必须采用的，一是一般和个别相结合，二是领导和群众相结合”的伟大教导，在解放军支左人员帮助下，树立各种体现毛主席各项无产阶级政策的样板，把政策迅速化为群众的自觉行动，有力地促进了全县斗、批、改的深入发展。"},{"type":"paragraph","text":"毛主席关于“清理阶级队伍，一是要抓紧，二是要注意政策”的最新指示发表以后，淮安县各基层单位纷纷举办学习毛主席这一最新指示的专题毛泽东思想学习班。在学习中，工人、贫下中农都希望有体现政策的实际样子，把政策具体化。县革委会和解放军支左人员十分重视群众的这个意见，他们立即深入群众，和群众共同学习和落实毛主席的各项无产阶级政策，并同群众一起总结经验，树立样板。朱桥公社在清理阶级队伍工作中，开始由于没有很好地注意政策，一些有问题但不属于敌我矛盾的人顾虑重重，而一小撮最顽固的阶级敌人却未受到狠狠的打击。县革委会派出的毛泽东思想宣传队和解放军支左人员便帮助这个公社的革委会学习政策贯彻政策。他们一面发动群众学习毛主席关于严格区分两类不同性质的矛盾、正确对待干部、正确对待知识分子的指示，一面向一小撮阶级敌人宣布“坦白从宽，抗拒从严”的政策。与此同时，发动群众，搞出了体现政策的样板，召开了全公社的体现政策大会。这样，不仅推动了这个公社的清理阶级队伍的工作，团结了一切可以团结的力量，最大限度地孤立和打击了一小撮最顽固的阶级敌人，而且为其他单位树立了贯彻政策、搞好清理阶级队伍工作的榜样。"},{"type":"paragraph","text":"毛主席教导我们：“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们。”为了落实毛主席的这一最新指示，淮安县革委会和解放军支左人员首先举办毛泽东思想学习班，热情帮助旧县委常委中犯错误的干部提高觉悟，促使他们回到毛主席的无产阶级革命路线上来。县革委会还总结推广了淮阴农校及时解放犯错误而又有了觉悟的干部的经验。这样，各单位的革命群众看到了实际样子，就把党的政策化为自己的自觉行动。他们纷纷用毛泽东思想对犯错误的干部做深入细致的思想教育工作，在这些干部有了觉悟的时候，及时地解放了他们。"},{"type":"paragraph","text":"现在，淮安县不仅有正确对待干部、正确对待知识分子的样板，有落实“坦白从宽，抗拒从严”、“给出路”等各项政策的样板，而且有执行政策好的典型单位的样板。由于不断树立这种样板，很好地落实了毛主席的各项无产阶级政策，大大推动了斗、批、改的深入发展。广大革命群众赞扬说：“政策样板实在好，立竿见影见成效，理论实际相联系，政策水平大提高。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce42b4a7b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民印刷十四厂工人满怀对毛主席的无限忠诚采用新工艺试制毛主席著作红封面","authors":[],"dates":[{"year":1969,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海人民印刷十四厂在厂小、设备和厂房条件差的情况下，完成了试制毛主席宝书红封面的任务。"},{"type":"paragraph","text":"这个厂的革命职工怀着对伟大领袖毛主席深厚的无产阶级感情，主动要求承担试制任务。红封面质量要求高，要不变色，耐酸碱、耐高温、耐磨。他们一无资料，二无经验，利用厂里陈旧的圆盘印刷机进行试制，半年多时间里，作了几百次试验，配制了一百多种涂料的配方，终于用上海铜版纸厂试制成的红封面纸印制成符合质量标准和装订要求的宝书封面，去年四季度就正式印制了《毛泽东选集》红封面四十五万套。采用红封面厚纸印金这一新工艺来印制宝书的封面，可以降低印制费用，并为国家节约大量的油墨和人力。"},{"type":"paragraph","text":"今年初，人民印刷十四厂在印金的基础上又试验成功铝粉上再上黄色涂料的新工艺，使红封面金色光泽更亮更持久，操作工艺简便，成本低，原料资源又充沛。最近，该厂准备采用这一新工艺成批印制《毛泽东选集》普及本的封面。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3de99c1947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

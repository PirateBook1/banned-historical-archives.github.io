script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1647","name":"上海黄金海等人在策划武装暴乱时炮制反革命口号的经过","author":"新华社总社记者组","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1647/1647.pdf"],"article":{"title":"上海黄金海等人在策划武装暴乱时炮制反革命口号的经过","alias":"","parts":[{"type":"paragraph","text":"新青个一个一#回#会开目委市#一新天#委市#个央上海黄金海等人在策划武装暴乱时夏前当"},{"type":"paragraph","text":"同共吉万否县前京北法东炮制反革命口号的经过"},{"type":"paragraph","text":"个凡前目京南关县示#民回金价费号御工宝与前去香县康置宜贤并去村良：工惠创开"},{"type":"paragraph","text":"新华社上海三十日电在上海市委某些人策划的反革命预谋暴乱中，黄金海等人按照徐景贤，王秀珍要同华主席为首的党中央对着干的反动意图，密谋拟定了二十一条反革命口号，企图印发张贴，以蒙蔽和欺骗一些不明真相的群众，为“四人帮”招魂，猖狂地攻击华主席和以华主席为首的党中央。中央打招呼会议精神传达后，这伙人怕阴谋败露已偷偷销毁罪证。"},{"type":"paragraph","text":"张全至蓝梦外团"},{"type":"paragraph","text":"格"},{"type":"paragraph","text":"据参加炮制反动口号的一些人回忆，这些口号中有的是打着冠冕堂皇的幌子，有的含沙射影，有的恶毒攻击。主要口号有：“一月革命风暴精神万岁！”“哲以鲜血和生命保卫文化大革命的胜利成果！”“决不允许苏联变修的历史教训在中国重演！”“打倒中国的赫鲁晓夫！”“决不允许赫鲁晓夫式的野心家、阴谋家篡夺党和国家的领导权！”“全市工人阶级和革命人民团结起来，打倒赫鲁晓夫式的野心家、阴谋家！”“全国工人阶级和革命人民团结起来，打倒赫鲁晓夫式的野心家、阴谋家！”等等。"},{"type":"paragraph","text":"黄金海等人策划起草反动口号的经过是："},{"type":"paragraph","text":"十月十二日晚，黄金海说，要干（指搞反革命暴乱），首先要造舆论。他要王尧鸿（市水产局东海渔业指挥部领导成员）议一下张贴的标语口号，第一部正面的，第二步要有针对性的。王和江南造船厂吴斌等人共拟了十七条，其中有几条是含沙射影的，由国棉三十一厂邹天龙交打字员打印约四十多份（未散发）。十月十三日上午十一时许，王明龙（市总工会常委）拿出打字油印的标语口号对唐行南（市总工会办公室主任）说：“你看看，文字上把把关。”唐又根据黄金海等人的意见在油印单上加了四条反动口号。据唐行南交代：拟的这些反动口号完全是把矛头指向华主席和以华主席为首的党中央的。当时加后四条反动口号在场的有：市总工会副主任叶昌明、沈涵，市总工会常委王明龙、马振龙。他看了十七条口号后说，文字上没看出什么问题，就是在十七条“防止苏联变修的历史教训在中国重演”，“防止”二字不力，是否改“决不允许”，沈涵说：“对！这样有力。”接着黄金海、戴立清（市总工会常委）进来了，黄金海说：再加一一条“打倒中国的赫鲁晓夫！”戴立清说：再加一条“决不允许赫鲁晓夫式的野心家、阴谋家篡夺党和国家的领导权！”马振龙说，最好加点有号召力的字句：“要团结起来”等等。叶昌明、沈涵说：对，是要有号召性的内容。黄金海、马振龙提出加“全市、全国工人阶级团结起来，打倒赫鲁晓夫式的野心家、阴谋家”。接着这伙人同意加两条：“全市工人阶级和革命人民团结起来，打倒赫鲁晓夫式的野心家、阴谋家！“全国工人阶级和革命人民团结起来，打倒赫鲁晓夫式的野心家、阴谋家！”改后，王明龙又拿到国棉三十一厂交邹天龙负责打印。这次共打印一百零三份（未散发）。"},{"type":"paragraph","text":"十三日上午，马天水、周纯麟、徐景贤、王秀珍从北京返沪，在一定的范围内传达了中央打招呼会议精神，以华主席为首的党中央揭穿了上海市委某些人策划反革命暴乱的阴谋，参加炮制反动口号的首要分子黄金海等人妄图逃脱罪责，要王尧鸿、邹天龙等人销赃灭迹。十三日夜，王、邹等人把两次打印的反动口号连同底稿等罪证一并烧毁。"},{"type":"paragraph","text":"（总社记者组）"}],"authors":["新华社总社记者组"],"dates":[{"year":1976,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"徐景贤","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"王明","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99ac342b52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于军费减少问题","alias":"","parts":[{"type":"paragraph","text":"关于军费减少问题！"},{"type":"paragraph","text":"（1952年8月6日）我讲的一个问题，就是军费减少的问题。"},{"type":"paragraph","text":"我们的军队是不是减弱了？没有减弱，而且是增强了。所指军费减少是什么意思呢？是因为整个预算扩大了，有一部分经费过去列在了军费中，现在不列在军费中了。为什么不列在军费中？因为不应该列在军费中。比如军工厂，它是属于工业建设的，但过去放在了军事建设中。军队进行文化教育（不是讲军事教育），应该放在国民教育预算中，过去也放在军费预算中了，这个数目是十万亿元（去年军费是五十八万亿元，今年就应该是四十八万亿元），这一部分去年算在军费里边，今年不算了。现在拿五十四万亿元作军费，这个数目没有减少。"},{"type":"paragraph","text":"此外，全军进行了三反打“老虎”、反对官僚主义及贪污浪费，大大节省了不应该用的钱。"},{"type":"paragraph","text":"为什么军队节省了一大批钱出来？还因为土地改革以后，地方武装减少了近一百万人。"},{"type":"paragraph","text":"现在已经有几十个师、四十儿万人，变成了人民解放军水利工"},{"type":"paragraph","text":"[1]这是毛泽东1952年8月6日在中央人民政府委员会第十六次会议上讲话的一部分。"},{"type":"paragraph","text":"[2]指人民币旧币，一万元相当于人民币新币一元。"},{"type":"paragraph","text":"关于军费减少问题程师、铁路工程师、工程建筑师、林垦师、种橡胶的师，等等。比如荆江分洪工程的三十万人里边，就有十万人民解放军战士。程潜“将军的三个师，有两个师在进行水利建设。还有修建房子，现在我们不要包商了，就是用人民解放军的建筑工程师。"},{"type":"paragraph","text":"人民解放军的人数减少了，但是装备增强了，我们买了新式武器。在这个意义上讲，和平更有保障了。因为我们军队的力量增强了，保卫和平的力量也就增强了。"},{"type":"paragraph","text":"1952年8月9日，毛泽东和李敏、毛远新在香山听李讷讲故事。"},{"type":"paragraph","text":"[1]程潜，原国民党军将领，1949年8月与陈明仁在长沙率部起义。当时任中央人民政府人民革命军事委员会副主席、湖南省人民政府主席。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":190,"page_end":191},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"686c7b5f0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

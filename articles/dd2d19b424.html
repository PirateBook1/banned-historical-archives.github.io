script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加北京物理讨论会的四大洲科学家在京进行专业参观  中国科学成就是毛泽东思想的胜利","authors":[],"dates":[{"year":1966,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加北京物理讨论会的四大洲科学家在京进行专业参观"},{"type":"paragraph","text":"中国科学成就是毛泽东思想的胜利"},{"type":"paragraph","text":"据新华社四日讯　参加北京物理讨论会的四大洲各国科学家，在讨论会闭幕以后，连续进行了三天的专业参观。在参观中，他们热情称颂毛泽东思想的巨大威力，高度赞扬中国科学工作者和工人高举毛泽东思想红旗，以自力更生的革命精神，打破了帝国主义和现代修正主义对科学技术的垄断、封锁，在短时间内取得了惊人成就。"},{"type":"paragraph","text":"四大洲的各国科学家从二日至四日，分期分批地参观了中国原子能、计算技术和物理研究机构，以及一些高等院校的物理实验室。"},{"type":"paragraph","text":"外宾们参观原子能研究机构时，看到这里的绝大部分设备和仪器都是中国科学研究工作者和工人，自己设计、自己制造的，而且大部分材料都是取自于国内的，他们对此备加赞扬。柬埔寨科学家塔路易说，“中国物理学家依靠自己的力量，在核物理方面所获得的巨大成功，是运用毛泽东主席英明思想的生动范例。”刚果（布）科学家代表团在留言簿中赞扬说，这一切是毛泽东思想哺育下所取得的成就。"},{"type":"paragraph","text":"墨西哥、巴基斯坦和缅甸科学家们对中国科学工作者和工人不依靠外援而能够自己设计制造出几乎所有的仪器、设备，都异口同声表示敬佩。苏丹科学家赫加齐在赞扬中国科学事业在贯彻自力更生方针方面所取得的成就时说：“自力更生的方针对四大洲正在发展中的国家是巨大的鼓舞。”"},{"type":"paragraph","text":"各国科学家们怀着极大的兴趣参观计算技术研究机构时，称赞中国在计算技术研究方面的成就“了不起”、"},{"type":"paragraph","text":"“令人鼓舞”、“超过我们的想象”。柬埔寨科学家代表团团长吉春在留言簿上写道：“你们在计算技术方面有了可喜的进步，是因为你们在工作中贯穿着毛泽东思想。资本主义国家总是试图要人们相信机器，而在这里，我看到人的因素是主要的，起决定作用的是人。”尼泊尔科学家普拉丹留言说：你们的成就结束了西方科学家对计算技术的垄断地位。我确信，正象你们科学家所说的，你们的成绩是在毛泽东思想指导下取得的。"},{"type":"paragraph","text":"越南、日本和尼泊尔的科学家在参观一个教学仪器工厂时，对中国许多工厂的自力更生精神和工厂办学校，实行半工半读的教育制度，表示钦佩和赞扬。越南科学家陈芳在留言簿上写道：在以毛主席为首的中国共产党的英明领导下，学习并掌握马克思列宁主义、毛泽东思想，你们一定能够取得更辉煌的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd2d19b424"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最高人民法院被告人张嗣堪被控抗拒改造罪不能成立的刑事判决书","authors":[],"dates":[{"year":1955,"month":12,"day":27}],"is_range_date":false,"parts":[{"text":"最高人民法院被告人张嗣堪被控抗拒改造罪不能成立的刑事判决书","type":"title"},{"text":"上诉人即被告人张嗣堪\t男 38岁 浙江萧山人 原为上海铁路管理局杭州职工生活供应段闸口供应站售货员 现在押","type":"paragraph"},{"text":"右被告人因被控在缓刑期间，抗拒改造和解放前伤害人命的反动罪，不服上海铁路运输法院1955年9月6日对被告人作出的判决，向本院提起上诉。","type":"paragraph"},{"text":"被告人曾因窃盗罪于1954年8月21日被上海铁路运输法院判处徒刑1年，并宣告缓刑1年。判刑后，被告人仍留职工作。在缓刑期间，被告人对自己的罪过，没有悔改表现，在工作中发牢骚，谩骂领导，不服从领导，甚至与领导对抗，经领导和群众多次批评教育，仍不改正。被告人的这种目无组织，目无纪律的行为是十分错误的，但核其情节，尚未构成刑事犯罪，原审按抗拒改造罪判以徒刑3年，是不能成立的。但根据被告人在缓刑期间的表现，证明被告人对自己的罪行是毫无认识和悔改的。被告人不仅不接受领导与群众的监督，反而谩骂领导与领导对抗，并引起群众公愤，被告人的这些行为虽未构成犯罪，但确有重新犯罪的可能，为了防止被告人再次犯罪，本院认为：原审决定对被告人因窃盗罪被判处的1年徒刑，不予缓刑，予以执行，是必要的。","type":"paragraph"},{"text":"其次，原审以被告人在解放前伤害人命的反动罪判处有期徒刑5年，但根据案卷材料来看，被告人在审讯中对这一事件的供述十分简单，原审既未追查本案事实的全部过程，也没有进行调查对证，因此许多事实（案件发生的具体时间、地点，被告人犯罪的动机、目的，当时犯罪的具体情况，被害人的情况，有关本案的人证、物证，被告人在解放后对这一问题的交代及组织处理情况等等），不详细，不明确。这样仅凭被告人简单的自供就草率定案，是不妥当的。","type":"paragraph"},{"text":"综上理由，本院判决如下：","type":"paragraph"},{"text":"一、被告人张嗣堪被控抗拒改造罪不能成立，原判决判处被告人张嗣堪抗拒改造罪徒刑3年部分予以撤销。","type":"paragraph"},{"text":"二、原判决关于被告人张嗣堪因窃盗罪被判处徒刑1年的刑罚宣告执行部分，予以维持。","type":"paragraph"},{"text":"三、撤销原判决对于被告人张嗣堪因伤害人命的反动罪部分的判决，发回原审重新审理。","type":"paragraph"},{"text":" 1955年12月27日中华人民共和国最高人民法院铁路水上运输审判庭审判长    周增华审判员\t\t韩明曾审判员\t\t庞树山","type":"paragraph"},{"text":"本件证明与原本无异","type":"paragraph"},{"text":"1955年12月30日","type":"paragraph"},{"text":"书记员\t\t郭承先","type":"paragraph"}],"comments":[],"origin":"最高人民法院研究室编印《法院工作简报》第2期，1956年2月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f8701bb9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恢复党的好传统共同商讨党和国家重大问题  党中央就召开五中全会邀请党外人士座谈  华国锋主席就全会各项议程作了说明  与会者完全赞同全会讨论解决的问题，热烈拥护为刘少奇同志平反","authors":[],"dates":[{"year":1980,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"恢复党的好传统共同商讨党和国家重大问题"},{"type":"paragraph","text":"党中央就召开五中全会邀请党外人士座谈"},{"type":"paragraph","text":"华国锋主席就全会各项议程作了说明"},{"type":"paragraph","text":"与会者完全赞同全会讨论解决的问题，热烈拥护为刘少奇同志平反"},{"type":"paragraph","text":"新华社北京二月二十九日电　中共中央就召开十一届五中全会邀请各民主党派负责人和无党派人士举行座谈会。座谈会于二月二十四日至二十七日在人民大会堂举行，各民主党派和全国工商联的负责人、无党派人士及其他各界知名人士近一百人出席。"},{"type":"paragraph","text":"中共中央主席华国锋出席了二月二十四日上午的座谈会，并代表中共中央就五中全会的各项议程作了说明。"},{"type":"paragraph","text":"文化大革命前，党有个很好的传统，党和国家的重大问题与党外同志协商讨论，以便集思广益，把事情办好。粉碎“四人帮”后，党恢复了这个传统。"},{"type":"paragraph","text":"华国锋同志在座谈会上指出，在座的许多同志有同党几十年合作的历史，同党一起经历了许多伟大的胜利，也经历过一些严重的困难和考验。他说，在粉碎“四人帮”以后，我们之间的政治基础更加牢固了，相信在新的长征中，我们一定能合作得更好。他代表中共中央，欢迎大家畅所欲言，对五中全会准备解决的问题充分发表意见。"},{"type":"paragraph","text":"座谈会由中共中央政治局委员、中共中央统战部部长乌兰夫主持。"},{"type":"paragraph","text":"在四个上午的座谈中，大家心情激动，精神振奋。荣毅仁、王昆仑、胡子婴、董其武、许德珩、孙起孟、史良、朱学范、严信民、刘仲容、胡厥文、胡子昂、赵宗燠、屈武、甘祠森、孙晓村、王雪莹、罗叔章、阿沛·阿旺晋美、徐萌山、黄鼎臣、朱蕴山等在会上相继发言，叶圣陶、钟惠澜、易礼容、周士观等作了书面发言。他们一致表示，完全赞同中共十一届五中全会讨论解决这些问题，热烈拥护中共中央为刘少奇同志平反。他们说，五中全会考虑解决的问题，都是人们十分关心并迫切希望解决的问题。刘少奇同志一贯忠于党和人民，是党和国家主要的、卓越的领导人之一，为我国的革命和建设事业建立了不可磨灭的功绩。中共中央为刘少奇同志平反，表达了全国人民的愿望。五中全会解决的问题，大得人心，一定得到全国人民的热烈拥护。事实说明，中国共产党是伟大的、光荣的、正确的。他们认为，党的十一届五中全会的召开，对于加强和改善党的领导，进一步密切党同人民群众的关系，对于加强全国人民的大团结，巩固和发展安定团结的政治局面，对于进一步落实党的政策，调动全国人民的积极性，同心同德进行社会主义现代化建设，都将产生不可估量的影响。他们表示，决不辜负共产党的信任，一定要奋发努力，为四化建设，为争取台湾归回祖国、完成祖国的统一大业，贡献自己的全部力量。"},{"type":"paragraph","text":"座谈会结束时，乌兰夫同志对大家就党的十一届五中全会发表的意见和建议表示感谢。他说，大家的意见和建议对党很有益处，一定把它反映到五中全会上去。他希望大家今后继续对党的工作提出意见和建议，同心同德，共同为我国尽快实现四个现代化的宏伟目标而奋斗。（附图片）"},{"type":"paragraph","text":"中共中央二月二十四日至二十七日邀请各民主党派负责人和无党派人士就召开十一届五中全会举行座谈。华国锋主席出席了二月二十四日上午的座谈会。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f022a9b17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

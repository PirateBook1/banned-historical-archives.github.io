script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山人民欢呼毛主席的英明决策","authors":[],"dates":[{"year":1976,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"韶山人民欢呼毛主席的英明决策"},{"type":"paragraph","text":"具有光荣革命传统的湖南省韶山区广大工农兵群众和革命干部，热烈欢呼中共中央关于华国锋同志任党中央第一副主席和国务院总理的决议，坚决拥护中共中央关于撤销邓小平党内外一切职务的决议。从韶峰脚下到韶河两岸，从工矿、农村、机关、学校到部队营房，人们高举红旗，敲锣打鼓，张贴标语，集会游行。高呼“毛主席革命路线的伟大胜利！”“伟大的、光荣的、正确的中国共产党万岁！”“伟大领袖毛主席万岁！”口号声响彻大地。"},{"type":"paragraph","text":"连日来，一队队革命群众和干部，顶风冒雨，从四面八方汇集在毛主席旧居前，举行集会和游行，热烈欢呼毛主席的英明决策。九日下午，又有两万人举行集会和游行。在政治夜校，在部队营房，在学校课堂，人们满怀着对伟大领袖毛主席的深厚无产阶级感情，反复认真地读着中共中央的两个决议。他们说，党中央的决议表达了我们共同的心愿，大长了革命人民的志气，大灭了国内外阶级敌人的威风，真是大快人心！许多人回顾了韶山人民在毛主席英明领导下，前赴后继闹革命的战斗历程。不少人激情满怀地回忆起一九五九年伟大领袖毛主席回韶山视察的情景。韶吐时告诉全队的社员群众和干部，又冒雨赶到离家四里远的毛主席旧居前，参加群众集会。他激动地说：五十多年来，我们在毛主席的英明领导下，前赴后继，英勇不屈，同国民党反动派斗，同“左”右倾机会主义斗，先后有三千多位烈士为革命流尽最后一滴血，取得了革命斗争的一个又一个胜利。革命实践证明，我们的党朝气蓬勃，我们的人民意气风发，我们的国家欣欣向荣，我们的无产阶级专政空前巩固，这一切全靠毛主席的英明领导，全靠毛主席革命路线的指引。党内不肯改悔的走资派邓小平疯狂推行反革命修正主义路线，妄图颠覆无产阶级专政，复辟资本主义，一小撮阶级敌人明目张胆，在天安门广场制造反革命政治事件，把矛头直接指向伟大领袖毛主席，指向毛主席的无产阶级革命路线，这是绝对不能容忍的。我们一定要彻底清算他们的反革命罪行。"},{"type":"paragraph","text":"这几天，全区广大职工、贫下中农、解放军指战员、革命干部和学校师生在中共韶山区委领导下，认真学习毛主席的重要指示，纷纷举行批判会、声讨会，批判邓小平的修正主义路线，愤怒声讨邓小平的反动罪行，愤怒声讨一小撮阶级敌人在天安门广场制造反革命暴乱的罪行。在韶仁生产队召开的声讨会上，人人义愤填膺。共青团员、女民兵何新国满腔怒火地说，我们韶山民兵要向首都民兵学习，坚决听毛主席的话，继承和发扬革命传统，把邓小平的修正主义路线批深批透，把反击右倾翻案风的伟大斗争进行到底！"},{"type":"paragraph","text":"四月九日下午，韶山区两万多军民冒雨举行集会，表示坚决拥护中共中央的两个决议，愤怒声讨邓小平的反动罪行。会上宣读了中共韶山区委在四月八日给伟大领袖毛主席、党中央的报告。区委书记、区革委会主任毛泽谱在大会上讲了话。在大会上讲话的还有区委副书记、区武装部长马明喜，以及工人、贫下中农的代表。他们一致表示，一定要用抓革命，促生产，促工作，促战备的实际行动回击右倾翻案风，进一步巩固无产阶级专政，发展大好形势，夺取革命和生产的更大胜利。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c75bfe90df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

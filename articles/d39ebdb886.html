script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书一通百通　听毛主席的话一灵百灵  广东遂溪县早稻大丰收","authors":[],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书一通百通　听毛主席的话一灵百灵"},{"type":"paragraph","text":"广东遂溪县早稻大丰收"},{"type":"paragraph","text":"据新华社广州七日电　广东省遂溪县广大干部和社员大学毛主席著作，抓革命，促生产，夺得了突出政治以后的第一个大丰收。今年早稻在去年增产六成多的基础上，又增产百分之四十四。人们在欢庆丰收的时候，都说这是毛泽东思想的胜利。"},{"type":"paragraph","text":"从去年秋天开始，遂溪县农村掀起了大学毛主席著作的群众运动。半年中，县委和公社党委分批集训了二万八千多名基层干部、七万二千多名学习积极分子。在这支强大的骨干队伍带动下，全县绝大多数成年和青少年经常学习毛主席的著作。过去，各级领导的精力集中于催耕催种，生产反而长期落后被动。现在，各级领导抓了用毛泽东思想教育人、改造人这个根本，人的精神面貌大变化，出现了政治空气越来越浓、好人好事越来越多的大好政治局面，生产工作也空前未有的主动。人们谈起生产面貌的变化，就不约而同地说：读毛主席的书一通百通，听毛主席的话一灵百灵。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d39ebdb886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

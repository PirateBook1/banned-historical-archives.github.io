script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李光耀总理等贵宾参观北京大学受到师生员工的热烈欢迎","authors":[],"dates":[{"year":1976,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年五月十一日电　新加坡共和国总理李光耀和夫人等贵宾今天上午由外交部长乔冠华陪同，参观了北京大学。"},{"type":"paragraph","text":"新加坡贵宾来到北京大学时，受到了学校革命委员会主任王连龙和师生员工的热烈欢迎。贵宾们听取了学校负责人关于教育革命和反击右倾翻案风斗争情况的介绍，并观看了师生员工批判不肯改悔的走资派邓小平、反击右倾翻案风的大字报。"},{"type":"paragraph","text":"贵宾们来到图书馆，参观了这里收藏的古今中外各种图书。李光耀总理同正在图书馆里看书的工农兵学员热情交谈，询问了学员们的学习情况并祝他们进步。在电子计算中心实验室，贵宾们观看了由工人、教员和工农兵学员在文化大革命中研制成功的电子计算机。在参观时，电子计算机播放了电子音乐《前进吧!美丽的新加坡》，并打出了“热烈欢迎新加坡贵宾”的字样。"},{"type":"paragraph","text":"贵宾们还参观了学校教育革命成果展览会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31a51c902e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《工农战报》和芬兰《十月》欢呼《毛泽东选集》第五卷出版  毛主席对国际形势科学分析鼓舞各国人民反霸斗争","authors":[],"dates":[{"year":1977,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《工农战报》和芬兰《十月》欢呼《毛泽东选集》第五卷出版"},{"type":"paragraph","text":"毛主席对国际形势科学分析鼓舞各国人民反霸斗争"},{"type":"paragraph","text":"新华社东京一九七七年五月二十日电  日本工人党中央机关报《工农战报》五月十五日刊登了富永健作在学习《毛泽东选集》第五卷后写的一篇文章。文章说，毛主席关于在无产阶级专政下继续革命的理论，“是对马克思列宁主义的新贡献”。"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷是对中国社会主义革命和社会主义建设最初八年的历史性总结。“毛主席在这一段期间，在国内同党内外的资产阶级、反革命分子作斗争，在国际共产主义运动中同赫鲁晓夫修正主义分子作斗争，提出了社会主义社会也存在着阶级、阶级矛盾和阶级斗争。”文章指出，关于在无产阶级专政下继续革命的理论，“不仅是在马克思列宁主义理论发展史上首次阐明了的课题，也是对马克思列宁主义的新贡献”。"},{"type":"paragraph","text":"文章说：“在第五卷中还包括了毛主席根据马克思列宁主义对国际形势作了科学分析的许多文章。这些文章阐明了有关世界革命的战略部署，对全世界革命力量是最强有力的鼓舞和激励。”文章在详细叙述了毛主席根据国际形势的发展变化而提出了“三个世界”的理论的过程之后说，结合国际形势的实际发展变化来认真学习毛主席关于“三个世界”的科学论断，将使正在同两个超级大国、特别是苏联的霸权主义进行斗争的日本人民大大地增强信心。日本人民通过学习，体会到“一切反动派都是纸老虎”这一论断的正确性，从而受到很大的鼓舞。"},{"type":"paragraph","text":"日本国际贸易促进协会机关报《国际贸易》最近刊登了大坂市立大学教授杉野明夫写的一篇《毛泽东选集》第五卷读后感。这篇文章在谈到毛主席关于社会主义社会的矛盾、阶级和阶级斗争的论述之后说：“一九七七年，中国人民正朝着一个很大的目标奋勇前进，而《毛泽东选集》第五卷将照耀着中国人民前进的道路。而我们也将从足以称为理论宝库的《毛泽东选集》中学到许许多多东西。”"},{"type":"paragraph","text":"新华社赫尔辛基一九七七年五月二十日电　芬兰马列主义小组机关刊物《十月》最近一期发表文章和社论，热烈欢呼《毛泽东选集》第五卷出版。"},{"type":"paragraph","text":"文章写道：“（《毛泽东选集》）第五卷的出版是国际共产主义运动的一个重要事件。这一著作包括了毛泽东的一些基本思想。这些思想是他从中国社会的实际出发，对于社会主义（社会）存在的矛盾和对这种矛盾的正确处理加以总结而形成的。这些思想保证了中国的社会主义进程和防止了资本主义复辟。”"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷的文章展现了毛泽东领导中国共产党为反对国内外、党内外敌人所进行的斗争的一幅清晰图景。“在社会主义革命和社会主义建设的新的历史阶段，毛泽东系统地总结了中国无产阶级专政的历史经验和其他国家的经验。他运用辩证唯物主义分析了社会主义社会的矛盾、阶级和阶级斗争，从而揭示了在社会主义时期阶级斗争继续存在这个普遍真理。”文章指出，毛主席的这些文章“是在哲学、政治经济学和科学社会主义领域里对马克思主义的创造性发展”。"},{"type":"paragraph","text":"文章指出，中国人民对于出版毛主席著作所显示出来的热情，反映了中国人民是如何地尊敬毛泽东思想，而“四人帮”企图阻挠毛主席著作的出版又是何等不得人心。"},{"type":"paragraph","text":"《十月》杂志就《毛泽东选集》第五卷的出版发表的一篇社论说，《毛泽东选集》第五卷的出版“是国际工人阶级运动中一个历史性的事件”。"},{"type":"paragraph","text":"社论写道：马克思把对立统一规律用于分析资本主义社会的矛盾，得出的结论是，社会主义革命是唯一的出路。毛泽东把这一规律用于分析社会主义社会的矛盾，他得出的结论是划时代的：社会主义社会继续存在阶级斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e412ed802"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

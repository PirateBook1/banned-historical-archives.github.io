script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批发国务院“关于全国棉花生产会议情况的报告”（概要）","authors":[],"dates":[{"year":1970,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央批发国务院“关于全国棉花生产会议情况的报告”（概要）","type":"title"},{"text":"1970年1月26至2月14日，国务院在北京召开全国棉花生产会议。参加会议的有16个集中产棉省、市、自治区，68个产棉专区，263个重点产棉县的代表，共500余人。会议总结和交流了棉花增产和棉粮双高产的经验，讨论研究了1970年全国棉花生产计划和各项增产措施。提出：1970年生产棉花5250万担，收购棉花4750万担；1975年要超额完成《全国农业发展纲要》规定的指标，棉花播种面积达到8000万亩，总产量达到7200万担。会议要求各级革命委员会加强对棉花生产的领导，落实棉花生产和收购的各项政策。在一些老棉区和内地，要适当扩大播种面积；云南、甘肃等地要开辟新棉区。凡是适宜种棉花的产粮区生产队，都要种二三亩棉花，逐步解决絮棉自给问题。3月4日，中共中央同意并批发了国务院《关于全国棉花生产会议情况的报告》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d4a7700f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

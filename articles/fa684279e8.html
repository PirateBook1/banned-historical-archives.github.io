script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访美归国途中抵东京访问  园田直外相等到机场迎接","authors":[],"dates":[{"year":1979,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理访美归国途中抵东京访问"},{"type":"paragraph","text":"园田直外相等到机场迎接"},{"type":"paragraph","text":"新华社东京二月六日电  中华人民共和国国务院副总理邓小平和夫人卓琳在访美归国途中，二月六日下午两点半从西雅图乘专机抵达东京，作为期两天的访问。这是邓小平副总理去年十月下旬到日本进行正式访问之后第二次前来日本。"},{"type":"paragraph","text":"国务院副总理方毅和夫人殷森、外交部长黄华和夫人何理良以及外交部副部长章文晋等也同机到达。"},{"type":"paragraph","text":"在邓副总理走下飞机时，日本外相园田直和夫人园田天光光迎上前去热烈握手问候。园田外相说：每天从日本报纸上看到你们在美国活动的情况，感到很高兴。"},{"type":"paragraph","text":"当邓副总理看到藤山爱一郎先生时，高兴地说：您这样高龄还到机场来接，使我很高兴。"},{"type":"paragraph","text":"到机场迎接的还有美国驻日本大使曼斯菲尔德、日本外务省亚洲局长柳谷谦介、日本公明党委员长竹入义胜、日本社会党国际局长河上民雄、新自由俱乐部干事长西冈武夫和民社党国会对策委员长永末英一等。中国驻日本大使符浩也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa684279e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

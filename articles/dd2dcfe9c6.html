script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央书记处会议纪要第125号","authors":["中央书记处"],"dates":[{"year":1981,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"中央书记处会议纪要第125号","type":"title"},{"text":"中央书记处","type":"authors"},{"text":"要用历史唯物主义的观点对待“文化大革命”中的历史遗留问题：","type":"paragraph"},{"text":"1、“文化大革命”中的问题是在一定的历史条件下发生的，对它必须作历史的分析，采取合情合理的处理办法。如：犯有严重错误或者有罪行的人可分为四种类型：第一种，由于对毛主席盲目崇拜，执行了错误路线，因而对革命造成危害，第二种，一般投机分子；第三种，怀着个人野心，参与林彪、“四人帮”的阴谋活动；第四种，本来就是反党反社会主义分子，借“文革”之机进行打砸抢等破坏活动。对这四种人，要有区别。对第一种人，只要他愿意承认错误和改正错误，就不要过份追究个人责任，而应从宽处理。对第二种人，要着重教育，适当从宽处理。对第三种人，应从严处理。对第四种人，要坚决依法制裁。","type":"paragraph"},{"text":"2、对历史上有过功绩、作过贡献的人的处理要从轻。","type":"paragraph"},{"text":"3、要体现坦白从宽、抗拒从严的原则。","type":"paragraph"},{"text":"4、有些人免于刑事处分，只给党纪处分。党纪处分要按照党的原则办事，对那些品质恶劣、不够党员条件的人，要清除出党。","type":"paragraph"},{"text":"5、有些人的问题一时难于统一认识，可以继续挂一些时候再处理。","type":"paragraph"},{"text":"6、处分任何人都不要株连他们的子女和亲属。会议同意中央“两案”审理领导小组十一月六日在京召开全国第五次“两案”审理工作座谈会，讨论“两案”中受审查的中管干部处理意见。判刑和开除党籍的人数，能降下来一点更好，有的人如果降不下来，就采取继续挂起来的办法，以后再说。","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第一册）》广西壮族自治区党委整党办公室。1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd2dcfe9c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

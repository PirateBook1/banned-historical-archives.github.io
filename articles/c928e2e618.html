script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转文化部党组建议恢复一九五九年颁发施行的稿酬办法的请示报告","authors":[],"dates":[{"year":1962,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央批转文化部党组建议恢复一九五九年颁发施行的稿酬办法的请示报告","type":"title"},{"text":"各中央局，各省（市）委、自治区党委，中央各部委，国家机关和人民团体各党组（党委），总政，人民日报，新华社，广播局：","type":"appellation"},{"text":"中央同意文化部党组关于恢复实行一九五九年颁发的社会科学和文学著作的稿酬办法的意见。现将这个报告发给你们，具体办法由文化部通知。","type":"paragraph"},{"text":" 中  央一九六二年五月四日","type":"paragraph"},{"text":"（发至省级党委）","type":"paragraph"},{"text":"文化部党组建议恢复文化部一九五九年颁发施行的稿酬办法的请示报告","type":"subtitle"},{"text":"中央宣传部、中央文教小组并中央：","type":"appellation"},{"text":"在一九六O年九月我们向中央关于稿酬问题的报告中，提出了彻底废除版税制（指的是按书籍销行量付与印数稿酬），实行按字数一次付酬的办法。废除印数稿酬后，著作界许多人不赞成，在最近召开的人大和政协会议上，文化学术界人士对废除印数稿酬也提出了很多意见。","type":"paragraph"},{"text":"我们当时对于稿酬中的问题缺乏实事求是的态度和全面的了解，片面地强调了当时稿酬制度中的某些缺点，也没有和著作界商量，就向中央提出了取消印数稿酬，实行按字数一次付酬的办法。现在看来，这是不够慎重的，这个办法确有不合理之处，除了一部分著作家收入降低、生活上发生困难之外，同时这种办法，对于作品质量的提高也有不利的影响。因为印数多少，虽然不能作为评定作品质量的唯一标准，但在同类作品中，质量较高的作品，一般总是有较多的读者，销行的时间较长，因而印数也就比较大，印数稿酬可以体现社会对于作品的鉴定，也是我国著作家取得稿酬的传统习惯。保留适当的印数稿酬，可以鼓励著作家的创作积极性，并使他们更加关心自己的作品，鼓励他们对作品不断进行加工，提高质量。","type":"paragraph"},{"text":"因此，我们建议停止实行一九六O年规定的废除印数稿酬，按字数一次付酬的办法，恢复一九五九年文化部颁布的基本稿酬和印数稿酬相结合，而以基本稿酬为主的稿酬办法。这个办法是根据一九五八年中央批准试行的稿酬办法经过著作界的讨论，作了某些个别修改而制定的。按照这个办法，基本稿酬（按稿件质量和字数计算）是稿酬中的主要部分，印数稿酬（按实际印数计算，并实行递减，印数越大，递减率越高）是稿费中的辅助部分。这个办法是针对着一九五八年以前因书籍大量销行，作者得到不合理的巨额稿费的现象提出的。实行这个办法后，著作家因著作的印数增长而取得的稿酬已经比较合理。至于出版社对有的负责同志的著作支付过多的稿费，那是不仅因为那些著作销行量特大，而且由于有的出版社在对负责同志支付稿酬的时候，过分提高了稿酬的基数，其中有的比最高的稿酬标准还提高了一倍。这种现象是可以纠正的。这个办法当然还有不够完善的地方，我们准备在实行过程中，继续收集意见，将来再作必要的修订。","type":"paragraph"},{"text":"如果中央同意我们的意见，我们拟即通知各地文化行政部门和出版社恢复实行一九五九年十月颁布的稿酬办法。这个办法，一般适用于哲学、社会科学和文学著作的书稿。至于自然科学著作和戏剧、美术、音乐等作品的稿酬，也需要加以改进。我们拟在修订上述稿酬办法时，一并研究解决。","type":"paragraph"},{"text":"以上是否妥当，请批示。","type":"paragraph"},{"text":" 文化部党组一九六二年四月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c928e2e618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

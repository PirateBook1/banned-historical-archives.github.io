script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应刘少奇主席邀请老挝国王本月上旬来华中国老挝友好协会昨正式成立","authors":[],"dates":[{"year":1963,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　应中华人民共和国主席刘少奇的邀请，老挝国王西萨旺·瓦达纳陛下将于3月上旬来我国进行国事访问。"},{"type":"paragraph","text":"陪同西萨旺·瓦达纳国王陛下前来访问的有:王子苏里亚，萨旺亲王殿下，老挝王国政府首相梭发那·富马亲王殿下，外交大臣贵宁·奔舍那阁下，新闻、宣传、游览大臣富米·冯维希阁下，公共工程、运输大臣贡·萨纳尼空阁下等高级官员。"},{"type":"paragraph","text":"【新华社北京4日电】　中国老挝友好协会今天下午在北京宣告正式成立。协会的会长是连贯，副会长是巨赞、邓岗。"},{"type":"paragraph","text":"中国老挝友好协会的宗旨是:支持老挝人民争取祖国独立、统一、和平和中立的反帝爱国正义斗争，发展中国和老挝人民之间的友好关系，促进两国文化、经济交流。"},{"type":"paragraph","text":"中国老挝友好协会的成立是由我国十七个人民团体发起的，这些团体是:对外文协、全国总工会、全国青联、全国妇联、和大、中国亚非团结委员会、全国文联、作协、全国新闻工作者协会、中国国际贸易促进委员会、全国体总、中国红十字会、政法学会、外交学会、科协、中华医学会、佛教协会。"},{"type":"paragraph","text":"今天，各发起单位的负责人举行会议，讨论通过了中老友协的章程，推选了四十七名各界人士为理事，宣告中老友协正式成立。当选的理事今天举行第一次理事会，推选了会长、副会长、常务理事、总干事，并且讨论了1963年工作要点和准备欢迎前来我国访问的老挝国王西萨旺·瓦达纳等事项。"},{"type":"paragraph","text":"中老友协总干事、常务理事、理事名单"},{"type":"paragraph","text":"总干事:杜展潮"},{"type":"paragraph","text":"常务理事:　巨　赞　邓　岗"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e645836fce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"俄罗斯研究会简章","alias":"","parts":[{"type":"paragraph","text":"俄罗斯研究会简章"},{"type":"paragraph","text":"（1920年9月23日）"},{"type":"paragraph","text":"第一条俄罗斯研究会以研究关于俄罗斯之一切事情为主旨，凡经会员三人介绍者得入会研究。"},{"type":"paragraph","text":"第二条本会会务如下："},{"type":"paragraph","text":"（一）从事关于俄国一切事情之研究，以研究所得，发行俄罗斯丛刊；"},{"type":"paragraph","text":"（二）派人赴俄，从事实际调查；（三）提倡留俄勤工俭学。第三条本会经费由会员自由捐助。第四条本会设干事三人，其职务如下：（一）总务干事一人，总持会务，对外接洽代表本会。（二）书记干事一人，任记录及文书事务。（三）会计干事一人，经理会费出纳。第五条本会设通讯处于长沙省城潮宗街第五十六号。"}],"authors":["毛泽东"],"dates":[{"year":1920,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f315cdb47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

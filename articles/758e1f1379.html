script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刻苦学习革命理论　批深批透“克己复礼”  上海图钉厂工人和干部认真选学马列著作和毛主席著作，努力掌握思想武器，提高了无产阶级专政下继续革命的觉悟，批林批孔斗争不断深入","authors":[],"dates":[{"year":1974,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刻苦学习革命理论　批深批透“克己复礼”"},{"type":"paragraph","text":"上海图钉厂工人和干部认真选学马列著作和毛主席著作，努力掌握思想武器，提高了无产阶级专政下继续革命的觉悟，批林批孔斗争不断深入"},{"type":"paragraph","text":"新华社上海一九七四年三月二十七日电　上海图钉厂的工人和干部在批林批孔斗争中，注意把学习和批判结合起来。为了把林彪“克己复礼”的反动纲领批深批透，他们认真学习马列著作和毛主席著作，努力掌握思想武器，推动了批林批孔斗争的深入发展。"},{"type":"paragraph","text":"上海图钉厂的职工中，有百分之七十左右是在旧社会受过苦的老工人。批林批孔斗争开始以后，他们在党支部领导下，集中批判了林彪效法孔老二“克己复礼”，妄图复辟资本主义的罪行。在短时间内，全厂三百多名职工便写出七百九十多篇批林批孔文章；有一百多个老工人在批判会上用自己的亲身经历和苦难家史，控诉旧社会的罪恶，批判林彪鼓吹“克己复礼”，妄图开历史倒车的反革命阴谋。"},{"type":"paragraph","text":"这个厂的党支部从斗争实践中认识到：批林批孔是坚持马克思主义，反对修正主义的政治斗争和思想斗争。要不断提高革命大批判的水平，就得刻苦学习革命理论。因此，他们十分注意引导工人、干部在斗争中认真学习马列著作和毛主席著作。例如，他们针对林彪效法孔老二“克己复礼”的反动言行，领导大家选学马列著作和毛主席著作中的有关论述，掌握批判武器。有四名共青团员废寝忘食地认真看书学习，选编了马列和毛主席关于坚持继续革命，反修防修，巩固无产阶级专政的一百六十多条论述，并且刻印出来，发到各个班组。由三十多个女工组成的塑料车间，是这个厂学习马列著作和毛主席著作的先进集体。这个车间的二十一位老工人中，在旧社会有的是孤儿，有的被迫当童工和童养媳。这些老工人对林彪鼓吹孔孟之道、妄图复辟资本主义的罪行，极为气愤。她们在批林批孔斗争中，同车间工人一起，下功夫认真学习了文化大革命以来毛主席一系列重要指示，党中央规定的批林批孔文件，以及《共产党宣言》、《国家与革命》和《湖南农民运动考察报告》等马列著作和毛主席著作，并且分析了林彪和孔老二的一些反面材料，深入地展开批判。她们在批判中说，旧社会的妇女，被政权、族权、神权、夫权压在最底层，吃尽了孔孟之道的苦头。今天，在社会主义的新中国，妇女成了“半边天”。可是林彪一伙却妄想复辟旧制度，把我们劳动妇女重新变成奴隶。我们一定要用马列主义、毛泽东思想武装头脑，把林彪宣扬的孔孟之道批深批透。"},{"type":"paragraph","text":"成型车间工人在批判林彪鼓吹“生而知之”的“天才论”时，重温了毛主席的《实践论》、《人的正确思想是从那里来的？》等著作，联系他们在无产阶级文化大革命中改造图钉成型机，使工效提高九倍多的事实，大家说：世界上从来没有什么“生而知之”，只有实践才能出真知。林彪以“至贵”、“超人”自居，自封为“生而知之”的“天才”，是为他阴谋篡党夺权、复辟资本主义制造理论根据。落料车间的工人在批判林彪贩卖“中庸之道”，反对马克思主义斗争哲学的罪行时，联系实际认真学习了党的基本路线和毛主席关于防修反修的一系列论述，进一步认识到反对修正主义是长期的战斗任务，决心同林彪的反革命的修正主义路线斗争到底。"},{"type":"paragraph","text":"上海图钉厂由于注意引导工人把学习和批判很好地结合起来，使工人群众提高了无产阶级专政下继续革命的觉悟。许多工人指出：毛主席教导我们：“只有社会主义能够救中国”，林彪代表地、富、反、坏、右的利益，恶毒攻击社会主义制度，妄想开历史的倒车；我们就要坚持继续革命，反对倒退，反对复辟。工人们表示要坚决批判那种否定无产阶级文化大革命、反对社会主义新生事物的谬论，用实际行动支持上层建筑各个领域的革命，积极送子女上山下乡，关心青年干部的培养，坚持独立自主、自力更生的方针，推进企业的斗批改，保卫和发展文化大革命的胜利成果，保证各项工作沿着毛主席的革命路线前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"758e1f1379"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

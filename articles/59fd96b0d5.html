script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"搞好三线建设打起仗来就不怕了","alias":"","parts":[{"type":"paragraph","text":"搞好三线建设打起仗来就不怕了！"},{"type":"paragraph","text":"（1965年1月23日、24日）"},{"type":"paragraph","text":"部队不要搞那些花花绿绿的东西，不要搞那些花样。戚继光在他著的《兵事要略》中早就讲到，不要搞那些只是好看的，要搞实际战斗能用的东西。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们的技术要赶上和超过国际水平。管他什么国，管他什么弹，原子弹、氢弹，都要超过。抓三线建设，我们把钢铁、国防、机械、化工、石油、铁路基地都搞起来了，那时打起来就不怕了。搞不成，打起来怎么办？我们就用常规武器跟他们打。以前我们没有飞机、大炮，又没有黄色炸药，还不是打赢了！打起来还可以继续建设，你打你的，我建设我的。"},{"type":"paragraph","text":"[1]本篇一至五是毛泽东主持中共中央政治局常委扩大会议听取国家计划委员会第一副主任余秋里汇报制定国民经济发展第三个五年计划情况时讲话和插话的一部分。毛泽东全集第四十七卷"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"军事我懂一点。自从遵义会议以后，经过长征到党的七大，思想比较统一了。胡宗南进攻陕北，我们在王家湾，只剩下咱们几个人了，任弼时、陆定一口劝我走，我说不走。我那时还有一个连，等敌人靠近了，我先撤出一个排，它搞不清我有多少队伍，以后再撤出一个排，我还有一个排的预备队。距离十五里了要走，他俩要我向东，我说向西，因为敌人就想把我们赶到东面去。果然嘛！敌人后方总是空的。要说艰苦，刘邓大军渡黄河南下，插人大别山，那才艰苦。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"全面内战开始后，各个解放区的军事斗争也都是如此。让敌人进来，形式上对敌人有利，敌人可高兴了。不到一年，敌人被我一块一块地吃掉，它没有饭吃。各个根据地都一样，如陈粟退到胶"},{"type":"paragraph","text":"[1]胡宗南，解放战争时期曾任国民党军西安绥靖公署主任，指挥所部进攻陕甘宁边区。"},{"type":"paragraph","text":"[2]任弼时，解放战争时期任中共中央政治局委员、中央书记处书记。陆定一，解放战争时期任中共中央宣传部部长。"},{"type":"paragraph","text":"[3]刘邓大军，指晋冀鲁豫野战军司令员刘伯承和政治委员邓小平指挥的晋冀鲁豫野战军主力部队。"},{"type":"paragraph","text":"[4]这里指华东野战军司令员兼政治委员陈毅和副司令员栗裕指挥的华东野战军部队。"},{"type":"paragraph","text":"搞好三线建设打起仗来就不怕了东半岛。国民党军沿路都要收复，它占领了些地方。我们只坚持一年时间，就实行了战略反攻。刘邓大军出击大别山，整整一年。那时好多人可悲观了，都说，不行呀！究竟谁不行，是蒋介石不行，还是我们不行？蒋介石占领的地方，除台湾以外，我们都占领了。"},{"type":"paragraph","text":"搞军事工作要先搞战略。我从来不研究兵器、战术、筑城、地形四大教程之类的东西。那些让他们去搞。四大教程我根本不管，我也不懂。我只研究战略、战役。放点敌人进来，能吃掉就吃，不能吃掉就放在那里。"},{"type":"paragraph","text":"各省都要注意搞三线建设。兵工厂搞起来，地方军搞起来，搞五年，每年才花六亿元，军队同志就放心了。设想如果出现了像日本占领时候的情况，到处被占领了，你没有两手怎么成？军械、武器不但运输有困难，数量也不够。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"老百姓怎么防空？就是每个房子都挖个洞，自己挖，平时当仓库，藏东西，战时飞机来了，当防空洞。最好挖些地道，这里丢了炸弹，还可以跑到那里，还可以打仗。北京等各大城市都可以这样搞，分多少年完成。不然，一个原子弹打来，我们只好统统跑掉，安安稳稳让他们占领。我们要使他们到处遇敌，乡村有民兵，城市也有民兵。比如我这个房子，床下为什么不能挖个洞？大家都挖，学华北的地道战。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":23},{"year":1965,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":464,"page_end":466},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59fd96b0d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

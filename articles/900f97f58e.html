script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高校的右派言论——反对知识分子思想改造","authors":["全国部分高"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"高校的右派言论——反对知识分子思想改造","type":"title"},{"text":"全国部分高","type":"authors"},{"text":"“党中央对白杨等廿人棒得这么高，主要是利用他们。党利用知识分子是过河拆桥的。”（中山大学  汪剑鸣）","type":"paragraph"},{"text":"“一、从专题报告代替教条式的讲授，这样就能把教学和科学研究结合起来，它将使百家争鸣出现新的高潮。","type":"paragraph"},{"text":"二、用自由辩论加强和学生联系，老师参加同学的讨论会，同学经常访问老师，用自由辩论代替教条式课堂讨论。","type":"paragraph"},{"text":"三、变必修课为必读或选修课，如马列主义基础，经济学下册，历史唯物主义，中国革命史完全可通过自修达到相对真理，马列经典作也规定为必修课。这是拜读经典的纯教条，学哲学史的最好选修英文，德文而竟一律规定为必修俄文。”（北京大学  李景禄）","type":"appellation"},{"text":"“……对于知识分子（包括各阶层出身的），他们大都是轻物质利益，重精神自由，要求能够充分的，自由的施展他们的才能，发挥自己的思想。他们响往着共产主义是因为它是真理，是使全人类走向幸福的唯一途径。他们不但要求共产主义带来物质利益，更重要的是精神自由，是带来最民主、最自由的社会。”（武汉大学  胡子雄）","type":"paragraph"},{"text":"“关于知识分子改造问题，我建议：一、在全国范围内对知识分子的改造经验总结一下，总结出一些规律。我认为改造知识分子，用粗暴的那一套是不能解决问题的，1952年把我整了一下，整得我抬不起头来，只问业务不问政治，对我来说结果并不是无产阶级思想加强，而是资产阶级思想加强了……二、党应该研究知识分子的思想规律，掌握住这个思想规律，对他们思想改造就容易了。如清高、好发议论都是知识分子的特点，我们搞古典文学的喜欢尊师重道，正因为如此，在运动中叫学生骂老师，我们受不了折磨；再一种是爱面子，所谓‘士可杀而不可辱’，我们要求党内同志对待我们，像对待党员一样细致……”（武汉大学  程千帆）","type":"appellation"},{"text":"“思想改造运动是解决人民内部矛盾的。但是所使用的手段无疑是狂风暴雨，你死我活的残酷斗争！受害而含冤九泉者，何止千万？！这种做法是无人道的错误的。”（武汉大学  陈熹勉）","type":"paragraph"},{"text":"“对知识分子有二种方式，一个是信赖，一个是利用。我认为信赖好些。信赖就可以推心置腹，利用是各怀鬼胎。俗语说‘口里叫哥哥，腰里掏家伙’，这不好，应当推心置腹，大家共事。”（湖北医学院  朱裕璧）","type":"paragraph"},{"text":"“士可杀，不可辱。知识分子的自尊心是不可挫伤的。如果挫伤了我的自尊心，比杀了我还要厉害。”（湖北医学院  杨则俊）","type":"subtitle"},{"text":"“党员干部土头土脑，不能代表知识分子说话，知识分子比他们高明。”（天津大学  王原强）","type":"appellation"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"900f97f58e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

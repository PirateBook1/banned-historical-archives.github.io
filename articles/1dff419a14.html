script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2512","name":"中共中央、国务院关于处理下乡上山知识青年外出串连、请愿、上访的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央、国务院关于处理下乡上山知识青年外出串连、请愿、上访的通知","dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"authors":["中共中央","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市劳动局革命委员会办公室, 劳动工资文件选编：1966年-1972年, 9-10","tags":[{"name":"串连","type":"主题/事件"},{"name":"下放","type":"主题/事件"},{"name":"知识青年","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央、国务院关于处理下乡上山知识青年外出串连、请愿、上访的通知"},{"type":"subtitle","text":"中发（67）51号"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化大革命，已经进入无产阶级革命派大联合大夺权的新阶段，广大外出串连、请愿、上访的下乡上山知识青年，响应我们伟大领袖毛主席“抓革命，促生产”的号召，已积极返回本单位，参加夺权斗争和农业生产。但是目前还有一小部分人，以种种借口长期在城市逗留。为了妥善处理这一问题，特作如下规定："},{"type":"paragraph","text":"一、 凡尚在外地进行串连、请愿、上访的下乡上山知识青年、支边青年、农场职工，所有人员应立即返回本单位，参加文化大革命，并搞好生产。所设联络站，一律撤销。"},{"type":"paragraph","text":"二、 有些下乡上山知识青年，受了资产阶级反动路线和反革命经济主义的影响，做了一些损害国家和人民利益的事，只要他们回到本单位认真检查，改正错误，可不再追究。"},{"type":"paragraph","text":"三、在外出串连、请愿、上访的下乡上山知识青年、支边青年、农场职工中，有少数行踪诡秘，不报真实姓名和工作单位，到处招摇撞骗，扰乱社会治安，破坏国家财产的坏分子，要彻底查清，依法惩办。"},{"type":"paragraph","text":"四、对于安置工作中的问题，应按中共中央“关于反对经济主义的通知”第三条：“前几年下放农村业已参加农业生产的群众，上山下乡的知识青年，应当安心参加农业生产，参加农村的无产阶级文化大革命。安置工作中的问题，应由各级党委负责逐步加以解决”执行。"},{"type":"paragraph","text":"五、前几年精减下放、现居城镇的人员安置问题，也应按上述第四条的精神执行，不得回原工、交企业和事业单位强求复工。"},{"type":"paragraph","text":"此通知可在农村和城市张贴。"},{"type":"subtitle","text":"一九六七年二月十七日"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dff419a14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

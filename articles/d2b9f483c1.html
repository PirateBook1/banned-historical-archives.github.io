script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"《红旗》杂志发表《怒斥党内最大的走资本主义道路当权派的投降主义纲领》的编者按语","alias":"","parts":[{"type":"paragraph","text":"化，抢救无效。1974年11月29日我们的彭总含恨与世长辞。"},{"type":"paragraph","text":"奸贼害忠良，冤案终昭雪。今天，林彪、江青反革命集团终于被押上了历史的审判台！"},{"type":"paragraph","text":"（原载1980年12月7日《解放军报》）《红旗》杂志发表《怒斥党内最大的"},{"type":"paragraph","text":"走资本主义道路当权派的投降主义纲领》的编者按语"},{"type":"paragraph","text":"（一九六七年八月十七日）"},{"type":"paragraph","text":"党内最大的走资本主义道路的当权派，在一九四六年二月一日，抛出了一个所谓《时局问题的报告》。这个报告，在我国两种命运、两个前途决战的关键时刻，迎合美帝国主义和国民党蒋介石的反革命需要，散布和平幻想，麻痹人民的革命斗志；反对武装斗争，主张取消我们党对军队的领导，把人民军队交给国民党；鼓吹走阶级合作、和平过渡的议会道路。这是一个彻头彻尾的投降主义的反动纲领，是中国赫鲁晓夫的假革命、反革命、叛徒嘴脸的一次大暴。"},{"type":"paragraph","text":"现在，本刊将中国人民解放军空军、海军、第二炮兵部分指战员批判《时局问题的报告》的发言，加以整理选编，发表在这里。"},{"type":"paragraph","text":"（原载《红旗》1967年第13期）《红旗》杂志发表《彻底批判复辟资本"},{"type":"paragraph","text":"主义的“三自一包”》的编者按语"},{"type":"paragraph","text":"（一九六七年八月十七日）"},{"type":"paragraph","text":"我们的伟大领袖毛主席教导我们：“在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。”在三年经济困难期间，阶级斗争极其尖锐的关键时刻，党内最大的走资本主义道路当权派所拼命鼓吹的“三自一包”，就是他伙同国内外阶级敌人向无产阶级发动的一次猖狂进攻。"},{"type":"paragraph","text":"“三自一包”瓦解人民公社集体经济，使资本主义自由泛滥。它违背广大贫下中农走社会主义道路的坚定信念，反映了极少数地主富农和具有资本主义自发倾向的富裕中农的要求。"}],"authors":[],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":568,"page_end":568},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2b9f483c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

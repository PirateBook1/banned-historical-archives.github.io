script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对肃反的右派言论","authors":["北京政法学院","尹孝松","张京华","张敬臣","杜汝楫","王革","罗典荣","钱端升","黄文琳","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对肃反的右派言论","type":"title"},{"text":"北京政法学院钱端升杜汝楫王革尹孝松张敬臣黄盛业黄文琳张京华罗典荣","type":"authors"},{"text":"[钱端升：北京政法学院院长；杜汝楫：北京政法学院教授]","type":"subtitle"},{"text":"钱端升说：“我们学校成立的时候不长，但几年来发生过几次自杀事件(死了二人)……引起自杀是不是因为同学们中间有过威胁，以致产生敏感呢？…………我认为这是对人民是否负责的问题。领导现在应该敢于检查。”“从两次自杀事件看来，我觉得领导上对学生的政治生命不够关心，有点偏听偏信。”","type":"paragraph"},{"text":"杜汝楫也说：“我不是反革命分子，又不知道谁是。”因此认为花时间搞肃反运动是不值得的。杜汝楫认为：“肃反中也有宗派主义。”“我是肃反中被错斗的一个，而且是重点。”“在肃反以后，我一面担任编辑讲授，一面在组内被斗争着，是不是领导上授意组内两位同志经常用对待敌人的态度来对待我？”","type":"paragraph"},{"text":"王革认为镇反不过是“胜者为王，败者为寇”，“共产党要镇压国民党是必然的。”“肃反搞得乱七八糟，损害了人的尊严和人格。”","type":"paragraph"},{"text":"尹孝松认为：“肃反不应该发动群众，一发动群众，就免不了要出乱子。因为反革命是少数人，因此不必发动多数人，只要公安机关就足够了。”","type":"paragraph"},{"text":"张敬臣说：“我们县土改、镇反都搞错了。”张敬臣经常对同学说：“镇反、肃反扩大化了，杀了许多人。”“肃反时我们县里光小学教师就抓了二百多。”","type":"paragraph"},{"text":"黄盛业认为：“逮捕反革命是乱来。”","type":"paragraph"},{"text":"赵日月认为：“肃反扩大化了，……好象神经衰弱，草木皆兵，怀疑这个或那个与台湾有关。”他还为胡风抱怨，说：“胡风不是反革命分子，他的错误主要表现在给党中央提出的意见书上，而这反映出是一个思想方法问题。是在学术上的资本主义思想与社会主义思想的抵触，不能牵涉到反革命问题。”","type":"paragraph"},{"text":"黄文琳说：“我们学校机械的执行了中央所规定的百分比。因而在学校造成了许多偏差。不应斗的斗了，不应批判的批判了。这是院党委会的错误。”","type":"paragraph"},{"text":"张京华说：“我院肃反冤枉好人，逼得老教授神经病，两个同学自杀。但学校党组织对这一事件却置若罔闻。”","type":"paragraph"},{"text":"罗典荣说：“理论教研室有几个同志被肃(指肃反中被审查、批判)。现在看，有的误肃，有的恐怕搞得过分些。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"134542c332"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

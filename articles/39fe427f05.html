script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对探讨辩证逻辑对象问题的一篇文章的批语","alias":"","parts":[{"type":"paragraph","text":"对探讨辩证逻辑对象问题的"},{"type":"paragraph","text":"一篇文章\"的批语"},{"type":"paragraph","text":"（1957年10月11日）"},{"type":"paragraph","text":"送陈伯达同志。这里辩证逻辑一文可以一阅。此人有些新颖见解。阅后还我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十一日"},{"type":"paragraph","text":"[1]指1957年10月6日《光明日报》发表的且大有《对于探讨辩证逻辑的对象问题的几点意见》一文。文章认为，近几年来苏联和我国学术界对形式逻辑与辩证逻辑的关系问题的讨论，迄至目前为止，仍然束缚于恩格斯的高等数学与初等数学相互关系的比喻，没有多大的进展。其原因，一方面是由于形式逻辑和辩证逻辑本身的问题没有弄明白，就来谈二者的关系；另一方面是由于受着严重的教条主义的影响。文章就讨论中涉及的辩证逻辑的对象问题，谈了个人的意见：一、辩证逻辑必须是一门独立的科学，把辩证唯物主义或把马克思主义的辩证方法（即唯物辩证法）看作辩证逻辑，都是不正确的，都是把关于思维的一般学说和辩证逻辑关于正确思维的规律与形式（概念、判断、推理等）的学说等同起来，实质上否认辩证逻辑这门科学有独立的研究对象，否认它是一门独立的科学。二、辩证逻辑不是与辩证唯毛泽东全集第三十八卷物主义或马克思主义的辩证方法并列的哲学科学。二者的区别在于：（一）科学对象的区别。马克思主义的辩证方法是一般的客观辩证法，研究对象包括自然、社会和人类思维三个领域，是研究其中一般的运动、变化与发展规律的科学；辩证逻辑研究的是主观辩证法，是研究思维领域中特殊的运动、变化与发展规律的科学。（二）认识范围的区别。马克思主义辩证法适用于人类认识的全部领域，包括感性认识和理性认识的历程；而辩证逻辑仅适用于理性认识的范围。（三）阶级上的区别。马克思主义的辩证方法是无产阶级政党的世界观，是马克思主义哲学的重要组成部分，是有阶级性的；辩证逻辑不是马克思主义哲学的组成部分，它是探讨思维领域的具体科学之一，因而是没有阶级性的。三、辩证逻辑是而且也只能是关于正确思维的规律和形式的具体科学。它是研究思维的运动、变化与发展的规律和形式的辩证思维。四、辩证逻辑不仅研究概念和范畴之间的关系，还应研究思维规律，还要探讨一些逻辑方法，如分析与综合、归纳与演绎、抽象与具体等方法；至于证明、假设和类推的问题，也有以辩证逻辑的角度来加以探讨的必要。"},{"type":"paragraph","text":"[2]陈伯达，当时任中共中央政治研究室主任、毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39fe427f05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

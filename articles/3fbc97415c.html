script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一笔一划皆为情——记叶圣陶手抄毛主席著作","authors":["朱冬菊"],"dates":[{"year":1993,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一笔一划皆为情"},{"type":"paragraph","text":"——记叶圣陶手抄毛主席著作"},{"type":"paragraph","text":"新华社记者朱冬菊"},{"type":"paragraph","text":"深蓝色的封面包装着发黄的纸张，其上工工整整地排列着一行行小字，这是我国已故著名的文学家、教育家、爱国者和社会活动家叶圣陶的墨宝：线装毛主席著作手抄本四册。翻看着叶老那笔墨生动、字体遒劲的手迹，人们不禁为叶老对毛泽东主席和中国共产党的深情厚意所感动。"},{"type":"paragraph","text":"１２月１３日，叶圣陶先生长子叶至善代表民进中央和家人将叶老手抄毛主席著作献给了中共中央。"},{"type":"paragraph","text":"全国人大常委会副委员长、民进中央主席雷洁琼在献书仪式上说，这四本手迹，是叶老晚年在视力很差的情况下，一笔一笔抄录下来的，凝聚着这位老知识分子对毛主席的敬仰和爱戴。看到他的手迹，我们对这位民进中央老一代领导人有了更深的敬意。"},{"type":"paragraph","text":"叶圣陶抄录毛主席著作，始于１９６５年年初，在这年２月８日的日记上，叶老写道：“午后睡起，抄数条。……余思看之不如抄之，抄录之际，徐徐思索，印入较深。为之已有日矣”。"},{"type":"paragraph","text":"叶老生前，每年三四月间要编辑排校秋季应用的教科书，是他最忙的时候，他不能每天都抽出时间来抄写，１９６５年这段时间的日记上，他记着：“今日又抄若干则”，３月１３日的日记则写着“徐徐书之，徐徐思之，觉视徒事观览为胜”。４月１４日，说：“全部于今日抄毕”。抄完又花了两天时间校对，所以抄本最后记的日期是４月１６日。"},{"type":"paragraph","text":"叶圣陶先生的长子叶至善回忆：“抄书的习惯，父亲是在中学时代养成的，凡遇到要认真阅读的书或文章，就从头到尾抄一遍”。"},{"type":"paragraph","text":"为了认真地学习毛主席著作，叶老在工作十分繁忙的情况下，抽时间一笔一划地抄写，对毛主席的景仰和对共产党的尊敬，由此昭著人间。"},{"type":"paragraph","text":"叶圣陶先生早年开始文学创作。他的长篇小说《倪焕之》和童话集《稻草人》至今仍脍炙人口。他长期主编中小学语文课本和《中学生》、《开明少年》、《国文月刊》等杂志。建国后，长期任国家出版总署、教育部、人民出版社等教育出版部门的领导职务，为我国教育事业作出了重大贡献。他还积极参加社会活动，曾参与筹备中国人民政治协商会议第一次全体会议。１９６４年加入民进，历任副主席、主席、名誉主席，带领民进同志与共产党真诚合作，为共产党领导的多党合作和统一战线的巩固、发展作出了贡献。"},{"type":"paragraph","text":"全国政协副主席、中共中央统战部部长王兆国受中共中央委托接受献书。全国政协副主席、民进中央名誉主席赵朴初等出席了１２月１３日的献送仪式。中共中央统战部副部长刘延东讲了话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fbc97415c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在民建会第一届中央常务委员会会议上的发言","authors":["中国民主建国会","章乃器"],"dates":[{"year":1956,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"在民建会第一届中央常务委员会会议上的发言","type":"title"},{"text":"中国民主建国会章乃器","type":"authors"},{"text":"（章乃器：国务院粮食部部长，民主建国会副主任委员）","type":"subtitle"},{"text":"（在民建会第一届中央常务委员全第14、16、18、16次会议上的发言摘要）","type":"paragraph"},{"text":"在全国代表大会上，我提出红色资产阶级政党，引起一场风波，现在已解决了。有一次毛主席在最高国务会议上曾指着我说：“我很同意你的红色资产阶级的说法，维道我们还允许白色资产阶级存在？”我提的是红色资产阶级政党，既然可以说红色资产阶级，有什么不可以说红色资产阶级政党？。（《在民建会第一届中央常务委员全第14次会议上的发言》——1956年10月11日）","type":"paragraph"},{"text":"民主党派的暗流是十二个字：争权夺利，趋炎附势，阿谀逢承。有些人看见党员要低一等，对党员无原则的奉承。而且那种样子很不美丽，这是违反党的原则，党与非党都是平等的。（《在民建会第一届中央常务委员全第14次会议上的发言》——1956年10月11日）","type":"paragraph"},{"text":"大家知道已经批判了形式上的歌功颂德，拥护号召一番。党“八大”开会，不要每一个党派来一套祝词，总算勉强地接受合起来搞了一个祝词。关于号召成员学习“八大”文件，这样大的文件，大家不会不学的；有人批评说迟了，但我认为形式主义的东西，迟些也没关系。不在迟不迟，要问内容好不好。苏共二十次大会，中共的发言最迟，但内容最好。学习八大文件，一定抢前几天，是不是还有些资产阶级竞争性。（《在民建会第一届中央常务委员全第14次会议上的发言》——1956年10月11日）","type":"paragraph"},{"text":"毛主席已经肯定工商界是积极因素，我们只有克服自卑感，抬起头来，才能发挥积极性，抬半个头就发挥不出积极性，要把头全抬起来才行……。一个真正爱国主义者必然是很好的社会主义者。（《在民建会第一届中央常务委员全第16次会议上的发言》——1956年10月15日）","type":"paragraph"},{"text":"在社会主义革命阶段中，中国民族资产阶级的两面性应该怎样解释呢，现阶段的两面性只是社会主义与资本主义的两面性，也就是谁战胜谁的问题；这个问题在全行业公私合营后，已基本解决了。至于思想作风上不能作为两面性未讲。从旧社会遗留下来的，有待于长期改造；从旧社会来的人都有光明的一面与阴暗的一面，不单工商界为然，有许多人有。所以，在这一意义下，资产阶级的两面性已不存在了，再提出资产阶级有两面性一就无异于否定了毛主席所说的工商界人士基本上是租极因素，能够接受改造的说法。就有碍于工商界人士积极性的发挥，动摇了他们接受改造的信心。因此我认为不应该再提两面性，更不应该强调。（《在民建会第一届中央常务委员全第18次会议上的发言》——1956年10月17日）","type":"paragraph"},{"text":"我确提出了“争权夺利，趋炎附势，阿谀奉承”十二个字。在统战部所召开的一次座谈会上，我感觉到有些党派负责人反映的情况，不是“百家争鸣”而是“百党争人”。（现在民主党派有七、八个）。我为什么这样说呢？因为有些党派在抢党员。（《在民建会第一届中央常务委员全第18次会议上的发言》——1956年10月17日）","type":"paragraph"},{"text":"对两面性提法。我并不是说“完全”没有，不能把这句话强加于我，我是说“几乎”没有……我以为今天提两面性，特别在工商界消极情绪给尚相当存在的情况下，易于造成思想怀疑与混乱……如笼统的提两面性，就会又说是积极因素，又说是两面性，容易在思想上造成混乱。使他们会怀疑党和政府的方针政策说的是一套，做的又是一套，里面一套，外面又是一套 。（《在民建会第一届中央常务委员去第26次会议上的发言》——1956年10月27日）","type":"paragraph"},{"text":"我在粮食部有职有权是斗争来的，党的政策自毛主席起向下贯彻下去，也是要经过斗争的。（《在民建会第一届中央常务委员去第26次会议上的发言》——1956年10月27日）","type":"paragraph"},{"text":"我说过两句话，即完全相信党与拥护党的政策方针，以完全平等的精神来实行互相监督，这是真正团结、合作。（《在民建会第一届中央常务委员去第26次会议上的发言》——1956年10月27日）","type":"paragraph"}],"comments":[],"origin":"中国民主建国会、中华全国工商业联合会临时工作委员会：《关于右派分子章乃器的材料（第二辑）》，1957年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bb602d661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

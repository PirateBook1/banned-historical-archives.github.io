script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持用毛泽东思想教育新干部","authors":[],"dates":[{"year":1973,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持用毛泽东思想教育新干部"},{"type":"paragraph","text":"在河南伊川县鸣皋公社元东大队，一批年轻的新干部正在迅速成长。他们精神焕发，朝气勃勃，为贯彻执行毛主席的革命路线，同老干部团结战斗，并肩前进，不断取得新胜利。熟悉当地情况的人，每逢谈起这批新干部迅速成长的时候，都很自然地联想到元东大队党支部老支书康遂成，赞扬他是育“新苗”的好“园丁”。"},{"type":"paragraph","text":"禾苗的生长离不开雨露阳光，青年干部的成长离不开马列主义、毛泽东思想。康遂成帮助新干部成长的首要一条，是引导他们刻苦学习马列著作和毛主席著作，用革命的理论指导革命的实践。在这方面，新成长起来的年轻的大队党支部副书记王延正感受最深刻。他在谈到自己成长过程的时候说：“我的每一点进步，都是同老支书坚持用毛泽东思想对我进行具体帮助教育分不开的。”王延正讲，几年来，他在老支书的具体帮助下，已经通读了《毛泽东选集》一至四卷，还看完了《共产党宣言》和另外一些马列著作。"},{"type":"paragraph","text":"王延正还谈了这样一件事，赞扬老支书善于在革命实践中对新干部进行传、帮、带。"},{"type":"paragraph","text":"那是去年的冬天。有人向党支部反映说，第六生产队队长脱离群众，好训人，应当撤换他。王延正考虑：六队是全大队的先进生产队，队长一向工作不错，为什么有人要换掉他呢？这个问题怎样处理才好呢？他一时吃不透情况，拿不定主意。这时，王延正就找康遂成商量。老康说：我也正在想着这个问题，现在情况不明，不好下结论，咱俩还是遵照毛主席关于“一切结论产生于调查情况的末尾，而不是在它的先头”的教导，一块儿到群众中去摸摸情况再说吧。"},{"type":"paragraph","text":"他们来到第六生产队，白天和社员一起劳动，晚上和社员促膝谈心，倾听各种意见。夜深了，他俩还坐在油灯下用毛主席的教导，认真分析从调查中得到的各种情况，并且取得了一致的看法：六队确实是个较先进的队，队长对工作也挺认真负责，但是他脾气急躁，工作方法简单，引起一些人的不满。王延正说，解决六队问题的关键在于提高干部和社员的路线斗争觉悟。只要遵照毛主席“团结——批评——团结”的教导，问题是不难解决的。康遂成觉得他对问题看对了，提出的解决办法也是好的，就支持他的主张。"},{"type":"paragraph","text":"王延正通过各种会议向六队的干部和社员进行思想和政治路线方面的教育，帮助大家提高觉悟，并且提出要干部正确对待群众，要群众正确对待干部。经过一段时间的工作，原来要求撤换队长的社员说：“队长对工作认真负责，严格要求，是个好队长。俺们有时有点毛病，受点批评是应该的。”那位队长也诚恳地检查了自己的缺点，并且决心努力改正。问题解决以后，六队的广大干部、群众更加团结，今年春季被评为全大队农业学大寨的先进集体。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"768ebfa7ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

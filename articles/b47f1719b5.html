script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“闹大民主最解决问题”","authors":["刘玉池","张再元","张博恩","徐清","李启文","河南农学院","黄纪斌"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“闹大民主最解决问题”","type":"title"},{"text":"河南农学院李启文徐清张再元黄纪斌刘玉池张博恩","type":"authors"},{"text":"李启文（农59级学生）：闹大民主最解决问题，我特别赞成到省委去请愿。将来我的儿子、孙子也不让他考农学院。","type":"paragraph"},{"text":"徐清（农59级学生）：还是闹大民主解决问题。反对省委和院领导的做法（注：指不让并系），他们是搬共产党中央的教条。","type":"paragraph"},{"text":"张再元（林60级学生，党员）：去省委请愿要大胆点。并系不成，下学期若是助教开课，我们就不听。或者要领导介绍工作；否则，哪个不打背包回家是忘八蛋。","type":"paragraph"},{"text":"黄纪斌（农59级学生，党员）在省委的小汽上贴大字报，反对吴省长的报告。并说：我们再这样生活下去，就要进棺材了。","type":"paragraph"},{"text":"刘玉池（林59级学生）：作为省委的一个书记，在大量事实面前，不能表示态度，我深感遗憾！这家伙真狡猾（注：指省委史书记在他们闹并系的大会上没有当场表示态度）。要干就干下去，不然就别干。现在是整风，各个学校都提出了很多问题，高教部一定很恼，写信去他们不一定能看。因此，我同意立即派代表去北京，而且愈多愈好，人多压力大。","type":"paragraph"},{"text":"张博恩（农60级学生）：河南农学院不及一个高中。高教部脱掉官僚主义外衣吧！来本院亲眼看一看我们受的苦难与委屈。委托省里代管，害得我院尽出废品，这个责任应该归谁？给高教部打电报再不派人来，我们就发最后通牒。如果河南日报再不登我们的消息，我们就上街，就把大字报贴到河南日报社大门口。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b47f1719b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

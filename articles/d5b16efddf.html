script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习落实毛主席关于知识分子的政策上海机械学院表扬和奖励一批先进集体和先进工作者，进一步调动了广大革命知识分子的积极性","authors":[],"dates":[{"year":1977,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的十一大精神鼓舞下，上海机械学院党委认真贯彻落实毛主席提出的党对知识分子团结、教育、改造的政策和一九六八年九月五日发表的毛主席在上海机械学院一份调查报告上的重要批示，表彰了一批教师和职工。最近，全院隆重召开了授奖大会，十三个先进集体和一百五十五名先进工作者受到了表扬和奖励，进一步调动了广大革命知识分子的积极性。"},{"type":"paragraph","text":"在纪念毛主席逝世一周年的日子里，这个学院的广大师生员工重温了毛主席在这个学校的一份调查报告上所作的重要批示:“对过去大量的高等及中等学校毕业生早已从事工作及现正从事工作的人们，要注意对他们进行再教育，使他们与工农结合起来。其中必有结合得好的并有所发明创造的，应予以报导，以资鼓励。”受到了深刻教育和巨大鼓舞。前几年由于“四人帮”及其余党疯狂地歪曲和反对毛主席关于知识分子问题的一系列指示，党对知识分子的政策得不到真正贯彻。以华主席为首的党中央一举粉碎了“四人帮”后，该校党委学习大庆经验，把发扬先进、树立典型作为抓纲治校的一个重要措施来抓。他们的主要做法是:"},{"type":"paragraph","text":"一、把评比先进与开展“三大讲”活动结合起来，深入揭批“四人帮”破坏党的知识分子政策的罪行。党委领导与广大师生员工一起重温毛主席的“九·五”批示和毛主席关于知识分子问题的一系列指示，完整地、准确地理解毛主席的思想体系，揭批“四人帮”的干扰和破坏，通过学习和揭批，澄清了思想，辨明了是非，提高了广大教师的积极性。"},{"type":"paragraph","text":"二、站在路线、方向的高度，树立各种先进典型。全校树立的先进典型中，有敢于同“四人帮”反革命修正主义路线作斗争的先进集体和个人；有忠诚党的教育事业，被誉为好园丁的优秀教师；也有长期坚持走与工农相结合的道路，为实现四个现代化，发展我国科学研究事业作出贡献的典型代表；还有热情为教学科研服务，甘当无名英雄的实验员和后勤工人。通过树立典型，在学校中造成为革命钻研业务有理，为革命教好学生有功，忠诚党的教育事业光荣的风气。"},{"type":"paragraph","text":"三、运用先进典型，推动比、学、赶、帮的群众运动，促进教育革命大干快上。通过评比先进，这个学校正在进一步掀起比、学、赶、帮的群众运动。"},{"type":"paragraph","text":"通过评比先进，这个学校的各级党组织大大提高了认真落实党的知识分子政策的自觉性。最近，他们学习了党的十一大文件，对华主席关于“重视知识分子的作用，正是毛主席为我们党制订的对知识分子的正确政策的着重点”的指示有了深切的体会。党委全面检查了知识分子政策的落实和安排、使用、培养的情况，提出了进一步落实知识分子政策的措施，切实做到充分信任、大胆使用、严格要求、热情帮助，注意对教师政治上、工作上、生活上的关心，为教师搞好教学、科研创造条件。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5b16efddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

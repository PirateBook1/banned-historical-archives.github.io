script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"拒绝思想改造坚持反动立场  钟国良、唐功立、王冀民恶毒诋毁党对知识分子的政策","authors":["祝贻安"],"dates":[{"year":1957,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"拒绝思想改造坚持反动立场  钟国良、唐功立、王冀民恶毒诋毁党对知识分子的政策","type":"title"},{"text":"祝贻安","type":"authors"},{"text":"【湖北日报消息】湖北省工农速成中学在反右派斗争中，揪出了三个右派分子。这三个右派分子是：钟国良(盟员)、唐功立(盟员)和王冀民。他们都是这个学校的教员。","type":"paragraph"},{"text":"钟国良和唐功立是马哲民的孝子贤孙，鸣放期间，奉着马哲民之命，在这个学校大肆宣扬马哲民的反动论点，恶毒地攻击党的各项重大政策和历次政治运动。他们除了积极煽动肃反对象向党进攻外，唐功立并公然叫喊要共产党承认已经死去的反革命分子是“烈士”，要共产党为这些反革命分子开“追悼会”。诬蔑我国宪法是“抽象的条文”，说党团员比国民党特务组织还要坏。当人民日报发表有关反右派的社论的时候，他还煽动群众说，这是“西伯利亚的寒流”。并大肆歪曲毛主席“正确处理人民内部矛盾”的报告，说毛主席谈的六条标准，“可以这样掌握也可以那样掌握”，谁要揭发他，他就要“咬他一口”。钟国良在恶毒地歪曲和诬蔑党的干部政策和档案制度的同时，大叫知识分子“现在不需要改造”，要修改党对知识分子的“团结、教育、改造”政策。为了有目的地煽动群众反对党的领导，和更好的给马哲民搜集反党材料，钟国良在鸣放期间，还利用民盟支部名誉办了一块名叫“花园”的黑板报，专门组织和发表右派言论，并及时地把这些右派言论向民盟省委右派分子汇报。由于他反党有功，因而博得了民盟省委右派分子对他的重视。马哲民几次派来的“纵火犯”张云冕，不找这个学校民盟支部主委，而直接向他布置工作。","type":"paragraph"},{"text":"一向伪装进步的右派分子王冀民，在反右派斗争中，他的反动面目也完全被群众揭发出来了。这个家伙在鸣放期间，他放出了大量的反动透顶的言论，特别是对党的知识分子政策进行了恶毒的诬蔑。他说，党对待知识分子还不如封建王朝，“秦始皇焚书坑儒，清朝文字狱，仅是少数知识分子被整”，而共产党“却是从乡村小学教师整到城市大学的教授”。还说只有“六亲不认的人才能入党”。除了在口头上大肆诬蔑、谩骂共产党以外，他还写了许多所谓“寓言”和“语林”，用尽恶毒的字眼，谩骂党丑化党，说党是“老虎”，说靠拢党的干部是“乌龟”等等。","type":"paragraph"},{"text":" 来源：《湖北日报》1957年8月24日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c425ebe24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

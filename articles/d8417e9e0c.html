script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏自治区首届人代会首次会议向毛主席致敬电","authors":[],"dates":[{"year":1965,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉萨9日电　西藏自治区第一届人民代表大会第一次会议今天通过向毛主席致敬电，电文如后:敬爱的毛主席:"},{"type":"paragraph","text":"西藏自治区第一届人民代表大会第一次会议，在党中央和您的亲切关怀下，在党中央和国务院派出的以谢副总理为首的中央代表团的亲临指导下，胜利闭幕了。"},{"type":"paragraph","text":"敬爱的毛主席，我们怀着无限感激和无比兴奋的心情向您报告:西藏自治区正式成立了，西藏人民的愿望实现了!在这个喜庆的日子里，我们衷心地再一次向您致最崇高的敬意。"},{"type":"paragraph","text":"这次大会，是西藏历史上第一次人民代表大会。站起来的百万农奴和爱国进步人士的代表共聚一堂，欢庆胜利。西藏劳动人民充分地行使了当家作主的权利，回顾和总结了十五年来的革命和建设的成就和经验，决定了西藏社会主义革命和建设的进程，选举了自治区的领导人，这是我们西藏人民的大喜事。它标志着西藏人民的革命和建设事业发展到一个新的历史阶段。"},{"type":"paragraph","text":"西藏解放十五年来，西藏人民和人民解放军一起，在党中央和您的英明领导下，坚决革命，驱逐了帝国主义侵略势力，平息了以达赖为首的叛国集团的武装叛乱，推翻了万恶的封，建农奴制度，打退了印度反动派的入侵，揭发和批判了班禅为代表的反动农奴主集团的反革命复辟活动，使西藏的革命和建设事业取得了一个又一个的胜利。这是党的民族政策的胜利，是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"敬爱的毛主席，在您的教育下，我们深深知道西藏已经取得的胜利，只不过是万里长征的第一步。阶级斗争依然存在，被推翻的农奴主阶级绝不会停止破坏和捣乱，我们正面临着更为艰巨的逐步实现社会主义改造的伟大任务。我们向您保证:我们一定听您的话，认真学习您的著作，按党的指示办事；我们要象保卫自己的眼睛一样，保卫和加强同全国各兄弟民族人民的团结；永远不忘阶级斗争，时刻警惕阶级敌人的破坏；学习各兄弟民族的革命精神，在中共西藏自治区委员会领导下，坚决把社会主义革命进行到底，为建设社会主义的新西藏，为巩固祖国的西南边疆，为祖国的社会主义建设，贡献出全部力量。"},{"type":"paragraph","text":"全国人民大团结万岁!"},{"type":"paragraph","text":"伟大的、正确的、光荣的中国共产党万岁!"},{"type":"paragraph","text":"各族人民的伟大领袖毛主席万寿无疆!"},{"type":"paragraph","text":"西藏自治区第一届人民"},{"type":"paragraph","text":"代表大会第一次会议"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8417e9e0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挪威报纸《阶级斗争》发表文章指出  毛主席的自力更生建设方针极为重要","authors":[],"dates":[{"year":1971,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"挪威报纸《阶级斗争》发表文章指出"},{"type":"paragraph","text":"毛主席的自力更生建设方针极为重要"},{"type":"paragraph","text":"社会帝国主义掠夺别国人民财富，依仗压迫世界人民以确保自己的势力，乞求帝国主义在自己国家开设工厂和开发资源"},{"type":"paragraph","text":"新华社斯德哥尔摩四日电　挪威报纸《阶级斗争》一九七一年第二期发表文章，赞扬毛主席关于自力更生的建设方针。文章指出，自力更生在民族解放斗争中和在争取社会主义的斗争中都是极为重要的。"},{"type":"paragraph","text":"文章引用了毛主席的语录：“我们是主张自力更生的。我们希望有外援，但是我们不能依赖它”。文章说：“毛主席总结了工人阶级在阶级斗争中所取得的经验。这一教导使中国的人民红色政权得到了巩固。对一切在为社会主义而斗争的人们，对正在从事建立共产党这一重要工作的我们大家来说，学习这些经验是十分重要的。”"},{"type":"paragraph","text":"文章指出，社会帝国主义者掠夺别国人民的财富，依仗压迫世界人民以确保自己的势力。他们乞求帝国主义者在自己国家开设汽车工厂和开采石油。这一路线削弱了人民的地位，使人民依赖于敌人。"},{"type":"paragraph","text":"文章说，自力更生路线是无产阶级的正确路线。这一正确路线是在两条路线的斗争中产生的。中国的建设依靠自力更生，而不是依赖外援。每个企业、每个人民公社和每个学校的发展也同样是如此。"},{"type":"paragraph","text":"文章说：“中国的经验向我们表明，工人阶级政权是使人民能够按照自己的需要建设国家的基础。这一政权只有通过自力更生才能得以巩固和加强。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43070986ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

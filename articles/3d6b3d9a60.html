script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在连队建党","authors":[],"dates":[{"year":1978,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在连队建党"},{"type":"paragraph","text":"一九二七年九月九日，伟大领袖毛主席领导了震撼全国的秋收起义。随后，毛主席率领部队向井冈山进军。九月底，部队到达江西永新县三湾村后，毛主席亲自领导了著名的“三湾改编”。"},{"type":"paragraph","text":"“三湾改编”的一个重要内容，就是建立了党的各级组织，把支部建在连上，从而保证了党对军队的绝对领导，从组织上奠定了新型人民军队的基础。"},{"type":"paragraph","text":"为了发展党的组织，毛主席非常关心积极分子的培养教育工作。当时，有的连队党员人数不多，战士中党员更少。毛主席经常不顾疲劳，找战士们谈心。每天行军，毛主席走在战士行列中，今天到这个连，明天到那个连，问战士们在家里是干什么的，怎样参加革命队伍的，了解战士们对革命的认识，考察、培养要求入党的积极分子。"},{"type":"paragraph","text":"十月中旬，部队来到湖南酃县水口休整，各连又发展了一批工农骨干分子入党。一天晚上，毛主席亲自主持了这些新党员的入党仪式。那天晚上，毛主席很早就来到叶家祠堂的阁楼上。会场布置得庄严肃穆：阁楼靠北墙放着一张四方桌、几条长板凳，桌上一盏马灯通明透亮，桌前沿压着两张红纸，左边一张上写着入党誓词，右边一张上写着“ＣＣＰ”三个外文字母。连队党代表带着六名新党员来到会场，毛主席宣布仪式开始。入党介绍人介绍了新党员的简历后，毛主席走到新党员面前，依次询问了他们的情况。毛主席对一个新党员说：你为什么要求加入共产党？那个新党员坚定地说：“要翻身，要打土豪劣绅，要更坚决地革命！”毛主席连连点头说：很好，很好！毛主席又向大家说明“ＣＣＰ”三个字母是中国共产党的简称。接着，毛主席又详细地解释入党誓词，然后举起握着拳头的右手，带领新党员宣誓：“牺牲个人，努力革命，阶级斗争，服从组织，严守秘密，永不叛党。”这坚定、宏亮的声音，象春雷在阁楼里回荡。宣誓结束后，毛主席对新党员们说：从现在起，你们都是光荣的共产党员了，今后要团结群众，多作宣传，多作群众工作；要严格组织生活，严守纪律，发挥先锋模范作用；要努力革命，革命到底。最后，毛主席又嘱咐连队党代表，要他们回去后，都要抓紧发展党员的工作，都要象今天这样，分批地举行宣誓仪式。"},{"type":"paragraph","text":"在毛主席的亲自领导下，党的建设在连队深深扎了根，我军的战斗力大大加强。正如毛主席后来指出的：“红军所以艰难奋战而不溃散，‘支部建在连上’是一个重要原因。”"},{"type":"paragraph","text":"（中共湖南省酃县委员会宣传部供稿）（附图片）"},{"type":"paragraph","text":"叶家祠堂阁楼内景"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d6b3d9a60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

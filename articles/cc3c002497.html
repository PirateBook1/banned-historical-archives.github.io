script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"在党和政府领导人接见集体农庄种植甜菜的女突击队员时的讲话","alias":"","parts":[{"type":"paragraph","text":"在党和政府领导人接见集体农庄"},{"type":"paragraph","text":"种植甜菜的女突击队员时的讲话"},{"type":"paragraph","text":"（一九三五年十一月十日）"},{"type":"paragraph","text":"同志们，今天我们在这里看到的是新生活中的一个片断，这个新生活我们叫作集体农庄的生活，社会主义的生活。我们听到了一些纯扑的劳动者的朴素的发言，她们讲述了她们为了在竞赛中获得成就是怎样进行斗争和克服困难的。我们听了一些不平常的妇女的讲话，我要说，这些妇女是劳动英雄，因为只有劳动英雄才能获得她们所取得的那种成就。过去我国没有这样的妇女。我已经56岁，阅历不少，也见过很多男女劳动者，但是这样的妇女我没有见过。这是一批完全新的人。只有自由的劳动，只有集体农庄的劳动，才能在农村中产生这样的女劳动英雄。"},{"type":"paragraph","text":"在旧时代里，没有也不可能有这样的妇女。"},{"type":"paragraph","text":"不妨想一下，在从前，在旧时代里，妇女究竟是什么样的人呢？当一个妇女还在做姑娘的时候，她就被看作劳动者中所谓最下等的人。她为父亲一刻不停地工作，但父亲骂她时还要说：“你是我养活的。”在她出嫁以后，又得为丈夫工作，丈夫要她做什么，她就得做什么，而丈夫在骂她时也是这样说：“你是我养活的。”农村妇女曾经是劳动者中最下等的人。当然，在这种情况下，在农妇中是不可能出现劳动英雄的。当时，对妇女来说，劳动是一件可诅咒的事情，她们要千方百计地逃避它。"},{"type":"paragraph","text":"只有集体农庄的生活才能便劳动成为光荣的事情，只有这种生活才能在农村中产生出真止的女英雄。只有集体农庄的生活才能消火不平等的现象，才能使妇女翻身。这一点你们自己都是很清楚的。集体农庄采用了劳动日制。劳动日制是怎么一回事呢？这就是在劳动日面前人人平等，男人也好，妇女也好。谁做的劳动日多，谁挣的也多。在这种情况下，不论是父亲或是丈夫，都不能责骂妇女，说她是靠他养活的。现在，妇女只要参加劳动就有劳动日，她自己是主人。我记得，我在集体农庄第二次代表大会上曾和几个妇女同志谈了一次话。有一个来自北方边疆区的妇女同志说："},{"type":"paragraph","text":"“大约两年以前，任何一个求婚的人都不愿意瞧一瞧我的院子。我是一个没有嫁妆的姑娘，现在我有500个劳动日。现在怎样呢？求婚的人多得不得了，他们都说想和我结婚。而我呢，还得考虑考虑，我要自己挑选一个未婚夫。”"},{"type":"paragraph","text":"集体农庄的劳动日制使妇女获得了解放并使她们成为独立的人。现在，妇女在做姑娘时不是为父亲工作，出嫁以后也不是为丈夫工作，她首先是为自己工作。这就是农妇的解放，这就是集体农庄制度，这种制度使劳动妇女和所有劳动的男子一律平等。只有在这个基础上，在这种情况下，才会出现这样一些出色的妇女。因此，我把今大的会见不简单地看成是先进人物和政府成员们的普通会见，而看作是一个检阅解放了的妇女劳动的成就和能力的节日。我认为政府应当表扬到这里来向政府报告她们的成就的女劳动英雄。"},{"type":"paragraph","text":"怎样庆祝今天呢？我和伏罗希洛夫、莫洛托夫、卡冈诺维奇、奥尔忠尼启则、加里宁、米高扬等同志在这里商议了一下，认为应当请求政府授予我们的女劳动英雄以列宁勋章，授予小组长以列宁勋章，而授予一般突击队员以劳动红旗勋章。当然，应该特别表扬玛丽亚·杰姆钦科同志。"},{"type":"paragraph","text":"伏罗希洛夫：她真行。"},{"type":"paragraph","text":"莫洛托夫：她是主要人物。"},{"type":"paragraph","text":"斯大林：我认为对这整个事情的倡导人玛丽亚·杰姆钦科，除了授予她以列宁勋章外，还应当由苏维埃中央执行委员会表示嘉奖，并授予她的小组的女庄员们以劳动红旗勋章。"},{"type":"paragraph","text":"喊声：她们都在这里，只有一个没有来。她病了。"},{"type":"paragraph","text":"斯大林：生病的也要奖励。我们想这样来庆祝今天这个日子。译自《列宁斯大林论社会主义竞赛》"},{"type":"paragraph","text":"选自新编《斯大林全集》1941年版第201—203页"},{"type":"paragraph","text":"第14卷第55-57页"}],"authors":["斯大林"],"dates":[{"year":1935,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2042,"page_end":2044},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc3c002497"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

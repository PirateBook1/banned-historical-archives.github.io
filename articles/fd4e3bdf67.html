script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把读毛主席的书作为生活第一需要 把毛主席的指示变成自觉的行动工人代表、三二一一一钻井队工人王有发的讲话","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们最最敬爱的毛主席，"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"今天，我们能见到我们心中的红太阳、我们伟大的领袖毛主席，能在毛主席的身边，欢庆中华人民共和国成立十七周年，这是我们永生的光荣，永生的幸福!"},{"type":"paragraph","text":"我代表全国工人向毛主席问好!向毛主席致敬!"},{"type":"paragraph","text":"我们32111钻井队，遵照毛主席的指示，在无产阶级文化大革命的高潮中，以最快的速度，打出了一口高产天然气井，找到了一个大气田。在气井快要完成的时候，突然爆发了一场冲天大火。在火海面前，毛泽东思想给了我们无限的勇气和力量，毛泽东思想指挥着我们战斗。我们全队职工，不怕牺牲，血战火海，倒下了一批，又冲上去一批。只用三十分钟的时间，就把这场大火扑灭了。烈火能烧毁钢铁，永远烧不毁我们工人阶级忠于党、忠于毛主席的红心。"},{"type":"paragraph","text":"毛主席和我们心连心。我们最热爱毛主席，最爱读毛主席的书，最听毛主席的话。我们要把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。我们坚决响应林彪同志的号召，以解放军为榜样，大学毛主席著作，大立毛泽东思想，在用字上狠下功夫。把读毛主席的书，作为生活的第一需要，把毛泽东思想化为自己的灵魂，把执行毛主席的指示变成自觉的行动，把革命利益当成第一生命。"},{"type":"paragraph","text":"我们坚决支持红卫兵革命小将的革命行动，和全国人民一道，把无产阶级文化革命进行到底。"},{"type":"paragraph","text":"我们一定要更高地举起毛泽东思想伟大红旗，坚决响应毛主席一手抓革命、一手抓生产的号召，挑好文化革命和生产建设两副担子，学习大庆人的革命精神，鼓足干劲，力争上游，为提前实现第三个五年计划，多快好省地把我国建设成为强大的社会主义国家而奋斗!"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁!"},{"type":"paragraph","text":"我们的伟大领袖毛主席万岁!万岁!万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd4e3bdf67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

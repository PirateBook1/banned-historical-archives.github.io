script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对党的农业合作化政策（二）","authors":["中国人民大学","孙邦基","朱延年","朱荣庭","李树屏","梁彦彩","罗旭畅","蒋济良"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对党的农业合作化政策（二）","type":"title"},{"text":"中国人民大学梁彦彩李树屏孙邦基蒋济良罗旭畅朱荣庭朱延年","type":"authors"},{"text":"“首先就是在高潮本身，有的乡有的区原来只有不够10—20％的家户参加小社的基础，忽而一天二天全部达到高级合作化了，这里面有些农民，特别是富裕户，是被区乡干部早晚登门请进来的，对耕牛农具的评价……多有偏面照顾贫农的趋向……”（中国人民大学工业经济系学生  梁彦彩）","type":"paragraph"},{"text":"“合作化没有优越性，没有给农民带来好处，农民生活没有改善，合作社的经营管理很糟，主要是由于没有文化的贫雇农管理的结果。农民坐大车到城里去请愿，要求解散合作社，县里没批准，因为一答应，合作社都会给解散掉的。”（中国人民大学农业经济系助教  李树屏）","type":"paragraph"},{"text":"“农民加入合作社的原则虽是自愿，但原则是原则高潮一到你不愿入又怎么样”。（中国人民大学工业经济系助教  孙邦基）","type":"paragraph"},{"text":"“合作化‘冒进’了，有多少人是自愿入社的我怀疑？”（中国人民大学历史系学生  蒋济良）","type":"paragraph"},{"text":"“1956年的工作‘全部冒进’，合作化是快了，由于下面干部积极求功，变相的强迫命令大量地存在着。”（中国人民大学历史系学生  罗旭畅）","type":"paragraph"},{"text":"“农业合作化盲目地硬搬苏联全盘合作化的经验而冒进了。”","type":"paragraph"},{"text":"“1955年所以能全国形成合作化高潮，是因为单干户为了要得到国家的照顾，经济帮助；入社能得到一定的口粮，不致在统购统销中吃亏。更重要的是毛主席的‘农业合作化问题’中批判了右倾情绪，硬搬苏联经验提出‘全面规划，加强领导’的方针而在下面强迫命令的结果。实际上只有1／2的农民要走社会主义的道路，20—30％的贫、中农是等待观望的。现在合作社的情况是：规模大、质量低、领导弱、问题多、不易巩固、增产困难。同时也严重地侵犯了中农的利益，使个人收入减少，迫使领导处于被动。为了增产，强迫命令地推行先进经验，实际上农民是不愿接受的，强迫推销双轮双铧犁，严重地损害了合作社的利益，破坏生产资金的积累；兴修水利，如荆江分洪工程，化了很多的民工，受益的只有一个地方的农民。因此，农民也是不满意的，特别是镇江的农民。所以，合作社的命运操纵在少数干部的手里，社员是没有真正民主的。”（中国人民大学历史系学生  朱荣庭）","type":"paragraph"},{"text":"“农业合作化冒进了，是由于毛主席的好大喜功”。（中国人民大学历史系学生  朱延年）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a49ffb5b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

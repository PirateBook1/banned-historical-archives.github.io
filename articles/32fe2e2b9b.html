script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席故乡人民热烈欢迎解放军","authors":[],"dates":[{"year":1949,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社长沙廿四日电】　当人民解放军某部到达毛主席故乡——湘潭时，受到该地各阶层人民热烈欢迎。在湘潭还没有解放之前，当地的工人和农民就准备好了几十万斤大米、柴草、以便给解放军来时应用。解放军刚一到湘江东岸，当地的码头工人、船工就从数里外赶来，帮助部队渡江。工人们不怕疲劳地连续划着二十余只小划子，在两小时内，即将一个团迅速渡过湘江。许多中、小学教师和学生，三五成群地自动集合起来，在江边上，大街上扭着秧歌，喊着口号，唱着“人民的救星解放军，你们辛苦了……”的歌子。商民白天跑到乡间去躲警报，但一听到解放军来了，都纷纷赶回来烧茶水，放鞭炮，夹道欢呼。直到部队宿营后，还有许多团体、学校的代表，从远处跑到宿营处慰问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32fe2e2b9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

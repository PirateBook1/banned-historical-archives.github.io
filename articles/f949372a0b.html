script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席光辉著作在锡兰和巴基斯坦出版受到革命人民的热烈欢迎","authors":[],"dates":[{"year":1969,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡七日电　毛主席的光辉著作《在中国共产党第七届中央委员会第二次全体会议上的报告》已经译成僧伽罗文，并由科伦坡人民出版社印成单行本出版，受到了锡兰革命人民的热烈欢迎。"},{"type":"paragraph","text":"一位读者在读了毛主席的这篇光辉著作后指出，毛主席的无产阶级革命路线是我们的指路明灯。另一位青年读者强调说:“我们必须用毛主席的思想把自己武装起来，跟着毛主席的革命路线走。”"},{"type":"paragraph","text":"新华社拉瓦尔品第电　伟大领袖毛主席的《团结到底》、《必须强调团结和进步》、《斯大林是中国人民的朋友》和《陕甘宁边区政府、第八路军后方留守处布告》等光辉著作，最近已经译成乌尔都文，在巴基斯坦最大的城市卡拉奇出版。毛主席的这些光辉著作受到巴基斯坦公众的热烈欢迎。"},{"type":"paragraph","text":"此外，毛主席的光辉著作《统一战线中的独立自主问题》、《团结一切抗日力量，反对反共顽固派》和《抗日根据地的政权问题》，最近也已经译成西巴基斯坦南部的地方语言信德文在当地出版。"},{"type":"paragraph","text":"这些新出版的毛主席光辉著作上都印有毛主席的画像，并有文字说明:“毛主席——当代的列宁”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f949372a0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

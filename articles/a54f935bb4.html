script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席四篇文章单行本在沪发行各新华书店昨一天就售出三十多万册","authors":[],"dates":[{"year":1964,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　人民出版社出版的毛主席四篇文章单行本《反对本本主义》、《被敌人反对是好事而不是坏事》、《在中国共产党全国宣传工作会议上的讲话》和《人的正确思想是从那里来的?》，已在上海出书。前天傍晚起，在本市部分新华书店开始供应。很多读者看到报上刊登的发行消息后，就等候在书店门市部里，直至买到了书才高兴地回去。南京东路新华书店在一个多小时就售出了三千多册。"},{"type":"paragraph","text":"毛主席的这四篇文章都是第一次公开发表，单行本是根据《毛泽东著作选读》甲种本和乙种本所载原文重印的。连日来，读者纷纷向新华书店订购。为了满足读者需要，本市南京东路新华书店和静安寺新年书店昨晨七时就设早摊供应。九时以后，全市各新华书店都开始供应，昨天全日这四篇文章的单行本共销出三十多万册。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a54f935bb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"应派精干部队发展雾龙山区","alias":"","parts":[{"type":"paragraph","text":"应派精干部队发展雾龙山区！"},{"type":"paragraph","text":"（1938年2月9日）朱、彭，并告胡、杨、周、叶凹："},{"type":"paragraph","text":"甲、雾龙山?为中心之区域，有广大发展前途，但是独立作战区域，派去部队须较精干，且不宜过少，军政党领导人员须有独立应付新环境之能力，出发前须作充分准备。"},{"type":"paragraph","text":"乙、干部除主要的由荣臻及你们配备外，后方亦正在选择东北及冀热察?籍之干部，同时亦请北方局选派干部。"},{"type":"paragraph","text":"丙、荣臻此刻不能离开冀察边，但应准备至适当发展时期派高级领导人去雾龙山，此事由前后方共同考虑。"},{"type":"paragraph","text":"丁、徐旅?此时在该地域只是寻常的游击战争，可由你们直接[1]这是毛泽东给朱德、彭德怀的电报。"},{"type":"paragraph","text":"[2]胡，指胡服，即刘少奇。杨，指杨尚昆，当时任中共中央北方局副书记。周，指周恩来。叶，指叶剑英，当时任八路军参谋长、中共中央长江局参谋处参谋长。"},{"type":"paragraph","text":"[3]雾龙山，即雾灵山，位于河北省兴隆县北部。[4]荣臻，即聂荣臻，当时任八路军晋察冀军区司令员兼政治委员。"},{"type":"paragraph","text":"[5]热，指热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。察，指察哈尔，旧省名，原辖今河北省西北部地区及内蒙古自治区锡林郭勒盟，1949年改辖今河北省西北部及山西省北部地区，1952年撤销。"},{"type":"paragraph","text":"[6]徐旅，指八路军第一一五师第三四四旅，旅长徐海东。指导，林彪\"同志似可不去。"},{"type":"paragraph","text":"戊、派队到山东须俟雾龙山行动实现后再考虑，此刻亦不宜同时向国民党提出。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"佳[1]林彪，当时任八路军第一一五师师长。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":2,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":558,"page_end":559},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1fde1069d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

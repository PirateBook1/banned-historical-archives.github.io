script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席支持我支持","authors":[],"dates":[{"year":1968,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县革命委员会"},{"type":"paragraph","text":"我们伟大领袖毛主席发表了支持美国黑人抗暴斗争的声明。这是一颗威力无比的精神原子弹。毛主席的话，威力最大，威信最高，一句顶一万句。这个声明的发表，必将震动全世界，对当前正陷于内外交困的美帝国主义，是一个极其沉重的打击。这一伟大的声明，彻底地批判了那些“议会迷”，为美国黑人和美国人民争取彻底解放指明了唯一正确的道路。同时，也向全世界革命人民发出了向世界人民的头号敌人——美帝国主义发起全面进攻的动员令。这个声明，对正在进行抗美救国斗争的越南人民，也是极大的鼓舞，给了他们无穷的力量和必胜的信心。"},{"type":"paragraph","text":"我们上海县革委会和全县五十万革命人民，对毛主席这个伟大的声明，一千个拥护，一万个拥护；一千个照办，一万个照办。坚决做到“毛主席热爱我热爱，毛主席支持我支持”。毛主席支持美国黑人抗暴斗争的声明。表达了正在夺取无产阶级文化大革命全面胜利的七亿中国人民的斗争意志，也代表着全世界革命人民的心声。我们坚决以实际行动来支援美国黑人的正义斗争，支援世界革命。"},{"type":"paragraph","text":"我们要进一步办好毛泽东思想学习班，紧跟毛主席的伟大战略部署，认真学习和落实毛主席一系列最新指示，建设好革命委员会。深入持久地开展革命大批判，把中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋之流的修正主义黑货批倒，批臭。同时，要狠抓阶级斗争，狠抓革命大批判。毛主席教导我们:“敌人是不会自行消灭的。”我们要向阶级敌人不断地发起进攻战，夺取文化大革命的全面胜利，巩固我们的社会主义红色江山，使中国成为世界革命的强大根据地!"},{"type":"paragraph","text":"“抓革命，促生产”是毛主席的伟大战略方针。我们要狠抓革命，猛促生产，把当前春耕生产搞得更好，夺取今年农副业生产的更大丰收，支援世界革命人民，狠狠打击美帝国主义。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f94b5744a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅蒙华侨喜看《东方红》和《洪湖赤卫队》热情赞扬这两部歌颂毛泽东思想的好电影","authors":[],"dates":[{"year":1977,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社乌兰一巴托一九七七年一月十九日电　最近，中国驻蒙古大使馆为旅居蒙古的华侨放映了音乐舞蹈史诗彩色影片《东方红》和彩色故事影片《洪湖赤卫队》，受到侨胞们的热烈欢迎。"},{"type":"paragraph","text":"侨胞们热情赞扬说，看了这两部歌颂毛泽东思想的好电影，很受鼓舞，很受教育。这首先应该感谢英明的领袖华主席，以华主席为首的党中央继承毛主席的遗志，一举粉碎了‘四人帮’，才使这些被他们长期打入冷宫的革命电影重见光明。"},{"type":"paragraph","text":"侨胞们愤慨地说，‘四人帮’罪行累累。他们疯狂反对伟大领袖毛主席和敬爱的周总理，是十恶不赦的反革命分子。有的侨胞说:‘我们旅居国外的华侨同祖国人民一样，对“四人帮”十分愤恨；我们也同样享受到了粉碎“四人帮”的真正的革命喜悦’。侨胞们表示相信，在以华主席为首的党中央的英明领导下，祖国的社会主义革命和建设必将迅速发展，在文艺战线上也必将出现百花盛开春满园的景象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bcbe37801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

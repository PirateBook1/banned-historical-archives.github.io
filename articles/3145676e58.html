script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、中央军委、中央文革小组转发广州军区、湖南省军区报告时的批语","alias":"","parts":[{"type":"paragraph","text":"事管制，以洗恒汉同志为军事管制委员会主任，徐国珍（兰州军区副司令）.詹大南同志为副主任。甘肃省军区要全力参加军管工作。"},{"type":"paragraph","text":"甘肃省军事管制委员会在兰州军区党委领导下进行工作，要高举毛泽东思想伟大红旗，坚决贯彻执行毛主席的无产阶级革命路线，坚决支持无产阶级革命派，彻底批判党内最大的一小掘走资本主义道路的当权派，彻底揭露和批判以汪锋为代表的甘肃党内-小走资本主义道路的当权派，把他们斗倒、斗垮、斗臭。在斗争中壮大左派力量，分化瓦解保守组织，争取教育广大群众，做好革命干部的“亮相”工作，实现真正的无产阶级革命派的大联合，筹备革命的“三结合”的临时权力机构，取得甘肃省无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"中共中央、中央军委、"},{"type":"paragraph","text":"中央文革小组、军委文革小组转发广州军区、湖南省军区报告时拍的批语"},{"type":"paragraph","text":"（--九六七年五月十四日）(-现将广州军区、湖南省军区报告两件发给你们，望参照执行。（）凡犯了错误的必需坚决改正。如不改正，越陷越深，到头来还得改正，威信损失就太大了。及早改正、威信只会比前更高。."},{"type":"paragraph","text":"（三）不要动动摇摇，游移不决。听信老婆孩子从保字号那里带来的错话，信以为真。"},{"type":"paragraph","text":"（四）要受得住工人、农民、学生、战士、干部的批评，加以分析，好的接受，错的解释。解释不通、暂时搁下，将来再说。"},{"type":"paragraph","text":"（五）要坚决相信绝大多数群众是好的、坏人只是极少数，不过百分之-、、三。这样--想，就什么都通了。"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组"},{"type":"paragraph","text":"通"},{"type":"paragraph","text":"知"},{"type":"paragraph","text":"（一九六七年五月十四日）"},{"type":"paragraph","text":"为了坚决贯彻执行伟大领袖毛主席提出的“抓革命、促生产”的方针，有利于学生和工农群众相结合，更好地进行文化大革命，参加生产劳动，中共中央、国务院、中央军委、中央文革小组决定：“、实行半工半读的中等专业学校、技工学校和职业学校、以及厂矿企业附设的半工半"}],"authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":476},"tags":[{"name":"中央文革","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3145676e58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

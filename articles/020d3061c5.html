script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国人民领袖和政府首长分别致电毛主席和周总理祝贺我国国庆","authors":[],"dates":[{"year":1953,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社电讯:各国人民领袖和政府首长在我国国庆前夕分别打电报给我中央人民政府毛泽东主席和我中央人民政府政务院总理兼外交部部长周恩来，热烈祝贺中华人民共和国成立四周年。"},{"type":"paragraph","text":"打电报向我中央人民政府毛泽东主席表示祝贺的有:朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉、越南民主共和国政府主席胡志明、波兰国务委员会主席萨瓦茨基、匈牙利部长会议主席伊姆雷·纳吉、罗马尼亚国民议会主席团主席格罗查、保加利亚国民议会主席达米扬诺夫、阿尔巴尼亚部长会议主席霍查和印度共和国总统普拉沙德等。"},{"type":"paragraph","text":"打电报给周恩来总理的有:朝鲜民主主义人民共和国内阁首相金日成、越南民主共和国外交部长黄明鉴、波兰人民共和国部长会议主席贝鲁特、罗马尼亚人民共和国部长会议主席乔治乌-德治、保加利亚人民共和国部长会议主席契尔文科夫、印度总理尼赫鲁和锡兰总理杜·沈纳那亚克等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"020d3061c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"争取同共产党一道长期共存","authors":["马叙伦"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"争取同共产党一道长期共存","type":"title"},{"text":"马叙伦","type":"authors"},{"text":"（中国民主促进会主席马叙伦）","type":"subtitle"},{"text":"毛主席关于正确处理人民内部矛盾问题的讲话，不论在理论方面或实践方面，都是无可估量的贡献，对于我国当前建立和巩固社会主义事业毫无疑问将起巨大的推动作用。我们中国民主促进会的全体会员必须再一次地认真地深入地学习这个文件，从这里不断地吸取思想力量。毛主席明确指出：各民主党派是否能够长期存在下去，不是单由共产党一方面的愿望作决定，还要看各民主党派自己的表现，要看它们是否取得人民的信任。毛主席又说：所谓互相监督，不是单方面的，共产党可以监督民主党派，民主党派也可以监督共产党；监督的原则就是六条政治标准，最重要的就是社会主义道路和党的领导两条。这是完全正确的。目前整风运动中所出现的反党反社会主义的右派，他们妄想利用整风机会削弱人民民主专政和共产党的领导，削弱我国社会主义改造和社会主义建设，这是同长期共存、互相监督的方针根本不相容的。我们中国民主促进会全体会员，必须同反党反社会主义的右派分子和右派思想严格划清界限，并同右派分子和右派思想作坚决的斗争。我们坚决响应毛主席的号召，努力加强思想改造，争取同共产党一道长期共存，互相监督，以适应新社会的需要。","type":"paragraph"},{"text":" --原载《人民日报》1957年6月20日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9d61ceeaa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大干社会主义有理　大干社会主义有功　大干社会主义光荣——本市广大工人和贫下中农在华主席为首的党中央领导下痛击“四人帮”，生产打胜仗","authors":[],"dates":[{"year":1976,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:砸烂“四人帮”，生产打胜仗。华主席为首的党中央一举粉碎了王张江姚反党集团，这一伟大的历史性胜利，极大地鼓舞和激励了上海工人阶级和贫下中农的社会主义积极性，浦江两岸掀起了抓革命、促生产的热潮。今天本报发表的一组报道，就是生动的证明。"},{"type":"paragraph","text":"毛主席亲自制定的抓革:命，促生产的伟大方针，是高速度发展我国社会主义生产的唯一正确方针。可是，“四人帮”疯狂地歪曲、反对和破坏这个伟大的方针。他们既破坏革命，又破坏生产，动不动就用“唯生产力论”、“管、卡、压”等帽子压制工农群众和革命干部的社会主义积极性，搞得形而上学猖獗，唯心主义盛行，搞得人们干什么工作都左不对，右不对，叫你什么也干不成。“四人帮”这样做，妄图达到搞垮无产阶级专政，篡党夺权，复辟资本主义的罪恶目的。我们一定要紧跟华主席为首的党中央的战略部署，深入揭发、批判“四人帮”反党集团的滔天罪行。我们要联系当前的这场斗争，认真学习马列著作和毛主席著作，深刻理解革命与生产、政治与经济的辩证统一关系，明确革命就是解放生产力，坚持狠抓革命，猛促生产。大庆工人阶级说得好:“大干社会主义有理，大干社会主义有功，大干社会主义光荣!”我们一定不辜负，华主席为首的党中央的殷切期望，在中共上海市委的领导下，坚持以阶级斗争为纲，坚持无产阶级政治挂帅，树立高度的无产阶级责任心，严格执行岗位责任制和各项合理的规章制度，以冲天的革命干劲，奋战今年的最后两个月，誓把“四人帮”破坏生产的损失夺回来，努力完成和超额完成国民经济计划。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f21db909d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

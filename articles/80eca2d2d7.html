script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区区党委整党办公室关于对桂整办[1986]22号文件补充说明的通知","authors":[],"dates":[{"year":1986,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"广西壮族自治区区党委整党办公室关于对桂整办[1986]22号文件补充说明的通知","type":"title"},{"text":"各地、市、县委、柳铁党委整党办、区直各口整党办、各单位党组（党委）：","type":"paragraph"},{"text":"桂整办[1986]22号文《关于填报“三种人”及犯有严重错误人员卡片的通知》下发后，有些单位提出县处级职务干部的范围要予以明确。由于我区过去县处级干部不是一级，原定的县科级干部情况比较复杂，县处级职务人员的卡片又要单独开列报中指办核查组，为了统一起见，现对填报县处级职务人员的范围说明如下：","type":"paragraph"},{"text":"（1）区直机关单位指曾担任过正、副处长职务的干部（包括二层机构中处级单位的正、副职干部）。","type":"paragraph"},{"text":"（2）地，市机关单位指曾经担任过部、委、办、局正、副职务干部。（包括同级机构的正、副职干部）。","type":"paragraph"},{"text":"（3）各县指担任过县委、县政府、县人大、县政协班子中正、副职务的于部。","type":"paragraph"},{"text":"（4）经区编制委员会批准明确为县处级企、事业单位的正、副职务干部。","type":"paragraph"},{"text":"以上范围划分，只适用于填报此卡片，不作为其他任何划分干部职级的依据。","type":"paragraph"},{"text":" 广西壮族自治区区党委整党办公室一九八六年九月二十七日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80eca2d2d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄海怒涛","authors":[],"dates":[{"year":1976,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄海怒涛"},{"type":"paragraph","text":"黄海海面上，波涛滚滚，机声隆隆。正在东洋捕鱼的江苏省射阳县海洋渔业公社的四十多条渔船，在短短二十多天时间里，召开了近千次大批判会。渔民们以极大的无产阶级义愤，在一望无际的海面上，一次又一次地掀起了深入批邓、反击右倾翻案风的怒涛。"},{"type":"paragraph","text":"傍晚，彩霞染红了海面，巨浪拍打着船头。“苏射渔二四○一号”船的大批判会正开得火热。干部和群众个个义愤填膺，怒火万丈，批判邓小平搞翻案复辟的罪行。他们回顾了文化大革命前，刘少奇和邓小平大刮“三自一包”妖风的祸害。当时，一些大队受到了影响，搞什么“船头大包干”，削弱了集体经济，造成了渔民的两极分化。文化大革命中，他们批判了修正主义路线，拨正了渔船航向，集体经济不断壮大，渔民生活不断提高。集体积累从文化大革命前的十多万元增加到五十多万元，大大改进了生产条件。渔民们说：“过去是望黄海愁白头，破船烂网没干头，不如回家扛锄头；现在是看黄海喜心头，满怀豪情上船头。”机师、共产党员徐国昌说：“文化大革命就是好！什么‘今不如昔’，完全是睁着眼睛说瞎话。”老徐今年四十八岁，在旧社会，没读过一天书，识不了几个字，写大批判稿很困难。深夜，别人休息了，他一个人还坐在铺上，伏在箱子上一笔一笔地写批判稿，积极参加批判邓小平的斗争。"},{"type":"paragraph","text":"旧社会，渔民头上三把刀：渔霸、海匪和风暴。贫下中渔们个个都有一本苦难的家史。在大批判中，海洋公社党委广泛开展了新旧社会的对比活动，激发大家对邓小平妄图颠覆无产阶级专政，复辟资本主义罪行的义愤。“苏射渔三十六号”船的老渔民印恒祥，六岁讨饭，受尽了旧社会的苦难。他愤怒地说：“邓小平复辟资本主义，就是要把我们重新拉进苦海，再喝苦水，他是我们贫下中渔的死对头。”公社党委为了把批邓、反击右倾翻案风的斗争不断引向深入，根据渔民的实际情况和海上特点，采用了多种形式，发动渔民能唱的唱，能写的写，能画的画，热情歌颂无产阶级文化大革命，深入批判邓小平翻文化大革命的案，算文化大革命的帐的罪行。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"103a86f62e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

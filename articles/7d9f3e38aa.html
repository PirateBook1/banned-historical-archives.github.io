script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这里升起了永远不落的红太阳——记毛泽东同志旧居韶山陈列馆","authors":[],"dates":[{"year":1966,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南省湘潭县韶山，是我们最敬爱的伟大领袖毛主席的家乡。在这里，诞生了当代最伟大的天才，升起了永远不落的红太阳，照耀着全中国和全世界革命人民的前进道路。"},{"type":"paragraph","text":"一九六四年在韶山建成和开放的毛泽东同志旧居陈列馆，以一千多件珍贵的照片、文献和实物，全面系统地同时又有重点地介绍了毛泽东思想的形成和发展，介绍了毛主席领导全国人民进行几十年革命斗争的伟大实践。"},{"type":"paragraph","text":"来自全国各地的成千上万的革命群众，以及五大洲的外国朋友，络绎不绝地到韶山来参观。他们从毛泽东同志的革命活动中得到深刻的启发，受到巨大的鼓舞。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们最伟大的领袖毛主席，于一九一九年在长沙创办和主编的《湘江评论》上，发表了许多辉煌的革命雄文，提出打倒旧世界，让贵族、资本家在人民面前发抖的彻底革命的战斗口号。这是陈列馆中展出的几期《湘江评论》。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在中国共产党创立时期的展览室里，红卫兵们怀着无限崇敬的心情，仔细参观，学习毛主席青年时期的革命史迹。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040203.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是毛泽东同志的旧居。毛泽东同志在这里度过了他的童年和少年。一九二五年二月，毛泽东同志从上海回到这里，发动和教育农民，建立了党的支部。一九二七年一月，毛泽东同志回湖南考察农民运动时，曾在这里召开过农民运动干部和农民的座谈会。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040204.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e红卫兵参观毛主席在第一次国内革命战争时期领导农民运动的史迹陈列品。图中是湘潭农民协会的旗帜和农民用过的梭镖等武器。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040205.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在无产阶级文化大革命的高潮中，在活学活用毛主席著作的群众运动中，红卫兵和革命青少年纷纷来到韶山，参观毛泽东同志旧居陈列馆。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040206.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e红卫兵和革命青少年以非常崇敬和激动的心情，瞻仰毛主席一家为革命事业英勇牺牲的六位烈士的遗像，听讲解员介绍烈士们的事迹。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040207.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e红卫兵小将们在毛泽东同志旧居的晒谷场上，听一九二六年的老赤卫队员毛乾吉，讲述毛泽东同志当年领导农民进行革命斗争的故事。　本版照片均新华社记者摄\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66as040208.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d9f3e38aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于陕西安康地委文革办公室来电的批示","authors":[],"dates":[{"year":1967,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于陕西安康地委文革办公室来电的批示","type":"title"},{"text":"各级党委，各军区党委，各省市革命委员会：","type":"appellation"},{"text":"现将陕西安康地委文革办公室来电转发给你们，希望你们注意这个问题。加强民族政策的教育。","type":"paragraph"},{"text":"毛主席教导我们：民族斗争，说到底，是一个阶级斗争问题。为了有利于无产阶级革命派大联合和各民族之间的团结，防止坏人利用民族情绪，制造民族纠纷，中央认为：在无产阶级文化大革命中，各地区都不宜按民族划分单独成立群众组织，也不要以民族名称命名群众组织。已经成立的这种组织，应劝说他们自动解散。可以自愿参加本单位、本系统的其它革命群众组织。","type":"paragraph"},{"text":"附：陕西安康地委文革办公室来电","type":"subtitle"},{"text":"中央文革小组办公室：","type":"appellation"},{"text":"这里不是回族多的地区，却自上而下的成立了回族革命造反司令部。地委统战部最近还向各县统战部发出通知，要各地党组织研究与拟定支持本县革命回民造反的有效措施，并通知各回民聚居区的党委，坚决贯彻执行。我们认为这样做，不利于加强民族团结，不利于工人阶级的整体利益，不利于按系统、按部门大联合。应怎样对待这样的组织，请速批示。","type":"paragraph"},{"text":" 陕西安康地委文革办公室一九六七年三月十七日","type":"paragraph"}],"comments":[],"origin":"原载包头市革命委员会宣传组 《无产阶级文化大革命文件汇编》，包头：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29ed26dfe8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

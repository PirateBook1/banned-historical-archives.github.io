script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"委内瑞拉《最后消息报》发表文章  毛主席划分三个世界理论具有广泛战略意义  各国人民必须团结起来反对超级大国的控制压迫或侵略","authors":[],"dates":[{"year":1977,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"委内瑞拉《最后消息报》发表文章"},{"type":"paragraph","text":"毛主席划分三个世界理论具有广泛战略意义"},{"type":"paragraph","text":"各国人民必须团结起来反对超级大国的控制压迫或侵略"},{"type":"paragraph","text":"新华社加拉加斯一九七七年五月二十八日电　委内瑞拉《最后消息报》五月二十八日以《三个世界的理论》为题发表署名文章，热烈赞扬毛泽东主席关于划分三个世界的理论。"},{"type":"paragraph","text":"文章说：“三个世界的理论，是毛泽东主席提出的一个具有广泛战略意义的理论，已经得到所有被压迫人民和被压迫民族的广泛支持。”文章说：“必须从研究世界历史和仔细分析各个阶段的变化出发才能理解这个理论，才能恰如其分地衡量其革命意义。”"},{"type":"paragraph","text":"文章指出：“背叛马列主义原则的赫鲁晓夫—勃列日涅夫修正主义集团，在苏联复辟了资本主义，建立了国家垄断资产阶级，对东欧国家推行‘有限主权论’。由于发生了这一质的变化，社会主义阵营已经不复存在”。"},{"type":"paragraph","text":"文章指出，“苏联已经成为一个超级大国”，“因而，今天第一世界是由美国和苏联两个超级大国组成的”。"},{"type":"paragraph","text":"文章指出，第二世界是由介于两个超级大国和发展中国家之间的那些发达国家构成的。第三世界包括亚洲、非洲、拉丁美洲及其它地区的一百多个发展中国家，其中包括中华人民共和国。"},{"type":"paragraph","text":"文章指出：“无疑，第三世界国家同第二世界国家存在矛盾，其中一些国家还同第三世界国家保持着殖民关系。但是，主要矛盾是两个超级大国的激烈争夺。一切受这两个超级大国控制、压迫或侵略的人民和国家都必须团结起来反对它们。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd3bb98dfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

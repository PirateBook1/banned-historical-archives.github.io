script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共通渭县委关于公社化初期私有财产处理情况","authors":[],"dates":[{"year":1958,"month":11,"day":9}],"is_range_date":false,"parts":[{"text":"中共通渭县委关于公社化初期私有财产处理情况","type":"title"},{"text":"一、自留地由公社统一登记，宣布归社。自留地内粮食作物和蔬菜地内收益。在具体做法上蔬菜有两种：一种全社统一调劳力收交到社里，当时统计了些工分；一种是由各户自收向社交蔬菜任务，经过秤后再代社储放或腌晒。","type":"paragraph"},{"text":"二、牲口、羊只去年大辨论时入了大部份，今年8月整社中全部收社。","type":"paragraph"},{"text":"三、生猪有4种情况：","type":"paragraph"},{"text":"1、榜罗、第三铺、碧玉等地，大猪入社，小猪私弄；","type":"paragraph"},{"text":"2、陇川、华岭、陇阳、什川等地，基本上都折价归社，集体喂养；","type":"paragraph"},{"text":"3、马营镇，在原锦屏部份全部折价归社，原马营部份折价了一部份；","type":"paragraph"},{"text":"4、吉川基本私弄，大猪由私人交食品公司，半大子猪交不上任务私人又不愿养，此由社集体喂几天，待够标准，就卖给食品公司，社里按时间、费用抽一定的饲养费，把其余的钱交给私人。","type":"paragraph"},{"text":"生猪归社以后，有些人不同意，南继武女人（老上）说：“猪没了，钱不得见，反正一干二净就对了。”碧玉革新队老下中农南荣，原来常给猪寻青草，归社后一点不管了，说：“社里的有社里管，我管他干啥！”有些欠社里款多的人，要求以猪的折价款抵他欠社的投资，第三铺老上中农席尚谦各种折价款70元，他要求和他欠社的钱能相抵“不要向我要就对了。”最近还有些社怕没吃的不管集体弄猪，私人也有些不愿养猪，感觉增加了麻烦，所以卖猪的多。","type":"paragraph"},{"text":"四、林木；吉川、华岭等地大林顶了水利投资，小的私人经营；陇川、陇阳、文林等地起初登计后作为折实存款，在纠正折实存款中，这种正确的删去后，再来处理；有些地方光宣传林木要归社，但未具体处理。","type":"paragraph"},{"text":"五、蜜蜂都进行了折价归社，蜂蜜社内收获，但未集中喂养。常河的密钱还了一部份蜂实折价款，吉川顶了水利投资。在养蜂上，碧玉在折价后，仍确定由原主负责看管。","type":"paragraph"},{"text":"六、鸡、鸭、兔等全部未动。","type":"paragraph"},{"text":" 通渭县委1958.11.9","type":"paragraph"}],"comments":[],"origin":"中共通渭县委秘书室档案，全宗号：1，档案室案卷号：138。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f62fa3f533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

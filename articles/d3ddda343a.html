script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席  周总理电贺锡兰独立十周年","authors":[],"dates":[{"year":1958,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席  周总理电贺锡兰独立十周年"},{"type":"paragraph","text":"新华社3日讯　毛泽东主席三日致电锡兰奥利弗·古?狄莱克总督，祝贺锡兰独立十周年。电文如下："},{"type":"paragraph","text":"奥利弗·古?狄莱克总督阁下："},{"type":"paragraph","text":"欣逢锡兰独立十周年纪念，我谨代表中国人民并且以我个人的名义向阁下和锡兰人民致诚挚的祝贺。祝中锡两国之间的深厚友谊日益巩固和发展。祝锡兰国家繁荣，人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"一九五八年二月三日于北京"},{"type":"paragraph","text":"新华社3日讯　周恩来总理三日致电锡兰班达拉奈克总理，祝贺锡兰独立十周年。电文如下："},{"type":"paragraph","text":"班达拉奈克总理阁下："},{"type":"paragraph","text":"值此锡兰独立十周年之际，我谨代表中华人民共和国政府并且以我个人的名义向锡兰政府和阁下表示热烈的祝贺。"},{"type":"paragraph","text":"我们高兴地看到，十年来锡兰人民和政府在维护国家的独立和建设自己的国家事业中获得了巨大的成就；锡兰人民和政府和亚非国家一起在促进各国人民之间的友好合作和保卫世界和平方面也作出了日益重要的贡献。"},{"type":"paragraph","text":"自从中国和锡兰正式建立外交关系以来，两国之间的传统友谊有了新的发展；两国之间的经济、贸易和文化关系也获得了进一步的加强。祝中锡之间的这种友好合作关系在和平共处五项原则的基础上日益增进，这不仅符合于中锡两国人民的切身利益，而且也有利于维护世界和平和促进国际紧张局势的和缓。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九五八年二月三日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3ddda343a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省地、县委书记在学习郑州会议关于人民公社若干问题的决议(草案)中暴露出一些模糊的认识","authors":[],"dates":[{"year":1958,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"吉林省地、县委书记在学习郑州会议关于人民公社若干问题的决议(草案)中暴露出一些模糊的认识","type":"title"},{"text":"新华社长春27日讯　郑州会议关于人民公社若干问题的决议(草案)，在吉林省农业会议上传达以后(参加会的有市、地、县委书记和农村工作部长)，大家一致表示拥护，普遍反映，学习郑州会议文件后，头脑清醒的多了。","type":"paragraph"},{"text":"但在学习中，也反映出一些认识不清的问题。主要是有以下几方面。","type":"paragraph"},{"text":"(一)关于社会主义和共产主义问题，有下面几种认识：","type":"paragraph"},{"text":"①社会主义全民所有制，必须是国家全包下来；","type":"paragraph"},{"text":"②公社生产资料全都集体所有了，吃饭、穿衣、理发等都供给了，只要一宣布，就是共产主义了；","type":"paragraph"},{"text":"③不管到什么时候农村和城市也不能一样；","type":"paragraph"},{"text":"④建成人民公社实行供给制，就是共产主义；","type":"paragraph"},{"text":"⑤到共产主义社会，供给制也取消了。需什么，用什么，没有限量，就没有分配和等级标准了；","type":"paragraph"},{"text":"⑥凡是存在有标准限制的分配制度，就不是共产主义。","type":"paragraph"},{"text":"(二)关于人民公社性质问题的认识：","type":"paragraph"},{"text":"①只要取消入社价款、债权债务，实行全面供给制，就是全民所有制；","type":"paragraph"},{"text":"②信用社、银行、卫生所、供销社归公社管理，生产资料无代价归公社，实行粮食供给制和工资制，公积金归国家，国家可以统一调配劳畜力和生产工具，就是全民所有制；","type":"paragraph"},{"text":"③目前人民公社就是全民所有制。理由是：土地、生产资料都是全民所有，并且互相大协作，国家需要又可以调动，吃饭穿衣不要钱了；","type":"paragraph"},{"text":"④人民公社性质是集体所有制，但又实行供给制，这样，公社性质与分配形式是否有矛盾？","type":"paragraph"},{"text":"⑤现在还有四种所有制，这就是：私有、合营、集体、国家四种。","type":"paragraph"},{"text":"(三)关于人民公社体制问题：","type":"paragraph"},{"text":"①从长远看还是一县一社好，它能克服本位主义，便于统一调动人力物力，物质资源统一经营、规划和利用，供给制标准一致。但从目前看，还是县联社好一些，因为领导缺乏经验，又便于发挥各公社独立经营的积极性；","type":"paragraph"},{"text":"②已搞一县一社的地方后悔了，认为不如搞县联社好。","type":"paragraph"},{"text":"(四)关于人民公社分配问题：人民公社今年所实行的供给工资制，应尽量扩大供给部分的比例，缩小工资部分的比例，供给多少，也就是共产主义因素的大小。","type":"paragraph"},{"text":"(五)关于集体和个人关系问题：","type":"paragraph"},{"text":"①什么是小自由？范围多大？","type":"paragraph"},{"text":"②社员有几棵树、几箱蜂子、一头奶牛是否可以？","type":"paragraph"},{"text":"(六)关于作息时间问题：","type":"paragraph"},{"text":"①不休整老苦战确是影响劳动效率，应当十天半月休息一天；","type":"paragraph"},{"text":"②在农忙时，是否增加劳动时间为十四小时？","type":"paragraph"},{"text":"③今后再提苦战，突击几个昼夜行不行？","type":"paragraph"},{"text":"以上问题，在会议最后吴德书记讲话后，部分已经得到解决。目前各地正在继续深入学习讨论中。(李树功)","type":"paragraph"},{"text":"来源：1958年11月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9319d87fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省党内外干部思想动态","authors":["茀君"],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"安徽省党内外干部思想动态","type":"title"},{"text":"茀君","type":"authors"},{"text":"新华社合肥5月28日讯　安徽省开始整风以后，党外人士对党的工作和部分工作人员提出了尖锐的批评，现在各部门征求党外人士意见的座谈会还在继续进行。现将最近一个时期党内和党外的思想动态简述如下：","type":"paragraph"},{"text":"(一)党外人士对党提意见的顾虑基本上已经消除了，最近各部门公开的座谈会上，党外人士都争着报名要求发言，有些人一气连续谈两个多小时。但也有一部分人还有顾虑，不愿多讲，认为共产党有三部曲：放、收、整。合肥市有些民主人士说：“鸡鸣早看天，要鸣，要看看天色怎样再说。”有些人对讲话登报有顾虑，主要是怕讲错了，登在报上，白纸印上黑字抹不掉，将来拿报纸整他。有些人要求“约法三章”，不然难保将来不报复，要党对过去打击报复的人进行处理，表示党的决心。","type":"paragraph"},{"text":"(二)党外人士的意见，从现在的情况看大部分是好的，对推动整风有很大好处。但也有些意见不正确，甚至谩骂、挖苦。","type":"paragraph"},{"text":"(三)党外人士在提意见中对过去各种运动中和各种工作中的积极分子非常不满。有些部门的党外人士要求党重新审查积极分子。有好些部门的党外人士现在把积极分子称为“保皇党”、“糊墙派”、“铁丝网”。有的甚至提出要清除“保皇党”。农业部门有个党外人士说：“什么积极分子！这些人把自己的幸福建筑在别人的痛苦上。”“积极分子全是糊炒蛋，弄得两人不能在一起，两人在一起就报告。肃反，就是这些人搞的鬼。”在提意见中，有些人对平时比较接近党的党外人士说：“你是拆墙派还是糊墙派？”","type":"paragraph"},{"text":"(四)平时比较接近党的党外人士，看到到处是批评，好像一团漆黑，看到党对有些不正确的意见也不反驳，感到惶惑不安。有的希望对右派不正确的意见进行反驳。也有的人见风转舵，如有的教授过去接近党，现在故意表示与党疏远，避免外界刺激。","type":"paragraph"},{"text":"(五)党内有些部门的负责同志在听取党外人士的意见时，还沉不住气。特别是表现在听到一些与事实有出入或是不正确的意见的时候。有些人在听到这些意见时，脸上淌汗，脸色都变青了。","type":"paragraph"},{"text":"(六)党内有些部门的负责人顾虑“认真严肃和风细雨”的方针不能贯彻。直属党委反映：省直有些部门的负责人看到民主党派提意见声势汹汹，怕造成极端民主，不可收拾。","type":"paragraph"},{"text":"(七)机关中一般干部有些人有急燥情绪，希望赶快联系实际检查，如工业厅、邮电局有些干部提出不想再学文件，要点名检查，文化局、林业厅有些干部也要求赶快“开火”。","type":"paragraph"},{"text":"(八)有些机关干部还希望暴风雨。组织部门有一干部认为整风要大刀阔斧，和风细雨解决不了问题。(茀君)","type":"paragraph"},{"text":" ----来源：1957年6月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"327ff86833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

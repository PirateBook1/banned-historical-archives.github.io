script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"对周扬关于批判胡适问题组织计划的请示的批语","alias":"","parts":[{"type":"paragraph","text":"对周扬关于批判胡适问题组织计划的请示的批语"},{"type":"paragraph","text":"（1954年12月3日）刘、周、朱、陈、邓、陈伯达、胡乔木、邓拓、周扬同志"},{"type":"paragraph","text":"[1]指中共中央宣传部副部长周扬1954年12月2日关于批判胡适问题的组织计划给毛泽东的报告。报告说，根据你昨晚谈话的精神，对原来讨论胡适问题的计划草案作了根本修改，并在下午召开的中国科学院院部与作家协会主席团的联席扩大会议上讨论通过了经过修正的批判胡适问题的计划草案。这个计划改为以批判胡适思想为主，讨论的题自也改定为：一、胡适的哲学思想批判（主要批判他的实用主义），二、胡适的政治思想批判，三、胡适的历史观点批判，四、胡适的《中国哲学史》批判，五、胡适的文学思想批判，六、胡适的《中国文学史》批判，七、考据在历史学和古典文学研究工作中的地位和作用，八、《红楼梦》的人民性和艺术成就及其产生的社会背景，九、关于《红楼梦》研究著作的批判（即对所谓新旧“红学”的评价）。关于讨论会的组织和活动方式，改为以个人研究为主，采取较灵活的组织形式和讨论方法。凡讨论会的主要文章，都在《人民日报》发表。为了领导这次讨论，已正式成立了一个委员会，由郭沫若、茅盾、周扬、邓拓、潘梓年、胡绳、老舍、尹达等组成。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记。邓，指邓小平，当时任中共中央秘书长。陈伯达，当时任中共中央宣传部副部长。胡乔木，当时任中共中央宣传部副部长。邓拓，当时任《人民日报》总编辑。毛泽东全集第三十四卷阅，照此办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月三日1954年，毛泽东和朱德、刘少奇在中南海。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":363,"page_end":364},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"朱德","type":"人物"},{"name":"周扬","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f67b460060"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

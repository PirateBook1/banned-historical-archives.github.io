script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"必须力争占领之交通线及沿线城市叫","alias":"","parts":[{"type":"paragraph","text":"必须力争占领之交通线及沿线城市！"},{"type":"paragraph","text":"（1945年8月12日）各中央局、中央分局及区党委："},{"type":"paragraph","text":"依据国共两党实力对比，确定我党必须力争占领之交通线及沿线大小城市如下：（一）太原（含）以北之同蒲路，（二）归绥（含）以东之平绥路，（三）北宁路，（四）正太路，（五）道清路，（六）白普路，（七）德石路，（八）郑州以北之平汉路（九）郑州以东之陇海路，（十）津浦路，（十一）胶济路（美军如在青岛登陆，将占去其东段），以上应力争占领之。平绥路西端（包头），太原以南之同蒲路，郑州以西之陇海路及以南之平汉路，长江以南各要道及大城市，根本不作占领计划，而置重点于占领广大之"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给各中央局、中央分局及区党委的电报。[2]归绥，旧市名，即今内蒙古呼和浩特。"},{"type":"paragraph","text":"[3]平绥路，指北平（今北京）至绥远（今属内蒙古自治区）包头的铁路，即今京包线。"},{"type":"paragraph","text":"[4]北宁路，指北平（今北京）经天津至沈阳的铁路，即今京哈线一段。[5]正太路，指正定至太原的铁路，即今石太线。[6]道清路，指河南滑县道口镇至博爱清化镇的铁路。[7]白晋路，指当时山西祁县的白圭至晋城的一条未完成的铁路。[8]】平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。乡村，并须积极准备对付蒋介石之进攻。在城市及要道未取得前，乡村仍是我党的根据地。"},{"type":"paragraph","text":"中央八月十二日"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62162c97ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

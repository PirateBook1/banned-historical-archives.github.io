script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南日报社关于刘凤翔同志被错划右派的改正决定","authors":["(刘凤翔)"],"dates":[{"year":1985,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"湖南日报社关于刘凤翔同志被错划右派的改正决定","type":"title"},{"text":"(刘凤翔)","type":"authors"},{"text":"刘凤翔同志原为湖南农民报编委。1949年10月参加工作，1952年11月加入中国共产党，1957年被划为右派，受到开除党籍，开除公职，送劳动教养的处分。根据中央〔1978〕55号文件精神进行复查，刘凤翔同志被划为右派属于错划，应予改正。经研究决定，恢复其党籍，恢复一切政治名誉。鉴于刘凤翔同志1970年4月被处死刑，1984年11月，经省高级人民法院复查，决定\"撤消原判，宣告刘凤翔无罪\"，其善后问题按职工死亡对待。","type":"paragraph"},{"text":"刘凤翔同志在农民报工作期间，兢兢业业为党报工作，为办好《湖南农民报》作了一定的贡献。他热爱党，热爱社会主义事业，为人忠诚耿直，是一位好干部，过去强加于他的一切不实之词，应予彻底否定。","type":"paragraph"},{"text":" 湖南日报社务委员会(印)1985年8月5日","type":"paragraph"},{"text":" 来源：朱正《1957年的夏季--从百家争鸣到两家争鸣》第528、529页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eab5d55b03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

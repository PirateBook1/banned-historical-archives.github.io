script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想引导我们走向胜利","authors":[],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一用就灵"},{"type":"paragraph","text":"南越人民英勇战士在战场上，不断取得胜利。他们从毛主席著作中，吸取了中国革命战争的经验，并且在自己的斗争实践中不断创造和发展。"},{"type":"paragraph","text":"南越某地一支游击队的成员们，他们对毛主席关于游击战的“敌进我退，敌驻我扰，敌疲我打，敌退我追”的十六字诀，背得很熟，而且在战斗中用得很好。在某地，一位干部向新华社记者介绍她斗争经历时说，为了摧毁敌人的“战略村”，上级召开了重要的会议，会议期间，学习了《毛泽东选集》，从《湖南农民运动考察报告》那篇文章中得到了启发。她说，“我特别注意到发动和武装农民的问题。”后来，她和她的战友们，在沿海一个省，领导着农民群众把捣毁“战略村”的斗争轰轰烈烈地开展起来，取得了辉煌的胜利。她表示，他们还要进一步学习和运用毛主席人民战争思想来彻底战胜敌人。"},{"type":"paragraph","text":"毛主席的话开心窍"},{"type":"paragraph","text":"一位津巴布韦的青年自由战士在得到一本他期待已久的《毛泽东军事文选》之后，兴奋地打开书皮，深情地凝视着毛主席的像片，亲切地唤道:“毛主席，毛主席!”并且用他曾经在中国访问时学会的中国话高呼:“毛主席万岁!”"},{"type":"paragraph","text":"为什么非洲人民对毛主席著作怀有那么深厚的感情呢?一位非洲自由战士的领导人说得好:“我们的解放斗争所得到的最大的支持是毛泽东思想。只有毛泽东思想才能引导我们走向胜利。”"},{"type":"paragraph","text":"达累斯萨拉姆是非洲解放运动的中心之一。非洲统一组织的非洲解放委员会总部设在这里，非洲许多自由战士聚集在这里，许多非洲解放运动的办事处也设在这里。在这里的非洲的自由战士无限热爱毛主席的著作，他们把毛泽东思想看作是粮食、武器、方向盘，看作是他们反对帝国主义、新老殖民主义和争取民族解放斗争取得胜利的最大保证。当自由战士离开这里，返回前线时，他们不顾长途跋涉，越过敌人的重重封锁，冒着生命危险，把大批毛主席著作小心翼翼地带到森林里、灌木丛中和山上，带到正在武装斗争最前线的亲密战友的手中。当自由战士们遇到疑难问题，得不到解决的时候，他们就请教毛主席著作，从中寻找正确的答案。有一次，一群南部非洲的自由战士在计划他们同帝国主义及其傀儡进行武装斗争的问题时，对在作战中应首先考虑什么问题展开了争论，有人高声朗读了毛主席《论持久战》中的一段话:“战争目的中，消灭敌人是主要的，保存自己是第二位的，因为只有大量地消灭敌人，才能有效地保存自己”。毛主席的话使他们开了心窍，使他们心明眼亮，他们说:毛主席的话很对。让我们在伟大的导师毛泽东主席的思想指导下统一思想和行动。他们当中还有人说:“毛主席是最伟大的马列主义者。我们必须照毛主席的思想办事。我们不能追随苏联修正主义路线。如果我们追随他们的路线，我们准会犯大错误”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd82ed6e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

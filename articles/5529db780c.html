script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王致电毛主席祝贺我发射核导弹成功  柬埔寨毫无保留地分享中国的喜悦  中国的新成就对一切反帝国家有利","authors":[],"dates":[{"year":1966,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西哈努克亲王致电毛主席祝贺我发射核导弹成功"},{"type":"paragraph","text":"柬埔寨毫无保留地分享中国的喜悦  中国的新成就对一切反帝国家有利"},{"type":"paragraph","text":"新华社三十一日讯　毛主席收到了柬埔寨国家元首诺罗敦·西哈努克亲王发来的电报，对我国发射导弹核武器试验成功表示最诚挚的祝贺。电文如下："},{"type":"paragraph","text":"“毛泽东主席：值此中华人民共和国成功地发射一枚带有核弹头导弹之际，我谨代表全体高棉人民，并以我个人的名义，对中国科学技术所取得的这一新的、十分光辉的成就，向阁下表示最诚挚的祝贺。我和我的全体同胞坚信，面临着帝国主义在亚洲和其他地区的威胁，这一十分卓越的成就对和平事业将是珍贵的贡献。因此，柬埔寨毫无保留地分享伟大中国人民的喜悦和正当的骄傲。伟大的中国人民在它杰出的全国领袖的英明领导下，在各个领域不断取得新的进步，这些卓越的进步是整个亚洲的榜样，高棉人民对此感到异常高兴。我们十分欣慰地看到中华人民共和国取得的这一新的非凡的成就，这一成就只能对一切爱好和平和进步并像柬埔寨一样决心抵抗帝国主义一切压力的国家的事业有利。趁此机会，我谨向阁下表示我最崇高的敬意。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5529db780c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

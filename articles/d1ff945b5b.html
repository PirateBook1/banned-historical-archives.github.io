script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为世界人民服务的国际主义战士  亚非人民赞扬毛泽东思想教育出来的中国专家","authors":["吴丁貌","巴希尔","库亚特","穆罕默德","米杜尔","阿里"],"dates":[{"year":1967,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为世界人民服务的国际主义战士"},{"type":"paragraph","text":"亚非人民赞扬毛泽东思想教育出来的中国专家"},{"type":"paragraph","text":"中国专家一年多来情绪这么高，是什么起作用？我想了很长时间，是毛泽东思想起的作用。我想，过去世界革命领袖是列宁、斯大林，现在就是毛泽东了。"},{"type":"paragraph","text":"缅甸　吴丁貌"},{"type":"paragraph","text":"我们从中国政府得到巨大的无私援助，感受了中国人民伟大的国际主义感情。中国人是勤劳勇敢的，这都是由于中国人民读了毛主席的书，毛泽东思想深入到每个人的心中。"},{"type":"paragraph","text":"尼泊尔　一位朋友"},{"type":"paragraph","text":"我感到幸福的是：中国专家毫无保留地把自己的智慧和技术教给也门工人。最使我钦佩的是：中国专家在工作中，始终贯彻毛主席的教导，帮助也门进行建设。"},{"type":"paragraph","text":"也门　阿里"},{"type":"paragraph","text":"简朴而有礼貌的中国技术人员和居民打成一片，和我们的人民群众交流思想；他们愿意帮助任何人，他们非常简朴和聪明能干，他们和其他来我国的西方专家截然不同。"},{"type":"paragraph","text":"阿尔及利亚　米杜尔"},{"type":"paragraph","text":"从中国专家身上，使我看到了毛泽东思想的光辉，看到了人类的未来。"},{"type":"paragraph","text":"马里　库亚特"},{"type":"paragraph","text":"我们坦桑尼亚人民有中国这样好的真心朋友，这是我们莫大的荣幸。你们帮助我们建造了一座了不起的发射台，坦桑尼亚人民子子孙孙都将受益。感谢毛泽东，他是最伟大的领袖！"},{"type":"paragraph","text":"坦桑尼亚　穆罕默德"},{"type":"paragraph","text":"中国工人和专家为索马里人民服务是一心一意的。他们在索马里取得了成功，这也是索马里人民的骄傲。"},{"type":"paragraph","text":"索马里　巴希尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1ff945b5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

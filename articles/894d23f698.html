script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南部分高等学校中高级知识分子对生活要求过高","authors":["阎瑾文"],"dates":[{"year":1957,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"云南部分高等学校中高级知识分子对生活要求过高","type":"title"},{"text":"阎瑾文","type":"authors"},{"text":"新华社云南5日讯  云南大学、昆明师范学院、昆明工学院三个高等学校过份迁就高级知识分子生活享受，放松了对他们的思想教育。题问大致表现在以下的几方面：","type":"paragraph"},{"text":"一、讲师以上的教员对生活要求过高。","type":"paragraph"},{"text":"自从去年提出注意高级知识分子工作后，这三个学校尽管条件还差，但都已尽量设法给予照顾，对教授讲师调整了房子，买好戏票，副食品的供应也远远超过机关干部，但他们却还嫌不足，觉得既然身为高级知识分子，额外的享受是理所当然的，所以除了学校为他们已经做的以外，又有许许多多的要求。譬如学校规定：凡高级知识分子因公外出时，可用小汽车。云大中文系一教授，家离学校有一里左右，他就要车子接他上课。自己请人吃饭也用车子去接客人。历史系的一位教授，借在北京开会的机会就自作主张在那里割痔疮，用掉了五百个职工一月的医疗费(约七百元)，竟要学校卫生科全部给他报销(接规定转外医治，需经卫生科据病情批准的)。此外叫学校总务处给办私事，带全家去高级知识分子的小灶食堂吃饭、要求再调好房子等情形更是普遍。","type":"paragraph"},{"text":"二、不尊重行政干部。","type":"paragraph"},{"text":"三、高级知识分子压力大，行政人员不安心。","type":"paragraph"},{"text":"虽然行政人员辛辛苦苦为高级知识分子做了许多事，到头来却落得一身意见，坏的还要挨骂，因此想改行，想离开学校，情绪很不稳定。那些高等学校毕业出来的党团行政干部就要求领导调去做助教。没有条件干教学的就希望出校做行政干部免得受气。","type":"paragraph"}],"comments":[],"origin":"1957年4月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"894d23f698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

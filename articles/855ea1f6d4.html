script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华人民共和国的成立是和平阵营的一大胜利  朝鲜人民共和国内阁总理  金日成电毛主席致贺","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国的成立是和平阵营的一大胜利"},{"type":"paragraph","text":"朝鲜人民共和国内阁总理"},{"type":"paragraph","text":"金日成电毛主席致贺"},{"type":"paragraph","text":"金枓奉电人民政协全国委员会祝贺北鲜南鲜劳动党致电中共中央祝贺"},{"type":"paragraph","text":"【新华社平壤一日电】朝鲜民主主义人民共和国内阁总理金日成电毛主席祝贺，电文如下："},{"type":"paragraph","text":"中华人民共和国中央人民政府毛泽东主席阁下："},{"type":"paragraph","text":"中国人民在反对美帝国主义的侵略和蒋介石国民党反动统治的人民解放斗争中取得决定性的胜利之后，宣布了中华人民共和国及其中央人民政府的成立。我谨以朝鲜民主主义人民共和国政府的名义向阁下和中国人民致热烈的祝贺。"},{"type":"paragraph","text":"中华人民共和国的诞生与中央人民政府的成立不但表明中国人民已经做了中国的主人，而且给予朝鲜人民及东方各国人民的解放斗争以很大的鼓舞和援助，同时在世界人民争取和平与民主的斗争中也有莫大的贡献，并加强了它的力量。"},{"type":"paragraph","text":"我深信中国人民的永远幸福和贵国政府的事业将有很大的成就。敬祝阁下健康。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁总理金日成"},{"type":"paragraph","text":"一九四九年十月一日平壤"},{"type":"paragraph","text":"【新华社平壤一日电】朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉电人民政协全国委员会祝贺，电文如下："},{"type":"paragraph","text":"中华人民共和国人民政治协商会议全国委员会："},{"type":"paragraph","text":"中国人民在反对美帝国主义的侵略和蒋介石国民党反动统治的斗争中取得了基本的胜利，在这个基础上，宣布了中华人民共和国及其中央人民政府的成立。际此谨致热烈的祝贺。中华人民共和国的诞生和中央人民政府的成立，不但是中国人民的历史上一个伟大的胜利，而且对朝鲜人民的解放和朝鲜民主主义人民共和国的发展有很大的援助，同时增强了世界爱好和平国家人民的斗争力量。我深信中国人民会永远幸福和贵国政府及人民政治协商会议事业将有更大的成就。谨致衷心的敬意。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国最高人民会议常任委员会委员长金枓奉"},{"type":"paragraph","text":"一九四九年九月三十日平壤市"},{"type":"paragraph","text":"【新华社平壤一日电】北朝鲜劳动党中央委员会与南朝鲜劳动党中央委员会电中共中央祝贺，电文如下：中国共产党中央委员会："},{"type":"paragraph","text":"北朝鲜和南朝鲜劳动党中央委员会当此中华人民共和国及其中央人民政府宣布成立之际，以全体党员的名义，向英勇的中国人民及其领导者中国共产党谨致热烈的祝贺。中华人民共和国的诞生是英勇的中国人民在光荣的中国共产党领导下经过长期的反帝反封建反官僚资本主义的武装斗争中所取得的光辉灿烂的胜利成果，同时是历史上一个巨大的前进。中国人民这种光辉的胜利不仅是中国人民的胜利，而且是为巩固世界和平与安全而进行斗争的反帝国主义国际民主阵营的胜利，特别是为了争取本国民族独立、反对英美帝国主义侵略政策而斗争着的东方殖民地与半殖民地各国人民的胜利。朝鲜和中国两国人民为了彻底打倒国内外反人民的反动势力、奠定人民民主制度，还须要比任何时期更加强亲善和团结。同时，我们更要巩固以苏联为首的国际民主力量的团结。北朝鲜与南朝鲜劳动党中央委员会深信英勇的中国人民在中国共产党及人民政府的领导下，将在新中国的建设上争取新的胜利和伟大的成就。"},{"type":"paragraph","text":"北朝鲜劳动党中央委员会"},{"type":"paragraph","text":"南朝鲜劳动党中央委员会"},{"type":"paragraph","text":"一九四九年十月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"855ea1f6d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

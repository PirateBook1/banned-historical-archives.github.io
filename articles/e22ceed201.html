script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王健全关于镇压反革命工作给毛泽东的报告","authors":["河北省滦南县","王健全"],"dates":[{"year":1951,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"王健全关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省滦南县王健全","type":"authors"},{"text":"[王健全：中共河北省滦南县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"河北省渭南县是平原老区，全县7个区，584个村，人口345412人。自镇压反革命以来，有21万群众在各种大小会议上直接接受到了政府教育，405村在墙头上写了“惩治反革命条例”，70名干部、被害家属自备盘费到北京、天津、唐山和沈阳等地，查访反革命分子下落。依靠群众从城市逮捕了30名材料不足、去向不明的反革命杀人罪犯。四区姚各庄群众大会上选出5名代表到唐山市控告反革命分子姚廷翰。截至5月底止，县、区政府收到文字控告书240份，亲自到县区政府控告的700多人。在抗美援朝运动开展的同时，有292个村，94300余人对美蒋和当地反革命分子举行了控诉大会，曾家沟、姚各庄两村对反革命分子举行控告后，准备了20多辆大车，要到县公安局控告反革命杀人犯孙兴华和姚英选之妻，因误生产被区治安员劝阻，选出了25名代表到县局来控告。倴城在处决反革命犯枪声过后，4、5千群众则不约而同的拍手喊好。五区军师庄杀人犯孙九江，政府逮捕后牵着他走，群众在后面拍手。麻湾村因距胡各庄枪杀反革命刑场远，区只召集了代表参加，后有40多群众则自动跑来参加。小圈村有的户锁上门也去参加枪杀反革命分子的集会，三区四上坡子村全村群众500人，有410人集体学习了“惩治反革命条例”，群众从思想上划清了敌我界线。在讨论本村在政府拘押的反革命杀人犯刘玉章时，通过犯罪事实和“惩治反革命条例”互相对照争论后，全村群众签了名列举了犯罪事实，向政府提出建议，要求枪杀。讨论罪恶不大的国民党员刘清坡后，则向政府建议释放，由他们自己去管制。经过对“惩治反革命条例”讨论后，有的过去曾当过伙会的说：“我不要紧，闹到十四条里去啦！”（指惩治反革命条例）。孙坨村反攻夺房的旧富农张振生，听了“惩治反革命条例”宣传后，自己偷着向翻身的农民说好话，退回房子，还吓了一场病。一区后榆林村地主李万义被门后心不平，背后说话讽刺农民。“惩治反革命条例”写在墙上后，他每天去看，连看三天。群众留言说：“李万义看‘惩治反革命条例’越看越老实。”二区徐庄农民李净，只有独生子一人，被伙会李秀珍父子三人阴谋杀害以后，三年来多次向政府控告无效而得了精神病，在3月间政府处决了害人凶手李秀珍后，李净不放心的到尸体旁边去看，结果像吃了特效药一样，三年的精神病已痊愈，并主动协助区、村政府进行一切工作。见人就说：“我好了！”过去宽大无边，反革命分子烧杀抢掠，解放后仍逍遥法外，群众向政府控告未加处理，群众不满，干部躺倒不起。他们反映说：“政府当好人，干部当坏蛋。”一区邓庄村主任马俊臣说过去一提宽大就头痛。镇压反革命以来，干部工作积极了，马俊臣一个夜间两次协助政府逮捕反革命分子不说累。以党员干部为骨干带动群众集体学和讨论“惩治反革命条例”，是从群众思想上划清敌我界线进行阶级教育，发动群众镇压反革命的最有效办法。拟在全县推广。","type":"paragraph"},{"text":" 1951年6月8日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e22ceed201"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

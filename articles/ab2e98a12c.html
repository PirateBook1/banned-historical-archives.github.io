script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一辈子做毛主席的忠诚战士","authors":[],"dates":[{"year":1968,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部九连"},{"type":"paragraph","text":"我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席接见军队干部的喜讯传来，我全连干部战士欢欣鼓舞，奔走相告。伟大领袖毛主席和林彪副主席接见我军干部，是对我军的最大关怀，最大鼓舞，最大鞭策。"},{"type":"paragraph","text":"伟大领袖毛主席的无产阶级革命路线节节胜利，战无不胜的毛泽东思想更加深入人心，无产阶级文化大革命形势一片大好，越来越好。但是，暗藏的阶级敌人，那些反革命两面派、阴谋家、野心家，决不会甘心于他们的失败。他们耍尽种种阴谋，大刮右倾翻案妖风，大搞反革命山头主义、宗派主义，大闹独立王国，反对以毛主席为首的无产阶级司令部，妄图实行资本主义复辟。“假的就是假的，伪装应当剥去”。不管阶级敌人耍弄的两面派手段如何高明，伪装得如何巧妙，在光芒四射的毛泽东思想这面照妖镜面前，在用毛泽东思想武装起来的广大革命人民面前，伪装就失去了作用，反革命本性就必然会原形毕露。一小撮阶级敌人越是玩弄反革命两面派手法，他们的反革命真面目就暴露得越彻底，他们的失败也将越惨重。"},{"type":"paragraph","text":"我们革命战士永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线。不管反革命两面派玩弄什么新的花样，丝毫动摇不了我们忠于毛主席的一颗红心。对毛主席的一系列最新指示，对林副主席的指示，对以毛主席为首的无产阶级司令部的号令，我们一定不折不扣地坚决执行，立即照办。我们一定更好地活学活用毛泽东思想，牢记“千万不要忘记阶级斗争”的教导，更广泛、更深入地开展革命大批判运动，彻底粉碎右倾翻案的反革命逆流，把一切反革命两面派和野心家、阴谋家统统揪出来，把他们打翻在地，再踏上一只脚，叫他们永世不得翻身。"},{"type":"paragraph","text":"我连全体指战员决心在当前尖锐、复杂的阶级斗争中，把我们忠于毛主席的一颗红心炼得更红，把忠于毛主席的“忠”字炼得更纯，誓死保卫毛主席，誓死保卫以毛主席为首的无产阶级司令部，一辈子做毛主席的最忠诚的战士。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab2e98a12c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

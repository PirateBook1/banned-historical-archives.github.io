script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"关于不参加苏联东欧七国领导人会议的批语","alias":"","parts":[{"type":"paragraph","text":"关于不参加苏联东欧七国领导人"},{"type":"paragraph","text":"会议的批语"},{"type":"paragraph","text":"（1962年5月15日）总理："},{"type":"paragraph","text":"同意你的意见，不派代表。是否应以我们的态度，告诉朝、越、蒙三国，请你酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1962年5月15日"},{"type":"paragraph","text":"[1]这个批语写在周恩来1962年5月12日送毛泽东审阅的对外交部5月10日关于不参加波兰倡议举行的苏联、东欧七国领导人会议的请示报告的批件上。外交部报告说：波兰驻华大使5月6日拜会周总理，面交波兰党第一书记哥穆尔卡和部长会议主席西伦凯维兹给毛主席和周总理的信，邀请我党和政府派相当级代表作为观察员参加由波党与苏共协商后倡议举行的保、捷、德、波、罗、匈、苏七国党第一书记和部长会议主席的会议。会议目的在于讨论经济互助委员会成员国间的经济合作问题。会议将于本年5月31日起在莫斯科举行。波方希望我将对此事的答复告波兰及会议东道主苏共中央。根据来信，这次会议没有邀请阿尔巴尼亚参加。我们认为，在目前情况下，我国不宜派代表参加这次会议。建议以毛主席和周总理名义函复哥穆尔卡和西伦凯维兹，予以谢绝，并指出他们排除阿尔巴尼亚于会议之外是不对的。信件拟由陈毅副总理交波兰驻华大使，并将信件副本交苏联驻华大使转交他们的党和政府。"},{"type":"paragraph","text":"[2]指周恩来1962年5月12日对外交部请示报告的批示。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":141,"page_end":141},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b0cf9a950"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

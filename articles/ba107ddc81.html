script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在接见亚非外宾时对各国人民反帝斗争表示深切同情和支持　毛主席严厉谴责美帝国主义侵略古巴　指出肯尼迪政府只能比艾森豪威尔政府更坏些，而不是更好些　对帝国主义进行斗争当中采取正确路线，紧紧地联系群众，就可能取得胜利","authors":[],"dates":[{"year":1961,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在接见亚非外宾时对各国人民反帝斗争表示深切同情和支持"},{"type":"paragraph","text":"毛主席严厉谴责美帝国主义侵略古巴"},{"type":"paragraph","text":"指出肯尼迪政府只能比艾森豪威尔政府更坏些，而不是更好些"},{"type":"paragraph","text":"对帝国主义进行斗争当中采取正确路线，紧紧地联系群众，就可能取得胜利"},{"type":"paragraph","text":"新华社杭州28日电　毛泽东主席今日在杭州接见了全非人民大会秘书长阿卜杜拉耶·迪亚洛，几内亚民主党政治局委员卡马拉·本加里，几内亚共和国政府计划部副主任索·玛玛杜，几内亚教师工会总书记凯塔·库曼迪安，约旦国家社会党总书记夏菲克·伊尔希达特，南非非洲人国民大会全国执行委员会委员坦尼逊·马基瓦尼，乌干达教师工会书记埃·奥·奥格瓦拉古尔，塞内加尔非洲独立党支部第一书记夏尔·加雷尔，北罗得西亚联合民族独立党东方省主席阿·菲·班达，怯尼亚非洲民族联盟参加新德里世界和平理事会会议代表保罗·纳勃特·姆渥克等，进行了亲切的会谈。"},{"type":"paragraph","text":"毛主席对非洲、阿拉伯各国人民反对帝国主义的斗争表示深切的同情和支持。毛主席指出当前的国际形势对非洲、亚洲、拉丁美洲人民的反帝斗争是非常有利的。毛主席说，对帝国主义进行斗争当中，采取正确的路线，依靠工人、农民，团结广大的革命知识分子、小资产阶级和反对帝国主义的民族资产阶级以及一切爱国反帝力量，紧紧地联系群众，就有可能取得胜利。毛主席指出，革命政党和力量，在开始时都是处于少数地位的，但最有前途的就是他们。"},{"type":"paragraph","text":"毛主席严厉地谴责美帝国主义对古巴的侵略，并指出，美国帝国主义迫不及待地进攻古巴，再一次在全世界面前揭露了它的真面目，说明了肯尼迪政府只能比艾森豪威尔政府更坏些，而不是更好些。美国帝国主义利用联合国作为工具侵略刚果和杀害卢蒙巴的罪行，将非洲人民对美国帝国主义的认识进一步提高了。"},{"type":"paragraph","text":"毛主席表示，最近万隆亚非团结会议上表达的亚洲、非洲人民同拉丁美洲人民加强团结的愿望，是好的，对世界人民反帝国主义斗争的共同事业是有益的。"},{"type":"paragraph","text":"毛主席说，中国人民把亚洲、非洲、拉丁美洲人民的反帝国主义斗争的胜利看作是自己的胜利，并对他们的一切反帝国主义、反殖民主义的斗争给以热烈的同情和支持。"},{"type":"paragraph","text":"接见时在座的有浙江省省长周建人，中共浙江省委书记霍士廉，中国亚非团结委员会主席廖承志，中华全国总工会副主席李颉伯。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛泽东主席在杭州接见了非洲和亚洲的外宾。图为接见时合影。前排左起：阿·菲·班达、埃·奥·奥格瓦拉古尔、凯塔·库曼迪安、夏菲克·伊尔希达特、毛主席、阿卜杜拉耶·迪亚洛、卡马拉·本加里、索·玛玛杜、夏尔·加雷尔。后排左起：朱子奇、周建人、霍士廉、保罗·纳勃特·姆渥克、坦尼逊·马基瓦尼、李颉伯、廖承志"},{"type":"paragraph","text":"新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"霍士廉","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba107ddc81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

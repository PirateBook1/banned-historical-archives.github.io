script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚"},{"type":"paragraph","text":"解放十九周年的电报"},{"type":"paragraph","text":"（1963年11月28日）地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志："},{"type":"paragraph","text":"在阿尔巴尼亚解放十九周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向兄弟的阿尔巴尼亚人民、阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府，表示最热烈的祝贺。"},{"type":"paragraph","text":"十九年来，英雄的阿尔巴尼亚人民在以恩维尔·霍查同志为首的久经考验的阿尔巴尼亚劳动党的正确领导下，取得了社会主义革命和社会主义建设的辉煌成就。现在，阿尔巴尼亚人民，正以不屈不挠的战斗精神，满怀信心地为胜利完成第三个五年计划而奋斗。我们深信，钢铁般地团结在劳动党周围的阿尔巴尼亚人民，依靠自己的努力，在全世界人民的支援下，一定能够战胜前进道路上的任何艰难险阻，取得更加光辉的胜利。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国政府始终不渝地奉行和平外交政策，努力加强同社会主义阵营各国人民的团结，坚决反对帝国主义的侵略政策和战争政策，积极支援一切被压迫人民和被压迫民族的革命斗"},{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放十九周年的电报争，对保卫世界和平和促进人类进步事业，起了重大的作用。阿尔巴尼亚人民共和国的国际地位越来越高。阿尔巴尼亚人民的朋友遍天下。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党坚定不移地高举马克思列宁主义和无产阶级国际主义的旗帜，一贯忠于一九五七年宣言和一九六○年声明的革命原则，为反对现代修正主义、反对现代教条主义、捍卫马克思列宁主义和维护国际共产主义运动的团结，作出了卓越的贡献。对于久经考验的阿尔巴尼亚劳动党这种马克思列宁主义的高度原则性和革命战斗精神，中国人民和中国共产党深表敬佩。"},{"type":"paragraph","text":"中阿两国、两党、两国人民的伟大友谊和战斗团结，是建立在马克思列宁主义和无产阶级国际主义原则的基础上的，是久经考验、牢不可破的。中国人民将永远同兄弟的阿尔巴尼亚人民紧密地团结在一起，高举反对帝国主义、保卫世界和平的旗帜，高举马克思列宁主义的旗帜，为争取世界和平、民族解放、人民民主和社会主义的新胜利而共同奋斗。"},{"type":"paragraph","text":"祝阿尔巴尼亚人民的社会主义建设事业蒸蒸日上。祝中阿两国人民永恒的、牢不可破的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来一九六三年十一月二十八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":116,"page_end":117},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65fcdec158"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

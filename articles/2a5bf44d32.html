script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共(马列)《先锋报》热烈欢呼毛主席在中共七届二中全会上的报告重新发表毛主席的报告大大丰富了马列主义宝库比利时左派刊物《光明》周刊热情赞扬中国文化大革命的辉煌胜利","authors":[],"dates":[{"year":1968,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社墨尔本七日电　澳大利亚共产党(马克思列宁主义)机关报《先锋报》五日发表文章，热烈欢呼毛主席一九四九年《在中国共产党第七届中央委员会第二次全体会议上的报告》的重新发表。"},{"type":"paragraph","text":"文章说:“澳大利亚革命派将学习这个报告，从而使自己的阶级立场更加坚定。这个报告将有助于更深入地理解中国无产阶级文化大革命。”"},{"type":"paragraph","text":"文章说，毛主席的这个报告，是在打败美帝支持的蒋介石军队和解放中国的前夕对中国形势所作的马克思列宁主义的深刻分析。"},{"type":"paragraph","text":"文章说，这个报告规定了从民主革命发展到社会主义革命以及国家的社会主义建设的整个航向。"},{"type":"paragraph","text":"文章说，这个具有历史意义的文献，大大地丰富了马克思列宁主义的宝库，它虽然具体论述的是中国的情况和问题，但是，对全世界的革命者都具有无可估量的重要意义。"},{"type":"paragraph","text":"文章说，这个伟大的马克思列宁主义文献，驳斥了刘少奇及其同伙的资产阶级路线。在这个文献里，大家要学习的是两条路线的斗争，即无产阶级路线和资产阶级路线的斗争。"},{"type":"paragraph","text":"文章指出，这个文献的实质是开展阶级斗争。"},{"type":"paragraph","text":"文章说:“在中国革命的每一个转折关头，总有那么一些人要向资产阶级投降——走议会道路而不是开展武装斗争，同蒋介石搞‘联合’以取消党，向日本帝国主义，后来又向美帝国主义投降。”"},{"type":"paragraph","text":"文章说:“这条投降路线披上了许多伪装，但是里面的那副丑恶嘴脸却始终是同一个，那就是投降，不要革命。”"},{"type":"paragraph","text":"文章说:“毛主席一直高举阶级斗争的旗帜。他提醒人们注意前面的陷阱。他对每一种情况都进行了极其深刻周密的科学分析，照亮了革命的道路。”"},{"type":"paragraph","text":"文章说，根本的问题是依靠什么人。“是依靠工人阶级呢，还是依靠资产阶级?在整个中国革命历史中，毛泽东主席都把这个根本问题突出出来。”"},{"type":"paragraph","text":"文章指出，澳大利亚的斗争也是依据这个原则，其目的是建立工人阶级的政权，摧毁资产阶级政权。在实现这个目的的过程中，斗争将采取多种形式，而且必将达到其最高形式——反对资产阶级的武装斗争。"},{"type":"paragraph","text":"新华社北京九日电　比利时左派刊物《光明》周刊不久前发表文章，欢呼中国共产党第八届扩大的第十二次中央委员会全会公报的发表，热情赞扬中国无产阶级文化大革命在我们的伟大领袖毛主席的领导下取得了辉煌胜利。"},{"type":"paragraph","text":"文章说:“生活和战斗在比利时的马克思列宁主义者非常重视中国共产党第八届扩大的第十二次中央委员会全会公报的发表。”"},{"type":"paragraph","text":"文章指出:在苏联，修正主义者能够背叛十月革命和社会主义，这对我们来说，是迫使我们经常研究的一个问题。中国的无产阶级文化大革命对这个问题作出了恰当的回答。文章赞扬这次革命赢得了惊人的胜利，无产阶级专政得到了加强，资产阶级及其代言人的阴谋被粉碎了。现在，除了尚被美帝国主义者占领的台湾以外，中国各地都建立了革命委员会。"},{"type":"paragraph","text":"文章强调指出:中国共产党是一个建立在马克思列宁主义理论基础上的革命党。经过这场无产阶级文化大革命，中国共产党更加纯洁了，那些反革命修正主义分子则被清除了。这伙人当中的头号人物刘少奇作为人民的敌人，被永远清除出党，这是一件好事。"},{"type":"paragraph","text":"文章写道:“无产阶级文化大革命的胜利，使各种各样的修正主义分子吓破了胆，这是很容易理解的，因为文化大革命给他们敲响了丧钟。”"},{"type":"paragraph","text":"文章最后说:“透彻了解马克思列宁主义、毛泽东思想，认真学习共产主义的经典著作，加强马克思列宁主义的党，这是每个革命者的义务。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a5bf44d32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

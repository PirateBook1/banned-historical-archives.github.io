script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发薄一波、刘澜涛三月份综合报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发薄一波、刘澜涛三月份综合报告的批语"},{"type":"paragraph","text":"（1951年3月20日）各中央局，并转分局，省委，大中市委，区党委，并告志愿军党委："},{"type":"paragraph","text":"下面是华北局三月十日给中央的报告，所述镇压反革命，抗美援朝及研究城市工作等项经验均值得注意。其中关于镇压反革命及抗美援朝两项经验比较完整，各地均可仿行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十日"},{"type":"paragraph","text":"[1]薄一波，当时任中共中央华北局第一书记。刘澜涛，当时任中共中央华北局第三书记。"},{"type":"paragraph","text":"[2]指薄一波、刘澜涛1951年3月10日给毛泽东的3月份综合报告。报告总结的镇压反革命的经验是：1.必须开好干部会议，把镇压反革命的策略和步骤交代清楚，不能一声喊杀就于起来。2.必须在发动群众的基础上杀，并且在杀的过程中继续发动群众，用一切可能的和有效的办法暴露反革命分子的罪恶，激发群众义愤。3.一定要让各阶层代表人物、民主人士参与其事。报告总结的抗美援朝运动的经验是：1.各级党委不仅在各项工作中贯彻抗美援朝的政治内容，而且专门作了关于开展抗美援朝的决定，召开专门会议训练了干部和积极分子。2：要有固定的组织。3.要有具体计划。4.必须结合当前的中心工作。5.宣传方式要多样灵活，不要老一套。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":172},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"924d62182b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中塞两国足球队在京进行友谊比赛  邓小平副总理等出席观看比赛","authors":[],"dates":[{"year":1974,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中塞两国足球队在京进行友谊比赛"},{"type":"paragraph","text":"邓小平副总理等出席观看比赛"},{"type":"paragraph","text":"新华社一九七四年五月五日讯　塞拉利昂国家足球队同中国国家足球队今天下午在北京先农坛体育场进行了友谊比赛。"},{"type":"paragraph","text":"国务院副总理邓小平、国家体委负责人庄则栋、外交部副部长马文波、中国足球协会负责人赵希武出席观看了友谊比赛，并在比赛开始前会见了塞拉利昂国家足球队领队华莱士·约翰逊和塞拉利昂驻中国大使泰勒—史密斯及夫人，同他们进行了友好的谈话。"},{"type":"paragraph","text":"今天，先农坛比赛场上洋溢着中、塞两国人民和运动员之间的友好热烈气氛。当两国运动员来到比赛场上时，全场二万五千多名观众热烈鼓掌欢迎。邓小平副总理等走下主席台到比赛场上会见了双方运动员，同他们亲切握手，并一起照了像。"},{"type":"paragraph","text":"塞拉利昂国家足球队队员年龄平均不满二十四岁。他们技术比较全面，进攻速度快。比赛一开始双方就打得很激烈。上半场比赛中，中国队进攻时多以两边锋把球运至底线，然后传中进行射门，有时传回球射门。塞拉利昂队以前卫给前锋传直线球切入的打法，尤其两边锋向里插入比较积极，打得很顽强。下半场，双方都加强了进攻。塞拉利昂队从后卫长传把球传给前锋，集体配合进攻打得很出色。比赛结果，中国队以四比一获胜。"},{"type":"paragraph","text":"双方运动员在比赛中所表现出的勇猛顽强的精神，受到了观众的热烈赞扬。"},{"type":"paragraph","text":"塞拉利昂国家足球队是五月二日乘飞机到达北京前来我国进行友好访问的。三日晚，中国足球协会为客人们举行了欢迎招待会。（附图片）"},{"type":"paragraph","text":"比赛前，邓小平副总理会见双方运动员并一起合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"499219a93e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北大清华等校教授六十三人组织土地改革参观团 分赴华东中南西北等地参观","authors":[],"dates":[{"year":1951,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"北大清华等校教授六十三人组织土地改革参观团 分赴华东中南西北等地参观","type":"title"},{"text":"【新华社十一日讯】首都北京大学、清华大学、师范大学、燕京大学等高等学校教授楼邦彦、郑天挺、吴景超等六十三人组织的三个土地改革参观团，已于八日出发，分赴华东、中南和西北等地区，参观各地正在进行的土地改革运动。这些教授表示他们将从参观土地改革中学习。参观团参观时间约一个月。三个参观团的名单如下：","type":"paragraph"},{"text":"华东区参观团：北京大学：楼邦彦（团长）、胡世华、卞之琳、张龙翔、唐敖庆、陈德明、陈阅增、钱学熙、张炳熹、张宗炳、赵宝煦（秘书）；清华大学：储钟瑞（副团长）、邵循正、李宗津、涂光炽、丁则良、孙毓棠；燕京大学：侯仁之（副团长）、林耀华、林庚、郑林庄、阎简弼；师范大学：马特、苏竞存、朱启贤；北京农业大学：汪菊渊；辅仁大学：魏重庆、叶苍岑；华北大学工学院：蒋潮、蔡陛星；中央美术学院：蒋兆和。共三十一人。","type":"paragraph"},{"text":"中南区参观团：北京大学：郑天挺（团长）、杨人楩、朱光亚、邢其毅；清华大学；曾炳钧（副团长）、张维；燕京大学：俞敏；师范大学：孙一青、包天池、李庭芗、戴涯、冯文慈（秘书）；辅仁大学：柴德赓；华北大学工学院：胡庶华、孙确基；中央美术学院：吴冠中、王式廓、冯法祀。共十八人。","type":"paragraph"},{"text":"西北区参观团：北京大学：朱光潜、贺麟；清华大学：吴景超（团长）、徐毓枬、萧嘉魁、雷海宗、李广田、戴世光；燕京大学：李德滋；师范大学：陆宗达（副团长）；辅仁大学：张重一；华北大学工学院：杨一之、丁儆、薛寿漳（秘书）。共十四人。","type":"paragraph"},{"text":"1951年2月14日人民日报","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f58c13ed76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

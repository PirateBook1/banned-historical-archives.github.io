script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"改变涣散软弱状态　增强团结改进工作首都文艺界举行座谈会","authors":[],"dates":[{"year":1981,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　据新华社报道，首都部分文艺工作者最近举行座谈会，讨论文艺界如何加强领导，改变涣散软弱的状态，增强团结，改进工作等问题。在会上发言的同志们表示拥护邓小平同志七月十七日同中央宣传部门有关负责同志的谈话，和胡耀邦同志在全国思想战线问题座谈会上的讲话，提出要认真开展批评和自我批评，克服各种错误倾向，特别是对于那种要脱离社会主义轨道，脱离党的领导、搞自由化的倾向，要进行正确的有力的批评和必要的斗争。一些同志在发言中对电影文学剧本《苦恋》，从政治内容到艺术技巧作了具体的分析和严肃的批评。有些同志在发言中作了自我批评。(详细内容刊第二版)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f9c7d1ddf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

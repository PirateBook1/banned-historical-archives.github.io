script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发西北关于处理少数民族地区叛乱报告的指示","authors":[],"dates":[{"year":1953,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"中央转发西北关于处理少数民族地区叛乱报告的指示","type":"title"},{"text":"去年一年，西北曾先后发生青海尖扎区昂拉藏族部落、甘肃西吉回民地区、甘南阿木去乎藏族部落等少数民族的叛乱，及甘、青、新三省交界地区哈萨克族的继续流窜事件，这些叛乱和流窜事件，参加的少数民族，每次都在千人以上，影响的地区是相当大的。发生这些叛乱和流窜的原因，主要是由于匪特、反革命分子的挑拨和煽动，但我们在这些地区的工作，特别是在执行民族、宗教及上层统一战线政策方面确实存在着缺点和错误，其中有些而且是很严重的，以致为匪特、反革命分子所乘。由于中央、西北局的正确政策和方针，特别是政治争取与军事压力配合得宜，这些叛乱事件都获得适当的解决。现将西北局发来西北局统战部和西北民委党组关于处理上述少数民族地区叛乱及流窜事件的报告发给你们，中央认为这个报告中所总结的几条处理少数民族叛乱和流窜的经验是成熟的、正确的，各地党委都有认真一读的必要，特别是民族聚居和杂居区的党委更应详加研究，以利于你们那里的少数民族工作。","type":"paragraph"}],"comments":[],"origin":"《统战政策文件汇编》，中共中央统战部内部出版，1958年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10b8b6a2e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大型摄影画册《毛泽东》出版收录的二百余幅珍贵照片展示了一代伟人毛泽东在一九五○年至一九六四年期间的光辉而朴实的生活历程","authors":["李斌","邵建武"],"dates":[{"year":1993,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京8月27日电　(记者　邵建武　实习生　李斌)为纪念毛泽东同志诞辰100周年，中共中央党校出版社和深圳现代彩印有限公司共同编辑出版的大型摄影画册《毛泽东》近日问世。"},{"type":"paragraph","text":"这本摄影画册收录的200余幅珍贵照片均出自我国著名摄影家吕厚民之手。这些照片从工作、生活、娱乐以及交往等角度展示了一代伟人毛泽东在1950年至1964年期间的光辉而朴实的生活历程。作品丰富翔实的内涵，朴实明快的节奏，饱和清澈的影调布景，充分地表现了领袖人物崇高而又亲切的风采，又展现了作者在摄影艺术方面的深厚功力和不懈追求。画册中的一些作品是广为人知的现代摄影力作。比如说，1953年拍摄的《毛泽东、周恩来在中央人民政府第二十四次会议上》，作者利用会议休息时间抓拍了毛泽东和周恩来讨论文件中部分内容的场景，人物形神兼具，镜头语言朴实自然，画面构成沉稳端庄，恰到好处地表现了领袖之间尊重友善的情景。《毛泽东和他的两个女儿在北戴河浴场》是作者1954年拍摄的。身着泳装的毛泽东和孩子们正在聊天，骨肉亲情充溢画面，人物生动自然，耐人寻味。"},{"type":"paragraph","text":"作者吕厚民在五六十年代曾经长期担任中南海的专职摄影师，为毛泽东等中央领导同志拍摄了大量的照片，也为共和国纪录了很多历史性的场景。这部画册是从他的大量作品中精选出来的，画集中的大部分作品这次是第一次公开发表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb09bad335"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

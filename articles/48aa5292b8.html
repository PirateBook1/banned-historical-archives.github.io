script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛泽东思想的宣传员","authors":[],"dates":[{"year":1967,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做毛泽东思想的宣传员"},{"type":"paragraph","text":"印度西孟加拉邦某地小镇上的一位青年，不仅自己努力学习毛泽东思想，而且还积极地向别人宣传。他多么想有一本宝书《毛主席语录》呀！但一时未能得到，他就把中国大使馆公报上登载的毛主席语录一条一条地搜集起来学习。他又利用业余时间把这些语录从英文翻译成孟加拉文。他还从自己微薄的工资里抽出钱来买纸和油墨，誊刻油印，送给周围群众，供他们学习。他已经和同伴们组成了一个马克思列宁主义、毛泽东思想学习小组。"},{"type":"paragraph","text":"今年春天，他设法搜集了八十多张有关中国人民援越抗美和反对现代修正主义的图片，克服种种困难，在当地举办了一个展览会。因为没有钱租房子，就在广场展出。展出前夕，他在街头贴出了巨幅广告“印度首次展出——中国人民反帝反修展览会”。他还在展览会前面用孟加拉文写了两条毛主席语录。一条是：“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”另一条是：“‘搬起石头打自己的脚’，这是中国人形容某些蠢人的行为的一句俗话。各国反动派也就是这样的一批蠢人。他们对于革命人民所作的种种迫害，归根结底，只能促进人民的更广泛更剧烈的革命。”"},{"type":"paragraph","text":"展览会把整个小镇都轰动了。观众除了看图片外，还认真地读毛主席语录。展览会结束后，这位青年把图片寄给了外地朋友，以便在别处展出，教育更多群众。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48aa5292b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

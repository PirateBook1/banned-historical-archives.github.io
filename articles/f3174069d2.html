script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马桥公社工农大队狠抓革命大批判，狠抓人的思想革命化有力促进了春耕生产的蓬勃开展在“九大”胜利召开的大喜日子里，广大贫下中农和革命干部决心进一步用毛泽东思想统帅一切，不失时机地打好春耕生产这一仗，以革命和生产的更大成绩向“九大”献礼","authors":[],"dates":[{"year":1969,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县马桥公社工农大队广大贫下中农和革命干部，认真学习《人民日报》的重要社论《抓革命，促春耕，夺取农业新丰收》，坚持以革命统帅生产，狠抓革命大批判，狠抓人的思想革命化，充分调动了广大社员的积极性，革命和生产出现了一片热气腾腾的景象。"},{"type":"paragraph","text":"这个大队的领导班子遵照伟大领袖毛主席关于“要认真总结经验”的最新指示，利用业余时间在全大队范围内大办毛泽东思想专题学习班，和广大群众一起，认真总结去年“抓革命，促生产，促工作，促战备”的经验，并联系当前情况，找出差距，订出措施。大家一致认为:只有狠抓革命，才能猛促春耕，只有狠抓毛主席一系列最新指示的落实，狠抓阶级斗争，狠抓革命大批判，狠抓干部群众的思想革命化，才能保持旺盛斗志，使春耕生产热潮一浪高过一浪。"},{"type":"paragraph","text":"在统一认识的基础上，他们根据春耕生产特点，充分利用上工前、收工后和休息时间组织社员大学大用毛主席关于“抓革命，促生产，促工作，促战备”的指示，并以毛泽东思想为武器，深入广泛地开展革命大批判，在田头、场头，摆开革命大批判战场，狠批大叛徒刘少奇及其在上海的代理人陈丕显、曹荻秋所散布的“大少爷种田”、“物质刺激”等黑货，发扬了自力更生，艰苦奋斗的革命精神。在春耕生产中，他们碰到的第一个问题是粮食面积扩大了，缺少肥料怎么办?是向上伸手要肥料，还是自力更生。通过大学习大批判，广大贫下中农说:“在肥料问题上伸手还是动手，是两条路线斗争在生产上的反映，我们贫下中农坚决听毛主席的话，走大寨之路!”第一生产队在春耕生产开始前，个别社员认为，只要我们有钱，肥料可以向国家要。因此，队里一只农船一直在装运货物，赚现钱。通过革命大批判，大家说:“我们决不能上刘少奇‘经济挂帅’的当，钻在铜细眼里，我们要为革命种田，多积肥多增产，多为支援国家建设出一分力。”现在，他们利用这只船到外面装垃圾积杂肥。全大队在原有基础上增积了一万多担杂肥，为夺取夏熟丰收打下了基础。这个大队的第十生产队原来在落实生产计划时，多了六分多的西瓜田，他们抓住这个苗子，组织贫下中农狠批了刘贼“经济挂帅”“三自一包”等黑货，进一步树立了“以粮为纲”和“备战、备荒、为人民”的革命思想。通过大学习、大批判，大家感到，多增产一颗粮，就是多一颗射向帝修反的子弹，决心发扬与天斗，与地斗，与帝修反斗的革命精神，以夺取农副业生产连续大丰收的实际行动，狠狠还击苏修叛徒集团的猖狂挑衅。经过贫下中农充分讨论，全大队今年三熟制面积比去年增加了五百多亩。有的生产队全部搞了三熟制。"},{"type":"paragraph","text":"广大社员群众的思想革命化，有力地推动了春耕生产的蓬勃开展。现在全大队所有的三麦和油菜又普遍施了一次肥料，作物生长良好。春耕工作已全面展开。在“九大”胜利召开的大喜日子里，广大贫下中农决心用毛泽东思想统帅一切，不失时机地打好春耕生产这一仗，夺取革命和生产的更大胜利，向中国共产党第九次全国代表大会献礼。"},{"type":"paragraph","text":"(马桥公社革委会通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3174069d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

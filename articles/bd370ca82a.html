script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在关于最近苏联对中国大使馆的态度变化情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在关于最近苏联对中国大使馆的"},{"type":"paragraph","text":"态度变化情况报告\"上的批语"},{"type":"paragraph","text":"（1960年7月）印发。"},{"type":"paragraph","text":"态度有变化，正好迫使我们自力更生，坏事一定会变成好事。不是吗？"},{"type":"paragraph","text":"[1]中国驻苏联大使馆1960年7月18日给外交部苏欧司并报刘晓大使的电报说，自我国纪念列宁诞辰90周年的3篇文章发表后，许多迹象表明苏联在政治上对我冷淡，在经济合作特别是在重要关键项自的合作和援助上，逐步采取措施对我施加压力。（一）对外交涉和政治关系方面：苏领导人、外交部正副部长没有一次主动单独找刘大使交谈和介绍情况，苏外交部远东司正副司长也极少主动约见我馆参赞；我使馆代办两次约见苏外交部副部长都被推托不见；重要外交文件迟迟不送我馆，正常交涉事务也一拖再拖，我方去年提出聘请原子能方面的苏联专家，历时数月，几经催促，尚无答复。（二）对外交际活动方面：对我馆举行的招待会故示冷淡；对我馆组织的参观不介绍情况，不让看有价值的东西；对我馆邀请看电影也不热情。（三）对外宣传方面：对我馆发出的公报和宣传材料，苏方无任何反应；苏报刊对我供应的稿件一般都不采用，报道有关我国的消息也极少。（四）在使馆各专业单位的业务工作方面：困难、限制和争论增加，许多协议拖延不执行；好几个国防尖端项自拖了一年多没有下文；对高、大、精、尖和机密项目控制愈来愈紧；对外事务联系管理更加集中，交涉谈判中困难增加；较机密的学术会议不再邀请中方人员参加。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":449,"page_end":449},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd370ca82a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

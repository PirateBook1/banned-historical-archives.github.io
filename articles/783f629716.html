script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共代表团为即将结束访朝举行答谢宴会金东查等同志出席　张春桥团长和杨亨燮同志发表讲话","authors":[],"dates":[{"year":1975,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤一九七五年九月二十六日电　中国共产党代表团九月二十六日晚上在中国驻朝鲜大使馆为即将结束对朝鲜的友好访问举行了答谢宴会。"},{"type":"paragraph","text":"朝鲜党政领导人金东奎、吴振字、徐哲、杨亨燮、李用茂、金永南、许锬，有关部门负责人金国泰、康贤沫、郑东益、金灵炼、金宽燮、金勇舜、李钟木、安在允等应邀出席了宴会。"},{"type":"paragraph","text":"在洋溢着中朝两党、两国人民兄弟情谊的宴会上，张春桥团长和杨亨燮同志先后发表讲话。"},{"type":"paragraph","text":"张春桥团长说，中国共产党代表团在所有参观访问过的地方，都受到了朝鲜劳动党和兄弟的朝鲜人民的极其热烈的欢迎和亲切的款待。“所有这一切充分体现了中朝两党、两国人民的伟大友谊和战斗团结。特别是朝鲜劳动党中央委员会总书记、朝鲜人民的伟大领袖金日成同志在百忙之中接见和宴请了我们代表团，同我们就中朝两党互相关心的问题深入地进行了交谈，这对我们中朝两党、两国人民的共同斗争是非常有益的。对此，我们感到十分高兴和满意。在我们即将回国的时候，今天，许多朝鲜战友又前来同我们欢聚一堂。请允许我代表中国共产党和中国人民，向尊敬的金日成同志，向朝鲜劳动党和朝鲜人民，表示最衷心的感谢。”"},{"type":"paragraph","text":"张春桥团长说:“这次在朝鲜访问的时间虽然很短，但是给我们留下了难忘的印象。英雄的朝鲜人民在以金日成同志为首的朝鲜劳动党的英明领导下，贯彻执行金日成同志的革命路线，在反对美帝国主义侵略的斗争中，在社会主义革命和社会主义建设中，在国际斗争中，都取得了伟大胜利。目前，朝鲜人民遵照朝鲜劳动党五届十中全会的战斗号召，在朝鲜劳动党成立三十周年前夕，胜利地提前完成了发展国民经济六年计划的指标。我们高兴地看到，朝鲜民主主义人民共和国到处呈现一派繁荣兴旺的景象。我们衷心祝愿你们在今后取得更大的成就。”"},{"type":"paragraph","text":"张春桥团长说:“中朝两党、两国人民一向为共同的革命目标而并肩战斗，为共同斗争的胜利而欢欣鼓舞。我们确信，这种伟大的友谊必将世世代代的传下去。中国共产党和中国人民坚决支持朝鲜劳动党和朝鲜人民反对帝国主义的侵略干涉、争取自主和平统一祖国的正义斗争。无论今后世界上出现什么样的风暴，中朝两党、两国人民将永远团结在一起，战斗在一起，胜利在一起。”"},{"type":"paragraph","text":"杨亨燮同志在讲话时说:“在这临别的时刻，我们无法抑制即将惜别尊敬的张春桥同志和各位中国贵宾的恋恋不舍之情，不禁感怀深切地回顾为朝中友谊史册添写了又一灿烂篇章的这些日子。”"},{"type":"paragraph","text":"他说，朝鲜人民的伟大领袖接见张春桥同志，同他进行了具有重要意义的友好谈话，这对于巩固和发展朝中友谊具有重要的历史意义。他说:“在访问期间，我们党的代表团和中国共产党代表团进行了同志式的友好谈话，就不断巩固和发展两党和两国人民的友好合作关系和共同关心的问题，真挚地交换了意见，并在所有问题上取得了完全一致的意见。”"},{"type":"paragraph","text":"杨亨燮同志说:“以尊敬的张春桥同志为团长的中国共产党代表团这次对我国的访问圆满结束，我们感到十分满意。”"},{"type":"paragraph","text":"他说:“我们两国的共产主义者和人民非常珍惜我国人民的伟大的领袖金日成同志和中国人民的伟大领袖毛泽东同志亲手缔造并培育起来的我们之间伟大的友谊和战斗的团结。我们早从过去受压迫、受欺负的时期，就休戚与共，并肩进行了争取民族解放和独立的斗争；在反对共同敌人日本帝国主义和美帝国主义的长期艰苦的斗争烈火中，不惜用鲜血互相支援；今天又分享胜利的喜悦，为革命的最后胜利而继续斗争在一起。"},{"type":"paragraph","text":"“我们同中国人民建立了真正的革命同志关系、骨肉关系，一如既往，今后也将同中国人民紧密地团结在一起，不畏任何风浪险阻，继续顽强斗争下去。”"},{"type":"paragraph","text":"张春桥团长和杨亨燮同志的讲话受到全场热烈的鼓掌欢迎。"},{"type":"paragraph","text":"宴会上，中朝两国战友畅叙友情，宾主频频举杯，共祝朝鲜人民的伟大领袖金日成同志和中国人民的伟大领袖毛泽东同志健康长寿，共祝中朝友谊万古长存。"},{"type":"paragraph","text":"宴会始终充满中朝两党、两国人民的革命友谊和战斗团结的热烈气氛。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\09\\759r030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e朝鲜人民的伟大领袖金日成同志，九月二十四日上午接见了以张春桥同志为团长、耿飚同志为副团长的中国共产党代表团。图为接见时金日成同志和张春桥同志热烈握手。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"783f629716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

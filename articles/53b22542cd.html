script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做一辈子毛泽东思想的宣传员","authors":["魏俊明"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"原延东中学红卫兵　魏俊明"},{"type":"paragraph","text":"毛主席呀毛主席，您是革命的带路人，您是我们心中的红太阳。"},{"type":"paragraph","text":"今天，我又一次看到您老人家啦!看到您老人家身体这样健康，我真是高兴极了。我要高呼:“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"毛主席呀毛主席，我是多么热爱您。打我生出来，第一句话就学会欢呼“毛主席万岁!”多少年来，我常常拿着您的像片聚精会神地看着看着，我多么想见到您啊!"},{"type":"paragraph","text":"幸福啊幸福，这幸福的一天终于来了，一九六六年八月三十一日，这终生难忘的一天，我见到我们最最敬爱的领袖毛主席了!这一天下午，我们很早就排着队来到了庄严的天安门广场。我举目四看，感到今天天安门周围的一切都特别可亲，天比平时美，树木比平时青绿。下午五时四十分，随着“东方红，太阳升，中国出了个毛泽东……”的庄严乐曲，毛主席来啦!霎时，山呼海啸，人海如潮，多少双深情的眼睛投向毛主席，我不让眼睛眨一眨，一个劲地抬着头看他老人家。“毛主席万岁!”“毛主席万岁!”……嗓子喊哑了，还是一个劲地喊，手掌拍红了，还是一个劲的拍手。毛主席精神焕发，不停地向我们招手致意——幸福啊幸福，我工工整整地在《毛主席语录》的扉页上写道:“毛主席万岁!万万岁!我于一九六六年八月三十一日下午五时四十分见到毛主席啦!天安门广场，俊明。”"},{"type":"paragraph","text":"从那以后，我就暗自下定决心:坚决听毛主席的话，以解放军为榜样，按照党中央制定的十六条办事，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"今天，我在电影里又一次看到毛主席!看到毛主席高大的身影，看到毛主席向我们招手!我，毛主席的一个小兵，再一次向党保证:我要永远永远跟着毛主席在大风大浪中锻炼成长，为宣传毛泽东思想，为捍卫毛泽东思想奋斗一辈子。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53b22542cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李鼎铭先生给毛主席看病","authors":[],"dates":[{"year":1983,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在延安期间，曾患有风湿性关节炎，发作时痛得胳膊都抬不起来，吃了不少西药仍不见效。李鼎铭先生精通中医，他到杨家岭给毛主席看病。切脉后，他说，吃四副中药就好了。那时，毛主席身边的医生不同意毛主席用中药。毛主席早在井冈山时期就坚持中西医两法治病的主张，他是相信中医的，还是坚持把四副药吃了。吃完后，果然疼痛消失，胳膊活动自如了。又有一次，毛主席的胃病和风湿性关节炎同时发作，李鼎铭先生用中药加按摩的办法给毛主席治疗。李鼎铭说，在阳光下效果最好。毛主席欣然同意他在院落阳光下按摩。每次看病免不了要谈些中药的性能，治病的道理，战胜疾病的方法，有时还要讨论中国医学发展的道路。毛主席对李鼎铭说，现在延安西医看不起中医，你看边区的医学应如何发展。李鼎铭说，中西医各有长处，只有团结才能求得进步。毛主席说，你这个想法好，以后中西医一定要结合起来。经过一段时间的治疗，毛主席的身体慢慢恢复了健康，同时也学到了许多中医保健知识。毛主席不仅自己相信中医，还介绍李鼎铭给周副主席、朱总司令等中央领导同志看病。"},{"type":"paragraph","text":"(摘自陕西《人文杂志》一九八二年第六期)"}],"comments":[],"origin":"《人文杂志》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ef285e60f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

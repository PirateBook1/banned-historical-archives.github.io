script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"集中山野华野全力开灭东进之敌","alias":"","parts":[{"type":"paragraph","text":"集中山野华野全力歼灭东进之敌"},{"type":"paragraph","text":"（1946年10月15日）陈、张、邓、曾\"，并告粟、谭："},{"type":"paragraph","text":"删子电悉。决心在淮北打仗，甚慰。南京息，蒋方计划，引我去山东，我久不去，乃决心与我在淮北决战。此种情况于我有利。望你们集中山野、华野全力（决不可分散）歼灭东进之敌，然后全军西渡收复运西，于二至三个月内务歼薛岳七至十个旅，就一定能转变局势，收复两淮，并准备将来向中原出动。为执行此神圣任务，陈、张、邓、曾、粟、谭团结协和极为必要。在陈领导"},{"type":"paragraph","text":"[1]陈，指陈毅，当时任山东野战军司令员兼政治委员。张、邓，指张鼎丞、邓子恢，当时分别任华中军区司令员和政治委员。曾，指曾山，当时任中共中央华中分局组织部部长。"},{"type":"paragraph","text":"[2]粟、谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指陈毅、张鼎丞、邓子恢1946年10月15日子时给中共中央的电报。电报说：我们商讨共同认为宜速出击淮北。李延年正布置北攻述阳。已令粟裕率一、六两师北回沭阳集结，可能打几个好仗。如敌东进快，而华东野战军来不及北返时，则就地相机打击敌侧背。山东野战军拟选蒋军之一路，从1个团到2个团着手，亦可能打一二个胜仗，故回鲁南的打算已暂缓。"},{"type":"paragraph","text":"[4]蒋，指蒋介石。[5]运西，指运河以西的淮北地区。下，大政方针共同决定（你们六人经常在-起，以免往返电商贻误戎机），战役指挥交粟负责。鲁南方面由叶\"纵及各警备旅监视该敌，必要时可考虑将滨海警备旅派去。只要淮北胜利，鲁南之敌决不敢深入临沂。总之，转变局势主要依靠你军与刘邓军，而其关键是歼灭薛岳十至十五个旅（你们担任歼灭七至十个旅，刘邓担任歼灭三至五个旅），只要不再犯错误，此项目的是能实现的。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉删亥[1]叶，指叶飞，当时任山东野战军第一纵队司令员。[2]刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":227},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8ab4b10e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

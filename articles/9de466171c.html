script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在继续革命道路上紧跟伟大领袖毛主席奋勇前进本市纺织系统一批工厂开始整团广大共青团员和青年通过思想上吐故纳新，精神面貌起了显著变化，纷纷争当抓革命、促生产的闯将","authors":[],"dates":[{"year":1969,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市纺织工业局所属国棉十七厂、国棉八厂、国棉二十厂、国棉三十一厂、金属针布厂、上海第二袜厂、反修织布厂、上海印染机械厂、国毛三厂、国毛十七厂、上海毛巾十二厂、上海手帕三厂等六十多个单位，在抓整党工作的同时，放手发动群众进行整团。"},{"type":"paragraph","text":"这些单位的领导遵循伟大领袖毛主席关于“青年是整个社会力量中的一部分最积极最有生气的力量。他们最肯学习，最少保守思想，在社会主义时代尤其是这样”的教导，认识到，抓好整团工作是关系到培养和造就无产阶级革命事业接班人的大问题，是关系到我们党和国家永不变色的大问题。因此，必须从无产阶级专政下继续革命的需要出发，认真抓好整团工作；必须把它当作一件大事来抓，抓深抓细抓好。"},{"type":"paragraph","text":"这些单位在纺织工业局革委会的具体领导下，首先紧紧地依靠党的领导，依靠老工人和共青团员、青年中的积极分子，在狠抓青年思想教育工作的过程中组织起一个忠于毛主席的、受群众信任的整团领导班子。由这个班子领导广大团员、青年认真学习毛主席关于无产阶级专政下继续革命的学说和一系列关于青年运动的教导，发动团员、青年以毛泽东思想为武器，狠批刘少奇的反革命修正主义青年运动路线。这些单位的团员、青年在大学习、大批判的高潮中，在老工人的帮助下，接受了阶级斗争教育，路线斗争教育，继续革命教育和自我革命的教育。他们通过思想上的“吐故纳新”，大大提高了在无产阶级专政下继续革命的自觉性。"},{"type":"paragraph","text":"在已经开展群众性的整团运动的单位，广大团员、青年的精神面貌已起了显著的变化。有的团员说:“通过整团，使我从思想上第二次入了团。”有的青年说:“过去我只晓得青年要带头做生活，对阶级斗争、路线斗争不太关心。通过整团，使我提高了阶级斗争觉悟和两条路线斗争觉悟，懂得了我们青年要敢挑中国革命和世界革命的重担，在继续革命的道路上紧跟伟大领袖毛主席奋勇前进!”他们中的大多数人现在都纷纷争当抓革命、促生产的闯将。老工人们夸奖说:“整了团，这批青年真正象早晨八、九点钟的太阳了。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9de466171c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

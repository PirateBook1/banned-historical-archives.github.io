script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"七月十日讲纪录","alias":"","parts":[{"type":"paragraph","text":"加强中央统一领导，反对半无政府主义"},{"type":"paragraph","text":"积极性有两种，一种是实事求是的积极性，一种是盲目的积极性，红军的三大纪律，有两条可以普遍用：“一切行动听指挥”就是要统一领导，反对无政府主义，“不拿群众一针一线”，就是不搞一平，二调。体制问题：现在有些半无政府主义。“四权”过去下放多了一些，快一些，造成混乱。应该强调一下统一领导，中央集权。下放的权力，要适当收回，对下要适当控制，反对半无政府主义。过死不好，过活也不好，现在看来，不可过活。"},{"type":"paragraph","text":"七月十日罐话录团结问题。"},{"type":"paragraph","text":"对形势的认识不一致，就不能团结，要党内团结，首先要把问题搞清楚，要思想统一。有些同志对形势缺乏全面分析，要帮助他们认识，得的是什么，失的是什么。"},{"type":"paragraph","text":"要把问题搞清楚，有人说总路线根本不对，所谓总路线，无非是多快好省，多快好省根本不会错。"},{"type":"paragraph","text":"我们把道理讲清楚，把问题摆开，总可以有百分之七十的人在总路线下面。"},{"type":"paragraph","text":"要承认缺点错误，从一个局部来讲，从一个问题来讲，可能是十个指头，九个指头，七、个指头，或者三个指头、两个指头，但是从全局来讲，只是一个指头的问题，从总的形势来讲，就是这样，九个指头和一个指头。"},{"type":"paragraph","text":"我总是同外国同志说，请他们隔十年时间再来看看我们是否正确。因为路线的正确与否，是实践的问题，要有时间，从实践的结果来证明，我们对建设说应该还没有经验，至少还要十年。这一年来的会议，我们总是把问题加以分析，加以解决，坚持眞理，修正错误。党内有些同志不了解整个形势，要向他们说明：从某些具体事实说来，确实有得不偿失的，但总的来说，不能说得不偿失，取得经验总是要付学费的。"},{"type":"paragraph","text":"在匾山会上的罐话"},{"type":"paragraph","text":"（一九五九年七月二十三日）你们讲了那么多，充许我讲点吧，可以不可以？吃了三次安眠药，睡不着。"},{"type":"paragraph","text":"讲点这样的意见。我看了同志们的记录、发言、文件，并和一部分同志们谈了话。我威觉到有两种倾向，这里讲一讲。一种是触不得，大有一触即发之势。吴稚晖说：孙科一触即跳。因此有部分同志感到有压力，即是不愿人家讲坏话，只愿人家讲好话，不愿听坏话。我劝这些同志要听。话有三种，咀有两用。人有一个咀巴：一日吃饭，二日讲话之义务。长一对耳朵就要听。他要讲，你有什么办法？有一部分同志就是不爱听坏话。好话坏话都是话，"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":243,"page_end":243},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab4d22d3ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

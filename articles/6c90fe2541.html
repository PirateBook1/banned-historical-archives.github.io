script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅美华侨和华裔美国人士热烈欢迎中美建交  希望台湾方面以国家为重早日回归祖国","authors":[],"dates":[{"year":1978,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅美华侨和华裔美国人士热烈欢迎中美建交"},{"type":"paragraph","text":"希望台湾方面以国家为重早日回归祖国"},{"type":"paragraph","text":"新华社联合国电　据《美洲华侨日报》报道，中美宣布建交的消息，受到在美国的侨胞和华裔美国人士的热烈欢迎。"},{"type":"paragraph","text":"现任全美华人协会会长、诺贝尔奖金获得者杨振宁教授在电话访问中说，美国和中国是两个大国，中美建交是几十年来世界上最重要的事情之一，对整个亚洲的局势有稳定性的影响。所以他很高兴。他说，他知道中美建交是要发生的，但是想不到来得这么快。杨振宁教授希望所有在台湾的人，无论他过去怎样，今天能了解到世界大势所趋，做出对台湾、整个中国、亚洲以及全世界局势有好处的事情来。"},{"type":"paragraph","text":"中国血统的美国人士缪云台先生说：“自从一九七二年美中两国共同发表有关的公报以来，美国一直在拖，中国也十分有耐心。这次，美国国会和政府经过通盘检讨，终于作出决定，……我认为这个决定是明智的。”"},{"type":"paragraph","text":"前任中华公所主席梅子强说：“这件喜事，有关两国人民友谊的需要，有关全国共同利益的需要，是任何人都阻止不了的。今后，我们华侨更要扩大团结，加强爱国，多做有利于美中两国人民友谊的工作。”"},{"type":"paragraph","text":"崇正会会长黎法兴说：“我当然很兴奋，这已不在话下，值得一提的是，在卡特总统讲话之后，马上就有几位平日表示中立的侨界朋友先后打电话把消息告诉我，并且向我祝贺，认为我们爱国华侨对美中关系正常化的看法够有眼光。”"},{"type":"paragraph","text":"文艺工作者于梨华十六日早上在电话中说，昨天晚上他们夫妇与王浩夫妇等饮酒庆祝至深夜，对中美建交无比兴奋。"},{"type":"paragraph","text":"麻省理工学院华裔教授林家翘在电话访问中说，中国人非常高兴，卡特的做法是明智之举，对世界和平有重大的贡献。"},{"type":"paragraph","text":"中国血统的应行久先生在电话访问中首先一连串地说了几句“很高兴！”然后告诉记者，他晚上十时左右经过大街时，就听到有人在放鞭炮。他说，他对邓小平副总理来美访问尤其兴奋。"},{"type":"paragraph","text":"美东福建同乡会主席任积龙在十六日凌晨讲了以下一些话：“这是我们华侨盼望的一天，对华侨意义重大，个人感到非常光荣，是一个很好的消息。”"},{"type":"paragraph","text":"又据《美洲华侨日报》旧金山专电报道，旧金山爱国华侨谢侨远说：“我们盼望了几十年，终于等到了这一天来临！大家心情非常兴奋，因此在建交的消息公布后，平日一班爱国的朋友马上便聚集起来，不但互相举杯庆贺，并且不约而同地建议要举行盛大庆祝。”他说：“我们还希望台湾方面能以国家民族为前提，早日回归中国，这才是中国人的光荣，也是海外华侨的心愿。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c90fe2541"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

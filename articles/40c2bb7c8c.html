script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》藏文版第三卷在拉萨发行","authors":[],"dates":[{"year":1965,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》藏文版第三卷在拉萨发行"},{"type":"paragraph","text":"新华社拉萨二日电　藏文版《毛泽东选集》第三卷一日起在拉萨发行。"},{"type":"paragraph","text":"西藏人民把藏文版《毛泽东选集》第三卷的发行看作是自己政治生活中的又一件大喜事。昨天和今天，到拉萨新华书店购买这本书的有前来参加自治区第一届人民代表大会第一次会议的代表和出席政协西藏委员会二届一次会议的委员，以及藏族干部、工人、城市居民、郊区农民等。"},{"type":"paragraph","text":"随着西藏教育事业的发展，藏族人民识字的人愈来愈多，藏文版毛主席著作的发行量也逐年增多。据有关部门统计，从一九五九年以来，西藏已发行藏文版毛主席著作三万二千册。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40c2bb7c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

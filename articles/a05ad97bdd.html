script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔森潘主席、农谢委员长兼代总理　分别接见中国政府经济代表团柬政府举行文艺晚会欢迎中国代表团，晚会上演出了歌颂中国人民在华主席领导下粉碎“四人帮”的伟大胜利和柬中友谊等节目，受到热烈欢迎","authors":[],"dates":[{"year":1977,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年一月二日电　金边消息:民主柬埔寨国家主席团主席乔森潘，人大常委会委员长、政府代总理农谢，一月一日在金边分别接见了以中国外经部部长方毅为团长、中国驻柬埔寨大使孙浩为副团长的中国政府经济代表团，并且同他们进行了极其友好的谈话。"},{"type":"paragraph","text":"当天晚上，柬埔寨政府举行文艺晚会欢迎中国代表团。柬埔寨副总理英萨利、温威，交通委员会主席梅布兰、商业委员会主席苏登，工业委员会主席郑奥恩和新闻宣传部长符宁出席作陪。"},{"type":"paragraph","text":"柬埔寨文艺工作者演出了有关歌颂中国人民在华国锋主席领导下粉碎“四人帮”的伟大胜利和柬中友谊等节目，受到了热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a05ad97bdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

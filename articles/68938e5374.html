script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见巴西客人","authors":[],"dates":[{"year":1962,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十八日电】　毛泽东主席今天晚上接见巴西东北部农民协会主席儒利奥的夫人阿莱丝娜和她的两位女儿，同她们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有中国拉丁美洲友好协会会长楚图南，总干事任映仑。"},{"type":"paragraph","text":"【本报讯】　巴西东北部农民协会主席儒利奥的夫人阿莱丝娜和她的两位女儿结束了在本市的访问后，已于昨天离开上海回北京。到机场送行的，有对外文协上海分会秘书长袁冬林和上海市妇联秘书长曹舜琴等。"},{"type":"paragraph","text":"中国人民对外文化协会上海市分会会长、中国拉丁美洲友好协会理事张春桥曾会见了她们，并进行了亲切交谈。"},{"type":"paragraph","text":"巴西客人们在本市参观访问了工业展览会、农村人民公社、工人新村、少年宫等处，并去杭州游览了一天。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68938e5374"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

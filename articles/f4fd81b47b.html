script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席哲学思想　推动学大寨运动发展  岩河岭大队党支部用唯物辩证法指导三大革命运动实践，克服增产到顶思想，使低产变高产，高产更高产","authors":[],"dates":[{"year":1970,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席哲学思想　推动学大寨运动发展"},{"type":"paragraph","text":"岩河岭大队党支部用唯物辩证法指导三大革命运动实践，克服增产到顶思想，使低产变高产，高产更高产"},{"type":"paragraph","text":"据新华社武汉五日电　湖北省英山县红花公社岩河岭大队党支部在解放军支农人员的帮助下，认真组织干部和群众活学活用毛主席关于“一分为二”的唯物辩证法，用毛主席的哲学思想指导三大革命运动实践，有力地推动了“农业学大寨”群众运动的深入发展。"},{"type":"paragraph","text":"一九六九年七月间，岩河岭大队遭到了百年未遇的特大洪灾，全大队的田地被冲毁了百分之四十七，禾苗有的被水打沙压，有的被冲到山下，不少“大寨田”变成了几尺深的沙滩。这时一小撮阶级敌人乘机兴风作浪，胡说什么“几年辛苦一水漂，洪灾创伤十年也治不好。”少数干部和社员也产生了焦急悲观情绪。大队党支部及时组织贫下中农和社员群众，认真学习毛主席关于“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气”和“在一定的条件下，坏的东西可以引出好的结果”等教导，使大家认识到：洪灾虽然是坏事，但它从反面帮助我们进一步摸清了山洪的脾气，丰富了治山治水的经验。他们从不利条件中，看到了有利因素，从困难中看到了光明，增强了战胜灾害的信心和决心，进一步焕发了冲天的革命干劲。广大贫下中农和革命干部，活学活用毛主席的光辉哲学思想，在向自然灾害作斗争中，依靠集体力量，充分发挥了人的积极因素，革命加拚命，拚命干革命，白天砌石岸，晚上挑泥沙，原计划需要半年才能治理的洪灾创伤，在一个多月的时间内就全部治好了，还扩大了耕地面积五十多亩，全部种上了晚稻和晚秋作物，粮食亩产达到了八百二十四斤，创造了灾年丰收的奇迹。贫下中农说：“洪灾和帝修反一样，也是一只纸老虎，只要狠狠斗它，它就认输，如果在它面前示弱，它就捣乱。”从抗灾斗争的实践中，大家对在一定的条件下，坏事可以变成好事这个真理有了更加深刻的认识。"},{"type":"paragraph","text":"这个大队经过与自然灾害和阶级敌人的反复较量，粮食亩产由解放初期的一两百斤提高到八百多斤，总产量提高了三倍。于是，有的人就认为“潜力挖尽，增产到顶”了。大队党支部认真分析了这种思想，及时带领大家学习毛主席的教导：“在生产斗争和科学实验范围内，人类总是不断发展的，自然界也总是不断发展的，永远不会停止在一个水平上。”大家认识到：增产到顶的思想，就是把事物看得一成不变，是形而上学的观点，是不符合事物发展规律的。贫下中农说：“我们的粮食产量，跟解放初期比较是高产，跟大寨和其他先进单位比较还是低产。‘潜力挖尽，增产到顶’，就是半截子革命的思想。”社员们还列举大量事实，说明不仅在正常年景还大有增产潜力可挖，而且在严重灾害情况下，也可以抗灾夺丰收。第一生产队去年受灾最重，田地被冲毁了百分之五十多，由于他们在抗灾中，活学活用毛主席的光辉哲学思想，掌握了唯物辩证法，思想革命化的水平不断提高，科学种田，扩大复种面积，大搞茶粮间作、林粮间作，增施速效肥料，使去年的粮食亩产达到了九百多斤，总产量比前年增长了百分之二十以上。"},{"type":"paragraph","text":"岩河岭大队去年被评为全省活学活用毛泽东思想先进集体以后，少数干部和社员产生了骄傲自满情绪。大队党支部及时举办各种类型的毛泽东思想学习班，认真学习毛主席关于“说我们的工作似乎一切都好，这不合乎事实。不是一切都好，还有缺点和错误”这一教导，发动群众找差距。大家认识到：先进单位并不是一切都先进，后进单位也并非一切都落后；先进单位里有后进的地方，后进单位也有先进因素；后进在一定条件下可以转化为先进，先进在一定条件下也可以转化为后进。"},{"type":"paragraph","text":"第四生产队原来是个先进队，有的干部骄傲自满，有段时间工作起色不大。解放军支农人员和大队党支部，认真组织这个队的干部和社员，学习毛主席关于“虚心使人进步，骄傲使人落后”等教导，引导大家用一分为二的观点看自己，自觉克服“满”字，狠斗“私”字，掀起了轰轰烈烈的社会主义革命竞赛高潮。今年入春以来，他们做了七条五十多米长、两米多高的大石岸，建设“大寨田”五十多亩，又跃居了全大队的先进行列。"},{"type":"paragraph","text":"大队党支部从这个生产队活学活用毛主席光辉哲学思想的实践中，进一步提高了对学好用好毛主席哲学著作的重要性的认识，自觉地把学习毛主席的哲学思想，作为继续革命的根本来抓。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4fd81b47b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

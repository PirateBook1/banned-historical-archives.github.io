script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"推进基督教三自革新运动切断与美帝国主义的一切关系","authors":["贾玉铭"],"dates":[{"year":1951,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"推进基督教三自革新运动切断与美帝国主义的一切关系","type":"title"},{"text":"贾玉铭","type":"authors"},{"text":"在这个新时代中，有两件事，摆在我们中国教会面前，即:展开三自革新运动，坚决切断与帝国主义的一切关系。此二者皆是教会切身之事，望大家要互助携手，踊跃进行，切勿犹豫徘徊。","type":"paragraph"},{"text":"(一)三自革新运动之推进。今日所望于全国教会的，是对此三自革新运动，要有实际的行动，不但要人人签名，也是要坚决的实行，大家都负起自立、自养、自传的责任，以自力更生的精神，来推进自己的教会，并打扫干净自己的内室，使教会有新的气象，以达到教会自立、自养、自传的目的。我所敬爱的主内同道，今日对此三自革新运动，都应当视为自己的天职。如此，一九五一年即将成为中国教会历史上最光荣、最有价值的一年了。","type":"paragraph"},{"text":"(二)割断一切帝国主义的关系。一个基督徒站在人民的立场上，是应当坚决脱离与帝国主义的一切关系，特别是与美帝国主义的关系。凡是以传教为名的帝国主义分子，不论是从何国而来，我们中国信徒皆应坚决反对。过去一百五十年来，教会一直有帝国主义把持，受帝国主义利用，以至养成教会的倚赖性，失了信徒的自尊心，这真是教会极大的耻辱。何幸今日教会要坚决断绝与帝国主义的一切关系，中国信徒正好奋然起来，推进自己的教会。","type":"paragraph"},{"text":"我们中国信徒，在这个大时代里，应该以人民的立场，爱国家、爱教会、并要认清信徒不是超政治的，务要加强对于时代，对于政治的认识与学习，免致发生错误，被人利用。我个人曾于一九四八年八月以中国基督教长老总会会长名义，出席美国主持下在荷兰举行的万国基督教联合会，在会中被推为该会的副主席之一，我现在才知道该会在会后曾发表一篇反共反苏反人民的宣言，我惭愧自己以往不够警惕，被人利用尚不自知，对美帝国主义不够认识，因而深自检讨，深自反省。","type":"paragraph"},{"text":"总而言之，我们作一个新中国人民的基督徒，务要拥护人民政府，和现在全国正在进行的抗美援朝、土地改革、镇压反革命三大运动。让我们共同努力，建设新中国。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年6月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e9ee8ead9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

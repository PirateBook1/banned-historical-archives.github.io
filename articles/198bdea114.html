script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于填报“三种人”及犯有严重错误人员卡片的通知","authors":[],"dates":[{"year":1986,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"关于填报“三种人”及犯有严重错误人员卡片的通知","type":"title"},{"text":"各地、市、县委、柳铁党委整党办，区直各口整党办、各单位党组（党委）：","type":"appellation"},{"text":"现将中核[1986]1号文《关于填报“三种人”及犯严重错误人员卡片的通知》转发给你们。请按通知的要求、说明填写上报。","type":"paragraph"},{"text":"为了填报好《登记卡片》，根据我区的实际情况，区党委组织部、区党委整党办曾先后以桂组字[1983]72号文和桂整办[1985]18号文，印发了“三种人”、严重违法乱纪及犯有严重错误干部登记卡片的通知。现根据中指办核查组的要求，重新做以下说明：","type":"paragraph"},{"text":"一、填报对象：凡“处遗”、清理“三种人”工作以来，因“文革”中的错误已被结论为“三种人”、严重违法乱纪（包括已逮捕判刑的犯罪分子）和犯严重错误的国家干部均填写《登记卡片》和《名册》。","type":"paragraph"},{"text":"二、填报单位：上述填报对象，不论是哪一级审批的，均由被登记人员现所在单位的县级以上党委（党组）的核查组统一填报。受党内、行政双重处分的，由党的关系所在单位的县级以上党委（党组）的核查组统一填报。双管单位人员，只受行政处分的，由其行政主管部门填报。凡党、政关系在县的（含代管单位），统一由县委整党办核查组填报；党、政关系属地、市的直属单位（含代管单位），由地、市委整党办核查组统一填报；党，政关系属区直部、委、办、厅、局和大专院校的，由部、委、办、厅、局和大专院校党组（党委）的核查组或组织、干部、人事部门统一填报。","type":"paragraph"},{"text":"三、填报注意事项：","type":"paragraph"},{"text":"（1）填报《登记卡片》和《名册》是一项很严肃细致的工作，必须组织人员，认真地按照要求逐项填写。","type":"paragraph"},{"text":"（2）对“主要错误或罪行”一栏，要把主要错误或罪行的事实、情节、后果和责任叙述清楚。","type":"paragraph"},{"text":"（3）上报的《登记卡片》和《名册》，应核对准确，一律打印，并经单位领导审阅，加盖单位整党办公室印章（整党办公室已撤销的单位加盖组织、干部、人事部门印章）。对“三种人”、严重违法乱纪及犯严重错误的人员中，凡曾担任过县处级以上职务的；具有大专文化程度，年龄在五十五岁以下的；“文革”中是自治区一级造反组织核心成员的《登记卡片》和《名册》，单独开列上报一式四份。其它人员上报的《登记卡片》一式二份，《名册》一式四份。于一九八六年十一月底以前报区党委整党办核查组。各级单位需留多少份，由自己确定。","type":"paragraph"},{"text":"（4）在清理“三种人”中，被定为犯严重错误人员和与打死人有关犯严重错误的人员，不再分开填写，统一填入《犯严重错误人员登记卡片》。","type":"paragraph"},{"text":"（5）经复核、复议改变定性处理的人员，按已经改变的定性处理填报；改为犯有错误，免予处分的，不再填报。","type":"paragraph"},{"text":"（6）以前曾填报过的单位，按照中核[1986]1号文件的要求，一律重新填报。","type":"paragraph"},{"text":"四、一定为犯严重错误以上的工人、城镇居民、农民和集体企、事业单位的干部，按照填报的分工，分别由县、地、市和区直机关部、委、办、厅、局，大专院校造册掌握。","type":"paragraph"},{"text":" 广西壮族自治区党委整党办公室一九八六年八月二十八日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"198bdea114"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚人民军歌舞团举行歌舞晚会  招待我全国人民代表大会代表  毛主席接见迪亚科夫中将等","authors":[],"dates":[{"year":1954,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚人民军歌舞团举行歌舞晚会"},{"type":"paragraph","text":"招待我全国人民代表大会代表"},{"type":"paragraph","text":"毛主席接见迪亚科夫中将等"},{"type":"paragraph","text":"【新华社十九日讯】应邀来我国访问演出的保加利亚人民军歌舞团十九日晚在北京怀仁堂举行歌舞晚会，招待中华人民共和国第一届全国人民代表大会代表。"},{"type":"paragraph","text":"在晚会演出以前，我中央人民政府毛泽东主席接见了保加利亚人民军迪亚科夫中将、利托夫上校，保加利亚人民军歌舞团团长普罗科彼耶夫上校，保加利亚人民军米尔切夫中校，歌舞团副团长尼科洛夫少校、乐队指挥阿拉杰姆少校、舞蹈指导曹奈夫少校、演员丽娘娜·格奥尔基耶娃和阿尔索夫。接见时在座的，有我中央人民政府副主席李济深，政务院副总理董必武、黄炎培，中国人民政治协商会议全国委员会副主席陈叔通，中央人民政府人民革命军事委员会副主席贺龙、陈毅、叶剑英，文化部部长沈雁冰，人民革命军事委员会总政治部副主任萧华，外交部副部长伍修权等。陪同进见的，有保加利亚驻华大使迪米特尔·迪莫夫。"},{"type":"paragraph","text":"晚会在晚上八时开始，出席晚会的，有中华人民共和国第一届全国人民代表大会代表李四光、李顺达、李烛尘、周文江、果基木古、竺可桢、范永、桑吉悦希、马寅初、高崇民、崔建功、张治中、梁希、梅兰芳、许广平、许德珩、陈叔通、陈绍宽、陈嘉庚、陈毅、傅作义、嵇文甫、盛丕华、贺龙、黄长水、黄炎培、叶剑英、董必武、达赖喇嘛·丹增嘉措、刘鸿生、邓芳芝、巩天民、谢觉哉、赛福鼎、韩恩、韩望尘等一千多人。"},{"type":"paragraph","text":"保加利亚驻华大使迪米特尔·迪莫夫和保加利亚人民军利托夫上校等也出席了晚会。"},{"type":"paragraph","text":"在晚会上，保加利亚人民军歌舞团演出了许多精采的歌舞节目，受到了到会者的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d199823296"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事生涯》大型画册出版刘华清张震等出席在京举行的座谈会","authors":["王志耘　罗玉文"],"dates":[{"year":1993,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东军事生涯》大型画册出版"},{"type":"paragraph","text":"刘华清张震等出席在京举行的座谈会"},{"type":"paragraph","text":"新华社北京１１月２２日电　（记者王志耘、罗玉文）《毛泽东军事生涯》大型画册出版发行座谈会今天在京举行。中央军委副主席刘华清、张震等领导同志出席座谈会。"},{"type":"paragraph","text":"《毛泽东军事生涯》大型画册共精选毛泽东同志照片、手迹和文物图片等６３８件，其中有９５件为首次公开发表。画册分三个部分：第一部分主要记述毛泽东同志缔造无产阶级新型人民军队、开辟中国革命正确道路、制定灵活机动战略战术、创立人民战争理论的丰功伟绩；第二部分再现毛泽东同志在中国革命各个历史时期的主要军事实践活动，以及毛泽东及其战友们为中国革命战争的胜利所建立的不朽功勋；第三部分是毛泽东同志军事活动大事年表。"},{"type":"paragraph","text":"宋任穷、伍修权、杨得志、陈锡联等出席了座谈会。杨成武代表老同志讲话。他说，《毛泽东军事生涯》大型画册的出版发行，对于我们学习毛泽东思想，特别是学习毛泽东军事思想，增强广大指战员和全国人民的国防观念很有意义。"},{"type":"paragraph","text":"总政治部主任于永波讲了话。他说，《毛泽东军事生涯》画册，以大量珍贵的历史画面和文物照片，再现了毛泽东主席的丰功伟绩，是一部辑录毛泽东同志辉煌军事实践活动的重要图片文献集。我们今天纪念毛泽东同志，目的就是要更好地坚持和发展毛泽东思想，建设有中国特色的社会主义。当前，我们要积极响应党中央、中央军委的号召，认真学习《邓小平文选》第三卷，更加深刻地理解和全面掌握邓小平同志建设有中国特色社会主义理论和新时期军队建设思想，在以江泽民同志为核心的党中央、中央军委领导下，把我军的革命化、现代化、正规化建设不断推向前进。"},{"type":"paragraph","text":"毛泽东的部分亲属应邀参加了座谈会。"},{"type":"paragraph","text":"画册由中国军事博物馆编辑，人民出版社出版。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cec0bebb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

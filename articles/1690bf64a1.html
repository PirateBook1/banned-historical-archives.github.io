script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通电向毛主席、朱总司令致敬","authors":[],"dates":[{"year":1949,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　全国音协上海分会，昨成立大会席上，通电向毛主席朱总司令，全国文协总会，全国音协总会致敬，电文如次:"},{"type":"paragraph","text":"(通电一)北平毛主席朱总司令钧鉴:"},{"type":"paragraph","text":"“在您们的英明领导下，经过人民解放军艰苦的战斗，上海解放了，我们音乐工作者也获得了自由。当兹解放大军胜利南进，全国解放可期之际，我们团结一致，在您们的旗帜下以音乐为武器，支援前线，使全国解放早日完成，并努力改造自己，使音乐真正为人民大众服务。"},{"type":"paragraph","text":"特电致敬，并祝健康!”"},{"type":"paragraph","text":"(通电二)北平全国文联总会:“上海市的音乐工作者团结起来了，今后竭诚接受贵会领导，拥护贵会决策，使音乐真正为人民大众服务。特电致敬!”"},{"type":"paragraph","text":"(通电三)北平全国音协总会:“我们全国音协上海分会今天举行成立大会，今后在总会领导之下，使音乐真正为人民大众服务，今后请多加指示!特电报告，并致敬意!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1690bf64a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

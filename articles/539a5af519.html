script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京人民艺术剧院揭发罗隆基爪牙的破坏活动","authors":[],"dates":[{"year":1957,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"北京人民艺术剧院揭发罗隆基爪牙的破坏活动","type":"title"},{"text":"人民日报讯：北京人民艺术剧院的全体同志，积极投入反右派斗争，连日来集会座谈，揭露该院的民盟小组长戴涯和盟员文燕的反共反社会主义的言论和活动。他们在罗隆基的直接指使下，利用党的整风，到处放火，对党进行诬蔑；为了扩大他们的反共反社会主义的实力，大力发展组织，想和党“分庭抗礼”，并企图恢复以“中国旅行剧团”为名，阴谋拆剧院的台。","type":"paragraph"},{"text":"据现在已揭露的情况：整风开始后，罗隆基曾两次找文燕面授指示。第一次，罗隆基以请文燕到他家吃饭为名，让文燕汇报剧院盟的工作，指示文燕：“要大发展，你回去把要发展的名单拟出来送我一份。”罗隆基出国前，二次接见文燕，文燕送发展名单给罗审阅时，罗隆基看了名单后很为不满，说：“你们工作太保守了，应利用客观形势大力发展，曲艺界发展了许多，话剧界落后了。”又说：“以前我们发展中上层，今后要发展中间和落后的，你回去要传达这个精神。”罗隆基并具体提出“风雪夜归人”一戏里的四个演员“可以发展”，还叫文燕带话给戴涯，他要亲自接见戴涯。","type":"paragraph"},{"text":"按照罗隆基的指示，戴涯、文燕计划把剧院主要的非党员导演、演员和部分主要行政干部全部网罗进去，以便在剧院造成实力，和党争领导权。他们用挑拨党群关系的办法，煽动某些人对党不满，争取他们入盟。据现在揭发的：他们物色的发展对象已有二十几人。戴涯早在１９５４年冬天，就用民盟小组的名义向剧院提出，民盟应该有代表参加剧院的院务会议和艺术会议。剧院为了尊重他们的意见，请戴涯列席了院务会议，参加了艺术会议，但他还不满足，他认为这些会议只不过是“征询一下意见而已”，至于“方针大计”都是党组“决定好了的”，所以他居然要求参加剧院的党组会。罗隆基大发展盟的指示，正中戴涯的下怀，他想马上拉一批人成立盟支部，作为夺取领导权的“资本”。戴涯特意去拉焦菊隐入盟，并拉梅阡（民主促进会会员）跨党入盟。他说：“我要把焦先生拉过来，那盟的地位和我的地位就不同了。”文燕一面煽动某些演员对领导不满，一面表示要他们入盟。她并用卑劣的手段，对他们要发展的人，施小恩小惠。","type":"paragraph"},{"text":"他们在大力发展组织的同时，又到处活动，准备以恢复“中国旅行剧团”为名，计划从剧院拉走一批人，企图彻底把剧院搞垮。抗战时期，戴涯曾在西安胡宗南的战干团剧团当副团长（胡宗南兼团长），是上校衔，拿少将薪。他一方面对人说：“民革是搞军事的，民盟是搞文教的，我们要组织剧团，民盟给钱。”一方面，他散布：“剧院缺乏人和，党缺党性”，领导都是“飞扬跋扈、大权在握、顽固不化、心胸狭窄……”，“领导与被领导的关系不民主。我过去领导过二十年剧团，过去的剧团也有矛盾，但可以用感情消除。现在各种长走马上任是官，是治人的，群众是民，都是挨治的。”他还装作被压抑的样子，以博取同情说：“我潦倒了，没落了，每遇到老朋友我不得不老泪横流，在人廊檐下，怎能不低头。”舒绣文揭发，她刚到剧院，戴涯便对她说剧院领导如何如何不好。她质问：“为什么要这样挑拨？”戴涯并给剧院党组的田冲写信，挑拨领导之间的关系。文燕自来剧院后，便拿着薪金养了近两年的病，领导上对她多方照顾，病好后她演了不少戏，平时连她自己都说有“忙不过来的高兴。”但她在整风后，却说：“新社会不如旧社会”，“党是婆婆，团是小姑子，盟是童养媳妇”。并诬蔑剧院的党是一团漆黑。","type":"paragraph"},{"text":"在座谈会上，大家非常愤怒地纷纷揭露戴涯、文燕的反动活动。前一时期曾被他们欺骗的人，也猛醒过来，揭发他们的反动言行。座谈会还在继续进行，大家正对右派分子进行追击。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月14日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"539a5af519"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

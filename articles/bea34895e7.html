script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英国共产党（马列）发表声明热烈欢呼毛主席庄严声明  不是各国人民怕美帝，而是美帝怕各国人民","authors":[],"dates":[{"year":1970,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英国共产党（马列）发表声明热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"不是各国人民怕美帝，而是美帝怕各国人民"},{"type":"paragraph","text":"新华社伦敦十一日电　英国共产党（马克思列宁主义）书记处五月二十九日发表声明，热烈欢呼中国人民的伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明。"},{"type":"paragraph","text":"声明说，全世界抵抗帝国主义的人民将从毛主席的庄严声明中这样一个深刻的分析获得新的信心。“这个深刻的分析表明，不是越南人民、老挝人民、柬埔寨人民、巴勒斯坦人民、阿拉伯人民和世界各国人民怕美帝国主义，而是美帝国主义怕世界各国人民。”"},{"type":"paragraph","text":"声明说：“我们的任务是把当代最伟大的马克思列宁主义者、世界革命力量尊敬的领袖的这个重要的政治声明转达给英国劳动人民。我党党报《工人报》将转载这个声明，以便帮助英国工人认识到，他们反对本国帝国主义统治阶级的斗争就是毛泽东的声明中提到的世界人民所进行的并正在取得辉煌胜利的同一个斗争。”"},{"type":"paragraph","text":"声明最后说：“对于所有参加这场世界范围反对这个实质上是‘纸老虎’的‘庞然大物’帝国主义的人来说，能够得到伟大领袖和同志毛泽东的话指引和鼓舞，是极其有利的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bea34895e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

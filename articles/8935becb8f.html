script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政治部发出通知要求全军和武警部队　认真学习《毛泽东邓小平江泽民论思想政治工作》","authors":[],"dates":[{"year":2000,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总政治部发出通知要求全军和武警部队"},{"type":"paragraph","text":"认真学习《毛泽东邓小平江泽民论思想政治工作》"},{"type":"paragraph","text":"新华社北京2月22日电 解放军总政治部日前发出通知，要求全军和武警部队认真学习《毛泽东邓小平江泽民论思想政治工作》一书。"},{"type":"paragraph","text":"通知说，党的三代领导核心关于思想政治工作的重要论述，是在中国革命和建设的长期斗争实践中，在改革开放、发展社会主义市场经济的伟大社会变革中形成、丰富和发展起来的，集中反映了我党我军思想政治工作的基本理论和基本经验，是新的历史条件下加强和改进思想政治工作的科学指南。认真学习、研究和宣传这些重要论述，对于加强和改进军队思想政治工作，确保党对军队的绝对领导，推动我军建设与改革的跨世纪发展，具有重大而深远的意义。各级党委和政治机关要把组织学习党的三代领导核心关于思想政治工作的重要论述作为一项重要任务，切实抓紧抓好。要把《毛泽东邓小平江泽民论思想政治工作》作为基本教材，纳入团以上党委理论学习和部队政治教育，纳入院校政治理论课教学和研究，组织大家认真研读，领导干部特别是政治干部要带头学习好、领会好。学习中，要认清党的三代领导核心关于思想政治工作的重要论述一脉相承，江泽民同志关于思想政治工作的论述，是对毛泽东、邓小平思想政治工作理论的继承、丰富和发展，自觉把党的三代领导核心的重要论述作为新时期思想政治工作的根本指针；认清新形势下思想政治工作的重要地位和作用，明确应当遵循的方针原则、规律方法和基本要求；认清党的三代领导核心关于思想政治工作重要论述的科学性和正确性，提高贯彻落实的自觉性。"},{"type":"paragraph","text":"通知要求把学习党的三代领导核心的重要论述，同深入贯彻中共中央《关于加强和改进思想政治工作的若干意见》以及中共中央批转的《关于改革开放和发展社会主义市场经济条件下军队思想政治建设若干问题的决定》结合起来，进一步加强对思想政治工作的领导，牢牢掌握工作的主动权。要切实把思想政治建设摆在军队各项建设的首位，在思想政治工作上坚持更高的标准、更严的要求。要深刻总结和吸取思想政治领域斗争的经验教训，研究提出加强和改进的具体措施，认真抓好落实。要积极探索新形势下加强思想政治建设的特点和规律，下大力抓好部队思想政治教育改革和院校思想政治建设，努力适应社会生活的深刻变革和部队革命化现代化正规化建设的需要，不断开创思想政治工作的新局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8935becb8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

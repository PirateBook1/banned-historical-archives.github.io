script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省“三定”到户工作中发生违反政策现象","authors":[],"dates":[{"year":1955,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"辽宁省“三定”到户工作中发生违反政策现象","type":"title"},{"text":"【辽宁分社十八日讯】辽宁省各县、市“三定”到户工作粗糙，发生许多违反政策现象。据调查，已经“三定”到户的村大约有一半左右都有轻重不同程度的“夹生”现象，需要进行补课。许多县、市对定产、定购、定销三者结合不够。普遍有重定产轻定购、定销的现象，有的错误地认为购、销只是算算数字，有的虽做了定产、定购、但没有同时安排定销。","type":"paragraph"},{"text":"在定产方面，许多县、市发生偏高偏低现象。北镇县长辛区大里屯豆子定为每垌两千五百斤，连群众自己都认为低。锦县在定产计算方法上，不执行中央和省委的“分块定产，归户计算”的指示，自己另制定“分块评产，丰产不增购，受灾照减，分块计算”的办法。辽阳县有的区在定灾情时，不根据灾情大小，采取平均分配，各村一律减几成的办法。","type":"paragraph"},{"text":"在定购方面，不少地区错误地以任务去套购率和余粮。新宾县统购率只占余粮的百分之五十七点八，使农民手中留下过多的余粮。","type":"paragraph"},{"text":"在定销方面，贯彻中央和省委指示留粮必须留够的精神很差，甚至有的地方违反了这一原则，错误地采取了市镇“以人定量”的办法。","type":"paragraph"},{"text":"上述问题，省人民委员会已发现，并在最近召开了各市、县的县委书记和县长紧急会议，做了检查和纠正。（杨绍山）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年10月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b52f48d0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

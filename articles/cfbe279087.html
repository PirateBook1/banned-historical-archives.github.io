script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党中央决议非常英明非常及时  朝阳农学院师生员工愤怒批判邓小平反革命的修正主义路线","authors":[],"dates":[{"year":1976,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党中央决议非常英明非常及时"},{"type":"paragraph","text":"朝阳农学院师生员工愤怒批判邓小平反革命的修正主义路线"},{"type":"paragraph","text":"新华社沈阳一九七六年四月十日电　七日晚上以来，辽宁朝阳农学院师生员工群情振奋，一遍又一遍地热烈欢呼党中央的两个决议，坚决拥护华国锋同志任党中央第一副主席、国务院总理，坚决拥护中央撤销邓小平党内外一切职务，愤怒声讨不肯改悔的走资派邓小平的罪行。他们说，党中央的决议非常英明，非常及时，非常正确，大长了无产阶级的志气，大灭了资产阶级的威风，是无产阶级专政的伟大胜利，是反击右倾翻案风斗争的伟大胜利。朝农师生还以极大的无产阶级义愤，愤怒声讨了在天安门广场制造反革命政治事件的一小撮反革命分子的罪行。"},{"type":"paragraph","text":"正战斗在春耕生产第一线的朝阳农学院两千多名师生员工，七日晚上听到党中央的两个决议以后，从朝农校园到各个科教基点，从灯火辉煌的教室、宿舍到“创业滩”学农基地，到处是一片庆祝党中央决议的欢呼声，到处摆开了声讨邓小平和一小撮反革命分子罪行的战场。反击右倾翻案风的革命怒涛，冲破了朝阳山区寂静的夜晚。八日，全校师生员工分别在总校、“创业滩”学农基地和西大营子分校三处召开了热烈拥护中共中央两个决议的大会。从外地来朝农参观的工人、贫下中农、解放军战士、革命师生和革命干部一千七百多人，也同朝农师生一起参加了大会。"},{"type":"paragraph","text":"在院党委的统一领导下，一个革命大批判的热潮正在朝农全校如火如荼地发展。广大共产党员、共青团员和师生员工人人挥戈上阵，个个口诛笔伐，连夜开大批判会，写大字报，写决心书。农学系党总支副书记、工宣队员陈喜武在大批判会上说：“一小撮阶级敌人在天安门广场制造反革命政治事件，妄图转移当前批邓的斗争大方向，要在中国搞修正主义，复辟资本主义，我们工人阶级坚决不答应！我们一定要牢牢掌握斗争大方向，把斗争矛头始终对准不肯改悔的走资派邓小平，夺取反击右倾翻案风斗争的伟大胜利！”许多工农兵学员通宵达旦地写大批判稿，批判邓小平推行修正主义路线、妄图复辟资本主义的罪行。他们说，我们朝阳农学院是在阶级斗争的大风大浪中成长起来的。过去我们同十七年的修正主义教育路线对着干，现在我们还要同邓小平的修正主义路线对着干，干到底。"},{"type":"paragraph","text":"广大师生员工决心刻苦学习毛主席的一系列重要指示，以阶级斗争为纲，坚持党的基本路线，牢牢掌握斗争大方向，用实际行动保卫伟大领袖毛主席，保卫党中央，保卫毛主席的革命路线，保卫社会主义祖国的伟大首都，把反击右倾翻案风的伟大斗争进行到底。（附图片）"},{"type":"paragraph","text":"在珍宝岛自卫反击战中荣立战功的人民解放军沈阳部队某部九连司机班和架线班的战士，同战友们一起热烈欢呼中共中央两个决议，愤怒声讨邓小平的罪行。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"朝阳农学院","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfbe279087"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

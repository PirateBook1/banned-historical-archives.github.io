script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王立志在院党委召开的讲师座谈会上的发言","authors":["河北天津师范学院","王立志"],"dates":[{"year":1957,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"王立志在院党委召开的讲师座谈会上的发言","type":"title"},{"text":"河北天津师范学院王立志","type":"authors"},{"text":"（王立志：政治教育系讲师）","type":"subtitle"},{"text":"我对河北师院的认识是最没朝气，许多方面走在别校后面，几年来虽有进步，但很慢，我看原因在于：","type":"paragraph"},{"text":"(1)高教部没有给以应有的注意；","type":"paragraph"},{"text":"(2)教育厅也负很大的责任；","type":"paragraph"},{"text":"(3)院领导力量弱，厅里没给学校配备好干部，章院长有两个特点，优点是善长作大报告，缺点是不懂科学，这样的人最好回到军队去作鼓动员，不懂科学如何能办好学校？","type":"paragraph"},{"text":"我认为党内主要是三大害，表现在：","type":"paragraph"},{"text":"(1)一切方面兜揽大权，非党干部有职无权。章院长在时，胡院长是个牌位，胡院长从没作过时事报告，这样好似一切工作非党作不可。另外也表现在无职无权，政治系基本群众是党员，墙沟非常高非常深。政治系的党员分几类：一类是制定原则，一类是掌握原则，一类是说明原则的，一类是捍卫原则的，而非党群众只有无条件的执行原则了。这就没有群众提意见的余地了。","type":"paragraph"},{"text":"(2)贯彻党的方针方向，宗派主义严重。如在确定学术问题上，党员的条件不够也提升，非党同志够了也不提升。","type":"paragraph"},{"text":"表现在“资”上是党员偏高群众偏低，宗派主义严重完全是少数人决定别人的命运。","type":"paragraph"},{"text":"(3)在生活问题上去年开辟王串场宿舍，当时就喊办食堂、迄今也没办成，如果一天买一双筷子、一个碗，一年也该买够了，这是对教师的生活福利极不关心。我家五口人住一间小屋，后面无窗，房上掉土，当时我的要求并不高，只要空着的洗衣房，但总务处就是不给，现在洗衣房还空着无人。党员住房容易，非党员住房难，有人结了婚长期分居，申请房子几年不批准，党员干部调来后就有房子。","type":"paragraph"},{"text":"(4)主观主义、官僚主义、宗派主义，阻碍广大群众积极性的提高，这必然办不好学校。我同意报上所说的改变高等学校的领导体制，可采用人民代表大会制，全校大会是最高权力机关，常设机关是校务委员会，系务委员会，广泛吸取各方面代表参加，这种体制最能发扬民主，也能保持党的领导。我认为党的领导不一定通过党委制的领导。","type":"paragraph"},{"text":"非党同志思想有顾虑，怕报复，党委会应进一步阐明政策。","type":"paragraph"}],"comments":[],"origin":"河北天津师范学院《整风运动的一年（1957年5月至1958年8月）》(内部资料　仅供参考)，中共河北艺术师范学院委员会宣传部，1958年11月。1958年8月，河北天津师范学院于音乐、美术两系改名为河北艺术师范学院，中文、历史两系并入河北北京师范学院，外文、教育、政治教育三系并入天津师范大学。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1fdb60cfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈响应党中央和毛主席的伟大号召  上海郊区革命干部决心在春耕生产中立新功","authors":[],"dates":[{"year":1967,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈响应党中央和毛主席的伟大号召"},{"type":"paragraph","text":"上海郊区革命干部决心在春耕生产中立新功"},{"type":"paragraph","text":"据《解放日报》报道：《中共中央给全国农村人民公社贫下中农和各级干部的信》，得到了上海郊区各县、各人民公社干部的热烈拥护。"},{"type":"paragraph","text":"正在上海参加“高举毛泽东思想伟大红旗，抓革命，促生产经验交流誓师大会”的部分干部举行了座谈会，激动地谈了自己的感想和决心，表示坚决响应毛主席和党中央的伟大号召，和贫下中农一起，搞好春耕生产，建立新功劳。"},{"type":"paragraph","text":"到会干部读完了党中央的信，都激动地欢呼“毛主席万岁！”嘉定县曹王公社一位干部说：“毛主席他老人家虽然住在北京，但是对我们农村的事情，知道得多么清楚啊！”奉贤县一位干部说：“从党中央的信可以看出，毛主席和党中央一直都在关怀着我们贫下中农和农村干部。这封信，给贫下中农、革命派和干部及时地指出了方向。”宝山县刘行公社沈宅大队一位干部说：“过去自己方向不明确，对文化大革命运动不理解，产生许多错误的想法。读了这封信，心中明朗了。党中央的信，说出了我们的心里话，说出了农村广大干部的心里话。”"},{"type":"paragraph","text":"参加座谈会的一些犯过错误的干部，都表示坚决响应党中央的号召，要努力在春耕生产中将功补过。有些干部曾有过这样的顾虑：我们曾犯过错误，现在要站出来抓生产，群众信任我们吗？大家学习中共中央的信后，认识到这是不相信群众的思想在作怪。松江县城北公社一干部说：“贫下中农和革命派是通情达理的，对犯过错误但是愿意在春耕生产中将功补过的干部，是会谅解和支持的。”"},{"type":"paragraph","text":"到会干部一致表示要坚决听毛主席的话，听党中央的话，和贫下中农结合起来，贯彻执行中共中央在信中向干部提出的希望，回去后立即召开三级干部会议，认真地抓革命，促生产，打响春耕生产第一炮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df1be92fa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

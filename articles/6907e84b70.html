script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"对学校领导骨干、教材等问题的指示","alias":"","parts":[{"type":"paragraph","text":"对学校领导骨干、教材等问题的指示"},{"type":"paragraph","text":"（1953年）"},{"type":"paragraph","text":"1.领导骨干：大专院校，中学必须有骨干。骨干配备大专由中央组织部负责，中学由地方负责，从宣传部门，青年团干部下去。有了好校长就有好教师。"},{"type":"paragraph","text":"2.教材问题：集中力量编，语文、历史等原则问题，由陈伯达同志等解决。"},{"type":"paragraph","text":"3.整顿小学：防止过“左”，教育发展的不平衡性，要照顾农村特点。私垫也要让其存在。小学有三类：（1）中心小学、完全小学；（2）一般小学；（3）速成小学。小学问题主要便利农民子弟入学。教师只要不是现行犯，不作反革命宣传就可存在。对超龄学生不应赶出，首先教好。民办可办，不要求太严，群众需要自愿，学费可收。五年一贯制暂缓执行，提早了。小学生不能都升学，这不叫失学，要加强劳动教育。"},{"type":"paragraph","text":"4.学生健康，高中大部分要有助学金，要增加营养，减轻负担。"},{"type":"paragraph","text":"5.教育工作重点和关键：重点是高等学校和高中，关键问题是师资。中学要重点办好一批。如何办好高中，这是我们的重点任务。"},{"type":"paragraph","text":"6.招生要注意成分。7.速成识字法，在农村有局限性。应是群众自愿的业务教育。毛泽东全集第三十三卷"},{"type":"paragraph","text":"8.中央教育部任务：（1）方针计划；（2）教材。"},{"type":"paragraph","text":"9.总的方针和工作重点：过去主要毛病是盲目冒进，不能适应建设，我们任务是培养干部和逐渐适应生产发展，自前在培养干部。"}],"authors":["毛泽东"],"dates":[{"year":1953}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":492,"page_end":493},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"对学校领导骨干、教材等问题的指示","alias":"","parts":[{"type":"paragraph","text":"万个。可是要估计到，可能有时候突然发展一下，可能是一百万个，也许不止-一百万个。总之，既要办多，又要办好，积极导，稳步发展。这次会开得有成续。现在不开，明年一月再开就迟了，今冬就错过去了。规定明年三月十六日再开会，要检查这次计划执行得怎样。这次会决定了下一次会的日期，决定下次会检查这次会执行情形，这个办法是公安部提出来的，很好。明年秋天还要开一次会，讨规定明冬任务，早一点，九月二十六还要开一次会，提早-一点，布置冬季工作。"},{"type":"paragraph","text":"给徐悲鸿的一封信静文同志："},{"type":"paragraph","text":"十月间的信和徐先生所籍的奔马，早已收到，甚为威念。兹派×××同志询问你们的情况，如有困难，髓告知为盼！"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年十二月十三日对学校领导骨干、教材等问题的指示"},{"type":"paragraph","text":"（一-九五三年）"},{"type":"paragraph","text":"1、导骨干：大专院校，中学必须有骨干。骨干配备大专由中央组藏部负费，中学由地方负贵，从宣傅部门，青年团干部下去。有了好校长就有好教师。"},{"type":"paragraph","text":"2、教材问题：集中力量，文、历史等原则问题，由陈伯达同志等解决。"},{"type":"paragraph","text":"3、整顿小学：防止过左，教育发展的不平衡性，要照顾农村特点。私垫也要其存在。小学有三类：（1）中心小学、完小学；（2）一般小学；（3）速成小学。小学问题主要便利农民子弟入学。数师只要不是现行犯，不做反革命宜傅就可存在。对超龄学生不应赶出，首先教好。民办可办，不要求太严，募众需要自愿，学费可收。五年一货制曹缓执行，提早了。小学生不能都升学，这不科失学，要加强劳动教育。"},{"type":"paragraph","text":"4、学生建康，高中大部分要有助学金，要增加营养，减轻负担。"},{"type":"paragraph","text":"5、教育工作重点和关键：重点，高等学校和高中，关键问题是师资。中学要重点办好一批。如何办好高中，这是我们的重点任务。"},{"type":"paragraph","text":"6、招生要注意成分。：7、速成字法，在农村有局限性。应是众自愿的业务数育。8、中央教育部任务：（1）方针计划；（2）教材。"},{"type":"paragraph","text":"9、总的方针和工作重点：过去主要毛病是盲目冒进，不能适应建设，我们任务是培养干部和逐渐（适应）生产发展，目前在培养干部。"}],"authors":["毛泽东"],"dates":[{"year":1953}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":50,"page_end":50},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6907e84b70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

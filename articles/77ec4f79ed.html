script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于“三相信、三依靠”的谈话","authors":["毛泽东"],"dates":[{"year":1967,"month":3}],"is_range_date":false,"parts":[{"text":"关于“三相信、三依靠”的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"这是一个很好的报告。（指林彪三月二十日在军级以上干部会议上的讲话）","type":"paragraph"},{"text":"一、 依靠群众。这一条是主要的。我们都是从群众中来的嘛！群众就是工、农、兵、学、商。中央办公厅所属机关的干部都是群众嘛！工作主要是群众作的，靠少数领导人是不行的，也是不够的。哪一样也不能离开群众，要有群众观点。","type":"paragraph"},{"text":"二、 依靠军队。我们的军队不仅会打仗，而且会做群众工作、宣传工作、生产工作等。军队内的很多干部，从小参加军队，很少读书，文化是在部队慢慢提高的，思想比较单纯。军队与地方不同，没有地权，没有财权，说走就走了。省里有地盘，军队没有地盘。军队还有一条，组织性纪律性强，动作快。如沈阳军区的支左、支工、支农经验，中央批转以后，全军二十一天内就行动起来了。如果是地方，传来传去，动作很慢。","type":"paragraph"},{"text":"三、 要依靠干部。干部绝大多数是好的。很多事要让干部去办，政策靠他们去执行。有些省委书记要赶快解放出来，要他们好好检讨。有的省过去犯了错误，就是因为他们害怕群众，动员一些人去“保护”他们，结果害了自己。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ec4f79ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"进攻谭道源部的命令","alias":"","parts":[{"type":"paragraph","text":"进攻谭道源部的命令！"},{"type":"paragraph","text":"（1931年1月1日）"},{"type":"paragraph","text":"（一）敌谭道源师（全师六团）主力在源头、上下潮一带，其先头（约两团）进至树陂。许逆克祥部3（两团）现仍在洛口，毛逆炳文部4（四团）先头已于三十日到宁都县城。（其余敌情详谍字第十三号通报）"},{"type":"paragraph","text":"（二）方面军决以全力扑灭谭师。"},{"type":"paragraph","text":"（三）二路军?任官岭下、芦峰岭以北地区之攻击，应以主力抄过油榨陂占领廖坊以北高地一带，向源头、上潮之敌猛攻前进，须于明（二）日正午十二时到达目的地开始攻击。"},{"type":"paragraph","text":"第三军任树陂以西地区之攻击，应占领布头西端四百米标高高地（用第三军第二次及三军团第一次测绘之小布附近略图）亘于洋参窝之线，向树陂之敌攻击，须于明（二）日午前十时到达目的地，开始攻击，诱敌注意树陂正面。"},{"type":"paragraph","text":"第十二军任大元里以西地区之攻击，应由现在地经拨云亭、上"},{"type":"paragraph","text":"[1]这是1931年1月1日22时毛泽东和朱德在江西宁都县南林发出的红军第一方面军胜字第一号命令。"},{"type":"paragraph","text":"[2]谭道源师，指国民党军第九路军第五十师，师长谭道源。[3]许克祥部，指国民党军第六路军第二十四师，师长许克祥。[4]毛炳文部，指国民党军第六路军第八师，师长毛炳文。[5]二路军，指红军第一方面军专门派出迷惑敌人的部队。茶元、油麻江迁回至大元里，向下潮攻击前进（须以一部沿大元里西端羊石寨高地攻击），须于明日正午十二时到达目的地开始攻击。"},{"type":"paragraph","text":"（四）总司令部明日进至西山指挥。注意川："},{"type":"paragraph","text":"（1）此次战争关系全局，各官兵须不惜任何牺牲，达到最后胜利之目的。"},{"type":"paragraph","text":"（2）第三军须特别努力构筑工事，以支持正面之阵地。"},{"type":"paragraph","text":"（3）胜利后须注意收缴敌之军旗及无线电机，无线电机不准破坏，并须收集整部机器及无线电机务员、报务员。缴获敌之经理处款项不准分散，纸票不准焚毁，须一律缴部。"},{"type":"paragraph","text":"（4）战后俘虏兵与伤兵之处置，均由各军负责办理。右令反“围剿”中的红军一部在行军途中。"},{"type":"paragraph","text":"[1]中共中央革命军事委员会1942年编印的《军事文献》在此件注意中还有“（5）各军小行李及卫生队自已处理”一项。"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":258},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74bac10762"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

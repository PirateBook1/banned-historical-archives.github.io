script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委办事组公布总参谋部、总后勤部机关精简整编方案（概要）","authors":[],"dates":[{"year":1969,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"中央军委办事组公布总参谋部、总后勤部机关精简整编方案（概要）","type":"title"},{"text":"1969年6月28日，中央军委办事组公布总参谋部、总后勤部机关的精简整编方案：总参谋部原编15个部、局，除合并或精简的部外，又根据中共中央决定，将中共中央调查部与总参谋部情报部合并，中央气象局与总参谋部气象局合并，国家测绘总局与总参谋部测绘局合并，这样，总参谋部共设13个部、厅、局。总后勤部原编13个部、局，调整后为8个部，1个局，另设6个地区性的物资工厂管理局。同年11月，又公布了总政治部机关的精简整编方案。这次调整撤并了装备、动员、财务、军需等职能部门，变更了综合、计划、供应的管理体制。由于强调减少职能部门，一些必不可少的综合和专业工作被取消或削弱，同时，由于领导班子的多次变动，人员大进大出，机关人员不仅没有减少，反而继续膨胀。1971年10月以后，中央军委着手整顿军队的组织机构。至1975年，将合并于军队系统的国家机关重新划归政府系统，恢复了总部机关的一些职能部门。但这一工作直到1977年后才陆续完成。","type":"paragraph"},{"text":"中国人民解放军总部直接受中国共产党中央委员会军事委员会领导。总部机关分设总参谋部、总政治部、总后勤部。三总部既是中央军委的参谋和战略意图执行机构，又是掌管全军军事、政治、后勤和技术工作的最高领导机关。其基本任务是：保障中央军委关于作战和建设的战略决策和各项方针、政策的实现。1969年6月，中央军委办事组公布总参谋部、总后勤部机关精简整编方案。11月，公布总政治部机关精简整编方案。当时总参谋长是黄永胜，总政治部主任是李德生，总后勤部长是邱会作。精简后总参谋部由原编15个部、局减至1厅：办公厅（中央军委办公厅兼）。7部：作战部、情报部、第三部、军务动员部、军训部、防化学部、政治部。5局：机要局、测绘局、外事局、气象局、管理局。总政治部原编13个部、院，精简整编为1室：办公室。5部：组织部、干部部、宣传部、保卫部、群众工作部。总后勤部原13个部、局，精简整编为8个部：司令部、政治部、供应部、卫生部、装备部、军事运输部、企业部、营房部。1局：管理局。另设6个地区性物资工厂管理局。分别是东北、华北、中南、华东、西南、西北物资工厂管理局。这次调整撤并了装备、动员、财务、军需等职能部门，变更了综合、计划、供应等的管理体制，是文化大革命期间一次较大的编制体制变动。","type":"paragraph"},{"text":"中国人民解放军各级军区（也称大军区）、省军区、军分区。军区是根据战略需要划分的军事区域及与其相应的军队一级组织。军区机关是战略区域内合成军队的最高领导指挥机关，通常设司令部、政治部、后勤部等机构。军区（大军区）的主要职责是：负责辖区内陆、海空军部队的作战指挥和所属部队的军事工作、政治工作、后勤工作，以及领导辖区内的民兵、兵役、动员工作和战场建设。军区下一般辖数个省军区或相当省军区的军区以及一定数量的部队。中华人民共和国成立后直到文化大革命期间，人民解放军的军区设置和军区领导机关的组织编制曾经过多次调整和改革。到1969年时，全国共有大军区11个，省军区25个，省属军级军区3个，军（兵团）级警备区（卫戍区）6个。他们分别是：（一）沈阳军区，（下辖辽宁省军区、吉林省军区、黑龙江省军区、旅大警备区。（二）北京军区，下辖河北省军区、山西省军区、内蒙古军区、北京卫戍区、天津警备区。（三）济南军区，下辖山东省军区、青岛警备区。（四）南京军区，下辖江苏省军区、浙江省军区、安徽省军区、上海警备区。（五）福州军区，下辖福建省军区、江西省军区。（六）广州军区，下辖湖南省军区、广东省军区、广西军区、海南军区、广州警备区。（七）武汉军区，下辖河南省军区、湖北省军区。（八）昆明军区，下辖云南省军区、贵州省军区。（九）成都军区，下辖四川省军区、西藏军区。（十）兰州军区，下辖陕西省军区、甘肃省军区、宁夏军区、青海省军区。（十一）新疆军区，下辖南疆军区、北疆军区。1969年9月，军区机关组织编制进行了一次较大的调整，撤销和合并了动员、装备、防化、军事检察院、法院、财务部等部门。","type":"paragraph"},{"text":"军分区是在行政区划的地区（省辖市、自治州、盟）。所设立的军队一级组织。属省军区建制领导，同时又是中国共产党地区（省辖市、自治州、盟）委员会的军事工作部门和地区行政公署的兵役工作机构，受省军区和中共地区（省辖市、自治州、盟）委员会、行政公署的双重领导。军分区设有领导机关，有的还辖有一定数量的部队、分队。负责所在地区的军事工作，主要是民兵、兵役和动员工作，有的还担负边防、海防守备任务。文化大革命期间，军分区未作调整和变动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8597ac2239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

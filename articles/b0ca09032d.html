script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"戚本禹讲话摘录","parts":[{"type":"title","text":"948.戚本禹讲话摘录"},{"type":"paragraph","text":"(1967年8月24日)"},{"type":"paragraph","text":"目前有些现象是不符合当前形势的，大批判的人员流向了北京，现在已经有十多万人了。这里面大部分是来反映问题的，来宣传的，来扩大影响的；有一部分是受了党内走资派蒙蔽，来北京对中央施加压力的，当然这是极小部分；还有一部分地区发生武斗，人身安全得不到保证，来北京避风的；还有的是反映一般性的问题，如工资、福利等等的，还有的是地富反坏到北京来抢劫、投机倒把，破坏社会秩序，还有的人已经变成了北京的常住户。我们统计了一个接待站，光是常住户就有一百五十六户，占这个接待站的8%，常住北京，给北京、给首都增加了负担。"},{"type":"paragraph","text":"无产阶级革命派派代表到北京反映情况，我们是欢迎的，各个群众组织派代表到北京我们也是欢迎的，但是北京是无产阶级文化大革命的中心，不是革命的避风港。一个无产阶级革命派的战士，离开战场到北京来避难，这是不光彩的，你们的战场在本地。你们长期在北京是不符合无产阶级革命派光荣称号的！这样就对不起在本地坚持战斗的战友。中央号召你们打回老家去，就地闹革命。同志们！只有勇敢地迎着革命的大风浪才能显得出革命派的英雄本色。有的同志递条子，说在本地区有困难，受压制，革命还会没有困难了？如果受压就跑出来，我们的斗争能取得胜利吗？我们革命先烈，要掉头，人家也没跑到北京来，当时北京还不是革命的首都，他们没有地方跑，如果他们都跑了，革命能够胜利吗？现在我们有毛泽东思想，有全国的革命造反派作你们的坚强后盾，有伟大的中国人民解放军，有这么多好的条件，今天的困难再大，比过去革命先烈二万五千里长征，比打败美帝，打倒国民党总差得多吧！为什么遇到这些困难就要离开岗位呢？毛主席说“世界上没有直路，要准备走曲折的路，不要贪便宜。”"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":371,"page_end":372,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0ca09032d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"具有历史意义的行动——记意共中央代表团访华","authors":[],"dates":[{"year":1980,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"具有历史意义的行动"},{"type":"paragraph","text":"——记意共中央代表团访华"},{"type":"paragraph","text":"由总书记贝林格率领的意大利共产党中央代表团对中国的访问，标志着中意两党关系的恢复并进入一个新的发展阶段。在这次访问中，两党领导人就共同关心的问题交换意见，加深了相互了解，双方都感到满意。"},{"type":"paragraph","text":"意共中央代表团在北京期间，中共中央主席华国锋、副主席邓小平分别会见了他们，由总书记胡耀邦率领的中共中央代表团同他们举行了五次会谈。意共中央代表团还访问了上海和杭州，并在各地参观了工厂、大学、人民公社等单位，同各方面的群众进行了接触。"},{"type":"paragraph","text":"意大利共产党是一个具有光荣斗争历史、广泛群众基础、丰富斗争经验和重大国际影响的党。几十年来，意共在反法西斯的斗争中，在捍卫民族利益，为在意大利探索走向社会主义的道路，作出了不懈的努力和积极的贡献。中国共产党领导着一个世界上人口最多的社会主义国家。目前全党和全国人民正在为实现社会主义现代化而努力奋斗。在会谈中，双方分别介绍了本国的重要情况、面临的任务和各自采取的路线、方针和政策。"},{"type":"paragraph","text":"贝林格同志认为，中国同志的介绍有助于他们更好地了解中国的现状和中国党确定的各项任务，并十分赞赏中国党和中国人民为完成这些任务而发挥的干劲和热情。他预祝中国党胜利实现自己确定的伟大目标。"},{"type":"paragraph","text":"胡耀邦同志对意共同志多年来坚持独立自主，善于总结经验，努力探索走向社会主义道路的精神表示赞赏，为意共取得的成就感到由衷地高兴。"},{"type":"paragraph","text":"在会谈中，两党代表团对当前的国际形势作了分析，并各自介绍了对外政策和在国际活动中的立场。总的来说，中意两党在反对战争和维护世界和平方面，有许多共同点。但就某些重要问题而论，也各自保留了一些自己的看法。双方在会谈中以同志式的、平等交换意见的态度，各自坦率地阐述了自己的观点。由于各党的不同经历和当前所处的不同环境，双方认为对某些问题有不同看法，是正常的，不妨碍两党关系的发展。这些问题，通过今后的继续接触，进行讨论和交换意见，促进相互了解；同时通过革命斗争的实践加以检验，是可以逐渐解决的。两党都不会把自己的观点强加于人。"},{"type":"paragraph","text":"中意两党之间存在着传统的友谊。两党关系曾经中断了一个时期，现在双方本着向前看的积极态度，实行谅解和合作，这完全符合中意两国劳动人民的根本利益，也符合国际共运和世界和平事业的利益。"},{"type":"paragraph","text":"贝林格同志代表意共中央邀请中共中央派代表团在双方认为合适的时间对意大利进行友好访问，胡耀邦同志代表中共中央高兴地接受了这一邀请。"},{"type":"paragraph","text":"现在访问结束，两党同意今后在自主和相互尊重的基础上进一步发展它们的关系，以有助于保卫和平，有助于共处，并促进中国与意大利的关系和中国人民与意大利人民的关系的发展。"},{"type":"paragraph","text":"（新华社北京四月二十五日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9480f2bb7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

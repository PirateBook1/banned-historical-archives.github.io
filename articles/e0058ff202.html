script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前往参加第三十二届世界乒乓球锦标赛我国乒乓球代表团离京赴南斯拉夫李德生、王洪文等同志到机场送行","authors":[],"dates":[{"year":1973,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年三月二十五日电　中国乒乓球代表团三月二十五日上午乘飞机离开北京，前往南斯拉夫参加第三十二届世界乒乓球锦标赛。在参加锦标赛后，中国乒乓球运动员还将对欧洲一些国家进行友好访问。"},{"type":"paragraph","text":"代表团由中华全国体育总会负责人李梦华任团长，副团长是中国乒乓球协会主席陈先、中华全国体育总会秘书长宋中、中国乒乓球协会副主席徐寅生(兼总教练)。"},{"type":"paragraph","text":"代表团有男女运动员二十一人和教练员等。女运动员是:郑敏之、郑怀颖、胡玉兰、张立、李莉、仇宝琴、林美群、杨俊。男运动员是:李景光、梁戈亮、刁文元、许绍发、于贻泽、李富荣(兼教练)、张燮林(兼教练)、郗恩庭、王文荣、王文华、何祖斌、余长春、苏国熙。女队领队林慧卿(兼教练)，男队领队张钧汉。"},{"type":"paragraph","text":"中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员王洪文，以及王海容、谢静宜同志，中华人民共和国体育运动委员会主任王猛，有关方面负责人于步血、赵正洪、庄则栋、丘钟惠、缪海稜、凌青、王明修、魏明、王拓、张之槐，任继胜、吴国英、梁焯辉和我国男女运动员前往机场送行。"},{"type":"paragraph","text":"南斯拉夫、罗马尼亚、西德、比利时驻中国大使馆官员也前往机场送行。"},{"type":"paragraph","text":"代表团出国之前，收到了全国各地群众许多来信，热情嘱托代表团转达中国人民对南斯拉夫人民和其他各国人民的友好问候，并且勉励他们遵照毛主席的教导，贯彻“友谊第一，比赛第二”的精神，虚心向各国人民学习，向各国运动员学习，为增进中国人民同各国人民的友谊和提高乒乓球运动水平作出贡献。"},{"type":"paragraph","text":"中国乒乓球运动员将在这届锦标赛中参加男子团体、女子团体、男子单打、男子双打、女子单打、女子双打和男女混合双打共七个项目的比赛。"},{"type":"paragraph","text":"这届世界锦标赛预定四月五日到四月十五日在南斯拉夫的萨拉热窝举行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"李德生","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0058ff202"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委关于成都县青苏乡十九村工作队自发进行“三反”发生混乱的通报","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"川西区党委关于成都县青苏乡十九村工作队自发进行“三反”发生混乱的通报","type":"title"},{"text":"西南局批示：","type":"subtitle"},{"text":"兹将《成都县青苏乡十九村工作队自发进行三反，发生混乱的通报》转发你们参考。区乡以下的三反，必须在地县有计划有领导之下才能进行，必须禁止自发地展开。","type":"paragraph"},{"text":"青苏乡十九村是于去年十一月开始土改，今年一月二十日结束。由于该村工作的落后，以致当了四十多年的袍哥大爷魏少安、李清和等在土改中均未受到打击，魏之子魏约光亦混入农会为宣教委员。该村生产委员张德清（土改中落选），曾于四大运动中揭发过魏很多材料，并搞出魏约光两个手榴弹，骂过魏约光是二流子，斗争过管制分子范木桥、龚家吉等，因此魏少安这批封建残余反革命分子对其很痛恨。又由于张曾经挪用小土地出租者存款十多万元，与在去年春耕集中菜子榨油时赚到百多万元，可能有贪污情况，以及经管账目也不清。当土改结束时工作队未经上级指示竟于代表会上进行“三反”运动宣传，以致产生代表群众要求清查张德清的贪污账，并于二十四日晚在工作队参加下召开群众大会，叫张德清在大会上进行检讨，在群众要其坦白之下，魏约光等乃大呼口号“贪污分子只有死路一条”、“送人民法庭打脑壳”，同时大叫“要其跪在凳子上说”并推打了张德清。工作队干部由于质量差，对情况掌握不够，虽曾制止，但已给反革命分子乘机钻了空子，同时形成乱斗。会后张德清思想顾虑很大，神经失常，回家后在厨房吃饭时用菜刀自杀，幸伤不重未死，但现神经已错乱，言辞不清。","type":"paragraph"},{"text":"该村工作队上级未曾布置，即随意进行“三反”，给反革命分子乘机活动，进行破坏致使发生农民张德清自杀事件。这完全是无组织无纪律的现象，除责成成都县委应即加检查处理外，并对该村工作队干部以严格批评。各县、乡以下进行“三反”问题必须按照区党委布置精神进行。现在主要是抽调乡级主要干部参加县积极分子训练班进行“三反”，了解情况，发现问题，待县级“三反”告一段落取得经验后，再抽调干部展开乡以下“三反”工作。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第86期，1952年2月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ce951d387"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

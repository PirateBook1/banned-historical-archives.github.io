script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青接见北京中学生代表谈阶级路线","authors":["江青"],"dates":[{"year":1966,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"江青接见北京中学生代表谈阶级路线","type":"title"},{"text":"江青","type":"authors"},{"text":"〖六六年十一月十四日江青同志接见北京中学生代表和红卫兵两千多人，并做了重要讲话，其中着重讲了阶级路线，经本人同意后，现将部分节录如下、〗","type":"appellation"},{"text":"阶级路线是党的生命，同志们的确应该关心重视，务必充分注意。要说阶级路线，很简单，就是团结一切可以团结的人搞革命。许多同志常给中央文革小组来信，问出身问题。我们说，也就是毛主席说的，出身不由已，道路可选择。阶级出身是给人打烙印的，但是它不起决定作用，起决定作用的是人的努力，是人的思想革命化。尤其你们都很年青，最大才廿岁，大多数长在红旗下（新社会）受了党十多年教育，所以出身对你们影响不大。不起决定作用。最近有些人总爱讲红五类、黑七类的，把人分成等级，这样做不对。正如周总理给你们讲过的，中央文件、《人民日报》哪次用过“红五类”、“黑七类”这样的名词？总之，这样做不对，这会影响团结，危害革命。你们说对不对？（齐答：对！）","type":"paragraph"},{"text":"同学们，红卫兵战士们，你们出身好坏不必背包袱、工农革干家庭出身的人要更加严格要求下去，要严于律已，宽于待人，要充分发扬父兄传统，继承老一辈革命精神，好好听毛主席的话，干一辈子革命。剥削阶级、反动家庭出身的人，要肃清家庭的反动性，力争彻底背叛，根本不用害怕、耽心，只要不和老子一样，就不是狗崽子，甚至可以是坚定的革命左派。","type":"paragraph"},{"text":"还有“老子英雄儿好汉，老子反动儿混蛋”这个口号现在是不合适的、错误的、反动的。有人问，有成份论，不唯成份论是矛盾，这其实一点都不矛盾，也就是要看见人的成份。但不依它为主，要时时，处处看人的观点。","type":"paragraph"},{"text":"好吧，同志们，红卫兵战士们，这个问题就说这些供你们参考。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"江青接见北京中学生代表谈阶级路线","description":"","dates":[{"year":1966,"month":11,"day":14}],"parts":[{"text":"江青接见北京中学生代表谈阶级路线

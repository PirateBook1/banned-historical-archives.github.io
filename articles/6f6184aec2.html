script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念“发动群众中的几个问题”","authors":["刘瑞龙"],"dates":[{"year":1950,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"李先念“发动群众中的几个问题”","type":"title"},{"text":"刘瑞龙","type":"authors"},{"text":"这次会议上，各地同志都报告了情况，其中经验已由饶政委作了详细总结。我现在只就各地土地改革运动的进度、运动中农村各阶级的动态、干部在土地改革中所产生的偏向，及今后工作应注意之点，加以概括说明。","type":"paragraph"},{"text":"截至十一月十五日止，华东全区，老区已发土地证结束土地改革的，山东八三四一村，苏北二二一二乡。新区已完成土地改革的共一一八三乡，全部完成土改的区有廿一个区，全面展开的县计十六个县。山东、苏北、苏南、皖南十二月可以全面展开，皖北明年一月可以全面展开。预计苏北、苏南、皖南、山东明年二月底，浙江、皖北明年三月底(除福建部分地区及皖北重灾区外)，可先后基本完成土地改革。","type":"paragraph"},{"text":"各地土地改革在局部展开中，均较顺利。雇贫农迫切要求土地，分得土地后，普遍表示满意。中农开始有五怕:怕负担重，怕贷不到款，怕雇贫农牌子硬，怕春荒借粮，怕抽佃田。经过阶级教育后，情绪转趋积极。富农开始怀疑保存富农经济是假的，怕二次土改；土改后，定了心，要求交出出租土地、要求参加农民协会、要求改变成分。在乡地主多数低头，并部分开始劳动生产。领导掌握比较好的地区，在完成土改后，群众反映:“雇贫农得地开心，中农有利称心，富农不动定心，地主劳动回心。”农民觉悟与生产积极性普遍提高，农会组织及民兵均有发展(华东全区现有农民协会会员二千四百余万，民兵二百余万)，基层政权得到改造，文化活动有了开展，农民对时局顾虑不大。","type":"paragraph"},{"text":"运动中表现的主要缺点，是有些地区对地主破坏镇压不够及时，及对群众发动不够充分。地主反抗与破坏土改的现象普遍发生，特别是利用美帝侵朝进行造谣，恐吓群众。个别地区有地主打干部、烧房子、组织骚动等事情发生。在群众发动较好的地方，则地主已低头；在群众发动较差的地方，则地主气焰仍高。","type":"paragraph"},{"text":"各地土改干部在掌握政策方面，一般是比较稳当的，但也发生不少错误偏向。例如在不同地区，存在不同程度的干部包办代替和平土改现象；个别地区，也有前紧后松潦草结束土改的形式主义现象；有提升阶级、排斥中农现象；个别乡村，还有干部多得果实或包庇地主的现象。这些错误偏向，对于土地改革运动的健全发展，都是极端有害的，必须坚决纠正。","type":"paragraph"},{"text":"目前各地已由“典型突破、逐步推跳”的阶段过渡到“点面结合，全面展开”的新阶段。各地对中央指示加快加宽完成土地改革的方针，一致拥护，并有信心。在前一阶段，我们强调谨慎小心，创造经验；在目前阶段，则强调放手发动群众，大胆展开运动。据各地反映:部分老区来的干部，感到前一阶段的做法不过瘾，照现阶段做法又怕犯错误，怕将来整风；也有部分干部表现性急。不论因怕错而缩手，或因求快而草率，这两种偏向，都要克服。","type":"paragraph"},{"text":"我们这次会议对各地所发现的若干具体问题，都做了解决。对土改后发展生产，民主建政，建设民兵，开展合作社工作，训练干部，准备建党等，希望各地根据饶政委的指示作进一步的布置，切实贯彻下去。","type":"paragraph"}],"comments":[],"origin":"1950年12月15日《文汇报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f6184aec2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

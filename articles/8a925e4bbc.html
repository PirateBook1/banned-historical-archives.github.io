<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟座谈会揭露章罗联盟罪行","authors":[],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"民盟座谈会揭露章罗联盟罪行","type":"title"},{"text":"《人民日报》讯：民盟中央第二次整风座谈会在６月３０日晚上继续进行。罗隆基在下午的座谈会上对他自己的错误百般进行狡辩。晚上的会议一开始，大家就愤慨地对罗隆基的错误以及他的不老实的交代进行揭发和批判。在这次会议上发言的有些人和罗隆基的关系是比较密切的，但是，他们并没有揭发出很多事实。","type":"paragraph"},{"text":"高崇民是在晚上的会议上第一个发言。他首先批判了罗隆基在下午的会议上发言的态度。他说：罗隆基的发言并不是交代，只是对报纸上及同志们所揭发的材料进行辩解。他表示对这个发言不仅不满意，甚至是愤慨。高崇民还说：章伯钧、罗隆基都是善于玩弄两面手法，他们表面上拥护共产党的领导，但背地里又阴谋反对共产党的领导。他们常说：“哪一件事是我们可以做了主的？不但做不了主，连话都不能多说一句。”章伯钧说：“我这个部长就是守灵牌。”罗隆基说：“我可以做外交工作，但是人家（指共产党）叫我去管木头。”在苏共第二十次代表大会以后，特别是波兰、匈牙利事件以后，章、罗这两个野心家就认为时机已到，于是他们认为：社会主义民主应当超过资本主义民主才是，资本主义国家的总统三、四年一任，而斯大林做了多少年？毛主席又不知要做多少年？","type":"paragraph"},{"text":"高崇民指出：章、罗两人本来是钩心斗角的，但是近来联合起来了。从今年民盟工作会议以后，盟内许多重大事情，都由章、罗两人独断专行，他们计划排挤沈钧儒主席，叫沈钧儒退居民盟的名誉主席，然后由章伯钧担任主席，由罗隆基担任常务副主席。他们并计划将盟内的进步分子全部排挤出去。章、罗二人一只手打击进步分子，一只手则尽量拉拢右派分子，首先把他们的小组织中间的一些人，安排在盟的各部会，控制文教界。章伯钧知道，罗隆基和所谓大知识分子关系密切，他要和罗隆基合作，就因为罗有大知识分子的本钱。章伯钧自认为自己在政治上有经验，两人合作，就能创造条件，推翻党的领导，他们起而代之。高崇民说，章、罗两人做的事情，从来不向沈钧儒做工作报告，许多重大的事情也不同史良和我商量。他们两人包办，用盟中央的名义，成立了四个小组，即取消高等学校党委制小组，长期共存、互相监督小组，科学规划小组，有职无权小组。另外，他们还将他们的心腹安插在言论机关，以便挑拨党群关系，煽动反共。例如把浦熙修安插到文汇报，又企图把陈新桂安插到光明日报中去，他们还预言说：“十五年内世界一定要变。”就是说，他们要在十五年内反掉中国共产党的领导，反掉社会主义。","type":"paragraph"},{"text":"章、罗二人更仇恨马列主义，说：“什么马列主义，都是刻板的脑筋。马列主义是一种手工业，马克思、列宁见过原子能吗？马列主义也是要变的。”对于要求入党的同志则更加侮蔑，他们说：“为什么要去做人家的儿子、孙子、徒子徒孙呢？党的圈子只有一千万，圈子外面还大有文章可做。党相信的人未见得都好，党不相信的人也有好的”“想入党的人都是为了政治上便利，死后进八宝山”等等。","type":"paragraph"},{"text":"在高崇民发言后，发言的有民盟中央常务委员郭则沉、曾昭抡、叶笃义、潘大逵，民盟天津市委主任委员张国藩，上海文汇报总编辑徐铸成、副总编辑浦熙修和民盟成员张健。此外，民盟中央常务委员费孝通、马哲民，以及张志和、罗涵先、张云川、闻家驷、杨子恒、乔传珏作了书面发言。","type":"paragraph"},{"text":"郭则沉说：罗隆基说，当了部长之后，满意了。我看：这样的人其志不在部长，是想钻社会主义的空子，进行反对共产党的阴谋活动。他当了部长以后，主张部里选派留苏学生不应以政治为标准。政协全国委员会要成立外宾接待组，罗隆基坚持要把这个组划归他来领导。罗隆基还要求在政协成立知识分子委员会。这是什么动机，什么目的，罗隆基要检查。","type":"paragraph"},{"text":"罗隆基和章伯钧在盟内搞联盟。罗常讲：“谈马列主义我不如章伯钧，谈英美章伯钧不如我”。又说，“章伯钧走到那里，我跟到那里”。罗隆基与章伯钧为什么合作得这样好，很显然，他们在政治上是一致的。过去说他们两人有分歧，那只是在争权夺利上不一致，反对共产党，这在过去也是一致的。","type":"paragraph"},{"text":"曾昭抡说：解放初期，罗隆基曾写信给上海的赵文璧，信里有一句话是：“以组织对组织，”这句话是什么意思。另外，罗隆基有两、三次对我说，希望把潘大逵放在重庆大学校长的位子上。这件事表示他是有意识地要夺取高等学校的领导的。曾昭抡说：罗隆基说自己搞宗派，只是在北京联络了一批人和外地没有什么联系。这不是事实。我知道在１９５０—１９５１年那一段，他是与太原王之光、长沙杜迈之等是有联系的。那时候彭文应、陈仁炳每次从上海来也总是去看他。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月2日，原标题为“章罗联盟阴险凶狠，民盟座谈会揭露他们妄想独霸民盟、控制文教界、反掉社会主义”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a925e4bbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于研究军队夺权范围问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于研究军队夺权范围问题的批语！"},{"type":"paragraph","text":"（1967年1月26日）林彪同志："},{"type":"paragraph","text":"此件反映群众提出，究竟哪些机关可以夺权，哪些不能夺权；夺了权的人们对待不同意见的群众应取什么态度（应争取多数，不能排斥）。请加以研究"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿六日"},{"type":"paragraph","text":"[1]这个批语写在全军文化革命小组1967年1月25日编印的《军队文化大革命运动情况要报》第五号上。"},{"type":"paragraph","text":"[2]1967年2月16日，中共中央军委作出了《关于军队夺权范围的规定》。规定指出：（一）军队可以夺权的范围，只限于学院学校（机要学校、尖端技术学校、飞行学校和有外训任务的班系除外）、文艺团体、体工队、医院（只限于解放军总医院，军区、军种总医院，教学医院）、军事工厂（有尖端技术试验任务的工厂、海军基地所属工厂和绝密工厂除外）。在这些单位中，哪些要夺权，哪些不需要夺权，要看党委领导存在问题的性质。（二）夺权必须是由本单位真正的无产阶级革命派来进行，不准联合本单位以外的革命组织参加夺权。（三）各院校、军事工厂等单位的警卫、通信、练习、勤务和运输分队的权不能夺，也不准参加夺权。（四）除第一条规定可以夺权的范围以外，其他一切大小单位都不准采取自下而上的办法进行夺权。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":282},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c7fc08c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

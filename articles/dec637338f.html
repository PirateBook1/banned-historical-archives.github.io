script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谢富治吴德在北京仪器厂的讲话","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"陈伯达谢富治吴德在北京仪器厂的讲话","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"谢副总理讲话：我们都是阶级兄弟，都是工人，不管那派武斗都是不对的，我们要听毛主席的话，要文斗不要武斗。你们95%都是革命的，你们不要上阶级敌人的当。把武斗的风通通收掉，我们要反击这股歪风。外单位的通通走。","type":"paragraph"},{"text":"伯达同志讲话：要搞展览，要给大家参观。要彻底揭发资产阶级反动路线，要揭发没改造好的地、富、反、坏、右，他们要搞武斗，毛主席的革命路线要我们文斗，要我们抓革命促生产，现在，我们革命委员会、工代会、卫戍区处理，要赶快恢复生产，不恢复生产就停发工资，如果不停发工资就是保护坏现象。不要歪曲我们敬爱的江青同志的讲话。北京造反派是占优势，卫戍区是支持造反派的。谁带头打人，坚决抓起来，把首先打人的人逮捕。把所有的武器上交没收。我们不能用国家生产制造武器，把武器都交出来，都交给军管会、卫戍区，从现在起制止武斗，谁破坏这个，谁就是反革命。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec637338f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

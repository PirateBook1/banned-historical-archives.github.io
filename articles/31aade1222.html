script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟右派要角陈新民公然胁迫党交出高校领导权","authors":[],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"民盟右派要角陈新民公然胁迫党交出高校领导权","type":"title"},{"text":"【据新华社长沙6日电】 民盟中央委员、中南矿冶学院院长兼教授陈新民，在整风运动中，硬逼着要这个学院的中共党委会交出领导权。","type":"paragraph"},{"text":"陈新民阴谋夺取共产党领导权的活动，是这样进行的:先着重散布各种反党反社会主义的谬论，继而加强在师生中“煽风”“点火”的活动，最后明目张胆地伸手向共产党硬要领导权。","type":"paragraph"},{"text":"陈新民在整风运动开始以后就积极散布反党反社会主义的谬论。他在写给新湖南报的一篇题为“鉴别鲜花毒草要靠‘百花齐放，百家争鸣”的文章中，肆意诬蔑共产党不分是非，硬说党的是非标准是什么“唯经典论”、“唯苏联论”、“唯成份论”、“唯鬼神论”和“唯领导论”。陈新民还不惜无中生有地到处散布他是“有职无权”的空气，一再攻击共产党的保密纪律，想插手到党内来抓权。他甚至露骨地说“共产党对高等学校的领导时机还不成熟”。他鉴于学院有五个民主党派组织而三个正副院长中只有一个是党员，就别有用心地提出了所谓有正副院长、党委和各民主党派组织负责人参加的“领导核心”的主张，而且这个“领导核心”最好是“十人以内”。据他本人最近交代，他这一主张是企图利用民主党派造成自己的多数，而独自夺取领导权。","type":"paragraph"},{"text":"当学院右派分子活动猖狂的时候，陈新民得意忘形，自以为逼着共产党让出领导权的形势已经造成，于是便公开向党“要权”。6月7日，学院学习领导小组邀集学院内民主党派负责人开会，研究成立调查小组弄清“民主墙”上大量无中生有的所谓“揭发”的事实的真象，陈新民在这个会上竟提出了将学习领导小组扩大改组为“处理人民内部矛盾委员会”的主张，企图在学院的党委、行政之上再成立一个最高权力机关，并阴谋用委员会内民主党派成员的多数情况来推翻党的领导。由于陈新民等人的阻碍，调查小组未能成立。","type":"paragraph"},{"text":"陈新民企图利用右派分子造成的逆流威逼党委让出领导权的如意算盘打错了。在全院广大师生员工打垮了右派分子的猖狂攻势以后，陈新民的反动言行，也开始被揭露出来。陈新民现在已经承认他和曾昭抡、钱伟长、费孝通、潘光旦是“老相识”。他还承认民盟候补中央委员杜迈之“很器重”他这位民盟中央正式委员，有些会议“总要他参加”。全院师生员工对他的这种交代极为不满，要他进一步交代和章罗联盟究竟有什么关系。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31aade1222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

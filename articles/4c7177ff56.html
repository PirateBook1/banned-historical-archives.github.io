script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民热烈欢迎“中华人民共和国图片展览会”　盛赞毛主席亲自发动和领导的中国文化大革命　展览会展出四百多张反映中国文化大革命的伟大胜利以及日本和世界各国人民反美正义斗争蓬勃发展的图片","authors":[],"dates":[{"year":1968,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民热烈欢迎“中华人民共和国图片展览会”"},{"type":"paragraph","text":"盛赞毛主席亲自发动和领导的中国文化大革命"},{"type":"paragraph","text":"展览会展出四百多张反映中国文化大革命的伟大胜利以及日本和世界各国人民反美正义斗争蓬勃发展的图片"},{"type":"paragraph","text":"新华社十八日讯　东京消息：由日中友好协会福冈县（正统）总部和西日本国际贸易促进协会主办的“中华人民共和国图片展览会”十七日在福冈市隆重开幕。"},{"type":"paragraph","text":"会场正面中央高悬着世界革命人民的伟大导师毛主席的巨幅画像。两旁悬挂着五星红旗。毛主席画像的下方的横幅大标语上写着：“毛泽东思想万岁！”会场上悬挂着毛主席语录：“全世界人民更紧密地团结起来，向着我们的共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻！”"},{"type":"paragraph","text":"“中华人民共和国图片展览会”展出四百多张图片，反映了中国无产阶级文化大革命的伟大胜利以及日本和世界各国革命人民反美正义斗争蓬勃发展的情况。"},{"type":"paragraph","text":"会场上还设立了六处临时书店，向观众推荐和出售《毛泽东选集》、《毛主席语录》以及毛主席像和毛主席像章。"},{"type":"paragraph","text":"十七日上午九时半，展览会举行了剪彩仪式。参加仪式的有日中友好协会（正统）总部副会长吉田法晴以及福冈县各界朋友。"},{"type":"paragraph","text":"日中友好协会福冈县（正统）总部会长浦宽光在开幕式上讲话，热烈赞扬伟大领袖毛主席亲自发动和领导的中国无产阶级文化大革命。他说，中国无产阶级文化大革命正在迎接着全面胜利，它大大地推动了全世界人民进步事业的发展。浦宽光说，英雄的越南人民进行的抗美救国的人民战争不断地取得胜利；亚非拉人民的民族解放斗争蓬勃发展。美国黑人的抗暴斗争和西欧各国人民的反帝斗争汹涌澎湃。浦宽光强调说，日本人民争取独立和解放的斗争烈火，正在全国普遍燃烧。他在谈到反对日美“安全条约”时强调指出，这项条约的矛头是针对中国的，因此粉碎日美“安全条约”是坚持日中两国人民的友好和团结的日本人民的重要任务。"},{"type":"paragraph","text":"浦宽光说，伟大领袖毛主席指出：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”我们在毛主席的这一伟大教导鼓舞下，必须粉碎美帝国主义及其帮凶的一切破坏活动，使他们陷于孤立，并且战胜他们。"},{"type":"paragraph","text":"西日本国际贸易促进协会副理事长藤泽一雄在讲话时首先敬祝伟大领袖毛主席万寿无疆。他指出，这一次展览会是为了向日本人民宣传伟大的毛泽东思想和伟大的中国无产阶级文化大革命，介绍日本和世界各国人民反美斗争的伟大风暴。"},{"type":"paragraph","text":"藤泽说，通过这次展览会，我们将进一步加强日中两国人民的战斗团结，孤立和打击美日反动派及日共宫本修正主义集团。"},{"type":"paragraph","text":"藤泽说，只要日本人民加强同中国人民的战斗团结，坚持反美斗争，那么，战胜美帝国主义及其帮凶的日子，将为期不远。"},{"type":"paragraph","text":"藤泽最后高呼：“日中两国人民的战斗友谊万岁！”“伟大的无产阶级文化大革命全面胜利万岁！”“伟大的毛泽东思想万岁！”"},{"type":"paragraph","text":"中日备忘录贸易办事处驻东京联络处的一位工作人员应邀出席开幕式并讲了话。他对一贯为发展中日两国人民的友好事业并为这次展览会的成功而日夜奋斗的日本各界朋友表示感谢。他热情地赞扬了日本人民向美帝国主义及其帮凶展开的一系列英勇斗争所取得的一个又一个胜利。他说，这一胜利大大地鼓舞了中国人民和世界人民。中国图片展览会受到了日本人民的热烈欢迎。在举行开幕仪式时，门外站满了等候入场的大批观众。开幕后，观众一直络绎不绝。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c7177ff56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绥远省关于蒙民划分阶级成份补充办法","authors":[],"dates":[{"year":1951,"month":11}],"is_range_date":false,"parts":[{"text":"绥远省关于蒙民划分阶级成份补充办法","type":"title"},{"text":"第一条  为贯彻土地改革总政策、总路线，完成蒙旗土地改革，加强民族团结，特根据中央人民政府政务院关于划分农村阶级成份的决定与蒙民经济情况、阶级结构之特点，制定本补充办法。","type":"paragraph"},{"text":"全省各地在划分蒙民阶级成份时，均须按照本办法办理，本办法无具体规定者，按中央人民政府政务院关于划分农村阶级成份的决定之一般规定办理之。","type":"paragraph"},{"text":"第二条  蒙古牧民不划阶级成份。","type":"paragraph"},{"text":"第三条  由于蒙民尚处于由牧业转向农业的过渡阶段中，农业劳动习惯与生产技术尚很缺乏，所有土地尚多依靠出租，因之在划分蒙民阶级成份时，对于出租土地者，必须根据其土地占有、剥削收入与生活程度之不同情况分别对待之。","type":"paragraph"},{"text":"第四条  由于蒙民出租土地，存在着不能收到地租或仅能收到低租之特殊情况，故在划分阶级成份时，应以其实际剥削收入为主要依据。","type":"paragraph"},{"text":"第五条  兼营牧业者，经常参加牧业劳动，即为有劳动。","type":"paragraph"},{"text":"第六条  计算蒙民劳动时，得以其在土地改革前参加劳动情况为标准。","type":"paragraph"},{"text":"第七条  剥削收入之多少为区分大、中、小地主之主要标准。凡剥削收入相当于当地汉族一般地主者为小地主，相当于当地汉族一般大地主者为中等地主，超过当地汉族一般大地主者为大地主。","type":"paragraph"},{"text":"区分大、中、小地主之具体标准，各盟旗得根据当地具体情况另定详细办法，报请省人民政府批准执行。","type":"paragraph"},{"text":"第八条  二地主应按其剥削收入之多少，分别划分大、中、小地主。","type":"paragraph"},{"text":"第九条  凡以剥削雇工或收取地租为其主要的生活来源，生活程度超过中农水平，但已参加劳动且劳动收入已达其一年生活费用三分之一者，得照富农成份待遇。","type":"paragraph"},{"text":"第十条  凡出租或雇工经营少量土地，生活程度不超过中农生活水平者，均以小土地出租者待遇，不以地主论。","type":"paragraph"},{"text":"第十一条  凡出租少量土地，收取少量地租，但其生活程度不及一般中农生活水平者，得照贫农成份待遇。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ebdca33e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

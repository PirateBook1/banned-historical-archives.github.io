script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马克思主义与中国革命实践结合的珍贵成果《朱德选集》出版选集收入朱德同志从一九三一年至一九六二年的六十五篇著作，是毛泽东思想特别是毛泽东军事思想重要组成部分","authors":[],"dates":[{"year":1983,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月三十一日电　中共中央文献编辑委员会编辑的《朱德选集》已由人民出版社出版，八月一日起在各地新华书店陆续发行。"},{"type":"paragraph","text":"朱德同志是中国人民军队和中华人民共和国的缔造者之一。他为中国人民的解放事业和社会主义事业的胜利，作出了巨大的贡献，深受全党、全军和全国各族人民的尊敬和爱戴。他在长期的革命活动中留下了许多著作。《朱德选集》收入了他从一九三一年至一九六二年的六十五篇著作，这是他的著作中最重要的一部分，其中三十二篇过去没有公开发表过。这些著作记录了朱德同志所走过的革命的伟大道路，反映了他杰出的军事、政治才能以及他崇高的品德和优良的作风，是马克思主义与中国革命实践相结合的珍贵成果，是作为中国共产党集体智慧结晶的毛泽东思想特别是毛泽东军事思想的重要组成部分。"},{"type":"paragraph","text":"选集中收入的主要是朱德同志在军事方面的著作，也收入了他不少关于经济建设和党的建设等方面的著作。在他的著作中，无论是有关人民军队、人民战争和战略战术的论述，还是对经济工作、对整顿党的作风和加强党的建设的意见，都体现了实事求是、一切从实际出发的精神；同时，许多著作强调了相信群众、依靠群众、同群众打成一片的思想。朱德同志对于革命者应当如何正确对待群众，为人民服务，如何正确认识和对待功劳、荣誉等问题的许多精辟论述，对我们继承和发扬我党、我军的优良传统，建设社会主义精神文明，有重要的教育意义。"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1983\\08\\8381010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e一九四九年十月一日，朱德同志在开国大典上宣读《中国人民解放军总部命令》。　新华社发\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1983\\08\\8381010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《朱德选集》书影。　新华社发\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43d3d59e06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":

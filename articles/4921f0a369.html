script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"给弗·伊·列宁的信","alias":"","parts":[{"type":"paragraph","text":"给弗·伊·列宁的信"},{"type":"paragraph","text":"（一九二一年三月）列宁同志！"},{"type":"paragraph","text":"最近三天我有机会读完了“俄罗斯电气化计划”汇编。疾病帮了我的忙（因祸得福！）。一本出色的、编得很好的书。一个不带引号的真止统一的和真止国家的经济计划的杰出草案。这是现代唯一的马克思主义尝试，要给经济落后的俄国的苏维埃上层建筑奠定在目前条件下真止现实而唯一可能的技术生产基础。"},{"type":"paragraph","text":"你还记得去年托洛茨基提出的在战前工业的废墟上依靠大量使用不熟练的工农群众（劳动军）的劳动使俄国“经济复兴”的“计划”（他的提纲）吧。这和俄罗斯国家电气化委员会的计划比较起来，是多么贫乏、多么落后！真是一个中世纪的手工业者，一个自命为负有用古代传说“拯救”俄国的使命的易卜生剧作中的英雄·····而常常出现在我们报刊上使我们感到羞耻的儿十个“统一的计划”有什么价值呢，一一简直是预备班学生说的孩子话·…···还有那仍然在“批评”俄罗斯国家电气化委员会和满脑子保守思想的李可夫的庸俗“现实主义”（其实是马尼洛夫精神）····"},{"type":"paragraph","text":"我的意见是："},{"type":"paragraph","text":"（一）不要再浪费一分钟去空谈计划；"},{"type":"paragraph","text":"（二）立即开始实际行动；"},{"type":"paragraph","text":"（三）我们在输送物力和人力、恢复企业、分配劳动力、供应食物、组织供应站和供应工作本身等等方面的工作，至少要有三分之一服从于这一行动的利益（三分之二应“当前”的需要）。"},{"type":"paragraph","text":"（四）俄罗斯国家电气化委员会的工作人员虽然具有一切优良的品质，但仍然缺乏健康的求实精神（在一些文章中使人感到有教授式的软弱气息），因此必须给他们的计划委员会增添一些具有实际经验、能够按照“汇报执行情况”和“按期完成”等原则办事的人。"},{"type":"paragraph","text":"（五）责成“真理报”、“消息报”、特别是“经济生活报”广泛宣传“电气化计划”，既宣传计划的基本内容，也宣传同各个方面有关的具体内容，让人们记住：只存在一个“统一的经济计划”，即“电气化计划”，其余的一切“计划”不过是无谓而有害的空谈。"},{"type":"paragraph","text":"你的斯大林写于一九二一年三月"},{"type":"paragraph","text":"选自新编《斯大林全集》第一次载于“斯大林五十寿辰纪念文集”"},{"type":"paragraph","text":"第5卷第34—35页一九二九年莫斯科一列宁格勒版"}],"authors":["斯大林"],"dates":[{"year":1921,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":433,"page_end":434},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4921f0a369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

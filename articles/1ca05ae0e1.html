script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导干部要坚定地站在运动前列上运三场党委加强领导，带领群众认真学习，狠批‘四人帮’","authors":[],"dates":[{"year":1976,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海汽车运输第三场党委加强对揭，发、批判“四人帮”斗争的领导，做到领导干部带头学、带头批，党团员、骨干专题学、专题批，理论队伍深入学、深入批，全场革命和生产搞得热气腾腾。"},{"type":"paragraph","text":"批判王张江姚反党集团的运动一开始，这个场党委就旗帜鲜明、立场坚定地站在运动前列，积极地加强领导。党委成员带头认真学习了毛主席关于批判“四人帮”的一系列重要指示和华主席为首的党中央发出的各项文件、吴德同志在首都庆祝大会上的讲话、中央两报一刊重要社论《伟大的历史性胜利》，带头揭发和批判“四人帮”篡党夺权的罪行。同时，他们分头下车队，向群众汇报学习体会，畅谈这次伟大胜利的意义。党委还积极部署全场的运动，举办了党支部书记以上干部的学习班，帮助广大干部深刻理解当前这场斗争的性质、意义，掌握好党的政策，做好群众的思想政治工作，使运动深入地发展。"},{"type":"paragraph","text":"为了在斗争中不断提高广大党团员、骨干的阶级斗争和路线斗争觉悟，提高识别真假马克思主义的能力，充分发挥他们的带头作用，各党支部书记从学习班回队后，迅速举办党团员、骨干学习班，组织大家进行专题讨论，如为什么说“四人帮”是“祸国帮”、“殃民帮”；为什么搞垮我们这个党是不容易的，等等。同志们通过揭露“四人帮”的反革命罪恶历史，看清了他们混入革命队伍内部搞反革命的真面目；通过揭露“四人帮”篡改马列主义、毛泽东思想的罪行，看清了他们是一伙打着红旗反红旗的阴谋家、野心家；通过揭露“四人帮”对抗毛主席革命路线的罪行，看清了他们是不肯改悔的正在走的走资派；通过揭露“四人帮”篡党夺权的罪恶阴谋，看清了他们是党内资产阶级的典型代表。学习班还学习毛主席关于党的思想建设和组织建设的一系列重要指示，进一步认识我们的党不愧为毛主席亲自缔造、锻炼和培育的党；联系当前这场斗争的实际，热烈欢呼华国锋同志为我们党的领袖。"},{"type":"paragraph","text":"为了把运动不断引向深入，这个场的各级党组织还注意发挥场、队理论队伍的作用，发动他们分科开展专题研究。目前，哲学组正在着重批判“四人帮”鼓吹形而上学的罪行，批判他们只批经验主义，不批教条主义，掩盖当前主要危险是修正主义的罪行。政治经济学组着重批判“四人帮”扩大资产阶级法权的罪行，搞清楚“四人帮”上台就是资产阶级上台。科学社会主义组从政治、思想、组织、经济四个方面，弄清楚“四人帮”就是党内资产阶级的典型代表。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ca05ae0e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

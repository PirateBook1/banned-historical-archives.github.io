script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"力争每战弃敌三至四个旅","alias":"","parts":[{"type":"paragraph","text":"力争每战歼敌三至四个旅川"},{"type":"paragraph","text":"（1947年1月2日）陈，并告粟？："},{"type":"paragraph","text":"子东电悉。（一）以战养战，打一仗进一步口号甚好。你们应以宿东战役为例，力争打大歼灭战，即每战全部彻底歼敌三至四个旅，如此再打二三仗即可停止敌之进攻，并收复一部失地。（二)打马励武是否准备完毕？粟及一帅是否已至鲁南与你们在一起？我们希望此次作战能获宿东同样战果。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"子冬"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]粟，指粟裕，当时任华中野战军司令员。"},{"type":"paragraph","text":"[3]指1947年1月1日陈毅给中共中央的电报。电报总结了宿北战役和盐城、涟水作战的经验教训。电报提出，最近的胜仗，缴获多而大，但由于本位主义打埋伏，抛散浪费太多，今后确定以战养战的思想。部队对使用炮兵，处理俘虏，防空防炮均有进步，但打敌整编第二十六师，则未克服反坦克的困难，故又提出以战教战，打一战进一步的思想。"},{"type":"paragraph","text":"[4]宿东战役，即宿北战役。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":346,"page_end":346},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9075f7f4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

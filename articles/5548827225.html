script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书  听毛主席的话 照毛主席的指示办事  做毛主席的好战士（图片）","authors":[],"dates":[{"year":1966,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读毛主席的书  听毛主席的话  照毛主席的指示办事  做毛主席的好战士"},{"type":"paragraph","text":"在无产阶级文化大革命的高潮中，我国广大工农兵以主人翁的姿态，昂首阔步走上文艺舞台。这是来自全国各地的工农兵业余演员在首都舞台上排练歌颂伟大领袖毛主席，歌颂战无不胜的毛泽东思想的节目，准备国庆演出。"},{"type":"paragraph","text":"乌鲁木齐市各族人民手拿毛主席著作，高举毛主席画像，表示坚决沿着毛主席指引的方向奋勇前进！"},{"type":"paragraph","text":"大庆油田是一座毛泽东思想的大学校。大庆人努力读毛主席的书，一心听毛主席的话，坚决按照毛主席的指示办事，在生产建设上取得了一个又一个伟大的胜利。"},{"type":"paragraph","text":"这是大庆“铁人”王进喜（中）和创造世界钻井最先进水平的一二○五钻井队工人一起学习《毛主席语录》，决心乘胜前进，夺取新胜利。"},{"type":"paragraph","text":"中国人民解放军广大指战员决心把我军办成毛泽东思想的大学校，使我军在非常无产阶级化、非常战斗化的道路上大踏步前进。这是英勇无敌的“海上先锋艇”的指导员徐寿祺正给战士们讲解毛主席著作。"},{"type":"paragraph","text":"我国广大民兵努力学习毛主席关于人民战争的思想，正以百倍信心，百倍警惕，随时准备配合人民解放军，把胆敢侵犯我国的美帝国主义及其帮凶消灭在人民战争的汪洋大海里。"},{"type":"paragraph","text":"这是广东省宝安县沙头角公社盐田大队民兵在训练前学习毛主席著作。"},{"type":"paragraph","text":"我国人民以解放军为榜样，掀起了活学活用毛主席著作的新高潮，决心用毛泽东思想武装头脑，做旧世界的批判者，新世界的建设者。这是广西壮族自治区兴安县漠川公社社员举行活学活用毛主席著作讲用会。                        本版照片均系新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5548827225"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

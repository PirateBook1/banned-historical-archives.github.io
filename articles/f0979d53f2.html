script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。哥伦比亚游击队用土武器打了胜仗  反动政府军遭到惨重伤亡士气低落","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：武器是战争的重要的因素，但不是决定的因素，决定的因素是人不是物。"},{"type":"paragraph","text":"哥伦比亚游击队用土武器打了胜仗"},{"type":"paragraph","text":"反动政府军遭到惨重伤亡士气低落"},{"type":"paragraph","text":"据新华社讯　波哥大消息：哥伦比亚乌伊拉省埃尔帕托地区的反政府游击队，在最近的几次战斗中给了政府军以沉重打击。"},{"type":"paragraph","text":"游击队用布置土地雷、陷坑等办法来对付有美国新式轰炸机配合作战的政府军，给反动军队造成大量伤亡，使他们士气低落。据报道，波哥大军医院至少有两层楼住满了最近在埃尔帕托地区的战斗中受伤的政府军士兵、低级官员和军官。在这个军医院旁边有一个直升飞机场，每天都有来自乌伊拉省的直升飞机在那里降落，运来伤兵。丧魂落魄的政府军伤员向别人讲述游击队如何利用茂密的树林，在政府军士兵很少预料到的时候袭击他们，夺走他们的武器和装备。"},{"type":"paragraph","text":"政府军狗急跳墙，对丛林进行狂轰滥炸。在托利马省，反动军队还没收了渔民的船只，以防止游击队渡河。他们还常常在深夜去农民家里搜查。这些反动措施引起了当地居民的强烈抗议。"},{"type":"paragraph","text":"为了不让政府军失利的消息传播开来，哥伦比亚反动当局对军医院进行了严密的封锁，并且拒绝透露关于战斗的详细情况。在有的省，还实行了新闻检查。"},{"type":"paragraph","text":"九月下半月，哥伦比亚反政府游击队在同政府军进行的战斗中，打死打伤政府军四十人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0979d53f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

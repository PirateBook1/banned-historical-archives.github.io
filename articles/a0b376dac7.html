script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港九被捕同胞和广大群众坚持反迫害斗争港英“法庭”变成声讨英帝场所在庭群众手持《毛主席语录》抗议英帝非法审讯","authors":[],"dates":[{"year":1967,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港17日电　香港英国当局胆敢无视我国外交部提出的最紧急、最强烈的抗议声明，在十五、十六日连续两天对在抗暴的正义斗争中被捕的港九工人和同胞进行非法审讯。港英当局这个卑劣行径激起香港中国同胞的极大愤慨，他们高举毛泽东思想伟大红旗，把港英“法庭”变成声讨英帝国主义者血腥镇压中国同胞罪行的场所。"},{"type":"paragraph","text":"十六日，港英当局在“南九龙裁判署”非法审讯二十名无辜被捕的香港人造花厂工人的时候，如临大敌，预先在“法庭”内外布置了大批警察和特务，出动了直升飞机和警车，并且很早便把“法庭”的门关起来，把数百名群众挡在门外。"},{"type":"paragraph","text":"“法庭”在上午十时半开庭。旁听席和走廊上的群众手里都拿着红彤彤的《毛主席语录》胸前佩带着毛主席像章，个个情绪激昂。港英当局“法官”一进场，门内门外的群众立即高呼:“抗议关门审讯!”“法官”疯狂地猛拍桌子，妄图把群众的声音压下去，但却引起群众更强烈的抗议。“法官”在开庭后不到三十秒钟便不得不宣布退庭，稍后又宣布延至下午二时半再开庭。"},{"type":"paragraph","text":"“法庭”内外的群众汇集在一起，立刻把“法庭”变成声讨港英当局血腥镇压中国同胞罪行的场所。“法庭”上口号声和革命歌声此起彼落。一位青年站出来高声朗读了我国外交部十五日发表的抗议声明。这位青年在朗读的时候一再被群众的热烈掌声所打断。群众激动地一遍又一遍振臂高呼:“坚决拥护我国外交部声明!”“中国共产党万岁!”“战无不胜的毛泽东思想万岁!”“毛主席万岁!”一遍又一遍地高唱《大海航行靠舵手》。"},{"type":"paragraph","text":"下午开庭的时候，港英当局竟进一步玩弄阴谋诡计，把“南九龙裁判署”的铁门关闭，加派警察戒备，并把“法庭”周围的竹帘垂下，妄图实行非法的秘密审讯。港英当局的怯懦行为激起了香港广大同胞的愤怒，数千名群众从四面八方奔来，出租汽车司机把他们的车子摆在路上，表示强烈的抗议。数千群众愤怒地高呼:“抗议非法审讯!”“港英当局必须立即释放被捕者!”"},{"type":"paragraph","text":"由于祖国人民的有力支持和香港中国同胞的坚决斗争，港英“法庭”被迫宣布释放和“假释候审”一些无辜被捕的工人。但到目前为止，仍有三百多名中国同胞被港英当局非法囚禁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0b376dac7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

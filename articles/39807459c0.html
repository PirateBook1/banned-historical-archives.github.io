script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-987","name":"全总劳动保险部关于在‘四清’运动中查出来的地主、富农分子的工龄计算问题的复函","author":"全总劳动保险部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全总劳动保险部关于在‘四清’运动中查出来的地主、富农分子的工龄计算问题的复函","dates":[{"year":1965,"month":5,"day":24}],"is_range_date":false,"authors":["中国铁路工会全国委员会生活部","全总劳动保险部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 373","tags":[{"name":"地主","type":"主题/事件"},{"name":"富农","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"四清","type":"主题/事件"},{"name":"摘帽","type":"主题/事件"}],"parts":[{"type":"title","text":"全总劳动保险部关于在“四清”运动中查出来的地主、富农分子的工龄计算问题的复函"},{"type":"subtitle","text":"(一九六五年五月二十四日)"},{"type":"paragraph","text":"中国铁路工会全国委员会生活部："},{"type":"paragraph","text":"铁会活（65）字第23号函悉。关于在“四清”运动中查出来的地主、富农分子的工龄计算问题，在中央没有统一规定前，可按以下意见试行办理："},{"type":"paragraph","text":"一、混入铁路工作的地主、富农分子，在运动中自动作了坦白交代，十多年来，老实劳动，没有做坏事，经群众审议，决定不给戴帽子的，其工龄计算问题，可参照“中央人民政府政务院关于划分农村阶级成分的决定”精神，如其是地主分子，在其最初参加工作的五年，可作为劳动改造时间，从其参加工作的第六年起开始计算工龄。如其是富农分子，从其参加工作的第四年起开始计算工龄。"},{"type":"paragraph","text":"二、如在运动中经群众审议决定戴上地主、富农分子帽子的，或原是地主、富农分子现在还不能摘掉帽子的，其戴着帽子和不摘帽子期间以及以前的工作时间，均不计算工龄。"},{"type":"paragraph","text":"三、经群众审议决定摘掉地主、富农分子帽子的，可从摘掉帽子之日起计算工龄，其以前的工作时间不计算工龄。"},{"type":"paragraph","text":"(摘自〔65〕险字第297号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39807459c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

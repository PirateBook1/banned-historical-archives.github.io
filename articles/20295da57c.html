script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院关于管制美国在华财产冻结美国在华存款的命令","authors":[],"dates":[{"year":1950,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"政务院关于管制美国在华财产冻结美国在华存款的命令","type":"title"},{"text":"中央人民政府政务院命令","type":"subtitle"},{"text":"美国政府于一九五零年十二月十六日宣布管制我中华人民共和国在美国辖区内的公私财产并禁止一切在美注册的船只开往中国港口，企图继其武装侵略我台湾、轰炸我东北、炮击我商船之后，进一步在经济上来掠夺中国人民的财产。","type":"paragraph"},{"text":"中华人民共和国中央人民政府鉴于美国政府这种对我国日益加剧的侵略和敌视行动，为了防止其在我国境内从事经济破坏和危害我国家人民的利益起见，特采取如下措施：","type":"paragraph"},{"text":"一、中华人民共和国境内之美国政府和美国企业的一切财产，应即由当地人民政府加以管制，并进行清查，非经大行政区人民政府（军政委员会）之核准，不得转移和处理（中央直属省、市报经政务院财政经济委员会核准之）。各该财产的所有者或其管理者应负责保护这些财产，不得加以破坏。","type":"paragraph"},{"text":"二、中华人民共和国境内所有银行的一切美国公私存款，应即行冻结。为维持正当业务及个人生活必需的费用，亦须经当地人民政府核准后始得动用。其动用数额，由政务院财政经济委员会另行规定。","type":"paragraph"},{"text":"以上命令，公布之日起立即施行。","type":"paragraph"},{"text":" 总理  周恩来","type":"paragraph"},{"text":" 来源：转录自《新华月报》一九五一年一月号","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政务院关于管制美国在华财产冻结美国在华存款的命令","authors":[],"dates":[{"year":1950,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"政务院关于管制美国在华财产冻结美国在华存款的命令","type":"title"},{"text":"中央人民政府政务院命令","type":"subtitle"},{"text":"美国政府于一九五零年十二月十六日宣布管制我中华人民共和国在美国辖区内的公私财产并禁止一切在美注册的船只开往中国港口，企图继其武装侵略我台湾、轰炸我东北、炮击我商船之后，进一步在经济上来掠夺中国人民的财产。","type":"paragraph"},{"text":"中华人民共和国中央人民政府鉴于美国政府这种对我国日益加剧的侵略和敌视行动，为了防止其在我国境内从事经济破坏和危害我国家人民的利益起见，特采取如下措施：","type":"paragraph"},{"text":"一、中华人民共和国境内之美国政府和美国企业的一切财产，应

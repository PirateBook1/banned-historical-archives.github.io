script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"格里巴同志代表比共政治局热烈祝贺我核试验成功  中国核爆炸是毛泽东思想的光辉胜利  各国人民争取解放斗争获得巨大支援","authors":[],"dates":[{"year":1966,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"格里巴同志代表比共政治局热烈祝贺我核试验成功"},{"type":"paragraph","text":"中国核爆炸是毛泽东思想的光辉胜利"},{"type":"paragraph","text":"各国人民争取解放斗争获得巨大支援"},{"type":"paragraph","text":"新华社布鲁塞尔十四日电 比利时共产党中央委员会书记雅夫·格里巴十三日代表比利时共产党政治局打电报给中国共产党中央委员会，热烈祝贺中国第三次核试验成功。电文如下："},{"type":"paragraph","text":"在中国获得第三次核试验这一新的和伟大的成功的时候，比利时共产党政治局向中国共产党和中国人民表示热烈的祝贺。"},{"type":"paragraph","text":"中国人民解放军、科学技术人员和职工掌握和运用了马克思列宁主义、毛泽东同志的思想，这就保证了这一成功，这次成功是中国人民自力更生、在各方面实现大跃进的光辉胜利的新例证。"},{"type":"paragraph","text":"这些胜利也是我们的胜利，也是全世界各国人民的胜利。"},{"type":"paragraph","text":"美帝国主义者及其走狗以及同他们合作的修正主义者的叫嚣表明，中国的第三次核试验给了他们以新的沉重的打击。"},{"type":"paragraph","text":"美帝国主义及其合作者苏联修正主义者拒绝中华人民共和国政府提出的关于召开世界各国首脑会议来讨论全面禁止和彻底销毁核武器的具体建议，这就再一次暴露了他们的面目。"},{"type":"paragraph","text":"中华人民共和国政府郑重宣布，中国在任何时候、任何情况下，都不会首先使用核武器。"},{"type":"paragraph","text":"美帝国主义拒绝作出同样的保证，就又一次暴露了自己的面目。"},{"type":"paragraph","text":"美帝国主义仍然在继续大量制造各种核武器，在全世界，特别是在中国周围，加紧建立自己的核基地，并且在空中、在海面和海里布置了核武器的运载工具。美帝国主义同苏联修正主义者进行合作，仍然日益疯狂地对全世界各国人民进行核讹诈和核威胁。"},{"type":"paragraph","text":"正当美帝国主义在全世界扩散它的核武器的时候，苏联修正主义领导集团企图同它一起搞一个“防止核扩散”条约，妄图把它们的核垄断强加于人，并且进一步加紧进行核讹诈，以便共同准备对反对它们的讹诈和拒绝屈服于它们的威胁的各国人民进行侵略。"},{"type":"paragraph","text":"中国共产党、政府和人民的正确的、有原则的立场，是对同他们一起作出努力、坚持为防止核战争、为实现全面禁止和彻底销毁核武器、为争取世界和平而斗争的各国人民和各个国家的巨大支援。"},{"type":"paragraph","text":"中国的这次新的核试验，说明已经在各方面加强了保卫中华人民共和国和所有社会主义国家的安全的实力。"},{"type":"paragraph","text":"迷信核武器是赫鲁晓夫修正主义者的“意识形态”和实践的核心，是他们妄图实现在美国的霸权下的美苏主宰世界而同美帝国主义实行全面合作这一作法的核心。"},{"type":"paragraph","text":"但是，核武器和其他武器一样，都挽救不了美帝国主义及其走狗和以苏联现代修正主义领导集团为核心的赫鲁晓夫合作者。"},{"type":"paragraph","text":"总之，中国的核试验表明了核武器同其他武器一样，都不能垄断起来，另一方面，它还戳穿了帝国主义者及其合作者赫鲁晓夫修正主义者的核讹诈和核威胁所赖以建立的神话。"},{"type":"paragraph","text":"中国共产党的正确政策和中华人民共和国的胜利，对为争取自己的解放而进行斗争的世界各国人民是一个巨大的鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a81f4fd83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

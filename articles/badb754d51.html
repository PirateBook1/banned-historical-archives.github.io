script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省有个别农村在农业社社员中划分左、中、右派进行反右派斗争","authors":[],"dates":[{"year":1957,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"吉林省有个别农村在农业社社员中划分左、中、右派进行反右派斗争","type":"title"},{"text":"新华社长春7月30日讯  吉林省个别乡村在农业社社员中划分左、中、右派，进行反右派斗争。如肖家社第四队把所有社员划分为左、中、右三类：爱社如家，服从领导为左派；不前不后，劳动平常，为中间派；伪警察，地富分子，不遵守劳动纪律，不爱护公共财物，干活好拿轻躱重或过去说过落后话的社员都划为右派，是被反击的对象。这些“对象”若不自覚的检查，就发动积极分子（左派）来揭发检举他们。","type":"paragraph"},{"text":"怀德县湾沟乡有的干部认为群众的落后言词就是右派言论，幷划出10％的落后分子和3—4％的不满分子，进行批判。","type":"paragraph"},{"text":"白城县保平乡的干部认为，可以借反右派宣传的机会整一整落后社员，以整老实了为目的。","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2274期，1957年8月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"badb754d51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

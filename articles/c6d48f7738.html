script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习　深入批邓","authors":[],"dates":[{"year":1976,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习　深入批邓"},{"type":"paragraph","text":"在沉痛悼念最敬爱的伟大领袖和导师毛主席的日子里，湖北省钟祥县旧口公社广大知识青年响应党中央的号召，继承毛主席的遗志，更加刻苦攻读马列著作和毛主席著作，深入批判邓小平授意炮制的《论总纲》这株反党、反马克思主义的大毒草，继续深入开展批邓、反击右倾翻案风的伟大斗争。"},{"type":"paragraph","text":"战无不胜的毛泽东思想是批判修正主义最有力的武器。花园大队第三生产队的全体知识青年，在政治夜校里和贫下中农一起学习毛主席为我党制定的整个社会主义历史阶段的基本路线。他们发现《论总纲》第二部分在引用党的基本路线时，竟将毛主席关于社会主义历史阶段存在着阶级、阶级矛盾和阶级斗争等重要论述拦腰砍掉，联系到刘少奇在黑《修养》中引用列宁语录时将“无产阶级专政是必要的”删去的卑劣手段，进一步认清了邓小平打着红旗反红旗的险恶用心，就是篡改党的基本路线，取消阶级斗争这个纲，妄图复辟资本主义。通过学习和批判，大家更加清楚地看到了，集中地贩卖邓小平修正主义谬论的《论总纲》是一株彻头彻尾的修正主义大毒草，进一步增强了同党内资产阶级作斗争的本领。"},{"type":"paragraph","text":"这个公社林牧场的下乡知识青年，化悲痛为力量，更加认真地读毛主席的书，重新学习毛主席关于反击右倾翻案风的一系列重要指示，深入批邓，连夜写出批判《论总纲》的稿件三十多篇。在批判《论总纲》贩卖的唯生产力论时，他们学习了毛主席的《论联合政府》这篇光辉著作，发现《论总纲》中在引用毛主席这篇著作中的有关论述时，竟然砍去了毛主席关于只有革命才能解放生产力的重要论述，从而更加看清了邓小平歪曲毛主席著作，反对毛泽东思想，对文化大革命反攻倒算的罪恶用心。"},{"type":"paragraph","text":"在学习和批判中，他们还同广大社员一道，重温毛主席关于无产阶级文化大革命的一系列重要指示，请贫下中农忆苦思甜，讲农村两个阶级、两条路线斗争的历史，联系现实的阶级斗争和路线斗争，召开各种形式的批判会，办了多种批判专栏。现在，全公社知识青年正在刻苦攻读马列著作和毛主席著作，把深入批邓、反击右倾翻案风的斗争进行到底。他们还认真贯彻执行毛主席制定的“抓革命、促生产”的方针，同贫下中农一起奋战在田间，搞好秋收秋种，争取农业的更大丰收。　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6d48f7738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"当右派分子爬上台的时候——记长春电影制片厂乐团一个反共集团夺取领导权的经过","authors":["新华社记者","李德天"],"dates":[{"year":1957,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"当右派分子爬上台的时候——记长春电影制片厂乐团一个反共集团夺取领导权的经过","type":"title"},{"text":"新华社记者李德天","type":"authors"},{"text":"在长春电影制片厂乐团反右派斗争大会会场正中的一张小方桌上，围坐着曾经夺取了乐团党政领导权的所谓“主席团”的骨干分子：刘正谭、方振翔（中共支部委员）、曾亚杰（共青团员）、杨公权（共产党员）、吕小秋（共青团员）、郭德胜等人。这些右派分子在不久前，还十分嚣张地以“主席团”身分煽动群众进行反共活动，如今却不得不低着头倾听周围群众愤激的揭露和批判，并且一再起立表示请罪。","type":"paragraph"},{"text":"“主席团”的头子刘正谭，整风开始时，他由天津中央音乐学院匆匆赶回长春电影制片厂，和长期对党不满的方振翔、杨公权等人结合起来，几次秘密集会，他们得出的结论是必须选出自己的“代表”来掌握整风领导权。","type":"paragraph"},{"text":"他们紧接着的是破坏演出计划。长影乐团原计划在６月中旬赴外地作三个月的巡回演出，右派分子唯恐因此失去反对共产党的机会，就召集紧急会议，研究搞垮演出。他们造谣说：“有人在出卖我们，我们还出外演出！”一面又散布说：“我们的节目拿出去要笑掉别人的大牙！”结果这次巡回演出就被破坏了。","type":"paragraph"},{"text":"他们还分头煽动、拉拢曾经犯过错误、受过批评和曾是肃反对象的人，挑拨、助长这些人对领导的不满。在乐团举行大会的前夕，他们又召开了一个秘密会议，捏造了党的某一领导人的所谓“阴谋”。","type":"paragraph"},{"text":"第二天（５月３０日），他们按照预定计划，在上午就把所谓“阴谋”事件的谣言在群众中广泛散布，乐团空气因而紧张起来。下午乐团举行“鸣放”大会时，曾亚杰首先提出所谓“阴谋”事件，并且公然谩骂。这时，被欺骗、煽动的群众情绪激昂，刘正谭就乘机提出不要现有领导和选群众代表的要求。就在这样情况下，很快地选出了排斥掉原来所有领导人的所谓“主席团”。","type":"paragraph"},{"text":"“主席团”上任的第一天，成立了宣传组、专案组等等，还企图成立“肃反问题小组”。在这个“主席团”主持下的“鸣放”会形成了少数人给领导捏造罪状、谩骂乐团党政领导人的场合。“主席团”完全脱离了党组织的领导。这个“主席团”就如同当时来长影访问的“文艺报”记者、右派分子罗斗所说的一样，象是“自治内阁”。“主席团”曾经得意洋洋地专门接待了这个“记者”，向他介绍了“主席团”执政的情况，并且由这个“记者”写了报道。“主席团”还曾经派刘正谭作为“驻京大使”去北京进行不可告人的活动。","type":"paragraph"},{"text":"这个所谓“主席团”曾经在长影乐团横行了十八天，他们企图把乐团领导人全部搞下台，由他们取而代之。","type":"paragraph"},{"text":"现在，长影职工正继续追击，要这些右派分子老实地向人民交代他们的罪行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d58dcad02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"重庆六百余户烈属和军属写信给毛主席报告他们最近的生活情况","authors":[],"dates":[{"year":1951,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社重庆廿九日电:重庆市第五区六百五十六户革命烈士家属、革命军人家属，于“八一”建军节前写信向毛主席、朱总司令报告他们的生活情况。信上说:我们的子弟、丈夫，大都是解放前被国民党抓壮丁抓去的。子弟、丈夫被抓去后，我们有冤无处伸，有话无处说，死活无人管，幸亏有您们的英明领导，才把我们和我们的子弟、丈夫解放出来，参加了解放军。去年人民政府才建立不久，各种条件还十分困难，就马上照顾我们，先后发放生活补助粮四万六千多斤，帮助我们安家。我们决不辜负政府和群众这般的热爱。我们经常写信勉励在部队的子弟、丈夫，为保卫祖国、保卫我们的幸福日子，要好好的干。我们也决不落后、尽量的争取生产自给，减轻政府与群众的负担。我们已订了爱国公约，保证在您们的英明领导下，加倍地积极生产，虚心向群众学习，争取在各种工作中起模范作用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e731fa347c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

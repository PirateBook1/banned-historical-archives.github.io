script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓纲大治内蒙古  加速新长征步伐  区党委常委扩大会议指出，十九年间毛主席革命路线在自治区占主导地位，强调要搞好揭批查，实事求是解决问题，加强民族团结","authors":[],"dates":[{"year":1978,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓纲大治内蒙古  加速新长征步伐"},{"type":"paragraph","text":"区党委常委扩大会议指出，十九年间毛主席革命路线在自治区占主导地位，强调要搞好揭批查，实事求是解决问题，加强民族团结"},{"type":"paragraph","text":"新华社呼和浩特十一月二十五日电　最近，中共内蒙古自治区党委在第一书记周惠同志的主持下，召开了一次生动活泼的常委扩大会议。许多同志兴奋地说，这次常委扩大会议是恢复和发扬党的民主传统的良好开端，是大治内蒙古的可喜转机，内蒙古大有希望了！"},{"type":"paragraph","text":"会议在发扬民主、集思广益的基础上，着重讨论了粉碎“四人帮”以来，内蒙古的“揭、批、查”、农牧业生产、城乡人民生活、干部学习和思想解放等方面的情况和问题，提出了抓纲治内蒙古的具体措施，并取得了完全一致的意见。"},{"type":"paragraph","text":"大家认为，内蒙古自治区是我国最先成立的民族自治区。从一九四七年成立到文化大革命前的十九年间，毛主席的革命路线在自治区各项工作中始终占主导地位，党的民族政策的光辉普照内蒙古草原，蒙古、汉等各族人民亲密团结，工业农业牧业和文教卫生事业等蓬勃发展。周总理曾经多次表扬过内蒙古自治区的工作，赞扬“内蒙古人民是英雄的人民”。文化大革命中，林彪、“四人帮”把黑手插进内蒙古，肆意践踏党的民族政策，破坏民族团结，残酷迫害各族干部和群众，把一个好端端的内蒙古闹得乌烟瘴气。会议强调指出，我们一定要按照华主席为首的党中央的指示，认真搞好“揭、批、查”，实事求是地彻底解决问题，达到民族大团结。林彪、“四人帮”是搞民族分裂的，我们是搞民族团结的。内蒙古地处反修前线，要通过认真落实各项政策，加强民族团结、军政团结和军民团结。"},{"type":"paragraph","text":"与会同志紧紧抓住揭批林彪、“四人帮”这个纲，围绕内蒙古这些年来的一些大事，分清路线是非，统一思想，统一认识，并讨论了周惠同志提出的关于解决上述问题的主要措施，即：初步调整、充实自治区党委的领导班子，党委重要部门的工作班子经过全面调查分析后，也酌情作适当调整；在深入进行“揭、批、查”的斗争中，要处处考虑大局，照顾大局；问题一定要解决，团结一定要达到，夺取这场斗争的全胜；强调这场斗争要在党的统一领导下，有秩序地、按照民主集中制的原则进行；斗争目标要集中，不得分散；坚决缩小打击面，扩大教育面。"},{"type":"paragraph","text":"在常委扩大会议上，各族同志结合文化大革命以来正反两方面的经验，就怎样抓纲治内蒙古、加速新长征步伐的问题，畅所欲言，各抒己见。特别是一些蒙古族老干部，过去受打击，受迫害，有冤无处申，有话不能讲。在这次会议上，他们流着热泪，怒斥林彪、“四人帮”的罪行，赞颂华主席为首的党中央，说出了多年憋在心里的话。"},{"type":"paragraph","text":"与会同志一致表示，要响应华主席“团结、团结、再团结”的号召，恢复和发扬内蒙古民族团结的光荣传统，发动群众彻底揭批林彪、“四人帮”破坏民族政策、分裂民族团结的罪行，拨乱反正，把他们颠倒了的大是大非统统纠正过来，落实党的各项政策，大力发展经济文化事业，使内蒙古自治区为加速建设社会主义现代化强国作出新的更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1994bb6c9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

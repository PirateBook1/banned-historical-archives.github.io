script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋会见莫伊总统","authors":[],"dates":[{"year":1980,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央主席华国锋十六日下午在人民大会堂会见了肯尼亚共和国总统丹尼尔·阿拉普·莫伊及其主要随行人员。"},{"type":"paragraph","text":"华国锋在谈话中称赞莫伊为发展中肯友好关系作出了重要贡献。他说，几天来莫伊总统同赵紫阳总理进行了卓有成效的会谈，同邓小平副主席进行了友好会见，相互通报了各自的国内情况，并对一些重大国际问题取得了基本一致的看法。他指出，两国领导人经常相互接触，对增进相互了解，发展彼此友谊，是很有好处的。他表示相信，中肯两国的友谊和友好合作关系一定会发展得越来越好。"},{"type":"paragraph","text":"莫伊转达了肯尼亚人民对华国锋主席和中国人民的兄弟问候。他说，十六日下午我们签订了经济技术和文化合作协定，这是我们关系进一步发展的有力证明。今后，我们要用实际行动来努力发展和加强两国之间的友好合作关系。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c82b7e786c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民兵工作会议强调进一步实现民兵的组织、政治、军事三落实  用毛主席的人民战争思想武装亿万民兵","authors":[],"dates":[{"year":1965,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民兵工作会议强调进一步实现民兵的组织、政治、军事三落实"},{"type":"paragraph","text":"用毛主席的人民战争思想武装亿万民兵"},{"type":"paragraph","text":"一旦美帝国主义把战争强加到我们的头上，就有亿万民兵到处放枪，埋地雷，"},{"type":"paragraph","text":"封锁敌人，断敌后方，把它淹没在人民战争的汪洋大海之中。"},{"type":"paragraph","text":"新华社二十日讯　中国人民解放军总参谋部、总政治部最近召开民兵工作会议。"},{"type":"paragraph","text":"会议总结了在社会主义教育运动中加强民兵建设的经验，并根据新的形势，着重讨论了今后如何进一步贯彻毛主席关于民兵工作三落实指示的若干问题。到会同志决心更加高举毛主席人民战争思想的伟大红旗，发扬革命精神，切实把民兵工作搞好，一旦美帝国主义把战争强加到我们头上，就有几亿人民、亿万民兵，到处放枪、埋地雷，封锁敌人，断敌后方，把敌人淹没在人民战争的汪洋大海之中。"},{"type":"paragraph","text":"会议期间，毛泽东主席、刘少奇主席以及党和国家的其他领导人周恩来、彭真、贺龙、李先念、谭震林、薄一波、罗瑞卿、杨尚昆、谢富治等，接见了到会的全体同志，给大家以极大鼓舞。"},{"type":"paragraph","text":"到会同志认真学习了党中央、毛主席、刘主席、林彪副主席以及其他负责同志有关民兵工作的指示，听取了国防委员会副主席徐向前、中国人民解放军总参谋长罗瑞卿的报告。"},{"type":"paragraph","text":"会议指出，目前国内外的形势大好。但是，美帝国主义正在疯狂推行侵略政策和战争政策，侵略越南战争的赌注越下越大，加快“逐步升级”，策划扩大新的冒险行动。现代修正主义也在加紧同美帝国主义勾结，进一步出卖世界人民革命利益。在这种形势下，我们必须以毛主席人民战争思想为指针，认真贯彻毛主席关于民兵工作的指示，百倍警惕，加强战备，通过社会主义教育运动，进一步把民兵的组织、政治、军事三个落实搞好。"},{"type":"paragraph","text":"会议指出，自去年冬解放军总政治部召开民兵政治工作会议以后，各级党委认真贯彻了毛主席三落实的指示，民兵工作取得了很大成绩，出现了一片大好形势。为了巩固成绩，把民兵工作做得好上加好，今后社会主义教育运动中的民兵工作要统一安排，穿插进行，从头抓到尾，贯彻始终。参加社会主义教育运动的工作人员，人人都要重视民兵工作，会做民兵工作。"},{"type":"paragraph","text":"会议研究了搞好民兵基层组织问题，认为培养和选拔民兵干部，配好领导班子，是加强民兵建设的重要环节。对民兵干部要加强培养教育，提高他们的阶级觉悟和工作能力。会议认为，为了加强基层建设，在社会主义教育运动的基础上，应当大力开展创造三落实先进单位和五好民兵运动。通过这一运动，树立先进，培养典型，总结经验，从而不断提高，不断前进。发动民兵积极参加三大革命运动，在生产和工作中发挥突击队的作用。"},{"type":"paragraph","text":"会议要求人民解放军各部队，各军种、兵种都要积极做民兵工作，帮助民兵健全组织，加强政治工作，进行军事训练，传授作战经验，培养战斗作风。各省军区和人民武装部门，更要把民兵工作当作自己头等重要任务。在地方党委统一领导下，通力做好民兵工作。"},{"type":"paragraph","text":"会议强调突出政治是民兵建设的根本。在民兵工作中突出政治，就是要高举毛泽东思想伟大红旗，坚持四个第一，发扬三八作风和四大民主，把政治思想工作作为全盘工作的基础。要发动民兵积极地、自觉自愿地活学活用毛主席著作。大抓活的思想，广泛宣扬好人好事。通过这些，提高民兵的思想觉悟，提高对帝国主义和阶级敌人的仇恨，增强他们把自己的一切贡献于革命事业的决心。这样，精神力量就可以变成巨大的物质力量，我们就将无敌于天下。"},{"type":"paragraph","text":"会议进行了十四天，各部队、各军种、各兵种分管民兵工作的领导干部参加了这次会议。全国总工会、共青团中央、全国妇联、国家体委等单位也派同志列席了会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef1022216b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

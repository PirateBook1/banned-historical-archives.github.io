script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"讨论过去路线问题宗自是惩前瑟后，治病救人","alias":"","parts":[{"type":"paragraph","text":"讨论过去路线问题宗旨是"},{"type":"paragraph","text":"惩前柒后，治病救人"},{"type":"paragraph","text":"（1942年2月21日）恩来同志："},{"type":"paragraph","text":"（一）铣\"电悉。五中及遵义文件当电告。（二）政治局在去年十月间曾详尽检讨了过去路线问题”，一致认为四中全会至“九一八”中央路线基本上是正确的，但有好几个严重原则错误。“九一八”至遵义会议（共三年又四个月）中央路线是错误的。遵义会以后中央路线是正确的。结论已写好，尚待七大前周及少奇、德怀"},{"type":"paragraph","text":"[1]铣，指16日。[2]指中共六届五中全会文件和遵义会议文件。"},{"type":"paragraph","text":"[3]1941年9月10日至10月22日，中央政治局举行扩大会议，检讨党的历史上，特别是第二次国内革命战争时期的路线问题。"},{"type":"paragraph","text":"[4]这个提法应以后来党的六届七中全会通过的《关于若干历史问题的决议》为准。《决议》指出：六届四中全会的召开，“没有任何积极的建设的作用，其结果就是接受了新的‘左’倾路线，使它在中央领导机关内取得胜利，而开始了土地革命战争时期‘左’倾路线对党的第三次统治”。在六届四全会以后不久，“新的‘左’倾路线已经在实际工作中得到了具体的运用和发展”。“九一八”以后，“新的中央对于这些事变所造成的新形势，一开始就了完全错误的估计”。高级学习组中可以讨论过去问题，但不牵涉人的问题。研究宗旨是惩前后，治病救人。请加注意。"},{"type":"paragraph","text":"毛王"},{"type":"paragraph","text":"马日[1]即毛泽东、王稼祥。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":2,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":455,"page_end":456},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e6c70815a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

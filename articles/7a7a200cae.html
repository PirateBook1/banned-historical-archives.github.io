script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席和周恩来总理  电贺印度尼西亚独立十二周年","authors":[],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席和周恩来总理"},{"type":"paragraph","text":"电贺印度尼西亚独立十二周年"},{"type":"paragraph","text":"新华社16日讯  毛泽东主席15日致电印度尼西亚共和国苏加诺总统，祝贺印度尼西亚共和国独立十二周年。电文如下：印度尼西亚共和国苏加诺总统阁下："},{"type":"paragraph","text":"欣逢印度尼西亚共和国独立十二周年，我谨代表中国人民，并且以我个人的名义，向阁下和印度尼西亚人民致热诚的祝贺。"},{"type":"paragraph","text":"中国和印度尼西亚两国间的深厚友谊，通过阁下去年对中国的友好访问，已经获得进一步的巩固和发展。祝中国和印度尼西亚两国间的友好关系不断增强，祝阁下和印度尼西亚人民在维护国家主权和加强民族团结的事业中获得更大的成就，祝印度尼西亚共和国国家昌盛和人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席  毛泽东"},{"type":"paragraph","text":"1957年8月15日于北京"},{"type":"paragraph","text":"新华社16日讯  周恩来总理15日致电印度尼西亚共和国朱安达总理，祝贺印度尼西亚共和国独立十二周年。电文如下：印度尼西亚共和国朱安达总理阁下："},{"type":"paragraph","text":"值此印度尼西亚共和国独立十二周年之际，我谨代表中华人民共和国政府并以我个人的名义，向阁下和印度尼西亚共和国政府致热烈的祝贺。"},{"type":"paragraph","text":"中国人民十分关怀和同情印度尼西亚人民反对殖民主义、维护国家主权和加强民族团结的斗争，并且相信印度尼西亚人民在这一斗争中将获得更大的胜利。"},{"type":"paragraph","text":"我们欣慰地看到我们两国之间的友好合作关系日益发展。我们衷心地希望这种友好关系，将在发扬万隆精神、促进亚非各国间的友好合作和维护世界和平的共同努力中，日益巩固和加强。"},{"type":"paragraph","text":"中华人民共和国国务院总理  周恩来"},{"type":"paragraph","text":"1957年8月15日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a7a200cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

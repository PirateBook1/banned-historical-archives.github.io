script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北人民政府关于冀鲁豫定陶县罢市骚动的通报","authors":[],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"华北人民政府关于冀鲁豫定陶县罢市骚动的通报","type":"title"},{"text":"一、经过情形：","type":"paragraph"},{"text":"七月六日，定陶县税务局召开商人会议，划分行业评定工商所得税，因收税办法中起征点不恰当，加以评议不公形成小商人负担重。当时有人提出意见，税务局推脱而休会。次日早，除群众纷纷议论外，并有三个小商人在街上叫骂，税务局长刘庆振报告县府将其扣押，拟再通过该城商会召开复评会议。但此时商人早已聚集三百多人赴税务局或县府骚闹，有被扣回民小商人之三个儿子在前领头，并在大会上鼓动群众。税务局事先获得报告即报告县府，调两班武装弹压，逮捕杨姓三个儿子及李四（伪军流氓分子），至此群众始散去。在此请愿中商人亦被人通知罢市，并在西门派人阻拦人民入城，但为我排除守门武装士兵所制止，经宣传后商人即开市，罢市不及半日。","type":"paragraph"},{"text":"二、发生原因：","type":"paragraph"},{"text":"基本原因是定陶商业萧条。尤以税收起征点不恰当（冀钞二十万元起征，当时小米三千多元一斤），及计算利润时以货币为标准，征税时均须折实，不应纳税的小商人也要纳税；又征收地方附加税，战勤米形成多种负担。加以定陶商会委员七人，会长副会长都是国民党员，其他委员多为伪职员或上层人物，有的曾被我清洗斗争过，镇公所亦不纯，据说城关天主堂附近有国民党支部，还乡伪组织人员城内有三百多人，其中区级以上干部四十余人，从这一情况看，这次骚动肯定了有政治背景。尤其商会操纵评议，摊派似的分配负担分数。使小商人负担重，反又以此煽惑小商人反对税务局。更重要的是干部的官僚主义，严重的脱离群众，引起群众反对（较接近我的农妇会员、民兵甚至支部党员采取中立态度），税务干部不领导评议，任凭商会评分，使小商人负担过重，提出意见又不采纳，叫骂时不加劝说，反而扣押，激起公愤为反动分子所利用。另外平日不关心群众利益，因此脱离群众。如城关人民被匪抢劫时，两次到区政府请求解救未去；烈、军、工属死人后无法殡葬也不管，城内农民、贫民、妇女虽一部分已经组织起来，未参加领导，反而占用部分斗争果实；对于还乡敌伪人员三百多人，只七十余人做形式之登记，不闻不问。","type":"paragraph"},{"text":"三、处理经过：","type":"paragraph"},{"text":"1、组织干部进行宣传，揭发敌伪分子操纵挑拨的阴谋；适当批评我之缺点，宣传政策。改变免税点（百万元起征），进行复评，对杨某说明他负担不着并予以释放。处理军属殡葬费，对农妇会及支部进行教育。处理商会，教育登记敌伪还乡人员，管制区干以上分子，加强内部反特教育，进行反特工作。","type":"paragraph"},{"text":"2、组织供销合作社，领导群众生产、运输、转业，并由公营贸易上拨一部分秋粮，稍低于市价供给市民。","type":"paragraph"},{"text":"3、进行内部反官僚主义，追查人民被匪抢劫不援助的事件。税务局及县领导上则做全面性的检查，并整理镇街政府。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58ec9e23c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

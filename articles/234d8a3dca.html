script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习毛泽东思想 坚持党的基本路线光辉大队掀起学习马列和毛主席著作新高潮","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县泰日公社光辉大队的干部和贫下中农，坚决拥护中央的两项英明决定，响应党中央的号召，掀起学习马列和毛主席著作的新高潮，决心同一切背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示的人，同一切搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"在学习马列和毛主席著作的新高潮中，光辉大队的干部和贫下中农，联系当前两个阶级和两条路线斗争的实际，着重学习了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，大家说，“三要三不要”的基本原则，是伟大领袖毛主席对党内两条路线斗争的科学总结，是区分真假马克思主义的试金石。凡是走资本主义道路的当权派，都是违背这三项基本原则的。在学习中，许多老贫农还作了回忆对比。他们激动地说，毛主席是我们心中永远不落的红太阳。毛泽东思想是我们的指路明灯。那些篡改毛主席指示的人，那些搞修正主义、搞分裂、搞阴谋诡计的人，是我们贫下中农的死对头，我们要坚决同他们斗到底。"},{"type":"paragraph","text":"这个大队的党支部成员在学习中，还回顾了一九五七年和一九六四年大队的老支书两次受到毛主席亲切接见的幸福情景，受到巨大的鼓舞。大家表示，一定要继承毛主席遗志，最紧密地团结在以华国锋同志为首的党中央周围，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，大批修正主义，大批资本主义，大干社会主义，深入开展“农业学大寨”运动，夺取革命和生产的更大胜利。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"234d8a3dca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界妇女纪念“三八”节大会向党中央和毛主席致敬  跟着党和毛主席走就是胜利  保证为高速度建设社会主义、为将来实现共产主义的伟大理想而奋斗","authors":[],"dates":[{"year":1960,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各界妇女纪念“三八”节大会向党中央和毛主席致敬"},{"type":"paragraph","text":"跟着党和毛主席走就是胜利"},{"type":"paragraph","text":"保证为高速度建设社会主义、为将来实现共产主义的伟大理想而奋斗"},{"type":"paragraph","text":"新华社7日讯　首都各界妇女纪念“三八”国际劳动妇女节五十周年大会向党中央和毛主席的致敬电。电文如下："},{"type":"paragraph","text":"当我们热烈庆祝“三八”国际劳动妇女节五十周年的时候，当我们热烈欢呼我国社会主义建设和妇女运动所取得的伟大成就的时候，我们怀着无比兴奋的心情，代表全国妇女的心意，向我们最敬爱的党中央和毛主席致最崇高的敬意。"},{"type":"paragraph","text":"在党中央和毛主席的英明领导下，在党的社会主义建设总路线的光辉照耀下，在大跃进和人民公社的推动下，1958年以来，全国城乡广大妇女普遍参加了社会劳动；集体生活福利事业有了大量的发展和提高，并且正在由主要家务劳动社会化向全面组织集体生活发展；广大妇女参加了社会劳动和集体生活，大大地提高了自己的经济、政治、社会以及家庭地位，社会主义、共产主义觉悟有很大提高，精神面貌起了显著变化。这一切标志着我国妇女运动已经走上了实现彻底解放的新阶段。"},{"type":"paragraph","text":"我们深知妇女运动的一切成就，都是党中央和毛主席领导得来的。跟着党和毛主席走就是胜利，毛泽东思想就是真理。我们一定要在敬爱的党中央和毛主席的领导下，更高的举起总路线、大跃进和人民公社三面红旗奋勇前进。我们保证一定积极投入以技术革命和技术革新为中心的增产节约运动；大办集体生活福利事业和社会服务事业，进一步实现家务劳动社会化；继续提高政治思想觉悟，提高技术、文化水平，为实现1960年的继续大跃进贡献出我们的一切力量。为高速度建设社会主义，并为将来实现共产主义的伟大理想而努力奋斗。"},{"type":"paragraph","text":"1960年3月7日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed9174ebdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

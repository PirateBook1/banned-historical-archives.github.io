script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于民主党派的作用与“政治设计院”","authors":["云立峰","张熙","张镇欧","王进才","蒯执中","西北农学院","马宗申"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于民主党派的作用与“政治设计院”","type":"title"},{"text":"西北农学院张熙蒯执中马宗申王进才张镇欧云立峰","type":"authors"},{"text":"1．“人大、政协是上、下议院，政协代表都是知识分子，水平高，能解决问题。人大代表水平低，发的一些文件内容浮浅，大知识分子一看就懂，人代会没什么。”“政协会上的讲话都是假的。”(无名)","type":"paragraph"},{"text":"2．“旧社会花瓶是女人，新社会花瓶是民主党派，开会有代表，但作用如何？在我院已有此种结果。”(林学系干事　张熙)","type":"paragraph"},{"text":"3．“共产党与其他民主党派应完全平等，共产党在学校不应设专职干部，即令设，也不应由国库开支，应由党的经费内开支。”","type":"paragraph"},{"text":"4．“各民主党派说出了超出马列主义的话(按：指反党、反社会主义言论)共产党就痛斥它，那不是要求民主党派都成为共产党，还要民主党派做什么？”(数学设备科　蒯执中)","type":"paragraph"},{"text":"5．“现在当一个非党群众，是很困难的，如果你要得到共产党员的好感，那就更不容易。比如非党人士谁也不愿有职无权，但想有权，就非‘争’不可，而一‘争权’，那就会有许多帽子：‘不服从党的领导’呀！‘个人主义’呀‘英雄主义’呀等等，就扣下来了。但不‘争’吧，又会有‘雇佣观点’、‘不负责任’、‘一团和气’等帽子，给你扣上。真是进也不是，退也不是。象骑在老虎背上，上不去也下不来。”(农经系讲师　马宗申)","type":"paragraph"},{"text":"6．“九三要发展两万人才能起监督作用。”“只要不是现行反革命分子就可以吸收入社。”(无名)","type":"paragraph"},{"text":"7．“党群之间墙沟很深，民主党派只能是起党的助手作用，好象是‘花瓶’。”(林学系副教授　王进才)","type":"paragraph"},{"text":"8．“民盟过去怕是保证贯澈施工多，今后应该参加设计。”(林学系讲师　张镇欧)","type":"subtitle"},{"text":"9．“过去学校看不出民主党派的独立性，独立活动太少，今后应由党委考虑加以改变。”(林学系讲师　云立峰)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49c3aea2f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"常熟县有些大队干部特殊化作风仍在滋长","authors":["新华通讯社"],"dates":[{"year":1962,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"常熟县有些大队干部特殊化作风仍在滋长","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"新华社南京讯　据最近江苏省委办公厅工作组在常熟县大义公社新建大队调查的材料，目前大队干部多吃多占、滥用职权，脱离群众的特殊化作风仍在断续滋长，干群关系相当紧张。表现在：","type":"paragraph"},{"text":"一、较普遍的多吃多占，有的克扣社员口粮，有的盗窃私分集体粮食。大队长唐大，利用职权，向生产队“借”稻谷二百五十斤，又私自在大队机动粮中借大米五十斤。他在徐家塘队帮助工作两个月，吃的粮食全部在这个队的社员口中粮中扣除。最近在晚稻选种中，几个生产队干部还私分了五百多斤稻种。有的生产队干部，还用短秤的办法，克扣社员口粮。","type":"paragraph"},{"text":"二、不少干部多占退赔物资，建造新屋。被拆的是草屋，建的是瓦屋，全大队建造新屋的有十个干部，共建了三十五间，占全大队建屋总数的42.7%。大队长唐大把新屋造在沿大田的自留地上，自留地不够，又侵占了两分大田；新房落成时，办了十五桌酒，有一百多人给他送礼。而退赔给社员的房屋，质量差，数量不足。如社员唐福祥，被拆掉五间草房，只退赔了三间，现在盖的房子，木料缺乏，屋顶倾斜，已有倒蹋的危险。","type":"paragraph"},{"text":"三、利用职权，多借钱，多记工分，多得奖售品，多占养猪的饲料，多得救济款等。最近公社发给这个大队救济款四百另二元，没有通过社员民主评定，都由干部内部确定，不该救济的也得了救济。","type":"paragraph"},{"text":"此外，搞投机贩卖和赌博的干部也不少。这个大队八个生产队长，有五个赌钱。徐家塘生产队长徐大大，赌钱已经输掉了近千元。社员就怕他在麦收时贪污粮食去还赌钱。","type":"paragraph"},{"text":"由于干部作风恶劣，群众意见很大。徐家塘生产队的社员说他们的队长是：“白颈子乌鸦，唐伯虎也画不像，包龙图也审不清。”有的社员很怕这些干部贪污，要求分田到户，说：“自己种，自己吃，自己交公粮，可以不受干部的气。”","type":"paragraph"},{"text":"来源：1962年8月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"190f6d0721"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

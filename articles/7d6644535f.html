script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文学工作者协会成立茅盾指示普及毛主席文艺方针　林伯渠号召首先为工农兵服务","authors":[],"dates":[{"year":1949,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平廿三日消息】中华全国文学工作者协会，廿二日在北平中法大学正式成立。到会的代表有二○八人，由丁伶担任主席。会上先通过主席团名单和大会议程，接着有茅盾致开会词。他说这个会议的主要目的是要依照全国文联的章程来成立一个全国性的文学工作者协会，把毛主席的文艺方针普及到新解放区和待解放的地区去。中共中央委员林伯渠被邀请讲话，他说要号召全国文学工作者进一步团结起来，为人民服务，首先是为工农兵服务。林伯渠号召文学工作者进一步地深入工厂农村部队中去，真正和工农兵打成一片把工农兵的工作真实的反映出来此外有丁伶报告会议的经过，接着讨论和通过了全国文学工作者协会章程草案，最后进行选举以后，会议宣告结束。"}],"comments":[],"origin":"北平","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d6644535f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"第一野战军第二野战军在西北西南地区的作战部署","alias":"","parts":[{"type":"paragraph","text":"第一野战军第二野战军在西北西南地区的作战部署"},{"type":"paragraph","text":"（1949年10月13日）德怀同志："},{"type":"paragraph","text":"（一）关于由陕入川兵力，已与贺龙伯承小平一起确定为十八兵团，不牵动其他部队。（二）刘金轩部及七军配合作战。战后七军位于陇南工作。刘金轩部除守卫陕南外，是否抽一部入川，那时再酌定。（三）歼胡作战时间，不应太早，应待二野进至叙、泸叫、重庆之线，然后发起攻击，时间大约在十二月上旬或中旬，由军委确定。（四）二野主力两个兵团，现到常德、湘潭之线，大约十二月可到川南。二野陈兵团本月可协同邓华兵团占广州，下月入桂协同四野主力歼白”，大约明年一二月可入云南。（五）担负西北任务的三个兵团，以两个兵团（即第一第二兵团）担任地方工作，另"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任第一野战军司令员兼政治委员。[2]刘金轩，当时任陕南军区司令员兼第十九军军长。[3]胡，指胡宗南，当时任国民党军川陕甘边区绥靖公署主任。[4]叙，指叙州，即四川宜宾。泸，指四川泸州。[5]陈兵团，指第二野战军第四兵团，兵团司令员兼政治委员陈。[6]邓华兵团，指第四野战军第十五兵团，兵团司令员邓华。[7]白，指白崇禧，当时任国民党军华中军政长官公署长官。毛泽东全集第二十七卷一个兵团（即十九兵团）待宁夏工作结束后，不担任地方工作，开至天水、宝鸡、潼关之线专门整训，作为国防机动兵力，以备不虞（此点在数月前已电告）。请准备适当兵力，于数月后，接任宁夏地方工作。（六）经营云、贵、川、康“及西藏的总兵力为二野全军及十八兵团，共约六十万人。西南局的分工是邓刘贺分任第一第二第三书记，贺为军区司令员，邓为政治委员，刘为西南军政委员会主任。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十三日"},{"type":"paragraph","text":"[1]康，指西康，旧省名，辖今四川省西部和西藏自治区东部地区，1955年撤销。"},{"type":"paragraph","text":"[2]邓刘贺，指邓小平、刘伯承和贺龙。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":408},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3966a131fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

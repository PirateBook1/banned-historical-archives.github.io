script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于不能由政府向党委下达内部命令的两个批语","alias":"","parts":[{"type":"paragraph","text":"关于不能由政府向党委下达内部命令的两个批语！"},{"type":"paragraph","text":"（1955年1月13日、17日）刘、周、邓、先念、陈毅、仲勋、尚昆："},{"type":"paragraph","text":"这是财政部党组写给国务院，请它“批转各省市党委”的一个报告。这种请政府命令党委的观点是错误的，并且不止一个部如此，请作纠正。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日"},{"type":"paragraph","text":"[1]毛泽东这两个批语，其一写在财政部党组1955年1月11日关于目前税务干部中贪污盗窃国家税款情况给国务院并报中央的报告上，报告末尾请求国务院将这个报告批转各省市党委；其二写在国务院第五办公室1955年1月14日关于全国财经会议拟讨论的主要议题和初步意见给各省市委、人民政府和国务院各有关部门并报中央的电报上。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平。先念，即李先念，当时任国务院副总理。陈毅，当时任国务院副总理。仲勋，即习仲勋，当时任国务院秘书长。尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。毛泽东全集第三十四卷刘、周、邓、先念、陈毅、习、尚昆："},{"type":"paragraph","text":"由国务院向各省市委下达命令的办法不妥，此类内部命令，似由国务院与党中央联名下达为宜。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十七日[1]习，指习仲勋。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":1,"day":13},{"year":1955,"month":1,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":422,"page_end":423},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b092342e00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

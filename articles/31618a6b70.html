script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党中央和毛主席的亲切教导下团中央在京举行第三次全体会议通过了关于当前工作问题的决议，号召全国青年努力学习，积极地站在祖国建设的前列!","authors":[],"dates":[{"year":1952,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十二日电】　中国青年报报道:中国新民主主义青年团中央委员会于八月二十五日至九月四日在北京举行了第三次全体会议。出席会议的有青年团中央委员和候补中央委员共三十八人，并有各大行政区、主要省市、军队和铁道的青年团组织的负责干部以及青年团中央机关各部的负责干部等四十一人列席会议。"},{"type":"paragraph","text":"这次会议是在党中央和毛主席的亲切教导下举行的。开会以前及会议期间，党中央和毛主席对青年团的工作作了重要指示。刘少奇同志并为全会作了政治报告。"},{"type":"paragraph","text":"会议着重讨论并通过了关于当前工作问题的决议。决议对青年团的基本任务作了明确规定。全会认为:现在全国即将进入经济建设和文化建设的高潮，中国青年应积极地站在祖国建设的前列。会议着重指出，青年必须具有更多的知识，才能更好地参加建设工作，因此，学习就成为青年更加特别突出的任务。全会强调指出:关于学习的问题，关于学习和工作相结合的问题，关于青年团如何协助党教育好整个青年一代的问题，乃是青年团测验自己工作的标志。"},{"type":"paragraph","text":"根据党中央和毛主席的指示，三中全会对各级团委的工作方法与工作作风进行了检查和讨论。全会认为:‘青年团是党的助手’的真实意义，在于青年团无条件地以党的中心任务作为自己的任务，从执行党的总方针任务出发，发动和组织广大青年努力学习，积极参加党所领导的各种工作。要做好这一切工作，各级青年团的组织必须切实地接受各级党委的统一领导，团的干部要充分发挥政治上、工作上和学习上的积极性，经常研究党的方针和政策，要深入实际、深入群众，踏踏实实地埋头苦干，以切实的工作成果来体现党的助手作用。"},{"type":"paragraph","text":"全会对发展青年团组织、培养青年团干部问题，也做了讨论。全会指出:目前青年团有团员六百万以上，成为中国青年运动史上前所未有的强大青年组织。但随着实际斗争的发展和广大青年政治觉悟的提高，不断地出现大批青年积极分子，因此，各地青年团组织应采取积极而慎重的方针，有计划地进行吸收团员的工作。全会对青年团干部问题，确定如下方针，即:积极培养大批干部，大胆提拔忠于人民事业并有能力的干部，补充干部的缺额；并要根据党的需要，同时照顾团的巩固和发展，有计划地有步骤地向党输送干部。对县区以下干部，则要避免流动性过大，以便使他们能够做好工作，又便于团内积累经验。"},{"type":"paragraph","text":"为了适应党所给予青年团的重大任务，全会认为必须改进并加强青年团中央的领导工作，因而改选并扩大了中央书记处。全会一致选出:胡耀邦、廖承志、蒋南翔、李昌、荣高棠、宋一平、刘导生、罗毅、许世平九人为书记，区棠亮、高杨文、杨述、章泽、胡克实五人为候补书记。"},{"type":"paragraph","text":"全会并请陈伯达同志作了关于工作和学习问题的报告，钱俊瑞同志作了关于教育问题的报告，薛暮桥同志作了关于财政经济问题的报告。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31618a6b70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

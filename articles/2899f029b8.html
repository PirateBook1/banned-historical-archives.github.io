script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会\u003c关于冯白驹、古大存同志的问题审理意见的报告\u003e","authors":[],"dates":[{"year":1983,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会\u0026lt;关于冯白驹、古大存同志的问题审理意见的报告\u0026gt;","type":"title"},{"text":"中央书记处：","type":"paragraph"},{"text":"一九五七年十二月，广东省委第八次全体会议(扩大)作出了《关于海南地方主义反党集团和冯白驹、古大存同志的错误的决议》。报经中央批准，给予冯白驹同志撤销省委书记和常委职务的处分；给予古大存同志撤销省委书记、省人委党组副书记职务的处分。一九五八年四月，广东省委又以古大存同志对其错误不作任何检讨，对处分不服为由，报经中央批准，给予古大存同志撤销省委常委、副省长职务的处分。","type":"paragraph"},{"text":"“根据党的十一届三中全会关于实事求是地解决历史遗留问题的精神，广东省委、省纪委对此案进行了复查。一九八二年四月报来《关于冯白驹、古大存同志的问题复查结论的请示报告》。","type":"paragraph"},{"text":"“我们在审理这个问题的过程中，听取了现在广东省委工作的一些负责同志的意见，也听取了古大存同志的夫人曾史文同志的申诉。","type":"paragraph"},{"text":"“冯白驹、古大存同志都是我党的老党员，他们在极其艰苦的条件下，长期坚持革命斗争，对党对人民是有重要贡献的。一九五七年十二月广东省委第八次全体会议(扩大)作出的《关于海南地方主义反党集团和冯白驹、古大存同志的错误的决议》，以及对他们的处分决定是错误的，应予撤销，恢复名誉。”","type":"paragraph"},{"text":" 中共中央纪律检查委员会一九八三年一月二十七日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2899f029b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

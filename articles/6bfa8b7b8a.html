script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《马克思恩格斯列宁斯大林毛泽东著作大辞典》  《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》将问世","authors":["艾华"],"dates":[{"year":1991,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《马克思恩格斯列宁斯大林毛泽东著作大辞典》  《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》将问世"},{"type":"paragraph","text":"本报讯  为迎接中国共产党７０周年伟大生日到来，长春出版社将于１９９１年５月隆重推出大型工具书《马克思恩格斯列宁斯大林毛泽东著作大辞典》。全书由国内研究马克思主义的著名专家学者姜思毅、陶大镛、赵宝煦、黄楠森等担任学术指导、编审，撰写人员由中共中央党校、中共中央党史研究室、中共中央文献研究室、中共中央政研室、中宣部、中组部、统战部、北京大学、北京师范大学、中国人民大学、中国社会科学院、光明日报社、国家机关和首都高校几十家单位近３００名热心研究马恩列斯毛著作并有较深造诣的教授、专家、学者、博士、硕士研究生组成。"},{"type":"paragraph","text":"大辞典约１１００万字、３万个辞条，全部来源于《马克思恩格斯全集》、《列宁全集》（新版）、《斯大林全集》、《毛泽东选集》以及马恩列斯毛有关著作、文献。辞目分为文献、人名、事件、会议、学说、团体、组织、书刊、典故等，另附马克思、恩格斯、列宁、斯大林、毛泽东著作年谱。"},{"type":"paragraph","text":"本辞典以辞条的形式将马恩列斯毛著作中涉猎到的上述内容详细加以阐明，具有高度政治性、科学性、历史性和权威性。它是关于马克思主义学说少有的大型辞书，是全党全军和全国人民学习马列主义、毛泽东思想的工具书。"},{"type":"paragraph","text":"该辞典分上、中、下三卷。"},{"type":"paragraph","text":"又讯　辽宁人民出版社将于今年６月隆重推出我国第一部６位领袖著作的大型工具书《毛泽东周恩来刘少奇朱德邓小平陈云著作大辞典》。"},{"type":"paragraph","text":"全书由国内著名的专家、教授姜思毅、陶大镛、赵宝煦、金春明、赵光武等担任学术指导、编审。撰写人员由中共中央党校、中共中央党史研究室、中共中央文献研究室、中宣部、统战部、北京大学、北京师范大学、中国人民大学、光明日报社等几十家单位近３００名热心研究毛泽东思想的教授学者组成。全书共４５０万字，分上、中、下三卷。"},{"type":"paragraph","text":"（艾华）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bfa8b7b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

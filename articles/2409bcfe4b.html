script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来、康生、江青在四川汇报会上的讲话","parts":[{"type":"title","text":"651.周恩来、康生、江青在四川汇报会上的讲话"},{"type":"paragraph","text":"(1967年3月31日)"},{"type":"paragraph","text":"有的同志说：他们人用枪押着我们的同志。"},{"type":"paragraph","text":"江青同志说：他们带的枪没收！"},{"type":"paragraph","text":"有的同志说：他们抓了我们好多人。"},{"type":"paragraph","text":"康生同志说：谁抓人把谁抓起来！"},{"type":"paragraph","text":"有的同志谈到所谓二·一七中央军委给成都革命工人造反团和川大东方红八·二六的信。"},{"type":"paragraph","text":"康生同志说：二·一七号所谓的中央军委的信，毛主席、林副主席完全是不晓得，我们也是昨天才知道的。"},{"type":"paragraph","text":"叶群同志说：为了证实这个信，我刚才坐车到林彪同志那儿去了，这个所谓中央军委的信，根本是造谣。林彪同志说：他根本没有看到这封信，他也根本不会写出这个信！我也亲自问过林彪同志办公室的同志，他们都说没有见到过这封信，这封信是违反毛泽东思想的。"},{"type":"paragraph","text":"会议结束后，总理与康生同志讲话："},{"type":"paragraph","text":"总理：四川问题不是一个晚上能解决的，但是既然抓起来了，就要解决。北京的一些同学要打回去，当然需要你们去战斗，中央正在考虑，当然是我们陪着你们去啰！下面有几件事说一下。(从略)"},{"type":"paragraph","text":"明天不要都来了，我们分头去解决，一个个地解决，同志们放心好了，我们就要追到底。"},{"type":"paragraph","text":"康生同志说：有这么几点请同志们注意。"},{"type":"paragraph","text":"1．是抓了人的，请同志们交上名单，凡交上名单的，我们会立刻办，立刻打电话，要他们放人，并且要禁止继续捕人。"},{"type":"paragraph","text":"2．我们不允许四川的任何人到北京来抓人，请同志们注意一下，如果有人来抓，你们要坚决拒绝。我们说清楚，如果没有中央文革小组的批准，一定不准抓，即使是公安部批准的也不行。"},{"type":"paragraph","text":"3．大家对接待站的意见，我们要转告。(王力同志插话：以后开这样的会也叫他们来，受受教育。总理问：是那个接待站，是不是国务院那个接待站？)"},{"type":"paragraph","text":"4．所有你们听说的，看到的所谓中央军委给四川的什么信和中央军委、中央文革批准的四川那个组织是反革命组织统统是谣言，同志们要帮助辟谣。"},{"type":"paragraph","text":"5．请同志们注意，特别是三司联络站的同志们注意。毛主席说：我们的文化大革命第一要相信群众，第二要相信解放军，第三要相信我们绝大多数干部是好的。中国人民解放军是毛主席亲自建立的，毛主席、林副主席亲自领导的，是世界上从来没有的一支人民军队，有了这支军队，我们的文化大革命才能顺利地进行。我们的解放军在支左、支农、支工方面都取得了很大的成绩，他们的缺点是支流，不是主流。军队里头有坏人，但我们要相信人民解放军，我们的同志讲话中不要讲“黑军队”、“黑军区”，我们的部队绝大多数是好的。"},{"type":"paragraph","text":"同志们不要到外面去谈这个问题，到外面去谈四川军队的问题。(总理插话：更不要写大字报)不能在《红卫兵报》、《井冈山报》上登载这样的消息报导，昨天清华《井冈山报》打电话请示我们，他们问有关军队的问题能不能登？我们回答：是不可以的！如果这样做，对我们解决四川问题是有阻碍的。今天谈的，也不要打电话、写信回去，打电话、写信也谈不清楚，也不要乱出去传。"}],"authors":["周恩来","康生","江青"],"dates":[{"year":1967,"month":3,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":589,"page_end":590,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2409bcfe4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

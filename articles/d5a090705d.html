script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"切实办好毛泽东思想学习班","authors":["张永康"],"dates":[{"year":1969,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市轻工业局　张永康"},{"type":"paragraph","text":"大办毛泽东思想学习班，是无产阶级文化大革命中的一大新生事物。在毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的光辉指示的指引下，办毛泽东思想学习班蔚然成风。群众说:“学习班是活学活用毛泽东思想的大课堂，是斗私批修改造人们灵魂的大熔炉，是团结同志、打击敌人的好战场。”在许多办得好的学习班里，“言必称阶级，话必谈道路，事必论路线”。因而，是非清，方向明。"},{"type":"paragraph","text":"办学习班，要有鲜明的目的性，要带着问题办，有的放矢。我们的目的，是为了推动无产阶级专政下的继续革命。大量的事例证明，办学习班，只要有的放矢，又善于运用毛泽东思想来分析一切，看待一切，效果就一定好。"},{"type":"paragraph","text":"办学习班，要突出无产阶级政治，“斗私，批修”。要把问题摆到桌面上来，本着“团结——批评和自我批评——团结”的精神，有话当面说，有错马上改。无产阶级“公”字的天下，不允许有资产阶级“私”字的市场。这样，革命同志内部，许多事情都可以得到较好的解决。反之，“私”字不斗掉，是非被颠倒，革命团结难搞好。“私”字一当头，歪理找借口；革别人的命“拼命”，革自己的命“要命”。或者会上讲得头头是道，娓娓动听，会后“旧病复发”，我行我素，那就不会有好的结果。"},{"type":"paragraph","text":"办学习班，一定要认真办，切实办，不要偏重于形式，要讲究实际效果。有的学习班，期数不少，人次很多，但满足于解决浮面的问题，工作不过细，解决问题不痛不痒，这种情况必须改变。"},{"type":"paragraph","text":"千头万绪抓根本。学习班所遇到的一切问题，都要用毛泽东思想来统一认识，以大是大非为重，不拘泥于枝枝节节。这样做，能触及人们的灵魂，又鼓励群众前进，学习班也就容易办好了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5a090705d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

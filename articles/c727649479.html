script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省波阳县皇岗区东溪乡“文革”中非正常死亡人员档案--刘锡灯","authors":[],"dates":[{"year":1986,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"江西省波阳县皇岗区东溪乡“文革”中非正常死亡人员档案--刘锡灯","type":"title"},{"text":"关于刘锡灯在“文革”中死亡情况的调查报告","type":"subtitle"},{"text":"死者刘锡灯，男性，现年81岁（死时65岁）家庭出身：中农。解放前后一贯种田，家住本乡新屋下村委会山家村。","type":"paragraph"},{"text":"1970年“一打三反”运动，在全国广泛深入地开展，随着运动的深入发展，根据当时进驻新屋下大队的工作组意见，放在山家村召开了一个群众批斗大会，由工作组成员伍金生同志主持会议。批斗对象是刘锡灯。在批斗会上主要是要他交待在解放前当“股房老板”和参加“兄弟会”的历史问题。当时只对他挂了一个黑牌，发动群众进行检举揭发，并没有对他实行任何刑具和逼供行为，会后由于他自己思想过份紧张，一怕自己脱不了身，又怕连累子孙，于是，就在第二天1970年农历2月初9日早上吃早饭的时候，在自己家房中上吊而死。","type":"paragraph"},{"text":"根据上述调查情况，我们认为因追查刘锡灯的历史问题，进行了一般的批斗，没有用刑，所以不予追究他人责任。","type":"paragraph"},{"text":" 调查人：陈贵杰、张春云1986年3月25日","type":"paragraph"},{"text":"经党委审查同意调查人意见。","type":"paragraph"},{"text":" 86.3.26","type":"paragraph"},{"text":"关于我的父亲刘锡灯在“文革”期间不正常死亡的情况","type":"subtitle"},{"text":"我名叫刘炳初，男，现年37岁，兄弟三个，一个姐姐。我是老三。父亲死亡的时候，我只有20岁。两个哥哥都分了家，父母都是我共锅吃饭，母亲由两个哥哥各负担一半，父亲帮我做工，因我年轻，生活很穷。","type":"paragraph"},{"text":"我父亲死亡的时期是1970年农历2月初9日清早。那时正是“文革”时期，“文革”期间年年有政治运动，这时正当“一打三反”运动全面普开，农历正月下旬，上级就派来了工作队，每个村庄都有，分到我们山家村的是供销社的营业员伍金生同志，当时发生的事故伍同志他全都知晓。","type":"paragraph"},{"text":"工作队进驻各地大约有半个月左右的时间，上级工作队来检查成效。一问没有行动起来，就立即召开了动员大会，由大队全体工作队主持，全体干群参加，会议作了动员点火报告，狠斗了“阶级敌人”，当时江含焱等同志挨了狠斗，差点没死。","type":"paragraph"},{"text":"通过这次大会以后，各个村的工作队都已经出动了，万一运动掀不起高潮来，要找原因，工作队人员怕搞到自己头上来了，所以就盲目乱来，只要声势大，干群没有安宁，工作成绩就越大，就是闯将。由于这些原因，我村工作队也要采取一些紧急措施。","type":"paragraph"},{"text":"正当广大干部群众都怕搞到自己头上来了，怕要戴“大帽子”成了反革命、右派等等。一片人心慌慌，到处混乱之际，我村工作队于2月初8日（农历）召开了全村群众参加的批斗大会。会场设在原刘起先生的学堂屋内，一片所谓革命口号声中，把我父亲带上了“台”，说什么我父亲送走了刘兴。刘兴是反革命，我父亲也是反革命，如不老实交待就没有好下场。","type":"paragraph"},{"text":"（其实，当时刘兴已被政府抓住了，放在皇岗受审，有案可查。）","type":"paragraph"},{"text":"当夜散会回家，我父亲一夜未上床，一个劲地抽烟，思前想后，唉声叹气，由于胆子小，怕挨打，逼迫承认成了反革命，连害儿孙，为此上吊自尽而死了之。终年65岁。","type":"paragraph"},{"text":"多谢三中全会的特大恩德，平息了无止无境的政治风波，给全国人民带来了幸福，才会有我这样的今天。","type":"paragraph"},{"text":" 刘炳初亲笔1986.3.23","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c727649479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

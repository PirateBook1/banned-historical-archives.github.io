script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对中央高级党校关于杨献珍问题和处理意见的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对中央高级党校关于杨献珍“问题"},{"type":"paragraph","text":"和处理意见的报告的批语2"},{"type":"paragraph","text":"（1965年9月24日）彭真同志："},{"type":"paragraph","text":"都看过了。此件尾页（16页）上，列举附件四份，去掉侯、孙两份，剩下两份，漏掉杨的“说明”一份，应添上。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月廿四日[1]杨献珍，当时任中共中央高级党校副校长、校委会委员。"},{"type":"paragraph","text":"[2]这个批语写在中共中央高级党校校委会1965年6月9日关于杨献珍问题和处理意见给党中央、毛泽东的报告上。报告说，送上《关于杨献珍问题的报告》和附件四份，还有杨献珍的书面说明一份。从1964年7月到10月，我们在中央直接领导下，发动全校学员和工作人员对杨献珍的错误进行揭发和批判。一年来，我们同他开过多次座谈会和个别谈话，对他进行耐心帮助，希望他认识错误，自觉革命。但他的态度一直很坏，毫无悔改之意。由于他错误严重，至今仍不回头，我们认为他不适宜再继续在中央党校担任领导工作，建议中央撤销他的中央高级党校副校长和校委会委员职务。中共中央同意了这一建议，将高级党校校委会的原报告以中发【65】592号文件"},{"type":"paragraph","text":"对中央高级党校关于杨献珍问题和处理意见的报告的批语发至全党。1979年8月27日，中共中央党校委员会作出关于杨献珍同志问题的复查报告，认为原中央高级党校校委会的报告是错误的，建议中央撤销中发[65]592号文件，对杨献珍错案实事求是地予以改正。复查报告说，杨献珍在主持高级党校工作期间，虽有某些缺点错误，但他认真贯彻执行党中央、毛主席关于干部教育和办党校的方针，成绩是显著的。康生等人给他扣上的反动帽子及诬陷他的各种罪名和强加给中央高级党校的“反毛泽东思想的顽固堡垒”等诬蔑不实之词，应予全部推倒，彻底平反。中央书记处批复同意了这个复查报告。"},{"type":"paragraph","text":"[3]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[4]指中共中央高级党校校委会1965年3月1日关于杨献珍问题给中央的报告。报告叙述了自1964年7月以来中央党校全体学员和工作人员揭发批判杨献珍的情况，列举了杨献珍的十条所谓“主要错误”。"},{"type":"paragraph","text":"[5]报告尾页上列举的四个附件是：一、关于杨献珍包庇反革命分子和安插同乡亲属的调查材料；二、关于侯维煜同志问题的材料；三、关于孙定国问题的材料；四、杨献珍的书面检讨。毛泽东在审阅这个报告时去掉了其中的二、三两个材料，即关于原中共中央高级党校第二书记兼副校长侯维煜问题的材料和原中共中央高级党校哲学教研室副主任孙定国问题的材料。将原来的附件四改为附件二，另外加上附件三“杨献珍的书面说明””"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":9,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":200,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7259860006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

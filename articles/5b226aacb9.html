script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"秘鲁共产党中央委员会的唁函","authors":[],"dates":[{"year":1976,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"秘鲁共产党中央委员会的唁函"},{"type":"paragraph","text":"新华社一九七六年七月十七日讯　秘鲁共产党中央委员会七月八日致函中国共产党中央委员会，对朱德同志逝世表示沉痛的哀悼。"},{"type":"paragraph","text":"唁函说，朱德同志是一位经受过考验的共产党领导人和军事家，他始终不渝地坚持马克思列宁主义，为中国人民的解放事业和社会主义建设作出了重要贡献。他同毛泽东主席一起，是人民解放军的组织者之一。他孜孜不倦地贯彻执行毛泽东主席的革命路线，积极参加了无产阶级文化大革命、批林批孔运动和粉碎邓小平右倾分裂活动。"},{"type":"paragraph","text":"唁函说，朱德同志致力于中国以至全世界工人阶级和人民事业的精神为我们树立了一个不可磨灭的榜样。他的去世是全中国人民和中国共产党的一个不可弥补的损失，也是我们党的损失。他的革命精神和无产阶级品质将永远铭记在各国人民的心中。"},{"type":"paragraph","text":"唁函说，我们代表秘鲁共产党和秘鲁革命人民，对于你们失去了朱德同志这位亲爱的领导人，向中国共产党和中国人民表示衷心的哀悼和深切的悲痛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b226aacb9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

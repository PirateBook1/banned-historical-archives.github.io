script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席光辉著作《讲话》发表二十五周年上海革命群众喜购三本宝书毛主席语录歌本同时大量发行","authors":[],"dates":[{"year":1967,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当全市人民热烈庆祝毛主席的《在延安文艺座谈会上的讲话》发表二十五周年，欢呼毛主席文艺思想伟大胜利的时候，前天，上海新华书店许多门市部供应了人民出版社重版的《在延安文艺座谈会上的讲话》、《毛泽东论文艺》和《毛主席诗词》三本革命宝书，给正在全力投入革命大批判的革命人民带来了强大的思想武器。"},{"type":"paragraph","text":"前天，供应毛主席的这三本革命宝书的地方，处处是喜报频传，锣鼓喧天，人如潮涌，群情振奋，不一会就排成了长长的购书队伍。当革命群众从营业员手中接过宝书时，首先翻开扉页，凝视着毛主席的像，激动得高举红彤彤的《毛主席语录》，不断振臂高呼:“毛主席的革命文艺路线胜利万岁!我们心中最红最红的红太阳毛主席万岁!”他们表示要永远高举毛泽东思想的伟大红旗，以这三本宝书作为武器，狠批反革命修正主义及其总后台，让毛泽东思想占领一切文化阵地。"},{"type":"paragraph","text":"前天，还有一些书店的发行员下到一些工厂、学校、基层单位去供应革命宝书，每到一处，就出现了一片欢腾的情景，不一会，宝书就争购一空。"},{"type":"paragraph","text":"为了热烈庆祝伟大领袖毛主席的光辉巨著《讲话》发表二十五周年，新华书店各门市部积极做好供应三本革命宝书的准备工作。广大发行工作者以饱满的革命热情，全力以赴，设立专柜，陈列光辉夺目的三本革命宝书；连夜赶写大红喜报，把门市部的环境布置得喜气洋洋。"},{"type":"paragraph","text":"本报讯　为了纪念毛主席《在延安文艺座谈会上的讲话》发表二十五周年，宣传毛泽东思想，配合七亿人民高举毛泽东思想伟大红旗，奋起批判党内头号走资本主义道路的当权派，上海文化出版社陆续收编出版了《把无产阶级文化大革命进行到底》、《更高地举起毛泽东思想伟大红旗》、《大立毛泽东思想》、《歌唱伟大的毛泽东思想》、《毛泽东思想永远放光芒》、《毛主席语录歌曲》(第一集)、《放声歌唱毛泽东思想》等七种语录歌本，都已陆续在全国新华书店大量发行。这七本毛主席语录歌曲出版后，受到了全国广大革命群众的热烈欢迎，到目前止，印数已达五千一百八十余万册。许多读者纷纷写信给出版社说:毛主席语录歌曲出得及时，给革命群众批判党内头号走资本主义道路当权派提供了有力的武器，大大鼓舞了革命派抓革命、促生产的革命热情。"},{"type":"paragraph","text":"除了上述已经出版的七种歌本以外，《毛主席语录歌曲九首》、《毛主席语录歌曲》(第二集)、《毛主席诗词歌曲选》和《毛主席语录京剧唱腔专辑》等毛主席语录歌本，也将在最近出版发行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\05\\675P030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海革命群众在新华书店喜获宝书《讲话》时，振臂高呼:“毛主席万岁!万岁!万万岁!”　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8591b3dc10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

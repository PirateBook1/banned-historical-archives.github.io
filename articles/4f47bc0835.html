script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e487fb9e-647d-4d48-ba9d-908ccd014457","name":"红旗一九五九年第三期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/e487fb9e-647d-4d48-ba9d-908ccd014457.pdf"],"article":{"title":"人民公社办工业（木刻）","alias":"","parts":[{"type":"paragraph","text":"去外地学习，群众推荐现有技术人才和以"},{"type":"paragraph","text":"少的筝。有的人主张越小越好，越士师带徒等方法，尤其是老工人和技术人国"},{"type":"paragraph","text":"越好。有的人则公开提出三不办：没有集体研究，对关键问题进行苦心赞研，解"},{"type":"paragraph","text":"动力机械不办；授有象样的厂房不办；决了生产中很多难以解决的技术周题。如"},{"type":"paragraph","text":"有工程师、技术具不办。看起来，这两利旧城人民公社筹制造新机的烘缸，很多工"},{"type":"paragraph","text":"思想是代表着两个极端，而实际上却来自人过去从来有见到过。当第一次翻鳞烘"},{"type":"paragraph","text":"一个根源，即是离实际、税离祥众。这缸失以后，老工人卢万起音租三天吃不"},{"type":"paragraph","text":"都会对发展公社工业产生有害的影响。各下饭，整过苦心镀研，发现铁水温度、繁"},{"type":"paragraph","text":"极党委针对这些思想，进行了批制，并坚口，砂型等主要关键存在着开题，部美政"},{"type":"paragraph","text":"持了“以小为主、中小喆合”，“以土为进之后，整于将造烘缸等成了，琉璃寺"},{"type":"paragraph","text":"主、土洋秸合”，“土法先上马、土中出洋”"},{"type":"paragraph","text":"的做法。人民公社路广法创造的碾米机也是程过多次失，整于试制成功，而且效果良好，"},{"type":"paragraph","text":"由于坚持丁以上的做法，这次运动中十二小时可碾米一万二于斤。"},{"type":"paragraph","text":"所办的工业，便具有了“投资少、收效快、在建厂过程中，食退到不少原材料"},{"type":"paragraph","text":"股备制造商单”等等特点，因而群众就易缺乏的困难，超过群众集体研究以后，根据"},{"type":"paragraph","text":"于发撑直力更生办工业的积极性。他们在材料的性能、作用，也都找到了代用品。"},{"type":"paragraph","text":"办工厂中主动提出了“授有物料直已找，例如，以白杨木代替红松木制造酒精蒸馏"},{"type":"paragraph","text":"有机器自己造，按有技术积极学”，“自塔，以鲜地瓜代替麦麸皮发酵制帮，榨油厂用石磨代替螺旋粹的铁下拍等。"},{"type":"paragraph","text":"群众很快地学会技术，抖且有了不少前造发明，这也使得某些不相信群众的工程技术人具得到了有登的教育。"},{"type":"paragraph","text":"大小和土洋之争"},{"type":"paragraph","text":"人民公社办工业，应该办规镇大的，还是办小的？办士的，还是办洋的？在这方面也有过不"},{"type":"paragraph","text":"人民公社办工业（木刻）"},{"type":"paragraph","text":"莫测"},{"type":"paragraph","text":"1959年. 38 +"}],"authors":["莫测"],"dates":[{"year":1959,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":40,"page_end":40},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f47bc0835"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

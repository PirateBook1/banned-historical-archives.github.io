script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：只有歼灭敌人的有生力量才能打破“围剿”和发展革命根据地。泰国人民武装反“围剿”获重大胜利","authors":[],"dates":[{"year":1966,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：只有歼灭敌人的有生力量才能打破“围剿”和发展革命根据地。"},{"type":"paragraph","text":"泰国人民武装反“围剿”获重大胜利"},{"type":"paragraph","text":"新华社讯　曼谷消息：“泰国人民之声”电台十三日发表文章，欢呼泰国东北部人民武装在反击美帝国主义和他侬—巴博集团新的“围剿”中取得的重大胜利。"},{"type":"paragraph","text":"文章引用泰国《爱国者之声报》的报道说，最近，在美国“军事顾问”小组指挥下和美国空军突击队的配合下，他侬—巴博集团对东北部那空拍侬府那家县普攀山的泰国人民武装发动了大规模的“围剿”。灭绝人性的美、泰军警见人便杀，狂轰滥炸村庄和森林。"},{"type":"paragraph","text":"文章说，美帝国主义和它的走狗对这个地区的野蛮镇压，在开始的几次战斗中就遭到了惨败。有一次，一支只有六个人五支枪的人民武装巡逻队，黄昏时遇到比他们多几倍的敌人，英勇机智的人民武装，只经过二十分钟的战斗，就打得敌人丢下十四具尸体和一名伤兵，狼狈逃命。人民武装无一伤亡。"},{"type":"paragraph","text":"文章指出，尽管美帝国主义和他侬—巴博集团对泰国东北部和南部人民的镇压遭到一次又一次的惨败，但是它们决不会改变屠杀人民的凶恶本性，它们还要更疯狂地作垂死挣扎，直到被人民彻底消灭。文章指出：“捣乱，失败，再捣乱，再失败，直至灭亡——这就是美帝国主义和他侬—巴博集团对待人民事业的逻辑，它们决不会违背这个逻辑。”"},{"type":"paragraph","text":"文章最后说，“事情就是这样，美帝国主义和他侬—巴博集团来镇压，人民把它们消灭了，它们就舒服了。消灭一点，舒服一点；消灭得多，舒服得多；彻底消灭，彻底舒服。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ce193a2d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

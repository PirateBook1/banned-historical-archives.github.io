script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想灿烂光辉的 革命样板戏在上海再度公演《海港》、《白毛女》两剧组同志在公演前，更加努力活学活用毛泽东思想，下厂下乡虚心接受再教育，同时刻苦排练，精益求精，使革命样板戏放射出更加灿烂的光辉","authors":[],"dates":[{"year":1970,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一日讯　在全国人民满怀革命豪情迎接伟大的七十年代的大好形势下，闪耀着毛泽东思想灿烂光辉的革命样板戏——革命现代京剧《海港》和革命现代舞剧《白毛女》，分别从一九七○年一月一日和一月四日起在上海再度公演。"},{"type":"paragraph","text":"为了把革命样板戏演得更加光彩夺目，上海京剧团《海港》剧组和上海市舞蹈学校《白毛女》剧组的革命文艺战士在这次公演之前，更加努力活学活用毛泽东思想。他们深入工厂、农村向工人阶级和贫下中农学习，接受再教育，参加集体生产劳动，进一步激发了无产阶级感情。"},{"type":"paragraph","text":"《海港》、《白毛女》两个剧组的革命文艺战士认真学习《智取威虎山》剧组的继续革命精神，在这次再度公演前，都进行了认真刻苦排练，反复钻研、琢磨，精益求精，决心演出新水平，使革命样板戏放射出更加灿烂的光辉。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2c5886766"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

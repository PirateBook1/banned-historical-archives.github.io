script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保利茂议长拜会邓小平副总理","authors":[],"dates":[{"year":1978,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京十月二十三日电　日本众议院议长保利茂今天下午前往国宾馆拜会邓小平副总理，双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"保利议长对邓副总理说，由于中国领导人的努力，终于迎来了美好的今天。上次访问中国时，你说一定要来访问日本，这给我以极深刻的印象。日中两国有着悠久的友好历史，现在又开始了新的阶段，这要感谢中国领导人。希望以后双方努力，千百年地友好下去。"},{"type":"paragraph","text":"邓副总理说，我这次来贵国访问，不仅是为了参加互换中日和平友好条约批准书的仪式，还要向为促进两国友好关系发展的日本朋友们致意，要感谢你和所有日本朋友。"},{"type":"paragraph","text":"会见时在座的有廖承志、黄华、韩念龙等。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二也在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f89e3c5e8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

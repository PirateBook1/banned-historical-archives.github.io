script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于部队在整编前应进行一次三反斗争的电报","alias":"","parts":[{"type":"paragraph","text":"关于部队在整编前应进行一次"},{"type":"paragraph","text":"三反斗争的电报"},{"type":"paragraph","text":"（1951年12月21日）中南军区党委会，并告华东、西南两军区："},{"type":"paragraph","text":"十二月十九日十二时四十五分电收到。根据华北军区、西北军区、广东军区和广西军区的报告，在应整编的部队和机关中，在实行整编之前应当和可以进行一次反贪污反浪费反官僚主义的斗争。许多单位已从十二月十日左右开始，到一月十日左右就进行了一个整月，就可以收到很大的成效，广西军区那样做是很好的。对于你们要求“各省军区在明年一月中旬以内，各军分区在明年二月以内，应集中力量办理部队的转业与机关本身的编整”，并不妨碍。如有妨碍，即应予以调整。请你们密切掌握这一时间和精力的调整，务使反贪污反浪费斗争不妨碍编整工作。至于一切不在明年三月完成编整任务的部队及机关，自应立即发动这一斗争，使贪污浪费的狂澜早日停止。特别是浪费现象，每一单位只须有十天左右的时间发动检查和制止，即可以停止。这一斗争和镇压反革命比较有一点不同，即不致发生乱打乱杀现象，故不要怕发动起来不能控制。当然，要使这一斗争进行到彻底，领导上必须要有严格的督促和检查。"},{"type":"paragraph","text":"毛泽东十二月二十一日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":170,"page_end":170},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e03c0d6f98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

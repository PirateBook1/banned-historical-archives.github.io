script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市“五反”运动第四期工作逐步结束","authors":["新华社"],"dates":[{"year":1952,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"上海市“五反”运动第四期工作逐步结束","type":"title"},{"text":"新华社","type":"authors"},{"text":"上海市“五反”运动的第四期工作正逐步结束。整个“五反”运动现已获得预期的伟大胜利。第四期工作是在五月五日正式开始的。这一期的主要任务，除了继续解决剩余的违法工商户的问题外，是集中力量对前三期坦白悔过的工商户进行处理工作，并以大力恢复经常的生产工作。在处理工作方面，市、区都成立了专门的处理工作机构，配备了坚强的干部，按照毛主席所规定的“过去从宽、今后从严，多数从宽、少数从严，坦白从宽、抗拒从严，工业从宽、商业从严，普通商业从宽、投机商业从严”的原则和“斗争从严、处理从宽”的方针，继续发动职工，细致认真地审核每一违法工商户的坦白具结书，对他们的违法情形、坦白程度以及营业性质作了精细的研究和分析；切实进行了审核定案工作，不应该计入“五毒”的全部核掉，可计入可不计入的亦一般予以核掉。作到既利于消灭“五毒”，又利于团结生产的目的。这一工作由于紧密依靠了各工厂商店的职工群众，进行极为顺利，到目前为止，处理工作已大体完成，除严重违法户和完全违法户须经人民法庭判决外，已对一般违法工商户发给退款补税的通知书。为了贯彻宽大与严肃相结合的政策，市、区两级已先后成立人民法庭，开始处理严重违法户和完全违法户的案件。","type":"paragraph"},{"text":"上海市增产节约委员会在运动第三期结束后，更加重视生产工作。在第四期工作开始时，市增产节约委员会即强调指出：“五反”运动的目的是为了搞好生产，在运动已经取得基本胜利之后更应加强对生产工作的领导。为此，市加工定货委员会和各区生产委员会已经成立，专门领导私营企业的生产工作。在这期间，各区生产委员会进行了调查研究工作，按照工商户的营业性质和生产情况进行了工商户“排队”，分为生产正常的暂时有困难而将来有发展前途的以及专靠欺骗消费者起家而没有发展前途势必淘汰的三类，以便按照不同的具体情况分别给予加工定货，扶助其生产。同时，市、区增产节约委员会分别召开一系列的工会干部会、工人代表会、职员代表会、资本家及其代理人会议和职工家属、资本家家属代表会议，进行政策教育和思想教育，反复地说明“五反”运动的意义和目的，号召职工主动团结已经清除“五毒”并愿改过自新的资本家搞好生产，防止资本家再施“五毒”。对于资本家，便号召他们克服困难，改善经营，同时号召资本家家属鼓励自己的丈夫父兄发展生产，为国家建设服务。经过这些教育，职工和资本家的某些混乱思想得到澄清。在这个基础上，大部分的工厂商店普遍召开了劳资协商会议，劳资双方以搞好生产为中心进行协商。订出了克服困难、改善经营、发展生产的具体计划，改进了生产。普陀区汇明电筒电池厂通过劳资协商会议解决了劳动力的调配问题，把面临淡季，产品滞销因而没有活做的电池部工人调配来做有销路的电筒，克服了生产困难，劳资双方都很满意。资方主动解决了原料问题，工人组织了劳动力，由熟练工人带动生手，不仅使电池部工人打消了“技术不熟练”的顾虑，而且提高了产量，如打电间已从每天打一千四百只提高到二千只。一部分在“五反”运动之前即告停业或企图以停工来抗拒“五反”运动的工厂商店，经通过劳资协商会议后，也开始恢复生产。长宁区有十一户原来停工的工厂，在召开劳资协商会议后，已有两户恢复生产，五户订出生产计划，四户解决了资金困难。因此，整个上海市的工商业逐渐呈现了新的气象。","type":"paragraph"},{"text":"上海市增产节约委员会在“五反”运动第四期中，继续采取了充分发动职工和资本家家属，责令违法资本家进行“互助互评”，以解决剩余违法工商户的问题。到五月二十五日止，已预期地解决了将近三万五千户违法工商户的问题。现在，全市工商户的绝大多数已解决了“五反”的问题，剩下来的极少数也将在最短期内告一结束。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1952年6月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a32ac32ab7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

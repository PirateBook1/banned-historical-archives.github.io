script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部批转河北永年、魏县先后破获两起重大反动会道门复辟活动案件","authors":[],"dates":[{"year":1963,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"公安部批转河北永年、魏县先后破获两起重大反动会道门复辟活动案件","type":"title"},{"text":"反动会道门是个极顽固的东西，凡是曾有会道门猖狂活动的地方，都要注意除根未尽和死灰复燃的问题，提高警惕，加强侦察调查工作。","type":"paragraph"},{"text":"最近，河北省永年、魏县先后破获“金线佛道”和“南方离卦道”两起重大反动会道门复辟活动案件。依法逮捕了骈付云、杨孟山、陈法先、马厚祥、张国正、李成修6名首要分子。缴获道衣、道帽、道旗、令旗、大印及反动书籍一部。","type":"appellation"},{"text":"这两起反动会道门涉及河北、河南、山东三省10个县的30多个村庄。共有道首34名，道徒150名。妄图夺取政权，掌管天下。他们以亲友串连、治病和威胁利诱等手段，恢复组织，发展新道徒。在查明的150名道徒中，新发展的就有73名。更值得注意的是，已提升接班人青年道首13名，并以基层干部及其家属为发展新道徒的主要对象，阴谋篡夺领导权，掩护复辟活动。魏县“南立离卦道”道首张国正，以蒋介石过来不杀头等威胁手段，将8名生产队干部和党员民兵连长发展为道徒，还发展了公社书记、支部书记的母亲、儿女等6名家属。该道在石固一个村，即发展干部及家属15名，把持了该村的领导权。","type":"paragraph"},{"text":"他们为了巩固其组织，在道内灌输变天思想。道首张国正、杨孟山等，经常借我暂时困难和国内外发生的重大事件，向道徒散布什么“道要大明”，“共产党、入路军就要完了”，“三期云坛落邯郸，单等八卦并收原”，“刀兵劫天下大乱，水灾风劫一齐降临”等谣言，惑乱人心，威胁道徒。指示青年道首“好好办道，当家作主，执掌天下”。","type":"appellation"},{"text":"这两起反动会道门，几年来虽然时隐时现，但一直没有停止复辟活动。所以未能及时发现，主要是有些干部思想麻痹，把反动会道门的复辟活动看成是一般的迷信。有的基层组织被敌人控制利用，做了反动会道门的“护身符”。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b6be65055"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

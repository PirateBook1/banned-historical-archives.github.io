script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南南阳地委整风办公室《关于“向党交心活动”中所划右派情况的报告》摘要","authors":[],"dates":[{"year":1958,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"河南南阳地委整风办公室《关于“向党交心活动”中所划右派情况的报告》摘要","type":"title"},{"text":"“我区前段划的右派确实多了些，主要是在中、小学校教员中划的右派多了些。近日各县（市）汇报，这次交心活动又在中小学校教员队伍打了1870个右派分子，占全区中小学校教员总人数的8.9%，加上原有的右派3860人，全区教员共划右派分子5730人，占全区教师队伍总人数28.3%。各县（市）新划右派的比例都在20%以上，个别县如邓县高达46%，方城县为41%，只有内乡县为15.2%。当然，划右派应当实事求是，有多少右派就应该划多少右派，不能受比例限制。但也应当考虑到比例，因为比例高低也反映出符合不符合客观规律的问题。”","type":"paragraph"},{"text":"该报告说：“地委领导亲自研究了几份划右派的材料后发现，主要是把交心活动时自己主动交出来的‘真心’，与向党进攻的‘黑心’界限划的不清，尤其是把‘批判潘、杨、王斗争’中敢于暴露思想的人划为新右派的做法，非常错误。应当承认，交心活动中，我们曾反复号召‘要交出真心，自我批判’；在‘批判潘、杨、王斗争’中，也曾要求‘暴露思想，发表不同意见，敢于争辩，允许保留个人意见。’这些提法虽然可能为一些人所利用，但也不能把敢于暴露思想的人都划为右派。","type":"paragraph"},{"text":" 地委整风办公室1958年10月7日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9756429911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放"},{"type":"paragraph","text":"十四周年的电报"},{"type":"paragraph","text":"（1958年11月28日）阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志："},{"type":"paragraph","text":"当阿尔巴尼亚解放十四周年纪念日的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民，向阿尔巴尼亚劳动党、阿尔巴尼亚政府和阿尔巴尼亚人民，致热烈的、兄弟的祝贺。"},{"type":"paragraph","text":"具有光荣革命传统的、勤劳勇敢的阿尔巴尼亚人民，干四年来，在阿尔巴尼亚劳动党和阿尔巴尼亚人民共和国政府的正确领导下，在建设社会主义、保卫欧洲和世界和平的崇高事业中取得了巨大的成就。在反对修正主义的斗争中，忠于无产阶级国际主义原则的阿尔巴尼亚劳动党表现了坚定不移的立场，对捍卫马克思列宁主义的纯洁和巩固以苏联为首的社会主义阵营的团结作出了贡献，中国人民把阿尔巴尼亚人民的一切成就看成自己的成就并且以此而感到自豪。"},{"type":"paragraph","text":"中、阿两国人民的兄弟友谊正在进一步的发展和巩固。阿尔巴尼亚政府和人民对中国人民反对美帝国主义对我国加紧军事挑畔和战争威胁的斗争给予了有力的支持，对这种兄弟的支持，中国人民毛泽东全集第四十卷十分感谢。我们深信，建筑在无产阶级国际主义基础上的中、阿两国人民之间的兄弟友谊将万古长青。"},{"type":"paragraph","text":"祝阿尔巴尼亚人民在建设社会主义和保卫世界和平的斗争中取得新的、更大的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五八年十一月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":527,"page_end":528},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bf10fd8c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

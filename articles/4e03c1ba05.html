script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1488","name":"中共江西省委关于对在‘文化大革命’初期经省委和省‘文革’领导小组批准受到错误处理的同志一律平反的通知（节录）","author":"中共江西省委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共江西省委关于对在‘文化大革命’初期经省委和省‘文革’领导小组批准受到错误处理的同志一律平反的通知（节录）","dates":[{"year":1979,"month":1,"day":20}],"is_range_date":false,"authors":["中共江西省委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共江西省纪律检查委员会，中共江西省委党史资料征集委员会，江西平反冤假错案, 46","tags":[{"name":"复查","type":"主题/事件"},{"name":"平反","type":"主题/事件"}],"parts":[{"type":"title","text":"中共江西省委关于对在“文化大革命”初期经省委和省“文革”领导小组批准受到错误处理的同志一律平反的通知（节录）"},{"type":"paragraph","text":"（1979年1月20日）"},{"type":"paragraph","text":"最近，省委对在文化大革命初期，曾经省委和省文革领导小组批准立案审查和在党的报刊上被公开点名批判的同志的问题，进行了研究。本着实事求是、有错必纠的原则，兹决定：凡是经省委和省文革领导小组批准，而受到错误处理的同志，应一律予以平反，恢复名誉。对这些同志的一切诬蔑不实之词，应予推倒；对因此而整理的材料，应从档案中清理出来，全部销毁。"},{"type":"paragraph","text":"对以上同志的复查和平反工作，由各地、市委和省直各部门党组织负责进行（原单位已合并的由并入单位负责，原单位已撤销的由上级主管部门负责）。复查结论和平反决定报经省委批准后，均应公开宣布，存入本人档案。"},{"type":"paragraph","text":"凡是经各地、市、县委及其文革领导小组批准而受到错误处理的同志，均应参照此通知精神，给他们一律平反，恢复名誉。"}],"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e03c1ba05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

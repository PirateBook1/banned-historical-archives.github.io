script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国福利会少年宫庆祝成立十周年  宋庆龄副主席题词勉励少年儿童要听毛主席的话，做共产主义事业可靠的接班人","authors":[],"dates":[{"year":1963,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国福利会少年宫庆祝成立十周年"},{"type":"paragraph","text":"宋庆龄副主席题词勉励少年儿童要听毛主席的话，做共产主义事业可靠的接班人"},{"type":"paragraph","text":"新华社上海三日电　宋庆龄副主席创办的儿童文化事业之一——中国福利会少年宫，二日举行成立十周年庆祝会。"},{"type":"paragraph","text":"中共上海市委书记处书记陈丕显、候补书记石西民，上海市的教育、文化、妇女、青年方面的负责人，著名作家、画家、音乐家，以及常在少年宫给孩子们作报告的老工人、老红军、先进生产者等，都到会祝贺。"},{"type":"paragraph","text":"中国福利会秘书长李云在会上宣读了宋庆龄副主席的贺信。宋副主席在贺信中勉励少年宫的同志们要牢牢记住毛主席的话，戒骄戒躁，继续高举三面红旗，高举马克思列宁主义的红旗，高举毛泽东思想的红旗，为更好地培养革命后代而努力。宋副主席还为少年宫成立十周年题了词：“少年儿童要听毛主席的话，做共产主义事业可靠的接班人。”"},{"type":"paragraph","text":"陈丕显在会上讲了话。他说，少年宫从一九五三年六月一日成立到现在，十年来工作做得很多很好。这些成绩是在党的领导下，在宋庆龄副主席的领导和亲切关怀下取得的。陈丕显说，要培养孩子们成为共产主义事业的接班人，不仅要对他们进行共产主义道德品质的教育，培养他们爱劳动爱科学，而且更要使孩子们从小懂得阶级和阶级斗争。他希望少年宫的同志们继续努力，在今后的工作中取得更大的成绩。"},{"type":"paragraph","text":"少年宫主任陈维博在会上回顾了十年来少年宫的工作。"},{"type":"paragraph","text":"少年宫被孩子们称为“我们可爱的家”，十年来参加少年宫活动的小朋友共有数百万人次，平均每天有二千多人次。少年宫经常邀请老工人、老红军、先进生产者和各方面的英雄模范人物同孩子们见面，给孩子们讲革命斗争故事。丰富多采的联欢会、主题会、展览会、文艺表演会、科学知识讲座等等，给孩子们留下了深刻的印象。"},{"type":"paragraph","text":"少年宫有科学、技术、文艺、体育等三十多个小组，孩子们根据自己的爱好参加这些小组，在小组里制造飞机舰船模型，装配无线电设备，学习绘画、刺绣、音乐、舞蹈等。通过这些活动，巩固和加深了孩子们在课堂上学到的知识，扩大了他们的眼界，培养和发展了他们的想像力和创造精神。十年来成长起来的孩子们，一批又一批地离开了少年宫，有些原来参加航海模型小组的现在在海防前线工作，原来参加“小伙伴艺术团”的现在成了演员、播音员，更多的人当了工人、农民、教师、解放军战士。“六一”前夕，他们纷纷来信祝贺少年宫成立十周年。少年宫经常接待外国来宾，孩子们在这里受到国际主义的教育。少年宫还和许多社会主义国家的少年宫建立了友谊的联系。日前，他们收到了朝鲜民主主义人民共和国平壤市学生和少年宫的贺电，还收到了古巴少年联盟的刊物《少年队员》的来信。由于出色的成绩，少年宫被评为全国儿童工作先进单位。"},{"type":"paragraph","text":"为庆祝成立十周年，少年宫还举办了图片展览会。这个展览会在二日开幕。当天晚上还举行了有一千多小朋友参加的庆祝联欢会。"},{"type":"paragraph","text":"少年宫还收到了中国人民保卫儿童全国委员会的贺电和许多儿童事业单位及各方面人士的贺信。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"def3be08f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

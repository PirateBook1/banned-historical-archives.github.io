script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温江县四区警卫队及县区武装在清匪中严重违犯政策纪律情况的通报","authors":["川西军区"],"dates":[{"year":1950,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"温江县四区警卫队及县区武装在清匪中严重违犯政策纪律情况的通报","type":"title"},{"text":"川西军区","type":"authors"},{"text":"西南军区党的纪律检查委员会四月二十六日电：","type":"appellation"},{"text":"各军区军及炮兵工兵空军并抄高级步校后勤公安重庆警备直属队党的纪律检查委员会：","type":"appellation"},{"text":"（甲）兹将川西军区报来关于温江县四区警卫队长李宾金以及绵阳分区某些县区武装在清匪工作上严重的违犯政策纪律情形通报如下：","type":"paragraph"},{"text":"（一）温江县四区警卫队长李宾金于三月十一日驻春安乡为追缴匪枪听信惯匪卢登会之伪供不经调查是否属实即将该乡十一分会刘树山（农民代表治安委员）吊打考问刘因受刑不过被追乱供后又据实称“枪早已卖掉”李宾金认为刘翻供施以毒打刘因受刑过重又恐再追打乘机喝冷水不久即毙命。","type":"paragraph"},{"text":"（二）绵阳分区前一时期某些县区武装在清剿工作上界限不明将小偷流氓兵痞烟贩党派会门伪退职军官以及一些为匪不久叶已自新之农民一概列为清匪对象打击面过宽而对反革命首恶份子未予及时镇压造成不良的后果如绵阳县六区一贫苦工人曾当过土匪自新后无再为匪事实（该人已自新过八次）也要查捕引起某些曾当过匪的贫苦农民恐惧甚至自尽该县塘汛乡工作队吴斌赵禄喜严重失掉立场吊打基本群众仅六区即发生十三次之多五区还错误的组织自新土匪催押使其得以造谣破坏之机会更有因私仇诬为土匪领导上也未调查即行吊打等现象。","type":"paragraph"},{"text":"（乙）以严重的违犯政策纪律现象若不加以纠正将造成我们工作中极大的损失及脱离群众应引起各级密切注意认真检查纠正此通报。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d31eafa89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《人民报》歌颂各国革命战争  赞扬毛主席发展了革命战争规律","authors":[],"dates":[{"year":1963,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《人民报》歌颂各国革命战争"},{"type":"paragraph","text":"赞扬毛主席发展了革命战争规律"},{"type":"paragraph","text":"新华社阿尔及尔八日电  阿尔及利亚《人民报》七日和八日刊载的关于阿尔及利亚民族解放军的文章说，“自从西方变成帝国主义势力，并把它的铁的法律和威权强加于全世界之后，一个前所未见的社会现象就是人们所说的民族解放军的出现。民族解放军是革命战争的产物，而革命战争则是各国人民思想的长期发展和世界发展的产物。”"},{"type":"paragraph","text":"文章指出，在革命战争中，“一切决定于意识形态和人民群众”，每个人是“一个名副其实的积极的战士”。"},{"type":"paragraph","text":"文章说：“面对着帝国主义的物质力量的是为独立思想鼓舞的阿尔及利亚人民，面对着北大西洋公约组织的坦克的是武装起来的民族解放阵线成员。”"},{"type":"paragraph","text":"文章接着说：“伟大的理论家毛泽东就是由于发现和发展了这一规律才一劳永逸地赶走了蒋介石及其匪帮。越盟的英雄们贯彻了同一办法才实现了‘奠边府’和获得了解放。马埃斯特腊山的‘长胡子战士’也是这样击败巴蒂斯塔的匪帮和抗住了‘山姆大叔’这个巨魔，阿尔及利亚在国际大家庭中重新赢得光荣的位置也不是通过其他办法的。”"},{"type":"paragraph","text":"文章说，阿尔及利亚民族解放军“就是通过这场考验而形成和成长为今日的国家人民军的。对民族解放军来说，独立永远只不过是一个阶段，革命一直是它唯一的理想。本·贝拉发出的一手拿枪一手拿镐的行动口号最好地表达了民族解放军的特性。”"},{"type":"paragraph","text":"文章要求阿尔及利亚国家人民军继承民族解放军的革命传统。它认为，“像他们的江西战友、印度支那稻田中的战友和马埃斯特腊山的战友一样，他们（指国家人民军战士）应该经受时间的考验，自然地坚持和继续进行最初日子的伟大事业。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f645e8f0ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

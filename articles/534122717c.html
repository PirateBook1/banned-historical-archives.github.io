script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港同胞按照毛主席教导对港英展开针锋相对斗争新界农民用镰刀扁担打得港警低头逃窜爱国学生响应祖国号召决心争当反英抗暴斗争的急先锋","authors":[],"dates":[{"year":1967,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港五日电　新界农民最近用镰刀扁担进行了一场自卫抗暴斗争。几个村的农民包围港英警察特务，愤怒击退敌人进攻，抢回了被港英当局绑架的四名小学生，大灭了港英帝国主义的威风。"},{"type":"paragraph","text":"七月三日下午，一个港英警官率领一群特务警察，乘警车来到新界大埔区船湾乡，在船湾乡余东璇学校的反动校长配合下，包围了这所学校，企图绑架学校里的爱国小学生。"},{"type":"paragraph","text":"这所学校的学生对港英的暴行极为愤慨，他们牢记毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，同敌人展开了针锋相对的斗争。他们机智勇敢地抗拒反动校长的“紧急下课”令，手挽着手在校内筑起一道人墙，并燃起鞭炮，向周围群众报警。"},{"type":"paragraph","text":"顷刻间，船湾乡农民闻讯而动，全乡吼声震天，愤怒的学生家长和群众，从四周的村庄蜂涌赶来，四五十名正在田间劳动的妇女，人人手拿柴刀、木棍、镰刀、扁担，汇成一支威武的战斗队伍，包围了港英的警车，堵住了敌人的去路。刚刚还在逞凶作恶的港英特务警察，立刻陷入了爱国同胞的包围中。那个英国警官抓着手枪，妄图吓退群众，把刚刚绑架到警车里的四名小学生非法带走。怒火万丈的群众举起木棍、扁担，朝警车猛击，把警车的玻璃打得稀烂。“打倒英帝国主义”的怒吼声响彻云霄。在愤怒的群众一片喊打声中，那个英国警官被吓得心惊胆战，丧魂落魄，连忙低头认罪，立即交出被绑架的四名小学生。一个个慌慌张张地爬上破烂的警车，夹着尾巴溜走了。"},{"type":"paragraph","text":"据新华社香港五日电　香港爱国青年学生和教育界代表，今天下午分别到港英“教育司署”，强烈抗议港英当局无理逮捕和毒打爱国学生的法西斯暴行。"},{"type":"paragraph","text":"今天下午，十四名爱国青年学生代表，个个胸前佩戴毛主席像章，手里拿着红彤彤的《毛主席语录》，高举着“抗议港英无理逮捕、毒打学生”的横额，边走边唱着革命歌曲，前往“教育司署”向港英当局提出强烈抗议。出发前，他们集体朗读了今天《人民日报》的社论，当他们读到“特别是香港几十万青年学生，应该积极行动起来，同工农群众相结合，在反英抗暴斗争中发挥先锋的作用”这一段时，精神十分振奋，决心响应祖国号召，学习祖国红卫兵的革命精神，积极行动起来，大造英帝国主义的反，为这场威武雄壮的反英抗暴斗争充当强有力的急先锋。"},{"type":"paragraph","text":"当学生代表快要到达“教育司署”的时候，港英教育官员慌慌张张地关起了“教育司署”的正门和窗户。几个英国官员躲在室内，鬼鬼祟祟地从窗缝里向外窥看。学生代表到达后不久，十三名教育界代表也来到“教育司署”。他们高举着“抗议港英无理迫害爱国师生”的横额，和青年学生一起，向港英当局的法西斯暴行提出严重的抗议。港英“教育司”简乃杰吓得躲在里面不敢出来见青年学生和教育界代表。愤怒的群众把两封抗议书贴在“教育司署”的门前。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"534122717c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

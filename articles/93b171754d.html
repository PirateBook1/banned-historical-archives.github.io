script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"当一辈子毛泽东思想宣传员","authors":["宋文珍"],"dates":[{"year":1968,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄楼公社黄楼二队　宋文珍"},{"type":"paragraph","text":"我是一个生产队的通讯员，只读过五年书，文化水平不高，所以写稿很困难。但我认识到这是贫下中农对我的重托，也是毛主席交给我的文权，毛主席为我撑腰，我就要为毛主席争气，我要用手中的笔歌颂社会主义的新生事物，打击资本主义的歪风邪气，捍卫毛主席的革命路线。"},{"type":"paragraph","text":"今年三夏期间，有一天在生产队里学习，两个原来要“掼纱帽”的劳动组长经过斗私、批修，讲了活学活用毛泽东思想的体会，表了要为革命当好组长的决心。同一天，队里的副队长和会计遵照了毛主席“必须把粮食抓紧”的教导，把准备分掉的一批麦柴进行了第三次复打，收到了二百多斤大麦。这两件事深深地感动了我，我感到应该及时的把它写出来，通过广播使更多的人受到教育。晚上，我就动笔写稿，但由于文化水平低，第一篇稿件写好时已经十点多钟了，房间里十分闷热，蚊子咬得厉害，人也疲倦得不得了，明天还要出早工，再不困不行了，我就熄灯休息。可是，我躺在床上怎么也睡不着，想到我在公社通讯员学习班上表示的决心:“要做一辈子贫下中农的忠实代言人，当一辈子毛泽东思想红色宣传员。”现在当需要我及时写出通讯报道，宣传毛泽东思想时，怎么能睡觉呢?我又悄悄地起了床，点起了灯，默默地背诵着毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导，又重新写了起来。写着写着，眼皮又闭了起来，怎么办?这时，我暗暗地对自己说:“文珍，这是考验你是不是忠于毛主席的时候了!”于是顿时精神焕发，一鼓作气，写到深夜一点多钟，终于把稿件写好了。第二天，我又和社员们一起出了早工，投入了新的战斗。我牢牢记着毛主席“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，经常注意队里发生的新生事物，注意阶级斗争的新动向，及时写稿，反映情况。我感到:写一篇稿件，就是向毛主席献一份忠心。如果有内容而写不出来，就吃不下饭，睡不着觉。"},{"type":"paragraph","text":"我今后一定要进一步活学活用毛泽东思想，手捧红宝书，紧握笔杆子，保牢印把子，为革命写稿一辈子。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93b171754d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南浏阳农民向毛主席报告翻身经过","authors":[],"dates":[{"year":1951,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南浏阳农民向毛主席报告翻身经过"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"在国民党统治下，我们农民过着牛马不如的生活，地主、官僚、军阀互相勾结，每天向我们逼租、逼债、拉壮丁，害得我们“禾镰子上壁，就没有饭吃”；尤其是那些军阀指挥下的遭殃（中央）军，他们每到一地就实行三光政策，搞得我们没田、没地、没屋住，有话无处说，有冤无处伸，逼得我们求生不得，求死不能。可是回想到一九三○年，你领导湖南农民轰轰烈烈的大革命时，我们就有了与反动势力顽强斗争的勇气，我们相信总有一天能见到太阳，见到毛主席，得到彻底的解放。"},{"type":"paragraph","text":"我们的理想终于实现了。前年浏阳解放，去年春天我们实行了减租退押，十一月初又开始了土地改革运动。"},{"type":"paragraph","text":"当土地改革在我乡开始以前，地主们就造谣破坏，隐藏财物，企图破坏土地改革。恶霸地主谭子龙，破坏了一栋新建筑的房屋，并将所有农具余粮也都隐藏起来。地主晏小平把自己的农具写上别人的名字，并威胁我们说：“那个代表说我是地主，我就要抓烂他一身肉。”可是我们全村农民团结得很紧，并识破了地主的一切阴谋花样，在反复的说理斗争中，终于将全乡四十三个地主的威风打垮了，胜利完成了土地改革，农民们收回了自己的土地四千三百多亩，并分到房子一千四百余间，多余粮食三千八百余石及农具耕牛等。"},{"type":"paragraph","text":"现在我们每家每个人都订了生产计划，开始在自己的土地上耕种起来。为了预防旱灾，在土地改革中我们修好大塘五十一口，筑了大河坝一个，新建筒车一张，水圳三十二条。现在我们又准备继续建筑大塘坝一个，加开新塘十口。这些工程已在一月十九日开始，有三千多人参加。"},{"type":"paragraph","text":"在土地改革中，我们曾得到外乡农民兄弟的帮助，恶霸地主谭子龙、谭新遐等都是由外乡农民押送回来的。这些事实使我们懂得了天下农民是一家的真理。于是我们又主动地组织了支援队，帮助外乡去搞土地改革，自愿参加的农民已有八十六人。"},{"type":"paragraph","text":"为了庆祝土地改革的胜利完成，我们在一月十六日开了一个庆祝大会。东平乡男女农民的脸上都挂着胜利的笑容。会场上摆满了从地主手中夺回的农具、耕畜和家具，看到这许多胜利果实，大家心里都笑开了花，雇农李万东、郑桂香等人从来不敢说话的。现在也都兴高彩烈的跑到台上大声说出了自己心里的话。大会结束时，我们把地主们的田地契约一齐用火烧了。我们用从来不曾有过的快乐心情欢呼“毛主席万岁！中国共产党万岁！农民翻身万岁！”"},{"type":"paragraph","text":"湖南浏阳十三区东平乡农民土地改革支援队全体农民"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66fef795ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

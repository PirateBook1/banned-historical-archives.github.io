script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于发表新区土改征粮指示致刘少奇电","alias":"","parts":[{"type":"paragraph","text":"关于发表新区士改征粮指示"},{"type":"paragraph","text":"致刘少奇电"},{"type":"paragraph","text":"（1950年2月17日）少奇同志："},{"type":"paragraph","text":"关于新区土改征粮指示草案电收到。一般甚好，而且函须适时发出。惟第四部分因涉及分配土地问题本身，可否暂缓发表。因斯大林同志曾在我向其报告土改政策时，提议将分配地主土地与分配富农土地分成两个较长的阶段来做，即使自前农民要求分配富农多余的土地，我们固不禁止，但也不要在法令上预作肯定。我们虽对中国半封建富农作了解释，并说明对资本主义富农并不没收，他仍举十月革命后的苏联为例，要我们把反富农看成是严重斗争。他的中心思想是在打倒地主阶级时，中立富农并使生产不受影响。去年十一月政治局会议时关于江南土改应慎重对待富农的问题亦曾提到过，因此事不但关系富农而且关系民族资产阶级，江南土改的法令必须和北方土改有些不同，对于一九三三年文件及一九四七年土地法等，亦必须有所修改。故我们主张自前政务院只发表新区土改征粮指示的前三部分，而将第四部分留待我们归后讨论。如须修改，则可推迟至四月再行发表另一关于土改本身的文件。如同意，可向"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来在访问莫斯科期间给刘少奇的电报。党外民主人士解释第四部分为今年秋后方始实行的政策，不妨从长计议，待毛主席归后再行决定及发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"周恩来二月十七日七时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":210},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3eeff21ef4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

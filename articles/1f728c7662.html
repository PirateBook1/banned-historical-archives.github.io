script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"速派部队阻绝沈敌从营口撤退","alias":"","parts":[{"type":"paragraph","text":"速派部队阻绝沈敌从营口撤退！"},{"type":"paragraph","text":"（1948年10月18日）林、罗、刘，并告东北局："},{"type":"paragraph","text":"巧十时电悉。我们所最担心的是沈敌从营口撤退，向华中增援。据悉，蒋介石在天津征集五万吨轮船，似是准备十一月从营口撤兵。长春合乎我们理想的解决，使蒋、卫很难下决心走陆路向锦葫增援。假如蒋、卫利用你们打锦葫的时机，迅速全军退至营口据守，利用海道运粮接济，然后逐步运向津榆?或华中，则有使你们无法阻止之虞。我们不知道你们部队是否可以利用蒋、卫购不决之时，很迅速地攻下锦葫，然后迅速以主力回围沈阳。即使如此，攻锦葫总需相当时间，而营口方面全无守备。因此，提议在日内长春"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼并中共中央东北局的电报。"},{"type":"paragraph","text":"[2]指1948年10月18日10时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：蒋介石在锦州失守后，决定锦西、沈阳两方援军仍按原计划向锦州前进，同时又令长春之敌突围。我们预定诱沈敌南下后，再打大运动战，但昨日六十军起义，新七军被围，估计蒋军不敢再按原计划向锦州前进。下一步行动，我们认为只有攻锦葫为好，目前正进行侦察准备。"},{"type":"paragraph","text":"[3]卫，指卫立煌，当时任国民党军东北“剿匪”总司令部总司令。[4]锦葫，指辽宁锦西和葫芦岛。解决后，除留几个独立师监视郑洞国\"及新七军（假定该部反正的话）外，攻长各纵及几个独立师应迅速全部南下，位于沈阳、营口之间。时间应在十一月上旬，过迟则无保障。并须以一个纵队控制营口，构筑坚守阵地，阻绝海上与陆地的联系，使蒋、卫不敢走营口，即使他们走营口，我可先行抗击，以待主力到达聚歼。如何，盼复。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"巧亥[1]郑洞国，当时任国民党军东北“剿匪”总司令部副总司令兼第一兵"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":74},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f728c7662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

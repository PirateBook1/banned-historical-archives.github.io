script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民政协主席团会议决议　毛主席等任常委  设六个委员会整理各项草案、起草宣言、审查国旗国徽等方案、审查代表提案","authors":[],"dates":[{"year":1949,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民政协主席团会议决议"},{"type":"paragraph","text":"毛主席等任常委"},{"type":"paragraph","text":"设六个委员会整理各项草案、起草宣言、审查国旗国徽等方案、审查代表提案"},{"type":"paragraph","text":"【新华社北平二十二日电】中国人民政治协商会议第一届全体会议主席团，于昨日大会开幕式完毕之后，即召开第一次主席团会议，成立数项决议。在今日全体会议上，周恩来代表主席团向大会做了关于该数项决议的报告，当经全场一致通过。决议内容如下：（一）本届全体会议主席团设常务委员三十一人（按各单位分类次序排列）为：毛泽东，刘少奇，周恩来，林伯渠；李济深，谭平山，蔡廷锴；张澜，沈钧儒，章伯钧；黄炎培，陈叔通；郭沫若，马寅初，张奚若，马叙伦；高岗，陈毅，乌兰夫；朱德，贺龙，刘伯承，罗荣桓，张云逸；李立三，蔡畅，沈雁冰；刘格平，陈嘉庚；宋庆龄，赛福鼎。（二）全体会议设副秘书长九人，协助秘书长工作，为：齐燕铭，余心清，周新民，孙起孟，沈体兰，罗叔章，阎宝航，宦乡，连贯。（三）通过中国人民政治协商会议第一届全体会议议事规则。（四）设立中国人民政治协商会议组织法草案整理委员会，由委员五十四人组成，谭平山为召集人。设立中国人民政治协商会议共同纲领草案整理委员会，由委员五十二人组成，周恩来为召集人。设立中华人民共和国中央人民政府组织法草案整理委员会，由委员五十一人组成，董必武为召集人。设立全会宣言起草委员会，由委员五十三人组成，郭沫若为召集人。设立国旗国徽国都纪年方案审查委员会，由委员五十五人组成，马叙伦为召集人。上述五个委员会，各党派、各地区、各部队、各人民团体及特邀代表等均有代表参加为委员。（五）设立代表提案审查委员会，由委员十四人组成，由高岗为召集人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d70852044"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

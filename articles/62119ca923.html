script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无产阶级专政实际上是党专政","authors":["中国人民大学","张祖文"],"dates":[{"year":1957,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"无产阶级专政实际上是党专政","type":"title"},{"text":"中国人民大学张祖文","type":"authors"},{"text":"（张祖文：中国人民大学经济系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"我国所有制是公有制，属于大家，就应该由大家管理。象买电影票，我们要看电影。托一个人去买票，买回来，大家要求不一样，可以采取两种办法解决，一是抓纸球，一是分配。管理国家当然比这复杂的多，但是，也可以把权力交给人民，由人民管理国家，现在国家制度不是人民执政，而是党专政，全部权力在于党，而且还不是整个党，只是党中央，只是政治局，现在国家制度是党决定一切，通过组织贯彻，手段就是说服，说不服就压服，压不服就坐牢。","type":"paragraph"},{"text":"在公有制基础上，我们应该吸收资本主义社会政治制度中的好东西，资产阶级政治制度中的一些好东西，把权力交给人民。","type":"paragraph"},{"text":"那么如何保证党的领导呢？我所指的是真正的领导：一方面不是挂空名，另一方面，不是包办代替，一党专政。关于党的领导也不是主观要求能决定的，而是客观提出的。国民党人民就不要它领导，将它推翻，今天我们也不要民盟来领导，而要共产党来领导，这就因为党的口号为群众所接受。党的领导就是把它的口号变为群众的要求，使工人阶级自觉地接受来贯彻。这就要求党的口号须与群众的要求相结合，真正代表群众的要求。……","type":"paragraph"},{"text":"两种制度（资本主义社会制度和社会主义社会制度）的本质区别。我认识本质区别只在所有制，有人认为需要加上政治制度，这也是对的，无产阶级专政，理论上说，可以有多种形式，除此以外，现在无产阶级专政还有一个问题，我们现在的无产阶级专政实际上就是党专政，党说了就算，就今天说，党领导这个专政是必要的，但也不等于党专政，还不能就今天的情况作出结论说将来都需要一党执政。这就为时过早，因为许多资本主义国家还没有革命，将来他们是否要由共产党执政，把全部权力交给共产党，这就不一定对。象波兰，和统一工人党同时存在的还有农民党，它的影响权力很大，比我们的民主同盟要大，随着将来革命形势的发展，会出现许多新的形式，如两党制等未尝不可，采用什么形式，应由人民决定。我们现在就应当将权力交给人民。","type":"appellation"},{"text":"党权问题。自20大以来，国际共产主义进入了新阶段，同志们对我前天提出的问题的分析有许多我很同意，象吴思伟提出的要从历史观点看问题。20大以前，苏联处于党权时期，这在当时是必要的，这里可以发展一下黑格尔的话。黑格尔说，凡是存在的都是合理的。那末，我们可以说，凡是过去存在过的，都是必要的。苏联当时的党权，我国解放以来的有许多制度，也有它存在的必要，说必要，是指它起了很大的作用。这种集权政治在历史上也存在过，如雅各宾专权，现在的埃及为了巩固革命果实，集权专政都是必要的，但根据今天国际共产主义的发展和当前的国际形势，对过去的政治制度须加以重新的估价，并加以改革，否则国际共产主义运动就不能发展。","type":"paragraph"},{"text":"我们现在的统治可以说是中世纪的统治方式，那时是神权、君权，现在是党权，党说了就算。名义上是无产阶级专政，实际上是党专政。……","type":"paragraph"},{"text":"来源一：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"appellation"},{"text":"来源二：中国人民大学经济系政治经济学教研室编《中国资产阶级右派经济言论批判参考资料》，1958年9月。（摘自“经济系学生张祖文1957年6月27日在小组会上的发言”。载《社会主义思想教育参考资料选辑》第四辑第24l页。）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62119ca923"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

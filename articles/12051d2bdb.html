script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在“百花学社”会议上的发言","authors":["北京大学","龙英华"],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"在“百花学社”会议上的发言","type":"title"},{"text":"北京大学龙英华","type":"authors"},{"text":"（龙英华：北京大学哲学系学生）","type":"subtitle"},{"text":"龙英华的发言（57．5．31晚7：30在教室楼101号）","type":"subtitle"},{"text":"我们的社团是学术性活动，为了关心祖国的命运，是关系到社会主义民主和国际共产主义运动的。我们的活动是正义的，是有利于社会主义事业发展的，有利社会的言行是允许的，正义的事业是攻不破的！教条主义者骂我们是骂不倒的，我们是为了社会主义和响应党的号召的，我的话说不对，由我个人负责；说对了，是由于毛主席的教导。","type":"paragraph"},{"text":"公有制是社会主义的基本胜利，公有化是好的，但是我们的民主还有缺陷，解决这问题是政治制度问题。政治制度的缺陷：如：选举制度上，人代会的代表不是人民自己选举的，各省、县长也不是人民选举的，我校的校务委员会都不是教职工选的。言论自由上也有缺陷，有的文件大干部可以看，而我们看不到，出版自由、示威自由也不够，苏联有好的东西，但也有坏的东西，这些坏的影响了我国，这些不好的制度产生了“三害”。要求新的选举法，要求实现彻底的民主集中制，要求人民进行斗争，需要团结起来，我们需要志士，共产党中也有些不是仁人志士，也可能变为混蛋和国民党分子的，要改造他们，要全国人民大改造他们，不改造就会变为大混蛋。就需要除“三害”的积极分子来组织“百花学社”，北大作为据点，我们要走在运动前头，要为新制度而斗争！","type":"paragraph"},{"text":"社会主义公有制过去苏联，中国都未解决，现在南斯拉夫同志解决了一些，我们的政治制度未解决，仅表面上解决了。这一切对整个我们的活动是有意义的，教条主义看起来比我们现在强大得多，但我们这是一个艰巨的斗争，我们是有前途的。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12051d2bdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

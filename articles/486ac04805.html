script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最坚决最热烈地响应林彪同志的号召狠抓用字把毛泽东思想真正学到手市妇联和团市委分别举行活学活用毛主席著作座谈会和讲用会","authors":[],"dates":[{"year":1966,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　林彪同志最近向人民解放军发出把活学活用毛主席著作群众运动推向新阶段的号召，极大地鼓舞和激励了上海广大革命妇女。在最近市妇联召开的工农兵妇女活学活用毛主席著作积极分子的座谈会上，她们一致表示，热烈响应林彪同志的号召，更认真、更刻苦地学习毛主席著作，要在用字上狠下功夫，把毛泽东思想真正学到手，真正掌握起来。"},{"type":"paragraph","text":"会上，十几位同志汇报了她们活学活用毛主席著作的心得体会。她们说，毛主席是全国人民的大救星，毛泽东思想是劳动人民的命根子，劳动妇女体会更加深刻。上海汽轮机厂女工王广兰、上海卷烟厂女工王叫弟、金山县兴塔公社卫星大队妇代会主任许淑珍、徐汇区清洁管理站清洁工孙小花、青浦县小蒸公社业余革命故事员吕燕华等都是苦水里泡大的，有着强烈的翻身感，对毛主席的书怀着最深厚的阶级感情。她们共同的体会是，毛主席的书句句是真理，句句说的是劳动人民的心里话。毛主席的著作，要一个字一个字的啃，一句一句的记，记一点就用一点，反复学，反复记，反复用。只要决心大，意志坚，就能做到文化低难不倒，工作、生产忙挤不倒，家务重拖不倒。"},{"type":"paragraph","text":"到会的同志还介绍了几年来学习“老三篇”，以“老三篇”为座右铭，并照着去做的收获体会。金山县枫围公社七姑娘试验小组宋桂珍、徐汇区永嘉街道南丁里委会党支部书记彭妙媛等，介绍了她们几年来联系实际，活学活用“老三篇”的体会。"},{"type":"paragraph","text":"许多同志在发言中认为，要改造客观世界，首先要改造好主观世界。海军411医院护士长董仁娣、上海饭店厨师杨玉英等介绍了她们用毛泽东思想武装头脑，兴无灭资，刻苦改造世界观的过程。"},{"type":"paragraph","text":"参加这次座谈会的，有的刚从北京参加国庆观礼回来，她们在会上向大家谈了见到最最敬爱的领袖毛主席时的激动人心的场面。她们兴奋地告诉大家，毛主席身体非常健康，这是全国人民的最大幸福，也是全国妇女的最大幸福。"},{"type":"paragraph","text":"市妇联主任关建最后在会上讲了话。"},{"type":"paragraph","text":"本报讯　本市广大团员、青年怀着对伟大领袖毛主席无限敬爱的心情，最坚决、最热烈地响应林彪同志最近发出的把学习毛主席著作的群众运动推向新阶段的号召，决心更加认真地、刻苦地学习毛主席著作，真正把毛泽东思想学到手，真正掌握起来。"},{"type":"paragraph","text":"本月二十一日下午，团市委举行了各条战线上学习毛主席著作青年积极分子的讲用会。前进锁厂共青团员、五好工人陈阿发和南汇县航头公社航东大队团总支书记吴英保，以及上海饭店六好职工杨玉英等发了言。在发言中，大家表示，一定要更自觉地学习毛主席著作。他们一致认为:要真正把毛泽东思想学到手，一定要在用字上狠下功夫，在改造世界观上狠下功夫。要在斗争中学，在斗争中用。要学出新的水平，用出新的水平。要用毛泽东思想改造自己的思想，核心问题是破私立公。他们认为，对私心，要大胆斗，认真斗，天天斗，处处斗，时时斗。斗私心靠啥?靠“老三篇”。团市委书记张浩波同志也在会上讲了话。"},{"type":"paragraph","text":"参加团市委举办的“上海青年学习毛主席著作讲习班”的同志，最近学习了林彪同志的指示，大家都表示要坚决贯彻这个极为重要的指示，把“老三篇”作为座右铭来学。他们说，“老三篇”是改造灵魂的必修课，是防修反修的最强大最锐利的武器。只有学好“老三篇”，狠狠斗倒私心杂念，才能树立无产阶级世界观，才能全心全意地为人民服务，忠心耿耿地把中国革命和世界革命进行到底。"},{"type":"paragraph","text":"广大团干部都决心要带头学好毛主席著作。大家表示，要带头学、带头用，为团员、青年做出榜样来。最近，金山、宝山等县团委，分别举办团干部学习班，帮助团干部带头学好毛主席著作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"486ac04805"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

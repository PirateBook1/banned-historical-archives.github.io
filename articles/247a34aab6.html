script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"应在川陕甘三省建立苏维埃政权","alias":"","parts":[{"type":"paragraph","text":"应在川陕甘三省建立苏维埃政权川"},{"type":"paragraph","text":"（1935年6月16日）张、徐、陈各同志："},{"type":"paragraph","text":"选电悉。"},{"type":"paragraph","text":"甲、为着把苏维埃运动之发展放在更巩固更有力的基础之上，今后我一、四两方面军总的方针应是占领川陕甘三省，建立三省苏维埃政权，并于适当时期以一部组织远征军占领新疆。"},{"type":"paragraph","text":"乙、自前计划则兄方全部及我野战军主力，均宜在岷江以东，对于即将到来的敌人新的大举进攻，给以坚决的打破，向着岷嘉两江之间发展，至发展受限制时，则以陕甘各一部为战略机动地区。因此，坚决地巩固茂县、北川、威州在我手中，并击破胡宗"},{"type":"paragraph","text":"[1]1935年6月中旬，中央红军翻越夹金山在四川懋功与红军第四方面军会师。这是毛泽东和朱德、周恩来、张闻天在前往懋功途中给第四方面军领导人的电报。"},{"type":"paragraph","text":"[2]张，指张国焘，当时任中共中央政治局委员、中华苏维埃共和国中央政府副主席、西北革命军事委员会主席。徐，指徐向前，当时任红军第四方面军总指挥。陈，指陈昌浩，当时任红军第四方面军总政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]指中央红军。南\"之南进，是这一计划的枢纽。"},{"type":"paragraph","text":"丙、以懋功为中心之地区，纵横干余里，均深山穷谷，人口稀少，给养困难。大渡河两岸，直至峨眉山附近，情形略同。至于西康，情形更差。敌如封锁岷江上游（敌正进行此计划），则北出机动极感困难。因此，邛崃山脉区域，只能使用小部队活动，主力出此似非长策。"},{"type":"paragraph","text":"丁、我野战军于十二号已全部通过天全、芦山之线，十八号主力及中央机关可集中懋功、两河口之线，因粮食极少不能休息，约月底全军可集中理番?地区，并准备渡岷江。"},{"type":"paragraph","text":"戊、弟等意见如此，兄意如何气复为盼。"},{"type":"paragraph","text":"朱德毛泽东周恩来张闻大"},{"type":"paragraph","text":"十六日二时"},{"type":"paragraph","text":"[1]胡宗南，当时任国民党军“剿匪”第三路军第二纵队指挥官兼第一师师长。"},{"type":"paragraph","text":"[2]懋功，旧县名，即今四川省小金县。"},{"type":"paragraph","text":"[3]西康，旧省名，辖今四川省西部及西藏自治区东部地区，1955年撤销。"},{"type":"paragraph","text":"[4]两河口，村名，位于今四川省小金县北部。"},{"type":"paragraph","text":"1935年6月，中央军继续北上，翻过了冰雪覆盖的夹金山，和红四方面军胜利会师。图为红军翻越的大雪山。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":178},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"247a34aab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针上海港掀起狠抓革命猛促生产新高潮","authors":[],"dates":[{"year":1970,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海港广大码头工人坚决贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针，掀起了狠抓革命猛促生产的新高潮。"},{"type":"paragraph","text":"从新年以来，在绵延数十公里的黄浦江两岸的码头上，到处都呈现着生气勃勃的革命景象。从仓库、码头到船舱，到处都办起了毛泽东思想学习班，广大革命工人反复学习毛主席的重要指示和中央两报一刊元旦社论。各级革委会成员纷纷深入到生产第一线，同工人群众一起学习，一起战斗。第二装卸区的工人群众在学习元旦社论的时候，紧密结合本单位斗、批、改实际，找差距，订措施，掀起了更加扎扎实实的活学活用毛泽东思想群众运动的新高潮。全市首批开展整党建党工作的上海港第七装卸区，广大共产党员经过思想上的“吐故纳新”，更加朝气蓬勃，都以崭新的姿态投身到抓革命、促生产的第一线。许多党员带领群众组织突击队，那里有困难就杀向那里，那里有艰苦就挺身战斗在那里。"},{"type":"paragraph","text":"一月上旬，上海地区气温比较低，雨雪又多，给装卸工作带来了一定困难。日夜奋战在黄浦江两岸的海港工人，胸怀朝阳，冒严寒，踏冰雪，克服种种困难，做到来多少卸多少，要多少装多少，夺得了革命和生产的新胜利。六日清晨，上海港第六装卸区的工人，冒着零下十度的严寒，以十一小时二十分的装卸作业时间，从一艘轮船上卸完了一万一千吨化肥，创造了上海港化肥卸货作业史上最新纪录。上海港第九装卸区的工人，前些天接受了一项向万吨轮上装货的任务。按常规，这艘万吨巨轮只能装七千五百吨杂货。这次，广大工人群众开动脑筋想办法，克服货物品种繁多和规格不一等不利条件，充分利用舱容，结果把货轮的装载量提高到了九千多吨。他们还不怕麻烦，不怕劳累，经过翻舱调整，把货物装得整整齐齐，提高了装舱质量。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\01\\701k030201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海港第三装卸区发动群众大搞成组运输，工人们创造各种运输工具，把一件件货物进行成组装卸，并同航运、汽车运输等单位一起，做到带工具运输，使航运周期和装卸速度大大提高，还保证了安全生产。"},{"type":"paragraph","text":"(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb29bba357"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

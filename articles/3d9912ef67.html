script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席独立自主、自力更生方针的胜利成果我国研制成功一种小型多用电子计算机为我国国民经济的一些部门推广电子计算机提供了一种较好的机型","authors":[],"dates":[{"year":1974,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月三十一日电　在批林整风和批林批孔运动的推动下，我国设计、研制成功DJS—130小型多用电子计算机。经试算运转证明，这种计算机性能比较稳定，各项技术指标都达到设计要求，即将成批投入生产。它的研制成功，为我国国民经济的一些部门推广和普及电子计算机，提供了一种较好的机型。"},{"type":"paragraph","text":"小型多用电子计算机，是一种结构简单，体积小，操作简便，可靠性高的新类型计算机。我国研制成功的这种小型多用电子计算机，具有速度较高、内存储器容量较大，内存储器与外部设备的配合联接灵活方便等优点。目前，它配有控制打字机、穿孔机和纸带输入、输出机等外部设备，以后根据使用要求还可增配其它外部设备。这种计算机可以灵活地编制、调整和修改程序，在程序控制下自动进行中等复杂的科学计算和数据处理等工作；用于工业控制效果更好。使用这种计算机，不需要专用的发电机组供电，也不需要特殊的环境要求，在常温和交流二百二十伏电压的条件下就能工作。"},{"type":"paragraph","text":"DJS一130小型多用电子计算机的研制成功，是毛主席独立自主、自力更生方针的胜利，是在批林整风和批林批孔运动推动下，坚持科研、生产、使用部门三结合，实行社会主义大协作，大搞群众运动的丰硕成果。参加研制的清华大学、北京无线电三厂、天津无线电技术研究所、江苏无线电厂、苏州无线电厂、中国科学院原子能研究所、上海师范大学、上海无线电十三厂和上海中兴无线电厂等单位的工人、干部、技术人员、教师和工农兵学员，认真学习马列著作和毛主席著作，联系电子计算机研制工作中两条路线斗争的实际，深入批判林彪反革命的修正主义路线和孔孟之道，大大激发了社会主义积极性。他们组成调查组，到有关单位了解对使用计算机的意见和要求，然后根据我国的具体情况，制订出了一个较好的设计方案。他们破除迷信，解放思想，大胆采用了许多新工艺和新技术。全机使用的十三种集成电路，有十一种是新试制成功的，它的集成度比过去用的电路普遍高三至五倍。"},{"type":"paragraph","text":"为了加速这种电子计算机的研制速度，北京、上海、天津、江苏和陕西等省、市的有关单位，派出工人、技术人员帮助组装和调试。北京市无线电器件厂、北京市半导体器件二厂、上海市川沙县洋泾电子元件厂和陕西洛南无线电绝缘材料厂等，为这种计算机提供了多种新的元件、器件和材料；北京无线电三厂和天津无线电技术研究所，还承担了样机的组装工作。这样就使这种小型多用计算机从设计方案论证，到两台样机组装、调试、投入试运转，前后只用了一年零两个月的时间。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d9912ef67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"同意积极牙敌的方针和部署","alias":"","parts":[{"type":"paragraph","text":"同意积极歼敌的方针和部署"},{"type":"paragraph","text":"（1947年3月27日）彭!："},{"type":"paragraph","text":"宥电?悉。积极歼敌方针极为正确，部署亦妥，已令陈谢积极动作。现在不怕胡军北进，只怕他不北进，故陈谢迟几天行动未为不利。傅作义的一○一师等部向晋西北进攻，左云失守。阎锡山攻占孝义、兑九峪，有向中阳、石楼出扰之可能。数月内，贺李处局面将较紧，但只要陕北及陈谢在南线胜利，即有办法对付"},{"type":"paragraph","text":"[1]彭，指彭德怀，当时任西北野战兵团司令员兼政治委员。"},{"type":"paragraph","text":"[2]指1947年3月26日彭德怀给毛泽东的电报。电报说：胡宗南目前寻求我主力决战，我们拟顺应敌人企图，诱敌向东，集结5个旅隐蔽于青化砭西北山梁后与安塞之间。此区地形好，粮多，群众好，能封锁消息，待敌深入至甘谷驿、岔口之线及其以东地区时，我争取3至5天休息，然后东进敌后，寻求机动，歼击九十师、一师。每次只歼敌1个团至多2个团，求得在一月内连续打两三仗，停止敌进攻，才可争取较长时间休息。陈、谢富治25日电仍在沁水、端氏间集结待命，该纵队行动，请指示电告。"},{"type":"paragraph","text":"[3]陈谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。"},{"type":"paragraph","text":"[4]胡，指胡宗南，当时任国民党军第一战区司令长官。[5]傅作义，当时任国民党军张垣（张家口）绥靖公署主任。[6]阎锡山，当时任国民党军太原绥靖公署主任。[7]贺李，指贺龙、李井泉，当时分别任晋绥军区司令员和政治委员。阎、傅。中央决定在陕北不走。"},{"type":"paragraph","text":"毛泽东寅感"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":3,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":471,"page_end":472},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e6a33be39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

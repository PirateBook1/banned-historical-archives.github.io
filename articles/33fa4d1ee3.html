script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我不爱反革命的爸爸，我要做人民的好儿子! -- 南模马志纯同学在“五四”纪念会上的报告","authors":["沈季敏;刘家严","马志纯"],"dates":[{"year":1951,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"我不爱反革命的爸爸，我要做人民的好儿子! -- 南模马志纯同学在“五四”纪念会上的报告","type":"title"},{"text":"马志纯沈季敏;刘家严","type":"authors"},{"text":"在徐汇区庆祝五四青年节及该区建团二周年纪念大会上，南模马志纯同学作了他自己怎样站稳立场、分清敌我的典型报告，全文记录如下:","type":"paragraph"},{"text":"同志们:","type":"appellation"},{"text":"我很荣幸有机会来报告关于在这次坚决镇压反革命运动中，怎样接受一次伟大的考验，我的父亲是个反革命分子，已受了人民公正制裁枪决了!对于我这样一个不十分积极的团员，出身地主阶级的青年，情感上不免起些波动，但最后我到底站稳了人民立场，愉快地接受考验，这主要是由于一年来团不断给我教育的缘故。","type":"paragraph"},{"text":"我家在农村中开设一家较大的棉花店。有一百多亩田及六十多间厂房，全部租给人家经营。我父亲在地方上过去是吃得开的，与土匪恶棍混在一起，经常欺压农民。当地的伪政府、武装自卫团、银行、学校，亦多在他们控制之下。解放后，我的父亲曾一再打击政府威信，到处说人民政府做事不公平、不合理，那时解放未久，人民政府方开始接管工作，他的话对以后政府工作开展的影响是很大的。","type":"paragraph"},{"text":"今年三月廿九日傍晚，家中来信催我回家一次，而且说必须马上回家，到了家中已近午夜十二点钟，这时，才明白我父亲已被执行枪决了!家中所有财产也已查封起来，那时候我非常悲伤，好像我父亲不是由于反革命而被判死刑，认为他死得太惨了，我流泪!我痛哭!头脑一时混乱得很，但待我稍稍地静思一下，立刻在我思想上发生了矛盾；我是一个青年团员，反革命分子是我的敌人，我不应该悲伤啊!然而因为父子的情感蒙蔽了我，总使我不能立即安定下来，再加上另外的顾虑——以后一家生活及读书问题。所有财产都被政府查封，家中生产力又是很缺乏的，老祖母已六十九岁，最小的妹妹只十四个月，我和另外一个妹妹都在学校中读书，我不敢再想，不愿再见家中这幅悽惨的图画，于是在天明，把父亲的身后办好后，第二天就回到上海来，到上海恰巧校中开始放春假，有位在华东军政委员会工作的同乡他和我谈了四小时之久，解释我的顾虑，他告诉我“不应因艰难困苦而脱离革命，这是一个考验，你应该站稳你的立场，接受这次考验。”","type":"paragraph"},{"text":"经过这一次教育，我思想上又经过一番斗争，记起在入团宣誓的时候，曾经举起了我的左手，很郑重的说着:“我要为新民主主义革命奋斗到底。”再想到反革命分子是人民公敌，也就是我的敌人，就拿我们当地的反革命分子黄志明来说吧!他本身是土匪出身，在日寇统治期，收罗当地的流氓，组织武装，曾经杀害了六位地下革命同志，绑票勒索、强奸、绑了农民的票，农民们尽了最大的可能，吃了高利贷，卖掉牛、农具，缴了他们这批坏蛋所勒索的钱，但是他们还不满足，还要把被绑的人杀掉，抗战胜利了，他又到村上来，自有无耻到极端的反动派，认为他是抗日功臣，再混在一起，欺压农民，在这个无耻集团中，我父亲也是其中一个!解放后，黄匪仍与人民为敌到底，趁人民政府没接管的时候，强刼地方上二百担左右的大米，反革命分子是这样残害人民的，我的父亲也是反革命分子之一，这次人民政府枪决了我的父亲、黄匪志明，广大人民在拍手欢笑，我难道不与他们共同拍手欢呼，反为我父亲的死而悲伤吗?不愿做一个人民的好儿子而去做一个反革命分子的好儿子吗?不!我要坚定我的立场，以我忠诚的心，去接受广大人民伟大的爱吧!我思想上的矛盾，逐步解决了!","type":"paragraph"},{"text":"于是我做了一件忠诚于人民的工作，我父亲在我处存有一千五百万元，我写了一封信给奉贤县人民法院，指出这是应该属于人民的，过了几天法院派同志到我处取钱，并且由院长写了一封信给我，说我这种行为是很对的，是十分光明正大的!于是我的情绪开始安定了!","type":"paragraph"},{"text":"到了校中，我向组织报告了!过了几天，团总支赵迟秋同志找我谈话，我把情形说清楚了!的确，组织是能够帮助我解决困难的，赵迟秋同志说:组织就是你更伟大而更美满的家，我更安定了!自己感到很轻松，在革命的大家庭中，坚定了我的立场。","type":"paragraph"},{"text":"通过这次考验，我思想上提高了不少，深深的感到，唯有忠诚于人民，忠诚于组织，才能坚持自己正确的立场。今后我将进一步把我所知道的反革命分子检举出来，坚决做一个人民的好儿子，更好的为人民服务。(沈季敏、刘家严记)","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月 7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33fa4d1ee3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

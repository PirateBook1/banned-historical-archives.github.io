script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"代表世界工联七千万会员赛扬电贺毛主席","authors":[],"dates":[{"year":1949,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十六日电】　世界职工联合会书记赛扬给毛主席的贺电和毛主席的复电如下:"},{"type":"paragraph","text":"赛扬来电"},{"type":"paragraph","text":"北京中华人民共和国毛泽东主席:"},{"type":"paragraph","text":"在中华人民共和国新政府成立之后举行第一次会议的时候，世界职工联合会书记很愉快地代表本会七千二百万会员向您致兄弟的敬意。世界职工联合会，乘这时候向中国劳动人民致敬，他们将给全世界一个有历史意义的榜样。由于人民共和国新政府之建立而巩固了的中国人民的不可忘却的胜利，将显著地加强人民中国际共同义务的关系和世界和平进步的力量。世界职工联合会相信:在中国人民战胜其压迫者的事业中已经贡献了他们本份的中国职工会组织，将愈益加强活动，使新成立的中华共和国成为一个自由民主强大和平的国家，她的人民将愉快地关心着所有的劳动的人们。"},{"type":"paragraph","text":"世界职工联合会书记赛扬十月五日于巴黎"},{"type":"paragraph","text":"毛主席复电"},{"type":"paragraph","text":"巴黎世界职工联合会书记赛扬先生:深深地感谢您对于中华人民共和国的祝贺。中国人民深知自己的胜利有赖于国际工人运动的援助，并将努力巩固与世界各国劳动人民休戚与共的不朽友谊。"},{"type":"paragraph","text":"毛泽东一九四九年十月二十六日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6e9a8fdfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

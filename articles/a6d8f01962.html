script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺朝鲜民主主义人民共和国成立十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜民主主义人民"},{"type":"paragraph","text":"共和国成立十六周年的电报"},{"type":"paragraph","text":"（1964年9月8日）平壤朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜民主主义人民共和国成立十六周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向兄弟的朝鲜人民、朝鲜劳动党和朝鲜民主主义人民共和国政府，致以最热烈的祝贺。"},{"type":"paragraph","text":"中国人民怀着欢欣鼓舞的心情看到，勤劳勇敢的朝鲜人民紧密团结在以金日成同志为首的朝鲜劳动党的周围，在社会主义建设的道路上坚决贯彻了建立自主民族经济的革命路线，在短短的时期内把自己的祖国建设成为一个具有牢固的自主民族经济基础的社会主义工业一农业国家。朝鲜人民的这一光辉成就，是朝鲜劳动党把马克思列宁主义的普遍真理，创造性地运用于朝鲜实际的伟大胜利。中国人民深信，兄弟的朝鲜人民在执行国民经济七年计划的任务中，一定能够实现自己的宏伟目标。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国一贯奉行和平外交政策，坚决反对美毛泽东全集第四十七卷帝国主义的侵略政策和战争政策，积极支持一切被压迫民族和被压迫人民的革命斗争，为保卫社会主义阵营的安全，维护亚洲和世界和平作出了卓越的贡献。朝鲜民主主义人民共和国在国际事务中日益发挥着重大的作用，它的国际威望越来越高。"},{"type":"paragraph","text":"朝鲜人民为反对美国侵略军霸占南朝鲜，争取祖国的和平统一，进行了坚持不懈的斗争。南朝鲜人民的反美爱国斗争，不断地震憾着美帝国主义及其走狗朴正熙集团的反动统治。中国人民坚信，朝鲜人民的爱国正义斗争一定能够取得最后胜利，朝鲜人民统一祖国的殷切愿望一定能够实现。"},{"type":"paragraph","text":"一年来，中朝两国人民的战斗友谊和伟大团结，在反对帝国主义和现代修正主义的斗争中，在发展社会主义建设事业的全面合作中，得到了进一步加强和发展。这种友谊和团结是建立在马克思列宁主义和无产阶级国际主义基础之上的、是用鲜血凝成的、是牢不可破的。中国人民将永远同兄弟的朝鲜人民紧密团结在一起，为实现我们共同的伟大革命理想而斗争到底。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年九月八日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":139,"page_end":140},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6d8f01962"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

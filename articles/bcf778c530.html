script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭三大队充分发动群众搞好大批判以阶级教育为中心，使批判活动步步深入，提高了群众和干部的阶级觉悟，推动了活学活用毛主席著作的群众运动，促进了生产的发展","authors":[],"dates":[{"year":1967,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海南汇县彭镇公社彭三大队以阶级教育为中心，狠抓革命的大批判，批判活动步步深入，激发了群众和干部的阶级觉悟，推动了活学活用毛主席著作的群众运动，促进了生产的发展。"},{"type":"paragraph","text":"这个大队的革命大批判运动自四月初开始，至今已经历了三个阶段。第一阶段，大搞宣传，大造声势，开全大队的大批判会，批判党内头号走资本主义道路的当权派。第二阶段，是召开大队、生产队的专题批判会，着重批判了:①中国赫鲁晓夫贬低毛泽东思想，反对学习毛主席著作群众运动的罪行；②批判中国赫鲁晓夫鼓吹的“剥削有功”、“四大自由”谬论、保护富农经济的罪行；③控诉中国赫鲁晓夫鼓吹“三自一包”、大砍农业合作社的罪行；④批判中国赫鲁晓夫的“阶级斗争熄灭”论。第三阶段，大批判深入到劳动组和社员家庭。"},{"type":"paragraph","text":"这个大队不断提高无产阶级革命派和革命干部对大批判意义的认识，把革命大批判推向新高潮，过去，有些同志认为，中国的赫鲁晓夫在北京，我们这里搞批判，喊打倒他的口号，他看不到，听不见，有啥用；有的同志认为，农民理论水平低、文化水平浅，无办法批判。针对这些思想，组织大家学习戚本禹同志的《爱国主义还是卖国主义?》和《人民日报》社论等文章，提高了思想，认识到这个大批判是关系到我们党变不变颜色的问题，是关系到我们的国家走什么道路的问题，是关系到能不能巩固人民公社，发展集体生产的大问题，是关系到我们贫下中农命运的大问题，也是关系到世界革命人民命运的大问题。认识到只有进一步深入开展大批判运动，肃清中国赫鲁晓夫的流毒，从政治上、思想上、理论上彻底批深批倒批臭，才能彻底打倒中国赫鲁晓夫。认识有了提高，搞大批判就有了自觉性，革命群众组织负责人、革命领导干部、民兵负责人，组成了一个大批判领导小组，领导群众开展大批判。"},{"type":"paragraph","text":"这个大队的革命大批判，首先充分发动群众，大搞群众运动。开始时，大队革命群众组织负责人和革命干部讨论了大批判大搞还是小搞的问题。有的说:“在干部积极分子中批判一下算了。”有的说:“现在生产忙，大搞会影响生产，还是小搞好。”他们带着这个问题学习了毛主席著作，毛主席说:“我们历来主张革命要依靠人民群众，大家动手”。他们坚决照毛主席指示办事，大搞群众运动，打一场人民战争。"},{"type":"paragraph","text":"他们首先在各生产队组织了四、五十人的宣传队，深入到田头、场角，深入到自然村庄，宣传毛泽东思想，宣传大批判的意义。此外，还大搞墙头大标语、漫画等引人注目的、一看就明了的宣传活动。通过一系列思想动员，群众都投入了大批判的浪潮。"},{"type":"paragraph","text":"在大批判中，这个大队始终用毛泽东思想分析和解剖中国赫鲁晓夫的谬论，全面、清楚地认识中国赫鲁晓夫的反革命的本质。开始时，有的干部认为学习毛主席著作和革命大批判是两回事，通过讨论，认识到毛泽东思想是大批判的灵魂，失去了毛泽东思想就搞不好大批判。"},{"type":"paragraph","text":"他们在革命大批判中，采取学一段毛主席语录，批判中国赫鲁晓夫的一个论点，树立一个思想。用最高指示作武器，剖析中国的赫鲁晓夫的黑话，使大家认识到中国的赫鲁晓夫攻击毛主席，反对毛泽东思想的反动实质；把中国的赫鲁晓夫的谬论与四类分子言行相对比，使大家看到中国赫鲁晓夫和四类分子是一鼻孔出气，他是四类分子的代言人，是资本主义复辟的总根子；用中国赫鲁晓夫的黑话与苏修赫鲁晓夫的言论相对比，使大家认识中国赫鲁晓夫是中国修正主义的总后台；是贫下中农的死对头。"},{"type":"paragraph","text":"这个大队在大批判中紧紧抓住阶级教育。他们组织群众忆苦思甜，组织群众听贫下中农讲家史、村史，大家说:“想到昔日苦，才知今日甜。”发动群众谈亲身经历的受苦史。大家谈、大家听，以群众教育群众。发动大家算地主、富农剥削帐，算生活对比账，算政治翻身账，算生产提高账，算文化翻身账，激发大家对毛主席、对共产党、对新社会的热爱，大大提高了群众觉悟。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcf778c530"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

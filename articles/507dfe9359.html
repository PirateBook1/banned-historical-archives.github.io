script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"晋察冀区应为齐敌八个旅而斗争山","alias":"","parts":[{"type":"paragraph","text":"晋察冀区应为研敌八个旅而斗争川"},{"type":"paragraph","text":"（1946年9月27日）中央局（转萧、罗凹），分局，冀东区党委："},{"type":"paragraph","text":"你区除阎傅3外，蒋军正规部队共为二十四个旅（师），你们首先应为歼敌三分之一即八个旅而斗争。如你们能在几个月内歼敌八个旅，则蒋军地位即被削弱，其进攻能力必大减少。最近期内热河冀东两区的斗争于我有利，歼敌一营-连之作战已有多次。此次平绥作战，必须力争打几个胜仗，每次歼敌一团一旅，如能在几次作战中共歼敌二三个旅，此次进攻即可粉碎。热河冀东两区应积极行动多打胜仗援助平绥。以上是总的战略意图。具体作战，望按情况处理。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"申感"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央晋察冀局、冀热辽分局和冀东区党委的电报。"},{"type":"paragraph","text":"[2]萧、罗，指萧克、罗瑞卿，当时分别任晋察冀野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]阎，指阎锡山，当时任国民党军第二战区司令长官。傅，指傅作义，当时任国民党军第十二战区司令长官。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":187,"page_end":187},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"507dfe9359"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

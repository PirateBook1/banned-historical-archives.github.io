script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想  全心全意为人民  房山县黄山店供销店负责人","authors":["王砚香"],"dates":[{"year":1966,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛泽东思想  全心全意为人民"},{"type":"paragraph","text":"房山县黄山店供销店负责人  王砚香"},{"type":"paragraph","text":"《红色背篓》影片为我们塑造了王福山这样一个身在柜台、胸怀全国、放眼世界的社会主义商业先进工作者的形象。他热爱社会主义商业，热爱山区人民，对支援山区建设满怀热情。为了促进山区生产的发展和群众生活的改善，他甘愿吃大苦、耐大劳，做“傻牛”。不管刮风下雨，不顾烈日酷夏，不怕山路险阻，坚持把国家为山区人民生产的工业品背上山，又把山区人民支援社会主义建设的土特产品背下山。"},{"type":"paragraph","text":"王福山为什么能够这样做呢？最根本的原因是，他把自己的日常工作同革命、同为人民服务联系起来，坚持学习毛主席著作，从毛主席的教导里找立场、找观点、找方法。他通过学习毛主席著作，才懂得要为群众谋利益，就必须解决群众的一切问题，才懂得认识世界和改造世界的责任，落在了伟大的共产党和共产党员的肩头。这样，他就有了战胜任何困难的意志和毅力。"},{"type":"paragraph","text":"因此，我们要学习王福山的精神，就必须从学习毛主席著作入手。要坚持带着问题学，活学活用，学用结合，在用字上下功夫，用毛泽东思想武装我们的头脑，树立全心全意为人民服务的思想，把红色的背篓——无产阶级革命精神发扬光大。"},{"type":"paragraph","text":"《红色背篓》是一部好的革命电影，但是影片对社会主义与资本主义两种经营思想、经营作风的矛盾揭露得还不够充分；王福山对孙会计的资本主义经营思想作风偏重于斗争的一方面，而忽视从思想上帮助教育的一方面，孙会计的转变也显得突然。对这些地方，我们感到还不十分满足。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbd6b7391c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

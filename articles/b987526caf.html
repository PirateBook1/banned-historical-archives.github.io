script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见苏加诺总统并举行会谈刘主席同苏加诺总统会见并会谈","authors":["孟庆彪","邹健东"],"dates":[{"year":1961,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京13日电】　毛泽东主席今天下午在中南海勤政殿接见印度尼西亚共和国总统苏加诺，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"同时被接见的还有印度尼西亚第一副首席部长兼分配部长约·莱梅纳，临时人民协商会议副议长威路约·普斯波尤多，劳工部长阿赫姆·埃尔宁普拉贾，民用工业部长苏哈托准将，合作国会副议长穆萨林中校，部长级国务秘书穆·伊克桑，加托特·苏布罗托中将等贵宾。接见时，印度尼西亚驻中国大使苏卡尼·卡托迪维约也在座。"},{"type":"paragraph","text":"接见时在座的有:中华人民共和国主席刘少奇，国务院总理周恩来，外交部副部长黄镇。"},{"type":"paragraph","text":"【新华社北京13日电】　毛泽东主席和印度尼西亚共和国总统苏加诺，今天下午举行了会谈。"},{"type":"paragraph","text":"会谈在极为友好的气氛中进行。"},{"type":"paragraph","text":"中国方面参加会谈的有:中华人民共和国主席刘少奇，国务院总理周恩来，外交部副部长黄镇。"},{"type":"paragraph","text":"印度尼西亚方面参加会谈的有:第一副首席部长兼分配部长约·莱梅纳，印度尼西亚驻中国大使苏卡尼·卡托迪维约。"},{"type":"paragraph","text":"【新华社北京13日电】　中华人民共和国主席刘少奇今天下午会见了印度尼西亚共和国总统苏加诺。"},{"type":"paragraph","text":"同时会见的有随同苏加诺总统来我国访问的印度尼西亚其他贵宾，他们当中有:第一副首席部长兼分配部长约·莱梅纳，劳工部长阿赫姆·埃尔宁普拉贾，民用工业部长苏哈托准将，合作国会副议长穆萨林中校，部长级国务秘书穆·伊克桑，加托特·苏布罗托中将。会见时，印度尼西亚驻中国大使苏卡尼·卡托迪维约也在场。"},{"type":"paragraph","text":"会见时在场的我国其他领导人有:董必武副主席、朱德委员长、周恩来总理，贺龙、罗瑞卿副总理。"},{"type":"paragraph","text":"会见时在场的还有政协全国委员会副主席、中国印度尼西亚友好协会会长包尔汉，外交部副部长耿飚、黄镇。"},{"type":"paragraph","text":"会见时，宾主进行了亲切友好的谈话。刘少奇主席向苏加诺总统赠送了在中国出版的苏加诺总统藏画集第三、四集。"},{"type":"paragraph","text":"【新华社北京13日电】　中华人民共和国主席刘少奇和印度尼西亚共和国总统苏加诺，今天下午举行了会谈。"},{"type":"paragraph","text":"会谈在极为友好的气氛中进行。"},{"type":"paragraph","text":"中国方面参加会谈的有:中华人民共和国副主席董必武，全国人民代表大会常务委员会委员长朱德，国务院总理周恩来，国务院副总理贺龙、罗瑞卿，政协全国委员会副主席、中国印度尼西亚友好协会会长包尔汉，外交部副部长耿飚、黄镇。"},{"type":"paragraph","text":"印度尼西亚方面参加会谈的有:第一副首席部长兼分配部长约·莱梅纳，劳工部长阿赫姆·埃尔宁普拉贾，民用工业部长苏哈托准将，合作国会副议长穆萨林中校，部长级国务秘书穆·伊克桑，加托特·苏布罗托中将，印度尼西亚驻中国大使苏卡尼·卡托迪维约。"},{"type":"par

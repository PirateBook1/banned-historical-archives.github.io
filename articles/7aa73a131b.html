script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席无产阶级革命路线的胜利赞歌","authors":["李纪"],"dates":[{"year":1972,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"油画《无限风光》，生动地谱写了一曲毛主席无产阶级革命路线的胜利赞歌。"},{"type":"paragraph","text":"画面描写一个东方欲晓的清晨，伟大领袖毛主席神采焕发，健步登上庐山。眼前青松葱郁，雄姿挺拔；远处大江横卧，浪起白烟；四面群山莽莽，气象万千。在晨曦之中的庐山，呈现着一派多么壮丽的景色!"},{"type":"paragraph","text":"庐山，是我们党内两条路线斗争的激烈战场，是毛主席革命路线不断取得胜利的历史见证。作品选择庐山作为典型环境来描绘毛主席的光辉形象，寓意深远，主题鲜明。“无限风光在险峰。”正是依靠了伟大领袖毛主席的英明领导和毛主席无产阶级革命路线的光辉指引，我们才能踏碎一重重艰难险阻，攀上一座座高山险峰，取得一次又一次的党内两条路线斗争的伟大胜利，迎来无产阶级革命事业的生气勃勃、蒸蒸日上的无限风光。"},{"type":"paragraph","text":"艺术是靠形象来阐明主题，来感染人的。表现这样重大的题材，油画《无限风光》不是采取简单的方法，而是充分发挥油画独特的艺术语言的力量，用精心塑造的艺术形象，来深刻表现作品的主题思想，从而给人们以强烈的感染。作者发挥了油画表现力丰富、气势磅礴的特长，从构图设计、色调处理等各方面努力突出毛主席的伟大形象。你看:干净、简洁的构图中心，突现着毛主席的高大身影；毛主席深邃的目光所注视着的方向，画面特别开阔，视野无比宽广；毛主席那高瞻远瞩、侧身远眺的神态，强烈地感染着我们，给我们以无限的鼓舞和力量!作品还利用景物描绘进一步加强和烘托主题。那劈开云雾、屹立山顶的劲松，放眼大江东去，昂首万里云天，任凭云飞雾起，仍自岿然不动，不但象征着无产阶级的革命大无畏精神，而且也是毛主席革命路线胜利的生动写照。"},{"type":"paragraph","text":"站在油画《无限风光》的面前，我们激动的心情逐浪高。毛主席啊，毛主席!任凭征途风云变幻，我们革命人民决心永远跟着您，英勇战斗，迎接无产阶级革命事业的更加灿烂辉煌的明天!"},{"type":"paragraph","text":"李纪"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\10\\72at040201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e无限风光　(油画)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e于牧\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aa73a131b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

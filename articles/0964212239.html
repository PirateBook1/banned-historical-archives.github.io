script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"专家学者研讨毛泽东民族理论","authors":["贾奋勇　王戈柳"],"dates":[{"year":1993,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"专家学者研讨毛泽东民族理论"},{"type":"paragraph","text":"据新华社北京十二月十四日电　（记者贾奋勇、通迅员王戈柳）为纪念毛泽东同志诞辰一百周年，中国社会科学院民族研究所和中国民族理论学会今天联合召开毛泽东民族理论研讨会。"},{"type":"paragraph","text":"与会专家回顾了毛泽东把马列主义关于民族问题的理论与中国具体实际相结合，在各个历史时期解决我国民族问题的卓越历史贡献，探讨了毛泽东关于民族问题的理论在中国革命和建设中的历史地位与作用。大家一致认为，毛泽东关于民族平等团结、民族区域自治、民族进步与共同繁荣、民族问题发展规律等方面的论述，都创造性地运用和发展了马克思列宁主义理论原则，对中国共产党在革命和建设时期制定民族政策起了指导作用。特别是民族区域自治制度的实施，为中国各民族在平等基础上团结联合和各民族的共同繁荣开辟了一条正确的道路。这些具有中国特色的民族问题理论，已成为毛泽东思想的重要组成部分。"},{"type":"paragraph","text":"与会同志指出，在改革开放的新时期，毛泽东同志关于民族问题的理论具有重大的现实意义。邓小平同志继承和发展了毛泽东同志关于民族问题的理论，他的建设有中国特色社会主义的理论为民族区域自治制度的发展和完善指明了方向。现在各少数民族地区都在大力改革开放，各民族正逐步走向共同繁荣。我国各民族平等团结、互助合作、共同繁荣，是各民族最高利益的体现，民族分裂主义不得人心。"},{"type":"paragraph","text":"首都民族理论界的专家、学者八十余人出席了研讨会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0964212239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

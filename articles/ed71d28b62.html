script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利　文化大革命的丰硕成果我国又成功地进行了一次新的核爆炸","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这次核爆炸的成功，把我国核武器的科学技术提高到一个新的水平"},{"type":"paragraph","text":"中共中央、国务院和中央军委，向参加核试验的解放军指战员、工人、工程技术人员、科学工作者和一切有关人员，致以热烈的祝贺，赞扬他们遵循毛主席的教导，树雄心、立壮志，在无产阶级文化大革命的促进下，发扬了勇敢战斗，不怕牺牲，不怕疲劳和连续作战的作风。中国在今年成功地进行了三次核试验，这对美帝国主义和苏联现代修正主义是一个沉重的打击，对英雄的越南人民和全世界革命人民是一个巨大的鼓舞，对保卫世界和平是一个重大的贡献。"},{"type":"paragraph","text":"新华社北京12月28日电　新闻公报"},{"type":"paragraph","text":"一九六六年十二月二十八日，中国在本国西部地区，又成功地进行了一次新的核爆炸。"},{"type":"paragraph","text":"毛泽东同志说:“人类的历史，就是一个不断地从必然王国向自由王国发展的历史。这个历史永远不会完结。在有阶级存在的社会内，阶级斗争不会完结。在无阶级存在的社会内，新与旧、正确与错误之间的斗争永远不会完结。在生产斗争和科学实验范围内，人类总是不断发展的，自然界也总是不断发展的，永远不会停止在一个水平上。因此，人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进。”"},{"type":"paragraph","text":"中国人民解放军、广大职工和科学技术人员遵循着毛主席的这一教导，树雄心、立壮志，在无产阶级文化大革命的促进下，发扬了勇敢战斗，不怕牺牲，不怕疲劳和连续作战的作风，继导弹核武器试验成功之后，又圆满地实现了这次新的核爆炸，从而把我国核武器的科学技术提高到一个新的水平。这是战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的又一丰硕的成果。"},{"type":"paragraph","text":"中国共产党中央委员会、国务院和中共中央军事委员会，向从事核武器研制和试验工作的中国人民解放军全体指战员、工人、工程技术人员、科学工作者和一切有关人员，致以热烈的祝贺，希望他们在无产阶级文化大革命的高潮中，坚决响应林彪同志的号召，继续大力突出无产阶级政治，高举毛泽东思想伟大红旗，把活学活用毛主席著作的群众运动提高到一个新阶段，把“老三篇”作为座右铭来学，进一步促进人的思想革命化，为加强我国国防力量，加速实现国防现代化，取得新的、更大的成就。"},{"type":"paragraph","text":"中国在今年一年内，成功地进行了三次核试验，这对美帝国主义和苏联现代修正主义相互勾结，妄图实行核垄断，破坏一切被压迫人民和被压迫民族革命斗争的阴谋是一个沉重的打击，对正在进行抗美救国斗争的英雄的越南人民和全世界正在进行英勇斗争的革命人民是一个巨大鼓舞，对保卫世界和平是一个重大贡献。"},{"type":"paragraph","text":"中国进行必要而有限制的核试验，发展核武器，完全是为了防御，其最终目的是为了消灭核武器。我们再一次郑重宣布，在任何时候，任何情况下，中国都不会首先使用核武器。中国人民和中国政府，一如既往，将继续同全世界一切爱好和平的人民和国家一道，坚定不移地为全面禁止和彻底销毁核武器的崇高目标而共同奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed71d28b62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

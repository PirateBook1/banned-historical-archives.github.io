script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝“五一”国际劳动节  “毛主席万岁”邮票一套今发行","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝“五一”国际劳动节"},{"type":"paragraph","text":"“毛主席万岁”邮票一套今发行"},{"type":"paragraph","text":"新华社三十日讯　为庆祝“五一”国际劳动节，中华人民共和国邮电部订于一九六七年五月一日发行“我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁”纪念邮票一套，共八枚，图案是："},{"type":"paragraph","text":"第一图（4分）：中国共产党第八届中央委员会第十一次全体会议公报中的一段话：毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。毛泽东思想是全党全国一切工作的指导方针。"},{"type":"paragraph","text":"第二图（8分）：四海翻腾云水怒，五洲震荡风雷激。"},{"type":"paragraph","text":"第三图（8分）：毛主席是世界人民心中的红太阳。"},{"type":"paragraph","text":"第四图（8分）：毛主席和红卫兵在一起。"},{"type":"paragraph","text":"第五图（8分）：毛主席和林副统帅在一起。"},{"type":"paragraph","text":"第六图（8分）：毛主席在天安门上接见红卫兵。"},{"type":"paragraph","text":"第七图（8分）：毛主席在天安门上接见红卫兵。"},{"type":"paragraph","text":"第八图（10分）：毛主席和林副统帅在一起。"},{"type":"paragraph","text":"这套邮票是由北京邮票厂、邮票发行局共同设计的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc8e907adf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

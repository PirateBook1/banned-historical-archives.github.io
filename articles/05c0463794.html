script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示开展社会主义劳动竞赛  双鸭山矿区革命形势一片大好，煤炭生产计划月月超额完成","authors":[],"dates":[{"year":1968,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实毛主席最新指示开展社会主义劳动竞赛"},{"type":"paragraph","text":"双鸭山矿区革命形势一片大好，煤炭生产计划月月超额完成"},{"type":"paragraph","text":"新华社哈尔滨二十九日电　黑龙江省双鸭山矿区各级革命委员会，在驻矿支左部队的帮助下，狠抓两个阶级、两条道路、两条路线的斗争，深入持久地开展革命大批判，发动广大革命职工主动向阶级敌人进攻，革命形势大好，生产迅速上升。今年以来，这个矿区月月超额完成计划，第一季度全矿每个井口、每个采煤队都做到了天天完成国家计划，一至四月的煤炭生产计划已提前五天超额完成。"},{"type":"paragraph","text":"双鸭山煤矿是黑龙江省重点煤矿之一，早在去年八月份，全矿区的一百多个单位就都建立了革命委员会。这个煤矿的各级革命委员会深深体会到，要进一步发展全矿革命和生产的大好形势，必须牢记伟大领袖毛主席“千万不要忘记阶级斗争”的伟大教导，首先狠抓阶级斗争。因此，各级革命委员会都结合本单位阶级斗争的实际，不断地组织革命职工开展革命的大批判，向无产阶级革命的敌人猛烈进攻。最近，全矿区的广大革命职工又以毛主席的一系列最新指示为武器，狠狠批判了中国赫鲁晓夫散布的“阶级斗争熄灭”论等反革命修正主义谬论，掀起了革命大批判的高潮。"},{"type":"paragraph","text":"现在，这个矿区的支左部队又帮助矿区的革命职工举办毛泽东思想学习班，全面落实毛主席的最新指示，开展社会主义劳动竞赛和技术革新活动。这个矿区的宝山矿太平井刚毅掘进队开展了采掘多面手活动，大大提高了掘进水平，掘进进度由日产一百米提高到二百米，达到了这个矿历史上的最高水平。这个掘进队的做法在全矿区推广以后，掘进进度比原来提高了百分之二十。这个矿还改进了薄煤层的生产工艺，大大提高了煤炭生产效率，促使许多矿井的煤炭产量成倍增长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05c0463794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

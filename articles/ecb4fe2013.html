script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝毛主席万寿无疆","authors":["黑龙江工学院一红卫兵"],"dates":[{"year":1966,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝毛主席万寿无疆"},{"type":"paragraph","text":"黑龙江工学院一红卫兵在天安门的观礼台上，红卫兵的心激烈地跳荡。正一正父亲留下的军帽，理一理先辈穿过的军装，鲜红、鲜红的红袖章上，“红卫兵”闪闪发光。双手按着激烈跳动的胸膛，两眼紧盯在天安门的城楼上。东方红，太阳升……红旗在飘舞，人群在欢腾，我们心中最红最红的红太阳，出现在天安门城楼上。毛主席，我们的红司令，满面笑容，满面红光，挥动着军帽，穿着草绿色的军装，给我们增添了，千分鼓舞、万分力量。毛主席最关心、最支持、最信任我们这些在毛泽东思想抚育下成长的红卫兵。跳啊！笑啊！欢呼啊！热血沸腾，热泪盈眶，伟大领袖毛主席，您老人家放心吧，红卫兵决不辜负您的期望。刀山火海，我们敢闯！天大的困难，我们承当！在狂风暴雨中，红卫兵挺起胸膛！牛鬼蛇神，反革命黑帮，胆敢反对毛泽东思想，革命的“千钧棒”一定把它砸烂、扫光！跟着飘扬的红旗，踏着先辈的足迹，照着毛主席指引的方向闯！闯！闯！无产阶级革命的红后代，旧世界的造反者，毛泽东思想的红卫兵，一定要用毛泽东思想武装，在无产阶级文化大革命中，永远、永远向前闯！闯！闯！敬爱的毛主席啊！红卫兵战士们的赤心，永远坚定地向着您，向着伟大的党！红卫兵战士，祝最伟大的领袖、伟大的导师、伟大的统帅、伟大的舵手毛主席万寿无疆！！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecb4fe2013"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贝鲁特同志今日六十寿辰  毛主席和中共中央分别致电祝贺","authors":[],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贝鲁特同志今日六十寿辰"},{"type":"paragraph","text":"毛主席和中共中央分别致电祝贺"},{"type":"paragraph","text":"【新华社十七日讯】四月十八日为波兰共和国总统贝鲁特六十寿辰，我中央人民政府毛泽东主席特致电祝贺。电文如下：波兰共和国总统"},{"type":"paragraph","text":"值您六十寿辰之际，请接受中国人民、中华人民共和国政府及我个人的热烈祝贺。波兰人民在您的领导下已从纳粹匪徒洗劫的废墟上建立起了日益繁荣、自由、幸福的国家。波兰人民在建设社会主义社会中的成就有力地证明了侵略者的可耻失败，并显示了和平、民主阵营的不可战胜的伟大力量。"},{"type":"paragraph","text":"祝您在社会主义建设事业及争取世界和平斗争中获得更大的成就，并祝您健康、长寿。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东"},{"type":"paragraph","text":"一九五二年四月十六日，北京"},{"type":"paragraph","text":"【本报讯】四月十八日为波兰统一工人党中央委员会主席贝鲁特同志六十寿辰，中国共产党中央委员会特致电祝贺。电文如下：波兰统一工人党中央委员会主席亲爱的贝鲁特同志："},{"type":"paragraph","text":"在您六十寿辰之际，中国共产党中央委员会特向您致衷心的祝贺！"},{"type":"paragraph","text":"为了波兰人民和世界和平的利益，敬祝您身体健康！"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九五二年四月十六日，北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50b510685a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

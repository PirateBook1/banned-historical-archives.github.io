script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布迈丁主席举行盛大答谢宴会西哈努克亲王和夫人，我国领导人周思来、叶剑英、邓小平、陈锡联、吴德、阿沛。阿旺晋美应邀出席布迈丁主席和周恩来总理先，后在宴会上讲话","authors":[],"dates":[{"year":1974,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年三月一日电　阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁，今天晚上在人民大会堂举行盛大答谢宴会。"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人莫尼克·西哈努克公主，应邀出席了宴会。"},{"type":"paragraph","text":"我国领导人周恩来、叶剑英、邓小平、陈锡联、吴德、阿沛·阿旺晋美，有关部门负责人姬鹏飞、方毅、李强、刘湘屏、肖劲光、李达、陈士渠等，应邀出席了宴会。"},{"type":"paragraph","text":"随同布迈丁主席来访的阿尔及利亚外交部长布特弗利卡等，和阿尔及利亚驻中国大使塔列布，出席宴会作陪。"},{"type":"paragraph","text":"今晚，宴会厅灯火辉煌，主席台正中并排悬挂着中国国旗和阿尔及利亚国旗。当布迈丁主席陪同西哈努克亲王和夫人、周恩来总理、叶剑英副主席等步入宴会厅时，全场热烈鼓掌。"},{"type":"paragraph","text":"布迈丁主席和周恩来总理先后在宴会上讲话(讲话全文另发)。"},{"type":"paragraph","text":"布迈丁主席在讲话中满意地谈到了这次对中国的访问。他说，由于同中国各位领导人，主要是同毛泽东主席进行了重要会谈，我们的访问就更加卓有成效。通过这些亲切友好的会谈，我们就当前所有的问题进行了对彼此都有利的交换意见，并为我们两国之间更广泛的合作深入研究了开辟更广阔前景的途径。"},{"type":"paragraph","text":"布迈丁主席表示深信，这次访问必将促进阿、中两国关系的发展，进一步加强阿、中两国人民的友谊。"},{"type":"paragraph","text":"周恩来总理在讲话中说，布迈丁主席这是第一次访问我国，是中、阿两国关系史上的一件大事。访问期间，毛主席同布迈丁主席进行了亲切友好的会见和交谈。布迈丁主席的访问，进一步增进了我们之间的相互了解和战斗友谊，为加强中、阿两国友好合作关系和第三世界团结反帝的共同事业作出了积极的贡献。"},{"type":"paragraph","text":"周恩来总理请布迈丁主席和阿尔及利亚贵宾回国以后，向阿尔及利亚人民和全体阿拉伯人民转达中国人民对他们的亲切问候和战斗敬意。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国国歌和阿尔及利亚国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员贝时璋、林巧稚；"},{"type":"paragraph","text":"政府有关部门、中国人民解放军、北京市革命委员会、对外友协的负责人李水清、何英、王海容、顾明、钟夫翔、李克、梁昌武、杜星垣、苏杰、任朴斋、乔培新、马仁辉、赵正洪、刘西尧、迟群、谢静宜、邓岗、李哲夫、潘非、浩亮、路奎、丁雪松、张杰，中国驻阿尔及利亚大使林中。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2096e88635"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

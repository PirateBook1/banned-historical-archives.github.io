script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"祝贺野坂参三七十寿辰的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺野坂参三七十寿辰的电报"},{"type":"paragraph","text":"（1962年3月28日）日本共产党中央委员会亲爱的野坂参三同志："},{"type":"paragraph","text":"您是日本人民和日本共产党的久经考验的坚强不屈的战士，是中国人民和中国共产党的亲密的朋友。我以个人的名义，为您的光荣的七十寿辰，致以热烈的祝贺！"},{"type":"paragraph","text":"在第二次世界大战期间，中国人民为了反对日本侵略者，进行了艰苦的奋斗，在这个时候，您从远道来到了延安，同我们一起。您代表了日本人民的利益，代表了日本共产党入的意志，认为日本侵略者是中国人民的敌人，同时也是日本人民自己的敌人，认为日本军国主义给日本人民带来了极大的灾难。您不断地揭露了日本军国主义黑暗统治的真象（相），指出了日本人民应该走的道路。您当时所写的政论，教育了日本人民，也帮助了战斗中的中国人民。"},{"type":"paragraph","text":"第二次世界大战结束以后，您回到自己的祖国，同日本共产党的其他领导人一起，高举马克思列宁主义的旗帜，高举国际主义和爱国主义的旗帜，为团结日本人民，反对美国占领者，摆脱美帝国主义者加给日本民族的锁，反对日本军国主义的复活，进行了巨大的工作和持久的斗争。"},{"type":"paragraph","text":"[1]野坂参三，当时任日本共产党中央委员会主席。毛泽东全集第四十五卷"},{"type":"paragraph","text":"美帝国主义是日本人民和中国人民的共同敌人，在反对这个共同敌人的斗争中，中日两国人民的团结发展了，中日两国人民的友谊加深了。人民是历史的创造者，我们相信，坚决以人民为敌的美帝国主义及其走狗终归是要失败的。日本民族是一个伟大的民族，在自己前进的道路上，不论还要经过多少曲折和困难，日本人民终归要赢得胜利，日本共产党和日本爱国者坚持的正义事业终归要赢得胜利。"},{"type":"paragraph","text":"当您七十寿辰的时候，我为您祝福，同时也为日本人民祝福。致以兄弟的敬礼！"},{"type":"paragraph","text":"毛泽东1962年3月28日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":3,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5380715ac4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

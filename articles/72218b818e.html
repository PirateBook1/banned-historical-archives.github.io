<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一青年讲师培育成功一种普通分枝小麦良种","authors":["新华通讯社"],"dates":[{"year":1959,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"一青年讲师培育成功一种普通分枝小麦良种","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"新华社成都讯　四川农学院青年讲师共产党员颜济经过七年的刻苦钻研，已经培育成功一种普通分枝小麦良种。","type":"paragraph"},{"text":"为理想的小麦良种找到新的途径","type":"subtitle"},{"text":"普通分枝小麦，是从农家品种普通小麦麦穗上并列生长的小穗中选育出来的。每穗一般有一百三十至一百五十粒，最多的一穗有九个分穗、二百七十粒，大大超过普通小麦中南大二四一九小麦。其中命名为黄龙须的一种，今年春天精打细收、晒干选净后，二分地的面积，产量达二百四十三斤。它的成熟期比南大二四一九早一星期左右。同时，虽然普通五枝小麦的穗大、粒多，但茎杆矮壮，因而不易倒伏。这些性状从根本上打破了认为高产品种茎杆高、必然晚熟的传统观念，使选种工作者多年梦寐以求的培育出全面具备高产、早熟、抗倒伏等优良性状的良种小麦的理想，有了实现的可能；为进一步提高小麦产量找到一条新的途径。","type":"paragraph"},{"text":"培育的经过","type":"subtitle"},{"text":"颜济早在1952年就开始了从普通小麦中培育分枝小麦、提高小麦产量的研究。七年来，他先后采用过三种方法：一、用园锥分枝小麦与普通小麦杂交（注：小麦分为普通小麦和圆锥小麦两大类。圆锥小麦中有一种自然产生分枝的，称为圆锥分枝小麦，俗称佛手麦；茎杆高，易倒伏，品质不好。普通小麦中过去未曾有分枝麦出现。）；二、去掉普通小麦多余的分蘖；三、从农家品种普通小麦的复小穗（即在麦穗上每台小穗侧面重复生长出的小枝）中选育。但是，连续两年采取第一种办法有圆锥分枝小麦与普通小麦杂交的结果很不好，只有少数产生分枝。第二种办法虽然简便易行，分枝率也不断提高，但它的分枝特性即不能稳定地遗传给下一代。因此，颜济又采用了第三种办法，即从普通小麦的复小穗中选育分枝麦，但是，它的后代仍没有分枝特性出现。经过反复观察、比较，到1954年，才发现圆锥分枝小麦的小穗是平列生长的。于是，他初步判断，只有这种与小穗平列生长的复小穗，它的后代才具有分枝的可能。他选择这种平列生长的复小穗培育的结果，第二年果然获得具有分枝、多穗性状的后一代。","type":"paragraph"},{"text":"但是，这些分枝小麦每穗的颗粒并不均匀，凡是在麦粒中间部分产生分枝的，主穗和分穗，从穗的下部到上部，麦粒长得很匀净；在麦穗的上部或下部分枝的，颗粒却很不均匀。于是，颜济又根据他的观察，选择在麦穗中部分枝的普通分枝小麦作种籽，结果，获得的后代全部产生分枝，颗粒均匀，分枝特性完全稳定下来。为了提高这些分枝小麦的品质，他还不断把它们与南大“二四一九”等良种进行杂交，今年春天，终于培育出普通小麦良种，其中黄龙须一种已可以初步在生产上推广。","type":"paragraph"},{"text":"党的支持是成功的关键","type":"subtitle"},{"text":"颜济在几年来培养分枝麦的过程中，颜济虽然遇到不少困难，但是，寻找小麦高产途径的理想鼓舞着他，各级党委给了他巨大的帮助和支持。农学院有些教师在资产阶级理论影响下，曾经指责培育穗大粒多的分枝小麦不是选种工作的方向，认为小麦选育主要是解决品质问题，要求把这个研究课题取消。但是，颜济根据我国农业增产的需要和苏联先进理论，与他们展开了争论。学院党委为此专门组织座谈，并在颜济的试验地里召开现场会议，肯定了这项研究工作的重大意义。中共四川省委和雅安地委负责同志也曾多次鼓励颜济坚持研究工作，认为这是关系农业增产的一件大事。在人力、物力等方面，学院党委还尽力为他提供了更好的研究条件。","type":"paragraph"},{"text":"现在，颜济正进一步进行普通分枝小麦的培育、繁殖工作，决心在两、三年内努力创造出更加完善的普通分枝小麦品种。","type":"paragraph"},{"text":"来源：1959年11月24日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72218b818e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

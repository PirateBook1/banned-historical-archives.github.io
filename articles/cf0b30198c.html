script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"迅速组织热河野战军和费东纵队","alias":"","parts":[{"type":"paragraph","text":"迅速组织热河野战军和冀东纵队！"},{"type":"paragraph","text":"（1945年10月25日）彭真、子华，即转李运昌："},{"type":"paragraph","text":"关于组织冀东野战军。（一）蒋介石止由陆海空运兵至平津、唐山、秦皇岛线，其数达二十万。其中十万将位于唐山、秦皇岛线，是进攻东北的，运输及到达期均尚未定；十万位于北平、天津线，除一部守备该线外，主力将向热河进攻，此部正在空运及陆运，十一月中旬可到齐。（二）我已决定组织冀察晋第二野战军，由萧克为司令员，罗瑞卿为政治委员，于三星期内组成，五个旅十五个大团（每团二千人）位于平北地区，任务为由西向东歼灭由北平向承德进攻之顽军。我黄永胜两团，文年生两团，共约六干（均老兵）到承德，作为热河野战兵团骨干，请运昌速令热河所部抽调较有战斗力者八千至一方人左右，与黄文两部合编为热河野战军，由"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北军区政治委员彭真和司令员程子华的电报。"},{"type":"paragraph","text":"[2]李运昌，当时任冀热辽军区司令员兼政治委员。"},{"type":"paragraph","text":"[3]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[4]黄永胜，当时任陕甘宁晋绥联防军教导第二旅旅长，正率部护送延安干部团赴东北。程子华指挥，迅速巩固古北口地区，配合萧罗作战。（三）我运昌所部冀东部队，迅速区分为野战军地方军两部，即从现有全部队伍中抽调较有战斗力者一方五千至二万左右，编为七个至十个大团，每三团编为一旅，共编为两旅至三旅，总称为冀东纵队，由运昌亲率位于机动地区，依将来情况决定，或者配合我辽宁野战军打击由关内向关外进攻之顽军，或者配合萧罗及程子华野战军打击由北平向承德进攻之顽军。（四）中央对冀东热河两区我军数量、质量、分布位置均不明了，望运昌接此电后一面按照上项方针实行编组部队，一面将两区实况经彭真电告我们，愈快愈好。"},{"type":"paragraph","text":"军委酉有"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":472,"page_end":473},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf0b30198c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于传达湖北省委贯彻郑州会议精神的情况报告的两个批语","authors":[],"dates":[{"year":1959,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"毛泽东关于传达湖北省委贯彻郑州会议精神的情况报告的两个批语","type":"title"},{"text":"一","type":"subtitle"},{"text":"湖北省委三月七日的这个报告，现在请中央书记处用电话方式，立即传达给各省、市、区党委同志们，以作参考。湖北的特点，就是快，有准备，有步骤。他们从三月三日到十日，以八天时间，做准备工作。这种准备工作，是生动活泼的。四五天内，一下子弄通了省、地、县三级和少数几个典型公社的多数同志的思想，作了调查、研究，并且着手起草文件，以便提交三月十一日开始的有全省3000多人参加的六级干部大会。这个大会，有几百个观潮派、算帐派参加，多么好啊!我认为，湖北省委的总方针是正确的，是符合郑州会议的精神的。他们的各项细节，我现在不准备发表评论，湖北的同志们会弄得好的。我准备于三月十日到武昌，研究他们六级干部大会的情况。","type":"paragraph"},{"text":" 毛泽东1959年3月8日于郑州","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"吴芝圃同志：","type":"appellation"},{"text":"湖北省的这个报告，请你印发六级干部会议各同志，每人一份，以为参考，以壮士气。不要吝惜3000多份纸张，各省交流经验，可以启发思想。以为如何?","type":"paragraph"},{"text":" 毛泽东1959年3月8日上午8时","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab4a171c51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

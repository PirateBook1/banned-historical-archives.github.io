script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对蒙哥马利在德拉鲁公司宴会上的讲话摘要的批语","alias":"","parts":[{"type":"paragraph","text":"对蒙哥马利在德拉鲁公司宴会上的"},{"type":"paragraph","text":"讲话摘要?的批语"},{"type":"paragraph","text":"（1960年6月）江青阅。应当研究他为什么要说这些话。[1]蒙哥马利，原英国陆军元帅，当时已退休。"},{"type":"paragraph","text":"[2]外交部办公厅1960年6月24日印发的这一材料说，蒙哥马利6月9日晚在德拉鲁公司举行的宴会上发表了演讲。演讲的主要内容如下：1.他在中国期间，看到了几千年延续下来的中国文明在中国共产党的领导下，只有向前推进，并未受到损害。革命对中国是有益的，贪污、腐化、地痞、流氓和洋鬼子都被赶走了。当然也流过血，这不能不说是一件憾事，但看来不流血也没有办法。2.他曾同毛泽东讲过，革命使许多人掉了脑袋，固然不能算是件好事，但也不完全是坏事。为此，毛泽东称他是一位英国的开明元帅。3.他所见到的中国领袖都是有学问的，并且是很有智慧的。西方所说的中国领袖对世界了解很少，是不正确的。他介绍所有出席宴会的人都去读毛泽东有关战争的著作。4.他在访问了苏联和中国等社会主义国家后，得出两个结论，一是西方国家既然无办法消灭共产主义，那么就必须找出办法同共产主义共存；二是在共存的同时，西方国家必须尽一切努力来保存自己的基督教文明基础，并把它发扬光大。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":413,"page_end":413},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2989e5630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

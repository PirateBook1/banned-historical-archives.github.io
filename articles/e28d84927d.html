script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实“以牧为主”方针　促进畜牧业生产  宁夏回族自治区在揭批“四人帮”斗争中，明确路线是非，狠抓三项措施，全区畜牧业今年又获丰收","authors":["王漫沧","邓子常"],"dates":[{"year":1978,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"落实“以牧为主”方针　促进畜牧业生产"},{"type":"paragraph","text":"宁夏回族自治区在揭批“四人帮”斗争中，明确路线是非，狠抓三项措施，全区畜牧业今年又获丰收"},{"type":"paragraph","text":"本报讯　本报记者邓子常、通讯员王漫沧报道：宁夏回族自治区各族人民以揭批“四人帮”为纲，采取有效措施，夺得又一个畜牧业丰收年。截至今年六月底，全区羊羔在去年增产的基础上，今年又比去年增产百分之二十；全区羊只总数比去年同期净增五十二万只，增长百分之十四。大家畜也有增加。"},{"type":"paragraph","text":"宁夏是我国十大牧区之一。全区可利用的草原面积达一亿二千九百万亩，占土地总面积的一半以上，盛产驰名中外的珍贵裘皮羊——滩羊、沙毛山羊以及牛、马、骡、驴、骆驼等大家畜，广大农牧民有饲养牲畜的丰富经验。前些年，由于林彪、“四人帮”的干扰和破坏，许多地方不顾客观自然条件，大搞瞎指挥，在以牧为主的地区片面强调“以农为主”，盲目提倡“多产粮食”，硬向牧民“又要粮、又要羊”，甚至强令有放牧习惯的山区社员搬迁到川区来开荒种地；草原管理机构被撤销，草原建设工作大大削弱，滥开草场，倒山种地，破坏草原的现象大量发生。结果，草原严重沙化，农业连年减产，畜牧业下降倒退。一九七六年全自治区羊只比上一年减少五十七万多只，给国民经济带来了极大的损失。"},{"type":"paragraph","text":"粉碎“四人帮”以后，自治区党委通过揭批“四人帮”及其在宁夏的代理人推行的反革命修正主义路线，分清了路线是非，认识到发展畜牧业生产在国民经济中的重大意义，明确了牧区应该因地制宜，以牧为主的方针，加强了全区畜牧业的领导，通过各种会议，反复向广大干部、群众讲发展畜牧业生产的重要性。自治区党委针对畜牧业生产上存在的问题，狠抓了以下几项措施："},{"type":"paragraph","text":"一、深批林彪、“四人帮”及其在宁夏的代理人破坏畜牧业生产的罪行，认真贯彻落实牧区“以牧为主”的方针。自治区有关部门和牧区、半农半牧区各县、旗，共派出五百多名干部，深入基层揭批“四人帮”，宣传党的畜牧业方针、政策，妥善解决这些年来在执行方针、政策和经营管理等方面存在的问题。"},{"type":"paragraph","text":"二、狠抓草原建设，积极改善畜牧业生产条件。例如，阿拉善左旗和盐池县成立了草原规划和建设领导小组，组成专业队，进行草原管理、使用、建设三落实，以及农田、林地、草库伦、放牧场四固定工作；重新制订了草原管理条例，并采取专业队伍和群众运动相结合，季节生产和常年建设相结合的方法，大搞以开发地下水为中心的基本草牧场建设。"},{"type":"paragraph","text":"三、自治区和有关县、旗党委逐步恢复、充实、调整区、县级畜牧领导、管理机构和公社畜牧兽医站，部分县建立了牲畜良种繁育场，许多大队、生产队还设有畜牧队长和专职放牧、饲养、接羔、配种、防疫人员。各地还普遍实行畜牧生产岗位责任制等管理制度，保证了按劳分配原则的贯彻，调动了干部、群众的社会主义积极性，推动了畜牧业生产的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e28d84927d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

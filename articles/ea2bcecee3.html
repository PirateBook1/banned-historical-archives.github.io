script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南驻华大使举行招待会庆祝越南民主共和国成立二十九周年李先念、华国锋等应邀出席　阮仲永大使、姬鹏飞外长先后祝酒","authors":[],"dates":[{"year":1974,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二日电　越南民主共和国驻中国大使阮仲永今天下午在大使馆举行招待会，庆祝越南民主共和国成立二十九周年。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理李先念，中共中央政治局委员华国锋，外交部部长姬鹏飞、副部长韩念龙，中联部副部长任允中，中国人民解放军副总参谋长彭绍辉，外经部副部长韩宗正，外贸部副部长姚依林，有关方面负责人符浩、顾明、陶琦、张之强、丁国钰、丁雪松，以及中越友好人民公社的代表，应邀出席了招待会。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广，正在北京的越南民主共和国外贸部副部长李班、国家计委副主任阮文边等越南同志出席了招待会。"},{"type":"paragraph","text":"阮仲永大使在招待会上祝酒，热情赞扬越中两国人民之间的兄弟友谊和战斗团结。大使谈到了越南北方人民正在医治战争创伤，越南南方人民为反击美帝国主义和阮文绍政权破坏巴黎协定而进行的斗争。他表示坚信，越南人民在越南劳动党的领导下，必将取得辉煌的胜利。"},{"type":"paragraph","text":"姬鹏飞部长在祝酒时向越南劳动党、越南民主共和国政府和兄弟的越南人民表示最热烈的节日祝贺，祝贺他们二十九年来在反对帝国主义侵略，维护祖国独立、自由和建设社会主义事业中所取得的辉煌胜利。他提议为中越两国人民的伟大友谊和战斗团结干杯。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察，各国驻中国的外交使节，也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea2bcecee3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

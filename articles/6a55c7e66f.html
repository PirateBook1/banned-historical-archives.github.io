script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"驳“赵高”","authors":["四川大学","范和祥"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"驳“赵高”","type":"title"},{"text":"四川大学范和祥","type":"authors"},{"text":"听上星期六晚的自由论坛上第一个发言者的发言，有如听我们的历史人物赵高讲话。看英雄们所写的大字报，诬指〈我们要清算〉的作者为“复仇主义者”、“反革命”，甚至还昧着良心诬指“冤魂们”是“反革命”，呐喊着“小子”“大刀”等等的妙文，有如看我们的历史人物赵高的文章。不，这不象历史上的赵高，历史上的赵高只不过指鹿为马，而我们“斯大林时代”的“赵高”们，手艺就高得多了。他们能诬指革命者为反革命！不，这不象赵高的作为，倒是象唐僧对着孙悟空念咒语，我又感到一阵阵头昏、心痛。","type":"paragraph"},{"text":"那位发言者曰：你把党员和团员们诬蔑为便衣警察，这是很不对的，因为解放前的革命者被国民党所杀害，和现在的革命同志被官僚主义者和宗派主义者杀害了，是有本质的不同的。便衣警察者，反革命也。你把他们当作反革命，是个人主义极严重的表现，是复仇主义的思想。","type":"paragraph"},{"text":"妙哉，妙哉！他们把你当作反革命，而且杀害了，与你把他们当作反革命，回敬你一棍，是有本质的不同的。这叫什么明堂呵！呵，有了，我是学物理的，我知道，这叫做“不可逆过程”。","type":"paragraph"},{"text":"当然，那发言者所说的，如果他们错杀了你，而现在你又来杀他们，这对革命是没有好处的，而且是不利的。这点，我是同意的。尽管那个人主义的帽子该谁来戴，姑且不谈。若我们大家都是宽宏大量，从国家民族利益出发，那么，害人者，就该自动请罪；而被害者，就应该原谅他们，这才比较正确。","type":"paragraph"},{"text":"另外，有几张大字报在呐喊什么“你小子，看我手里的大刀”，“肃反运动是全国人民的要求”等等。是经不起辩驳的。我们不禁要问：你说肃反运动(注意，“肃反运动”四个字，而不是“肃反”二字)是全国人民的要求，那你是不是征求过我们六亿人民的意见后才说的？也许你说的“人民”与我们的“人民”含义不同。那我又不禁要问：你说的那几个“人民”住在那里？户口登记簿上有没有他们的名字？","type":"paragraph"},{"text":"啊！这真是——","type":"paragraph"},{"text":"一支英雄哼哼哼","type":"paragraph"},{"text":"一支英雄嗡嗡嗡","type":"paragraph"},{"text":"呀呀呀！这多大字报？","type":"paragraph"},{"text":"哦哦哦！我们有大刀！","type":"paragraph"},{"text":"×  ×  ×","type":"appellation"},{"text":"一支英雄哼哼哼","type":"paragraph"},{"text":"一支英雄嗡嗡嗡","type":"paragraph"},{"text":"一支立刻举大刀","type":"paragraph"},{"text":"一支急忙往前冲。","type":"paragraph"},{"text":"×  ×  ×","type":"paragraph"},{"text":"呜呼！呜呼！","type":"paragraph"},{"text":"同样为革命，","type":"paragraph"},{"text":"为何不相通？","type":"paragraph"},{"text":"听说北京有什么社会民主党，黑格尔——恩格斯学派等等组织；我便想到建议你们也组织起来，并在此奉送一个名称：“保皇党”，看看合不合适？","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑3》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a55c7e66f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

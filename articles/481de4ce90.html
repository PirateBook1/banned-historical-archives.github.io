script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"在一九二○年《中国共产党宣言》上的批语","alias":"","parts":[{"type":"paragraph","text":"在一九二○年《中国共产党宣言》"},{"type":"paragraph","text":"上的批语！]"},{"type":"paragraph","text":"（1958年6月）"},{"type":"paragraph","text":"不提反帝反封建的民主革命，只提社会主义的革命，是空想的。作为社会主义革命的纲领则是基本正确的。但土地国有是不正确的。没有料到民族资本可以和平过渡。更没有料到革命形式不是总罢工，而是共产党领导的人民解放战争，基本上是农民战争。"},{"type":"paragraph","text":"[1]毛泽东这个批语，写在中共中央秘书局1958年6月3日编印的《党史资料汇报》第一号刊载的《中国共产党宣言》上。《党史资料汇报》的编者按说：这个文件是从去年苏共中央移交给我们的共产国际中共代表团的档案中选出的，不是原件，是根据英文译稿又译成的中文稿。英文稿译者于1921年12月10日写有一个说明，全文是：“亲爱的同志们！这个宣言是中国共产党在去年十一月间决定的。这宣言的内容不过是关于共产主义原则的一部分，因此没有向外发表，不过以此为收纳党员之标准。这宣言之中文原稿不能在此地找到，所以兄弟把他从英文稿翻译出来。决定这宣言之时期既然有一年多了，当然到现在须要有修改和添补的地方。我很希望诸位同志把这个宣言仔细研究一番，因为每一个共产主义者都得要注意这种重要的文件一共产党宣言。并且会提出远东人民会议中国代表团中之共产主义者组讨论。讨论的结果，将要供中国共产党的参考和采纳。”"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":451},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"481de4ce90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

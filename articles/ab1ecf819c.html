script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新区农村债务纠纷处理办法——政务院第五十五次政务会议通过","authors":[],"dates":[{"year":1950,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"新区农村债务纠纷处理办法——政务院第五十五次政务会议通过","type":"title"},{"text":"一、解放前农民及其他劳动人民所欠地主的债务，一律废除。","type":"paragraph"},{"text":"二、解放前农民及其他劳动人民所欠富农的债务，发生纠纷时，依下列规定处理之。","type":"paragraph"},{"text":"（甲）利倍于本者（例如借本百元已付利息百元者），停利还本，利二倍于本者（例如借本百元已付利息二百元者），本利停付，付利不足本之一倍者、应承认富农的债权继续有效，付利已达本之一倍以上而不足两倍者，得于付利满二倍后解除债务关系，付利已达二倍以上者，其超过部分亦不再退回。","type":"paragraph"},{"text":"（乙）凡在中途改换新约的债务关系，在另立新约时将欠付之利息累计在本金之内者，其累计数无效，仍按债权人原借出之本金清理之。","type":"paragraph"},{"text":"三、解放前农民及其他劳动人民所欠学校的债务，按本办法第二条的规定处理之。所欠祠堂、庙宇及其他社团的债务，一般应予废除。但债权人的利息收入确实用于社会公益事业，多数群众认为必须维持者，经区以上人民政府批准，得按本办法第二条的规定清理之。","type":"paragraph"},{"text":"四、在今年不实行土地改革的地区，按本办法第一、第二、第三各条废除或清理了的解放前的债务关系，其抵押的土地、房屋等，除业已转成买卖关系者外，应即由债权人退还债务人。","type":"paragraph"},{"text":"在今冬实行土地改革的地区，原抵押给地主或祠堂、庙宇、学校及其他社团之土地、房屋，已被没收或征收者，应尽先分给原债务人。","type":"paragraph"},{"text":"五、解放前的义仓积谷，无论借给何人，均应依原约定本利归还。如债务人确属贫困，无力偿还，得由当地乡（村）人民政府会同农民协会酌情减免或准予分期归还。","type":"paragraph"},{"text":"六、凡货物买卖及工商业往来欠帐（包括地主、富农兼营的工商业之货物买卖与往来欠帐在内），仍依双方原约定处理。","type":"paragraph"},{"text":"七、除上述各条已有规定的各项债务关系外，解放前农民所欠农民的欠务及其他一般借贷关系，均继续有效。","type":"paragraph"},{"text":"八、解放后成立的一切借贷关系，包括地主借出者在内，其由双方自由议定的契约，均继续有效。但本办法第一、第二、第三各条所指之解放前的债务关系，于解放后改立新约者，仍以解放前的债务关系论。","type":"paragraph"},{"text":"九、今后借贷自由，利息由双方议定，政府不加干涉。","type":"paragraph"},{"text":"十、农村中的债务纠纷，均由当地区乡（村）人民政府会同农民协会按照本办法的规定处理之。区乡（村）不能解决者，由县司法机关裁判之。","type":"paragraph"},{"text":"十一、本办法公布前，各地业已清理的债务关系，一律不再变动。","type":"paragraph"},{"text":"十二、本办法适用于新解放区，不适用于已完成土地改革的老解放区和少数民族地区。","type":"paragraph"},{"text":"十三、本办法通过前，各地人民政府颁行的一切有关处理农村债务问题的条例、办法等，如有与本办法抵触者，均应根据本办法加以修正。","type":"paragraph"},{"text":"十四、本办法经中央人民政府政务院会议通过后，由华东、中南、西南和西北大行政区及其所属各省人民政府分别公布施行。","type":"paragraph"},{"text":"各省人民政府并得根据当地情况和需要，制定补充办法和施行细则。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab1ecf819c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"中央关于将介石释放后的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于蒋介石释放后的指示"},{"type":"paragraph","text":"（1936年12月27日）"},{"type":"paragraph","text":"蒋介石的接受抗日主张与蒋介石的释放，是全国结束内战一致抗日之新阶段的开始。但要彻底地实现抗日任务，还须要一个克服许多困难的斗争过程。这个过程的实际，即是中国抗日派与中国亲日派的剧烈斗争，也即是世界和平阵线与世界侵略阵线的斗争之一部分，并在斗争中推动以蒋介石为首的国民党中间派最后结束他们的动摇地位，而坚决走上改革内政、对外抗战的道路。这个过程的快慢，首先决定于抗日派力量的壮大。因此，我们目前必须："},{"type":"paragraph","text":"（一）宣传此次和平解决的胜利及日寇与亲日派挑拨内战阴谋的失败，号召全国人民与各党、各派、各界、各军亲密地联合起来，实行改革国内政治与对日抗战。"},{"type":"paragraph","text":"（二）继续督促与逼迫蒋介石实现他自己许诺的条件，即停止内战，改组国民政府，改组国民党，释放政治犯，保障民主权利，停止剿共政策，联合共产党，召开救国会议，联合同情中国抗日的国家与实行对日抗战等条件。"},{"type":"paragraph","text":"（三）巩固西安发动的胜利，巩固东北军、西北军与红军的团结，赞助张杨改造东北军、西北军成为最好的抗日军队，发动与组织西北民众，联合西北少数民族，扩大与巩固红军，使陕甘两省首先成为抗日根据地与策源地。"},{"type":"paragraph","text":"（四）继续推动各地实力派参加对日抗战、对内民主的运动，同西北民主抗日力量实行合作，以促进南京的改革与抗战的发动。在南京政府中，推动左派，争取中派，反对右派，实行改组南京政府。"},{"type":"paragraph","text":"（五）努力扩大全国人民的抗日救亡运动，吸收广大的下层群众到运动中来，消火严重存在看的缺之组织性的弱点。"},{"type":"paragraph","text":"（六）在原有基础上发展与巩固共产党的组织。"},{"type":"paragraph","text":"（七）党应准备实现一切政治上与组织上的必要的改变，以适合于全国统一战线建立后的新环境。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":225},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f898bfc6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海搪瓷六厂遵循毛主席“厉行节约、反对浪费”的教导对各种物资做到月月清","authors":[],"dates":[{"year":1970,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海搪瓷六厂革委会，遵循毛主席“厉行节约、反对浪费”的伟大教导，以阶级斗争为纲，放手发动群众，深入开展革命大批判，把清仓查库与斗、批、改紧密地结合起来，取得了显著成绩，共清出废钢铁六十多吨，各种工具配件价值三万余元。"},{"type":"paragraph","text":"过去这个厂在刘少奇反革命修正主义办企业路线毒害下，厂内物资积压浪费现象十分严重，少数反动技术“权威”，借口美化、高级、精致，把杂色琅粉打入“冷宫”，积压达几百吨之多，浪费资金数万元。厂革委会发动群众开展革命大批判，通过边批判，边揭问题，边找根子，揪出了阶级敌人，使大家擦亮眼睛，认识到浪费、积压国家的物资，是刘少奇反革命修正主义路线的恶果，是资产阶级的恶习，它破坏国家计划，影响社会主义建设，是一场严肃的阶级斗争，从而提高了广大职工的思想觉悟。"},{"type":"paragraph","text":"厂革委会放手发动群众，成立了以工人为主体的清仓领导小组，发挥经济监督小组和老工人的战斗作用。群众行动起来了，过去积压的琅粉和大量铁皮余料，迅速得到处理。制坯车间人人动手，把近两万只已经生锈的次坯抢修出来，节约了二万多元，清出了废钢铁六十余吨。"},{"type":"paragraph","text":"清仓领导小组发扬国家主人翁精神，深入仓库与大家一起调查，一起研究，算政治账、经济账，压缩库存，控制采购，精打细算，节约材料。原来物资积压超过核定资金十四倍，通过老工人积极处理，对各种物资坚持做到“时时清，月月清”，配件资金大幅度下降。成品仓库库存也比过去减少了三分之二。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b8379bb55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——关于民主与集中","authors":["北京政法学院","张景明","田维刚","陆绍祁","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——关于民主与集中","type":"title"},{"text":"北京政法学院陆绍祁田维刚陈述庆张景明","type":"authors"},{"text":"“候选人名额与当选名额相等不民主，代表由上级指定有很大的局限性……这样选举的结果，因为代表并不是真正由群众中来，势必使组织与群众之间造成一条无形的鸿沟。”“按照现在选举方式选出的代表会造成：（1）候选人不是从群众中来，（2）代表不是为群众平日真正信任的，也不会是与群众真正密切联系的人，（3）代表只对上级组织负责而不对人民群众负责；（4）妨碍对群众中新生力量的提拔；（5）不能适应群众的需要。”","type":"paragraph"},{"text":"“现在基层选举单位选举政权代表时所采取由领导提出后选人，以及选几个代表就提几个后选人的方式不好不民主，实质上是一种包办的性质。”（北京政法学院  陆绍祁）","type":"paragraph"},{"text":"“党支部提名实际上是强迫包办，这是大家的事，让大家自由提名，自由选。”（北京政法学院　田维刚）","type":"paragraph"},{"text":"“民主集中制在一定程度上会产生官僚主义。在我国只有集中，谈不到民主。”","type":"paragraph"},{"text":"“我国的选举不民主、不是直接选举，而是党提几个后选人就选几个，这是形式主义、不相信群众。”“一切领导干部都应由选举产生。”（北京政法学院陈述庆）","type":"paragraph"},{"text":"“社会主义制度是领导人说什么算什么，领袖有特权，所以社会主义民主受到了挫折。”","type":"paragraph"},{"text":"“社会主义政治不民主，一党制，一个领袖，除了自我批评外，就没有改进了。”","type":"paragraph"},{"text":"“等额提名选举制不够民主、无可选举。”（北京政法学院  张景明）","type":"paragraph"},{"text":"“全国人民代表大会是一种民主形式（意即形式民主——编者注）7月份才通过1957年国家预算，都执行一年了才通过，这是‘先斩后奏’，这是不民主的。”（北京政法学院  赵日月）","type":"paragraph"},{"text":"在“八大”决议一致通过的那天，章文岳说：“有的代表不愿意也不得不举手，有不同的意见也得通过。”（北京政法学院章文岳的材料）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907ce57657"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

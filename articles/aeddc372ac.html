script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远沿着毛主席指引的航道胜利前进","authors":["首都钢铁公司革命委员会"],"dates":[{"year":1970,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远沿着毛主席指引的航道胜利前进"},{"type":"paragraph","text":"首都钢铁公司革命委员会"},{"type":"paragraph","text":"在全国亿万军民热烈欢呼“九大”一周年的大喜日子里，我国成功地发射了第一颗人造地球卫星。我们首钢工人阶级听到这一特大喜讯，无比喜悦，无比自豪，衷心祝愿伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"我国第一颗人造地球卫星的上天，是我国发展空间技术的良好开端，是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是无产阶级文化大革命的又一丰硕成果。"},{"type":"paragraph","text":"我们首钢工人阶级，在以毛主席为首、林副主席为副的无产阶级司令部的亲切关怀下，正在蓬勃开展着一场“为伟大领袖毛主席争光，为伟大的社会主义祖国争光”的社会主义革命竞赛。这是一场以搞好人的思想革命化为中心内容的赛革命、赛团结、赛进步、赛生产的深刻的政治运动，它极大地调动了广大革命工人“抓革命，促生产，促工作，促战备”的社会主义积极性，产生了巨大的物质力量。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”我们首钢广大革命群众靠着“四卷宝书一双手，自力更生创新路，鼓足干劲超先进，艰苦奋斗攀高峰”。在这场社会主义革命竞赛中，我们依靠战无不胜的毛泽东思想，大搞群众运动，大搞技术革新，突破了一项又一项的重点工程，拿下了一个又一个的先进产品。自一九六九年以来，我公司所有产品产量月月提前超额完成了国家计划，一些主要产品的产量突破了历史最高水平，产品质量稳步上升。"},{"type":"paragraph","text":"在热烈欢呼我国第一颗人造地球卫星上天的时候，我们首钢广大革命群众决心更加紧密地团结在以毛主席为首、林副主席为副的党中央周围，更高地举起“九大”团结、胜利的旗帜，胸怀革命全局，立足本职工作，狠抓政治思想工作以及经济领域里的阶级斗争，“抓革命，促生产，促工作，促战备”，掀起社会主义革命竞赛新高潮，以实现钢铁产量大幅度跃进的实际行动，为伟大领袖毛主席争光，为伟大的社会主义祖国争光！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aeddc372ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

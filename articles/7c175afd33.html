script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对张艰珍所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":3}],"is_range_date":false,"parts":[{"text":"中共沿河县委对张艰珍所犯错误的处分报告","type":"title"},{"text":"张艰珍，男，34岁，家庭中农成分，原任黑水高穴管理区总支书，现已撤职任工作员。","type":"paragraph"},{"text":"主要错误事实如下：","type":"paragraph"},{"text":"一、逼死人命三条。（1）59年冬，崔道亨，田树华，崔照法，被张诬认杀牛，被他吊打关押五天，三人即死。（2）59年冬，抽崔道浪到岗岭挖蕨巴根，因回队背柴，被艰珍发觉吊一天。（3）59年冬，队里猪死，崔德中，崔德良去烫猪，艰珍诬认德良杀死，将德良吊到大平队，又60年，艰珍与张献武伙同主张，将崔光艰，崔光扬等9人弄在大平集训，罚苦工20天。","type":"paragraph"},{"text":"二、59年春至同年8月，艰珍亲带队干青年，在大平队先后翻箱倒柜52次，达134户，所翻出粮食、油、肉、菜及生活小用具，全被拿走，在崔德林家翻得三斤猪油和油罐都拿走了。","type":"paragraph"},{"text":"三、贪污队和食堂的猪、牛肉61斤，大米86斤，蜂糖22斤半，币76元5角。","type":"paragraph"},{"text":"四、冒领和扣粮油：","type":"appellation"},{"text":"（1）干堡小队食堂实有吃饭的42人，假报77人，冒领35人的粮油和小队干部袁翠英，崔照武，崔柄光私分了。","type":"paragraph"},{"text":"（2）60年2月，规定每人每天吃四两粮，有四天艰珍就发2两粮，克扣自吞。","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c175afd33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贺龙副总理接见中国乒乓球队时说体育界要进一步大学毛主席著作只有把毛泽东思想学到手才能思想革命化，才有本事，才能天不怕，地不怕，没有这个，就没有精神力量","authors":[],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　贺龙副总理今天接见了参加一九六六年北京国际乒乓球邀请赛的中国乒乓球代表团全体成员，并作了重要讲话。"},{"type":"paragraph","text":"贺龙副总理祝贺中国乒乓球队在这次邀请赛中取得的优异成绩。他说，这是伟大的毛泽东思想的又一胜利。"},{"type":"paragraph","text":"贺龙副总理说，我们要在体育界进一步发起一个大学毛主席著作的运动，不光乒乓球队要努力学，其他运动队也要好好学。千条万条学习毛泽东思想是第一条。你们要带着问题学，活学活用，在用字上狠下功夫。只有把毛泽东思想学到手，才能思想革命化，才有本事，才能天不怕，地不怕。没有这个，就没有精神力量。"},{"type":"paragraph","text":"接见时在座的有:国家体委副主任荣高棠、黄中、李梦华、赵正洪，中国乒乓球协会主席陈先等."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed9af01178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

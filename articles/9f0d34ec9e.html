script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持抓革命促生产反击右倾翻案风","authors":["西北国棉一厂赵梦桃小组"],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持抓革命促生产反击右倾翻案风"},{"type":"paragraph","text":"西北国棉一厂赵梦桃小组"},{"type":"paragraph","text":"党中央的两个英明决议，体现了全国亿万人民的共同愿望，我们工人阶级坚决拥护！首都工人民兵、人民警察、警卫战士，对在天安门广场制造反革命政治事件的一小撮阶级敌人实行无产阶级专政，大长了我们无产阶级的革命志气，大灭了资产阶级的威风，是反击右倾翻案风斗争的伟大胜利。"},{"type":"paragraph","text":"发生在天安门广场的反革命政治事件，激起了我们全组同志极大的愤怒。北京是我们社会主义祖国的伟大首都，天安门广场是我们最敬爱的伟大领袖毛主席检阅革命群众的地方，我们小组就有四名同志在这里幸福地见到过毛主席。一小撮阶级敌人竟敢在这个全国人民向往的广场上，明目张胆地发表反动演说，张贴反动诗词和标语，散发反动传单，行凶放火，妄图扭转批判邓小平的大方向，破坏反击右倾翻案风的伟大斗争。这是一股反革命逆流。首都军民对这一小撮阶级敌人进行坚决的打击，好得很，我们坚决支持！"},{"type":"paragraph","text":"这一活生生的阶级斗争事实，使我们更深切地体会到，毛主席制定的党的基本路线是我们党和国家的生命线。刘少奇、林彪和邓小平鼓吹阶级斗争熄灭论的险恶用心，就是否定党的基本路线，麻痹我们放弃无产阶级对资产阶级的阶级斗争，以便他们进行反革命复辟活动。"},{"type":"paragraph","text":"我们小组成立二十四年来，就是在激烈的阶级斗争和路线斗争中前进的。在同修正主义、资本主义的斗争中，全组先后有二十名同志光荣地加入了中国共产党，三十三名同志加入了共青团，有十名同志走上各级领导岗位。革命促进了生产，二十四年来，我们组年年、季季全面超额完成国家生产计划，各项生产指标一直保持先进水平。我们能取得这些成绩，都是贯彻执行毛主席的革命路线所取得的。因此，我们一定坚决捍卫毛主席的革命路线。目前，我们要认真学习毛主席的一系列重要指示，把斗争矛头对准邓小平反革命的修正主义路线，深入揭发和批判邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行，夺取反击右倾翻案风斗争的更大胜利。"},{"type":"paragraph","text":"今年是发展国民经济第五个五年计划的第一年，我们一定要以阶级斗争为纲，坚持抓革命，促生产的方针，敢挑千斤重担夺高产，为革命多纺纱，纺好纱，为保卫和发展无产阶级文化大革命的胜利成果，为加快社会主义建设的步伐，做出更大的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f0d34ec9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

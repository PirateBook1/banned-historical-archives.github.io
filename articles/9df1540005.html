script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对人民代表大会制的右派言论","authors":["北京政法学院","张京华","张景明","田维刚","赵日月","陆绍祁","陈守铭","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对人民代表大会制的右派言论","type":"title"},{"text":"北京政法学院赵日月陆绍祁陈守铭陈述庆张京华田维刚张景明","type":"authors"},{"text":"“人民代表大会是形式主义，不管选谁，首先是领导提名，选几名提几名，有些地方差不多是领导提名100％的通过，没有选举的余地，这是不民主的。”(赵日月)","type":"paragraph"},{"text":"“现在基层选举单位选举政权代表时所采取由领导提出候选人，以及选几个代表就提几个候选人的方式不好不民主，实质上是一种包办的性质。”(陆绍祁)","type":"paragraph"},{"text":"陈守铭在学校选举人民代表时，他反对学校党委的提名，并说：“在中国民主、自由都不是真正的，而是形式，本来就不充分的选举权，还要受到限制。”","type":"paragraph"},{"text":"“我国的选举不民主、不是直接选举，而是党提几个候选人就选几个，这是形式主义、不相信群众。”他主张：“一切领导干部都应由选举产生。”(陈述庆)","type":"paragraph"},{"text":"在“八大”决议一致通过的那天，章文岳说：“有的代表不愿意也不得不举，有不同的意见也得通过。”","type":"paragraph"},{"text":"“班上不相信党外人士，选举班干部时，没有民主气氛，党支部提名单，强压同学们选举，这是什么选举。”(张京华)","type":"paragraph"},{"text":"“党支部提名实际上是强迫包办，这是大家的事，让大家自由提名，自由选。”(田维刚)","type":"paragraph"},{"text":"陆绍祁认为：“候选人名额与当选名额相等不民主，代表由上级指定有很大的局限性……这样选举的结果，因为代表并不是真正由群众中来，势必使组织与群众之间成一条无形的鸿沟。”又说：“按照现在选举方式选出的代表会造成：①候选人不是从群众中来；②代表不是为群众平日真正信任的，也不会是与群众真正密切联系的人；③代表只对上级组织负责而不对人民群众负责；④妨碍对群众中新生力量的提拔；⑤不能适应群众的需要。”","type":"paragraph"},{"text":"“等额提名选举制不够民主、无可选举。”(张景明)","type":"paragraph"},{"text":"“我虽不主张资本主义那一套，但资本主义确实可以竞选，这就很民主。”(赵日月)","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df1540005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

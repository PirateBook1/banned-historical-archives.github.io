torical-archives1/main/b8cb3468-7dc6-4668-87e8-4fceb1f91d3d/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/b8cb3468-7dc6-4668-87e8-4fceb1f91d3d/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/b8cb3468-7dc6-4668-87e8-4fceb1f91d3d/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/b8cb3468-7dc6-4668-87e8-4fceb1f91d3d/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/b8cb3468-7dc6-4668-87e8-4fceb1f91d3d/16.png"],"article":{"title":"江青致王洪文叶剑英张春桥邓小平的信","alias":"江青一九七四年一月二十四日给中央军委的信","parts":[{"type":"title","text":"江青一九七四年一月二十四日给中央军委的信"},{"type":"paragraph","text":"首先请代我问候全军同志们春节好！"},{"type":"paragraph","text":"相当长的时间了，从许多材料看来，全国范围内的批林整风运动的发展是很不平衡的，批孔则更是深入不下去，而林彪的思想体系跟孔老二关系，更是不清楚。北京大学、清华大学搞的《林彪与孔孟之道》和《名词简释》是可以帮助全体同志们解决这个问题的。因此我特请谢静宜、迟群二位同志向全军指战员宣读中央的通知。她（他）们已下过连队蹲点，取得经验，可能对全军有所帮助。"},{"type":"paragraph","text":"批林批孔是全党、全军、全国人民的大事，这是使国内外帝修反惊恐的事，全国党、政、军、民、学通过这个学习，会取得更大的团结和胜利！"},{"type":"paragraph","text":"现送上《林彪与孔孟之道》、《名词简释》各二百份，《五四以来反动派、地主资产阶级学者尊孔复古言论辑录》二十份，《鲁迅批判孔孟的言论摘录》和《反动阶级的圣人——孔子》各一份，供同志们参考。"},{"type":"paragraph","text":"有什么问题报中央，我们也要和同志们一起学习，我们将努力解答同志们提出的问题。"},{"type":"paragraph","text":"我相信同志们会努力学习，保持我军优良传统，破除迷信，解放思想，知难而进，没有攻不克的堡垒，只要坚决执行毛主席的革命路线，将批林批孔进行到底，胜利一定是属于我们的。任务是艰巨的，但也是光荣的！"},{"type":"paragraph","text":"毛主席说要能文能武，常恨随陆无武，绛灌无文。中国人民解放军是我国无产阶级专政的柱石，学得文武全才，方能完成毛主席、党中央交给我们的任务。"},{"type":"paragraph","text":"致"},{"type":"paragraph","text":"无产阶级革命的敬礼！"},{"type":"signature","text":"江青"},{"type":"signature","text":"一九七四年一月廿四日"}],"authors":["江青"],"dates":[{"year":1974,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"总参谋部政治部，一九七六年十二月","page_start":2,"page_end":3},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青致王洪文叶剑英张春桥邓小平的信","authors":["江青"],"dates":[{"year":1974,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"江青致王洪文叶剑英张春桥邓小平的信","type":"title"},{"text":"江青","type":"authors"},{"text":"洪文、剑英、春桥、小平同志：","type":"appellation"},{"text":"首先代我问候全军同志们春节好！相当长时间了，从许多材料看来，全国范围内的批林整风运动的发展是很不平衡的，批孔更是深入不下去。而林彪的思想体系与孔老二的关系更是不清楚。北京大学，清华大学搞的《林彪与孔孟之道》是可以帮助全体同志们解决这个问题。因此，我特请谢静宜和迟群二同志向全军指战员宣读中央的通知。他们已下过连队取得经验，可能对全军有所帮助。批林批孔是全党全军，全国人民的头等大事，这是使国内外帝修反惊恐的事。全国党、政、军、民、学，通过这个学习，可以取得更大的团结和胜利。","type":"paragraph"},{"text":"现送上《林彪与孔孟之道》《名词解释》各二百份和《五四运动以来反动派，地主资产阶级学者尊孔复古言论辑录》二十本，《鲁迅批判孔孟之道言论摘录》和《反动阶级的“圣人”──孔子》各一份供同志们参考。文件，文章的份数是不足的，但可以翻印。有什么问题报中央，我们也要和同志们一起学习。我们将努力解答同志们提出的问题。我相信同志们会努力学习保持我军光荣传统，破除迷信，解放思想，知难而进。没有攻不克的堡垒，只要坚决执行毛主席的革命路线，将批林批孔的斗争进行到底，胜利一定是属于我们的。任务是艰巨的，但也是光荣的。毛主席说能文能武，长恨随陆无武，绛灌无文。中国人民解放军是我国无产阶级专政的柱石，学得文武双才，才能完成毛主席，党中央交给我们的任务。","type":"paragraph"},{"text":"致","type":"paragraph"},{"text":"无产阶级革命的敬礼","type":"appellation"},{"text":" 江青74.1.24","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"江青致王洪文叶剑英张春桥邓小平的信","description":"","dates":[{"year":1974,"month":1,"day":24}],"parts":[{"text":"江青致王洪文叶剑英张春桥邓小平的信","type":"title"},{"type":"appellation","text":"洪文、剑英、春桥、小平同志："},{"type":"paragraph","text":"首先代我问候全军同志们春节好！相当长时间了，从许多材料看来，全国范围内的批林整风运动的发展是很不平衡的，批孔更是深入不下去。而林彪的思想体系与孔老二的关系更是不清楚。北京大学，清华大学搞的《林彪与孔孟之道》是可以帮助全体同志们解决这个问题。因此，我特请谢静宜和迟群二同志向全军指战员宣读中央的通知

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转邮电部党组“关于邮电企业整风中对于报务、话务、分拣、营业、发行等人员是否按工人对待问题的报告”","authors":[],"dates":[{"year":1957,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央批转邮电部党组“关于邮电企业整风中对于报务、话务、分拣、营业、发行等人员是否按工人对待问题的报告”","type":"title"},{"text":"上海局，各省（市）委、自治区党委：","type":"appellation"},{"text":"中央同意邮电部党组“关于邮电企业整风中对于报务、话务、分拣、营业、发行等人员是否按工人对待问题的报告”。现将此件发给你们，希参照执行。","type":"paragraph"},{"text":" 中    央一九五七年十二月十二日","type":"paragraph"},{"text":"邮电部党组关于邮电企业整风中对于报务、话务、分拣、营业、发行等人员是否按工人对待问题的报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"九月下旬和十月中旬，我们根据“中央关于在企业中进行整风和社会主义教育运动的指示”的精神，先后召开了五大市邮电局（北京、天津、上海、武汉、沈阳）和二十一个县（市）邮电局、八个省邮电管理局局长座谈会。在会议上了解了各地邮电企业的整风和社会主文教育运动的进展情况，研究了如何结合这次运动，改进基层企业管理工作、精简机构下放干部、加强党对企业的领导和推行职工代表大会制度等问题，通过这次座谈会，对于整风中若干政策性的问题和作法上，也取得了一致的意见，有助于邮电企业中的整风运动的贯彻执行。","type":"paragraph"},{"text":"会议中提出来的问题，一般的都根据中央有关指示，得到解决，惟对于邮电职工中的报务、话务、分拣、营业、发行等人员，在整风中是否按工人对待的问题，各地同志意见不一。有的认为，这些人员极大部分是知识分子，应该以机关职工对待，在他们之中可以进行反右派斗争；有的认为，这些人员虽多为知识分子但都是直接参加生产的，他们和机关职员有所不同。这个问题，需要中央有一明确规定。从全国邮电职工总的情况看，这些人的政治面貌，虽然基本上弄清了，但极大多数出身于非无产阶级家庭，资产阶级的思想意识比较浓厚，为谁服务的问题，还没有得到解决，在整风中对他们进行思想改造，是完全必要的。而另一方面，在全国邮电系统二十五万职工中，报务、话务、分拣、营业、发行人员就有九万多人，占全体职工的百分之三十六。除投递、线务、机务人员外，他们也是邮电企业中主要的直接参加生产的人员。因此我们认为，在整风中，对这一部分人可以划为基本工人，但必须采取思想改造的办法，对他们切实进行思想改造工作，不容有任何忽视。对于那些调离要害部门改作营业和发行工作的旧邮电人员，更应该加以注意。在他们之中，除个别特殊者外，一般不划分左、中、右派，但对于在鸣放中暴露出来的反社会主义分子及其他坏分子，必须根据他们的具体情况，严肃对待。目前已戴了右派帽子、经过审查确实合乎中央关于划分右派标准的，可以不再改变。","type":"paragraph"},{"text":"以上意见，是否妥当，请中央批示，如认为可行，请批转各省、市、自治区党委。","type":"paragraph"},{"text":" 邮电部党组一九五七年十一月十三日","type":"paragraph"}],"comments":[],"origin":"《辽宁整风简报》第82期（1958年1月15日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f1db8385"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

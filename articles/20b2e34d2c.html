script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见罗马尼亚军事代表团毛主席同罗马尼亚同志热烈握手，表示欢迎，并同扬·约尼查部长等进行了亲切友好的谈话　参加会见和谈话的有:周恩来总理、黄永胜总参谋长、邱会作副总参谋长、肖劲光副部长","authors":[],"dates":[{"year":1970,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十九日电　我们的伟大领袖毛主席今天会见了罗马尼亚社会主义共和国武装部队部部长扬·约尼查上将和由他率领的罗马尼亚军事代表团全体团员，以及罗马尼亚驻中国大使杜马，大使馆武官乔治乌上校。"},{"type":"paragraph","text":"代表团的团员是:罗马尼亚武装部队部副部长约内尔·瓦西里中将，武装部队最高政治委员会副书记奥普里察·康斯坦丁少将，国土防空军第一副司令梅德维多维奇·拉乌里安少将，海军副司令乌尔梅亚努·塞巴斯蒂安海军少将，武装部队部办公厅主任姆雷热鲁·米尔恰少将。"},{"type":"paragraph","text":"会见时，毛主席同罗马尼亚同志热烈握手，表示欢迎，并同他们一起照了像。"},{"type":"paragraph","text":"随后，毛主席同扬·约尼查上将，约内尔·瓦西里中将，奥普里察·康斯坦丁少将以及杜马大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见和谈话的有:国务院总理周恩来，中国人民解放军总参谋长黄永胜，副总参谋长邱会作，国防部副部长兼海军司令员肖劲光。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\07\\707u010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席，七月二十九日会见了罗马尼亚社会主义共和国武装部队部部长扬·约尼查上将和由他率领的罗马尼亚军事代表团全体团员，以及罗马尼亚驻中国大使杜马，大使馆武官乔治乌上校。"},{"type":"paragraph","text":"毛主席和扬·约尼查部长热烈握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\07\\707u010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e会见时合影。　 新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20b2e34d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

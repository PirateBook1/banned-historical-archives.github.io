script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中央文革小组关于学习《迎接无产阶级文化大革命的全面胜利》的通知","alias":"","parts":[{"type":"paragraph","text":"在轰轰烈烈的阶级斗争中大学大用“老五篇”，狼斗资产阶级的“私”字，大立无产阶级的“公”字，改造世界观，并且学会用“团结一批评和自我批评一团结”的方法，正确处理人民内部矛盾，才能真正紧跟毛主席，真正成为“决心把无产阶级文化大革命进行到底的无产阶级革命派”。"},{"type":"paragraph","text":"我国无产阶级文化大革命的辉煌成就，给世界上一切革命的人民以极大的鼓舞，给美帝国主义、苏联现代修正主义和他们的走狗以十分沉重的打击。他们对中国无产阶级文化大革命的种种造谣排谤，已被中国人民伟大胜利的东风完全压倒，遭到了可耻的破产。让那些老爷们去绝望地叫喊吧！我们将继续同全世界马克思列宁主义者紧紧团结在一起，同全世界广大革命人民紧紧团结在一起，把反对帝国主义、现代修正主义和各国反动派的斗争进行到底，把无产阶级文化大革命进行到底。在战无不胜的毛泽东思想的指引下，中国人民在新的一年中的伟大成就，必将进一步激醒全世界。"},{"type":"paragraph","text":"广大工农群众，人民解放军指战员，红卫兵小将，革命干部和革命知识分子，让我们更高地举起毛泽东思想伟大红旗，发扬无产阶级的彻底革命精神，戒骄戒躁，再接再厉，团结一致，艰苦奋斗，为祖国、为人民创建新的功勋，去迎接无产阶级文化大革命的全面胜利！"},{"type":"paragraph","text":"毛主席的无产阶级革命路线胜利万岁！无产阶级文化大革命的全面胜利万岁！中央文革小组关于学习《迎接无产阶级"},{"type":"paragraph","text":"文化大革命的全面胜利》的通知"},{"type":"paragraph","text":"（一九六八年一月二日）"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》元旦社论《迎接无产阶级文化大革命的全面胜利》一文，传达了我们伟大领袖毛主席的战略部署，提出了夺取无产阶级文化大革命全面胜利的各项光荣的战斗任务，是一个重要的社论。望各省、市、自治区革命委员会（筹备小组）、各大军区、省军区，各军、各部队，各革命群众组织，认真组织学习和讨论，统一思想，统一行动，并根据毛主席的最新指示，参照这个社论中所提出的战略目标和各项任务，对当前的工作作出规划和安排。"},{"type":"paragraph","text":"论派性的反动性"},{"type":"paragraph","text":"（一九六八年一月十二日）"},{"type":"paragraph","text":"《文汇报》社论"},{"type":"paragraph","text":"资产阶级、小资产阶级的派性是一条大毒蛇，被它缠上了身就不得了。有的同志身上已缠上了这条毒蛇，中毒很深。为此，必须历数派性的十大罪状，以引起一切革命同志的警"}],"authors":[],"dates":[{"year":1968,"month":1,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":17,"page_end":17},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fd74db713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

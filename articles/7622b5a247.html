script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江破获一个假借失学青年自学组织名义进行反革命活动的集团","authors":[],"dates":[{"year":1957,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"浙江破获一个假借失学青年自学组织名义进行反革命活动的集团","type":"title"},{"text":"新华社杭州25日电　浙江省公安机关在杭州破获了一个假借组织失学青年自学而进行反革命活动的集团，全部成员十二人都已落网。","type":"paragraph"},{"text":"这个反革命集团的首领叫刘茂槐，是一个出身于被镇压的恶霸地主家庭的失学青年，对新社会有刻骨的仇恨。今年5月间，当右派分子向共产党猖狂进攻的时候，刘茂槐认为时机到了，便向派出所和青年团市委要求批准成立“自学大组”，上述两单位因不摸底细，未加批准。他们之中大部分是对党有严重敌对情绪的失学青年(这些青年都出身于地主或资产阶级家庭，有的还是劳改释放犯)，经过短期的酝酿，到6月1日正式成立反革命组织，由刘茂槐任“主席”。","type":"paragraph"},{"text":"这些反革命分子觉得自己力量太小，必须制造右派，争取右派头目支持才能“有所作为”。根据刘茂槐被捕后供称，7月12日，他曾以该组织首领资格，代表这个反革命集团写过一封挂号信给章伯钧，请他代向罗隆基、葛佩琦等右派分子问好，并表示完全支持他们的反动言论，要求章伯钧给他一笔反革命活动经费。刘茂槐还偷偷地到浙江大学去找右派分子董太和，到浙江农学院去找右派分子陆定志，鼓励他们继续向共产党进攻。以后，刘茂槐又两次到浙江师范学院去拜访那里的反革命分子洪国政，与洪研究“今后工作”。洪国政指示他：以后不仅要在中学里发展组织，而且要在大学里发展组织。","type":"paragraph"},{"text":"这个反革命集团除了在杭州市个别中学里发展组织外，刘茂槐还利用新安江水力发电工程局在杭州招收工人的机会混入新安江工地，在那里发展了四个对党不满的青年工人参加组织。刘茂槐还派人到东阳县去寻找反革命组织，企图取得枪支，建立武装，并且梦想于10月1日在杭州“起义”。","type":"paragraph"},{"text":"这批反革命分子一开始活动，公安机关就收到了来自各方面的检举材料。刘茂槐的叔父刘宝仁和两个姐姐也向公安机关交出了刘茂槐写给他们的信。在其中的一封信里，刘茂槐说准备亲自到北京、上海、武汉、广州等地去联络章伯钧、罗隆基等“大人物”，“共谋大事”。","type":"paragraph"},{"text":"到8月1日，我公安机关已把全部材料调查确实，当天晚上，刘茂槐等十一人都已落网，派到东阳县去的反革命集团分子金克芬也在踏进县境是被捕了。","type":"paragraph"}],"comments":[],"origin":"1957年8月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7622b5a247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

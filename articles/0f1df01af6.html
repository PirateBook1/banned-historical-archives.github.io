script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓是一场阶级斗争","authors":["宋欣"],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宋欣"},{"type":"paragraph","text":"恩格斯为了教育无产阶级革命者正确认识党内斗争，曾经在一封党内通信中写下了这样一段著名论断:“谁要是象马克思和我那样，一生中对冒牌社会主义者所作的斗争比对其他任何人所作的斗争都多(因为我们把资产阶级只当作一个阶级来看待，几乎从来没有去和资产者个人交锋)，那他对爆发不可避免的斗争也就不会感到十分烦恼了……”(《致奥·倍倍尔(1882年10月28日)》，《马克思恩格斯选集》第4卷第434页)这里，恩格斯精辟地论述了马克思主义者同资产阶级代表人物的斗争，是作为一个阶级同另一个阶级之间的阶级斗争来展开的，阐明了无产阶级政党内部斗争的阶级实质。这一著名论断对于我们今天认识批判邓小平、反击右倾翻案风的伟大斗争，有着极为重要的指导意义。"},{"type":"paragraph","text":"马克思主义向来认为，“人的本质并不是单个人所固有的抽象物。在其现实性上，它是一切社会关系的总和”。(《关于费尔巴哈的提纲》，《马克思恩格斯选集》第1卷第18页)在阶级社会里，每个人都在一定的阶级地位中生活，任何人也不能脱离一定的阶级关系和阶级利益而独立存在。我们运用马克思主义阶级分析方法来分析党内最大的不肯改悔的走资派邓小平的阶级属性，可以清楚地看到，邓小平的所作所为并不是孤立的个人的活动，而是同党内外资产阶级复辟资本主义的罪恶活动紧密联系在一起的。当初，清华大学个别走资派，在邓小平的唆使下，写诬告信，就是资产阶级向无产阶级进攻的一部分。毛主席一针见血地指出:“清华所涉及的问题不是孤立的，是当前两条路线斗争的反映”。再看邓小平大刮右倾翻案风时，社会上没有改造好的地、富、反、坏、右以及党内外的新老资产阶级是何等兴高采烈；反击右倾翻案风斗争开始，批判了邓小平，他们又为他鸣冤叫屈，以至在天安门广场明火执仗地行凶放火，制造反革命暴乱，妄想扭转批邓斗争的大方向；如今邓小平垮台了，他们又似丧考妣，躲在阴暗的角落里，施放冷箭，还要为邓小平叫屈翻案。真是“党内走资派台上叫，反革命分子台下跳；党内走资派伤风，反革命分子感冒”。这充分说明，邓小平是一切复辟势力的政治总代表，而党内外新老资产阶级和没有改造好的地、富、反、坏、右则是邓小平一类走资派复辟资本主义的社会基础。所以，无产阶级同刘少奇、林彪、邓小平这类资产阶级挂帅人物的斗争，就是无产阶级推翻资产阶级的生死大搏斗。"},{"type":"paragraph","text":"党内走资本主义道路的当权派为了复辟资本主义，极端害怕无产阶级革命派掌握这一马克思主义基本观点。刘少奇、林彪、邓小平这些修正主义路线的头子都煞费苦心地歪曲和否定这个马克思主义基本观点，歪曲和否定文化大革命实质上是在社会主义条件下无产阶级反对资产阶级和一切剥削阶级的政治大革命，把阶级斗争歪曲为个人之间的斗争，妄图以此来掩盖他们的资产阶级本质。但是，在无产阶级专政的中国，刘少奇、林彪、邓小平这类走资派的命运都十分乖蹇，事情的结局都与他们的主观愿望相反，经阶级斗争的巨浪一冲刷，就彻底地暴露了他们反动的阶级属性。"},{"type":"paragraph","text":"正是因为我们批判邓小平、反击右倾翻案风的斗争决不是仅仅与邓小平个人交锋，而是无产阶级同资产阶级两大对抗阶级的生死搏斗，所以邓小平虽然被罢官撤职，但斗争还远未结束。党内外资产阶级还会积聚力量，卷土重来，与无产阶级继续较量。邓小平的修正主义路线的影响也不会不经过批判就立即自行消失。“宜将剩勇追穷寇”。我们必须发扬痛打落水狗的彻底革命精神，把批判邓小平、反击右倾翻案风的斗争引向深入。只有树立了这种长期作战的思想准备，那末，我们对于爆发不可避免的斗争“就不会感到十分烦恼了”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f1df01af6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

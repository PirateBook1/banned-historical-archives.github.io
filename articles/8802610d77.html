script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东接见德意志民主共和国政府代表团的谈话记录(摘录)","authors":[],"dates":[{"year":1959,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"毛泽东接见德意志民主共和国政府代表团的谈话记录(摘录)","type":"title"},{"text":"在中国人民中肃清资产阶级思想是长期的事情。这些知识分子，我们又不能不用他们。没有他们，我们不能进行工作；没有他们，就没有工程师、教授、教员、记者、医生、文学家、艺术家。又要用他们，又要同他们作斗争，所以是很复杂的工作。不能只用他们，而忽视斗争的一面，不然过了一个时期，他们又会出来反对党。匈牙利事件对我们是一个很大的教训。在中国搞了几千个小匈牙利。北京有三十四个高等学校，我们让他们造反。有一个时期他们占上风，闹得天昏地暗，好象共产党就要灭亡了。这时候，我们准备反攻，经过几个月的辩论，驳倒了他们的谬论，多少人争取了过来，站在我们的一边。当然你们那边不能这样做，因为你们离敌人太近了。在我们这里，在每一个大学、中学、工厂、政府机关，右派想怎么做就让他怎么做，让他们尽量讲。我们一个月没有说话，并且给他们登报，这就给他们照了象，再也收不回去了。然后，我们就组织队伍，进行反攻，抓住了他们的尾巴，我们有充分的理由。不搞这一手，对社会主义是很危险的。右派的政治资本已经没有了，可是中间派当中还可能有人会反对我们。世界上有混乱的时候，他们又会起来，我们要有准备。资产阶级掌握文化、艺术、教育、学术，可顽固啊!尽是他们的人，我们的人很少。这种情况再过几年可能会在你们国家出现。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8802610d77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

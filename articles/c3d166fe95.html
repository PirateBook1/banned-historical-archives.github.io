script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习马列主义和毛主席著作　提高政治觉悟和建设本领上海展开红旗读书运动广大职工积极参加　红旗读书小组大批涌现","authors":[],"dates":[{"year":1959,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　为了帮助广大职工和青年更好地提高政治觉悟和建设本领，一个以学习马克思列宁主义和毛泽东著作为主要内容的“红旗读书运动”，已在上海展开。这个红旗读书运动，是在去年“鲁迅奖章读书运动”的基础上，由上海市工联、团市委、市青联和市学联联合发起的。"},{"type":"paragraph","text":"“红旗读书运动”的阅读内容，主要是毛泽东同志的著作、党的重大方针政策和马列主义的基础知识，并要关心时事，经常读报，同时还要阅读一些有关思想修养书籍、科学技术书籍，以及鼓舞革命斗志的文艺作品。具体的阅读册(篇)数，推荐书目，由各个基层单位根据党的中心任务和社会主义、共产主义思想教育的要求以及职工和青年的实际情况自行规定。市在一定时期推荐一批参考书目。"},{"type":"paragraph","text":"上海各工厂、企业的职工和学校、农村，机关、街道的青年均可自愿报名参加“红旗读书运动”，根据需要和实际情况，组织红旗读书小组。也可以把读书小组与本单位已有的各种学习小组结合起来。"},{"type":"paragraph","text":"“红旗读书运动”以一年为一期，一期结束时，由各基层单位进行评比、给奖。凡报名参加“红旗读书运动”者，除在规定时间内认真读完各单位规定的书籍外，还要选择几本主要的书籍，联系思想和工作精读细读，下功夫把它读好。并提倡写读书心得和读书笔记。对认真学习，在思想上、劳动上、工作上有显著进步的职工和青年，由市统一颁发“红旗读书运动奖章”。"},{"type":"paragraph","text":"目前，“红旗读书运动”已在杨浦、提篮、徐汇、虹口、卢湾、黄浦等区和上海、浦东等县展开。在区委领导下，杨浦区已成立“红旗读书运动指导委员会”，召开了读书运动动员大会。全市工厂、农村、学校、机关、街道的广大职工和青年通过“鲁迅奖章读书运动”之后，政治热情和学习积极性大为高涨，他们积极报名参加红旗读书运动，纷纷组成了红旗读书小组。国棉九厂已建立50个红旗读书小组，参加读书的达4000多人。这个厂的团委和图书馆并积极举办了讲故事、座谈等各种读书辅导活动。全厂职工已写出400多篇读书心得，谈读了好书以后的收获。上海第二医学院以各小班为中心，成立了140个毛泽东思想学习小组。在马列主义教研组的辅导下，有些小组在学习“实践论”时，联系实际展开辩论，解决了不少思想认识上的问题。为了帮助大家阅读，这个学院日前还举行了分析“我的一家”的读书报告会。67中学高一(3)和初一(5)等许多班级的同学，全部参加了读书运动。学校在党支部的领导下，成立了读书指导委员会，并且将读书运动和政治课结合起来，积极学习毛主席著作和国内外形势。在开展红旗读书运动中，一般都注意了密切结合自己的生产和思想实际，因此参加读书的人越来越多。群力人民公社红色青年试验场的40多个青年阅读了“矛盾论”后，分析了当前生产任务中的主要矛盾和解决矛盾的方法，批判了生产中的畏难情绪，结果在人力少、时间紧、任务重的情况下，充分发挥了每人的主观能动性，以干、巧干的精神，提前十五天完成播种四亩油菜高产试验田的任务。"},{"type":"paragraph","text":"随着群众性的读书运动的开展，群众性的书评活动也活跃起来，现在不少区和基层单位，已建立了许多书评小组，出版读书心得墙报，举办读书报告会。长宁、黄浦等区的团委书记，都积极在本机关组成书评小组。国棉九厂党委宣传部长亲自领导和组织了十个工人书评小组，目前正在分组阅读“我的一家”、“在烈火中永生”、“红浪花”等十多本书，集体讨论，写文章，办书评专刊，指导群众读书。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3d166fe95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

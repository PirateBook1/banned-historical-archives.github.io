script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国毛泽东文艺思想研究会  学术研讨会召开","authors":["李志宏","李龙"],"dates":[{"year":2002,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国毛泽东文艺思想研究会    学术研讨会召开"},{"type":"paragraph","text":"全国毛泽东文艺思想研究会2001年学术研讨会日前在南京召开。来自全国各地的专家、学者40余人出席。会议主题是：毛泽东文艺思想与21世纪文艺。"},{"type":"paragraph","text":"会议认为：毛泽东文艺思想研究依然是重要的理论课题，它对文学艺术问题特别是对新世纪中国文学艺术的发展依然具有普遍的指导意义和现实意义；当前应当着重将毛泽东文艺思想研究与“代表先进文化方向”的研究结合起来，在新世纪中国文学的土壤上深入发展毛泽东文艺思想。"},{"type":"paragraph","text":"毛泽东文艺思想作为一门学科，也要有新的研究标准和视野。今天的理论界常常仅在传统和西方中寻找文艺理论发展的资源，这就忽视了以毛泽东为代表的“五四”以来的文艺理论与批评的发展与成就。应当在毛泽东思想与文学之间找到一个恰当的交合点，建立起自己的文学理论研究的参照系。"},{"type":"paragraph","text":"会议还展望了21世纪中国文艺的发展趋向：在社会主义现代化实践中逐渐摸索出一条具有民族化与现代化相统一的、有别于西方现代派的文化艺术建设的新路子；从世界文化动态的横向比较与考察中探索出一条科学与开放相统一的不同于国外的社会主义文化建设的新途径；从社会历史形态纵向比较中逐渐寻找出一条具有人民性与时代性相统一的，又有别于封建主义、资本主义文艺的社会主义文化艺术发展的新道路。"},{"type":"paragraph","text":"（李志宏  李龙）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39849f2e4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

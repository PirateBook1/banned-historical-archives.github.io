script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史蒂文斯总统对中国记者说  塞中两国将进一步加强友好合作","authors":[],"dates":[{"year":1981,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"史蒂文斯总统对中国记者说"},{"type":"paragraph","text":"塞中两国将进一步加强友好合作"},{"type":"paragraph","text":"据新华社北京5月1日电　塞拉利昂总统西亚卡·史蒂文斯今天下午在接受中国记者采访时说，他这次对中国的访问加强了塞中两国政府和人民之间的友好合作关系。"},{"type":"paragraph","text":"他说：“两国间有着进一步发展这种关系的良好前景，我对此感到非常高兴。毫无疑问，今后我们两国的关系将继续得到加强。”"},{"type":"paragraph","text":"目前担任着非洲统一组织本届执行主席职务的史蒂文斯，在谈到非洲目前的形势时介绍了他本人在非洲各地访问期间为解决某些非洲国家之间的争端所作的努力，并呼吁非洲国家加强团结。他说：“我们越是致力于互相了解越好。”"},{"type":"paragraph","text":"关于中国同非洲的关系，史蒂文斯说：“我很高兴能借此机会代表塞拉利昂，也代表非洲统一组织，对于中国政府在各国际组织中给予我们的合作表示高度的赞赏。中国对最近在日内瓦举行的有关纳米比亚的会议所给予的合作是非常有价值的。没有中国政府在国际舞台上所起的作用，非洲将面临更大的困难。”他表示，希望中国同非洲各国今后将进行更为密切的合作。（附图片）"},{"type":"paragraph","text":"邓小平同瓦尔特·谢尔亲切握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a51b39e388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

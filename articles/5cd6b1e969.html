script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市250多位教育工作者聚会研讨毛泽东教育思想","authors":["浦建平"],"dates":[{"year":1993,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　浦建平)上海市教育科研所、教学研究室等30多个市教育局直属单位的250多位教育工作者昨天举行了“毛泽东教育思想研讨上海教育学会名誉会长吕型伟在会上作了长篇发言。与会者认为，毛泽东对传统教育的弊端进行了猛烈的抨击，这些弊端今天依然存在，严重妨碍着教育为现代化建设服务；他提出的教育改革的方向和基本原则今天仍然应作为教育改革的指导思想。邓小平同志继承和发展了毛泽东的教育思想，高瞻远瞩地提出了‘教育要面向现代化，面向世界，面向未来’，并把教育作为现代化建设的基础，摆在优先发展的战略地位，这是我国教育改革和发展的战略指导方针。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cd6b1e969"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

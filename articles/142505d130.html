script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古地区发现破坏我粮食政策的反动标语","authors":["师海云"],"dates":[{"year":1955,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"内蒙古地区发现破坏我粮食政策的反动标语","type":"title"},{"text":"师海云","type":"authors"},{"text":"【内蒙古分社五日讯】正当内蒙古自治区各旗县向各族人民宣传粮食统购统销政策时，隐藏在各地的反革命分子积极造谣破坏，煽动群众仇视政府。在平地泉行政区集宁县贲红村小学校的黑板报上发现：“赤日炎炎似火烧，野田禾稻半枯焦，农夫心内如汤煮，公子王孙把扇摇”，责骂封建统治阶级的古诗，谩骂我们。不久又发现写着：“似锦上添花，如旱苗得雨”、“人在矮檐下，怎敢不低头”等反动标语。哲里木盟通辽县六区三街墙上发现：“出有门，入有门，取借无门，饿死拉倒”。开鲁县胜利街六同运输站对门厕所墙上写着：“共产党你可要知道，粮食不给吃，你们没有好，不叫人活着，等着你们没国那天”的反动标语。在卓资县街上还发现：“共匪统治着黎明的晨光”的反动标语，更阴险的是在土默特旗哈拉沁村曾发现：“毛主席要往外国运粮，胡风不让运，因此把胡风弄成一个反革命分子”的反动标语。","type":"paragraph"},{"text":"上述反动标语，当地公安部门正在追查中。(根据内蒙古自治区公安厅报告摘编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"142505d130"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

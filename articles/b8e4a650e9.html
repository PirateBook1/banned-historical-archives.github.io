script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为了欺骗群众，混淆视听，刘少奇一类政治骗子胡说什么叛徒背叛革命后会“后悔”、“痛心”，事实恰恰相反——叛徒的本性决不会改变","authors":[],"dates":[{"year":1971,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卢湾区图书馆工人业余书评组"},{"type":"paragraph","text":"刘少奇一类政治骗子为了替自己的叛徒罪行开脱，胡说什么叛徒背叛革命后会“后悔”、“痛心”，并且还会“真想革命”。反动小说《战斗的青春》中的胡文玉，就是按这种谬论塑造出来的一个反革命形象。伟大领袖毛主席教导我们:“世上决没有无缘无故的爱，也没有无缘无故的恨。”叛徒胡文玉投降敌人，敌人又派他打进革命队伍里来，安插在革命根据地充当内奸、特务，决不是由于“后悔”、“痛心”，而是为了隐藏在革命队伍内部，继续干反革命勾当。胡文玉“真想革命”的眼泪、忏悔，只是他为隐瞒反革命身份，继而对革命人民进行猖狂进攻的烟幕弹。请看，当叛徒胡文玉的阴谋遭到挫败后，他就立刻露出反革命的凶恶面目，疯狂地叫嚷“要杀人”，并马上借助日本侵略军的武力，大肆屠杀抗日军民。刘少奇这伙叛徒数次投降后，敌人把他们放回来，难道不是为了让他们重新混入党内，从而篡党、篡政，从内部攻破我们的堡垒吗?这些叛徒、卖国贼埋藏在革命队伍里，每时每刻企图拿革命人民的鲜血向阶级敌人献媚，实现复辟资本主义的美梦。铁一般的事实充分证明，叛徒胡文玉和刘少奇之流一样，爱的是帝国主义、反动派、修正主义，甘愿当敌人的忠实走狗，他们恨的是伟大的中国共产党，伟大的中国人民。他们的本性是决不会改变的。如果这一小撮叛徒、卖国贼的罪恶行径得逞，那么千百万革命者就要人头落地，广大劳动人民就要吃二遍苦。"},{"type":"paragraph","text":"尽管《战斗的青春》百般美化叛徒，掩盖叛徒的丑恶嘴脸，用地主资产阶级的人性论来为叛徒开脱罪行，麻痹革命人民的斗志，但是历史是无情的，在伟大领袖毛主席的英明领导下，在用毛泽东思想武装起来的亿万革命人民面前，一切大大小小的叛徒、卖国贼，无论是胡文玉还是刘少奇，都逃脱不了覆灭的下场。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8e4a650e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

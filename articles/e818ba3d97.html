script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中共中央、中央军委、中央文革小组、军委文革小组《关于甘肃问题的几点意见》","authors":[],"dates":[{"year":1967,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央转发中共中央、中央军委、中央文革小组、军委文革小组关于甘肃问题的几点意见","type":"title"},{"text":"照办。","type":"paragraph"},{"text":" 毛泽东五月十二日","type":"paragraph"},{"text":"林副主席已阅。","type":"appellation"},{"text":"即送林彪同志审阅后再送请主席批示。这个意见经五月十日扩大的碰头会议上通过，大家都认为在目前，甘肃以实行军管为好。张达志在这次军区会议上检讨较好，而冼恒汉从去年十月工作会议以来，态度总是明朗的，故以冼主持军管会，张主持大军区工作，妥否，请主席批示。","type":"paragraph"},{"text":" 周恩来五月十一日","type":"paragraph"},{"text":"中央军委听取了张达志、冼恒汉、詹大南、张忠同志关于甘肃省军区支援甘肃地方文化大革命情况的汇报。现对甘肃问题提出以下意见：","type":"appellation"},{"text":"（一）甘肃省军区响应伟大领袖毛主席关于“人民解放军应该支持左派广大群众”的号召，执行支左、支工、支农、军管、军训等光荣任务，做了很多工作，取得了很大成绩。","type":"paragraph"},{"text":"（二）甘肃省军区司令员詹大南同志，以军队代表身份参加《甘肃省红色造反派联合指挥部》的工作中，有严重错误。主要是在《红联》处理《七一战斗队》问题上，没有掌握大方向，不做团结工作，轻率地开除了《七一战斗队》，造成了《红联》的分裂，使甘肃省革命左派大联合受到挫折。在处理这样重大问题上，詹大南同志严重无组织无纪律，不请示报告兰州军区，当兰州军区采取措施加以纠正时，还竟然错误地进行抵制。这是不能允许的。现在詹大南同志已经检讨了错误并决心改正，我们欢迎这种态度。甘肃省军区广大干部，战士执行“三支、两军”任务，做了很多工作，甘肃省军区在支左工作中发生的错误，他们是没有责任的。","type":"paragraph"},{"text":"（三）军队的支左工作，在当地最高军事领导机关统一领导，统一安排下进行。甘肃省军区的支左工作要服从以张达志、冼恒汉同志为首的兰州军区党委的领导，重大问题必须请示报告。要严格组织纪律，不得自行其是。","type":"paragraph"},{"text":"（四）鉴于当前甘肃省成立“三结合”的临时权力机构还不成熟，中央决定对甘肃省实行军事管制，以冼恒汉同志为军事管制委员会主任，徐国珍（兰州军区副司令），詹大南同志为副主任。甘肃省军区要全力参加军管工作。甘肃省军事管制委员会在兰州军区党委领导下进行工作，要高举毛泽东思想伟大红旗，坚决贯彻执行毛主席的无产阶级革命路线，坚决支持无产阶级革命派，彻底批判党内最大的一小撮走资本主义道路的当权派，彻底揭露和批判以汪峰为代表的甘肃党内一小撮走资本主义道路的当权派，把他们斗倒、斗垮、斗臭。在斗争中壮大左派力量，分化瓦解保守组织，争取教育广大群众，做好革命干部的“亮相”工作，实现真正的无产阶级革命派的大联合，筹备革命的“三结合”的临时权力机构，取得甘肃省无产阶级文化大革命的彻底胜利。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"",

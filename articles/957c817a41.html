script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见财贸“双学”会和物资战线学大庆会代表  叶剑英邓小平李先念副主席等党和国家领导人一起接见","authors":[],"dates":[{"year":1978,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席接见财贸“双学”会和物资战线学大庆会代表"},{"type":"paragraph","text":"叶剑英邓小平李先念副主席等党和国家领导人一起接见"},{"type":"paragraph","text":"新华社北京七月十日电　英明领袖华国锋主席，叶剑英、邓小平、李先念副主席，以及党和国家其他领导人，今天下午在人民大会堂接见了全国财贸学大庆学大寨会议和全国物资战线学大庆会议的全体代表。"},{"type":"paragraph","text":"华主席等党和国家领导人在暴风雨般的掌声中来到接见大厅，频频向代表们鼓掌致意，并同大家一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有：韦国清、乌兰夫、纪登奎、吴德、余秋里、张廷发、陈永贵、陈慕华、赛福鼎、王震、谷牧、康世恩。中央军委负责人粟裕也参加了接见。（附图片）"},{"type":"paragraph","text":"上图：英明领袖华主席向代表们亲切鼓掌致意。"},{"type":"paragraph","text":"右图：英明领袖华主席，叶剑英、邓小平、李先念副主席，以及党和国家其他领导人亲切接见代表，并向他们鼓掌致意。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"957c817a41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席像前","authors":["刘国萍"],"dates":[{"year":1981,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席像前"},{"type":"paragraph","text":"刘国萍走进天安门广场，在毛主席像前，我的心潮起起伏伏。欢欣吗？欢欣！我仿佛见到他的体魄和"},{"type":"paragraph","text":"那曾包容智慧的头颅；哀伤吗？哀伤！他已永远离开我们我没能献上衷心的祝福……仿佛是跨过时间的门槛，在另一个世界里默默凝视，就象高山望着江河，就象太阳望着草木……我只觉得他的目光是活的，感情异样的丰富，仿佛在说，在说：“小鬼，你走那么远的路来看我”  ……我是谁？领袖并不知道，或许他知道，我并不听话曾经为了遥远山村的插队生活，我有过牢骚满腹……或许他也知道，我对他的教导并不句句背熟，对现实也有冷漠的思索……呵，那已经是过去的历史了，他有辉煌的成功，也有过失误，历史曲曲折折，教训也是财富，如今，十月秋高。新风扑面，前方依然是他开拓的长征路！我告别北京时，他微微一笑，象是问我：回去，走哪一条路，我告诉他：我将长途跋涉……迢迢千里，匆匆一面，没有鲜花，没有枫叶，没有珊瑚……把一颗心留在这里吧，五湖四海的脚印，正是承先继后，走向未来的队伍，这一切，他都看见了，他能看到飘荡的风筝，也能看到飞翔的和平鸽，还有，那线一样的云丝，把天空，缝得图案新奇，光彩夺目……国旗，燃烧着火一样的希望，早晨象太阳，傍晚象红烛！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0922c1894d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

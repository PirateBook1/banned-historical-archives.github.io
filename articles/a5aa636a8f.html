script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1126","name":"中共辽宁省委平反冤假错案落实干部政策领导小组转发大连市委平反冤假错案落实干部政策领导小组《关于贯彻辽委办发〔1985〕5号文件中几个问题的解决意见》的通知","author":"中共辽宁省委平反冤假错案落实干部政策领导小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共辽宁省委平反冤假错案落实干部政策领导小组转发大连市委平反冤假错案落实干部政策领导小组《关于贯彻辽委办发〔1985〕5号文件中几个问题的解决意见》的通知","dates":[{"year":1985,"month":8,"day":7}],"is_range_date":false,"authors":["中共辽宁省委平反冤假错案落实干部政策领导小组","大连市委平反冤假错案落实干部政策领导小组\n"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 56-59","tags":[{"name":"干部政策","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"四清","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共辽宁省委平反冤假错案落实干部政策领导小组转发大连市委平反冤假错案落实干部政策领导小组《关于贯彻辽委办发〔1985〕5号文件中几个问题的解决意见》的通知"},{"type":"subtitle","text":"辽委平发〔1985〕2号"},{"type":"paragraph","text":"各市委平反冤假错案落实干部政策领导小组，省委各部委，省直各党组、党委："},{"type":"paragraph","text":"现将大连市委平反冤假错案落实干部政策领导小组，《关于贯彻辽委办发〔1985〕5号文件中几个问题的解决意见》摘要转发给你们，各地可参照执行。"},{"type":"paragraph","text":"今后在贯彻执行这个文件中，如遇到属于本地区个别问题时，可按辽委办发〔1985〕5号文件精神，结合实际情况，在调查研究基础上，妥善解决。并请将解决的问题和具体意见，及时反映给省委落实干部政策领导小组办公室。"},{"type":"paragraph","text":"中共辽宁省委平反冤假错案落实干部政策领导小组"},{"type":"paragraph","text":"一九八五年八月七日"},{"type":"paragraph","text":"关于贯彻辽委办发〔1985〕5号文件中几个问题的解决意见"},{"type":"paragraph","text":"在贯彻辽委办发〔1985〕5号文件过程中，各单位提出了一些问题，经研究，提出如下处理意见："},{"type":"paragraph","text":"一、 关于5号文件与39号文件的关系问题。"},{"type":"paragraph","text":"辽委办发〔1985〕5号文件是辽委办发〔1982〕39号和辽委办发〔1984〕3号文件的继续和补充，都是纠正“文化大革命”中错处理的工资问题。5号文件主要是解决39导和3号文件中未能解决的非统战人员的错被退职、退休期间停发、减发的工资问题。除此而外，39号文件及其解释规定的其它条文都是继续适用的。"},{"type":"paragraph","text":"二、 关于补发工资的范围问题。"},{"type":"paragraph","text":"1、对本人无错案，但确属在“文化大革命”中错被退职、退休处理，已调回原单位工作（包括原错被退职处理后改办离、退休）的正式固定职工，都应按规定补发工资。对当时已达到退休年龄和符合劳保条例规定的正常退职、退休人员，不属此范围，不能补发工资。"},{"type":"paragraph","text":"2、对退职当时不属全民，集体所有制的正式固定职工的临时工（包括计划内的长期顶岗临时工）、合同工，不属这次解决补发工资的范围。"},{"type":"paragraph","text":"3、对原定为敌我矛盾，经复查已平反改正的，不论“文化大革命”前是否已恢复公民权，只要是在“文化大革命”中错被退职、退休前有公职的，都应补发错被退职、退休期间停、减发的工资。对原定为敌我矛盾的内部留用人员，但未经司法机关剥夺公民权，或虽经司法机关依法判决管制，但在退职前已超过管制年限，以后没有新的犯罪活动的。可补发错被退职、退休期间停、减发的工资。"},{"type":"paragraph","text":"4、   原属小集体后改为大集体的退职人员，在改制前已按当时小集体的实际情况和有关政策规定，做了适当处理，一般不再变动。对未做处理的，或当时处理明显不合理的，可根据本单位的经济情况，参照辽委办发〔1985〕5号文件原则进行处理。"},{"type":"paragraph","text":"5、“四清”与“文化大革命”交叉期间处理的案件，凡“四清”中决定退职、退休，“文化大革命”初期执行了的，按“四清”案件处理，不补发工资，生活困难的，可给适当补助。对“四清”中没做退职、退休处理，“文化大革命”中又以“四清”中的问题对待，补发错被退职、退休期间停、减发的工资。"},{"type":"paragraph","text":"三、关于计发工资额问题。"},{"type":"paragraph","text":"1、根据中发〔1979〕48号文件规定，补发“文化大革命”中错停、减发的工资，只补发基本工资，附加工资和其它福利费不予补发。但保留工资应予补发。"},{"type":"paragraph","text":"2、补发工资，按文件规定，要扣除已领取的退职、退休费、生活困难补助和劳动所得外，在计发工资时，还要按劳保条例中有关退职、退休工作年限、年龄规定执行。对纠正错退职、退休后改办退休或继续退休的，其错被退职、退休期间的工资，补发到规定的退休年龄，而后按退休费发给；对纠正错退职、退休后因需要安排工作的，要补发到重新安排工作时，对纠正错退职后，有子女“顶替”而提前退休的，不补发其提前退休期间的工资差额。"},{"type":"paragraph","text":"中共大连市委平反冤假错案落实干部政策领导小组"},{"type":"paragraph","text":"一九八五年七月三十日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5aa636a8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对四川省革命委员会、成都军区党委《关于解决四川当前若干问题的报告》的批示","authors":[],"dates":[{"year":1969,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央对四川省革命委员会、成都军区党委《关于解决四川当前若干问题的报告》的批示","type":"title"},{"text":"四川省革命委员会、成都军区党委：","type":"appellation"},{"text":"中央同意四川省革命委员会、成都军区党委《关于解决四川当前若干问题的报告》和《关于加速四川地区三线建设的请示报告》，望你们坚决贯彻执行。","type":"paragraph"},{"text":"为了迅速解决四川的问题，加强三线建设和落实战备，中央决定：","type":"paragraph"},{"text":"一、由张国华、梁兴初、李大章、徐驰、谢家祥、刘结挺、张西挺、胡继成、谢正荣、段思英、何云锋、顾永武、郑志士、孙洪道、鲁大东等十五名同志组成四川省革命委员会核心领导小组，张国华同志为组长，梁兴初、李大章同志为付组长。","type":"paragraph"},{"text":"二、增补谢家祥、谢正荣同志为四川省革命委员会付主任。增补胡炳云、胡继成、余  潜、何云峰同志为四川省革命委员会常委。增补邓经伟、顾永武同志为四川省革命委员会委员。免去王英军省革委常委、梁善计省革委委员职务，省革委常委兰亦农、委员韦统泰已经调外省工作。","type":"paragraph"},{"text":"三、由梁兴初、张国华、谢家祥、王诚汉、胡继成、王东保、谢正荣、段思英、茹夫一等九名同志组成成都军区支左领导小组。梁兴初同志为组长、王成汉、谢家祥同志为副组长。","type":"paragraph"},{"text":"四、由张国华、梁兴初、李大章、徐  驰、胡炳云、胡继成、茹夫一、唐兴盛、何辉燕、李安华、蒋崇瞡、鲁大东、顾  秀、钱  敏、丁  剑、丁先国、冀绍凯等十七名同志，组成四川省三线建设领导小组。张国华同志为组长，梁兴初、李大章、徐驰、胡炳云同志为付组长。","type":"paragraph"},{"text":"中央希望你们高举毛泽东思想伟大红旗，响应毛主席在“九大”提出的“团结起来，争取更大胜利”、“要准备打仗”的伟大号召，狠抓对敌斗争，狠抓斗、批、改，狠抓战备动员，落实各项无产阶级政策和战备工作，迅速把大三线建设和工农业生产促上去。","type":"paragraph"},{"text":"伟大领袖毛主席指示：“四川很有希望”。 中央相信，四川广大军民在毛泽东思想的光辉照耀下，一定能够把四川建设成祖国一个可靠的战略基地。","type":"paragraph"},{"text":" 中共中央一九六九年十二月二十五日","type":"paragraph"},{"text":"（中央批示和四川省革委会、成都军区党委报告发至四川省县、团级，关于三线建设报告发至四川省地、师级；以上三件发各省、市、自治区及部队军级。）","type":"paragraph"}],"comments":[],"origin":"根据地方翻印件扫描件。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国华","type":"人物"},{"name":"梁兴初","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a93dac52e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

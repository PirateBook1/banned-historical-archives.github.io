script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《欢庆“五一”国际劳动节》彩色纪录影片今起在全国各地陆续上映影片生动地纪录了我们伟大领袖毛主席和他的亲密战友林彪副主席及中央其他领导同志，同首都工人阶级和劳动群众以及来自世界五大洲的国际友人一起，欢庆一九七一年“五一”国际劳动节的盛况","authors":[],"dates":[{"year":1971,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　《欢庆“五一”国际劳动节》彩色纪录影片，从六月十二日起，在北京和全国各地陆续上映。"},{"type":"paragraph","text":"这部影片生动地纪录了我们伟大领袖毛主席和他的亲密战友林彪副主席及中央其他领导同志，同首都工人阶级和劳动群众以及来自世界五大洲的国际友人一起，欢庆一九七一年“五一”国际劳动节的盛况。从银幕上，观众可以看到，首都节日之夜，呈现一派团结、战斗的革命景象。当伟大领袖毛主席和他的亲密战友林副主席登上天安门城楼时，整个天安门广场立刻爆发出震天动地的欢呼声。毛主席身体非常健康，十分高兴地同各国贵兵握手、交谈，向广大群众招手致意。广大工农兵群众纵情欢呼:“伟大领袖毛主席万岁1”“敬祝毛主席万寿无疆!”"},{"type":"paragraph","text":"这部影片还纪录了首都广大工农兵群众在劳动人民文化宫和颐和园举行丰富多彩的庆祝活动，同来自五大洲的各国朋友欢聚在一起，畅叙革命友情，互致节日祝贺的热烈场面。"},{"type":"paragraph","text":"整个影片充满着团结、战斗的气氛，洋溢着无产阶级国际主义精神，表达了广大工农兵群众坚强的意志和革命豪情。他们决心紧密地团结在以毛主席为首、林副主席为副的党中央周围，更加认真地学习马克思主义、列宁主义、毛泽东思想，继续完成党的“九大”和九届二中全会提出的各项战斗任务，用新的胜利迎接中国共产党诞生五十周年，进一步加强同全世界人民的大团结，把反对帝、修、反的伟大斗争进行到底。"},{"type":"paragraph","text":"这部影片是由中央新闻纪录电影制片厂和中国人民解放军八一电影制片厂联合摄制的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20dd144648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

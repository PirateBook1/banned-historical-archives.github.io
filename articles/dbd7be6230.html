script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习毛泽东思想运动推进到新阶段　日共山口县委（左派）号召大学毛主席著作","authors":[],"dates":[{"year":1967,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把学习毛泽东思想运动推进到新阶段"},{"type":"paragraph","text":"日共山口县委（左派）号召大学毛主席著作"},{"type":"paragraph","text":"新华社二十一日讯　东京消息：日共山口县委员会（左派）理论刊物《革命战士》第十二期刊登了日共山口县委员会（左派）关于学习毛主席的伟大著作《实践论》、《矛盾论》和《关于正确处理人民内部矛盾的问题》的通知。"},{"type":"paragraph","text":"通知指出，毛主席的《实践论》和《矛盾论》这两部光辉的哲学著作，从思想上总结了伟大的中国革命和世界革命的实践，是把辩证唯物主义提高到崭新阶段即毛泽东思想阶段的极重要的文献。学习毛泽东思想，就必须学习这两部著作。"},{"type":"paragraph","text":"毛主席的《关于正确处理人民内部矛盾的问题》这部著作总结了无产阶级专政的历史经验，把《矛盾论》运用于社会主义社会的现实，创造性地发展了社会主义社会中阶级和阶级斗争的理论，丰富了历史唯物主义的宝库。这部著作是前人从未进行过的文化大革命的纲领性文件，是把无产阶级专政的理论提高到崭新阶段的伟大历史文献。"},{"type":"paragraph","text":"通知说，日共山口县委员会（左派）为了把学习毛泽东思想运动提高到更新的阶段，决定在全县范围内开展一个大学毛主席著作的运动，并且决定在九月上旬开办党校。学习内容是：（一）“老三篇”和《反对自由主义》以及群众路线；（二）以《关于国际共产主义运动总路线的论战》为中心的国际反修斗争的理论；（三）《实践论》、《矛盾论》和《关于正确处理人民内部矛盾的问题》。在学习这三部哲学著作的时候，需要结合学习《毛主席语录》的第二部分《阶级和阶级斗争》、第四部分《正确处理人民内部矛盾》、第二十二部分《思想方法和工作方法》、第三十三部分《学习》。"},{"type":"paragraph","text":"《革命战士》同时刊登了学习毛主席的这三部著作的三篇学习辅导材料。"},{"type":"paragraph","text":"据新华社讯　据东方通讯社报道：亚非人民团结日本委员会在不久前召开的理事会上做出决定，为了在毛泽东思想的指导下推进亚非人民团结运动，大力开展毛主席著作的学习运动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbd7be6230"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

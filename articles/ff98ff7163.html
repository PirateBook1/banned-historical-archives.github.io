script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"冯友兰对学术批判的几点保留","authors":["汤一介"],"dates":[{"year":1959,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"冯友兰对学术批判的几点保留","type":"title"},{"text":"汤一介","type":"authors"},{"text":"新华社北京讯　1957年中国哲学史座谈会后，我国哲学界对冯友兰的哲学思想展开了批判。冯友兰对别人的意见看来是接受了一部分，但有些基本观点尚未接受。","type":"paragraph"},{"text":"冯友兰在今年5月北京哲学界举行的哲学思想继承问题讨论会上发表了“四十年的回顾”一文，作为自我批判，同时，他对别人对他的批判也提出了一些不同意见，其中有些意见已有“四十年的回顾”一文中用“请教与质疑”的方式发表，有些是他平日谈论时说到的。现将他平日谈到的几点整理如下：","type":"paragraph"},{"text":"一、关于他在哲学思想继承问题上提出的“抽象继承法”(他认为哲学命题一般只能从抽象意义方面加以继承)，虽不完全正确，也可能不是继承的主要方法，但谈继承似乎总离不开对命题进行抽象的活动，因为显然不能把古人的命题原封不动的加以继承，必须经过抽象才可以继承。他认为这也许没有什么意义，但确实是个问题。","type":"paragraph"},{"text":"他还提出他的“抽象继承法”就认识论的根源上说是有一些事实根据的。其根据就在于某些命题中有些意义过去是那样，今天还是那样，这个阶级这样理解，另外一个阶级也这样理解。所以他认为就某些命题的含义上说，古人和今人，这个阶级和另一个阶级不能说是完全没有相同的地方。这相同之处，就是其抽象意义。","type":"paragraph"},{"text":"二、他认为他的哲学(新理学)的体系基本上是客观唯心主义。他说他的“哲学”虽然在某些问题上已成为主观唯心主义了，但是他的企图是用逻辑分析的方法建立一个唯心主义的体系。","type":"paragraph"},{"text":"冯友兰的哲学体系是客观唯心主义还是主观唯心主义本还可以争论，但他在平常的谈论以及最近发表的“请教与质疑”中，表现了这样一个想法，就是他认为客观唯心主义比主观唯心主义好些，他以为他的哲学也和黑格尔哲学一样，体系是错了，但只要把他的“新理学”中的抽象的“理”抛掉，还是有一些合理的内核的。","type":"paragraph"},{"text":"三、冯友兰认为他的“新原道”还有可取之处。他提出别人对他的批判忽略了这样一个方面，那就是“新原道”虽然不是讲的唯物主义在中国哲学史中的发展规律，但它却讲了唯心主义在中国哲学史中的发展规律。他认为他这本书还有价值，总还抓住了哲学史中唯心主义发展的规律。","type":"paragraph"},{"text":"他还认为他的“新理学”是中国哲学中唯心主义思想发展的顶峰，“新原道”就论证了这一点。","type":"paragraph"},{"text":"四、他认为过去他所提出的唯物主义与唯心主义互相转化还是不错的，他引用了“反杜林论”中“不定之否定”(1953年三联版第一六九到一七零页)一节来证明他的看法。这一问题他谈得不清楚，是说唯物主义在一定的历史阶段为唯心主义战胜了呢？还是说唯物主义的发展就一定要继承唯心主义呢？从他过去一贯的言论来分析，他的意思可能还是后者。","type":"paragraph"},{"text":" 来源：1959年7月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff98ff7163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

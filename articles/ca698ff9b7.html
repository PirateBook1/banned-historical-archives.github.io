script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席“独立自主，自力更生”方针的指引下我国多快好省研制成功受控热核反应实验装置为我国发展科学技术，勤俭办一切事业提供了新经验","authors":[],"dates":[{"year":1975,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月三日电　一台小型的准稳态环形强磁场受控热核反应实验装置，最近在中国科学院物理研究所研制成功，并且已经调试运转，做了八百多次实验。这台实验装置的研制成功，为我国多快好省地发展科学技术，勤俭办一切事业提供了新的经验。"},{"type":"paragraph","text":"受控热核反应的研究，是为人类探索新能源的尖端课题。准稳态环形强磁场装置是实现受控热核反应的途径之一。这种装置综合性强，结构复杂，精确度高，研制过程涉及许多新技术、新工艺。我国年轻的科学工作者在党的领导下，坚决走毛主席指引的独立自主，自办更生的道路，艰苦奋斗，边干边学，在不到两年的时间内，用较少的投资，就胜利完成了这一艰巨复杂的研制任务。"},{"type":"paragraph","text":"在研制这台装置的过程中，科学工作人员发扬“有条件要上，没有条件创造条件也要上”的大庆精神，自己动手解决实验场地等的问题。他们把带有地下室的仓库清理出来，因陋就简地建立起一个临时实验室，把几百台大型电容器搬进去，把大铁门吊起来当楼板，把废料堆中拣来的破铁架改装成工作台。就是在这样一个实验场地，他们开展批林批孔斗争，批判了林彪反革命的修正主义路线，批判了宣扬复辟、倒退、卖国的孔孟之道，进一步激发了赶超世界先进水平的革命热情和干劲。用氢氟酸高温清洗真空室，需要排除有害气体的通风橱，他们一时没有这种设备，就利用严冬刮大风的天气，把又大又重的真空室搬到室外来清洗，解决了问题。"},{"type":"paragraph","text":"这台实验装置的十大部件，有八个整件和两个整件的一半都是自己动手研制加工出来的。搞电源的科学工作人员争分夺秒，埋头苦干，比原计划提早半年研制成了三台“可控硅恒流充电电源”，性能和质量超过了国内已有的产品。实验装置的部件之一——铜壳，体积大，形状奇特。研究所没有加工这种部件的设备，科学工作人员就群策群力，在老工人的指导下，用一百多根铜条弯成铜壳形状，然后焊接、装配，大干两周，完成了任务。实验装置的底座一般要用不锈钢做成，他们按照简单、坚固、节约的原则，设法用水泥台代替不锈钢座，为国家节约了不锈钢材。"},{"type":"paragraph","text":"这台装置的四组开关，第一组是利用一个报废了的开关，自己动手修理改装而成的；另外三组开关，是他们得知废品公司有旧的可以利用，便连夜赶去买来的。经实验证明，这些开关完全符合要求。为了解决一些加工和工艺问题，他们还自制了微束等离子焊枪、等离子束切割机等加工设备。据不完全统计，仅修旧利废和自制设备一项，他们就为国家节约资金二十多万元。"},{"type":"paragraph","text":"这台受控热核反应实验装置的研制，先后得到了各地十多个工厂、科学研究所和高等院校的大力协作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca698ff9b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

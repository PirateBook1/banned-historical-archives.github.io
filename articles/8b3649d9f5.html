script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“这样的老师真是难得！”  中南矿冶学院评出一批先进科学工作者和先进集体，他们的先进事迹有力地批判了“四人帮”炮制的“两个估计”","authors":[],"dates":[{"year":1977,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“这样的老师真是难得！”"},{"type":"paragraph","text":"中南矿冶学院评出一批先进科学工作者和先进集体，他们的先进事迹有力地批判了“四人帮”炮制的“两个估计”"},{"type":"paragraph","text":"据新华社长沙电　最近，中南矿冶学院评选出一批先进科学工作者和先进集体。他们的事迹生动地说明，二十八年来，党的知识分子政策取得了重大胜利。广大知识分子热爱祖国，热爱社会主义，他们在毛主席的革命路线指引下，忠诚党的科学和教育事业，积极为人民服务，受到党和人民的尊重。“四人帮”炮制的“两个估计”，完全不顾历史事实，是反对毛泽东思想和毛主席革命路线的。"},{"type":"paragraph","text":"培养矿冶、地质专门人材的中南矿冶学院，拥有一千二百多名教师。多年来，他们在教学和科研方面都做出很好的成绩。仅从一九七二年以来，这个学院就完成科研和新产品试制任务五百七十多项。"},{"type":"paragraph","text":"在先进科学工作者行列中，有许多勤恳工作多年的老教师。冶金学家黄培云教授就是一例。黄培云多年如一日，从事科学实验，一天工作、学习十几个小时，甚至通宵达旦，为探索粉末冶金理论付出艰辛的劳动。他先后提出了粉末冶金烧结过程的“综合作用理论”和“温度对烧结过程影响的理论”，反映出烧结各阶段的基本规律；随后又提出“粉末冶金压型理论”，用来指导生产实践，受到有关部门的重视。黄培云教授还积极引导青年教师钻研业务，向青年教师讲授冶金物理化学课，勉励青年教师苦练基本功，掌握攀登科学技术高峰的本领。"},{"type":"paragraph","text":"在攀登科学技术高峰的斗争中，中南矿冶学院的教师们表现了勇敢和忘我的可贵品质。特冶系粉末冶金教研室的八名教师，一九七四年，同益阳市粉末冶金厂、粉末研究所一起，承担了预合金钢粉末冶金热锻高强度铁基零件研制任务。他们刻苦地钻研业务，除掌握本专业的基础理论和技术知识外，还研制成功了制造手扶拖拉机所需的高强度铁基零件，为农业机械化作出了贡献。"},{"type":"paragraph","text":"矿山系讲师伍一青、许同青和徐昌良为科学献身的英雄事迹，更是鼓舞着许多人。一九七五年冬，他们在一座矿山进行天井深孔爆破实验，解决普通天井掘进法中劳动强度大，不安全，效率低等问题。在实验中，那里有险情，他们就出现在那里，那里有了“哑炮”，他们就赶到爆破工作面去排除。通过反复实践，掌握了深井爆破规律。在最后一次爆破后的效果检查中，伍一青等三同志不幸炮烟中毒，光荣牺牲。工人们感动地说：“这样的老师真是难得！”他们是我们党培养的工人阶级知识分子宏大队伍中的英雄战士。现在，他们献出宝贵生命夺得的天井深孔爆破科研成果，已经在湖南、江西的一些矿山中推广。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b3649d9f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"普察英主力的作战方向","alias":"","parts":[{"type":"paragraph","text":"晋察冀主力的作战方向！"},{"type":"paragraph","text":"（1947年6月19日）朱、刘、聂，并转杨、罗、杨："},{"type":"paragraph","text":"（一）先后接聂十五日十六时电3、杨罗十五日十时电，青沧战役胜利完成，甚慰。（二）聂电所称，以三纵及八分区主力攻静海、独流，是否举行，结果如何。（三）下一步行动似以全力（主力"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给朱德、刘少奇和晋察冀军区司令员兼政治委员聂荣臻的电报。"},{"type":"paragraph","text":"[2]杨、罗、杨，指杨得志、罗瑞卿、杨成武，当时分别任晋察冀野战军司令员、第一政治委员和第二政治委员。"},{"type":"paragraph","text":"[3]指1947年6月15日16时聂荣臻给中共中央军委和萧克、黄敬、赵尔陆并刘少奇的电报。电报说：青沧战役虽已胜利，但尚未完成钳制当面敌人、不使增援东北之战略任务。为调动向东北增援之敌折返天津及十六军主力向津浦增援，拟以三纵队全部及八分区主力相机攻占静海城、独流镇，威胁天津，达成目的后，野战军全部即转向平保间北河至漕河段机动，以便继续抓住敌人与消灭敌人。"},{"type":"paragraph","text":"[4]指1947年6月15日10时杨得志、罗瑞卿给中共中央军委的电报。电报说：青沧战役已胜利完成，为继续配合东北作战，我们意见，部队休息三五天后，继续向平津段出击。"},{"type":"paragraph","text":"[5]青沧战役，指1947年6月12日至15日，晋察冀野战军主力在冀中地区发起的作战。此役攻克青县、沧县、永清3座县城，控制捷地、减河以北至东官屯段铁路70余公里，配合了东北战场的作战。三个纵队不要分散，再加地方部队）向平津段\"出击，截断杨村、黄村段，争取在大清河北歼灭援敌为有利；如援敌不好打时，则转向平保段?出击。如此，可在平津平保两线往来机动，寻歼敌之正规部队。你们意见如何，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十九日十五时[1]平津段，指北平（今北京）至天津的铁路，即今京沪线一段。[2]平保段，指北平（今北京）至保定的铁路，即今京广线一段。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":93},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c10fc3a750"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"传达与讨论东征命令及部队开进问题","alias":"","parts":[{"type":"paragraph","text":"传达与讨论东征命令及部队开进问题！"},{"type":"paragraph","text":"（1936年2月12日）叶、杨，林、聂、朱，程、徐、郭："},{"type":"paragraph","text":"甲、东征命令即行发布，于十三十四两日传达解释完毕。十五日一军团，十六日十五军团及方面军直属队向渡河点开进，各以四大行程到达准备渡河位置，待命渡河。在开进时连队中讨论东征令，在指战员中建立巩固的信心，发扬高度的积极性。"},{"type":"paragraph","text":"乙、东征行动在渡河之日以前对居民群众仍须严守秘密，每个"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军参谋长叶剑英、政治部主任杨尚昆等的电报。"},{"type":"paragraph","text":"[2]林、聂、朱，指林彪、聂荣臻、朱瑞，当时分别任红军第一方面军第一军团军团长、政治委员和政治部主任。程、徐、郭，指程子华、徐海东、郭述申，当时分别任红军第一方面军第十五军团政治委员、军团长和政治部主任。"},{"type":"paragraph","text":"[3]东征命令，指1936年1月19日毛泽东和周恩来、彭德怀以西北革命军事委员会主席、副主席名义发布的关于《东进抗日及讨伐阎锡山的命令》。命令指出：抗日主力红军即刻出发打到山西去，开通抗日前进道路，同日本直接开火；陕甘苏区的抗日红军、抗日游击队、赤卫军、少先队及广大的抗日民众，要坚决保卫陕甘苏区，扩大陕甘苏区；黄河两岸的抗日红军、游击队、民众，要趁着抗日红军主力打过山西去的时候，奋勇过河东去，收缴敌人武装，夺取敌人船只，替主力红军运伤兵、运粮食、运枪械，配合红军打大胜仗。为严守行动秘密，这项命令直至2月12日红一方面军主力东渡黄河前才予以公布。指战员注意严守秘密。"},{"type":"paragraph","text":"丙、开进取道延水城、双庙河、刘家河、川口镇到河口、袁家沟2一带集中，集中地区另电遵照。"},{"type":"paragraph","text":"并告恩来，东征命令在后方仍不宣布。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二月十二日八时"},{"type":"paragraph","text":"[1]双庙河，位于陕西省清涧县东南。刘家河，位于陕西省延川县西北。川口镇，位于陕西省清润县东部。指挥东征作战时的毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":228,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c5ea54472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

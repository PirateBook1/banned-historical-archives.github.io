script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第一师范时代的毛主席","authors":["周世钊"],"dates":[{"year":1951,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周世钊"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"当毛主席在一师读书时期，正是南北军阀混战时期。有一回桂系军阀谭浩明将北洋军阀傅良佐打垮了，一个由商震率领的山西混成旅，是帮助傅良佐的，由前线溃退到了长沙南郊的猴子石附近。这时长沙的北军已撤走，南军还没进城，城内只有一些警察维持治安。毛主席打听了这个山西混成旅约三四千人，离一师只有三里多路了，他们因为不明长沙虚实，徘徊江岸，不敢向前。毛主席深知北军已力疲胆怯，不敢恋战，便和一部警察商量，要他们同去缴北军的枪，几个警察答应了，背着真枪作前列，后面跟着毛主席号召的背着木枪(是一师教军事采用的)的几十个同学，统统由毛主席指挥，乘着暮色苍茫的时候前进。到了北军附近，他要警察向天空开了一排枪，大呼北军缴械，北军几千人居然把枪都卸置地上。毛主席又指挥他们后退几十步，然后叫同学将北军缴下的枪背回学校。在校同学几百人，听了这个消息，都争先恐后的把缴获的枪运回学校，堆满了整个的礼堂，一个全副武装的山西混成旅，就是这样的被解决了。事后，同学都说:“毛泽东一身都是胆。”【四】"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc0037121c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

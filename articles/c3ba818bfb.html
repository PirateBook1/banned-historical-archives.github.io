script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象张锁平那样志在革命志在四方上海铁道学院师生深为张锁平事迹所感动　纷纷表示要认真学习毛主席著作为革命献出一切力量","authors":["贺定华"],"dates":[{"year":1964,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　张锁平的先进事迹传到母校上海铁道学院以后，学校的光荣榜、黑板报、广播台广为传播，干部和职工，教师和学生，纷纷议论张锁平、学习张锁平，情绪热烈。特别是应届毕业生，更着重地学习张锁平志在革命，志在四方的革命精神，鼓起雄心壮志，决心做一个张锁平那样的毕业生，为革命事业作出贡献。"},{"type":"paragraph","text":"上海铁道学院在一月下旬接到齐齐哈尔铁路局《齐铁通讯》上关于张锁平先进事迹的报道后，各系各年级同学纷纷展开学习。本月四日，解放日报和本报刊登了关于张锁平先进事迹的报道后，该院又掀起了学习新高潮。电信系十二个班，在晚上集体读了这篇报道，大多数班还组织了座谈。不少同学写了诗或文章，赞美张锁平，表示一定要好好学习毛主席著作，牢固地掌握科学知识，做一个志在革命，志在四方的革命化青年。在张锁平过去读书的该院中专部，反应更加强烈。"},{"type":"paragraph","text":"“对待工作岗位，不应象买水果那样挑挑拣拣。到处都是为人民服务，要坚决服从党的分配!”张锁平同志日记中的这段话，对应届毕业班的同学教育十分深刻。信号四三五班汪自彬说:“我和张锁平同是信号专业，读了他的先进事迹，格外感到亲切，深受鼓舞。张锁平不仅在毕业志愿书上毫不犹豫地填写了‘服从组织分配’六个大字，而且严肃地照着做了，在行动上已为我们做出了光辉的榜样。”他表示要坚决学习张锁平，服从祖国分配，到最艰苦的地方去磨炼自己，立志走又红又专的道路。不少同学还联系自己的思想实际，检查了对待前途、对待毕业分配工作上图安逸、怕艰苦、挑地区、讲条件的一些不正确思想。通信四三二班冯永俊、通信四三四乙班张全平以及电信系通信六三(1)班陆培根、陈伯洪等都表示，决心做一个张锁平那样的毕业生，坚决服从祖国分配，到最艰苦、条件最差的地方去。通信四三四甲班席桂香曾经因为怕严寒而有过希望分配在南方的个人打算，现在她说:“张锁平也是南方人，他有坚定的革命意志和顽强的战斗精神，能到大兴安岭安家，甚至能在零下四十度的严寒中，为了处理信号故障，以残废的手坚持工作三个半小时。我要学习他的革命志气，坚决克服低级趣味的个人打算。”电信系的华侨学生郭采贞说:“张锁平在零下四十度的严寒下还是努力工作，我从福建到了上海就觉得冷，真是不应该。”"},{"type":"paragraph","text":"张锁平在劳动中认真锻炼，和工人打成一片，能上能下，勇挑重担的革命精神，也深深地教育了同学们。信号四三四班何启华说:“我的思想上虽然不反对毕业后当信号工，但总是把它看成是第一步，总想第二步就当技术员。这与张锁平同志不计名利待遇的高尚思想相比，感到很惭愧。自己的想法太庸俗，太渺小了。”他表示今后要象张锁平那样全心全意为革命。无论是什么工作，只要是党分配的就一定要自觉地高度负责地把它做好。通信四三四乙班王月娥表示，要抓紧在校的最后一学期，认真学习张锁平，以张锁平对待革命工作的高度责任心认真对待生产实习和毕业设计。"},{"type":"paragraph","text":"许多同学都在学习体会中谈到，张锁平能成为大兴安岭上的一面红旗，主要原因是他翻身不忘本，坚决听党的话，时刻学习毛主席著作，活学活用，不断提高自己的阶级觉悟。信号四三六班邓娇美、信号四三五班郑惠珍、通信四三四乙班王金根等同学都坚决表示，一定要象张锁平那样，认真学习毛主席著作，以毛泽东思想武装自己的头脑，经常自觉地改造自己，做革命化的青年，在三大革命运动中锻炼自己，为祖国的社会主义革命和社会主义建设、为祖国的铁道事业贡献出毕生的力量。　(贺定华)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3ba818bfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全歼美机两架的我空军作战有功人员畅谈作战体会  用毛泽东思想指挥战斗无往而不胜","authors":[],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全歼美机两架的我空军作战有功人员畅谈作战体会"},{"type":"paragraph","text":"用毛泽东思想指挥战斗无往而不胜"},{"type":"paragraph","text":"他们决心更高地举起毛泽东思想伟大红旗，把人的思想革命化加强再加强，百倍提高警惕性，加强战备，在保卫祖国领空、保卫无产阶级文化大革命的斗争中，立新功，建新劳。"},{"type":"paragraph","text":"新华社南宁二十六日电　用毛泽东思想武装头脑，指挥战斗，才能具有一往无前的勇敢和无敌于天下的强大威力。无限忠于我们伟大领袖毛主席，无限忠于毛主席的无产阶级革命路线，才能最忠诚地保卫无产阶级革命派，保卫无产阶级文化大革命，做无产阶级专政的最可靠的支柱。"},{"type":"paragraph","text":"这是在广西某地上空全歼美国A—6型强盗飞机两架、活捉美国飞贼一名的人民解放军空军某部指战员，在开展群众性的战评活动中的最深切的体会。"},{"type":"paragraph","text":"参加这次战评活动的，有作战有功人员和有功集体。指战员们在分析取得这次战斗胜利的原因时指出，伟大的光焰无际的毛泽东思想是夺取胜利的根本保证。在史无前例的无产阶级文化大革命中，指战员们高举毛泽东思想伟大红旗，突出无产阶级政治，把活学活用毛主席著作放在高于一切，先于一切，大于一切，重于一切的位置，在灵魂中树立毛泽东思想的绝对权威，时刻百倍警惕地守卫着祖国的神圣领空。战斗打响后，指挥员自始至终用毛主席语录指挥作战，战斗员用毛主席语录互相鼓励。许多参战有功人员，在战评活动中，用亲身的战斗经历说明了毛泽东思想的无比威力。这些空军战士是第一次参加战斗。入侵我国领空的是美帝国主义最新式的攻击机。但是，由于这些空军战士是用战无不胜的毛泽东思想武装起来的，有“全力以赴，务歼入侵之敌”的决心和压倒一切敌人的英雄气概，因而愈战愈勇，终于揍下了敌机，并活捉了一名美国飞贼。"},{"type":"paragraph","text":"战评活动还表明，这次战斗胜利的取得，是广大指战员坚决响应毛主席关于抓革命、促战备伟大号召的丰硕成果。参战部队的指战员指出，无产阶级文化大革命运动以来，他们联系国内外阶级斗争的实际和部队的活思想，狠抓两条路线斗争的学习，始终把革命放在首位，抓革命促战备、促工作。当全国亿万革命群众奋起对党内最大的一小撮走资本主义道路当权派发动总攻击的时候，他们狠批猛批中国的赫鲁晓夫和他的《修养》；当揭露彭德怀、罗瑞卿之流反党反社会主义反毛泽东思想阴谋活动的材料公开发表后，他们又愤怒声讨这两个大阴谋家、大野心家反党篡军的滔天罪行，清算他们的资产阶级军事路线。革命的大批判大大提高了指战员们的阶级觉悟，激发起指战员们对毛主席无产阶级革命路线的无限热爱。他们决心按照林副主席的指示：高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功。平时，他们百倍警惕，不怕疲劳，随时作好战斗准备，日夜坚守战斗岗位。一有敌情，就立即投入战斗。他们满怀激情地说，坚守保卫祖国领空的岗位，为毛主席站好岗，是我们最光荣的任务。我们誓用鲜血和生命保卫毛主席，保卫林副主席，保卫以毛主席为首的党中央，保卫中央文革小组，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"参加这次战斗的指战员表示，坚决响应毛主席“拥军爱民”的伟大号召。在战评活动中，英雄的空军战士们纷纷指出，在史无前例的无产阶级文化大革命中，无产阶级革命派狠批猛斗党内一小撮走资本主义道路当权派，立下了不朽的功勋，是我们学习的榜样。我们虽然战斗在保卫祖国的岗位上，但是我们的心时刻都和无产阶级革命派在一起。我们把作好每个战斗动作都看成是对无产阶级革命派的支援。在歼敌激战中，我们一想到这个问题，就浑身是劲，增添了无穷的战斗力量。"},{"type":"paragraph","text":"英雄的空军指战员们，还遵照毛主席关于总结经验，发扬成绩，克服缺点，以利再战的教导，遵照毛主席“虚心使人进步，骄傲使人落后”的教导，用“完全”“彻底”为人民服务的标准来检查自己。他们决心把毛泽东思想伟大红旗高举更高举，把人的思想革命化加强再加强，百倍提高自己的警惕性，加强战备，在保卫祖国领空、保卫无产阶级文化大革命的斗争中，立新功，建新劳。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95d1a63310"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

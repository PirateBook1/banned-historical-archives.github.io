script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贺龙副总理宴请参加国际乒乓球邀请赛的各国朋友祝贺团结反帝战斗友谊的新发展贺龙副总理讲话指出中国人民切身体会到按毛泽东思想办事无往而不胜","authors":[],"dates":[{"year":1966,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京5日电　贺龙副总理今晚举行宴会，招待参加这次北京国际乒乓球邀请赛的各国朋友们。"},{"type":"paragraph","text":"贺龙副总理在宴会上讲话，代表中国政府和中国人民，热烈祝贺这次邀请赛胜利闭幕。"},{"type":"paragraph","text":"贺龙副总理说:这次邀请赛洋溢着友好气氛，充满着团结反帝精神，充分反映了亚洲各国人民要团结、要独立、要把反帝革命进行到底的共同意志。各国运动员通过友好比赛、共同练习和经验交流会等活动，加强了彼此之间的友谊和了解，提高了运动技术水平，对团结反帝事业和世界乒乓球运动的发展作出了积极的贡献。这些事实说明，“增进友好、互相促进、共同发展、团结反帝”的精神是符合各国人民的共同利益的。"},{"type":"paragraph","text":"贺龙副总理说:中国人民在中国共产党和伟大领袖毛主席的英明领导下，在社会主义革命和社会主义建设中，取得了伟大胜利。现在，全国到处是一片热气腾腾的革命景象，正在出现新的全面跃进的局面。中国人民从切身经历中体会到，按毛泽东思想办事，我们的革命和建设事业就无往而不胜。反之，脱离了毛泽东思想的领导，我们的事业就会遭受挫折和失败。毛主席是中国人民的大救星，是我们心中的红太阳，中国人民对我们的伟大领袖毛主席无限热爱，无限信仰，无限崇拜。"},{"type":"paragraph","text":"贺龙副总理在谈到在毛主席亲自发动和领导下，我国正在轰轰烈烈地开展文化大革命时指出:文化大革命是共产主义运动中的伟大创举，是社会主义革命的伟大创举，是我国社会主义革命发展的一个更深入、更广阔的新阶段。这场文化大革命的目的就是要消灭资产阶级思想，树立无产阶级思想，改造人的灵魂，实现人的思想革命化，挖掉修正主义的根子，巩固和发展社会主义制度。让毛泽东思想占领一切思想阵地，用毛泽东思想来改变整个社会的精神面貌。"},{"type":"paragraph","text":"贺龙副总理说:当前，全世界马克思列宁主义者和革命人民反对以美国为首的帝国主义、各国反动派和现代修正主义的斗争，形势大好。各国人民的革命运动，特别是亚非拉人民的革命运动，正在蓬勃发展，帝国主义走向全面崩溃、社会主义走向全世界胜利的总趋势，是改变不了的。"},{"type":"paragraph","text":"贺龙副总理最后表示:“中国人民最强烈地谴责美帝国主义扩大侵略越南战争的罪行，最热烈、最坚决地支持胡志明主席的号召书。中国人民强烈谴责苏联修正主义领导集团在越南抗美斗争的问题上执行假支持、真出卖的反革命两面政策。中国人民将不惜付出任何代价，不怕冒任何风险，坚决支持越南人民打到底，直到取得抗美救国斗争的最后胜利。”"},{"type":"paragraph","text":"整个宴会洋溢着战斗的团结和友好的热烈气氛。各国朋友相互频频举杯祝酒，热烈祝贺亚洲各国运动员在这次比赛中所取得的新胜利，热烈祝贺亚洲各国运动员和人民之间团结反帝的战斗友谊得到了进一步发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a730009cc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

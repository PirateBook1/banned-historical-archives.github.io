script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南军区关于建设人民武装几个问题的通报","authors":[],"dates":[{"year":1950,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"西南军区关于建设人民武装几个问题的通报","type":"title"},{"text":"（一）川北、川西两军区为了加强地方武装建设，均将于年前召开一次县区武装干部会议，总结一年来地方武装工作经验及布置今后工作。根据目前情况，召集此种会议甚为必要，望其他各军区也同样能召开一次这样的会议，并将所得经验与布置情形报告我们。","type":"paragraph"},{"text":"（二）最近本部派人检查了川东璧山、永川等县地方武装情形，该两县武装均已初具规模，基本上已能独立维持县区治安，但尚有以下几个问题，特提出供你们参考。","type":"paragraph"},{"text":"（1）干部数量少且弱，急需充实一批领导骨干，并应有计划的提高现有干部的政治素质及培养训练一批新干部。","type":"paragraph"},{"text":"（2）一元化领导问题已有初步解决，县区负责干部均已兼了军职，唯对部队的建设及教育则尚重视不够。","type":"paragraph"},{"text":"（3）由野战军派去之干部，仍有不安心作地方武装工作并闹个人问题者，须树立对地方武装建设的正确认识。","type":"paragraph"},{"text":"（4）个别的成份不纯，须要审查清洗，群众纪律与行政管理须进一步提高。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f84047567b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

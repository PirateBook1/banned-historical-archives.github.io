script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谭震林接见农口革命造反派的讲话","authors":["谭震林"],"dates":[{"year":1967,"month":2,"day":21}],"is_range_date":false,"parts":[{"text":"谭震林接见农口革命造反派的讲话","type":"title"},{"text":"谭震林","type":"authors"},{"text":"(1967年2月21日晚  中南海小礼堂)","type":"subtitle"},{"text":"红卫兵小将们、同志们、战友们：","type":"appellation"},{"text":"你们好。今天是农口各部门和各学校大联合大团结的会议。从这次会议开始，在农口各学校的协助下，农口各部门的无产阶级文化大革命必将进行得更好，更彻底。","type":"paragraph"},{"text":"在无产阶级文化大革命中，我有缺点和错误，我应当向你们进行检讨，我准备在适当时机，向革命的同学，同志们进行检讨，由于我犯了一些错误，因此，使你们产生了不少误会，阶级敌人，反革命修正主义者，蜕化变质分子利用了这一点，对你们进行欺骗蒙蔽，使你们上了他们的圈套，因而在一段时间中犯了错误。","type":"paragraph"},{"text":"你们是革命左派，你们在很长一段时间中，始终坚持了无产阶级文化大革命的正确方向，你们表现了冲天的革命干劲、闯劲，对农口各部门无产阶级文化大革命起了很大的推动作用，这一事实，是否定不了的，谁都必须承认这一条，肯定这一点。象你们这样的革命组织，应该大发展。你们虽然在一段时间中有一些缺点错误，但是你们自己认识了这一点，正在坚决改正这一点，发表了严正声明，并到农口各部门进行了沉痛的检讨，从这一实际行动上看，你们确实勇敢得很，你们确实是毛主席的好学生、好小将，我应该向你们学习。现在我向你们建议，不要再到农口各部门去检讨了，农口各部门的同志今天全到了会，他们已经向我表示，他们对你们这种革命精神非常感动，并且感觉到过去向你们的宣传解释工作，做得不够，不及时，没能帮助你们消除误会，怀疑。这一点，他们也在作自我批评。","type":"paragraph"},{"text":"现在我们之间的误会已经消除，我们已经团结起来了，我们应当进一步团结起来。农口各部门的同志们欢迎你们参与各部门的夺权斗争和掌好权的工作，欢迎你们参加各部门的文化大革命。我建议你们适当分工，参加各部门的无产阶级革命委员会，如何分工，如何参加请农口红色造反联络总站召集有关单位的会议，进行具体协商。","type":"paragraph"},{"text":"从今天的会议来看，我们是无产阶级革命派大联合、大团结，不是小团体主义、宗派主义。我们是大民主，众言堂，不是一言堂。我相信今后大家也会是这样做的。我们要在毛泽东思想伟大红旗下，真正实现革命左派的大联合、大团结，逐步做到团结95%以上的群众，团结95%以上的干部。因此，建议你们，帮助教育那些在前一段思想认识没有跟上你们的同学，振作起来，同你们一道并肩前进。","type":"paragraph"},{"text":"我们应当忠实地执行林彪同志的指示：“读毛主席的书，听毛主席的话，照毛主席的指示办事，作毛主席的好学生。”要用毛泽东思想来衡量和检查每一个领导干部的言行。凡是执行以毛主席为首的党中央的无产阶级革命路线的，我们就拥护他，支持他，凡是违背毛主席指示的，我们就批评他。对于反对以毛主席为首的党中央的无产阶级革命路线的，我们就向他进行坚决的斗争，这就是我们的立场。","type":"paragraph"},{"text":"最后我再次感谢革命小将对我的批评和帮助。（完，口号从略）","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"谭震林接见农口革命造反派的讲话","parts":[{"type":"title","text":"537.谭震林接见农口革命造反派的讲话"},{"type":"paragraph","text":"(1967年2月21日晚"},{"type":"paragraph","text":"中南海小礼堂)红卫兵小将们，同志们，战友们："},{"type":"paragraph","text":"你们好。今天是农口各部门和各学校大联合大团结的会议。从这次会议开始，在农口各学校的协助下，农口各部门的无产阶级文化大革命必将进行得更好，更彻底。"},{"type":"paragraph","text":"在无产阶级文化大革命中，我有缺点和错误，我应当向你们进行检讨，我准备在适当时机，向革命的同学、同学们进行检讨，由于我犯了一些错误，因此，使你们产生了不少误会，阶级敌人，反革命修正主义者、蜕化变质分子利用了这一点，对你们进行欺骗蒙蔽，使你们上了他们的圈套，因而在一段时间中犯了错误。"},{"type":"paragraph","text":"你们是革命左派，你们在很长一段时间中，始终坚持了无产阶级文化大革命的正确方向，你们表现了冲天的革命干劲、闯劲，对农口各部门无产阶级文化大革命起了很大的推动作用，这一事实，是否定不了的，谁都必须承认这一条，肯定这一点。象你们这样的革命组织，应该大发展。你们虽然在一段时间中有一些缺点错误，但是你们自己认识了这一点，正在坚决改正这一点，发表了严正声明，并到农口各部门进行了沉痛的检讨，从这一实际行动上看，你们确实勇敢得很，你们确实是毛主席的好学生，好小将，我应该向你们学习。现在我向你们建议，不要再到农口各部门去检讨了，农口各部门的同志今天全到了会，他们已经向我表示，他们对你们这种革命精神非常感动，并且感觉到过去向你们的宣传解释工作做得不够、不及时，没能帮助你们消除误会、怀疑。这一点，他们也在作自我批评。"},{"type":"paragraph","text":"现在我们之间的误会已经消除，我们已经团结起来了，我们应当进一步团结起来。农口部门的同志们欢迎你们参与各部门的夺权斗争和掌好权的工作，欢迎你们参加各部门的文化大革命。我建议你们适当分工，参加各部门的无产阶级革命委员会，如何分工，如何参加请农口红色造反联络总站召集有关单位的会议，进行具体协商。"},{"type":"paragraph","text":"从今天的会议来看，我们是无产阶级革命派大联合、大团结，不是小团体主义、宗派主义。我们是大民主，众言堂，不是一言堂。我相信今后大家也会是这样做的。我们要在毛泽东思想伟大红旗下，真正实现革命左派的大联合、大团结，逐步做到团结95%以上的群众，团结95%以上的干部。因此，建议你们，帮助教育那些在前一段思想认识没有跟上你们的同学，振作起来，同你们一道并肩前进。"},{"type":"paragraph","text":"我们应当忠实地执行林彪同志的指示：“读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好学生。”要用毛泽东思想来衡量和检查每一个领导干部的言行，凡是执行以毛主席为首的党中央的无产阶级革命路线的，我们就拥护他，支持他，凡是违背毛主席指示的，我们就批评他。对于反对以毛主席为首的党中央的无产阶级革命路线的，我们就向他进行坚决的斗争，这就

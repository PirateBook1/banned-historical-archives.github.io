script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亚非拉朋友继续欢呼毛主席畅游长江毛主席鼓舞世界人民战胜困难赢得一切","authors":[],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京14日电　亚洲、非洲、拉丁美洲朋友继续欢呼毛主席畅游长江，他们为此感到幸福，受到鼓舞。"},{"type":"paragraph","text":"墨西哥经济学家格拉谢拉·赖特夫人九日对本社记者说，毛主席畅游长江意味着:中国人民有力量和信心能够全面战胜帝国主义和一切反动派，不管帝国主义和一切反动派为阻止世界革命前进采取什么阴谋诡计。"},{"type":"paragraph","text":"赖特夫人热情地说，毛主席畅游长江是中国人民的最大幸福，同时也是世界各国人民的最大幸福。她说，“毛主席这次在长江里游泳，是对世界各国人民的巨大的精神鼓舞，是对中国人民的巨大鼓舞，鼓舞了中国人民继续进行文化大革命、继续进行经济建设和建立社会主义新制度，而造福伟大的中国人民和世界所有被压迫人民。”"},{"type":"paragraph","text":"墨西哥法律界著名人士、前议员卡洛斯·萨帕塔·贝拉十一日对本社记者说:毛主席畅游长江是人类一个现实生活的美好的象征，此外，这也表明人类的美好希望可以变成现实。他说，从毛主席畅游长江一事看到，中国人民和世界各国人民肯定会赢得整个世界。"},{"type":"paragraph","text":"巴基斯坦的一位工会工作者在接见本社记者时说:“毛泽东主席畅游长江，不仅鼓舞和鼓励了中国人民，也鼓舞和鼓励了全世界争取解放的人民”。"},{"type":"paragraph","text":"他说，当他听到中国人民的伟大领袖毛泽东主席以七十三岁的高龄畅游中国最大的河流长江的时候，他激动得流下泪来。他说，使他感动的是这件事的伟大意义，它教导全世界人民以大无畏的精神，一个接着一个的战胜困难、危险和邪恶的阴谋。"},{"type":"paragraph","text":"他说:“这位伟人的决心、豪迈的精神和坚韧不拔的意志表明，有着最高的革命精神的人能够克服一切困难，最后赢得一切。”"},{"type":"paragraph","text":"巴基斯坦技术专家艾哈迈德·阿里说:“毛泽东身体这样好，我感到非常高兴。”他说，中国人民在毛泽东主席领导下取得了一个又一个巨大的成就和胜利。中国人民取得的胜利，也是巴基斯坦人民的胜利，全世界被压迫人民的胜利，因为在中国发生的事情，指明了被压迫人民日夜渴望的道路。"},{"type":"paragraph","text":"阿富汗的一位朋友说:“毛泽东是世界的伟大人物，全世界人民都尊敬他。毛泽东的健康是世界人民的幸福。”"},{"type":"paragraph","text":"斯威士兰人民民族解放大会驻达累斯萨拉姆办事处首席代表兹瓦尼在对本社记者谈话中热烈赞扬毛主席最近畅游长江。他说:“毛主席象青年人一样健康，真令人鼓舞。对我们来说，我们敬佩他的领导。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c1bfe5e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

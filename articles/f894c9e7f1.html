script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在古田进行革命活动的旧址开放","authors":[],"dates":[{"year":1977,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席在古田进行革命活动的旧址开放"},{"type":"paragraph","text":"新华社福州电　毛主席早年在福建古田进行革命活动的旧址最近开放。"},{"type":"paragraph","text":"一九二九年十二月，伟大领袖和导师毛主席在福建上杭县古田村亲自主持召开了具有伟大历史意义的古田会议，会上通过了毛主席为红军第四军第九次党的代表大会写的决议。这个决议，为我党我军确立了一条马克思列宁主义的路线，成为我党我军建设的伟大纲领。"},{"type":"paragraph","text":"中华人民共和国成立以来，中共福建省委和有关部门对以古田会议会址为中心的革命旧址（包括毛主席指导召开中共闽西“一大”旧址蛟洋文昌阁、毛主席指导闽西特委工作的旧址苏家坡树槐堂、毛主席进行连队调查的旧址新泉望云草堂），进行了维修、复原。伟大领袖毛主席和敬爱的周总理对这一工作十分重视，作了重要指示。中共福建省委认真执行了这些指示，并在抓紧革命旧址的复原工作的基础上，新建起陈列馆一座。馆内陈列了三百八十多件珍贵的革命文物，其中有毛主席亲自起草的红四军司令部四言布告，毛主席当年用过的文具、生活用品等。"},{"type":"paragraph","text":"这次同时开放的还有毛主席在闽西从事革命活动的其它旧址，以及朱德、陈毅同志在古田的旧居。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f894c9e7f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

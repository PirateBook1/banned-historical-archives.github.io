script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切听从华国锋同志为首的党中央指挥","authors":[],"dates":[{"year":1976,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海钟表元件厂委员会"},{"type":"paragraph","text":"中央两项英明决定一传到我厂，我们全厂职工无不欢欣鼓舞，热烈欢呼，坚决拥护。广大职工激动地说，中央关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，说出了我们的心里话，表达了革命人民的共同心愿，充分表明以华国锋同志为首的党中央同全国人民心连心。"},{"type":"paragraph","text":"马列主义、毛泽东思想是我们党的理论基础，是我们同搞修正主义、搞分裂、搞阴谋诡计的人作斗争的锐利武器。中央的两项英明决定，更加激发我们对毛主席的无限崇敬、无比爱戴的感情。连日来，我们心情激动、热血沸腾，大唱《东方红》、《国际歌》和《三大纪律八项注意》等三首歌曲，缅怀毛主席的丰功伟绩，掀起了学习马列著作和毛主席著作的新高潮。广大职工上班前、下班后纷纷围坐在一起，围绕坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，重读《毛泽东选集》，重温毛主席的教导，决心继承毛主席的遗志，将革命进行到底。"},{"type":"paragraph","text":"毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，是我党五十多年来两条路线斗争的经验总结，是我们区分真假马克思主义的试金石。历史的经验证明:任何背叛马列主义、毛泽东思想，篡改毛主席指示的人，任何搞修正主义、搞分裂、搞阴谋诡计的人，是注定要失败的。曾几何时，林彪搞反革命的“小舰队”，妄图颠覆无产阶级专政，落得个折戟沉沙的下场；邓小平刮右倾翻案风，翻文化大革命的案，算文化大革命的帐，结果成为不齿于人类的狗屎堆；今天，那些背叛马列主义、毛泽东思想，篡改毛主席指示的人，那些搞修正主义、搞分裂、搞阴谋诡计的人，同样也逃脱不了彻底覆灭的下场。"},{"type":"paragraph","text":"毛泽东思想是我们一切力量的源泉。我们决心进一步掀起学习马列主义、毛泽东思想的新高潮，积极宣传毛泽东思想，勇敢捍卫毛泽东思想。谁背叛马列主义、毛泽东思想，篡改毛主席的指示，谁搞修正主义、搞分裂、搞阴谋诡计，我们就同谁进行坚决的斗争，不获全胜，决不收兵。我们决心一切行动听从以华国锋同志为首的党中央的指挥，坚决执行党中央的指示，誓死捍卫毛主席的无产阶级革命路线，誓死保卫以华国锋同志为首的党中央。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788971c727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

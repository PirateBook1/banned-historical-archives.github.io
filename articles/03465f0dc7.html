script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于高利贷者的阶级成分划分及待遇问题给中南局的批复","authors":[],"dates":[{"year":1951,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于高利贷者的阶级成分划分及待遇问题给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"二月二十日电及二十三日转来之桂北区党委电均阅悉。","type":"paragraph"},{"text":"关于农村中高利贷者的阶级成分的划分及其在土地改革中的待遇问题，答复如下：","type":"paragraph"},{"text":"（一）凡大量放债，依靠债利剥削为全部或主要生活来源，并连续满三年者，其成分应定为债利生活者（为避免高利低利之争执，高利贷这一名词可以不用）。农民及其他劳动人民解放前所欠债利生活者的债务，应按政务院《关于新区农村债务纠纷处理办法》第二条的规定处理之。即付利已达本金数额者停利还本，付利已达本金数额之二倍者本利停付，付利已超过本金数额，但尚不足本金数额之二倍者，得于付利满二倍后解除债务关系。","type":"paragraph"},{"text":"债利生活者自耕和雇人耕种的土地保留不动，出租的土地一般应予征收，如其家庭尚须依靠土地维持生活者，可酌情保留一部。","type":"paragraph"},{"text":"（二）地主兼放债者，其土地财产按地主处理，农民及其他劳动人民解放前所欠地主的债务，按新区农村债务纠纷处理办法第一条的规定一律废除。富农也有兼放债的，农民及其他劳动人民解放前所欠富农的债务，按新区农村债务纠纷处理办法第二条的规定处理。半地主式的富农兼放债者，其出租的土地按《土地改革法》第六条的规定予以征收，解放前农民及其他劳动人民所欠半地主式富农的债务也按新区农村债务纠纷处理办法第二条的规定处理。而不要将兼放高利贷的半地主式富农划为地主并按地主待遇。","type":"paragraph"},{"text":"（三）有些人单从土地关系上看，并不是地主也不是富农或半地主式富农，而是中农，但他放债较多，债利剥削量较大，在计算其债利剥削后，这种人应定为富农。解放前他放给农民及其他劳动人民的债，也应按新区农村债务纠纷处理办法第二条的规定处理。但应注意不要把放债很少的中农（甚至个别贫雇农），因为他放债而定为富农。因为这种人放债既少，债利剥削量也小。所以，在划分阶级成分时，可不去计算其小量的债利剥削，其成分仍应定为农民，并应承认其债权继续有效。","type":"paragraph"},{"text":"（四）桂北区党委所提的办法，按高利债者放债多少、生活程度及劳动与否分别定为地主、富农或中农的办法是不对的，不应采用。","type":"paragraph"},{"text":" 中  央二月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03465f0dc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

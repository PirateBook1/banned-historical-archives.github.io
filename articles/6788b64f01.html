script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"关于彭友胜工作安排问题的信","alias":"","parts":[{"type":"paragraph","text":"关于彭友胜工作安排问题的信"},{"type":"paragraph","text":"（1951年3月31日）友胜先生："},{"type":"paragraph","text":"三月十四日来信收到，甚为高兴。你的信写得太客气了，不要这样客气。你被划为贫农成分，如果是由群众大家同意了的，那是很好的。工作的问题，如果你在乡下还勉强过得去，以待在乡下为好，或者暂时在乡下待住一时期也好，因为出外面怕难于找得适宜的工作位置。如果确实十分困难，则可持此信到长沙找湖南省人民政府副主席程星龄先生，向他请示有无可以助你之处。不一定能有结果，因程先生或其他同志都和你不相熟，不知道你的历更和近来的情况。连我也是如此，不便向他们提出确定的意见。如果你自己愿意走动一下，可以去试一试。去时，可将你在辛亥革命时在湖南军队中工作过并和我同事（你当副目，我当列兵）一点向他作报告，再则将你的历史向他讲清楚。此复，顺致敬意"},{"type":"paragraph","text":"毛泽东三月三十一日"},{"type":"paragraph","text":"关于彭友胜工作安排问题的信"},{"type":"paragraph","text":"二星龄兄："},{"type":"paragraph","text":"此人叫彭友胜”，据我过去的印象是个老实人，四十年的历史不清楚，辛亥革命那一年在湖南军队充副自（即副班长），我在他那一班充列兵，后来在广州见过一面。现来信叫苦，我已复信叫他待在乡下，不要出外；如果十分困难，又出于自愿，不怕无结果，则可持我的复信到长沙找你，向你请示：是否可以对他有帮助。我在复信上已说明，不一定有结果，因为程先生他们不清楚彭的历史，连我也不清楚，不便提出确定的意见。他来见时，请你加以考察，如果历史清白，则酌予帮助，或照辛亥革命人员例年给若干米，或一次给一笔钱叫他回去；如有工作能力又有办法，则为介绍一个工作而不用上二项办法。请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月三十一日"},{"type":"paragraph","text":"[1]彭友胜，湖南衡东人，辛亥革命爆发后，曾和毛泽东在湖南起义的新军中共过事。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":203},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6788b64f01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为铜铝丰产冲锋陷阵","authors":["《中国青年报》社论"],"dates":[{"year":1958,"month":10,"day":4}],"is_range_date":false,"parts":[{"text":"为铜铝丰产冲锋陷阵","type":"title"},{"text":"《中国青年报》社论","type":"authors"},{"text":"党中央和国务院在“关于大力发展铜、铝工业的指示”中，向我们青年发出了战斗的号召：“各级共青团组织应当动员青年响应党和政府的号召，组织突击力量，到基本建设和生产战线上，进行突击。”这是党给我们青年的光荣任务，我们向党保证，一定拿出大炼钢铁的干劲，坚决完成党交给我们的大炼铜铝的突击任务。","type":"paragraph"},{"text":"铜和铝是钢铁元帅血肉相联的亲兄弟。没有铜和铝，钢铁就很难变成发电设备和汽车拖拉机等机械工业产品。所以，世界上工业发达的国家，铜和铝的生产都要和钢的生产保持一定的比例。通常每生产一千万吨钢，就需要同时生产二十五万吨到三十万吨铜和铝。我国的铜铝的生产基础比其他工业部门要薄弱得多；工农业生产大跃进以来，铜铝生产水平就显得更加落后了，产量远不能满足机械制造工业和电力工业的需要，成了大跃进中的一个薄弱环节。这个薄弱环节如果不突破，就要影响到我国社会主义建设的速度。因此，中央指示，必须全党全民一齐动手，高速度地发展铜铝工业，争取在一年内使铜铝的产量增加几倍。","type":"paragraph"},{"text":"在钢铁战线上，很多青年在战斗中很快地成长为熟练的钢铁技术兵，成长为英勇的钢铁突击手。今天，在全民大炼铜铝的运动中，党同样需要这样一批年轻力壮、勇猛如虎的先锋。“悬崖绝壁扎营寨、白云深处是我家”，我们每个青年都应当有这样的豪情壮志，不挖尽宝矿不下山，不炼出铜铝不甘休。我们应当发扬吃苦在先、吃亏在先的共产主义精神，哪里需要人就到哪里去，哪里艰苦就自告奋勇到哪里去！","type":"paragraph"},{"text":"炼铜铝是不是比炼钢铁困难些呢？我们说，在开始的时候是会遇到一些困难的。因为青年炼铜铝毕竟还是新事情。但是，如同任何困难一样，这也完全可以克服。回顾几个月前，我们在大炼钢铁的时候，不是也遇到过很多困难吗？我们不懂技术，缺少原料，很多人甚至炼铁炉都没见过。但是我们在很短的时期就掌握了冶炼技术。炼出了大量钢铁。可以说，这些成绩无一不是在克服重重困难中取得的。现在是炼铜铝，绝不比炼钢铁神秘。从我们手里，出得来钢铁，就出得来铜铝，关键仍然在于是否解放了思想，破除了迷信，在于我们有没有坚强的意志和排除千难万苫的决心。有，我们就可以揭穿铜铝的秘密，一切困难都不在话下。今天本报发表的江苏省江宁铜矿的几个青年在各方面的帮助下，用不经熔烧的铜矿石炼出冰铜的事实，前不久所报道的河南省焦作市共青团员李万文大胆创造用土法炼氧化铝的事实，都说明了只要依靠党的领导，虚心地学习土洋各种冶炼技术，克服困难大胆试验，青年们在炼铜铝工作中完全可以做出出色的贡献。","type":"paragraph"},{"text":"各地青年团组织要在当地党委的统一领导安排下，迅速组织青年参加土勘探队，寻找矿藏；带头筑炉升火，采矿冶炼。作到哪里有铜矿藏，哪里就有人开采冶炼。要教育和鼓励青年大胆创造，革新技术，逐步向机械化和半机械化过渡，以提高产量，降低成本。没有铜矿的地方，也可以按照党委的统一布置，组织青年远征军支援缺乏劳动力的产铜地区。","type":"paragraph"},{"text":"在炼铝方面，目前还有一个迫切任务：要找出一个少用电力的既经济又简易的生产方法，以便住全国普遍推广。这是党中央和国务院向全国人民提出的一项课题。青年们要积极参加有关的技术研究，对这一技术关键发起一次强攻！","type":"paragraph"},{"text":"全民大炼铜铝的号角吹响了！青年们，迅速行动起来，开赴铜铝生产前线，为铜铝产量激增几倍冲缺陷阵！","type":"appellation"}],"comments":[],"origin":"原载1958年10月4日《中国青年报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9febcfcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共赤水县委关于立即在全县范围内开展群众性反瞒产斗争运动的初步意见","authors":[],"dates":[{"year":1958,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"中共赤水县委关于立即在全县范围内开展群众性反瞒产斗争运动的初步意见","type":"title"},{"text":"我县20万人民在上级党委的正确领导下，在建设社会主义总路线的光辉照耀下，经过整风、反右派、社会主义觉悟空前提高，劳动熟忱报为高涨，工作气魄排山倒海，干劲冲天。在水利化、绿化、道路网、车子化、密植化、保耕化、良种化的基础上，在夏收作物高产的同时，早稻实现了千斤县，中稻、包谷又获空前大丰产，截至9月30日止，已收中稻116180亩占75.92%，亩产平均达1156.4斤，收包谷24389亩占65.36%，亩产680.9斤。晚稻、红苕目前生长良好，只要加强后期田间管理，适时抢收，丰产是肯定的。因此，为继续扩大再生产，改善群众生活，支援工业生产，加强社会主义建设，奠定了物质基础。这是坚决贯彻执行总路线的结果，是党开展全民整风的胜利，是生产大跃进、群众辛勤劳动的结晶，也是社会主义制度无比优越的具体表现。","type":"paragraph"},{"text":"但是在丰产运动中，却发现部分富裕农民和坏分子，趁干部阶级警惕不高，抓住一切可乘之机，采取各种方式，大量瞒产，甚至贪污盗窃，企图抹煞党领导的成绩，攻击社会主义制度。少数基本群众和个别党团员，因受富裕农民思想的影响，想占便利也有瞒产。文华乡马村社记帐员陈因素，在所收的3263斤谷子中，就瞒产2600斤。山堡上风的秕壳中好谷子占20%，严家社第七队一次报帐就瞒产4000多斤，醒民区同民乡××社翻打一亩地的谷草就得好谷子180斤，黄金区平坝社在湿豆折于谷上就瞒产25%，旺隆区跃进人民公社新光队老上中农记帐员王世贤原报只有早稻26300斤，现经发动群众又查出29806斤，该区四个重点队就初步反出瞒产15万多斤。据各地反映，几乎所有社、队都有瞒产，而且有的极为严重。县委为了正确贯彻互利政策和粮食政策，巩固人民公社，体现社会主义制度的优越性，回击富裕农民资本主义向社会主义制度的进攻，镇压坏分子的破坏活动，提高广大群众社会主义和共产主义觉悟，推动生产的猛烈发放，争取明年更大丰收，要求全党动员、全民动员，立即在全县范围内，开展一个轰轰烈烈的反瞒产斗争运动，将产量完全搞实在。通过反瞒产斗争，进一步掀起生产高潮，不获全胜，决不罢休。为此：","type":"paragraph"},{"text":"1、武装骨干是搞好反瞒产的首要关键，应召开干部、党、团员、贫农积极分子会，通过辩论方式在总结今年大丰收的基础上，讲明瞒产的危害性和反瞒产的重大意义，通过算帐对比，统一丰产认识，以大量瞒产的实例，教育干部，彻底批判认为群众入了高级社，通过整风，觉悟高了，“不会瞒产”和食堂集中了，谷子又经领导验收“群众不敢瞒产”就瞒也“不多”的麻痹思想，以及部分干部中怕“反不出来”的右倾情绪或想干脆盘存，一称就“会水落石出”，不愿深入发动群众的简单做法，必须使他们认识到，反瞒产斗争是一场激烈的思想斗争过程，是艰苦深入发动群众的过程，是两条道路的斗争问题，反不彻底，就谈上互利政策，就会直接影响团结和社的巩固，影响生产的发展和国家征（下缺）","type":"paragraph"},{"text":"中国共产党赤水县委办公室 1958年9月30日印发(共印32分)","type":"appellation"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"913784a0cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

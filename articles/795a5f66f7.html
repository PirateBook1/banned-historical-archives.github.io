script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"善于使用干部  焦作矿务局全面落实毛主席的干部政策，注意发挥已解放的干部在三大革命运动中的作用","authors":[],"dates":[{"year":1970,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"善于使用干部"},{"type":"paragraph","text":"焦作矿务局全面落实毛主席的干部政策，注意发挥已解放的干部在三大革命运动中的作用"},{"type":"paragraph","text":"本报讯　河南焦作矿务局各级革委会，全面落实毛主席的干部政策，注意发挥已经解放了的干部在阶级斗争、生产斗争、科学实验三大革命运动中的骨干作用，对全矿的革命和生产促进很大。"},{"type":"paragraph","text":"大批干部解放以后，怎么使用？开始，焦作矿务局的一些同志认为：干部解放以后使用不使用无关大局，离了他们矿井照样出煤。而大部分同志则认为：应该大胆使用干部，充分发挥他们的骨干作用。带着这个问题，矿务局革委会在解放军支左人员的帮助下，举办了毛泽东思想学习班，组织大家反复学习毛主席关于“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好”的伟大教导，狠批叛徒、内奸、工贼刘少奇在干部问题上推行的“打击一大片，保护一小撮”的资产阶级反动路线；狠斗自己头脑里的私心杂念，大大提高了两条路线斗争的觉悟和执行政策的自觉性。大家一致认识到：革命干部是党和国家的宝贵财富，把这些经过锻炼的革命干部，及时充实到各级革委会里，充分发挥他们的作用，这是加强政权建设，巩固无产阶级专政的需要。在统一认识的基础上，各级革委会遵照毛主席关于“必须善于使用干部”的教导，引导群众对干部进行全面的、历史的分析，根据他们的德才和工作需要，最后把七十九名干部调整充实到各级革委会中，担任各种领导工作。"},{"type":"paragraph","text":"原局党委书记张新友解放以后，担任局清理阶级队伍办公室的领导工作。他在工作中，不怕困难，积极组织大家学习毛主席的各项无产阶级政策，工作取得了显著成绩。后来他结合为局革委会副主任。他到李封矿蹲点，深入到区队、班组，和工人一起学习毛主席著作，一起开展革命大批判，认真抓典型，总结经验，工作做得很出色。"},{"type":"paragraph","text":"焦作矿务局由于注意发挥干部的作用，许多革命领导干部现在既是抓革命的闯将，又是促生产的模范。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"795a5f66f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"关于反对欧洲议会选举和丹麦议会选举的抵制运动的报告","authors":["社会主义革命"],"dates":[{"year":2019}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"我们丹麦的马克思列宁毛主义者在国际上呼吁反对帝国主义的欧洲议会选举，并在2019年5月展开了一场反对这次选举的抵制运动。在丹麦，特殊之处在于，这次选举之后紧跟着6月5日举行的丹麦国内的帝国主义议会选举。我们选择了开展抵制欧洲议会选举与抵制丹麦议会选举的联合抵制运动。"},{"type":"paragraph","text":"为什么我们敦促人们抵制选举？卡尔·马克思很早以前就坚持认为，选举仅仅是给被压迫者选择压迫者的一个机会。选举不能使无产阶级和群众获得解放。选举不能改善他们的社会地位。我们懂得，选举仅仅是资产阶级国家正当化和合法化的一种机制。无论以什么样的面孔出现，这个国家仍然是资产阶级的专政。伟大的马克思列宁主义者马里亚特吉正确地指出，革命者即使在议会中占绝对多数，所能做的除了取代一个政府外，什么也干不了。"},{"type":"paragraph","text":"在这场运动中，我们进行了3次以“不要选举！要人民战争！”为口号的行动。我们还散发传单和宣传册，向群众宣传抵制帝国主义选举。这个口号正确地强调，群众摆脱异化和剥削的唯一出路，就是在必须重建为马列毛主义党的丹麦共产党的领导下组织起来，发动反抗资产阶级国家的人民战争。只有这样，才能建立无产阶级专政，才能建立社会主义社会，才能使我们更接近共产主义。秘鲁、土耳其、印度和菲律宾的人民战争，以及许多其他国家共产党领导的武装斗争，像一支明亮的火炬，照亮了我们前进的道路。"},{"type":"paragraph","text":"我们向战斗的群众致敬，他们在这个复活节通过在诺瑞布罗（Nørrebro）﹑阿迈厄岛（Amager）﹑阿尔贝斯特隆（Albertslund）和其他无产阶级社区的反抗，展示了他们的战斗决心和阶级仇恨。我们向在弗尔哈文（Folehavn）﹑丁布吉（Tingbjeg）和磨坊公园（Mjølerparken）等社区积极抵制帝国主义选举的无数群众致敬。我们向不同类型的活动家致敬，他们为破坏选举而斗争。我们向活跃的人民运动致敬，他们在租户斗争、气候斗争、学生斗争等阶级斗争中揭示了帝国主义政客的真实嘴脸。我们向被压迫的欧洲人民致敬，他们在帝国主义的脚下与帝国主义联盟作斗争。我们向国际无产阶级致敬，他们通过他们的伟大的思想和行动，用战无不胜的思想体系：马克思列宁毛主义﹑贡萨罗思想，主要是贡萨罗思想，武装了我们。"},{"type":"paragraph","text":"马克思列宁毛主义﹑贡萨罗思想，主要是贡萨罗思想万岁！"},{"type":"paragraph","text":"不要选举！要人民战争！"},{"type":"paragraph","text":"重建丹麦共产党！"},{"type":"paragraph","text":"人民战争直到共产主义!"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"贡萨罗","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adc9455421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

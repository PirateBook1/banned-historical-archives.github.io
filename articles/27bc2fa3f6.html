script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沪东造船厂举办学习班发动理论骨干积极投入战斗切实打好揭批“四人帮”的第三战役","authors":[],"dates":[{"year":1977,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在揭批“四人帮”的第三个战役中，沪东造船厂为了充分发挥理论队伍的作用，最近专门举办了由各车间、科室理论骨干参加的学习班，进行了认真讨论。"},{"type":"paragraph","text":"在学习讨论中，船体、铸钢等车间回顾了第一战役、第二战役的斗争，加深了对第三战役的重要意义的认识。他们说，第一战役揭批“四人帮”篡党夺权的阴谋，剥下了“四人帮”的画皮；第二战役揭露了“四人帮”的反革命面目和罪恶历史，挖了“四人帮”的阶级根源和历史根源，看清了“四人帮”从历史反革命到现行反革命的历史变化；第三战役要认真地研究“四人帮”的反动思想，抓住“四人帮”炮制的反革命政治纲领，揭露他们反革命的修正主义路线的极右实质及其在各方面的表现，批判他们篡改毛主席关于无产阶级专政下继续革命的伟大理论，反对毛主席革命路线的罪行。这一仗内容多，范围广，任务艰巨，工作量大，因此必须进行艰苦的努力，充分认识这场斗争的重要性，切切实实地把这一仗打好。"},{"type":"paragraph","text":"在学习班上，大家还联系工厂实际，列举了“四人帮”反革命的修正主义路线在各方面的表现，如:“四人帮”的反革命政治纲领和“四人帮”及其余党的资产阶级帮派体系的流毒和影响还没有深入批判；“四人帮”颠倒敌我，混淆阶级阵线，煽动无政府主义，鼓吹“矛头向上是大方向，矛头向下是镇压群众”的谬论还要继续批判；“四人帮”破坏生产，破坏企业管理，用“管、卡、压”，“唯生产力论”等大棒到处打人、整人，造成“好人受气、坏人神气”的流毒有待进一步肃清；“四人帮”搞乱思想、理论，借批“崇洋迷外”为名，进行阴谋篡党活动，在厂里的影响深，流毒广。这一切说明了，对“四人帮”一伙在沪东厂造成的危害，决不能估计少了，估计浅了，估计低了。这样一谈，激发了大家的革命斗志，决心发扬痛打落水狗的革命精神，从各个角落、各个方面，把“四人帮”的流毒和影响打扫干净。"},{"type":"paragraph","text":"沪东造船厂理论队伍的同志根据中央文件精神，讨论了理论队伍的工作。他们准备紧紧抓住“四人帮”炮制的“老干部是‘民主派’，‘民主派’就是‘走资派’”的反革命政治纲领，弄清楚“四人帮”是怎样有计划有步骤地炮制这个纲领，妄图打倒一大批革命老干部的；弄清楚“四人帮”炮制这个反革命政治纲领的手法；弄清楚这个反革命政治纲领的理论依据，即“阶级关系变动论”等；弄清楚这个反革命政治纲领在各个领域所造成的危害。"},{"type":"paragraph","text":"通过学习，大家统一了思想，认清了方向，都积极地行动起来，努力做好宣讲等工作。船体车间理论组人人动手、个个上阵，奋战了一天，编写了宣讲稿。柴油机、轮机等车间理论组准备编写革命导师的语录；铸钢车间理论组在批判“四人帮”反革命政治纲领时，准备把林彪鼓吹“文化大革命就是革革过命的人的命”的有关反动言论同“四人帮”的谬论联系起来批判；完整件车间理论组列出十一大文件中有关批判“四人帮”的章节，并准备重新学习华主席今年以来的一系列重要讲话，学习华主席是如何揭露和批判“四人帮”的，以进一步武装思想，更好地投入战斗。"},{"type":"paragraph","text":"全厂理论队伍的同志决心在各级党组织领导下，在第三战役中，以党的十一大文件为武器，把学习十一大文件同批判“四人帮”反革命的修正主义路线及其在各方面的表现结合起来；把集中批判“四人帮”，反革命政治纲领同搞清工业战线“十个要不要”的大讨论结合起来，深入开展“三大讲”，联系实际，分清路线是非，充分发挥理论队伍的骨干作用，夺取揭批“四人帮”第三战役的胜利。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27bc2fa3f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

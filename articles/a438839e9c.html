script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中朝人民友好团结万岁慰问团在朝曾受热烈欢迎许贞淑代表朝鲜政府向毛主席献旗献礼　廖承志代表中国人民向朝鲜各首长献礼","authors":[],"dates":[{"year":1951,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤十五日电】　中国人民赴朝慰问团在朝鲜民主主义人民共和国临时首都平壤时，曾受到极为隆重热烈的欢迎。朝鲜政府在四月二十日特别举行了欢迎中国人民赴朝慰问团大会。慰问团总团及直属分团全体代表、文工团团员、工作人员等均应邀出席。朝鲜方面出席的有政府各部门首长、朝鲜劳动党中央委员及各人民国体负责人、人民军战斗英雄及文化界代表等人。中国、苏联及罗马尼亚驻朝鲜使节亦应邀与会。"},{"type":"paragraph","text":"朝鲜内阁文化宣传相许贞淑致开会辞。她代表朝鲜政府向中国人民及其英明的领袖毛泽东主席致敬致谢。她说:“在朝鲜人民爱国解放战争最紧急的关头，中国人民派遣了自己优秀的儿女组成志愿军来朝鲜援助我们；现在中国人民又派遣慰问团到朝鲜来，这给全朝鲜人民以很大的鼓舞，增强了他们对美国侵略者斗争的无比力量。”"},{"type":"paragraph","text":"慰问团廖承志团长继起致辞。他首先代表中国人民向英勇战斗的朝鲜军民及其英明领袖金日成将军致敬。他赞扬朝鲜人民在非常困难的条件下抗击疯狂的敌人的英雄行为，并指出:“这是在中国革命胜利之后，东方民族解放斗争中的又一次光辉典范。”他向大会传达了中国人民抗美援朝的决心和意志。他说:“今天，中国人民抗美援朝的烈火正在全国各地蓬勃燃烧，中国人民誓以全力支援朝鲜人民的伟大斗争，直到把蓄意侵略中、朝两国的美国侵略军彻底、干净、全部地歼灭在朝鲜战场上为止!”他说:“慰问团这次到朝鲜，正是为了表现全中国四亿七千五百万人民的这种坚强意志。”他的讲话引起全场暴风雨艘的掌声。接着，在军乐伴随着雷动的掌声和欢呼声中开始献旗献礼。许贞淑代表朝鲜政府向中国人民领袖毛主席和慰问团献旗献礼；廖承志代表中国人民向朝鲜政府各部门首长、以劳动党为首的朝鲜各民主党派及人民团体的负责人献礼。会场自始至终充满了团结友好的热烈气氛。"},{"type":"paragraph","text":"会后，朝鲜共和国政府特设宴招待中国人民赴朝慰问团总团及直属分团的全体团员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a438839e9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

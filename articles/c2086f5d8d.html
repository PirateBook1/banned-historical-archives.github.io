script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"110家网站联合发起　网上纪念毛泽东诞辰110周年活动启动","authors":["吴元兵","陈立红"],"dates":[{"year":2003,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"110家网站联合发起"},{"type":"paragraph","text":"网上纪念毛泽东诞辰110周年活动启动"},{"type":"paragraph","text":"本报讯  为纪念毛泽东同志诞辰110周年，以共青团中央、中央文明办、中央外宣办、中央文献研究室、文化部、中国社科院、中国文联为指导单位的“我们的文明”主题系列活动组委会，联合人民网、中国网、中青网、新浪网、搜狐网、网易、中华网等110家中文网站，共同在网上开展的“纪念毛泽东诞辰110周年”主题活动，于日前正式启动。"},{"type":"paragraph","text":"这次活动从11月26日开始，到2004年1月26日结束。活动举办期间，各发起网站在网站首页或新闻频道显著位置对此次活动的主页进行链接（网址：http：／／mzd110.chinaspirit.net.cn）。纪念专题网站开通的“纪念活动”等栏目，将集中展示全国各地纪念毛泽东诞辰110周年的活动情况和各大网站自己组织制作的纪念专题。与此同时，网上“学习伟人毛泽东”知识竞答活动和“毛泽东诗词”书法大赛等活动也正式拉开帷幕。与中央文献研究室共同编辑出版的《永远的毛泽东———网上毛泽东纪念馆网友留言选萃》和《永远的毛泽东》纪念光盘，定于12月出版。（吴元兵  陈立红）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2086f5d8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

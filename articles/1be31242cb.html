script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨路的右派言论","authors":["北京大学","杨路"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"杨路的右派言论","type":"title"},{"text":"北京大学杨路","type":"authors"},{"text":"“为什么那时肃反呢？现在为什么不肃？整风是历史发展的必然性，是有波匈事件的血，而不是恩赐。”","type":"paragraph"},{"text":"“十天中，我校运动是民主运动——扩大社会主义民主和社会主义法制有它自下而上的一方法，这运动是符合党的利益的，党中央是同情的。目前民主运动已处于沉静状态。根本原因是感情高潮已过去了。自由空气的形成，自由权利的获得是十天来的主要成绩。林希翎对造成自由讨论的空气很有帮助。","type":"paragraph"},{"text":"我是唯心主义者，但真正的共产主义者是应该同意我们的。”","type":"paragraph"},{"text":"“社会主义经济也有其消极的一面，就是不能最好的鼓励劳动者的积极性，南斯拉夫的工厂集体所有制比较好，彼此相互竞争，能刺激工人的劳动积极性。”","type":"paragraph"},{"text":"“社会主义经济制度是先进的，但还没有找到一种相适应的政治制度。现在各社会主义国家的政治制度都不是理想的，主要是不民主。共产主义运动目前处于低潮，其原因：各国社会制度，各国共产党内部存在根本性缺陷（不民主），以至于领导代替了群众思维。需要有根本性的变革，这种变革在南斯拉夫开始了尝试，但也远未成功。”","type":"paragraph"},{"text":"“人道主义是最高准则，共产主义不过是实现人道主义的一个阶梯，人首先是有其共性——人性，而后才有阶级性，我们现在是过份强调阶级性而忽视人性。人道主义原则也适用于敌人，例如我们反对给敌人施加酷刑，斯大林、拉科西违反了人道主义，所以不能说他们是正直善良的人。”","type":"paragraph"},{"text":"“有了阶级立场就无所谓良心……良心、人道是最高的原则……”","type":"paragraph"},{"text":"“……对民主的看法问题，你们把民主当作手段爱怎么使用就怎使用。而我却认为民主是神圣的权利，真正的民主自由是一个在不妨碍别人的前提下爱怎生活就怎么生活。爱说什么就说什么。你们是只知道资产阶级民主和社会主义民主，而不承认还有一般意义上的民主原则。”","type":"paragraph"},{"text":"“人与人之间的关系只应该是合作的，不应该有领导与被领导的关系，将共产主义发展到最理想阶段，人与人之间都是各自为政互不干涉。”","type":"paragraph"},{"text":"“你们要谈效果，我只管动机，我不愿意改变我的思想，我等待你们的审判好了。”","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1be31242cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

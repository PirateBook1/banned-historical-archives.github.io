script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-54","name":"中央办公厅转发公安部党组《关于给现有四类分子摘掉帽子的请示报告》","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央办公厅转发公安部党组《关于给现有四类分子摘掉帽子的请示报告》","dates":[{"year":1983,"month":7,"day":9}],"is_range_date":false,"authors":["中共中央办公厅","公安部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （下）, 1045-1047","tags":[{"name":"四类分子","type":"主题/事件"},{"name":"摘帽","type":"主题/事件"}],"parts":[{"type":"title","text":"中央办公厅转发公安部党组《关于给现有四类分子摘掉帽子的请示报告》"},{"type":"subtitle","text":"1983年7月9日 · 中办发〔1983〕54号"},{"type":"subtitle","text":"公安部党组《关于给现有四类分子摘掉帽子的请示报告》，已经中央书记处审阅同意，现印发给你们，望认真贯彻执行。"},{"type":"paragraph","text":"中央书记处指出：给四类分子一律摘掉帽子，是我们党和政府依靠人民把他们由坏人改造成好人的结果。善始善终地完成这项历史性任务，意义重大，各地要妥善地作好安排。工作中一定要走群众路线，扎扎实实地做好基层干部和群众和思想工作，由他们出面去摘。这样，有利于干部和群众相互间的团结，有利于调动一切积极因素，共同为社会主义现代化建设作出贡献。"},{"type":"paragraph","text":"此项工作望于今年年底前结束。"},{"type":"paragraph","text":"关于给现有四类分子摘掉帽子的请示报告（节录）"},{"type":"paragraph","text":"据调查，现有X万余名四类分子所以没有摘帽子，大体有以下几种原因：一是本人或子女有一般违法行为，部分群众有意见；二是有些地方当时要留点反面教员；三是长期外流，没有参加评议；四是本人对戴帽提出申诉，需要复查。近两三年来，这部分四类分子，遵守政府法令，老实劳动，不做坏事的，约占百分之七八十；表现不太好，有轻微违法行为的，约占百分之二三十，主要是小偷小摸、小量倒卖、参加赌博和迷信活动等；真正有犯罪活动的，一九八二年全国统计，只占百分之零点二六。"},{"type":"paragraph","text":"根据宪法、刑法和中央一九七九年五号文件精神，经我们与一些省、市公安厅、局的同志研究后,建议对现有四类分子，一律摘掉帽子，给予公民权。并提出以下几点意见："},{"type":"paragraph","text":"对有轻微违法行为，未触犯刑律的，可与其他有轻微违法行为的人一样对待，依靠群众进行帮助教育。"},{"type":"paragraph","text":"对本人申诉错戴四类分子帽子的，公安机关要协同有关部门进行调查，确属错戴的应予纠正。"},{"type":"paragraph","text":"对长期外流的四类分子，确属投亲靠友或从事正当劳动的，给予摘掉帽子。"},{"type":"paragraph","text":"对下落确实不明或已经出国、出境的，可在档案材料中注明情况，存档备查。"},{"type":"paragraph","text":"各地应当按照已有规定手续，摘掉现有四类分子的帽子，把这个历史遗留问题妥善处理好。今后，应根据宪法精神，依法办事，这部分人如有违法犯罪的，一律依法论处，不再采用戴帽子的处理办处理历史遗留问题"},{"type":"paragraph","text":"以上报告，如无不妥，请批转各地。"},{"type":"paragraph","text":"公安部党组"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4559cb4594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国人民代表大会常务委员会关于调整一九五九年国民经济计划主要指标和开展增产节约运动的决议","authors":[],"dates":[{"year":1959,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"全国人民代表大会常务委员会关于调整一九五九年国民经济计划主要指标和开展增产节约运动的决议","type":"title"},{"text":" （一九五九年八月二十六日通过）","type":"paragraph"},{"text":"一九五九年八月二十六日第二届全国人民代表大会常务委员会第五次会议同意国务院总理周恩来关于调整一九五九年国民经济计划主要指标和开展增产节约运动的报告。","type":"paragraph"},{"text":"会议对于一九五九年上半年国民经济在去年大跃进的基础上继续跃进的成就，和国务院对于工业、农业、运输业和国内外贸易所采取的各项措施，表示满意。","type":"paragraph"},{"text":"会议根据国家统计局对一九五八年农业产量的核实数字，并且考虑到今年上半年国民经济计划的执行情况和最近以来出现的大面积的严重水旱虫灾，批准将一九五九年国民经济计划原定的主要指标作如下调整：","type":"paragraph"},{"text":"钢的产量为一千二百万吨（土钢除外）。","type":"paragraph"},{"text":"煤的产量为三亿三千五百万吨。","type":"paragraph"},{"text":"粮食和棉花的产量在一九五八年的核实产量的基础上，各增产百分之十。","type":"paragraph"},{"text":"其他指标也作相应的调整。","type":"paragraph"},{"text":"会议认为，对年度国民经济计划作实事求是的调整是正确的，必要的。调整以后的一九五九年国民经济计划，仍然是一个继续跃进的计划。不包括土钢的钢产量的增长，无论绝对数和相对数都超过一九五八年的增长。煤产量增长六千五百万吨即百分之二十四，也是巨大的增长。粮食和棉花的产量，在今年的非常严重的自然灾害条件下，仍然比去年的特大丰收增长百分之十，这尤其充分地显示了中国共产党所提出的建设社会主义总路线的伟大力量，显示了人民公社制度和十年来特别是两三年来大规模水利建设的伟大力量。","type":"paragraph"},{"text":"一九五九年国民经济计划的实现，将使原定第二个五年计划的主要指标在今年内完成、超额完成或者接近完成。这将使我国国民经济达到一个新的水平，并且使整个第二个五年计划期间的经济发展速度，保持一个跃进的速度，因此，实现今年的计划的意义是十分重大的。","type":"paragraph"},{"text":"会议认为，调整以后的一九五九年国民经济计划，在全国人民轰轰烈烈地进一步展开增产节约运动的条件下，不但可以完成，而且有许多项目可能超额完成。会议号召全国各族人民，在中国共产党和中国人民的伟大领袖毛泽东同志的领导下，团结一致，坚持总路线、大跃进、人民公社的光荣旗帜，继续鼓足干劲，反对右倾思想，抓紧从现在起的四个多月的时间，千方百计地进一步开展增产节约运动，为完成和超额完成一九五九年国民经济计划而努力奋斗。","type":"paragraph"}],"comments":[],"origin":"根据一九五九年八月二十八日《人民日报》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aff0b4afb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

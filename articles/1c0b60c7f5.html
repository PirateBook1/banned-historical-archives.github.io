script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友说:毛泽东思想指引革命人民前进","authors":[],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社加德满都电　曾经访问过中国，在北京亚非学生疗养院疗养过的贝琼克契最近对新华社记者说，毛主席是当代的北斗星，是世界所有被压迫人民的希望。"},{"type":"paragraph","text":"他强调说:“毛泽东主席不仅是中国人民的伟大领袖，也是世界上所有被压迫人民的领袖。毛泽东思想引导世界上所有被压迫国家的人民进行解放斗争和争取独立的运动，引导他们走上解放和独立的道路。”"},{"type":"paragraph","text":"贝琼克契接着说，毛泽东思想是使现代修正主义者无藏身之处的光芒四射的革命灯塔。毛泽东思想是马克思列宁主义在当代的高度发展。全世界战斗的人民在毛泽东思想的鼓舞下，正在同美帝国主义、新老殖民主义和一切反动派进行生死斗争。"},{"type":"paragraph","text":"他说:“象世界其他国家的人民一样，尼泊尔人民也热爱和尊敬毛主席。毛主席是尼泊尔人民的亲密朋友。尼泊尔人民在念毛泽东主席的名字时，怀着深厚的热情，并且感到光荣。尼泊尔人民，老老少少都希望看到毛主席，看到他的国家。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c0b60c7f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州大部分高等学校还没有大“嗚”大“放","authors":[],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"广州大部分高等学校还没有大“呜”大“放","type":"title"},{"text":"新华社广州11日讯  中共广东省委在7日决定立刻发动广州高等学校学生大“鸣”大“放”四天以来，除中山大学和华南师范学院外，其它六个高等学校基本上没有动起来。","type":"paragraph"},{"text":"这六个高等学校，有的只零零落落地出了几十张大字报；有的只开了个把学生代表会。反映出来的问题极一般化。","type":"paragraph"},{"text":"中山大学和华南师范学院较活跃。前者贴出大字报三、四百张；后者已超过五百张。大字报中出现了极反动的口号“我要吃掉整个宇宙”和“向哥穆尔卡致敬电”，电文呼吁中国青年学习波兰青年的榜样，像去年的波兰十月那样来“革新”中国。还出现过一个“社会评论五则之一”，说整风后，如果中国命运仍掌握在“三害”分子手中的话，这些掌握政权的人将被历史车输轧成肉浆。近一两日，写“向哥穆尔卡致敬电”的人开始发表文章修正自己的看法，一个“要到北京请愿”的作者，公开承认自己错了。","type":"paragraph"},{"text":"中共广东省委整风领导小组10日认为，高等学校“鸣”、“放”得不够好，和人民日报近几日展开的反击有很大关系。","type":"paragraph"},{"text":"广州各高等学校正在进行紧张的考试也是“鸣”、“放”不够的重要原因。","type":"paragraph"},{"text":"广东省委领导小组要求各高等学校想些办法，扭转局面，把学生发动起来。(杜、梁、张、黄)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2229期，1957年6月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12a68e5eb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远高举毛泽东思想伟大红旗奋勇前进（图片）","authors":[],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远高举毛泽东思想伟大红旗奋勇前进"},{"type":"paragraph","text":"认真学习毛泽东思想，忠实地继承毛主席的遗志。北京市北郊木材厂党委成员在国庆期间和工人理论骨干一起，怀着对毛主席深厚的无产阶级感情，刻苦攻读毛主席著作，让毛泽东思想永远指引着我们胜利前进。"},{"type":"paragraph","text":"清华大学革命师生遵照毛主席“按既定方针办”的嘱咐，国庆期间坚持攻读马列著作和毛主席著作，以无比的仇恨深入批邓、反击右倾翻案风，誓同党内走资派斗争到底。"},{"type":"paragraph","text":"在庆祝中华人民共和国成立二十七周年的日子里，曾受到毛主席接见的大兴县庞各庄公社党委书记、知识青年王德修和南顿垡大队知识青年们，一遍又一遍地学习《告全党全军全国各族人民书》，更加深切怀念伟大的领袖和导师毛主席，决心一辈子扎根农村干革命，做无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"首都钢铁公司党委副书记马小六，在国庆期间深入炼钢车间和工人战斗在生产第一线，以实际行动继承毛主席的遗志，提高反修防修、捍卫和执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"中国人民解放军北京卫戍区某部坦克团指战员，怀着对毛主席无限崇敬和深切怀念的无产阶级感情，在国庆期间举行报告会，尽情歌颂毛主席的丰功伟绩，决心继承毛主席的遗志，加强部队建设，搞好战备工作，随时准备歼灭一切敢于入侵之敌。"},{"type":"paragraph","text":"首都工人民兵把对毛主席的无限崇敬和深切悼念化为巨大的革命力量，在国庆期间警惕地保卫着首都安全。"},{"type":"paragraph","text":"（本栏照片均为新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c0a0a7473"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

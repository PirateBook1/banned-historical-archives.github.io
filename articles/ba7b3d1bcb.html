script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"任弼时关于解放区政权和新富农政策问题给毛泽东的信","authors":["任弼时"],"dates":[{"year":1947,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"任弼时关于解放区政权和新富农政策问题给毛泽东的信","type":"title"},{"text":"任弼时","type":"authors"},{"text":"毛主席：","type":"appellation"},{"text":"关于解放区政权问题，再三考虑还是将中工委原电转发各地，要各地按情况采择试行为好。不过在原电文中加上了两个“注”：一个是指出各级代表会的名称以用人民代表会为妥。因为现在许多地方的农会多系贫农会，其中只有少数好的中农参加，如用农民代表会，则将有一批中农也不能参加，而用人民代表会，人们感觉要民主一些（葭县县委同志有此意 见）。另外一个“注”，是在指出地主富农不应有选举权被选举权的地方，加上“新式富农应除外”。在民主政权下，由贫雇中农上升为富农者，剥去其选举权似不妥，也不必要，如吴满有式的富农，剥去其选举权将产生不好影响。","type":"paragraph"},{"text":"新式富农的土地和财产是否应完全如旧式富农同样处理，也值得考虑。下面由富农手里拿出多余财产等，多是采取逼、吊、打的办法；同时，新富农多余的土地财产都拿出来，在农民中会产生一种怕变富农的思想。这一问题究应如何处理为妥，还无成熟意见，可否规定对新式富农多余的土地，应当劝说他们自动拿出平分（如对富裕中农一样），对他们多余的房屋、粮食、财产、耕牛和农具，除自愿献出分给贫苦农民者外不动，或简直规定不动他们多余的东西（土地除外，即土地应平分），以示与对旧式富农处理的分别。此问题请考虑一下。","type":"paragraph"},{"text":"各地分析阶级不一致，做得过火点的地方，恐有将富农算作地主，富裕中农算成富农者，因此确须颁发一大体通用的“怎样分析阶级”的文件。已电五台、山东、东北将他们在土改中如何分析阶级的情况电告（其他地方的此地已有），待复电到齐后可考虑发出此项文件。","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 弼时十二日","type":"paragraph"}],"comments":[],"origin":"《任弼时选集》，人民出版社1987年9月第1版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba7b3d1bcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

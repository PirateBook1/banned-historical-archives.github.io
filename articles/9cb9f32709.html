script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金日成首相同毛泽东主席会见湖北省人民代表大会代表等","authors":[],"dates":[{"year":1958,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金日成首相同毛泽东主席会见湖北省人民代表大会代表等"},{"type":"paragraph","text":"新华社武汉6日电  金日成首相和朴正爱、南日、李一卿同志今晚同毛泽东主席和刘少奇、周恩来、陈毅同志一起，会见了出席湖北省第二届人民代表大会第一次会议的全体代表和出席中国人民解放军驻武汉空军部队党委扩大会议的全体代表，以及湖北省共青团地、县委书记。"},{"type":"paragraph","text":"晚上九时，金日成首相和毛泽东主席等由王任重、张体学陪同，登上武汉市洪山大礼堂的主席台，会场上立即沸腾起来，代表们全体起立，人人兴奋，个个激动，他们笑迎着金日成首相和毛泽东主席，长时间地热烈鼓掌欢呼。金日成首相和毛泽东主席等同大家一起鼓掌，一起欢笑，频频招手，向代表们致意。"},{"type":"paragraph","text":"会见以后，金日成首相和毛泽东主席等出席了晚会，观看了著名京剧演员俞振飞、李玉茹、言慧珠、张美娟等演出的京剧。（附图片）"},{"type":"paragraph","text":"金日成首相和毛泽东主席会见湖北省人民代表大会代表等时的情形  新华社记者  侯波、于澄建摄  （传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cb9f32709"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

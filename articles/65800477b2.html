script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席诞辰八十四周年  首都组织丰富多采文艺演出  一批电影陆续在全国上映","authors":[],"dates":[{"year":1977,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛主席诞辰八十四周年"},{"type":"paragraph","text":"首都组织丰富多采文艺演出  一批电影陆续在全国上映"},{"type":"paragraph","text":"本报讯　为纪念伟大领袖和导师毛主席诞辰八十四周年，首都组织了丰富多采的文艺演出。"},{"type":"paragraph","text":"中共中央宣传部、中华人民共和国文化部主办的文艺演出，有总政歌舞团、中央广播文工团、北京话剧团、北京市河北梆子剧团、北京部队政治部歌舞团、北京京剧团、延安时期老文艺战士合唱团、中央人民广播电台少年广播合唱团、湖南省花鼓戏剧团、江苏省曲艺团和中央乐团参加，演出大合唱《东方红》、《咱们的领袖毛泽东》，长沙渔鼓《人民领袖爱人民》和苏州弹词《山山水水寄深情》等音乐节目。中国歌舞团、中央乐团、中央音乐学院和一些部队文工团演出音乐舞蹈节目。中央戏剧学院、中国话剧团、中国铁路文工团和北京部队政治部话剧团分别演出话剧《杨开慧》、《他们特别能战斗》、《心愿》、《白求恩》等。中国京剧团、北京京剧团、北京市京剧团和北京部队政治部京剧团分别演出京剧《红灯照》、《蝶恋花》、《逼上梁山》、《雏凤凌空》、《八一风暴》等。中国歌剧团、总政歌剧团、海政歌剧团分别演出歌剧《白毛女》、《狂飙曲》、《刘胡兰》等。北京评剧团、北京海淀评剧团分别演出评剧《夺印》、《祥林嫂》、《野火春风斗古城》。北京市河北梆子剧团、中国舞剧团、北京市曲艺团、北京市木偶剧团、北京杂技团、北京宣武杂技团等单位分别演出河北梆子、舞剧、曲剧、曲艺、木偶剧、杂技等。繁花似锦的文艺舞台，充分显示了粉碎祸国殃民的“四人帮”，推倒了“文艺黑线专政”论以后，在毛主席革命文艺路线指引下，在华主席为首的党中央领导下，社会主义文艺百花齐放的繁荣景象。"},{"type":"paragraph","text":"彩色纪录片《毛主席在中南海住过的地方》，新摄制的彩色故事片《熊迹》、《青春》和彩色纪录片《人民的售货员》，也将从今天开始在全国陆续上映。同时上映的，还有彩色戏曲片《杨门女将》、《十五贯》，彩色故事片《春满人间》、《刘三姐》、《战上海》、《霓虹灯下的哨兵》，故事片《六号门》、《野火春风斗古城》、《夺印》、《红色背篓》，以及彩色科教片《新愚公》等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65800477b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

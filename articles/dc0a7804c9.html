script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理举行盛大答谢招待会  结束对华盛顿访问赴亚特兰大  蒙代尔副总统等参加招待会  在华盛顿纪念碑广场举行欢送仪式","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理举行盛大答谢招待会  结束对华盛顿访问赴亚特兰大"},{"type":"paragraph","text":"蒙代尔副总统等参加招待会  在华盛顿纪念碑广场举行欢送仪式"},{"type":"paragraph","text":"新华社华盛顿一月三十一日电  中华人民共和国国务院副总理邓小平和夫人卓琳今晚在这里的中国驻美联络处举行盛大招待会，答谢美国政府和人民的殷勤款待。"},{"type":"paragraph","text":"美国副总统蒙代尔、国务卿万斯、总统国家安全事务助理布热津斯基等近一千人参加了这次招待会。来宾还包括美国内阁成员、政府高级官员、参议员和众议员、美国各友好团体的领导成员、知名的中国血统美国人和华侨代表。他们中的许多人是特地坐飞机或火车从外地赶来参加这次盛会的。"},{"type":"paragraph","text":"邓副总理在招待会上说：“我们来到美国，受到卡特总统和夫人，美国政府和美国各界人士的盛情款待。这几天我们亲身感受的美国人民的友谊给我们留下了永远难忘的印象。我愿再一次对美国政府和人民表示深切的谢意”。"},{"type":"paragraph","text":"他接着说：“由于我们的富有成果的访问，使我们毫不怀疑，中美两国人民的友谊和两国在各个领域的合作必将不断发展，结出丰硕的果实。”"},{"type":"paragraph","text":"蒙代尔副总统说，邓副总理的访问对美中关系的发展是一个巨大贡献。他表示相信，两国政府领导人之间的会晤使彼此间的了解更为明确和广泛了。他期待两国将在更广泛的领域内进一步合作。"},{"type":"paragraph","text":"美国副总统表示希望，邓副总理到美国其他地方进行的访问将使他有机会看到和会晤更多的美国人民和了解他们的生活。"},{"type":"paragraph","text":"参加招待会的人对他们两人的讲话报以热烈的掌声。招待会上洋溢着愉快和友好的气氛。"},{"type":"paragraph","text":"中国联络处的大门前红灯高悬。电视和报刊摄影记者的闪光灯也为这个愉快的夜晚增添了欢乐的气氛。当华盛顿市长马里恩·巴里把这个城市的钥匙赠送给邓副总理时，大厅里再次响起了热烈的掌声。"},{"type":"paragraph","text":"新华社华盛顿二月一日电  中国副总理邓小平及其随行人员在结束对美国首都的三天访问后，于二月一日上午离开华盛顿，前往佐治亚州的亚特兰大。"},{"type":"paragraph","text":"在华盛顿纪念碑广场，举行了热烈的欢送仪式。当万斯国务卿陪同邓副总理到达广场时，鸣礼炮十九响，接着，他们检阅了仪仗队。"},{"type":"paragraph","text":"欢送仪式后，邓副总理及其随行人员乘直升飞机前往安德鲁斯空军基地，然后乘美国总统座机前往亚特兰大。"},{"type":"paragraph","text":"邓副总理在华盛顿逗留期间，与美国总统卡特就许多重大问题进行了亲切的和有成效的会谈，就中美两国在一些领域的合作达成了协议；邓副总理还会见了美国政府高级官员、参众两院的议员和各界人士。"},{"type":"paragraph","text":"前往欢送的有：总统国家安全事务助理布热津斯基，中国驻美联络处副主任韩叙、中国常驻联合国代表陈楚。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为邓小平副总理和夫人卓琳举行盛大答谢招待会时情形。"},{"type":"paragraph","text":"新华社记者  郭占英摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc0a7804c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央电贺泰共成立二十五周年中共和中国人民坚决支持泰共领导的武装斗争深信泰共高举马克思列宁主义、毛泽东思想伟大红旗，坚持农村包围城市、武装夺取政权的革命道路必将取得最后胜利","authors":[],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三十日电　中国共产党中央委员会三十日致电泰国共产党中央委员会，热烈祝贺泰国共产党成立二十五周年。贺电全文如下:"},{"type":"paragraph","text":"泰国共产党中央委员会"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"中国共产党和中国人民，热烈祝贺泰国共产党成立二十五周年。"},{"type":"paragraph","text":"泰国共产党高举马克思列宁主义、毛泽东思想伟大红旗，坚持农村包围城市、武装夺取政权的革命道路，目前正领导泰国人民为反对美帝国主义侵略和推翻他侬反动政府统治，进行着英勇的斗争。"},{"type":"paragraph","text":"泰国共产党为保卫马克思列宁主义的纯洁性，坚定地站在无产阶级国际主义的立场，和其他马克思列宁主义兄弟党一起，对以苏共领导集团为中心的现代修正主义进行坚决的斗争，为国际共产主义运动事业作出了重大贡献。"},{"type":"paragraph","text":"中国共产党和中国人民，坚决支持泰国共产党领导的武装斗争。"},{"type":"paragraph","text":"我们深信，坚持进行人民战争的泰国共产党，一定能在斗争中发展壮大，团结全党和全国各族人民，取得人民战争的最后胜利。"},{"type":"paragraph","text":"中国共产党和中国人民，衷心感谢泰国共产党和泰国人民无限爱戴世界人民伟大领袖毛主席和高度评价毛泽东思想，衷心感谢你们热烈赞扬和积极支持我国无产阶级文化大革命。中泰两党、两国人民在长期革命斗争中结下的战斗友谊，必将在今后的共同斗争中，得到进一步的巩固和发展，"},{"type":"paragraph","text":"中泰两党、两国人民的战斗友谊万岁!"},{"type":"paragraph","text":"战无不胜的马克思列宁主义、毛泽东思想万岁!"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六七年十一月三十日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b154bce36b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

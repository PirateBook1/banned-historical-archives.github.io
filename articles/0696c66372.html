script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《上海反击右倾翻案风新闻摄影展览》今起展出展出作品集中反映了全市人民认真学习毛主席一系列重要指示，奋起批判党内那个不肯改悔的走资派的战斗景象","authors":[],"dates":[{"year":1976,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席亲自发动和领导的回击右倾翻案风的伟大斗争中，《上海反击右倾翻案风新闻摄影展览》于三月二十五日起，在上海美术展览馆展出。"},{"type":"paragraph","text":"这次专题摄影展览，展出的百余幅作品，集中地反映了全市革命人民，以阶级斗争为纲，认真学习毛主席关于无产阶级文化大革命和反击右倾翻案风的一系列重要指示，在各级党组织领导下，团结战斗，写大字报，开批判会，奋起反击党内那个不肯改悔的走资派刮起的右倾翻案风的战斗景象。影展作品还真实、形象地反映了全市人民以抓革命、促生产、促工作、促战备，把各项工作搞得更好的实际行动，保卫和发展无产阶级文化大革命的伟大成果，誓把反击右倾翻案风的斗争进行到底的坚强决心。"},{"type":"paragraph","text":"这些作品是从全市广大专业和工农兵业余摄影工作者新近创作的部分作品中选出来的。今春以来，他们认真学习毛主席的重要指示，进一步加深对反击右倾翻案风斗争的性质和意义的认识，以极大的无产阶级革命义愤，决心把这场关系到我们党和国家的前途和命运的斗争进行到底。他们在反击右倾翻案风的斗争中，牢记摄影工作者的责任，紧握照相机，运用摄影武器，及时地拍摄了不少反映全市革命人民奋起反击右倾翻案风英勇战斗的照片。许多工农兵业余摄影工作者，还在基层因地制宜地举办各种形式的摄影宣传画廊，配合基层单位深入开展反击右倾翻案风的斗争。有的工厂还针对各种修正主义的奇谈怪论，以本单位拍摄的图片，举办社会主义新生事物图片展览，阶级教育图片展览，狠狠批驳了“今不如昔”的谬论，充分发挥了摄影武器的战斗作用，使摄影创作更好地为巩固无产阶级专政服务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0696c66372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

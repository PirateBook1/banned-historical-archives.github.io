script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胜利完成接待毛主席的红小兵的任务上海十五万接待人员返回原工作岗位投入新战斗　昨隆重举行抓革命促生产誓师大会，通过《向毛主席致敬电》","authors":[],"dates":[{"year":1967,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　无产阶级文化大革命进入了革命的“三结合”联合夺权的关键时刻，接待来自全国各地红卫兵小将和革命师生的十五万名工作人员，怀着胜利完成任务的喜悦心情，连日来陆续返回原工作岗位，投入抓革命、促生产的战斗行列。"},{"type":"paragraph","text":"无产阶级文化大革命开展以来，全国各地数以百万计的红卫兵小将和革命师生，从天南地北相继来到上海，进行革命大串连。在最集中的时候，全市曾建立一千五百多个接待站，同时接纳了一百零九万名外地师生住宿。这是一项十分繁重、极其紧张的工作。参加接待的广大工人、机关工作人员、大中学生、部队指战员和里弄居民等，都把接待革命红卫兵小将和革命师生作为伟大领袖毛主席交给自己的光荣任务，他们排除困难，千方百计地去完成这个光荣的任务。他们不仅作好生活上的接待，而且也作了大量宣传毛泽东思想的工作。一月革命胜利以后，上海市革命委员会接待站诞生了。这个站的接待员经常和来访的群众一起朗读或背诵毛主席语录，共同学习，分析、讨论各种问题。他们把接待站办成无产阶级革命派宣传毛泽东思想的阵地。接待人员在和革命小将的日常接触中，感染和学到了小将们敢想、敢说、敢闯、敢造反的革命精神。"},{"type":"paragraph","text":"今年一月，旧上海市委内一小撮走资本主义道路当权派，刮起了反革命经济主义的妖风，不少受蒙蔽的接待人员离开了接待岗位，许多接待站工作陷于瘫痪，以致使外地来沪串连的革命小将生活无着。就在这个紧急时刻，革命的接待人员奋勇挑起重担，通宵达旦地工作。经费的来源断了，他们自己掏出钱来干。驻沪陆海空三军指战员也紧急行动起来，在一两天里安排了接纳一万人的食宿地。指战员们腾出自己的被褥给客人用。他们说:宁可自己挨冻，绝不可让毛主席派来的革命小将着凉。就这样，革命的接待人员战胜了重重困难，粉碎了敌人玩弄的阴谋，胜利地完成了接待任务。"},{"type":"paragraph","text":"昨天下午，本市二万名接待人员在文化革命广场隆重举行了“上海市接待人员高举毛泽东思想伟大红旗‘抓革命，促生产’誓师大会”。"},{"type":"paragraph","text":"上海市革命委员会的代表在大会上讲了话。他以上海市革命委员会的名义，向接待人员亲切地问好。他说，在具有世界革命意义的我国红卫兵大串连中，你们很好地完成了毛主席所给予的光荣的接待任务。他祝大家回到原单位后，在革命和生产斗争中取得新的成就。"},{"type":"paragraph","text":"接待人员代表和原首都三司驻沪联络站代表在大会上发了言。接待人员代表纷纷揭发了旧上海市委内一小撮走资本主义道路当权派推行资产阶级反动路线，破坏革命大串连和镇压接待人员起来革命造反等种种罪行。但是，革命的接待人员坚决贯彻和捍卫以毛主席为代表的无产阶级革命路线，顶住了反革命经济主义的妖风，接管了旧市委接待指挥部，继续热情地接待来自全国各地的革命师生，完成了毛主席所交给他们的光荣任务。他们表示，将满怀革命豪情，重返原来的工作岗位，同无产阶级革命派一起投入新的艰巨的斗争中去。原首都三司驻沪联络站代表在会上说:几个月来，接待人员辛勤地做了许多工作。你们是无名英雄；你们甘做无名英雄的精神，值得每一个红卫兵小将学习。我们一定要把你们的革命精神和优良品质学到手，带回去。"},{"type":"paragraph","text":"大会通过了《向毛主席致敬电》。在致敬电中，他们向毛主席宣誓:一定要在不同的工作岗位上，坚决响应您提出的“抓革命，促生产”和“要节约闹革命”的伟大号召，彻底打倒反革命经济主义，坚决执行您的最新指示，进行革命的“三结合”，联合夺权，同全市广大无产阶级革命派并肩作战，誓把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34410253c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

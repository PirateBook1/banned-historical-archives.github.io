script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对华北区二月底以前打虎计划报告的复电","alias":"","parts":[{"type":"paragraph","text":"关于转发三个打虎文件的批语"},{"type":"paragraph","text":"（1952年2月4日）各同志："},{"type":"paragraph","text":"这里有三个文件都很好，值得看一下。一个是二月二日东北局的报告㎡，其中所说打虎的十条经验都是好的。又一个是二月二日华东军区党委给所属的指示，其中所说老虎类型之多，分布之"},{"type":"paragraph","text":"[1]指中共中央东北局1952年2月2日关于打虎计划的报告。报告中所说的10条打虎经验是：（一）要抓住重点。（二）迅速纠正某些部门领导人迟疑犹豫，缺乏打虎决心的错误倾向。（三）在群众中不宜提出贪污一亿元以上的是大老虎，免得引起大贪污分子将问题隐瞒在几千万元以下。贪污不足一亿元，但危害甚大者，亦应看作大老虎。（四）注意从坦白分子中追出材料，拉出一串。（五）坦白得好的老虎，可不予逮捕，并适当鼓励，从轻处理。（六）逮捕犯法的资本家应经省、市委批准，并报东北局。工厂主或商店主被捕，应指定代理人进行管理，继续生产或营业。（七）三反中遇有反革命分子兴风作浪，应沉着应付，不要因此转移打虎目标，待打虎告一段落后再予打击。（八）打虎期间工厂生产、铁路运输、收税征粮、贸易购粮等不能停顿，应留出力量领导生产。（九）在打虎时，群众和积极分子的压挤与负责同志的个别谈话、打通思想可以双管齐下，促其坦白。（十）不能仅仅在几个负责人的浪费与官僚主义上做文章，要引导群众去捉老虎。"},{"type":"paragraph","text":"[2]指中共华东军区委员会1952年2月2日关于打虎问题给所属的指示。指示说：各机关各部门都是资产阶级进攻的对象，都会产生大小老虎，因而无例外地都要查、要打。最近，军区文化部、司令部所属各部、处都打出了各种类型的老虎。破大贪污案，要采取专案专人专办、包干清查的办法。专案专办又要与广大群众的检举相结合。毛泽东全集第三十一卷广，足以发人深省，引起打虎热情。第三个是二月一日中南军区党委给所属的指示”，说的都是内行话，证明他们已经摸到了门路，取得了经验。现在中央一级和大行政区一级都已有了丰富的经验，但省市一级和地委一级则还不能说都有丰富经验，特别是地委一级经验尚少，所以还有许多报告说不出内行话，而是属于“空话连篇”一型的。对于这类报告，必须立即予以批判。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月四日"},{"type":"paragraph","text":"[1]指中共中南军区委员会1952年2月1日关于打老虎部署给所属的指示。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47c3b4f932"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

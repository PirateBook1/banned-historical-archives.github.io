script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接过父辈火红旗　反修防修永向前","authors":[],"dates":[{"year":1976,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"连大雷(同济大学机电系学员):"},{"type":"paragraph","text":"邓小平为了实现他复辟资本主义的迷梦，竭力反对限制资产阶级法权，妄图用物质利益来引诱一些人跟他开历史倒车。摆在我们面前的是一场尖锐的斗争。我们工农兵学员应当旗帜鲜明地站出来，批判邓小平的倒行逆施，用实际行动，粉碎他们的反革命阴谋。"},{"type":"paragraph","text":"去年，邓小平和教育界不肯改悔的走资派为了扩大资产阶级法权，在教育战线上散布了大学生不能当普通劳动者等谬论。当时，我们正在工厂开门办学，工人老师傅一针见血地批判了这种谬论:“这就是要培养高高在上，看不起工农的精神贵族!照他们看来，‘春苗’拿锄头的手根本不配拿针筒，我们拿鎯头的手也不能拿鸭嘴笔，结果永远是少数人奴役多数劳动人民。不行!这种局面一定要打破。”工人师傅勉励我们决不能走旧大学毕业生“学而优则仕”的老路，要走毛主席指引的与工农相结合的道路，为劳动人民掌文权，为缩小三大差别作贡献。正是在工人师傅的再教育下，我下定了决心，大学毕业后到最艰苦的地方去，当一名普通劳动者。"},{"type":"paragraph","text":"我是个干部子女，我感到在限制资产阶级法权的问题上，干部子女更应当起带头作用。我常常想，从我们的父辈身上，自己究竟应该得到些什么?是荣誉、地位，舒适的生活呢?还是革命的传统，艰苦奋斗的精神?这是一个关系到走什么路的问题。我觉得，决不能躺在父母的功劳簿上睡大觉，不能要什么“优待券”，而是要象老一辈无产阶级革命家那样，认真学习马列著作和毛主席著作，全心全意地为人民服务。由于我们生活在存在阶级的社会里，还存在着资产阶级法权，资产阶级思想会随时向我们袭来，自己虽然出身于革命的家庭，如果不注意改造世界观，不限制资产阶级法权，就有演变为新的资产阶级分子的危险。在两个阶级的剧烈搏斗中，我要接过老一辈无产阶级革命家手中的红旗，坚持无产阶级专政下的继续革命，为铲除滋生资本主义的土壤，实现共产主义而斗争。我相信我们的父母也一定会以他们当初冲破重重阻力，参加革命时的那一股革命热情，支持子女走毛主席指引的革命路，做限制资产阶级法权的带头人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c96e9d38c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

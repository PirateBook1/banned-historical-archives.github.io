script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省部分地区发现反动传单","authors":[],"dates":[{"year":1953,"month":11,"day":4}],"is_range_date":false,"parts":[{"text":"安徽省部分地区发现反动传单","type":"title"},{"text":"【安徽分社4日讯】安徽省滁县、炳辉、全椒、肥西等九县及合肥、芜湖两市的部分地区，与12月27日晚9时至12时左右都发现了许多反动传单。这些传单可能是敌机散发的，因为有一部分地区的干部和群众在发现反对传单之前听到过飞机声；在合肥市附近的下塘集南部及寿县东南部曾发现敌机盘旋一小时左右。散发的反动传单有八种，其中有所谓“自由中国报”、“蒋总统四十二周年双十节告全国人民书”、“国庆告大陆同胞书”等。其内容主要是吹嘘蒋匪统治区军事、政治、经济等各方面的成就，以及污蔑中苏关系和歪曲我们国家的一些重大措施。","type":"paragraph"},{"text":"在敌机散发反动传单的同时，各地还发现了一些反革命分子的活动，全椒县谷河区高庙乡被逮捕的反革命分子身上，藏有反动传单200多份和金元卷数张。滁县沙河区并发现一妇女在田边散发反动传单。类似上述情况，在其他地区亦有发现，公安部门正在进一步侦查。（汪伟民根据滁县专署公安处、合肥市公安局报告编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fe83971a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

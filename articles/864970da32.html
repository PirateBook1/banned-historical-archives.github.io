script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理同克雷库总统继续会谈  克雷库总统等贵宾出席文艺晚会并参观首都钢铁公司　姚连蔚副委员长等陪同贵宾观看演出","authors":[],"dates":[{"year":1976,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理同克雷库总统继续会谈"},{"type":"paragraph","text":"克雷库总统等贵宾出席文艺晚会并参观首都钢铁公司　姚连蔚副委员长等陪同贵宾观看演出"},{"type":"paragraph","text":"新华社一九七六年七月十六日讯　国务院总理华国锋同贝宁人民共和国总统马蒂厄·克雷库今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社一九七六年七月十六日讯　贝宁人民共和国总统马蒂厄·克雷库和其他贝宁贵宾今天晚上应邀出席文艺晚会，观看了音乐歌舞节目。"},{"type":"paragraph","text":"陪同贵宾观看演出的有人大常委会副委员长姚连蔚，文化部副部长浩亮，北京市革命委员会副主任赵俊祯以及中国驻贝宁大使谷小波等。"},{"type":"paragraph","text":"贝宁驻中国大使阿里·特拉奥雷和夫人，大使馆外交官员以及在北京的贝宁朋友，也应邀出席了文艺晚会。"},{"type":"paragraph","text":"中国歌舞团今晚的演出受到贵宾们的热烈欢迎。当演员用中国民族乐器演奏贝宁乐曲《顶风破浪》时，全场响起阵阵热烈掌声。"},{"type":"paragraph","text":"演出结束时，克雷库总统由姚连蔚副委员长等陪同走上舞台，同演员们热情握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"今晚的晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"新华社一九七六年七月十六日讯　贝宁人民共和国总统马蒂厄·克雷库和由他率领的贝宁国家代表团，由冶金部副部长张振江陪同，今天上午参观了首都钢铁公司，受到工人们的热烈欢迎。"},{"type":"paragraph","text":"克雷库总统等贝宁贵宾来到首钢时，男女工人们挥动着中、贝两国国旗和花束，夹道欢迎来自非洲西部的贝宁贵宾。在接待室里，首都钢铁公司革委会副主任李力向贵宾们介绍了这个公司的发展历史和当前在批判邓小平、反击右倾翻案风斗争中革命和生产的大好形势。"},{"type":"paragraph","text":"贝宁贵宾在这里参观了炼铁厂、炼钢厂、轧钢厂。在铁水奔流的高炉前，克雷库总统同炼铁工人亲切握手。奋战在各个车间里的工人向贵宾们热情鼓掌致意。"},{"type":"paragraph","text":"克雷库总统在参观时，热情赞扬这个公司在革命和生产中取得的成绩。他说，我们在这里高兴地看到公司干部深入群众，工人在参加生产的同时也参加工厂管理的情况。他请李力副主任向公司的干部和工人转达他们的亲切问候。"},{"type":"paragraph","text":"昨天下午，代表团部分成员参观了北京第三棉纺织厂和北京大学。（附图片）"},{"type":"paragraph","text":"克雷库总统等贝宁贵宾参观首都钢铁公司，受到工人们热烈欢迎。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"864970da32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

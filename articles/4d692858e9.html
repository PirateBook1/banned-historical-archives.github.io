script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建湖县革委会成员认真学习毛主席哲学思想  促进领导班子思想作风革命化","authors":[],"dates":[{"year":1970,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"建湖县革委会成员认真学习毛主席哲学思想"},{"type":"paragraph","text":"促进领导班子思想作风革命化"},{"type":"paragraph","text":"据新华社南京电　江苏省建湖县革委会领导成员认真学习毛主席的哲学思想，不断改造主观世界，有力地促进了思想革命化和工作作风革命化。"},{"type":"paragraph","text":"县革委会有个副主任，过去总认为自己入党早，资格老，工作经验有一套，又经过文化大革命的锻炼，世界观已经“定型”了。有一次，县革委会决定他到一个后进地区蹲点，他却产生了活思想，觉得自己年龄大，身体不好，想挑个条件较好的地区。这种思想的露头，使他认识到，原来自己的世界观并没有“定型”，而是不断地在变，有时向无产阶级的“公”字方面变，有时也向资产阶级的“私”字方面变。因此他下定决心，坚持用毛泽东思想武装自己的头脑，不断斗私批修，彻底改造世界观。于是，他背起行装，到自己分工蹲点的地区去了。到了那里，他把自己的疾病置之度外，坚持和贫下中农同吃、同住、同劳动、同学习，依靠群众，狠抓阶级斗争，使这个后进地区很快改变了面貌。"},{"type":"paragraph","text":"还有一个年轻的革委会副主任，地位变了，不知不觉地滋长了一种“官”气。群众说她当“官”象个官。尖锐的批评对她触动很大。她用毛主席的有关教导认真分析了自己当县革委会副主任以来的种种表现，深深感到自己思想在变。为什么会变呢？她带着这个问题，认真学习了毛主席关于“唯物辩证法认为外因是变化的条件，内因是变化的根据，外因通过内因而起作用”的伟大教导，认识到，现实生活当中资产阶级思想的侵袭，是使自己变的条件；而自己主观世界上还存在着“私”字，是变的根据。于是，她抓住自己高人一等、贪图安逸、名利思想这些问题，认真在群众中斗私批修。从此，她严格要求自己，以普通劳动者身份出现在群众之中，同广大群众同吃、同住、同学习，坚持参加集体生产劳动，受到了贫下中农的赞扬。"},{"type":"paragraph","text":"建湖县革委会领导成员在开展活学活用毛泽东思想的群众运动中，大破官僚主义、主观主义，深入基层调查研究，进一步克服了片面性和盲目性，取得了领导工作的主动权。"},{"type":"paragraph","text":"县革委会实行精兵简政以后，在领导成员中，人少事多，一度出现了浮在上面听汇报，发文件，开会，往基层打电话的现象，对基层工作缺乏调查研究。因此，不能很好地指挥全县的革命和生产，影响了党的方针政策的落实。针对这个问题，县革委会领导成员对原来认为精简机构以后，人少事多下不去，工作紧张离不开，单纯强调客观原因，而不发挥主观能动性等许多形而上学的观点，进行了批判。在统一认识的基础上，他们遵照毛主席关于“国家机关的改革，最根本的一条，就是联系群众”的伟大教导，改进了领导作风和领导方法，县革委会机关工作人员实行“三三制”，坚持深入实际，深入群众。"},{"type":"paragraph","text":"建湖县是里下河水网地区，水稻种植面积占总耕地面积的百分之九十五以上。然而，过去这里粮食增产幅度比较慢，其中烂秧是妨碍增产的主要原因之一。实行“三三制”以后，下去蹲点的一个县革委会副主任，带着这个问题反复学习毛主席关于“不论做什么事，不懂得那件事的情形，它的性质，它和它以外的事情的关联，就不知道那件事的规律，就不知道如何去做，就不能做好那件事”的伟大教导，访问了许多有生产经验的老农，终于找到了烂秧的原因，摸索出了当地气温变化的规律，使今年全县基本上消灭了烂秧现象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d692858e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

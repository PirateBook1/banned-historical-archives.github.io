script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大学生和工人们在一起　高等学校学生纷纷来信驳斥反社会主义言论","authors":[],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"大学生和工人们在一起　高等学校学生纷纷来信驳斥反社会主义言论","type":"title"},{"text":"《人民日报》讯：最近几天内，本报收到大批读者来信，斥责反共产党、反社会主义的言论。其中包括许多高等学校学生的来信。","type":"paragraph"},{"text":"北京航空学院６１０６班全体同学向全国学生写了一封公开信，要求全国青年学生坚决向一切反共、反社会主义的言论进行斗争。他们在信中说：在这次整风运动中，一些具有反对社会主义、反对共产党的思想的人，趁机想推共产党下台，推翻社会主义制度，我们是不能容许的。全国青年学生应当团结起来，站稳立场，在风浪中经得起考验，坚决地跟随共产党前进。","type":"paragraph"},{"text":"葛佩琦所在学校的中国人民大学学生，也纷纷来信表示反对葛佩琦的反共、反社会主义言论。人民大学学生郑重来信说：葛佩琦说“老百姓生活水平下降了”，这显然是谬论！我们一家五口人，解放前因为生活困难，母亲和妹妹走出十一年，我给人家当“猪倌”，而如今，不仅家庭团圆了，生活好了，我还从一个放猪的娃娃成了个大学生。你说我们的生活水平是下降了还是提高了？中央民族学院学生张淑玉也在驳斥葛佩琦谬论的来信中说，过去她家生活非常困难，经常少吃缺穿。解放后，她家的生活水平提高了，因此她有了到大学学习的机会。她家就有了第一个大学生。","type":"paragraph"},{"text":"北京师范大学学校教育专业三年级全体同学的来信说，他们在看到最近人民日报的社论和工人同志的发言后，特地举行了一个座谈会，同学们完全支持工人同志的意见。他们的来信的题目是：“大学生和工人们在一起”。","type":"paragraph"},{"text":"各大学学生对于有人写匿名信恐吓卢郁文的事情尤为愤怒。北京师范大学俄语系学生李天民、张维训等人的来信中说：当着党正在发动党外人士帮助党整风的时候，居然有人使用这种卑鄙的手段来向别人进行政治恐吓，这是十分令人不能容忍的。这种鬼鬼祟祟的勾当，使我们不能不怀疑他们的目的到底是什么？","type":"paragraph"},{"text":"此外，北京大学、北京俄语学院、北京地质学院、北京铁道学院、北京工业学院、北京师范学院、北京林学院、北京钢铁学院、北京政法学院等高等学校的学生以及上海、天津、南京、青岛、沈阳等地大学学生也都来信对章乃器、储安平、葛佩琦、王德周、杨玉清等人的错误言论提出了反对的意见。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1969483fda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

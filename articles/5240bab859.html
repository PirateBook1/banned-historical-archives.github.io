script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干部搞三同的赞歌——看中国画《学点手艺》","authors":["黄可"],"dates":[{"year":1976,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄可"},{"type":"paragraph","text":"在最近举办的《上海五厂工人画展》中，有一幅中国画《学点手艺》，以朴素的艺术语言，热情地赞颂了干部搞三同这一社会主义的新生事物。"},{"type":"paragraph","text":"画面篇幅不大，在通常采用的中国画直幅长方构图中，设置了一座热处理加工机械设备作为背景，右前侧画着一位干部和一位热处理工人，他们在同劳动、共战斗的间隙中，肩靠肩地坐下来，亲热地攀谈着:也许是谈着生产技术问题，更可能谈到了反修防修的问题……看着画面上干部和工人如此心连心的亲密关系，不由得使人为现实生活中到处可见的这种新型的干群关系，满怀高兴。"},{"type":"paragraph","text":"作品通过劳动间隙干部和工人亲切谈心的情节和人物精神面貌的刻画，深化主题，达到发人深思、引起联想的艺术效果。这幅画正说明，干部搞三同，参加集体生产劳动，拜工人为师，学会一门或几门手艺，不仅保持了劳动人民的本色，而且能更好地接近工人群众，和群众一起学习马列主义、毛泽东思想，批判资产阶级、批判修正主义，向群众学习阶级斗争、生产斗争和科学实验的经验，深切了解群众的革命愿望和要求。这样的干部是不会与工人阶级处于尖锐的阶级对立的状态中的，相反，能更好地带领群众同党内资产阶级作斗争。因此，这幅画较好地刻画了坚持无产阶级专政下的继续革命、做无产阶级先锋战士的革命干部的形象。"},{"type":"paragraph","text":"《学点手艺》是一幅以墨为主的中国画，笔墨粗放简炼；用色简括，只是在最必要的地方赋予色彩。如在机械设备前的加工部件上赋予较浓的朱砂，使人想到“烈火炼真金”，使色彩起了很好的烘托作用。人物脸部和手臂上赋予淡淡的桔红和朱红，不仅和背景相互呼应，而且有助于突出人物的精神面貌。整幅画用色不多，但并不觉得单调，而显得很有层次感。"},{"type":"paragraph","text":"干部搞三同，是无产阶级专政条件下，反修防修，限制资产阶级法权，缩小干群差距，改善干群关系，促进干部思想革命化，把无产阶级专政下继续革命进行到底的一项重要措施；也是对邓小平授意炮制的《论总纲》等大毒草中散布的“依靠工农兵是相对的”等反动谬论及其强化、扩大资产阶级法权的有力批判。努力反映这一题材，是社会主义文艺创作的任务之一。我们期望有更多更好的美术作品讴歌这一具有深远意义的题材，在深入批邓的斗争中更好地发挥美术武器的战斗作用。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\09\\7697040301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e学点手艺(中国画)　张凯\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张凯\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5240bab859"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

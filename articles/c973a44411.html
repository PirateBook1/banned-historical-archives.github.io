script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按毛主席“五·七”指示办事  北京部队某部建成一座工厂","authors":[],"dates":[{"year":1967,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按毛主席“五·七”指示办事  北京部队某部建成一座工厂"},{"type":"paragraph","text":"在毛主席发出“五·七”指示以后，人民解放军北京部队某部一座军办工厂——“军工”化肥厂，最近竣工并正式投入生产。"},{"type":"paragraph","text":"八月二十一日，北京部队某部隆重举行“军工”化肥厂开工典礼。广大指战员怀着胜利的喜悦和誓做毛泽东思想大学校的好学生的革命激情，庆祝贯彻执行毛主席“五·七”指示所取得的巨大成绩，欢呼毛泽东思想的又一曲凯歌。总后勤部的负责人，以及北京、沈阳、济南部队和山西省军区的有关负责人，到会热烈祝贺。"},{"type":"paragraph","text":"这座年产三千吨合成氨的中型化肥厂，是北京部队某部响应伟大领袖毛主席“解放军应该是一个大学校”的伟大号召，在五个月前动工兴建的。这座工厂，当年设计，当年施工，当年投产，建设速度快，投资少，工程和产品质量良好。"},{"type":"paragraph","text":"在“军工”化肥厂的建设过程中，他们得到了北京、上海、山西、河北等省市的无产阶级革命派的大力支援。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c973a44411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

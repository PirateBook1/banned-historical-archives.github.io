script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一些马列主义政党和组织发来电函  祝贺中华人民共和国成立二十七周年  民主柬埔寨电台和法国《红色人道报》发表评论祝贺我国庆","authors":[],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一些马列主义政党和组织发来电函"},{"type":"paragraph","text":"祝贺中华人民共和国成立二十七周年"},{"type":"paragraph","text":"民主柬埔寨电台和法国《红色人道报》发表评论祝贺我国庆"},{"type":"paragraph","text":"新华社一九七六年十月十二日讯　一些马克思列宁主义政党和组织最近分别打电报或写信给中国共产党中央委员会、华国锋总理、全国人民代表大会常务委员会和国务院，祝贺中华人民共和国成立二十七周年。"},{"type":"paragraph","text":"这些政党和组织是：澳大利亚共产党（马克思列宁主义）主席爱·弗·希尔、副主席克·莱·奥谢、艾·爱·布尔，新西兰共产党全国委员会总书记维·乔·威尔科克斯，波兰共产党中央委员会总书记卡奇米日·米雅尔，瑞典共产党中央委员会，美国十月同盟（马列）中央委员会，德国共产党（马克思列宁主义者）中央委员会主席恩斯特·奥斯特，德国共产党中央政治局常务委员会，美国革命共产党中央委员会，意大利共产党（马克思列宁主义）中央委员会总书记福斯科·迪努齐，意大利马列主义共产党人组织中央委员会，锡兰共产党总书记纳·桑穆加塔桑，意大利马列主义布尔什维克共产党人组织中央领导机构，冰岛共产主义统一联盟（马克思列宁主义）中央委员会。"},{"type":"paragraph","text":"新华社一九七六年十月五日讯　民主柬埔寨电台十月四日发表评论，热烈祝贺中华人民共和国成立二十七周年。"},{"type":"paragraph","text":"评论说：“十月一日是兄弟般的战友中国人民庆祝中华人民共和国成立二十七周年的日子。八亿中国人民激动地回忆二十七年前的这一天，敬爱的伟大领袖毛泽东主席在首都北京的天安门庄严地宣布了中华人民共和国的诞生。因此，在今年十月一日庆祝共和国成立二十七周年和这一具有伟大历史意义事件的时候，中国领导人和八亿中国人民以无比悲痛的心情悼念毛泽东主席。是毛泽东主席领导中国共产党完全和彻底地解放了中国人民，并且创建了一个强大的社会主义的人民中国。”"},{"type":"paragraph","text":"评论说：“在毛泽东主席的英明领导下，中华人民共和国在二十七年中和中国共产党在五十五年中对无产阶级革命和世界上被压迫人民和被压迫民族的革命事业作出了巨大贡献。”"},{"type":"paragraph","text":"评论说：“在毛泽东主席领导下，中国共产党的贡献是巨大的。一方面中国共产党在中国范围内使八亿中国人民获得了彻底的解放，摆脱了帝国主义、殖民主义的桎梏和剥削，胜利地建设着社会主义社会，对世界上四分之一的人口作出了贡献，使在坚不可摧的无产阶级专政下的强大的社会主义中国变成了人民民族解放运动和社会主义、共产主义运动的万里长城。另一方面，在国际无产阶级革命运动、世界上被压迫民族和被压迫人民的革命运动范围内，特别是在马克思列宁主义传播方面，中国共产党五十五年和中华人民共和国二十七年来对整个二十世纪的历史时期都作出了巨大贡献。”"},{"type":"paragraph","text":"评论援引民主柬埔寨总理波尔布特九月十八日在金边举行的毛泽东主席的追悼大会上的讲话中对毛泽东主席的高度颂扬，颂扬毛泽东主席对中华民族和全世界所建树的丰功伟绩。"},{"type":"paragraph","text":"评论最后说：“在庆祝中华人民共和国成立二十七周年的日子里，柬埔寨人民和领导人极其高兴地对兄弟般的战友中国人民致以最热烈的祝贺，祝贺他们在保卫和建设社会主义中取得新的胜利，祝贺他们为无产阶级革命和世界上被压迫人民和被压迫民族作出更加宝贵的贡献。”"},{"type":"paragraph","text":"新华社巴黎一九七六年十月六日电　法国《红色人道报》十月六日发表社论，庆祝中华人民共和国成立二十七周年，赞扬中华人民共和国在巩固无产阶级专政和反对现代修正主义斗争中所取得的成就。"},{"type":"paragraph","text":"社论说：“今天，由于毛泽东同志的不幸逝世，马克思列宁主义者比以往任何时候都更加坚定地支持中国共产党在其中央委员会领导下正在进行的继续革命和反对修正主义的斗争，尤其是当前进行的反击邓小平和那股否定文化革命成果的右倾翻案风的斗争。”"},{"type":"paragraph","text":"社论强调指出：“现代修正主义者玩弄各种花招攻击中华人民共和国。他们不是自称为‘中国人民的伟大朋友’吗？事实是：他们希望看到（在中国）修正主义取代马克思列宁主义，党内资产阶级篡夺党和国家的领导权。”"},{"type":"paragraph","text":"社论最后说：“目前在中国革命群众中所进行的学习毛泽东思想的伟大运动应当使我们对中国无产阶级专政的前途抱有信心。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fda010f019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

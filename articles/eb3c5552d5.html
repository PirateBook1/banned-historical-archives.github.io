script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央统战部“关于在民主党派内部进行反击右派分子的斗争中的意见”的报告","authors":[],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央批转中央统战部“关于在民主党派内部进行反击右派分子的斗争中的意见”的报告","type":"title"},{"text":"上海局，各省、市委、自治区党委：","type":"appellation"},{"text":"中央认为统战部的这个意见很好，请你们注意。","type":"paragraph"},{"text":" 中央1957年7月4日（中办机7月8日发）","type":"paragraph"},{"text":"各省、市、自治区党委统战部并报中央：","type":"appellation"},{"text":"（一）你们来中央统战部开会时，请将你们那里的各个民主党派的省委和市委的主任委员和副主任委员的名单，按左、中（又分中左、中中、中右）、右（又分极右分子和一般右派分子）的划分，排好队带来，以便比照研究，力求适当和平衡。","type":"paragraph"},{"text":"（二）在民主党派内部进行反击右派分子的斗争中，遇到极右分子顽抗和狡辩的时候，人民每每轻易要求急于给极右分子以组织处分（停职、撤职等），并且每每容易通过这种处分。提议处分的人，多数是出于义愤。但是也有因为要急于为自己的党擦去不光彩的黑点而主张急于处分的；某些右派分子也主张或者赞成处分，则是“贼喊捉贼”为了过关；也有由于个人恩怨而积极主张处分的。就民主党派内部的政治情况和思想情况来说，产生这种情况是可以理解的。这种情况对开展反右派斗争特别是深入反右派斗争是不利的。（一）这是把斗争简单化了，过早处分每每是草率收兵的信号。我们领导这场阶级斗争则应当采取彻底揭露和批判的方针，以便收到更好的政治教育的效果。要贯彻这个方针，就必须采取搜集更多的证据，激发更多的人员参加揭露和批判，而采取过早的甚至简单的组织办法，就不能贯彻这个方针。（二）过早的以至简单的组织处分，不利于甚至妨碍争取中间分子特别是中右分子，因为要教育和争取中间分子，特别需要对极右分子反复、彻底地进行揭露和批判，越是对他们批判和揭露得体无完肤，就越能教育和争取中间分子。（三）过早的甚至简单的组织处分的办法，如果不加以必要的控制，在目前反右派斗争的高潮中很容易流行开去，如果流行开了，将造成我们在政治上处于被动，使这个运动受到不容易开展和深入的影响，因此我们提请你们注意这个问题。建议你们和党委加以必要的控制。","type":"paragraph"},{"text":" 中央统战部一九五七年七月四日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3c5552d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿各地群众连日集会热烈赞扬上海造反派革命行动上海工人为保卫毛泽东思想树立了榜样贯彻毛主席“抓革命，促生产”的指示，粉碎了反动路线的反扑","authors":[],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那20日电　阿尔巴尼亚各地广大职工和农民近日来继续集会和写信，坚决支持上海工人革命造反总司令部等三十二个革命群众组织的革命行动，热烈赞扬和支持他们保卫以毛主席为代表的无产阶级革命路线和贯彻毛主席“抓革命，促生产”的指示，粉碎资产阶级反动路线的反扑。"},{"type":"paragraph","text":"都拉斯区卡伐亚文化用纸厂工人最近举行集会，并通过给上海工人革命造反总司令部等革命组织的信。信中说，我们的工厂是在伟大的中国人民的国际主义援助下建成的。我们向你们致以热忱的无产阶级敬礼，并且坚决支持你们为捍卫和加强你们伟大、光荣祖国的无产阶级专政和反对一小撮疯狂的修正主义分子及资产阶级分子的反动阴谋而采取的迅速、有力的革命行动。我们完全支持你们高举毛泽东思想红旗，执行毛泽东主席关于“抓革命，促生产”的指示，你们为如何捍卫马克思列宁主义、无产阶级专政及如何保卫用无数牺牲换来的胜利果实树立了光辉的榜样。"},{"type":"paragraph","text":"吉诺卡斯特地方国营皮革制鞋厂工人集会上通过的信中说，我们支持以毛泽东同志为代表的革命路线，这是一条保卫和进一步深入开展社会主义革命，反对产生修正主义和复辟资本主义危险的路线。祝你们在前进中取得胜利，进一步高举毛泽东思想的伟大红旗。"},{"type":"paragraph","text":"斯库台区阿中友好合作社全体社员也举行集会，并通过了结上海工人革命造反总司令部等三十二个革命群众组织的信。信中说，在这场激烈的阶级斗争中你们表现了革命警惕性和保卫无产阶级专政免受阶级敌人危害的决心，表现了贯彻毛泽东思想和学说的高度革命精神。我们向你们保证，我们将无愧于毛泽东同志的崇高的和光荣的名字，并将高举阿中深厚的革命友谊的旗帜。"},{"type":"paragraph","text":"佩什科比区国营农场工人的信中说，你们象一个人一样团结在中国共产党和毛泽东同志周围，以真正的革命者的姿态起来反对修正主义分子和反动分子。你们打败了他们，并变得更加坚强，因为你们表现了毛泽东主席的战斗革命精神。我们向你们表示衷心的祝贺。"},{"type":"paragraph","text":"佩什科比公用事业公司的全体职工在十九日的集会上通过的信中说，你们不仅表现了上海工人阶级光荣的革命传统，不仅为保卫毛泽东主席的思想和学说、保卫你们的伟大的共产党的崇高精神作出了又一个贡献，而且为如何保卫马克思列宁主义和无产阶级专政作出了光辉的榜样。"},{"type":"paragraph","text":"都拉斯区希亚克供销合作社全体职工集会通过的信中说，以世界国际工人运动的杰出的马克思列宁主义者——毛泽东主席为首的中共中央的领导是英明的，有远见的，坚决的。世界上没有任何力量能够阻挡兄弟的中国人民胜利前进。"},{"type":"paragraph","text":"各单位在给上海革命群众组织的信中，最后都高呼“毛泽东同志万岁!”“恩维尔·霍查同志万岁!”“中国无产阶级文化大革命万岁!”“阿中友谊万岁!”等口号。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4e9258575"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

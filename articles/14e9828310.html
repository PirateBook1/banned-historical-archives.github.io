script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作　做共产主义战士首都高等学校师生决心牢固地树立无产阶级世界观","authors":[],"dates":[{"year":1960,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　首都高等学校广大师生决心在新的一年里认真学习毛主席著作，以毛泽东思想武装自己的头脑，牢固地树立无产阶级世界观，做一个坚定的共产主义战士。"},{"type":"paragraph","text":"几年来，首都高等学校师生通过对毛主席著作的学习，受到了深刻的教育，得到了极大鼓舞，吸取了巨大力量。随着党的八届八中全会文件的深入学习，广大师生更进一步认识到:中国革命和建设事业的伟大胜利，就是毛泽东思想的伟大胜利。毛泽东思想是马克思列宁主义的普遍真理与中国革命具体实践相结合的光辉典范，是我国工人阶级智慧的结晶，是引导我国社会主义和共产主义建设的灯塔，因此更加迫切要求系统地深入地学习毛主席著作。北京师范大学已经成立了500多个毛主席著作学习小组，90%以上的同学参加了这些学习组织，大家联系实际地认真研读文件，作为工作、学习的指针。历史系三年级同学在准备进行中国近代史“鸦片战争为什么是中国近代史的开端”的课堂讨论时，反复阅读了毛主席的“中国革命与中国共产党”一书，作了详细摘要，因此讨论空前热烈。对于这样一个历史学界众说纷纭的问题，能够大胆提出自己的见解。该校教育系学校专业四年级同学最近到人民公社进行社会调查，编写人民公社史，开始时，有些同学对劳动人民缺乏热情，工作不深入。在学习了毛主席的“‘农村调查’的序言和跋”、“湖南农民运动考察报告”以后，感到许多话就是对自己说的，受到很大启示和教育，取得了调查研究和思想的双丰收。北京地质学院地质勘探专业五年级一班，自愿结合组成小组，以“实践论”“矛盾论”为中心学习辩证唯物主义，以树立无产阶级世界观。"},{"type":"paragraph","text":"不少学校在教学和科学研究工作中，提出在以毛泽东思想指导下，进行教学和研究工作。北京大学哲学系在师资培养提高的三年规划中，规定要系统地学习毛主席著作。中文系的全体教师把毛泽东文艺思想作为重要学习内容。哲学、经济等系结合编写教科书、讲义，深入学习毛主席著作；并且以毛泽东思想为指导进行编写。经济系同学与部分教师在编写“政治经济学教科书”的过程中，苦战半月，编出了一部十几万字的“毛泽东同志论经济问题”。北京铁道学院经济系师生休会到掌握毛泽东思想武器，对改造思想，确立无产阶级世界观，正确领会和贯彻党的总路线与各项方针政策，以及搞好经济工作，发展运输经济科学，都有着决定意义。有的同志说:很多问题在毛主席的著作中早就指出来了，现在读了特别感到亲切，感到过去学得太少了。人民大学财政、经济、法律、哲学等系，普遍以毛泽东思想为指导，检查了教学和科学研究工作，提出了改进方案。"},{"type":"paragraph","text":"各校党委对这一学习十分重视，积极领导，以达到在学校工作的一切领域里高举毛泽东思想红旗，实现1960年的持续跃进。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\01\\601k020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杨展华\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e北京市丰台区黄土岗人民公社郭公庄生产队青年社员在挑选他们需要的书。"},{"type":"paragraph","text":"(新华社记者　杨展华摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14e9828310"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门萨那纺织厂职工坚决支持毛主席声明  全世界人民联合起来战胜美帝","authors":[],"dates":[{"year":1968,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"也门萨那纺织厂职工坚决支持毛主席声明"},{"type":"paragraph","text":"全世界人民联合起来战胜美帝"},{"type":"paragraph","text":"据新华社萨那二十一日电　也门萨那纺织印染厂的职工热烈欢呼毛主席支持美国黑人抗暴斗争的声明。他们认为：毛主席的声明表达了包括也门人民在内的全世界人民对美国黑人的正义事业所抱的感情。"},{"type":"paragraph","text":"这个厂的许多青年工人指出：毛主席的声明必将促进美国黑人和全世界劳动人民强有力地反对美帝国主义的斗争；只要用毛泽东思想武装起来，团结一致，帝国主义和各国反动派就会完全被打败。"},{"type":"paragraph","text":"一位名叫萨勃姆的工人说，毛主席一贯同情、关心和支持全世界革命人民反对帝国主义和争取解放的斗争。我们纺织厂的工人坚决支持毛主席的声明。毛主席的声音是革命和真理的声音。"},{"type":"paragraph","text":"一位名叫莱依娜·哈姆扎的女职员说：“我代表女职工坚决响应毛主席的号召，并感谢毛主席发表声明支持美国黑人的革命斗争。我们从这个声明中懂得：为了战胜美帝国主义，全世界人民必须联合起来，互相支援。”"},{"type":"paragraph","text":"这个厂的管理委员会主席阿卜杜拉·阿密尔说，毛主席的声明具有划时代的意义。毛主席的声明不仅支持了美国黑人的革命斗争，而且也大大地鼓舞了包括也门人民在内的全世界人民反对新老殖民主义的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55adc08eb2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

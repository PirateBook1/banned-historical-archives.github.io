script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林昭日记","authors":["北京大学","林昭"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"林昭日记","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"（林昭：北京大学中文系学生）","type":"subtitle"},{"text":"彷徨、苦闷。","type":"paragraph"},{"text":"前天《人民日报》发表社论“这是为什么？”其用意不难理解，它说随着整风运动的进展，出现了一些离开社会主义的言论，是右派分子乘机向党进攻。提出要帮助党整风，必须先击退怪影。把一些敢说敢为的人说成是神经错乱，大喊大叫的“狂人”，是“疯子”和“魔鬼”。事实果真是这样的吗？不！不是！我们这一群年轻人，叫喊根除三害，叫喊改革，是为着更美好更理想的明天。是的，我们国家确实比过去好多了，起了翻天覆地的变化。在我们的街头上再没有挂着星条旗的吉普车横冲直撞；在矿工的头上再没有把头的皮鞭施展淫威；在广阔的大地上再没有杨白劳的苦难，农民们在合作社的田野上自由地呼吸……这都是铁有事实。但是，我们今天的制度不是最理想的。它年轻，它有伟大的生命力不正是它本身决定了它能揭露矛盾，解决矛盾？它的前途不就是千百万人所向往的共产主义？是的，我们对现状是不满足的，不正是为迎接更大的胜利，党才发起了这场伟大的整风运动？我们向“三害”进攻，不正是为了加强社会主义事业，加强人民民主专政，加强党和人民的团结？党啊！您是我们的母亲，母亲应当最知道孩子们的心情，对母亲不必歌功颂德，母亲最爱听的是她的毛病。因为爱的深沉，才恨得更狠，对爬在母亲身上的病菌更不能容忍。为了母亲能更好地领我们前进，母亲的病就是我们自己的病。让我们帮助母亲清除毒菌，尽管孩子过于偏激，说错了话，怎么能说孩子怀有敌意，甚至一脚把孩子抛入“反革命”的泥坑？我要吼叫，决不允许！可悲的事终于发生，人民日报发表《这是为什么？》社论两天来的局势，是在全国范围内有意识地收缩这次民主运动了，组织和号召开展所谓的反右派斗争。看来，热爱真理、民主、自由的人们将大难临头、在劫难逃了。悲剧，历史的悲剧。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"甘粹〈北大魂〉，载《往事微痕》第19期，2009年3月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"125ae29772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

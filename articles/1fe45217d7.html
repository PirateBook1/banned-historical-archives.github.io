script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——这样搞对吗？","authors":["成都工学院学生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"大字报——这样搞对吗？","type":"title"},{"text":"成都工学院学生","type":"authors"},{"text":"肃反的目的在于消除反革命，这完全是对的。可是我们看一下，我们学院党委领导下的肃反到底如何？我们不说反革命有多少，应如何处理，单说在肃反中对一般教职工和同学的态度问题，他们并非反革命，然而被剥夺了通讯和行动自由，试问肃反的对象如何？党委的评论是“为了防止万一这样好一点”，难道这能掩饰违反宪法的事实吗？事实上这样的防止万一，不知党委考虑过没有能否达到其目的，还值得深思，有歌曰：","type":"paragraph"},{"text":"禁事于高阁今尤能取其生效，","type":"paragraph"},{"text":"囚非事于绣闱公安有补益，","type":"paragraph"},{"text":"日守闺阁今朝日盼解，","type":"paragraph"},{"text":"凤望凰今有大翅而难任其并飞，","type":"paragraph"},{"text":"独望楼台今凄望孤灯，","type":"paragraph"},{"text":"千里看故今日夜盼乡土。","type":"paragraph"},{"text":"善哉！党委，谢尔独特大命于施，","type":"paragraph"},{"text":"恶哉！是人已当非子，","type":"paragraph"},{"text":"呜乎！人权何在？公理何在？","type":"paragraph"},{"text":"另一反宪法事实，我们不能不看到在肃反私拆“坏人”信件，说是什么把问题搞清楚，我的天哪上帝才知道。有打油为证！","type":"paragraph"},{"text":"宪法上有通讯自由，","type":"paragraph"},{"text":"但却有私将书信抽，","type":"paragraph"},{"text":"拆信时好似虎寻食………","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑3》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fe45217d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"必须坚持不打无把握之仗的原则","alias":"","parts":[{"type":"paragraph","text":"必须坚持不打无把握之仗的原则"},{"type":"paragraph","text":"（1958年7月27日）德怀、克诚同志："},{"type":"paragraph","text":"睡不着觉，想了一下。打金门停止若千天似较适宜。自前不打，看一看形势。彼方换防不打，不换防也不打。等彼方无理进攻，再行反攻。中东解决，要有时间，我们是有时间的，何必急呢？暂时不打，总有打之一日。彼方如攻漳、汕、福州、杭州，那就最妙了。这个主意，你看如何？找几个同志议一议如何？政治挂师，反复推敲，极为有益。一鼓作气，往往想得不周，我就往往如此，有时难免失算。你意如何？如彼来攻，等几天，考虑明白，"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长，主持军委日常工作。克诚，即黄克诚，当时任中共中央军委秘书长和国防部副部长。"},{"type":"paragraph","text":"[2]指人民解放军福建前线部队对驻金门岛国民党军进行的炮击。炮击从1958年8月23日开始。随着斗争形势的发展，自10月6日以后，福建前线部队采取了打打停停、停停打打、半停半打的方针，并在10月25日宣布，每逢双日不打炮，逢单日为炮击日。1961年12月中旬，停止对金门的实弹炮击，只在单日向金门打宣传弹。1979年1月1日，福建前线部队奉国防部部长徐向前的命令，自即日起，停止对大金门、小金门、大担、二担等岛屿的炮击。"},{"type":"paragraph","text":"[3]漳、汕，指福建漳州和广东汕头。"},{"type":"paragraph","text":"必须坚持不打无把握之仗的原则再作攻击。以上种种，是不是算得运筹惟之中，制敌千里之外，我战则克，较有把握呢？不打无把握之仗这个原则，必须坚持。如你同意，将此信电告叶\"，过细考虑一下，以其意见见告。"},{"type":"paragraph","text":"晨安！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十七日上午十时[1]叶飞，当时任福州军区政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":504,"page_end":505},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fda6b2c1e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

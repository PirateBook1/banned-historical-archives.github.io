script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺战胜日本军国主义九周年  毛主席和周总理电马林科夫和莫洛托夫","authors":[],"dates":[{"year":1954,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺战胜日本军国主义九周年"},{"type":"paragraph","text":"毛主席和周总理电马林科夫和莫洛托夫苏联部长会议主席马林科夫同志：苏联外交部部长莫洛托夫同志："},{"type":"paragraph","text":"当此战胜日本军国主义的第九周年之际，我们谨向苏联政府、苏联武装部队和伟大的苏联人民致以热烈的祝贺和深切的感谢。最近日内瓦会议达成关于恢复印度支那和平的协议，进一步地和缓了国际紧张局势，这是和平力量的巨大胜利和战争力量的严重失败。"},{"type":"paragraph","text":"但是，美国侵略集团不甘心于它的失败，正在积极复活日本军国主义，策动组织西太平洋和亚洲的战争集团，并加紧指使和帮助蒋介石卖国集团对中国大陆和沿海岛屿不断进行骚扰性和破坏性的战争，以扩大对远东及世界的战争威胁。"},{"type":"paragraph","text":"中国人民坚决反对美国侵略集团的这种战争政策，一定要解放台湾，以保障中国的国家主权和领土完整，以维护远东及世界的和平和安全。"},{"type":"paragraph","text":"恢复远东各国与日本之间的正常关系，防止日本军国主义的复活，已成为亚洲所有爱好和平的国家和人民的迫切任务。中国人民愿为这一任务的实现而努力。"},{"type":"paragraph","text":"中苏两国的友好同盟是巩固远东及世界和平和安全的坚强保证。"},{"type":"paragraph","text":"中苏两国之间伟大的、牢不可破的、日益增进的友谊万岁！"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席  毛泽东"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长  周恩来"},{"type":"paragraph","text":"一九五四年九月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72890c26cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

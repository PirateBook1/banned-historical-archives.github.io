script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津市出版印刷工人怀着无限忠于毛主席的无产阶级感情  把印制毛主席著作当作最光荣的政治任务  他们克服重重困难，大搞技术革新，不断提高印制质量，受到广大群众热烈欢迎","authors":[],"dates":[{"year":1969,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津市出版印刷工人怀着无限忠于毛主席的无产阶级感情"},{"type":"paragraph","text":"把印制毛主席著作当作最光荣的政治任务"},{"type":"paragraph","text":"他们克服重重困难，大搞技术革新，不断提高印制质量，受到广大群众热烈欢迎"},{"type":"paragraph","text":"据新华社天津三十日电　天津市出版印制毛主席著作的广大工人，怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，正在高质量地出版印制毛主席著作，决心为正在掀起活学活用毛泽东思想群众运动新高潮的广大革命群众供应数量更多、印制质量更好的红色革命宝书。"},{"type":"paragraph","text":"我们伟大领袖毛主席的亲密战友林彪副主席指出：“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”天津市广大出版印刷工人把印制毛主席著作，传播毛泽东思想作为自己最光荣的政治任务。天津人民出版社的印刷工人把每出好一本毛主席著作，都看成是自己对毛主席敬献的一份忠心，看成是对蓬勃开展的活学活用毛泽东思想群众运动多贡献的一份力量，看成是对叛徒、内奸、工贼刘少奇的一个有力打击。工人们在迎接党的第九次全国代表大会的时候，豪迈地提出：我们要用最好的质量出版印制毛主席著作，让毛泽东思想更广泛地传播，这是我们向“九大”最好的献礼。他们在开始印制《毛泽东选集》六十四开袖珍四卷合订本的时候，为了进一步提高印制质量，带着问题活学活用毛主席著作。他们遵照毛主席关于“自力更生”和“全心全意地为人民服务”的教导，艰苦奋战，自己制成压力机，使四卷合订本的厚度由三十二毫米降到二十七毫米，更便于革命群众携带学习。接着，他们又大胆实验，改进配胶工艺，使红宝书的厚背拉力、硬度和柔软性都达到了先进水平。"},{"type":"paragraph","text":"在高质量出版印制毛主席著作的工作中，印刷工人得到了造纸、皮革、油墨、塑料、化学染料、机械制造等有关工厂工人的紧密配合。最近一个时期，这些工厂为高质量地印制毛主席著作搞成了许多重大的技术革新。天津造纸四厂在十几个工厂的支援下，经过一百多次反复试验，最近试制成功《毛泽东选集》红封面纸，并已投入生产。用这种纸制作《毛泽东选集》封面，不但大大简化了操作工序，而且提高了革命红宝书的封面质量。天津市第一制革厂在试制《毛泽东选集》精装袖珍四卷合订本封面用革的过程中遇到困难，就带着问题举办毛泽东思想学习班，用毛泽东思想战胜一切困难。工人们为了检验皮革的耐寒性能，爬到一百五十多米高的水塔顶端，在最冷的地方进行实验。工人们手脚冻麻木了，高唱着“下定决心，不怕牺牲，排除万难，去争取胜利”的毛主席语录歌，坚持实验，终于使皮革的耐寒度达到摄氏零下二十五度，耐磨达到三千六百次。他们还经过二百多次试验，研究出一种在烫金字上加保护层的新工艺，使《毛泽东选集》红封面上的烫金字永不脱落，受到革命群众的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f83f9e83e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

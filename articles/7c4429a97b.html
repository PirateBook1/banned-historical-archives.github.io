script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"五律·张冠道中间","alias":"","parts":[{"type":"paragraph","text":"五律·张冠道中"},{"type":"paragraph","text":"(1947年）朝雾弥琼宇，征马嘶北风。露湿尘难染，霜笼鸦不惊。戎衣犹铁甲，须眉等银冰。跌回张冠道，"},{"type":"paragraph","text":"恍若塞上行。"},{"type":"paragraph","text":"[1]张冠道中，1947年3月中旬，胡宗南指挥国民党军14万余人，向中共中央所在地延安发动进攻。3月18日晚，毛泽东率领中共中央机关撤离延安。随后，在陕北延川、清涧、子长、子洲、靖边等县转战。张冠道，是当时转战中经过的一条道路。"},{"type":"paragraph","text":"[2]琼宇，即玉宇，指天空。[3]征马，这里指战马。嘶北风，在怒号的北风中长鸣。[4]本句写寒露打湿黄土地，尘土难以沾染衣物。[5]本句写军服因雾沾露湿而结冰，像铁衣一样又重又硬。[6]蜘，徘徊不进。[7]塞上，边远地区。这里指我国北方长城内外。"}],"authors":["毛泽东"],"dates":[{"year":1947}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":482,"page_end":482},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c4429a97b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

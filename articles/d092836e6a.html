script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——污蔑党团员","authors":["湖北","王捷三","陕西","马哲民"],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"右派言论——污蔑党团员","type":"title"},{"text":"陕西王捷三湖北马哲民","type":"authors"},{"text":"王捷三(民革陕西省委常务委员)：","type":"paragraph"},{"text":"……近年来学校吸收的党团员中，坏学生多于好学生，党委既给予特权，又给予特务多，“墙”，“沟”多半是他们筑、掘的。……民主人士和积极分子是新贵，是他们在党和群众中间撒下了铁丝网。","type":"paragraph"},{"text":"……现在人事制度太死硬，是官僚主义的温床之一。(人民日报6月24日)","type":"paragraph"},{"text":"马哲民(中南财经学院院长、民盟湖北省委主任委员)","type":"paragraph"},{"text":"要老党员对广大人民热爱，这对他们很是习惯。团结热爱人民本是党的目的，但过去一直是以团结发动人民去打击敌人，把目的变成了手段，本末倒置了，现在要他热爱人民反而不习惯了。","type":"paragraph"},{"text":"党内思想有二种情况，老同志多是经验主义，不能提高到理论水平上来，新党员则是教条主义，根本不懂马列主义，两者结合起来就是主观主义。","type":"paragraph"},{"text":"在人事安排上党偏重德，而且把党外人士都看成无德，现在大学教授中，青年学生，工友和党的矛盾，现在已经超过了高级知识分子和党的矛盾，成为校中最尖锐的矛盾，这个矛盾很难解决。","type":"paragraph"},{"text":"党员就是政治，党员就是德，是封建社会的无才便是德。","type":"paragraph"},{"text":"共产党员都是木头人，没脑筋。连工人、农民对党都不满，共产党的地位很危险。要我入党我也得考虑。共产党员退党，责任不在党员，同时也不是偶然的，与党内一团糟有关。","type":"paragraph"},{"text":"高等学校因为有了党委制才产生了许多问题。在学校、工厂要取消党委制，老干部要退出学校。(人民日报6月25日)","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d092836e6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

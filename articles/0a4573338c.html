script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我要向毛主席献出永远忠诚于教育事业的心愿","authors":[],"dates":[{"year":1953,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南第六师范学校学生夏贤春来信:我现在是个中学生了，这是过去做梦也没有想到的事。八年前(一九四五年)乡下遇到大旱灾，田里没有收成，父亲缴不出租，被地主逼得没有办法，只好忍着痛把我卖给地主，抵了十担租谷。我在地主家里挑水做饭、喂猪推磨，经常受打受骂，挨饿挨冻。就这样，我在‘阎王殿’里整整吃了四个年头的苦。一九四九年共产党来了，解放了，我回到家里，父亲看到我那种瘦弱的样子直掉眼泪，我望着他的苍老的脸也哭了起来。父亲揩干眼泪，安慰我说:‘儿呀!别哭了，我们算是脱离了苦海。毛主席来了，我们再不过苦日子了!’不久，土地改革了，我家分得土地和房屋，有吃有穿啦!生活好转了，我也进了学校。父亲笑着对我说:‘儿呀!祖宗几代不识字，如今送你进学堂。这个福气那里来?要记住毛主席，要记住共产党!’这几句话，我这一辈子也不能忘记。我要跟着毛主席走，跟着共产党走。去年，我光荣地加入了中国新民主主义青年团。在这新中国成立四年的纪念日，我向毛主席、向党献出我的心愿:我要耐心地顽强地学习，把身体锻炼强壮!将来，在人民教师的行列里，为了祖国的建设事业、党的事业，永远献出我的一切力量。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a4573338c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

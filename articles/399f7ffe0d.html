script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为工农兵登上体育论坛高唱赞歌","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卢湾体育馆工农兵评论员小组"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，在决定去年举行的第三届全运会上表演的大型团体操时，把反映以社会主义思想占领文化阵地的群众体育活动先进单位天津市小靳庄的背景图砍掉了，并气势汹汹地责问:“小靳庄有什么好!”这是邓小平明目张胆地攻击社会主义新生事物，反对工农兵占领上层建筑领域，妄图否定无产阶级文化大革命，否定党的基本路线的一个罪行。"},{"type":"paragraph","text":"在体育战线两个阶级、两条路线激烈斗争中产生和发展壮大的工农兵评论员队伍，是对邓小平扼杀社会主义新生事物的有力批判。一九七四年，全国排球联赛上海赛区比赛期间，在党组织领导下，我馆组织了工农兵评论队伍，宣传毛主席革命体育路线，展开评球活动，受到了广大工农兵观众的欢迎和体育工作者的重视。但任何新生事物的成长，都不可能是一帆风顺的。工农兵评论活动开展后，就有人对它看不顺眼，向它泼污水，说什么工农兵不懂技术，怎能评球?这样做，破坏了体育的特点，等等，一顶一顶帽子扣上来。可是我们顶住了这股逆流，我们坚信社会主义新生事物是不可战胜的。两年来，我们满腔热情地在体育战线上宣传毛主席的无产阶级体育路线，反复批判锦标主义、技术第一等资产阶级思想，为新生事物的成长大喊大叫，使工农兵评论体育这支幼苗在斗争中不断成长、壮大。现在，卢湾区已建立了一支有五十多名工农兵参加的评论队伍。它不仅对竞赛活动进行评论，还扩大了评论范围，对群众体育活动、运动队的政治建队和训练、场馆工作等等进行建设性的评议，对体育战线的社会主义革命起到了推动作用。"},{"type":"paragraph","text":"工农兵登上体育论坛，对体育工作进行评论，宣传毛主席的革命体育路线，这是体育战线的新生事物，是无产阶级占领上层建筑领域，搞好体育战线斗、批、改的有力措施，是无产阶级文化大革命和批林批孔运动的丰硕成果。两年来，我馆开展工农兵评论活动的实践证明，工农兵评论员的诞生有利于巩固和扩大无产阶级阵地，对社会主义体育事业的发展起着重要作用。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，否认小靳庄的先进经验，反对工农兵占领上层建筑领域，就是反对社会主义新生事物，就是妄想开历史的倒车，就是要复辟资本主义，我们坚决不答应!我馆工农兵评论员决心在批邓、反击右倾翻案风的斗争中，紧紧抓住阶级斗争这个纲，认真学习无产阶级专政理论，更好地研究体育战线上无产阶级对资产阶级的阶级斗争特点，不断提高评论质量，把评论工作搞得更好，在体育领域对资产阶级实行全面专政的长期斗争中发挥更大的作用，促进我国体育事业更加蓬勃地发展。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"399f7ffe0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

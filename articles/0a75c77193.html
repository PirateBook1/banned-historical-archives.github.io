script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志接见罗马尼亚同志  同日参观罗马尼亚经济展览会  罗大使为罗政府代表团访华举行宴会","authors":["杜修贤"],"dates":[{"year":1965,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志接见罗马尼亚同志"},{"type":"paragraph","text":"同日参观罗马尼亚经济展览会"},{"type":"paragraph","text":"罗大使为罗政府代表团访华举行宴会"},{"type":"paragraph","text":"新华社十二日讯　中共中央副主席、中华人民共和国主席刘少奇，今天下午接见了罗马尼亚共产党中央委员、矿业和电力工业部部长布约尔·阿尔马善和由他率领的罗马尼亚政府代表团全体团员，以及罗马尼亚经济展览会展览团团长布拉特，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有中共中央政治局候补委员、书记处书记、人大常委会副委员长康生，中共中央委员、人大常委会副委员长林枫，以及各方面的负责人伍修权、雷任民、王炳南、王力、萧方洲等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特鲁·乔治乌也在座。"},{"type":"paragraph","text":"新华社十二日讯　中共中央副主席、中华人民共和国主席刘少奇，今天下午参观了罗马尼亚经济展览会。"},{"type":"paragraph","text":"刘少奇主席赞扬罗马尼亚人民在罗马尼亚共产党领导下，在工业、农业和社会主义建设的许多方面，都取得了大的成就，并且称赞这个展览会组织得很好。"},{"type":"paragraph","text":"同刘少奇主席一起参观的，有中共中央政治局候补委员、书记处书记、人大常委会副委员长康生，中共中央委员、人大常委会副委员长林枫，以及各方面的负责人伍修权、雷任民、王炳南、王力、萧方洲等。"},{"type":"paragraph","text":"陪同刘少奇主席等领导人参观的，有罗马尼亚共产党中央委员、矿业和电力工业部部长、罗马尼亚政府代表团团长布约尔·阿尔马善和代表团团员，罗马尼亚经济展览会展览团团长布拉特，罗马尼亚驻中国大使杜米特鲁·乔治乌。"},{"type":"paragraph","text":"新华社十二日讯　罗马尼亚驻中国大使杜米特鲁·乔治乌今晚为以布约尔·阿尔马善为首的罗马尼亚政府代表团访华，在大使馆举行宴会。代表团在北京参加了罗马尼亚经济展览会的开幕式，并在我国各地进行了参观访问之后，即将回国。"},{"type":"paragraph","text":"彭真副委员长、李先念副总理以及我国有关方面负责人应邀出席了宴会。宾主频频为中罗两党两国友好合作关系的进一步发展，为两国人民之间牢不可破的友谊，为两党两国领导人的健康干杯。"},{"type":"paragraph","text":"杜米特鲁·乔治乌大使和李先念副总理先后在宴会上讲话。"},{"type":"paragraph","text":"杜米特鲁·乔治乌大使在讲话中表示相信，代表团这次的访问，将为不断加深和发展罗中两国和两国人民之间兄弟般的合作关系作出贡献。他说，中国方面对罗马尼亚经济展览会给予的全力支持，以及中国广大人民群众对展览会所表现的热情和兴趣，又一次反映了存在于我们两国和两国人民之间的同志般的关系。"},{"type":"paragraph","text":"大使说，在我们两党之间已经建立了巩固的友谊，这种友谊是建立在战无不胜的马克思列宁主义学说和无产阶级国际主义原则的基础上的。我们两国人民之间的这种友谊是日益发展的。一个共同的斗争把我们联系在一起，这就是，为在我们国家建立新生活，为社会主义在全世界的胜利，为反对帝国主义，特别是反对美帝国主义的共同斗争。我们两党在它们关系中执行的政策，是建立在一贯尊重一九五七年宣言和一九六○年声明中所包括的原则，即在各兄弟党和各社会主义国家关系中所应遵循的原则的基础上的。我们两国人民之间的同志般合作和兄弟互助关系是令人十分满意的。"},{"type":"paragraph","text":"李先念副总理在讲话中说，罗马尼亚经济展览会从开幕到现在，仅仅一个多星期的时间，观众已经达到二十多万人。他指出，这一事实，有力地说明了中国人民对兄弟的罗马尼亚人民建设事业的热情关怀，也充分显示了中国人民对罗马尼亚坚持独立自主建设方针和维护国家主权正义斗争的高度赞扬和钦佩。"},{"type":"paragraph","text":"他说，这次罗马尼亚政府代表团向中国人民转达了罗马尼亚人民的兄弟情谊，介绍了罗马尼亚人民的社会主义建设经验，给了中国人民以很大的鼓舞。同时，我们相信，你们也一定感受到了中国人民对兄弟的罗马尼亚人民的真诚友谊。你们这次访问获得了积极的成果，并促进了中罗两国人民的相互了解和友好合作。"},{"type":"paragraph","text":"最后，李先念副总理衷心地希望，阿尔马善同志和代表团的其他同志，把中国人民对罗马尼亚人民的友谊带回罗马尼亚。"},{"type":"paragraph","text":"布约尔·阿尔马善团长也在宴会上致词祝酒。他对代表团在中国访问期间所受到的热情接待表示感谢。他说，这种热情的接待反映了罗中两党和两国间友好关系的发展。"},{"type":"paragraph","text":"应邀出席宴会的我国各方面负责人有：张霖之、雷任民、王炳南、张定一、江明、张含英、唐克、曹鲁、武衡、李济寰、屈武、萧方洲、孙晓村、范瑾等。"},{"type":"paragraph","text":"新华社十二日讯　由罗马尼亚共产党中央委员、矿业和电力工业部部长布约尔·阿尔马善率领的罗马尼亚政府代表团，结束了在外地的参观访问后，今天早上乘专机从广州回到北京。"},{"type":"paragraph","text":"同罗马尼亚政府代表团一起去外地访问的罗马尼亚驻中国大使杜米特鲁·乔治乌，罗马尼亚经济展览会展览团团长布拉特和展览团部分成员，今天也同机回到北京。"},{"type":"paragraph","text":"罗马尼亚贵宾昨晚离开广州时，中共广东省委书记处书记、广东省副省长刘田夫，广东省副省长罗范群，广州市副市长李辉和各有关方面负责人到机场热烈欢送。少先队员向罗马尼亚贵宾献了花。"},{"type":"paragraph","text":"昨晚，刘田夫副省长还举行宴会，招待全体罗马尼亚贵宾。贵宾们是在昨天上午乘专机从杭州到达广州的。在广州期间，参观了毛泽东主席早年举办的农民运动讲习所旧址、广州起义烈士陵园等。"},{"type":"paragraph","text":"贵宾们今天回到北京时，中国国际贸易促进委员会副主席侯桐等有关方面负责人到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"王力","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a75c77193"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论自由结合公开分配的好处","authors":["北京大学","蒋兴仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"论自由结合公开分配的好处","type":"title"},{"text":"北京大学蒋兴仁","type":"authors"},{"text":"（蒋兴仁：北京大学生物系学生）","type":"subtitle"},{"text":"大字报二则：","type":"subtitle"},{"text":"一、论自由结合公开分配的好处","type":"subtitle"},{"text":"同意地四同学意见，赞成分配毕业生时公布要“人”单位需要人数，工作性质、内容、地点，和要“人”条件让同学直接与工作单位联系，了解情况，然后广泛讨论充份协商，由用“人”单位根据同学自愿决定分配结果。","type":"paragraph"},{"text":"其好处如下：","type":"paragraph"},{"text":"①发挥同学主人翁思想。易和集体利益结合。","type":"appellation"},{"text":"②彻底消灭官僚主义。","type":"paragraph"},{"text":"③ 同学直接联系可以了解情况……更对口径。","type":"paragraph"},{"text":"④同学充份协商可以加强团结。","type":"paragraph"},{"text":"⑤ 可使工作单位选择机会，工作困难有志士自愿前往。","type":"paragraph"},{"text":"⑥ 可以限制个别觉悟低同学对祖国无限要求，于有限实际范围之内暴露其无理要求于大庭广众之中。","type":"paragraph"},{"text":"⑦可以使同学了解国家情况，提高政治觉悟。","type":"paragraph"},{"text":" 生四　蒋兴仁","type":"paragraph"},{"text":"二、论考勤制度的缺点","type":"subtitle"},{"text":"考勤制度是从工厂硬扯过来的，硬套于智力劳动的形式主义的产物。它不但没有鼓舞同学学习积极性，反而限制了同学们的学习的发展。","type":"paragraph"},{"text":"请看一下，它的缺点：","type":"paragraph"},{"text":"1．只讲究形式上的出勤，不能保证学好与听好。","type":"paragraph"},{"text":"2．由行政指命而作点名汇报的班长，陷于忙乱。并且把同学当作职员，是对同学不尊重。","type":"paragraph"},{"text":"3．强迫同学出勤听课，是对教学质量不高的教师的偏袒与怂恿不能刺激教员提高教学质量，而反使他洋洋自喜，“好不好，反正总有人来听”。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5101e91769"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

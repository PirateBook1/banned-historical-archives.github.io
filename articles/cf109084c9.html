script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌鲁木齐居民说，《决议》对毛主席功过都讲了  把毛主席从天上请回人间，离我们近啦！","authors":["顾月忠"],"dates":[{"year":1981,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌鲁木齐居民说，《决议》对毛主席功过都讲了"},{"type":"paragraph","text":"把毛主席从天上请回人间，离我们近啦！"},{"type":"paragraph","text":"新华社乌鲁木齐7月13日电  新华社记者顾月忠报道：这几天，六中全会通过的《关于建国以来党的若干历史问题的决议》，在乌鲁木齐市的一些居民小院引起了强烈反应。许多人都说，现在对毛主席的功过分清了，理直气顺，心里的一块石头落了地。一位居委会干部对记者说：“过去我们感到毛主席好象是住在天上，他是神，我们敬他，可就是觉着离他远，如今党中央通过《决议》，把他的功过都讲了，就象把他从天上请到了人间，和我们百姓住在一起。我们都感到他老人家也是人，离我们近了，我们对他老人家也亲啦！”"},{"type":"paragraph","text":"六中全会公报广播后，乌鲁木齐市的一些居民小院一直处在节日气氛中。有的作诗，有的写对联。大人娃娃都谈《决议》，相互见面就道喜，说：“咋样？痛快吧？”还说：“《决议》写得入情入理，咋学咋高兴，觉得身上有满兜子劲！”解放北路街道有一个居民小院，开始是各家听广播，在家里谈，后来都搬着小凳子出来，男男女女坐在一起，议论到深夜。"},{"type":"paragraph","text":"《决议》发表那天，市邮电局门口排了长长的队，购买当天的报纸。北大街有七位老妈妈排队购买到报纸后，就一起来到居委会治保主任陈志英家，你谈一段，我读一段，边读边谈。居委会干部宋吉祥说：“前些日子我就担心理不公，是非不分，现在《决议》没有拐弯，我心里也没有疙瘩了！”"},{"type":"paragraph","text":"以前这几位老妈妈到一起时，谈起国家大事，你这样说，她那样讲，对过去的一些问题争论不休。那时，有位退休女工一听到谁一讲“毛主席有错误”，她就把眼一瞪：“胡说！没有他老人家，我们说不定还在三座大山底下压着哩！”在学习《决议》时，她说：“我过去不光是保，是在包，在盖。我也知道他老人家有错误，但就怕别人全盘否定他。现在看，那样不对。毛主席的功应当肯定，缺点错误也应当指出来，不然一笔糊涂帐，我们也觉着窝囊！”"},{"type":"paragraph","text":"在议论《决议》中对毛泽东思想的论述时，居民们一致认为“毛泽东思想是国宝，千万不能丢！”他们说：“毛泽东思想里面有很多学问，有了它就有了主心骨！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf109084c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

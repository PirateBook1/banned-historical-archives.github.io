script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津第二、三、四发电厂全体职工  向毛主席报告生产竞赛成绩  超额完成了生产任务作为国庆日献礼并保证完成与超过今年第四季的任务","authors":[],"dates":[{"year":1950,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津第二、三、四发电厂全体职工"},{"type":"paragraph","text":"向毛主席报告生产竞赛成绩"},{"type":"paragraph","text":"超额完成了生产任务作为国庆日献礼并保证完成与超过今年第四季的任务"},{"type":"paragraph","text":"【本报讯】天津电业局第二、三、四三个发电厂全体职工国庆前夕给毛主席写信报告生产竞赛的成绩，原信如下：亲爱的毛主席："},{"type":"paragraph","text":"新中国的诞生已一周年了，在您的英明领导下，全国上下都有了很大的进步，谨向您致最崇高的敬礼。"},{"type":"paragraph","text":"为了迎接国庆节，我们展开了消灭事故，保证超额完成生产任务的竞赛。现在谨将生产竞赛的结果，报告给您，作为国庆日的献礼。从九月十四日竞赛展开后，我们未停过一秒钟的电；算到九月二十八日止，煤耗厂用率都降低了，超过了定额，煤耗超额：二厂百分之七点七，三厂百分之三点三，四厂百分之八点九。厂用率超额：二厂百分之十三点七，三厂百分之六点三，四厂百分之五点七。"},{"type":"paragraph","text":"我们谨记着您所给的指示“团结一致，努力工作，为完成国家的任务和改善自己的生活而奋斗。”保证在今年第四季中，用我们的劳动，更多的完成与超过国家所给予的任务。"},{"type":"paragraph","text":"祝您身体永远健康！"},{"type":"paragraph","text":"天津电业局第二、三、四发电厂全体职工敬上"},{"type":"paragraph","text":"一九五○年九月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e11cc90f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

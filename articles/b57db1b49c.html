script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席对养猪事业的指示  株洲县长青大队在发展集体养猪的同时，积极扶持贫下中农养猪，养猪事业的发展有力地促进了农业生产","authors":[],"dates":[{"year":1969,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席对养猪事业的指示"},{"type":"paragraph","text":"株洲县长青大队在发展集体养猪的同时，积极扶持贫下中农养猪，养猪事业的发展有力地促进了农业生产"},{"type":"paragraph","text":"新华社长沙十五日电　湖南省株洲县南阳桥公社长青大队坚决贯彻执行毛主席关于“除了合作社公养以外，每个农家都要劝他们养一口至几口猪”的指示，在发展集体养猪的同时，积极扶持贫下中农养猪，使生猪生产不断发展，粮食产量逐年增加。现在，这个大队公、私养猪数量，达到每户平均四点三头，粮食亩产平均达到一千零三十斤。"},{"type":"paragraph","text":"长青大队在发展养猪业中，始终贯穿着两个阶级、两条道路、两条路线的斗争。文化大革命以前，这个大队由于对养猪方针缺乏全面的认识，一度片面强调私人养猪，而忽视了集体养猪。后来，大队党支部认真学习了伟大领袖毛主席关于发展养猪业的指示，在继续扶持社员私人养猪的同时，着手发展集体养猪，使养猪方针得到全面贯彻，生猪得到不断发展。但是，在无产阶级文化大革命深入发展的时候，阶级敌人企图破坏养猪业的发展，胡说什么提倡私养猪是“走资本主义道路”，致使有些干部和社员的思想一时也模糊起来，不敢提倡私人养猪，生猪生产一度下降。这个苗头，引起了大队革委会的重视，马上从领导班子开始，层层举办毛泽东思想学习班，认真地、反复地学习了毛主席关于“除了合作社公养以外，每个农家都要劝他们养一口至几口猪”的教导和党的有关政策方针，揭露了阶级敌人的阴谋诡计，使养猪方针得到了进一步全面落实，每个生产队办起了小型猪场，社员私人养猪也增加了。"},{"type":"paragraph","text":"为了保证养猪方针、政策的贯彻落实，这个大队相应地采取了许多有效的具体措施，解决生猪发展中遇到的问题和困难。他们首先在大队建立了畜牧业管理委员会，生产队建立了畜牧业领导小组，加强对养猪和其他畜牧业的领导。"},{"type":"paragraph","text":"这个大队还坚持艰苦奋斗，自力更生的精神，发动群众，自己动手，不断解决随着生猪的大量发展所带来的饲料、猪栏、烧柴、防疫等方面的困难和问题，保证了养猪业的不断发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b57db1b49c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

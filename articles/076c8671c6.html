script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德统一社会党电毛主席　祝贺广州解放","authors":[],"dates":[{"year":1949,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德统一社会党电毛主席"},{"type":"paragraph","text":"祝贺广州解放"},{"type":"paragraph","text":"【新华社布拉格二十日电】德国统一社会党为广州解放致电毛泽东主席祝贺，电文如下："},{"type":"paragraph","text":"致中国共产党中央委员会"},{"type":"paragraph","text":"亲爱的毛泽东同志：在胜利的中国人民军队解放广州之际，我们特向你致最衷心的庆贺。"},{"type":"paragraph","text":"人民政权之回到广州——这个伟大的中国自由运动曾一度于之肇始的城市，是整个中国即将从外国帝国主义者及其中国代理人获得解放的保证。"},{"type":"paragraph","text":"德国人民也正在为国家的统一和独立对美英帝国主义者和战争贩子进行斗争，我们怀着钦仰和热情注视着中国人民争取民族解放的胜利斗争。"},{"type":"paragraph","text":"你们的敌人，和平与各国独立的敌人，也是我们的敌人；你们的朋友，和平与各国独立的前卫，首先是强有力的社会主义国家及其伟大领袖斯大林，也是我们的朋友。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"光荣的中国共产党万岁！"},{"type":"paragraph","text":"光荣的中国人民的军队万岁！"},{"type":"paragraph","text":"德中两国人民友谊万岁！"},{"type":"paragraph","text":"德国统一社会党主席团"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"076c8671c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

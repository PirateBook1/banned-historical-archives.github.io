script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北财政部三反运动开展缓慢领导上未亲自动手群众有顾虑","authors":[],"dates":[{"year":1952,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"西北财政部三反运动开展缓慢领导上未亲自动手群众有顾虑","type":"title"},{"text":"【西北总分社七日讯】西北区一级机关节约检查委员会派到财政部的检查小组，发现该部不少处长以上负责干部是不太干净的。据群众反映，财政部本部的制度相当混乱，以前有人讥讽说：“财政部说别人不执行预决算，实际上他们就没有预决算！”该部按编制应为二百八十五人，实数超过七十人。一九五一年仅纸烟费即超支一千多万，其他电灯、汽油、绘图纸张等费超支六千多万。财政部本部修建房舍花去二十二亿，其中没有经过批准的有十七亿多，从财务费中垫支。该部原有数十亿的小公家，现尚余两三亿，很大一部份被浪费和“照顾”掉了。据供给科统计，去年小公家浪费两亿多，暂支十二亿。前后曾几次用小公家的钱买东西，从处长到部长按级分配，有的分到好几件皮统子和几支派克笔。有的处长说：“处长一级干部都分过小公家的东西，能说是集体贪污吗”?马南风副部长在检查小组写的汇报上加的批语是：“小公家开支两亿，内有合理的，合理的不能叫做浪费”。甚至有些负责干部对群众的意见抱反感的态度。例如总务处长梁建华吸食料面，贪污一千五百万元，接受奸商贿赂一千零七十余万，私自动用公款及借给奸商二亿余元，一九五零年已经发觉，西北监察委员会曾数十次催该部迅予处理，而该部总是置之不理，以后经过监委会公开登报揭露，梁建华仍然在该部留职。这次整风把他送法院前，在斗争大会上群众就激昂陈词，一位非党青年干部质问说：“梁的问题早已发现，而长期不处理，究竟是官僚主义，还是包庇”。该部领导上却认为大会发言“太过火了”。马南风副部长当场讲话说：“不要以为运动来了，就可以乱说乱讲，要讲的恰如其分”。会后行政财务处处长宋醒民在该处学习会上也重复马南风的话，一般干部就跟着说“是的，讲问题要慎重考虑”。在斗争大会上发言的那位非党干部很后悔自己的讲话是不是刺激了负责干部。到目前为止，该部的负责干部仍是处于被动的地位，群众仍有顾虑，检查阶段开始后虽暴露了一些问题，但多是一九五○年反铺张浪费时早已讲过的问题，重大的、新的问题基本上没有暴露，有些处已在敲退堂鼓了，如问题最多的总务处以为送走梁建华就算解决了问题，现在已感到再没有什么好谈的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d789cbd57d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

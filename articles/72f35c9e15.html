script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志接见杨成武等同志","authors":[],"dates":[{"year":1977,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布加勒斯特一九七七年九月二十七日电　罗马尼亚共产党总书记、共和国总统、武装部队最高统帅尼·齐奥塞斯库同志九月二十七日下午接见了中共中央委员、中国人民解放军副总参谋长、中国军事友好代表团团长杨成武同志。"},{"type":"paragraph","text":"同时受到接见的代表团成员有:中共中央委员、空军副司令员曹里怀，中共中央候补委员、海军副司令员刘道生和中共中央候补委员、装甲兵副司令员贺晋年。"},{"type":"paragraph","text":"杨成武一同志向齐奥塞斯库同志转达了华国锋主席以及叶剑英副主席兼国防部长、邓小平副主席兼总参谋长的亲切问候。"},{"type":"paragraph","text":"齐奥塞斯库同志表示感谢，并请杨成武同志转达他对华国锋主席以及叶剑英副主席、邓小平副主席的衷心热情问候和最良好的祝愿。齐奥塞斯库同志表示，他对代表团到罗马尼亚访问非常高兴，并强调了进一步巩固和发展罗中两党、两国、两国人民和军队之间友谊和合作的重要性。"},{"type":"paragraph","text":"接见时在座的有罗共中央政治执委会候补委员、中央书记斯·安德烈，罗共中央政治执委会候补委员、国防部长扬·科曼上将。"},{"type":"paragraph","text":"接见时在座的还有中国驻罗马尼亚大使李庭荃。"},{"type":"paragraph","text":"接见是在亲切友好的气氛中进行的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72f35c9e15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

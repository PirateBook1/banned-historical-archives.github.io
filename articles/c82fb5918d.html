script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"改造思想  解放思想","authors":["黄客萍"],"dates":[{"year":1958,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"浙江高等学校教师资产阶级教学思想形形色色","type":"title"},{"text":"黄客萍","type":"authors"},{"text":"新华社杭州5日讯　浙江省各高等学校在“双反”运动中揭露出教师教学思想上存在的一些严重问题。","type":"paragraph"},{"text":"重理论，轻实践","type":"subtitle"},{"text":"教师教学思想上的普遍存在的问题之一是：重理论，轻实践，理论脱离实际。不少教师只愿做理论研究工作，不愿下实验室，不愿去工厂、农场作实际操作。由于长期不参加实际工作，因此实际知识很差，如浙江大学很多教师不会做工，教铸工的不会翻砂，教刀具的不会磨刀，教机床的不敢使用机床，教机械的画出来图纸不能施工；浙江农学院很多教师不懂农事，植保系助教把高粱条螟当作豇豆蛀螟。浙江农学院学生反映该院“家畜饲养管理”课有七多七少：“品种介绍多，饲养管理少；外国讲得多，本国讲得少；北方材料多，浙江情况少；放牧多，舍饲少；历史来源多，实际知识少；贵族式饲养方法多，实际农家情况少；过时的资料多，生产经验少。”","type":"paragraph"},{"text":"重“专”轻“红”","type":"subtitle"},{"text":"教师教学思想上的另一个比较普遍的问题是“重专轻红”，提出了“只专不红”，“多专少红”、“先专后红”等错误论调。认为只红不专跌跤以后就爬不起来。有的认为先把专搞好，有了资本，红也就容易了。教师在这种资产阶级名利思想的指导下，无形中就向学生灌输了“成名成家”的资产阶级思想。","type":"paragraph"},{"text":"崇拜资产阶级学说","type":"subtitle"},{"text":"很多教师在教学中散布资产阶级唯心主义思想。他们对苏联先进学说抱怀疑态度，而对资产阶级学说却十分欣赏。浙江医学院生物教授蔡堡在讲课中很少提到米丘林、达尔文和巴甫洛夫学说，却强调摩尔根学说的价值和发展前途。对李森科、勒伯辛斯卡娱学说则采取全部否定的态度。浙医教授郁知非公开说：“如果我国以巴甫洛夫学说为主要思想，则我国医学必然窒息而死。”浙江农业大学在“遗传学”教材中，摩尔根遗传学占了三分之二，米丘林学说只占三分之一。","type":"paragraph"},{"text":"厚古薄今","type":"subtitle"},{"text":"浙江师范学院中文、历史、地理等系和中央美术学院华东分院的国画系的一些教师普遍存在着厚古薄今，忽视当前斗争的倾向，特别是浙师中文系重古文学、轻现代文学的思想更加严重。这个系参加院内科学成就展览会的著作中，考、校、注、辑等论文就有一百五十件，占总数的81％，而面向现实斗争的只占19％。在讲课时偏重强调古典文学的艺术性和历史性，盲目培养学生对古典文学的兴趣。历史系有些教师抱着为历史而历史的态度，认为历史不是政治，盲目考证资料。他们对研究历史人物很有兴趣，而对参加当前政治斗争批判资产阶级思想却毫无兴趣。该系几年来所写的十二篇论文中，只有二篇是配合当前斗争的。美术学院国画系教授潘天寿、吴茀之的复古思想也很严重，他们以封建士大夫有闲阶级的审美观点来对待国画，拒绝用中国画来反映现实生活，为当前政治、经济服务。","type":"paragraph"},{"text":"“天才教育”","type":"subtitle"},{"text":"不少教师有“天才教育思想”，喜欢“聪明人”；不喜欢“笨人”，不问学生政治情况如何，强调“天下英才而教育之”，毫无阶级观点。浙师俄语教师德萝铁公开说：“我的指导思想是宁可照顾少数，决不愿意为了差的同学而降低全班水平。”因此，很多人不安心读俄专，而大量转系，留级的百分比也很高(原有三十三人，上期留级的就有十人)。","type":"paragraph"},{"text":"重研究，轻教学","type":"subtitle"},{"text":"还有部分教师重视科学研究、创作，而对教学抱敷衍塞责、不负责任的态度。浙医寄生虫教研组副主任黄天威，去年冒雪到肖山去做血吸虫病研究工作，但在接受教学任务时，要他多管一个实验室就说忙不过来。教师的不负责任还表现在事先不备课，迟到早退，不批改作业。浙医蔡堡教授上课时从不带书本、笔记，上到那里算那里。","type":"paragraph"},{"text":"来源：1958年5月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c82fb5918d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

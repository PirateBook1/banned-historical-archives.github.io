script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华东局关于浙江土改后群众生产情形的报告","authors":[],"dates":[{"year":1951,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央转发华东局关于浙江土改后群众生产情形的报告","type":"title"},{"text":"各中央局、分局并转各省委、区党委：","type":"appellation"},{"text":"兹将浙江省委关于土改后群众生产情形的调查转发你们参考。其中指出在生产中所产生的若干缺点，可能在各地普遍产生，请注意纠正。","type":"paragraph"},{"text":" 中央七月五日","type":"paragraph"},{"text":"分局，各省、区党委并报中央：","type":"appellation"},{"text":"据浙江省委最近检查，由于土改后群众生产情绪空前提高，劳动模范在党与人民政府的推动下，积极带领群众生产，今春生产工作成绩很大。仅治水一项截至五月止，全省共修水利七万四千四百七十一处，比去年全年所修水利工程还多。棉、麻、蚕、茶特产工作和除虫施肥等工作也—比去年有显著进步。但在不少县、区由于对生产十大政策的宣传贯彻不够，对生产工作缺乏具体指导等，因此产生若干缺点。如：目前雇、贫农的农业社会主义思想还较严重，无代价地使用耕牛和强借的现象较多；富农有顾虑不敢雇工，杭县南肇和乡有一个村组织全村大变工；三墩区农会干部强迫木匠参加变工互助。有些地方劳动模范身兼十五职，每月开会二十三天“模而不劳”。有不少地方的生产计划及组织生产竞赛形式主义的毛病较重，对群众生产中的具体困难未注意实际解决。这些情形如不适时改变，则群众生产情绪很难巩固提高；且有流于疲塌的危险。现浙江省委针对上述情形已强调贯彻党对生产工作的思想政策领导，并强调进行深入细致的组织工作。希各地亦注意检查及时纠正。","type":"paragraph"},{"text":" 华东局六月十九日","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fa8439433"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-623","name":"关于确定干部参加革命工作时间的审批权限和呈报手续的通知","author":"铁道部政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于确定干部参加革命工作时间的审批权限和呈报手续的通知","dates":[{"year":1981,"month":6,"day":5}],"is_range_date":false,"authors":["铁道部政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (一), 450-451","tags":[{"name":"干部","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"},{"name":"权限","type":"主题/事件"},{"name":"审批","type":"主题/事件"}],"parts":[{"type":"title","text":"关于确定干部参加革命工作时间的审批权限和呈报手续的通知"},{"type":"paragraph","text":"(一九八一年六月五日)"},{"type":"paragraph","text":"为认真贯彻执行中央组织部〔1980〕17号文《关于确定干部参加革命工作时间问题的暂行规定（草案）》，明确审批权限和呈报手续，经请示中组部，暂作如下规定：一、各单位在对待干部更改参加革命工作时间的问题上，一定要严肃认真地进行审议，要索取有力的证明材料，做到事实清楚，证据充分，手续完备，符合规定。对那些一时达不到上述要求的，可先放一放，待有条件时再进一步查证，不要草率认定，匆忙上报，急于处理。二、 遵照中央组织部中组发〔1980〕17号文“按干部管理权限审查批准”的规定，属中央任免的干部，先报铁道部审议，由部转报中央审批；属铁道部任免的干部报部审批，副处级干部报部备案。上述报批的干部，凡以前曾经地方党委审批的，要先征求地方党委意见后再报部。三、 呈报手续，凡属中央和铁道部审批的，要按规定份数报送下列材料：1.组织审议报告，中央任免的干部报十五份，铁道部任免的干部报十份，（副处级干部备案报二份）。2.本人申诉原件。3.主要查证材料原件。以后中央如有具体规定，接中央要求执行。(摘自《铁道部政治部〔81〕审干字1号文件》)"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e53c0f1197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

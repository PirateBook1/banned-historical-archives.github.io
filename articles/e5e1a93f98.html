script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐向前关于海军问题的讲话","authors":["徐向前"],"dates":[{"year":1967,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"徐向前关于海军问题的讲话","type":"title"},{"text":"徐向前","type":"authors"},{"text":"(1967年1月18日17时45分)","type":"subtitle"},{"text":"当前全军文化革命形势很好，要继续更深入地发动群众，把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"海军问题：","type":"paragraph"},{"text":"海军政委苏振华是要坚决贯彻刘邓路线的，他是邓小平安在海军部队里的一个钉子，这种人不能保，他不是肃清罗瑞卿在部队里的影响，而是把李作鹏、王洪坤、张秀川置于死地，林副主席给海军的信不知怎的落在刘邓手里，并经修改发给海军。苏振华是要斗倒、斗臭、斗垮的，海军文革是要改组的，萧劲光为组长，王洪坤为副组长，李作鹏主常务秘书长，海军文革的成员由他们三人提名，只准打毛主席的红旗，不准打白旗灰旗。苏是贺龙政变的主要人物，贺政委的班子已经配好了，苏当军委的秘书长，许光达当总参谋长，罗斌根子在苏振华，罗斌的大字报是苏指示的，贴在什么地方，什么时候贴，都有指示。罗斌是运动中的政治扒手。反革命修正主义分子贺龙与彭、罗、杨有千丝万缕的联系，他直接参与彭、陆、罗、杨的反动活动，他与总参王尚龙，总政刘志坚、梁必业、史前进，铁道部司令员吕正操，总后勤部长邱会作，装甲兵司令许光达，工程兵司令谭友，成都军区司令王新亭，济南三机部部长孙志远，国家体委荣高棠、李达都有关系。贺龙外甥，北京部队政委廖汉生，两家关系极密切，来往神秘。早在大革命时期廖汉生之父就在贺龙手下做事，贺是廖舅，但还不亲，贺又将其外甥女嫁于廖(即廖前妻)，从此贺廖犹如父子，廖为了树贺龙旗号，四处奔忙，为贺家树碑立传。61年国际上兴起反华恶浪，国内牛鬼蛇神纷纷出笼，廖在歌剧“洪湖赤卫队”上演时，写了忆贺英的毒草文章，把一个封建帮会色彩浓厚的大烟鬼捧为一个革命英雄。62年“洪湖赤卫队”在京演出时，廖大请客，并且不知羞耻地在舞会上亲自演插曲，这还不够，并勒令总政参加，某同志在廖外甥陪同下奔走湖北、湖南、四川等地，写了近十万字的贺英传记，廖还亲自带领某同志朝见其祖宗贺龙，策划出版此臭书。我们伟大领袖毛主席从不主张祝寿。廖竟敢违抗主席指示，命令部队用高级糕点作成寿礼，勾结贼父贺龙，并无耻地肉麻地吹捧贺龙，把他说成旗手。廖从不看望林副主席，贺每次到北京部队，廖总要亲自迎送。廖并不直接负责部队，为了抓取兵权，在许多部门安插亲信，廖解放战争时期还只是军级干部，解放后晋升为国防部副部长、北京部队政委。廖每七、八天到贺处密谈一次，前某军长唐金荣是道德败坏的大流氓，其丑事被揭发后，廖急忙向贺请示，在贺授意下，不但没受应有处分，反被升为武汉军区副司令。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿

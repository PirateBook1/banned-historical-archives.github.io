script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨新任驻华大使　向刘少奇主席递交国书","authors":[],"dates":[{"year":1962,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨新任驻华大使"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社19日讯　柬埔寨王国新任驻中国大使西索瓦特·西里克·马塔克偕大使馆官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书的时候，西索瓦特·西里克·马塔克大使致颂词，刘少奇主席致答词，共祝中柬两国的友好关系不断发展。"},{"type":"paragraph","text":"大使在致颂词时，追述了柬埔寨王国和中国历史悠久的友好关系。他说，四年多以前，我们两国建立了外交关系，这使我们得以重新巩固我们的友好联系，并为维护世界和平而共同努力。"},{"type":"paragraph","text":"大使说，柬埔寨和中华人民共和国曾一再表示两国对和平共处原则具有一致的看法，并且能够做到一贯尊重和实施两国人民得以在独立和自由中生活的这一基本准则。"},{"type":"paragraph","text":"大使说，我借此机会，以王后陛下和我国国家元首诺罗敦·西哈努克亲王殿下的名义，并代表王国政府和高棉人民，对你们给予我国的慷慨的支援表示衷心的谢意。大使还表示在他出使中国期间，将竭尽全力以加强柬中两国之间的友好联系。"},{"type":"paragraph","text":"刘少奇主席在答词中说，柬埔寨王国是爱好和平的国家。柬埔寨人民在诺罗敦·西哈努克亲王的领导下，从事着建设自己的国家和维护民族独立的崇高事业，并且取得了重要的成就。"},{"type":"paragraph","text":"他说，柬埔寨王国所一贯奉行的和平中立政策，在维护亚洲和世界和平的事业中作出了积极的贡献。西哈努克亲王在国际事务中的卓越活动和主持正义的立场，受到了全世界爱好和平的国家和人民的尊敬和赞扬。"},{"type":"paragraph","text":"刘少奇主席在谈到中柬两国人民传统的深厚友谊时说，近几年来，由于两国政府和人民的共同努力，我们的友好合作关系又有了令人鼓舞的发展。他还说，在中国人民维护国家主权和领土完整的斗争中，始终得到柬埔寨王国的同情和支持。对此，我们表示衷心的感谢。"},{"type":"paragraph","text":"递交国书以后，刘少奇主席同西索瓦特·西里克·马塔克大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"递交国书时在场的有：外交部副部长姬鹏飞、礼宾司司长俞沛文、第二亚洲司副司长曹克强。（附图片）"},{"type":"paragraph","text":"刘主席接受国书后，和西索瓦特·西里克·马塔克大使握手"},{"type":"paragraph","text":"新华社记者　吴化学摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fc665a68e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

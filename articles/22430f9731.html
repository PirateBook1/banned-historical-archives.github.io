script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于驳斥资产阶级的谬论的通知","authors":[],"dates":[{"year":1952,"month":1}],"is_range_date":false,"parts":[{"text":"中央关于驳斥资产阶级的谬论的通知","type":"title"},{"text":"三反斗争是对于三年来资产阶级猖狂进攻的一个坚决的回击，这个断语一针见血地说明了问题的本质，正因为如此，就必然引起并已经引起资产阶级方面的种种抗拒和狡辩。资产阶级的这种狡辩的一个例证是梁漱溟写给中央机关某同志的一封信，他在这封信中说：“干部的贪污，诚然大多数是由于奸商的勾引，其中有些强拖计诱无所不至，以进攻二字形容之，固足以资警惕。但奸商不等于一切商人，而商人亦不等于资产阶级。这些人散散漫漫，营营苟苟，鼠目寸光，各顾其私，不等于某阶级有计划的政治斗争，怎能就说作是资产阶级的进攻呢？假如把它说作是资产阶级对于当政的无产阶级进攻，那么，现在三反就是无产阶级大张旗鼓对资产阶级反攻。这样说法在政治上是否有好处呢？为什么把各方合作很好的全国政局，说成这样彼此若不相容呢？它对于资产阶级心理上可能有那些影响发生呢？”这些谬论各地均有，均应加以公开的驳斥，中央亦准备加以公开的驳斥。为使这个驳斥有充分的事实根据，望各大区和省会以上的各大城市一律指定专人对于三年来资产阶级进攻党政军民干部，进攻国家企业、国家经济财政机关和其他党政军民组织，进攻工人阶级，进攻农民和其他小资产阶级，进攻共同纲领的种种公开的和秘密的罪行及其恶果，作一有系统而又有丰富实证的分析、写成一篇或几篇长文发表在本地报纸上，发表后将文题和发表日期电告中央作为交卷，既解决当地的问题，又可供中央立论之依据。文章至迟应在2月底以前发表。文章中不得引用梁漱溟的语句，因梁的意见尚未公开发表。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22430f9731"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

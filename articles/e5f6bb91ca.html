script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢宴西藏致敬团及各地区民族代表周总理在招待宴会上讲话号召努力贯彻毛主席的民族政策","authors":[],"dates":[{"year":1952,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【华社北京十七日电】中央人民政府政务院周恩来总理在十六日下午设宴招待西藏致敬团及各地区民族代表。"},{"type":"paragraph","text":"出席招待宴会的各地区民族代表，计有:蒙族、回族、藏族、维吾尔族、苗族、彝族、僮族、布依族、朝鲜族、哈萨克族、塔塔尔族、柯尔克兹族、乌兹别克族、俄罗斯族、锡伯族、索伦族、塔吉克族、东乡族、土族、撒拉族、傣族、么些族、倮里族、阿卡族、侗族、瑶族、黎族、高山族、山头族、仡佬族、爱尼族、撒尼族、沙族、畲族、鄂伦春族、达呼尔族、吉尔吉斯族、赫哲族、越南族、满族、土里族、阿车族、侎俐族、毛难族、犹太人、游民等共四十六个民族的代表共三百余人。"},{"type":"paragraph","text":"出席招待宴会作陪的，有:政务院副总理董必武、邓小平，政务院秘书长兼中央人民政府民族事务委员会主任委员李维汉，政务院政治法津委员会副主任张奚若、彭泽民，政务院财政经济委员会副主任兼中央人民政府政财政部部长薄一波，副主任马寅初，副主任兼中央人民政府商业部部长山，政务院文化教育委员会副主任兼中央人民政府教育部部长马叙伦，副主任习仲勋、陆定一，副主任兼中央人民政府文化部部长沈雁冰，政务院人民监察委员会副主任潘震亚，政务院华北行政委员会副主任刘秀峯、张苏，以及中央人民政府各部部长谢觉共哉、罗瑞卿、安子文、章乃器、李四光、赵尔陆、滕代远、章伯钧、李书城、梁希、李立三、史良，中央人民政府华侨事务委员会主任委员何香凝，署长孔原、胡愈之等共六十余人。"},{"type":"paragraph","text":"周恩来总理在招待宴会上作了如下讲话:"},{"type":"paragraph","text":"位代表、各位先生、各位同志:"},{"type":"paragraph","text":"西藏政敬团和全国各兄弟民族代表团于伟大的国庆节来到首都，又一次显示了我们中华人民共和国各民族团结事业的日益巩固和加强。(热烈鼓掌)我代表中央人民政府政务院向西藏致敬团和各民族代表团的全体代表们致以热烈的欢迎，(鼓掌)"},{"type":"paragraph","text":"代表们，先生们，同志们，我们中华人民共和国成立三年以来，在各民族人民伟大的领袖毛主席的领导下，无论在政治、经济、文化、国防建设的各方面，都获得了辉煌的成就。我们的国家已成为强大和繁荣的国家。生活在这个日益强大和繁荣的祖国大家庭中的每一个民族，都有着光明灿烂的发展前途，(经久不息的掌声)"},{"type":"paragraph","text":"我们大家都知道，我们各民族人民的领袖毛主席所规定的民族政策，为我国各族人民的团结事业奠定了牢不可破的基础。在此基础上，为了具体地实现毛主席的民族政策，中央人民政府在今年八月颁布了有历史意义的“中华人民共和国民族区域自治实施纲要”，中央人民政府政务院同时公布了“关于地方民族民主联合政府实施办法的决定”和“关于保障一切散居的少数民族成分享有民族平等权利的决定”，这三个文件的公布，受到全国各民族人民的热烈拥护。毫无疑义，这三个文件的公布对于我国各兄弟民族的发展和各民族人民团结事业进一步的巩固，有着重大的历史意义，(热烈鼓掌)"},{"type":"paragraph","text":"但是，我们绝不应该有丝毫的满足，我们应当继续努力地贯彻毛主席的民族政策，认真普遍地推行民族区域自治政策及民族民主联合政府大量培养与本民族人民有联系的民族干部，更有效地发展少数民族地区少数民族的宗教信仰及风俗习惯。在这里我需要特别指出，帝国主义从其侵略的野心出发，总是要千方百计地来挑拨我国各民族间的关系的。我国各民族人民特别是各兄弟民族的领袖人物，必须经常保持警惕，严防帝国主义的一切阴谋诡计，普遍深入地进行爱国主义教育，为我国各民族团结事业的进一步的巩固和加强而奋斗。(经久不息的掌声)"},{"type":"paragraph","text":"最后，让我们"},{"type":"paragraph","text":"为我国各民族人民伟大的领袖毛主席的健康而欢呼!(经久不息的热烈的掌声，全体起立)"},{"type":"paragraph","text":"为我国各民族日益强大的团结和发展而欢呼!(经久不息的掌声)"},{"type":"paragraph","text":"宴会在热烈友爱的空气中进行。赴宴者频频为中国各族人民的伟大领袖毛泽东主席而干杯，为中国各民族的亲密团结而干"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5f6bb91ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

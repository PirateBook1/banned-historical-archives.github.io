script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"日记摘抄","authors":["黄帅"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一九七三年九月五日","type":"paragraph"},{"text":"今天，我班的ＸＸ同学犯了错误，当老师问他情况，他带理不理，不像承认错误的样子。我看他那样，无意识的笑了一笑，老师把我叫起来，批评我不该笑。这点我虚心接受，一定改正。但是老师说：“有同学反映你和ＸＸＸ……，你内心非常爱听ＸＸＸ骂。”这句话我不能接受。我敢发誓：除了他骂我，我跟他顶嘴以外，我再也没有和他瞎逗过，今天的日记如果错误了，请批评指正。","type":"paragraph"},{"text":"九月七日","type":"paragraph"},{"text":"今天，ＸＸ没有遵守课堂纪律，做了小动作，老师把他叫到前面，说：“我真想拿教鞭敲你的头。”这句话你说得不够确切吧，教鞭是让你来教学，而不是让你用来打同学脑袋的。我觉得你对同学严厉批评很多，耐心帮助较少，拍桌子，瞪眼睛，能解决思想问题吗？希望你对同学的错误耐心帮助，说话多注意些。","type":"paragraph"},{"text":"九月二十八日","type":"paragraph"},{"text":"今天，老师批评我给他提意见。对不起，以后我有意见，还是要提的，像今天老师骂我装病，这就是唯心主义。ＸＸＸ的椅子丢了，站着上课。算术老师把老师上课时坐的椅子借给ＸＸ坐，这种关心同学的精神值得我学习。第三堂课时，你不应该把椅子夺回来自己坐。","type":"paragraph"},{"text":"十月十三日","type":"paragraph"},{"text":"今天，ＸＸ在课上向老师提意见，老师说是我起的头，说我提意见纯粹是为了拆老师的台，降低老师的威信。同学应该正确接受老师的批评，老师应该冷静考虑同学的意见。","type":"paragraph"},{"text":"十月十八日","type":"paragraph"},{"text":"今天，老师在全班又批评我。我对老师的意见有些是能够接受的，但不能接受的很多。如“黄帅你也真表帅，从小就表帅，太帅了”，这不是讽刺是什么？你还说：“黄帅从现在起不许打篮球”，……我感到这更是报复行为。","type":"paragraph"},{"text":"十月十九日","type":"paragraph"},{"text":"最近我是天天受老师和同学的训，以下就是老师对我批评中的语言：“听校外群众说：中关村一小出了一个反潮流者，好家伙，这事儿都传到社会中去了”；“在这次斗争中，你当不了张铁生那样的人物”；“直到现在我还是号召同学对黄帅的错误要批判，不要跟着她跑，要和她划清界限”。“黄帅你这样折腾，也是没有好结果的。”","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"黄帅","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c95e25122"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

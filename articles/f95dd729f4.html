script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共“八大”第二次会议今日举行  大会主要议程是：少奇同志作中央委员会的工作报告，小平同志作关于各国共产党和工人党的莫斯科会议的报告，讨论通过全国农业发展纲要","authors":[],"dates":[{"year":1958,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共“八大”第二次会议今日举行"},{"type":"paragraph","text":"大会主要议程是：少奇同志作中央委员会的工作报告，小平同志作关于各国共产党和工人党的莫斯科会议的报告，讨论通过全国农业发展纲要"},{"type":"paragraph","text":"新华社4日讯　中国共产党第八届全国代表大会第二次会议，定于5月5日开始在北京举行。这次代表大会的主要议程有三项：（一）中央委员会的工作报告，报告人是刘少奇同志；（二）关于各国共产党和工人党的莫斯科会议的报告，报告人是邓小平同志；（三）讨论通过全国农业发展纲要（修正草案）。参加这次代表大会的除了一千多位代表和候补代表外，还有一些市委、县委、大城市区委、企业党委和其他基层党委的书记，中央各部门的负责人和军队干部等列席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f95dd729f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

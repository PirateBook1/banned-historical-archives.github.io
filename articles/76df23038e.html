script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发罗瑞卿考察广东、广西、江西镇反工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发罗瑞卿考察广东、广西、江西"},{"type":"paragraph","text":"镇反工作报告的批语"},{"type":"paragraph","text":"（1951年2月25日）漱石、子恢、剑英、小平、仲勋、一波同志，并转分局，各省委，大市委，区党委负责同志："},{"type":"paragraph","text":"下面是罗瑞卿同志考察广东广西江西三省镇反工作的报告[1]罗瑞卿，当时任中央人民政府公安部部长。"},{"type":"paragraph","text":"[2]指罗瑞卿1951年2月23日关于广东、广西、江西三省镇反工作给公安部转毛泽东并中央的报告。报告提出了四点值得注意的经验：（一）镇反牵涉到统一战线中的人物按以下原则处理：对罪大恶极证据确凿群众痛恨者，照顾群众要求，坚决镇压；同时对统一战线人物进行充分工作，说服有关民主人士，使他们心服。对罪恶不多或有若干功劳，群众也可以说通的，则说服群众照顾统一战线，免予判罪，有些则免其死罪，但仍须判刑。（二）对全区性、全县性的恶霸必须全部杀掉，全乡性的恶霸必须一部分或大部分杀掉，不这样不能解决问题，而且有些恶霸必须先杀掉，否则群众不敢起来。（三）对散匪采取群众、民兵、武装、工作队互相结合的剿匪办法，彻底加以肃清。对逃到外县外省的匪首恶霸，必须以追到天涯海角的精神予以处死，这样才既不贻患于未来，亦可彻底打消群众的顾虑。（四）从江西和若干其他地方经验看，我们还留给了反革命一些逃匿的空隙：一是从乡下逃向城市，二是从陆上逃到水上，三是逃向边沿地区，四是躲藏在我们机关、学校、工厂、矿山内部。一下子把所有这些空隙弥补起来是困难的，但自觉地采取适当的步骤，扫除反革命逃匿的死角则甚为必要。毛泽东全集第三十卷其中所说经验，请加注意并采用之。各中央局及各省对自己所属地区的镇反工作，亦须派得力领导同志出去巡视，帮助当地同志总结经验，加强领导。"},{"type":"paragraph","text":"毛泽东二月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":135,"page_end":136},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76df23038e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

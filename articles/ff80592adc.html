script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席对我们贫下中农的巨大关怀","authors":["张大顺","李根福","王花女","芦存德"],"dates":[{"year":1968,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席对我们贫下中农的巨大关怀"},{"type":"paragraph","text":"雨露滋润禾苗壮，万物生长靠太阳。没有毛主席，我们就象干旱的庄稼不出穗，干枯的树苗不生根。一句话，没有毛主席，就没有我们各族贫下中农的今天。我们从广播里听到了湖北省长阳县乐园公社的贫下中农，在毛主席的无产阶级卫生路线的指引下，冲破了刘少奇在卫生战线上的反革命修正主义路线，创造了一种崭新的合作医疗制度，成功地解决了贫下中农看病吃药的问题。这真是再好也没有了，真正合乎我们贫下中农的心思。我们怀着对毛主席无限忠诚的心情，千遍万遍地高呼：敬祝毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"在旧社会里，从来没有见过为我们穷人看病的医生。那时候，穷人得了病，只能受罪，给地主、富农扛活的得了病，就被地主、富农赶出门外。毛主席他老人家从枯井里把我们搭救出来，使我们的光景越来越幸福。可是，大叛徒、大内奸、大工贼刘少奇，妄想复辟资本主义，在卫生战线上也推行修正主义路线，不让医务工作者为我们贫下中农服务。"},{"type":"paragraph","text":"在无产阶级文化大革命以前，城里医院挂的牌牌叫什么“人民医院”，实际上是为少数人服务的。我们贫下中农到城里的大医院看病，走进医院的大门，门门牌牌，东问西找，连门路也找不到。医生捂个大口罩，穿个白大褂，一问三不答，多问就恼火。本来得病就不高兴，有的医生还把你气个够。公社里有的医生也是技术不高，架子不小，贫下中农看病吃药，还得看他们气顺。这难道是为人民服务的吗？这都是大叛徒、大内奸、大工贼刘少奇反革命修正主义的流毒，我们一定要彻底肃清。"},{"type":"paragraph","text":"实行合作医疗制度，充分体现了伟大领袖毛主席对我们各族贫下中农的巨大关怀。我们各族贫下中农一千个拥护，一万个拥护。我们欢迎革命的医务工作者到农村来安家落户。"},{"type":"paragraph","text":"内蒙古呼和浩特“五七”公社“五七”大队"},{"type":"paragraph","text":"革命委员会主任　张大顺　副主任　李根福"},{"type":"paragraph","text":"委员　芦存德　贫协副主任　王花女"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff80592adc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

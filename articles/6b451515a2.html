script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"对何应钦四月三十日部署之对策","alias":"","parts":[{"type":"paragraph","text":"对何应钦四月三十日部署之对策\""},{"type":"paragraph","text":"（1949年5月17日）林、萧，并告中原局："},{"type":"paragraph","text":"根据何应钦?卯三十日部署（此部署估计是事先取得白崇禧?同意的），分为左中右三路：甲、左路鄂西方面受我攻击时，以一部由长江北岸向大巴山撤退，主力由长江南岸退守鄂西，以四川为后方，确保川、黔门户等语。你们可以三个军由宜沙渡江，以两个军向宝庆推进，留一个军在常德、益阳一带，而以江汉军区及王宏坤部主力位于宜沙地区，以防鄂西敌军出扰。乙、中路粤汉线方面敌在洞庭湖、汨罗江以北，长沙、衡阳以东地区筑工阻我，最后固守大庾岭及湘桂边界，确保两广安全等语。在此方面你们可使用八个军，除留一个军位于武汉、岳州线，一个军位于岳州、株"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第四野战军司令员林彪和第一参谋长萧克的电报。"},{"type":"paragraph","text":"[2]何应钦，当时任国民党政府行政院院长兼国防部部长。[3]白崇禧，当时任国民党军华中军政长官公署长官。[4]宜沙，指湖北宜昌和沙市。[5]宝庆，即湖南邵阳。[6]王宏坤，当时任桐柏军区司令员。[7]粤汉线，指广州至汉口的铁路，即今京广线一段。[8]岳州，即湖南岳阳。州线，-个军位于株洲、衡州“线外，可以五个军向郴州推进，协同西路两个军歼击白崇禧于湘粤桂边境，并准备向两广前进。丙、敌在其右路江西方面，据称以最有力部队协同南昌指挥所作战，其目的是确保赣江东西两侧地区，屏障粤汉路之安全等语。似此在南浔路？上，敌似不准备和我军打硬仗，你们可以预定经营江西的两个军向该区前进。此两个军可择各军中战斗力较弱者，而不要使用战力较强者，如遇作战，可要求陈兵团协助之。位于武汉至衡阳线上之三个军，选择两个较弱者、一个较强者即可。以上意见提供你们考虑，如此部署我军主力可以集中使用，向湘粤桂边境推进之七个军不致分散，利于寻歼白部主力。但有一点值得研究，即近闻白部第四十八军（桂系主力之一）、第四十六军（两年前莱芜战役全歼后补充者，战力弱，其一四七师被二野最近歼于皖南）位于南浔线，此两军将来可能向大庾岭撤退。你们可以考虑派一个军，沿赣江尾该敌向大庾岭方向前进，该军即位于大庾、南雄、始兴地区，协同粤赣湘边区游击纵队（区党委书记兼纵队司令员林平）在该区活动，尔后协同主力取广州。如桂系主力确已分散（粤汉路上似只有第七军有顽强战斗力，其余都是很弱的或较弱的)，这种部署是可以考虑的。如此，则应使用三个军出江西，其中两个军固定其任务为经营江西，一个军准备尾敌出南、始。经湖南向湘粤桂边境寻歼白部主力者为六个军，而不是七个军。此外六月份你们即可能占领岳州、常德、长沙、株洲、萍乡、九江、南昌、吉安、袁州，"},{"type":"paragraph","text":"[1]衡州，即湖南衡阳。[2]南浔路，指南昌至九江（旧称浔阳）的铁路，即今向九线。[3]陈兵团，指第二野战军第四兵团，兵团司令员兼政治委员陈。甚至可能占衡州、宝庆，你们须迅速集中尚未到齐的干部，陈正人\"等仍以经武汉去江西为适宜。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰[1]陈正人，当时任东北军区吉林军事部政治委员，此时准备赴江西1949年5月，毛泽东在香山。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":5,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":402,"page_end":405},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b451515a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海大量印制发行毛主席著作","authors":[],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海大量印制发行毛主席著作"},{"type":"paragraph","text":"文化大革命以前全省没有出版过一册毛主席著作，近三年来印制、发行了一千五百多万册，各族革命群众人人手中都有了毛主席的革命宝书"},{"type":"paragraph","text":"据新华社西宁六日电　在党的第九次全国代表大会隆重开幕的大喜日子里，青海省出版、印刷、发行等部门的广大革命工人，怀着对伟大领袖毛主席无限忠诚的深厚无产阶级感情，高质量高速度大量出版、发行毛主席画像和毛主席的光辉著作，以实际行动庆祝“九大”。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”但是，叛徒、内奸、工贼刘少奇及其代理人对各族广大革命群众学习毛泽东思想恨得要死，怕得要命，千方百计压制毛主席著作出版工作。在无产阶级文化大革命以前，青海全省没有出版过一册毛主席著作。在无产阶级文化大革命中，青海省出版、印刷部门的广大革命工人高举“对反动派造反有理”的大旗，造了党内一小撮走资本主义道路当权派的反，夺了他们的权。在兄弟省市和全省广大革命群众的热情支持下，工人们克服了设备和技术上的种种困难，开始出版、印制毛主席著作。工人们把出版、印制毛主席著作，看作是党交给自己的最光荣、最崇高的政治任务。他们以最大的政治热情，最高的标准，最好的质量，最快的速度印制、发行毛主席的红色革命宝书，为毛泽东思想的大传播、大普及作出了贡献。近三年来，全省一共印制、发行的毛主席著作有一千五百多万册。现在全省各族革命人民，人人手中都有毛主席的革命宝书。"},{"type":"paragraph","text":"青海省造纸、塑料、机械制造等战线上的广大革命工人，也为出版、印制毛主席著作，做出了很大成绩。新建的青海造纸厂的革命工人，为了提高印制毛主席著作用纸的质量，不断用毛泽东思想武装自己，大搞技术革新，试制成功了五十克和四十克薄型凸纸版，有力地支援了毛主席著作的印制。青海塑料厂的革命工人，以无限忠于毛主席的红心，克服困难，大胆试验，生产出红彤彤的塑料烫金封面，保证了毛主席著作的出版。"},{"type":"paragraph","text":"为了把红色革命宝书及时送到每一个革命群众手中，特别是送到偏远地区贫下中农和贫苦牧民手中，青海省各级革委会还组织遍布在全省各地的邮电、银行、供销、运输等部门的广大革命群众，以及深入基层的干部、巡回医疗队的医生等，组成了一支浩浩荡荡的发行大军，形成了一个发行网。现在，在辽阔的青海高原，不论是农业区，还是牧业区，各族革命群众户户都有毛主席像，人人手里都有毛主席著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec9cbd651e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

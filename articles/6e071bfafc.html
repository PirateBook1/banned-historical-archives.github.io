script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市人民治安保卫委员会集会","authors":["石家庄日报"],"dates":[{"year":1951,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"石家庄市人民治安保卫委员会集会","type":"title"},{"text":"石家庄日报","type":"authors"},{"text":"市公安局布置六项工作任务并定出治安保卫委员守则六条","type":"subtitle"},{"text":"〔石家庄日报讯〕九月六日，市公安局召集全市各区街道、农村人民治安保卫委员会委员三百零八人集会，听取公安局张季良副局长的报告。张副局长除了扼要地总结了两个月来本市建立人民治安保卫委员会的工作外，着重报告了人民治安保卫委员会的性质和任务。他指出：人民治安保卫委员会是群众性的统一战线的组织，有各阶层代表人物参加（反革命分子除外），在自觉自愿的方针下组织起来的。它的总任务是协助政府肃清反革命、防奸防特、保卫国家和公共治安。具体任务有六条：一、宣传镇压反革命政策，教育群众防奸、防谍、防火、防盗、提高警惕。二、密切联系群众、搜集社会情况，注意发现反革命分子破坏活动，并及时报告政府。三、发动群众制定爱国防奸公约，并领导带动群众贯彻执行。四、教育群众协助政府管制已宣布被管制的反革命分子。五、协助政府教育被镇压的反革命分子家属。六、宣传户口制度，教育人人遵守，共同维护社会治安。治安保卫委员守则：一、服从领导，听从指挥。二、不假公济私，不贪污受贿。三、积极工作，完成任务。四、不徇情包庇，不挟情诬告。五、遇事与群众商量，不代替行政命令。六、遵守政府法令，坚决镇压反革命。同时要健全会议、汇报制度，十天或十五天召开一次委员会议，内容结合每时期中心工作。","type":"paragraph"}],"comments":[],"origin":"《石家庄日报》1951年9月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e071bfafc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

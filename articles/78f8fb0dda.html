script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以“私”字看群众批评精神不振　以“公”字看群众批评心情舒畅药物所革命派头头正确对待群众意见通过毛泽东思想学习班学习，克服了逍、难、换、怨思想，决心为革命立新功","authors":[],"dates":[{"year":1967,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国科学院药物研究所无产阶级革命派的负责人通过参加毛泽东思想学习班学习，克服了“通、难、换、怨”的思想，决心勇挑革命重担，为革命创建新功。"},{"type":"paragraph","text":"这个所的革命派于二月份夺权，五月份实现了革命大联合后，由于胜利，革命群众组织的几个负责人放松了毛主席著作的学习，头脑中“私”字膨胀，出现了“逍、难、换、怨”的思想。有的说，做头头顶辛苦，许多工作一大摊，钉子不少，困难重重，弄得不好，意见多，挨批评，作检讨。想当“三八”(工作、睡眠和自由支配时间各八小时)式“战士”。也有人说，做头头整天工作轧紧。有的头头抱着临时观点，想实现了革命的三结合后就换班。由于思想消极，精神不振，所里运动冷冷清清。连已经解放的干部也不敢抓工作，他们说:“你们怕做领导，想躺倒不干，叫我们怎么抓工作呢?”"},{"type":"paragraph","text":"林副统帅在国庆节庆祝大会上的讲话中发出号召举办毛泽东思想学习班，这个所的革命派立即响应，组织头头们参加毛泽东思想学习班学习。他们以毛主席的“老三篇”等光辉著作为武器，就如何永葆革命青春，正确对待群众两个问题，以“斗私，批修”为纲，亮思想，斗“私”字，彻底批判“逍、难、换、怨”思想，大树群众观点和将革命进行到底的决心。通过学习，大家认识到:逍遥、畏难、换班等思想，都是由于自己头脑中的“私”字作怪。“私”字膨胀，滋长骄傲自满、以功臣自居的情绪，这种贪图安逸、享乐的思想如不及时制止，就要导致修正主义。因此，一定要夺头脑中的“私”字的权。"},{"type":"paragraph","text":"学习了毛主席的教导，头头们认识到，过去埋怨群众，是由于自己没有树立起为人民、为革命而掌权、用权的思想。为革命掌权，就会把群众的批评当作是对革命负责，不是和头头个人为难。以“私”字对待群众批评，必然是精神不振；以“公”字对待群众批评，就会心情舒畅。毛主席说:“群众是真正的英雄，而我们自己则往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。”我们脱离群众，不积极依靠群众，挫伤了群众的积极性，必然会造成群众运动冷冷清清。"},{"type":"paragraph","text":"头头们提高了思想，即刻贯彻到行动中去。学习班结束后，所里举办了讲用会，头头们向群众汇报“斗私，批修”的收获，亮出思想，听取群众批评，争取群众帮助，受到群众欢迎。现在，干部工作也抓起来，室一级的中层革命干部基本上已得到解放，头头们与群众一起正集中力量帮助所级干部起来革命，为筹建革委会创造条件。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78f8fb0dda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

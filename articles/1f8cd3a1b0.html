script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对《麦克米伦的作用》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《麦克米伦的作用》一文的批语"},{"type":"paragraph","text":"（1960年10月15日）哈希\"是一个有头脑的美国记者。此文值得研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十五日[1]哈希，当时任美国《基督教科学言报》驻联合国特派记者。"},{"type":"paragraph","text":"[2]指新华通讯社1960年10月6日编印的《内部参考》第十八期（增刊）上刊载的哈希的《麦克米伦的作用》一文。文章说，赫鲁晓夫最近几周的行动说明，他已成为中国共产党政策的俘虏。如果要从他面临的许多问题中脱身出来，他就需要西方的帮助。西方许多专家认为，赫鲁晓夫为了向国内批评他的人证明他“并不喜爱资本主义”，被迫对西方进行了一系列粗暴的口头攻击，同时采取了一些很严重的粗暴行动。上述观点与目前在西方战略界日益得到推崇的另一理论是合拍的，即认为苏联的社会正在变化，在苏联的新社会中越来越多的人要求提供一种更愉快、更舒适的人类生活，共产党人正在受人类的愿望和利益的腐蚀。这种情况使得英国首相麦克米伦坚信，现在不应该烧毁东西方之间的一切桥梁，比以往更重要的是要保持联络路线的畅通，因为关闭这种路线非常容易使赫鲁晓夫不可挽回地投入中国的怀抱，从而导致中国人所说的世界战争。麦克米伦希望恢复举行最高级会议，以此作为和平的保障。毛泽东全集第四十三卷"},{"type":"paragraph","text":"二打送刘、周、朱、林、陈、富春、伯达、冷西八人。"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周思来。朱，指朱德。林，指林彪，陈，指陈云，当时均任中共中央副主席、国务院副总理。富春，即李富春，当时任中共中央政治局委员、中央书记处书记、国务院副总理。伯达，即陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任。冷西，即吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":531,"page_end":532},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f8cd3a1b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

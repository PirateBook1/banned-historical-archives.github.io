script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念副总理会见泰国前外长差猜时指出  我们对越南当局挑衅的忍耐是有限度的","authors":[],"dates":[{"year":1978,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念副总理会见泰国前外长差猜时指出"},{"type":"paragraph","text":"我们对越南当局挑衅的忍耐是有限度的"},{"type":"paragraph","text":"新华社北京十二月十三日电　李先念副总理今天上午在这里说，最近，越南当局在我国边境不断骚扰，并在海上枪杀我渔民，抢掠我渔船上的物资，连连制造事端。对此，我们的忍耐是有限度的。越南当局认为我们软弱可欺是妄想。"},{"type":"paragraph","text":"李先念副总理是在会见泰国前外长差猜·春哈旺少将和夫人时说这番话的。会见时，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"李先念副总理请差猜少将回国后转达华国锋主席、总理，叶剑英委员长，邓小平副总理，以及他本人，对泰国国王和王后陛下、对江萨总理和夫人的问候。"},{"type":"paragraph","text":"泰国驻中国大使格森·格森西和夫人参加了会见。"},{"type":"paragraph","text":"会见时在座的有我国外交部副部长仲曦东，四机部副部长刘佩荣，中国旅行游览事业管理总局副局长孔筱。"},{"type":"paragraph","text":"差猜少将这次是以阿姆罕斯特（泰国）集团董事长的身分率领阿姆罕斯特集团代表团于十二月八日来我国访问的。代表团已于今天下午乘专机离开北京回国。昨天晚上，差猜少将和夫人举行了答谢宴会。（附图片）"},{"type":"paragraph","text":"李先念副总理同泰国前外长差猜·春哈旺少将和夫人亲切交谈。\t      新华社记者  崔宝林摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6cf6639e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

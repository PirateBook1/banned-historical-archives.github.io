script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川大学、华西大学教师思想改造结束","authors":[],"dates":[{"year":1952,"month":10,"day":16}],"is_range_date":false,"parts":[{"text":"四川大学、华西大学教师思想改造结束","type":"title"},{"text":"四川大学、华西大学两校教师思想改造及清理组织工作于六月初开始，八月十日结束，收获很大。华大被美帝国主义控制了四十年，百分之四十的教师是留美生，其余教师均自幼在教会学校读书，亲美、崇美思想及其严重。教授陈钦材说：“国民党腐败，共产党野蛮，干脆把中国租给美国三十年就搞好了。”另一教授闻在宥说：“文章分三等，用外国文写，在外国发表是上等；用外国文写，在中国发表是次等；用中国文写，在中国发表是下等。”有些教师以生为中国人为不幸，以未入美国籍为恨。川大除同样存在上述类似思想外，更多是浓厚的封建思想，如中文系十八个教师中，即有十人是前清进士、举人、老政客。现在不少教授说：“现在我才感到做一个共中国人光荣。”“从现在起，我要重新作人，决心跟着共产党走。”在他们亲身体会到党的伟大及对知识分子的重视与关怀后，普遍感激党，积极向党靠拢。运动结束时，两校师生申请入党入团者八百余人，党的威信空前提高。并出现了新的工作态度和工作作风。所谓“二十年如一日”的讲义开始被改编，一般教师教课也认真负责了。华大教授制革专家张铨，在美国发表的“张铨制革法”回国二十年未传授，现在公开传授了。在这次运动中还培养锻炼出来一千四百多名积极分子，将成为党联系群众的桥梁，也将是建党的主要对象。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年10月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e4916f652"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

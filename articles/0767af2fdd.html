script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺朝鲜民主主义人民共和国成立二十二周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜民主主义人民共和国成立二十二周年的电报"},{"type":"paragraph","text":"（1970年9月8日）平壤朝鲜劳动党中央委员会总书记朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"在朝鲜民主主义人民共和国成立二十二周年的时候，我们代表中国共产党、中国政府和中国人民，向朝鲜劳动党、朝鲜民主主义人民共和国政府和兄弟的朝鲜人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国的成立，是朝鲜人民长期革命斗争的伟大成果。二十二年来，英雄的朝鲜人民在以金日成同志为首的朝鲜劳动党的领导下，走过了光辉的历程。在抗击美帝国主义侵略的三年朝鲜祖国解放战争中，朝鲜人民不畏强暴，英勇奋战，打败了美国侵略者，不仅保卫了自己祖国的独立和安全，也为世界人民反帝革命斗争事业作出了重大贡献。在建设社会主义的斗争中，朝鲜人民自力更生、艰苦奋斗，以坚强的革命意志，取得了巨大的成就。中国人民对兄弟的朝鲜人民所取得的各项成就，感到由衷的高兴。我们衷心祝愿朝鲜人民在今后的革命和建设事业中不断取得更毛泽东全集第五十一卷大的成就。"},{"type":"paragraph","text":"当前世界革命形势一片大好，一个反对美帝国主义斗争的新高潮正在兴起。美帝国主义为了摆脱它内外交困的处境，正在同日本军国主义加紧勾结，疯狂地推行它的侵略政策和战争政策。日本军国主义的复活，给中国人民、朝鲜人民、印度支那三国人民、东南亚和亚洲各国人民造成了严重威胁。大敌当前，不断加强中朝两国人民、印度支那三国人民以及亚洲各国人民之间的紧密团结，具有十分重大的意义。这种革命的团结力量是无敌的，是战胜美帝国主义和日本军国主义侵略阴谋的可靠保证。"},{"type":"paragraph","text":"中国人民一向十分珍视同兄弟的朝鲜人民在反对共同敌人的长期斗争中建立和发展起来的伟大友谊和战斗团结，并将一如既往，为进一步巩固和加强这种友谊和团结继续作出努力。中国人民最坚决地支持朝鲜人民反对美帝国主义侵略、实现祖国统一的正义斗争。如果美日反动派胆敢在朝鲜发动新的侵略战争，中国人民将坚决支持朝鲜人民打击侵略者，直到取得彻底胜利。"},{"type":"paragraph","text":"中朝两国人民以鲜血凝成的伟大友谊和战斗团结万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七〇年九月八日于北京"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":88},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0767af2fdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

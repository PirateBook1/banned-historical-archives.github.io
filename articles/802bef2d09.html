script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们向毛主席提出保证","authors":["沈涵"],"dates":[{"year":1954,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海总工会副主席　沈涵"},{"type":"paragraph","text":"我们的党的领袖、我们工人阶级的领袖、我们全国人民最最敬爱的领袖毛泽东同志当选了我们中华人民共和国的主席，毛泽东同志亲密的战友朱德同志当选了我们中华人民共和国的副主席，为我们全国人民所爱戴的人当选了新的国家领导工作人员。我们欢呼!我们国家有了这样坚强的领导者!我们人民有了这样英明的带路人我们完全拥护，我们坚决支持我们新的国家领导工作人员。"},{"type":"paragraph","text":"我们全上海工人兄弟姊妹，向毛主席保证:我们一定努力生产，努力学习苏联和各兄弟国家的先进经验，更加积极的参加增产节约运动，进一步开展劳动竞赛，开展技术革新运动，特别要提高产品质量，节约原材料，降低产品成本，试制新产品，试用代用品，全面完成国家生产计划。我们一定要在党和政府领导下，艰苦奋斗，服从计划，胜利的克服在社会主义改造中所必然遇到的一切困难。"},{"type":"paragraph","text":"我们全上海工人兄弟姊妹，向毛主席保证:我们一定要不断提高自己的社会主义觉悟，在遵守宪法、遵守政府一切法令、遵守劳动纪律中起模范作用，向一切违法的行为作斗争。"},{"type":"paragraph","text":"我们全上海工人兄弟姊妹，向毛主席保证:我们一定不骄傲、不虚夸，我们一定要老老实实、勤勤恳恳的来做事。我们要更加加强我们内部团结，巩固和农民的亲密联盟，和全国人民团结一致，在党和政府的领导下，为我们自己的伟大事业社会主义革命事业而奋斗!"},{"type":"paragraph","text":"中国共产党万岁!"},{"type":"paragraph","text":"中华人民共和国万岁!"},{"type":"paragraph","text":"毛主席万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802bef2d09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

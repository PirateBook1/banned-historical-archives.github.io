script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同英雄们联欢道别  党和国家领导人出席首都盛大晚会  彭真勉励先进生产者传播经验创造新成绩把先进种子撒遍全国","authors":[],"dates":[{"year":1959,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同英雄们联欢道别"},{"type":"paragraph","text":"党和国家领导人出席首都盛大晚会"},{"type":"paragraph","text":"彭真勉励先进生产者传播经验创造新成绩把先进种子撒遍全国"},{"type":"paragraph","text":"新华社9日讯　中央和北京市负责人以及首都一万二千多名职工，今晚同出席全国“群英会”的全体代表在人民大会堂联欢，共庆大会胜利闭幕。首都人民热烈欢送全国各路英雄回到自己的岗位，预祝他们把先进的种子撒遍全国。　　在规模空前的盛大联欢晚会上，全体代表到处受到首都职工的热烈欢迎。英雄们走到哪里，哪里就响起一阵阵热烈的掌声。这些大跃进中的战友，有的并肩欣赏京剧、话剧、电影、杂技、歌舞等演出，有的做着各种游戏。十多个文艺单位为代表们作了精彩演出，整个大会堂内，人人喜气盈盈，万众欢腾。"},{"type":"paragraph","text":"党和国家的领导人周恩来、朱德、邓小平、董必武、彭真、李富春、李先念、陆定一、薄一波、杨尚昆、罗瑞卿、陈叔通、谢觉哉、张鼎丞，政协全国委员会副主席包尔汉，都出席了今天的晚会，同英雄们一起联欢。"},{"type":"paragraph","text":"在联欢晚会开始前，中共中央政治局委员、中共北京市委第一书记、北京市市长彭真以及中共北京市委第二书记刘仁，书记处书记郑天翔、陈鹏、陈克寒、范儒生，北京市副市长万里、王昆仑、程宏毅、贾庭三、乐松生，解放军北京部队副政委张南生中将，市总工会主席王炯、市妇联主席张晓梅、共青团市委第一书记王照华等，由中华全国总工会主席刘宁一陪同，亲切地会见了全国“群英会”主席团成员。彭真向各地先进生产者和先进集体代表祝贺群英会胜利闭幕，他希望英雄们把这次大会的经验带回去，继续鼓足干劲，在工作中和生产上不断获得新的成绩。"},{"type":"paragraph","text":"大礼堂里，当代群英们观看了古代“群英会”——京剧“赤壁之战”。北大厅里，九百多名代表和北京市一千六百多名工人、干部、学生、医务工作者、商业工作者联欢。有的在看电影“青春之歌”，有的看木偶戏“闹天宫”，刚刚到北京的黑龙江皮影剧团演出了别具风格的民间故事剧。大厅的中央乒乓球和体操运动健将们大显身手，为英雄们作了精采表演。人群中，山西汾西矿务局南关矿青年采煤队队长史殿照正在玩“多拉快跑”的游戏。经过“艰苦”的努力和两次失败，他终于使满载木材的“小汽车”在十秒钟内顺利通过了“长桥”。他高兴地向身旁的人们说：“我们回去以后，也要在矿井下面来一个‘多拉快跑’运动，增产更多的煤炭！”"},{"type":"paragraph","text":"宴会厅里灯火辉煌，人们在热情奔放的乐声中，观看着舞蹈、杂技、魔术。北京两千多名先进生产者和老工人亲切地招待着各地英雄们。"},{"type":"paragraph","text":"在一楼大厅里，旅大机械一厂代表满泽运、大连通用机器厂代表王文田和被誉为大连技术革新“标兵”的卢盛和玩起了夹豆子、套圈等游戏。铣工卢盛和夹豆子的本领最大，得了个一等奖，铆工满泽运和车工王文田说：“来，咱们生产上展开对口赛，游艺上也来个对口赛”。过不久，满泽运、王文田都拿着奖品来“报捷”。这三位代表是在群英会上相识的，前几天他们约定，回厂后要互相作铆、铣、车三种工种的技术表演，一齐跃进，共同提高。"},{"type":"paragraph","text":"英雄被首都的大学生簇拥着走进了舞池，这时，人们高歌起舞，热情澎湃。在跳舞的间歇，一群群大学生围着英雄促膝谈心。北京大学化学系四年级的学生把哈尔滨毛织厂染整工人杨玉民包围了起来。这个在染整毛织品的生产中创造了十多种新技术的青年工人，要求大学生们在化学理论上帮助他进一步提高染整技术。他们表示要在今后的通信中交流生产和学习经验。"},{"type":"paragraph","text":"这个联欢晚会一直持续到深夜才结束。晚会是由中共北京市委员会、北京市人民委员会、北京市总工会、解放军驻北京部队、北京市妇联、共青团北京市委六个单位联合举办的。（附图片）"},{"type":"paragraph","text":"中共中央政治局委员、中共北京市委第一书记、北京市市长彭真同志等在联欢晚会前会见了全国“群英会”主席团成员。"},{"type":"paragraph","text":"新华社记者　齐观山摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f749f278f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

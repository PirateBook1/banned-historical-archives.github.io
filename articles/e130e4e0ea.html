script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中朝两国山水相连　兄弟友谊永世长存平壤举行盛大群众集会热烈欢迎华主席金日成主席和华国锋主席在大会上发表了热情洋溢的讲话","authors":[],"dates":[{"year":1978,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤五月七日电　平壤市人民委员会今天下午在牡丹峰体育场举行有十多万人参加的群众大会，隆重、热烈地欢迎中共中央主席、国务院总理华国锋。"},{"type":"paragraph","text":"当华国锋主席和金日成主席满面笑容，一道登上大会主席台时，主席台对面出现了用黄色花束在红色背景上组成的“欢迎华主席”的字样，礼炮齐鸣。暴风雨般的掌声，响彻全场，经久不息，人们挥舞着绚丽的花束，把整个体育场变成了花浪翻滚的海洋。"},{"type":"paragraph","text":"华国锋主席的随行人员耿飚、陈慕华副总理以及黄华、申健、张耀词、吕志先等应邀在主席台上就坐。"},{"type":"paragraph","text":"在主席台上就坐的朝鲜党政其他领导人还有:朴成哲、李钟玉、吴振宇、徐哲、桂应太、金永南、许锬、金万金、孔镇太、黄长烨以及全明洙大使。"},{"type":"paragraph","text":"在热烈的欢呼声中，朝鲜儿童向华国锋主席、金日成主席和中朝两国党政其他领导人献了鲜花。"},{"type":"paragraph","text":"今天，牡丹峰体育场装饰一新。飘浮在会场上空的巨大汽球系着中、朝两国国旗和有“欢迎”、“友谊”字样的条幅。四周彩旗招展。"},{"type":"paragraph","text":"会场正中竖立着华国锋主席和金日成主席的巨幅彩色画像，两旁的大幅红色标语上写着:“中国人民的英明领袖华国锋同志万岁!”“伟大的领袖金日成同志万岁!”场内还竖立着写有:“热烈欢迎兄弟的中国人民的友好使者!”“朝中两国人民用鲜血凝成的牢不可破的友谊和团结万岁!”的大幅标语。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会政治委员会候补委员、平壤市人民委员会委员长金万金致词后，乐队奏中、朝两国国歌。"},{"type":"paragraph","text":"金日成主席和华国锋主席在大会上发表了热情洋溢的讲话，热烈称颂中朝两国人民建立在马克思列宁主义和无产阶级国际主义基础上的战斗友谊和革命团结。"},{"type":"paragraph","text":"金日成主席讲话结束后，金万金委员长以平壤市群众大会的名义向华国锋主席赠送锦旗。锦旗上写着:“朝鲜人民和中国人民之间永恒的战斗友谊团结万岁!”。"},{"type":"paragraph","text":"华国锋主席讲完话后，把以中国共产党中央委员会和中华人民共和国国务院名义赠送给英雄的朝鲜人民的锦旗交给金日成主席。锦旗上写着:“中朝两国山水相连兄弟友谊永世长存”。"},{"type":"paragraph","text":"双方互赠锦旗以后，金主席同华主席紧紧握手，热烈拥抱。这时，背景上显示出“中国”、“朝鲜”、“友谊”的字样。"},{"type":"paragraph","text":"大会在朝鲜国歌和中国国歌声中结束。这时，金日成主席同华国锋主席手握着手高高举起。全场再一次响起春雷般的掌声和欢呼声。"},{"type":"paragraph","text":"中国驻朝鲜大使馆全体外交官员，在朝鲜的中国专家、留学生、华侨代表也应邀出席了群众大会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\7858010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席向群众鼓掌致意。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\7858010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大会结束时，金日成主席同华国锋主席手握着手高高举起，全场响起春雷般的掌声和欢呼声。　均新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e130e4e0ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

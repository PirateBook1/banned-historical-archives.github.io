script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省吴县望东乡农业合作化运动中各阶层的思想动态","authors":["于生"],"dates":[{"year":1955,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"江苏省吴县望东乡农业合作化运动中各阶层的思想动态","type":"title"},{"text":"于生","type":"authors"},{"text":"【江苏分社二十日讯】江苏省苏州专区吴县望东乡今年秋季发展了二十个新社。新入社的农户五百五十八户。计：贫农三百零三户；新中农的下中农五十一户，上中农十一户；老中农的下中农一百一十八户，上中农七十二户；其他小土地出租者等三户。","type":"paragraph"},{"text":"大发展中的各阶层思想动态如下：","type":"paragraph"},{"text":"贫农：贫农看到合作社的生产好，体会到听毛主席的话没有错，只有参加合作社才能摆脱贫困。迫切要求办社。他们在办社之前，积极搞好互助组的生产，创造办社条件。有的互助组，贫农清洗了组内的坏分子，争取批准转社。但以下四种情况贫农各有不同的顾虑：","type":"paragraph"},{"text":"一、生活困难的顾虑投资拿不出；","type":"paragraph"},{"text":"二、经营副业的顾虑合作社对副业不照顾；","type":"paragraph"},{"text":"三、劳力强、生活苦、依靠做短工维持生活的顾虑入社在收益分配前生活无法维持；","type":"paragraph"},{"text":"四、劳力差、年龄大的顾虑挣不到足够生活的工分，觉得没有前途。","type":"paragraph"},{"text":"新老中农的下中农：一般的都拥护，他们体会到互助组解决不了小农经济的自私自利问题，而且生产提高有限度，合作社解决了互助组里的你先我后的争吵，生产也提高得快。特别是生活和生产有困难产量不高的下中农更积极争取入社。","type":"paragraph"},{"text":"他们的顾虑就是：怕上级不批准。","type":"paragraph"},{"text":"新老中农中的上中农：思想动摇，甚至反对。有如下几种表现：","type":"paragraph"},{"text":"一、别人讲合作社好，他们也跟着喊好，背后却说：“要把耕牛农具卖光后再入社。”有的当面也积极动员大家打报告，但开报名大会时却不参加。","type":"paragraph"},{"text":"二、公开表示不肯参加。认为自己的田好肥料多，技术强，有农具和贫农混在一起没有好处。","type":"paragraph"},{"text":"三、看风转舵。他们认为：“合作社也是吃饭，单干也是吃饭。看见大家都报名他们也报名，但在背后喊倒霉”。","type":"paragraph"},{"text":"四、勉强参加，顾虑重重。田多劳力少的怕吃亏，不参加又怕请不到短工。历史上有些小问题的本不愿参加，但又怕别人说他是坏分子。当干部的上中农不参加怕别人说他思想不好。有的怕不入社统购粮食多。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3610f1d08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

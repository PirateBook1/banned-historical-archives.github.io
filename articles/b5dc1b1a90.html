script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海岛新愚公——黄海前哨守岛部队在毛主席“五·七”指示的光辉照耀下，农副业生产创造出优异成绩","authors":[],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"海岛新愚公"},{"type":"paragraph","text":"——黄海前哨守岛部队在毛主席“五·七”指示的光辉照耀下，农副业生产创造出优异成绩"},{"type":"paragraph","text":"毛主席在光辉的“五·七”指示中说：“人民解放军应该是一个大学校。这个大学校，要学政治，学军事，学文化，又能从事农副业生产，……”"},{"type":"paragraph","text":"黄海前哨守岛部队坚决遵循毛主席的教导，不畏艰险，不怕困难，在尽是岩石的海岛上开山劈石，移土造田。"},{"type":"paragraph","text":"他们在同大自然搏斗的过程中，努力活学活用毛主席著作，不断地搞好人的思想革命化。昔日荒凉的海岛，正在被无限忠于毛主席的守岛部队指战员们办成毛泽东思想大学校。（附图片）"},{"type":"paragraph","text":"曾参加过南泥湾生产的老战士，在开荒劳动休息时，和战士们一起畅谈毛主席的建军思想的胜利和毛主席“五·七”指示的伟大意义。"},{"type":"paragraph","text":"劈石造田学愚公，石缝里结满了大南瓜；献给领袖毛主席，请他老人家尝尝岛上的瓜。战士们在地里挑选亲手培育的南瓜。"},{"type":"paragraph","text":"此栏图片为本报通讯员摄"},{"type":"paragraph","text":"守岛战士们在开荒劳动中，经常带着问题活学活用毛主席著作，通过斗私批修，搞好人的思想革命化。这是他们利用休息时间在认真学习毛主席著作。"},{"type":"paragraph","text":"心红骨硬斗志坚，誓把悬崖绝壁变成大寨田。守岛战士在悬崖绝壁上劈山造田一百三十多块。这是开垦出来的梯田一角。"},{"type":"paragraph","text":"英雄战士敢斗天，修池积水防干旱。守岛战士在每个台阶、道旁、地旁都修了积水池，将雨水和洗手水收集起来，用来浇灌菜地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5dc1b1a90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

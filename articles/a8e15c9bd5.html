script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席朱德委员长等我国家领导人观看越南艺术家演出并接见歌舞团成员","authors":[],"dates":[{"year":1962,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席朱德委员长等我国家领导人观看越南艺术家演出并接见歌舞团成员"},{"type":"paragraph","text":"新华社11日讯　刘少奇主席、朱德委员长、陆定一副总理和中国各方面的人士，今天晚间观看了越南民主共和国青年歌舞团的精采演出。"},{"type":"paragraph","text":"越南青年歌舞团今晚在民族文化宫举行访华首次演出。演出之前举行了隆重的开幕式。对外文委副主任张致祥和越南青年歌舞团团长阮文苍在开幕式上讲话，共祝患难与共、休戚相关的中越两国人民的兄弟友谊日益增进，两国文化交流不断发展。"},{"type":"paragraph","text":"今晚，越南青年艺术家一共演出了十五个富有民族特色的歌曲和舞蹈节目，生动地反映了越南人民的劳动和生活，以及他们渴求和争取祖国统一的愿望和斗争。艺术家们演奏和演唱的《渴望统一》、《怀念南方》、《忘我为人民》、《木棉花》等歌曲和音乐，表演的《铃舞》、《群蝶戏春》、《初春的花朵》、《粉碎锁链》等舞蹈节目，都受到观众们热烈的鼓掌欢迎。他们在观众的要求之下，一再谢幕，有的还加演了节目。艺术家们今晚演出的不少节目曾分别获得历届世界青年联欢节金质奖章。他们还演唱和演奏了中国歌曲《六盘山》、《毛主席来到咱们农庄》、《三面红旗》、《山歌向着青天唱》等。"},{"type":"paragraph","text":"今晚观看演出的，还有对外文委主任张奚若，副主任丁西林、屈武、曹瑛，文化部副部长徐平羽，外交部部长助理刘新权，中越友协副会长孙晓村，以及首都戏剧、音乐、舞蹈界人士。越南民主共和国驻中国大使陈子平，各国驻中国的使节观看了演出。"},{"type":"paragraph","text":"演出结束后，刘少奇主席、朱德委员长、陆定一副总理等走上舞台，同越南青年艺术家们亲切握手，祝贺他们演出的成功。"},{"type":"paragraph","text":"新华社11日讯　刘少奇主席、朱德委员长、陆定一副总理今晚接见越南民主共和国青年歌舞团团长阮文苍，副团长范洲、阮光信和主要演员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有张奚若、张致祥、丁西林、屈武、曹瑛、徐平羽、刘新权、孙晓村等。"},{"type":"paragraph","text":"越南民主共和国驻中国大使陈子平也在座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8e15c9bd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

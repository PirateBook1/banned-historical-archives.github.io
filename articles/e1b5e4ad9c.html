script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见法中友好代表团","authors":[],"dates":[{"year":1974,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见法中友好代表团"},{"type":"paragraph","text":"新华社一九七四年十一月十日讯国务院副总理邓小平今天上午会见由法兰西共和国装备部长罗贝尔·加莱和法兰西共和国总理希拉克的夫人贝尔纳戴特·希拉克率领的法中友好代表团全体成员，同他们一起照了相。"},{"type":"paragraph","text":"随后，邓小平副总理同加莱部长、希拉克夫人和代表团部分团员进行了友好的谈话。"},{"type":"paragraph","text":"参加谈话的代表团部分团员是：法国前内阁总理、斯特拉斯堡市长皮埃尔·弗林姆兰，共和国总统德斯坦的女儿瓦莱丽—安娜·吉斯卡尔·德斯坦，国民议会法中友好小组副主席米歇尔·雅凯，参议员、参议院法中友好小组主席加斯东·庞斯，议员、都鲁斯市长皮埃尔·博迪，外交部政治司司长弗朗索瓦·皮奥，外交部部长办公厅主任莫里斯·于尔里克，总理国际事务顾问塞尔日·布瓦德韦，陆军总监瓦扬上将。法国驻中国大使艾蒂安·马纳克，大使馆公使马乐参加了谈话。"},{"type":"paragraph","text":"谈话时在座的有，民航总局局长马仁辉，国家计委副主任李人俊，有关方面负责人卓琳、诸惠芬、齐宗华、刘华等。（附图片）"},{"type":"paragraph","text":"邓小平副总理十一月十日会见了由法兰西共和国装备部长罗贝尔·加莱和法兰西共和国总理希拉克的夫人贝尔纳戴特·希拉克率领的法中友好代表团全体成员。"},{"type":"paragraph","text":"这是会见时合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1b5e4ad9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于天安门事件性质问题所写的字迹及毛远新和毛泽东谈话的笔记","authors":[],"dates":[{"year":1976,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"毛泽东关于天安门事件性质问题所写的字迹及毛远新和毛泽东谈话的笔记","type":"title"},{"text":"一  首都","type":"paragraph"},{"text":"二  天安门","type":"paragraph"},{"text":"三  烧、打","type":"paragraph"},{"text":"性质变了","type":"paragraph"},{"text":"注：此件是中央档案馆提供的。","type":"paragraph"},{"text":"附件：","type":"subtitle"},{"text":"毛远新的笔记","type":"subtitle"},{"text":"1976.04.07","type":"subtitle"},{"text":"四月七日上午8：05一9：15","type":"paragraph"},{"text":"（汇报了四月六日北京市的情况，谈到原来是打不还手，吃了亏，性质变了，应还手了，并配备了木棍）","type":"paragraph"},{"text":"主席：谁人建议的？陈锡联？","type":"paragraph"},{"text":"（好象不是他，他是赞成的，他说战士只能挨打不行。政治局好几个同志一直在大会堂注视广场事态变化，和北京市委一起研究解决的办法，吴德同志去发表演说是大家的主意，动员一般群众离开，人少了才好动手。）","type":"paragraph"},{"text":"主席：好。","type":"paragraph"},{"text":"（目的是区分两类矛盾，一讲事件的性质，好人却离开了当然也有坏人聪明点的跑了，剩下人少了，我们的力量占优势再下手）","type":"paragraph"},{"text":"主席：嗯。（点头）","type":"paragraph"},{"text":"（谈到政治局六日晚上研究的几件事，提到国锋同志建议将北京发生的事通报全国，起草了北京市委的报告，中央发个文件）","type":"paragraph"},{"text":"主席：公开发表。","type":"paragraph"},{"text":"（登报？）","type":"paragraph"},{"text":"主席：是。发表人民日报记者现场报导，（指桌上人民日报的情况汇编三分）吴德讲演等。","type":"paragraph"},{"text":"（市委报告不发了）","type":"paragraph"},{"text":"主席：不发。并据此开除邓的一切职务，保留党籍，以观后效。以上待三中全会审议批准。","type":"paragraph"},{"text":"（太好了将来召开三中全会时补手续）","type":"paragraph"},{"text":"主席：（点头）嗯！","type":"paragraph"},{"text":"（由中央作个决议，也公开发表？）","type":"paragraph"},{"text":"主席：中央政治局作决议，登报。","type":"paragraph"},{"text":"（好。上次会议，春桥同志当邓小平面说：你看看天安门前的情况，人家要推你出来当纳吉）","type":"paragraph"},{"text":"主席：（点头）是的。这次，一、首都，二，天安门，三、烧、打这三件好。性质变了，据此，赶出去！","type":"paragraph"},{"text":"（挥手）","type":"paragraph"},{"text":"（应该赶出去了，我马上找国锋同志去）","type":"paragraph"},{"text":"主席：小平不参加，你先约几个人谈一下，不约苏振华（我把除邓、苏外政治局名单列出）","type":"paragraph"},{"text":"主席：叶不找。","type":"paragraph"},{"text":"（除这三人外，其他同志都参加）","type":"paragraph"},{"text":"主席：好。华国锋任总理。","type":"paragraph"},{"text":"（和上面决议也一起登报。）","type":"paragraph"},{"text":"主席，对。","type":"paragraph"},{"text":"（我马上去通知国锋同志开会传达）","type":"paragraph"},{"text":"主席：快，（挥手）谈完就来。","type":"paragraph"},{"text":"注：此件是中央“两案”审理领导小组提供的。","type":"paragraph"}],"comments":[],"origin":"根据中共中央文献研究室《“文革”十年资料选编","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fb0bd46ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

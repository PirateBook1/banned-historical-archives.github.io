script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南区展开反贪污运动中部分干部思想有顾虑","authors":[],"dates":[{"year":1951,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"中南区展开反贪污运动中部分干部思想有顾虑","type":"title"},{"text":"【中南总分社十四日讯】中南局最近召开了一次会议决定立即开展反贪污、反浪费反官僚主义运动。并决定抽出组织部的一半干部成立检查、审批、资料三组作为日常办事机关。中南局直属机关学习一个星期后十四日已开始检查，中南军政委员会直属党委决定于十七日起召开党代表会议，具体布置。在学习中一般暴露三种思想问题：","type":"paragraph"},{"text":"一、思想麻痹，认为本机关贪污浪费不严重。这类思想认识较普遍存在。","type":"paragraph"},{"text":"二、有顾虑，中南局统战部机关动员大会上各处长都不敢表示态度，中南妇联总务科长害怕检查，中南工业部王盛荣副部长曾花五千万元粉饰住宅，听说要检查就用报纸把墙壁都糊起来加以掩饰，检查到较大贪污案件时，抵抗较大，一般干部还不敢充分提意见暴露材料。","type":"paragraph"},{"text":"三、各项工作较忙，领导上不能集中力量领导这个运动。","type":"paragraph"},{"text":"武汉市领导干部中严重浪费现象的检查未突破，因此运动还未展开，广西亦未布置，河南省正在开省委扩大会布置，江西省委扩大会已于上月三十日结束。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年12月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a953d0f935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

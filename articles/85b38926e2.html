script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府政务院关于地方民族民主联合政府实施办法的决定","authors":[],"dates":[{"year":1952,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"中央人民政府政务院关于地方民族民主联合政府实施办法的决定","type":"title"},{"text":"（一九五二年二月二十二日政务院第一百二十五次政务会议通过）","type":"subtitle"},{"text":"依据中国人民政治协商会议共同纲领民族政策的基本精神，下列地区得建立民族民主联合政府：（一)境内汉族人口占绝对多数，但少数民族人口达总人口数量百分之十以上的省（行署）、市、专区、县、区和乡（村）；（二） 少数民族人口不达境内总人口数量百分之十，但民族关系显著，对行政发生多方面影响的省（行署）、市、专区、县、区和乡（村）；（三）两个以上少数民族杂 居，但未实行联合自治的地区；（四）民族自治区内汉族居民特别多的地区；（五）其他因特殊情况，经大行政区人民政府或中央人民政府政务院认可，有必要建立 民族民主联合政府的地区。","type":"paragraph"},{"text":"建立地方民族民主联合政府的目的，是为了保障少数民族在地方政权中的平等权利。至于人民政府的称号，则无需因此加以改变。","type":"paragraph"},{"text":"凡民族民主联合政府均为一级地方政权。关于民族民主联合政府的人民代表会议和人民政府的组织，除一般适用中央人民政府颁布的省、市、县、区、乡（村）各界人民代表会议组织通则及省、市、县、区、乡（村）人民政府组织通则外，特作如下补充规定，","type":"paragraph"},{"text":"一、关于人民代表会议","type":"paragraph"},{"text":"（一）人民代表会议的各民族代表名额，以各民族的人口比例为基础，经过协商，作适当的规定和分配。对于人口数量特别少的民族，应予以适当照顾。","type":"paragraph"},{"text":"（二）人民代表会议的各民族代表，依据当地民族关系的具体情况，得由各民族人民分别选派，亦得由各民族人民共同选派之。","type":"paragraph"},{"text":"（三）人民代表会议的协商委员会或常务委员会的委员名额和人选，须经充分协商，注意照顾人口较少的民族。","type":"paragraph"},{"text":"协商委员会和常务委员会的主席，得依当地民族情况增设副职。","type":"paragraph"},{"text":"（四）各民族代表在人民代表会议及人民代表会议的协商委员会或常务委员会上，有使用本民族语言、文字的权利。会议中的重要报告、文件和发言，应尽可能译成参加会议的各民族的文字，或配备译员作口头翻译。","type":"paragraph"},{"text":"（五）人民代表会议对少数民族代表的提案和意见，应与其他代表的提案和意见同样予以重视。有关某一少数民族的特殊问题，须与该少数民族代表充分协商，取得同意，然后作出决定。","type":"paragraph"},{"text":"二、关于人民政府","type":"paragraph"},{"text":"（一）人民政府委员会的委员的名额和人选须经充分协商，注意照顾人口较少的民族。","type":"paragraph"},{"text":"人民政府首长，得依当地民族情况增设副职。","type":"paragraph"},{"text":"（二）人民政府委员会应尊重少数民族委员的职权，对有关少数民族的问题，尤应与少数民族委员进行充分协商。","type":"paragraph"},{"text":"（三）人民政府各部门应注意吸收少数民族的干部参加工作，热忱地帮助他们，并照顾他们的生活习惯。","type":"paragraph"},{"text":"（四）人民政府行使职权时，应尽可能地使用当地各民族的文字。","type":"paragraph"},{"text":"（五）人民政府对于境内少数民族聚居区，应依据《中华人民共和国民族区域自治实施纲要》推行民族的区域自治。","type":"paragraph"},{"text":"（六）人民政府应切实保障境内各民族的民族平等权利，教育各民族人民互相尊重其风俗习惯和宗教信仰，提倡民族间的团结和互助，禁止民族间的歧视和压迫及任何煽动民族纠纷的行为。","type":"paragraph"},{"text":"（七）人民政府在中央人民政府和上级人民政府法令所规定的范围内，得制定适合于境内各民族情况的单行法规，层报上两级人民政府核准。凡经各级地方人民政府核准的单行法规，均须层报中央人民政府政务院备案。","type":"paragraph"},{"text":"根据一九五二年八月十四日《人民日报》刊印","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85b38926e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

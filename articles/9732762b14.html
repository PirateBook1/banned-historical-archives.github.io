script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1680","name":"关于在机构改革中认真做好干部档案管理工作的通知","author":"中共中央组织部办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于在机构改革中认真做好干部档案管理工作的通知","dates":[{"year":1994}],"is_range_date":false,"authors":["中共中央组织部办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，530","tags":[{"name":"档案","type":"主题/事件"},{"name":"改革","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"机构","type":"主题/事件"}],"parts":[{"type":"title","text":"关于在机构改革中认真"},{"type":"title","text":"做好干部档案管理工作的通知"},{"type":"subtitle","text":"组厅字〔1994〕2号"},{"type":"paragraph","text":"各省、自治区、直辖市党委组织部，中央各部委、国家机关各部委和各人民团体干部人事部门："},{"type":"paragraph","text":"目前，各地区、各部门正在认真贯彻落实中央、国务院关于机构改革、精简人员的部署。为了在机构改革中认真做好干部档案管理工作，现就有关问题通知如下："},{"type":"paragraph","text":"一、各地区、各部门在进行机构改革，撤并和新建机构的过程中，要妥善安排干部档案的库房和办公用房，配置“六防”器材，确保干部档案的安全。"},{"type":"paragraph","text":"二、 机构变动后，要切实做好干部档案材料的成批移交工作；干部调动要及时转递档案。杜绝档案的丢失、损坏、泄密现象，避免造成新的“无头档案”。"},{"type":"paragraph","text":"三、 机构变动和人员分流的部门，要根据《干部档案工作条例》等有关文件精神，从实际出发，保留和配备相应的干部档案管理人员。要注意做好档案管理人员的思想政治工作，使其安心坚守岗位，尽职尽责，做好干部档案的管理工作。"},{"type":"paragraph","text":"四、 要进一步加强干部档案材料的收集、整理工作，及时将换届考察、考核干部的材料和工资改革形成的材料收集归档。要努力提高干部档案的质量，搞好管理，保障利用。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9732762b14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

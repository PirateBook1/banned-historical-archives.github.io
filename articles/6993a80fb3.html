script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-977","name":"国务院关于处理国家机关、企业、学校在肃反运动中查出的反革命分子和其他坏分子的工龄和工资问题的规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于处理国家机关、企业、学校在肃反运动中查出的反革命分子和其他坏分子的工龄和工资问题的规定","dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 362-363","tags":[{"name":"反革命","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"},{"name":"肃反","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于处理国家机关、企业、学校在肃反运动中查出的反革命分子和其他坏分子的工龄和工资问题的规定\n（一九五七年八月九日国务院全体会议第56次会议通过）\n      现对国家机关、企业、学校在肃反运动中查出的反革命分子和其他坏分子（指政治骗子、叛变分子、流氓分子）的工龄和工资问题的处理，作下列规定：\n（一）关于工龄问题\n      1.凡受刑事处分的反革命分子和其他坏分子，离开机关、企业、学校依法执行的，服刑满期后，如果再参加工作，应该从参加工作之日起重新计算工龄。\n      受管制和缓刑处分的反革命分子和其他坏分子而仍留用的，在被管制和缓刑期间，不能享受国家工作人员的称号，其工龄应该从被管制和缓刑期满后，重新计算。\n      前二项反革命分子和其他坏分子，如果有被剥夺政治权利的，应该从恢复政治权利后参加或者继续工作之日起，重新计算工龄。\n      2.凡不予刑事处分或免予刑事处分的反革命分子和其他坏分子，在机关、企业、学校留用的，其参加机关、企业、学校工作的这段时间，应该计入工龄。"},{"type":"paragraph","text":"3.凡逮捕以后或者开除以后的反革命分子和其他坏分子，虽然免予刑事处分的，他们被逮捕或者开除的这一段时间，不计入工龄。"},{"type":"subtitle","text":"（二）关于工资问题"},{"type":"paragraph","text":"1.对于肃反运动中尚未定案处理的肃反清查对象，其工资应该照发。对于已经定案尚未处理的反革命分子和其他坏分子，如果既未停职也未停发工资的，工资应该继续照发，如果已经停职并且停发工资的，在停职期间，只酌发其生活费用，其余工资不再补发。"},{"type":"paragraph","text":"2.凡逮捕后定案为反革命分子和其他坏分子的，逮捕期间一律不发工资。"},{"type":"paragraph","text":"3.凡开除后又改变了处理，仍回机关、企业、学校工作的，确是反革命分子和其他坏分子，开除期间的工资不再补发。"},{"type":"paragraph","text":"4.凡受管制和缓刑等刑事处分的反革命分子和其他坏分子而仍留用的，在管制和缓刑等期间应该参照其担任的实际工作，根据同工同酬的原则发给相当的工资。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6993a80fb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

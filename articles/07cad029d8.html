script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府委员会关于召开全国人民代表大会及地方各级人民代表大会的决议","authors":[],"dates":[{"year":1953,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"中央人民政府委员会关于召开全国人民代表大会及地方各级人民代表大会的决议","type":"title"},{"text":"（一九五三年一月十三日中央人民政府委员会第二十次会议通过）","type":"subtitle"},{"text":"中国人民政治协商会议共同纲领规定：“中华人民共和国的国家政权属于人民。人民行使国家政权的机关为各级人民代表大会和各级人民政府。各级人民代表大会由人民用普选方法产生之。各级人民代表大会选举各级人民政府。各级人民代表大会闭会期间，各级人民政府为行使各级政权的机关。国家最高政权机关为全国人民代表大会。全国人民代表大会闭会期间，中央人民政府为行使国家政权的最高机关。”  （第十二条）中华人民共和国中央人民政府组织法规定：“中华人民共和国政府是基于民主集中原则的人民代表大会制的政府。”（第二条）三年以前，国家初建，许多革命工作还在开始，群众发动不够充分，召开全国人民代表大会的条件还不够成熟，故当时根据共同纲领第十三条的规定，由中国人民政治协商会议第一届全体会议执行全国人民代表大会的职权，制定中华人民共和国中央人民政府组织法，选举中华人民共和国中央人民政府委员会并付之以行使国家权力的职权。","type":"paragraph"},{"text":"三年以来，由于中国共产党和毛主席的领导，全国各民族，各民主阶级、各民主党派、各人民团体的团结和努力，我们已在全国范围内基本上完成了土地改革，工矿企业民主改革以及其他各种社会改革，进行了胜利的抗美援朝运动，三反五反运动和各种知识分子的思想改造运动，坚决地镇压了反革命分子，肃清了残余土匪，特别是由于采取了正确的措施，稳定了物价，恢复并提高了工农业生产，争取了国家经济状况的根本好转，使人民生活有了初步的改善；这一系列的伟大的胜利，大大地提高了人民的组织程度和觉悟程度，大大地巩固了人民民主专政，并为第一个国家五年建设计划准备好了条件。今后我们的中心任务就是：一方面继续争取抗美援朝的胜利，一方面动员、组织和教育人民来实现国家的各项建设计划，为此，必须依照共同纲领的规定，及时地召开由人民用普选方法产生的全国人民代表大会，代替现在由中国人民政治协商会议的全体会议执行全国人民代表大会职权的形式，用普选的地方各级人民代表大会，代替现在由地方各界人民代表会议代行人民代表大会职权的形式，俾能进一步地加强人民政府与人民之间的联系，使人民民主专政的国家制度更加完备，以适应国家计划建设的要求。","type":"paragraph"},{"text":"中央人民政府委员会认为现在召开全国人民代表大会的条件已经具备，根据中华人民共和国中央人民政府组织法第七条第十款的规定，决议于一九五三年召开由人民用普选方法产生的乡、县、省（市）各级人民代表大会，并在此基础上接着召开全国人民代表大会。在这次全国人民代表大会上，将制定宪法，批准国家五年建设计划纲要和选举新的中央人民政府。","type":"paragraph"},{"text":"为了进行起草宪法和选举的工作，并决议：成立中华人民共和国宪法起草委员会，以毛泽东为主席，以朱德、宋庆龄、李济深、李维汉、何香凝、沈钧儒、沈雁冰、周恩来、林伯渠、林枫，胡乔木、高岗、乌兰夫、马寅初、马叙伦、陈云、陈叔通、阵嘉庚、陈伯达、张澜、郭沫若、习仲勋、黄炎培、彭德怀、程潜。董必武、刘少奇、邓小平、邓子恢、赛福鼎、薄一波、饶漱石为委员组成之；成立中华人民共和国选举法起草委员会，以周恩来为主席，以安子文、李维汉、李烛尘、李章达。吴玉章、高崇民、陈毅、张治中、张奚若、章伯钧、章乃器、许德珩、彭真、彭泽民、廖承志、刘格平、刘澜涛、刘宁一、邓小平、蔡廷锴、蔡畅、谢觉哉、罗瑞卿为委员组成之，以上两个委员会应即制定自己的工作程序。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07cad029d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印制发行毛主席著作是最光荣的政治任务  安徽革命工人以最大热情精心印制革命宝书","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印制发行毛主席著作是最光荣的政治任务"},{"type":"paragraph","text":"安徽革命工人以最大热情精心印制革命宝书"},{"type":"paragraph","text":"据新华社合肥电　在党的第九次全国代表大会隆重开幕的大喜日子里，安徽省各地大量发行伟大领袖毛主席的光辉著作。广大革命群众喜得革命宝书后，无比激动，一遍又一遍地欢呼：“毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"在无产阶级文化大革命以前，由于叛徒、内奸、工贼刘少奇及其代理人的疯狂阻挠和破坏，安徽省没有印制过一部《毛泽东选集》和一幅毛主席光辉画像。文化大革命中，出版、印刷、发行战线上的广大无产阶级革命派，奋起造了党内一小撮走资派的反，狠批了大叛徒刘少奇及其代理人千方百计封锁毛泽东思想的滔天罪行，自觉地把印制、发行毛主席著作和毛主席画像，看作是自己最崇高、最光荣的政治任务。全省先后有大小七十多个印刷厂投入了印制毛主席的革命宝书和毛主席光辉画像的战斗，并且出色地完成了任务。现在，安徽全省已经发行了四百七十多万部《毛泽东选集》。《毛主席语录》在城市已基本达到人手一本，在农村一般平均每户有二至三本，少数偏僻地区平均每户一至二本。"},{"type":"paragraph","text":"为了向党的“九大”献礼，安徽省出版、印刷、发行战线上的革命工人，意气风发，斗志昂扬，决心更快更多更好地印制、发行毛主席著作和毛主席的光辉画像。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cd08de346"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

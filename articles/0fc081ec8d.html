script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"华东野战军西兵团各纵的作战任务","alias":"","parts":[{"type":"paragraph","text":"华东野战军西兵团各纵的作战任务！]"},{"type":"paragraph","text":"（1947年10月4日）陈、粟，并告刘、邓，陈、谢："},{"type":"paragraph","text":"三十日午电悉。（一）分路前进，连克诸城，甚慰。（二）八纵进击平汉沿线，彻底破击该线，可迫使罗广文转至该线防御。一纵、十二纵占领鄢陵、扶沟后，应即南进，相机攻占商水（有五十二师一个团）、上蔡、项城、沈丘、临泉、新蔡诸城，即展开于该区域工作；十二纵待刘邓指定路线归建。（三）六纵相机攻占太和、阜阳、颍上、霍丘、正阳关、寿县、凤台诸城，即展开于该区域工作；三纵相机占领宿县、雕宁、泗县、灵璧、五河诸城，彻底破击津浦徐蚌线\"，并展开于该区域工作；四纵攻占涡阳、蒙城、怀远诸城后，请考虑是否可以该纵全部渡淮南进，相机攻占凤阳、定远、嘉山、滁县、盱眙、来安、天长、六合、全椒、和县、含山、"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[3]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。[4]罗广文，当时任国民党军整编第十师师长。[5]津浦徐蚌线，指天津至浦口的铁路徐州至蚌埠段，即今京沪线一段。巢县诸城，该纵即展开于该区域工作，并彻底破击蚌浦线\"，而以三六两纵各一部接替四纵在涡、蒙、怀地区之工作。（四）陈谢两个旅在陕南游击；一个旅及两个地方团在新、论、陕、灵、阅控制铁路，剿匪，分田；两个旅在伊阳、临汝游击；主力五个旅酉东收复新安，歼灭十五师六十四旅，现正于宜阳西南地区围歼三师之两个旅，得手后拟相机东进，攻占宜阳、伊川、嵩县、临汝、登封、郏县、叶县诸城。请告陈士。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"四日二十时[1]蚌浦线，指蚌埠至浦口的铁路，即今京沪线一段。"},{"type":"paragraph","text":"[2]新、浥、陕、灵，指河南新安、绳池、陕县和灵宝。阅，指阅乡，旧县名，1954年并入河南灵宝县。"},{"type":"paragraph","text":"[3]伊阳，旧县名，即今河南汝阳。[4]陈士，当时任华东野战军参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":333,"page_end":334},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fc081ec8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西南非洲一自由战士指出毛主席是当代最伟大的马克思主义者　毛泽东思想以排山倒海之势传遍全球　世界革命者以毛主席教导为最高指示","authors":[],"dates":[{"year":1966,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西南非洲一自由战士指出毛主席是当代最伟大的马克思主义者"},{"type":"paragraph","text":"毛泽东思想以排山倒海之势传遍全球  世界革命者以毛主席教导为最高指示"},{"type":"paragraph","text":"据新华社十七日讯　西南非洲的一位自由战士最近写了一篇题为《毛泽东主席是当代最伟大的马克思主义者》的文章寄给本社，热情地表达了对毛主席和伟大的毛泽东思想的无限敬仰和热爱。"},{"type":"paragraph","text":"文章首先写道：“毛泽东同志是当代最伟大的马克思主义者，这是客观的不容争辩的事实。现在，毛泽东思想正在以排山倒海之势，雷霆万钧之力在全世界传播着，它是社会主义走向全世界胜利、民族解放运动正在给予新老殖民主义势力以毁灭性打击的时代的列宁主义。”"},{"type":"paragraph","text":"文章接着写道：“毛泽东思想是马克思列宁主义的高度的、创造性的、系统的和科学的发展，也是深入浅出的马克思列宁主义。毛主席著作的内容是十分丰富的，但是文字是令人钦佩地朴素，便于广大人民群众了解和运用。"},{"type":"paragraph","text":"“毛主席天才地不仅把马克思列宁主义的普遍真理同中国革命的具体实践相结合，并且同世界革命的具体实践相结合。这一点就使他理所当然地继马克思、恩格斯、列宁和斯大林之后而与他们齐名。"},{"type":"paragraph","text":"文章指出，“一切被压迫的国家和人民，一切革命者都注视着中华人民共和国并把希望寄托在它身上。”“今天，一个空前规模的无产阶级文化大革命运动——帝国主义者和修正主义者决不敢在他们的国家里开展这样的运动——正在中国兴起。各国革命者为此感到自豪。”"},{"type":"paragraph","text":"文章说：“在世界舞台上，我们看到所有革命者对毛主席和他的著作日益增长的无限热爱。……所有爱国战士和干部都极其重视毛泽东主席关于人民军队、人民战争、武装斗争、建立革命根据地和关于群众路线的教导。各国革命人民通过自己的经验证明毛泽东同志关于帝国主义和一切反动派都是纸老虎、关于枪杆子里面出政权的论断以及关于自力更生的原理的正确，并且把毛泽东同志的教导作为自己行动的最高指示。”文章还写道：“正是毛泽东同志的这些教导使他成为所有革命者的光荣的最高领袖，使他的学说成为所有敢于反对帝国主义和新老殖民主义以及争取解放的人们的显微镜和望远镜。最近，我的许多同事都已开始学习毛主席的著作。这是一次竞赛，看谁是毛主席的最好的学生。”"},{"type":"paragraph","text":"文章最后说：我们全都确信，用毛泽东主席的思想武装起来的西南非洲的广大人民群众，将会并且能够克服一切困难，横扫一切牛鬼蛇神，实现民族解放。“战无不胜的毛泽东思想万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09dd21a6fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

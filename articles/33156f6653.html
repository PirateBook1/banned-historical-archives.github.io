script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委对农村社会主义思想教育运动宣传报道中注意事项的通知","authors":[],"dates":[{"year":1957,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"中共吉林省委对农村社会主义思想教育运动宣传报道中注意事项的通知","type":"title"},{"text":"各市、地（州）、县委：","type":"appellation"},{"text":"目前，农村中已开始进行社会主义思想教育运动。各地报纸、广播在大辩论的报道中，希掌握如下几点：","type":"paragraph"},{"text":"（一）要着重大力进行正面的宣传教育，结合各阶段大辩论的中心，生动地反映乡、社、队、组争鸣、辩论的情况，充分运用当地真人真事，群众的切身经验，今昔对比，宣传党的方针政策的正确，宣传农村中的各种新气象，宣传我们国家建设的伟大成就。","type":"paragraph"},{"text":"（二）要及时介绍推广好的经验，辩明大是大非的经验，解决各种思想问题的经验，依靠贫农、团结中农巩固合作社，解决社会矛盾的经验等。","type":"paragraph"},{"text":"（三）要明确认识：农村的情况基本上是好的。在报道中对于农村中的反社会主义的言论和行动，应该根据充分的道理和有力的事实进行批驳；但在报道上必须有选择、有目的，作到恰如其分，不要只是罗列现象、不加分析，不要作客观主义的反映，以免使人发生农村情况很糟、漆黑一团的感觉。对于群众闹事，一律不作报道。","type":"paragraph"},{"text":"（四）对广大农村干部和群众经过大辩论，明确了大是大非，提高了社会主义觉悟，更加热爱党、热爱国家、热爱社会主义，积极生产，争取大丰收的实际行动及乡、社领导上边整风边改进工作的情况等，都要很好地、及时地加以报道。","type":"paragraph"},{"text":" 中共吉林省委1957年8月23日","type":"paragraph"},{"text":"[中国共产党吉林省委员会（通知）","type":"paragraph"},{"text":"总号：〔57〕98号        机密程度 秘密","type":"paragraph"},{"text":"主送 各市、地（州）、县委","type":"paragraph"},{"text":"抄送 省委各部委，省人委党组，团省委，吉林日报社、吉林农民报、新华分社、人民日报记者站、省广播电台，存档","type":"paragraph"},{"text":"（共印 216份）","type":"paragraph"},{"text":"本件  2页  中共吉林省委办公厅  1957年8月27日印发]","type":"paragraph"},{"text":"来源：1-13/1-1957-39  83页","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委对农村社会主义思想教育运动宣传报道中注

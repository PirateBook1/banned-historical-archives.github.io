script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习科学的领导方法克服官僚主义学习毛主席“关于领导方法的若干问题”","authors":["何群"],"dates":[{"year":1953,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"何群"},{"type":"paragraph","text":"毛主席在“关于领导方法的若干问题”中指出:“在我党的一切实际工作中，凡属正确的领导，必须是从群众中来，到群众中去。”这是因为无产阶级革命政党是全心全意为人民服务的，一切工作的最高标准是为最广大人民群众的最大利益服务。但是，在执行正确的工作时，如果方法不对，即使想把工作做好、想走群众路线也是不可能的；辛辛苦苦的官僚主义者，正是由于缺乏群众路线的工作方法，结果是造成了违背党的政策、脱离群众、脱离实际的错误。"},{"type":"paragraph","text":"正确的领导方法是什么呢?毛主席告诉我们的是:一般和个别相结合，领导和群众相结合。"},{"type":"paragraph","text":"一般和个别相结合的问题，也就是通常所说的点面结合问题。这两者间的关系是密切结合而不是分割的，为了推动一般，必须深入重点；深入重点，必须符合全面的需要。"},{"type":"paragraph","text":"在我们的实际工作中，高高在上、从主观出发的一般号召是较多的现象，这是造成官僚主义错误的主要原因之一。但是，也有一些人虽然深入重点，然而由于对重点工作的盲目性，同样也在指导一般时犯了官僚主义，因此，在强调重点深入的时候，检查一下这方面的缺点，是对改善领导有很大帮助的。"},{"type":"paragraph","text":"深入重点的盲目性主要表现在缺乏目的、缺乏计划上。我们有些人，不是从全盘工作中来确定重点工作，而是为了单纯地片面地强调深入，因而下重点的要求和计划也不明确。这样往往是下点后瞎子摸鱼，碰到什么抓什么，总结不出一套比较完整的经验来及时有效地指导全面，抓了点，丢了对面的领导；也有的虽然在点里发现了一些问题，总结了一些经验，但由于点的情况与面的情况不符，以致闭门造车、出而不合，甚至是把这些经验盲目推广，影响到别的单位的工作，造成工作中的损失。深入重点既然是为了指导全面，因此，在深入重点时，首先要在全面情况中研究与确定有代表性的单位作为重点；其次，必须根据全面情况确定深入重点的几个主要要求；第三，重点经验的推广必须根据各别单位的实际情况出发，不能强求一致，并且要做到及时。否则，无目的、无计划盲目地下点，既不可能深入掌握情况，更不可能达到指导一般的作用。"},{"type":"paragraph","text":"正确的领导方法，除了一般与个别相结合外，必须做到领导与群众相结合。这也就是如何使领导思想与群众意愿达到一致的问题；领导上正确的决定只有变成为群众自觉的行动时，才能有效地完成。"},{"type":"paragraph","text":"领导与群众相结合的问题，基本上就是运用干部(骨干)和教育群众的问题，而抓住思想教育又是关键问题。我们有不少的人，往往忙忙碌碌而事倍功半，正是不善于运用思想教育的武器。如只布置任务而不讲清意义和完成任务的方法，使干部盲目地去执行，造成强迫命令的错误，或者是干部思想不通，阳奉阴违；对群众也不讲明道理，或者是不能针对思想进行宣传以逐步提高群众认识，群众只知道做而不知道为什么要做，工作积极性不高，也就容易造成错误，或者是虽完成了任务而削弱了群众的积极性。因此，在任何工作中必须反覆地从干部到群众进行宣传教育，讲清为什么要做和怎样做的道理，把群众好的意见和经验集中起来，再教育群众；特别要善于运用典型的经验，树立正面的榜样，鼓舞群众的热情和信心，才能领导群众又依靠群众完成任务。"},{"type":"paragraph","text":"领导是一种艺术，我们在懂得这两个基本原则后，必须根据不同的实际情况用心思索、创造经验。毛主席谆谆告诫我们:“斗争愈是艰苦，就愈是需要共产党人的领导和广大群众的要求密切地相结合，愈是需要共产党人的一般号召和个别指导密切地相结合，而彻底粉碎主观主义的和官僚主义的领导方法。”为了更好完成国家建设时期的任务，我们要认真学习科学的领导方法，才能更有效地克服官僚主义错误，搞好各项工作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf770cc5cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

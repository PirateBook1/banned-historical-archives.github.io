script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨成武对军队造反派的讲话摘要","authors":["杨成武"],"dates":[{"year":1967,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"杨成武对军队造反派的讲话摘要","type":"title"},{"text":"杨成武","type":"authors"},{"text":"〖6月15日，杨成武同志和谢副总理接见《誓将无产阶级文化大革命进行到底联络站》。杨成武同志的讲话摘录如下。〗","type":"appellation"},{"text":"“三军”的同志是与你们一致的，“三军”的同志对你们是赞成的，完全一致就是一家，大方向一致，而不是原则问题。那天不是伯达关锋同志到了现场……我们在这儿接见（指那天）的大部分是冲的。我没有讲话，总理讲的，我插了几句话。","type":"paragraph"},{"text":"不管是谁冲的都是错误的。不要以为你冲的厉害就是左派，真正的左派是高举毛泽东思想伟大红旗的，原来是左派，不高举毛泽东思想伟大红旗就会退下来。造反派要看造谁的反。我看你们那天造反就不大有道理。","type":"paragraph"},{"text":"你们要做工作。今天跟同志们讲一条：今天晚上，人（指原全军文革小组成员李曼村、谢镗忠）怎么能给你们呢？有些具体情况我不知道，你们不要给造成困难。道理你们都明白，现在主要是方向一致，要一切都一致是不可能的，就是将来也一定要一起来开大会，方向一致就是好现象，一点分歧都没有是没有的。兄弟姐妹，爸爸妈妈还有会歧。要掌握好大方向，就是主席的方向，至于先斗一天后斗一天，那是无所谓的，你要斗你先斗，不要强调先后，有缺点不怪你们，也不怪我们。","type":"paragraph"},{"text":"你们现在有个毛病，爱开大会轰，喊几句口号。他们不怕轰，就怕开小会，李曼村、谢镗忠与罗瑞卿不一样。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨成武","type":"人物"},{"name":"李曼村","type":"人物"},{"name":"谢镗忠","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e99f42e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发展科学技术必须依靠工农兵","authors":["高广炜"],"dates":[{"year":1976,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发展科学技术必须依靠工农兵"},{"type":"paragraph","text":"北京卫戍区某部战士　高广炜"},{"type":"paragraph","text":"发展科学技术依靠谁？这是一个关系到执行什么路线、由哪个阶级占领科研阵地的原则问题。党内最大的不肯改悔的走资派邓小平授意炮制的《汇报提纲》，竭力反对工农兵搞科研。邓小平胡说什么工农兵文化低，“没有数、理、化”，不能“搞自然科学”。这是对历史的颠倒，是对广大工农兵的极大污蔑！"},{"type":"paragraph","text":"伟大领袖毛主席无限信任人民，依靠人民，永远同人民心连心。毛主席谆谆教导我们：“人民，只有人民，才是创造世界历史的动力。”一切科学文化归根到底都是人民群众实践经验的概括和总结。广大劳动人民在长期的阶级斗争、生产斗争和科学实验的实践中，不仅创造了社会物质财富，而且创造了人类的精神财富。我国社会主义制度的建立，为劳动人民占领科研阵地、发展科学技术开辟了无限广阔的前途。充分发挥工农兵的主力军作用，是我国科学技术发展的唯一正确的道路。"},{"type":"paragraph","text":"无产阶级文化大革命以来，通过批判刘少奇推行的修正主义科研路线，极大地调动了广大工农兵的社会主义积极性，前所未有地发挥了他们的聪明才智和首创精神。他们破除迷信，解放思想，大搞群众性的科研活动，科学实验硕果累累。从太空飞行的人造地球卫星到大寨的“海绵田”，从“群钻”到花生高产的创造等等，无一不包含着工人阶级、贫下中农刻苦实践和智慧的结晶，对加速我国工业和农业的发展做出了积极贡献。我们部队也是如此，群众性的科研活动呈现出一派动人景象。那原料广、效果好的“中曲发酵饲料”的诞生，那深受人民群众欢迎的治疗老年慢性气管炎新药“照山白”的推广应用，那用航空模型探测低空气象的试验成功等等，科研成果举不胜举。其中有些项目是一些所谓“知识渊博”的“专家”、“权威”闭门钻研多年所没有解决的。我们普通战士，虽然文化水平不算高，但有一颗忠于党的革命事业的红心，有为祖国争光的雄心壮志，有虚心向工农群众学习的优良传统，有丰富的实践经验，坚持“实践、认识、再实践、再认识”，在斗争中学习，从失败中找原因，由无知转化为有知，由知之不多转化为知之甚多，逐渐掌握事物发展的内在规律，从而取得了科学技术研究的胜利。事实证明“卑贱者最聪明！高贵者最愚蠢”。“小人物”能够办大事，工农兵完全能够搞科研。"},{"type":"paragraph","text":"然而邓小平却闭着眼睛说瞎话，以资产阶级贵族老爷的态度对待群众运动，公然污蔑工农兵不能搞科研。这充分暴露了他坚持唯心主义世界观的反动立场，说明他是一个十足的“吸工人血的资产阶级分子”。他污蔑工农兵不能搞科研，就是为了推行已被批臭的“专家治所”的修正主义路线，维护资产阶级在科技领域独霸的一统天下，拒工农兵于科研大门之外，翻文化大革命的案，算文化大革命的帐，反对无产阶级在上层建筑领域对资产阶级实行全面专政，从而在科技阵地“打开一个大缺口”，全面复辟资本主义。这完全是白日做梦！我们广大工农兵坚决不答应！我们一定响应党中央的号召，坚持以阶级斗争为纲，深入批判邓小平及其授意炮制的《汇报提纲》，更加广泛持久地开展群众性的科研活动，牢固占领科研阵地，加强无产阶级专政，把上层建筑领域的社会主义革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d82721951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

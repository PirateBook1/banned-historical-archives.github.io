script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达在中央文革接待室对同学们的讲话","authors":["陈伯达"],"dates":[{"year":1966,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"陈伯达在中央文革接待室对同学们的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"同志们：","type":"appellation"},{"text":"辛苦了，我向大家问好！刚才我看见一张大字报批评我，我说这种做法很好！我的话是可以批评的，我也经常说错话，不是每一句话都是正确的，所以我欢迎大家批评。大家赞成不赞成？","type":"paragraph"},{"text":"……昨天晚上在清华大学开大会，开会中间我去厕所，清华大学同学就包围了我。也是问这个问题，我就把我在师大一附中的话重新说了一遍。我还听说有一个工人改的对联是：“老子革命儿争好汉，老子反革命儿应背叛”，横批是“红心向党”。我对他们说，有这样一付对联，大家可以讨论，大家可以统一，也可以各写各的。","type":"paragraph"},{"text":"今天早晨四。五点钟，我就晓得我闯了乱子。有些学生批评我的意见，我说我的意见是可以批评的。这个对联不是我改的，有两个字是我改的，就是“造反”二字。毛主席说“造反有理”，老子反动儿子是应该造反的。因为我说了这些话，引起大家要和我大辩论，大概大家都是反对我的吧。可以反对，可以批判！","type":"paragraph"},{"text":"我有这样一个建议：不管是哪个机关，还是中央文化革命小组的，都不能在思想上对同学施加压力，不能把意见强加给别人。大家可以反对我，可以批评我，不管是不是我自己的意见，只要是从我嘴里说出来的，就可以批评我。我不会说话，我不会辩论。有人担心我和大家辩论辩不赢，辩输了怎么办？我说，罢官。如果你们对了，那就你们对了。我讲的这些是事实，没有封大家的嘴，如果我的话不对头，是完全可以提出来的。最后有两句话：原来的对联，谁想贴，照旧可以到处贴；谁想改，也可以改，如果有第三种意见也可以，有第四种不同意见也可以。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》；《无产阶级文化大革命运动期间中央负责同志讲话选集》（中央教育部毛泽东思想红卫兵总部编印，一九六六年十一月十五日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"195c6e8f53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

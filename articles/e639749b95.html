script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生在中共中央高级党校的讲话","authors":["康生"],"dates":[{"year":1967,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"康生在中共中央高级党校的讲话","type":"title"},{"text":"康生","type":"authors"},{"text":"我完全同意伯达、江青同志的讲话。我告诉你们一句话，这场无产阶级文化大革命是无产阶级文化大革命，现在工农起来了，真正马列主义者是拥护我们的。苏修天天骂我们，一个月出几百篇骂我们的文章，空洞无味。骂我们无外三条：一、不是革命的；二、不是文化的；三、不是无产阶级的。同学们要牢牢掌握毛泽东思想。我参加了一个会，林彪同志告诉我一句话：最最重要的是立场问题。最近接待外国朋友时，毛主席告诉我们：你们对大字报要一分为二，有的是革命的大字报，有的是不革命的大字报，有的是反革命的大字报。毛主席的诗词有三十、有四十首的，有一个工厂叫我审查，其中有五首未发表的，其他绝大多数是假的，有的是黑帮分子邓拓的，你们要注意。","type":"paragraph"},{"text":"革命要分清敌我，你们和敌人联合反对自己人，革命的科学性是调查研究，我在学校里向反对毛泽东思想的杨献珍、林枫作了十年的斗争。当时我说中央党校是毛主席的党校，不是杨献珍的党校，后来他们反对我，有刘少奇、邓小平、安子文，决定校长是王从吾，权在他们的手里。六四年批判杨献珍的合二而一，他反对毛主席的一分为二。党校的十几年来是反毛泽东思想的堡垒，很痛心。","type":"paragraph"},{"text":"我告诉你们，学校有个刘××是林枫的走狗，他是《红战团》的，林枫是《红旗》揭发出来被撤职的。《红战团》反对李广文是转移目标，《红战团》有个头子王××同李洪山是有关系的。结果卢××就跑了，跑到你们那里去了，造了许多谣言。资产阶级造谣就是垂死挣扎，你们千万不要上当。反动头子是卢国英，还有苏振华的儿子××，也是《红战团》的小头子。还有一个海军大校的儿子×××。","type":"paragraph"},{"text":"我要感谢你们，你们从反面帮了一个忙，现在我可以肯定讲《红战团》是一个保林枫的黑组织。","type":"paragraph"},{"text":"我在党校同他们做了十年的斗争，你们在党校反对，实在不对头，要提高警惕，要防止反革命破坏。搞革命一个是革命性，一个是科学性，另外还有一个纪律性，你们要从教训中加强革命警惕性。","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命首长讲话汇集（一九六七年一月份）》（北航《红旗》翻印，1967年4月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e639749b95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

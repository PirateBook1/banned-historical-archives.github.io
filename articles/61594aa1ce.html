script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市黄浦区人民法院关于张友恭刑事判决书","authors":[],"dates":[{"year":1980,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"上海市黄浦区人民法院关于张友恭刑事判决书","type":"title"},{"text":"张友恭，男，五十八岁，上海市人，原在上海市人委干部业务文化学校工作，原浦东县人民法院于一九五八年十二月二日以反革命罪判处张友恭徒刑五年，现经本院复查查明：张友恭在解放前曾充任伪中宣部东北特派员办公处中校专员等伪职属实，对此，组织上已作过“政治历史问题”的结论。原判认定张友恭于一九五八年九月书写反动词语问题，系属偶然错写词语，并没有构成犯罪，原判不当，应予纠正，据此，特判决如下：","type":"paragraph"},{"text":"一、撤销原浦东县人民法院（58）年浦刑字124号判决；","type":"paragraph"},{"text":"二、宣告张友恭无罪。","type":"paragraph"},{"text":"如不服本判决，可在收到判决书的第二天起十天内向本院提出上诉状及付本，上诉于上海市中级人民法院。","type":"paragraph"},{"text":" 一九八0年一月十六日","type":"paragraph"}],"comments":[],"origin":"来源：根据文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61594aa1ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于任命张闻天为驻联合国中国代表团首席代表的电报","alias":"","parts":[{"type":"paragraph","text":"关于任命张闻天为驻联合国中国代表团首席代表的电报"},{"type":"paragraph","text":"（1950年1月18日）少奇同志："},{"type":"paragraph","text":"（一）今日下午四时半与恩来通电话（他已到斯维德洛夫斯克，廿日下午五时可达莫斯科），觉得章汉关“资望方面有不够之处，可作副手，出席联合国中国代表团首席代表以洛甫担任为适宜，现起草了一个致联合国电报，如中央同意即请于明十九日发出并公开发表。（二）据恩来说，高岗、富春都认为洛甫可充外交代表，惟未事先征得洛甫本人同意。请你于发表之同时去一电给洛甫，说明因时间关系不及征求他同意，请他谅解，至动身去联合国的时间另电通知。（三）政府委员会完成任命手续可待将来第六次会议为之。如你认为有必要，可于明十九日邀集政席（府）各副主席及各"},{"type":"paragraph","text":"[1]章汉夫，当时任中央人民政府外交部副部长。"},{"type":"paragraph","text":"[2]洛甫，即张闻天，当时任中共中央政治局委员、中共中央东北局常务委员。"},{"type":"paragraph","text":"[3]指《关于恢复中华人民共和国在联合国及安理会的合法权利致联合国电》。"},{"type":"paragraph","text":"[4]高岗，当时任中共中央东北局书记。富春，即李富春，当时任中共中央东北局副书记。"},{"type":"paragraph","text":"关于任命张闻天为驻联合国中国代表团首席代表的电报党派主要负责人一谈。（四）因恩来即到莫斯科，故照会用李克农名义。（五）此照会和上次照会一样，于发出电报后，并分送在京苏捷波英法荷等国外交人员。（六）新华社发布新闻时，须介绍张闻大是中共中央委员，曾参加二万五千里长征及各项革命工作。（七）办理情形望告。"},{"type":"paragraph","text":"毛泽东一月十八日下午五时半"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":1,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":177},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"040168d635"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

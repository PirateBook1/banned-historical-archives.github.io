script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈辉光在广西区党委召开的学习汇报会上的讲话","authors":["陈辉光"],"dates":[{"year":1987,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"陈辉光在广西区党委召开的学习汇报会上的讲话","type":"title"},{"text":"陈辉光","type":"authors"},{"text":"（节录）","type":"paragraph"},{"text":"三、认真解决其他可能引起动荡的突出问题，维护和发展安定团结的政治局面。","type":"paragraph"},{"text":"当前影响我区政治上安定团结的因素，除了资产阶级自由化思潮，还有其他一些突出问题。因此，我们在开展反对资产阶级自由化斗争的同时，要加强调查研究，从实际出发，本着有什么问题就解决什么问题的原则，采取有效措施，及时稳妥地把存在的问题解决好。","type":"paragraph"},{"text":"（一）坚决执行中央关于拨乱反正的政策，充分肯定和巩固“处遗”的成果。我区处理“文革”遗留问题的工作，是按照党中央确定的方针政策进行的，取得了很大成绩。在“处遗”中受处分的人，绝大多数表现是好的或比较好的，他们能够正确对待自己的错误，接受组织上的处理结论，积极工作，少数同志虽有保留意见，但行动上服从组织决定，有改正错误的表现。但是也有少数“三种人”和犯严重错误的人不认错，不认罪，个别人还煽动派性，贴大字报，散发传单，搞串连，攻击“处遗”，无理取闹，甚至谩骂，诬告领导干部和搞“处遗”的同志。这是当前影响我区安定团结的一个因素。各级党委对这个问题一定要高度重视。首先是思想上认识要明确，一定要维护“处遗”的成果。对于极少数人否定“处遗”，破坏安定团结的言论和行为，要敢于坚持原则，批评教育，按照政策严肃处理。其次，要继续进行彻底否定“文革”的教育，总结经验教训，引导广大干部群众把思想真正统一到党的十一届三中全会路线上来，统一到区党委四届八次全会决定上来，珍惜来之不易的安定团结的政治局面。第三，对于极少数“三种人”的反扑，要持强硬态度，凡是公开煽动派性，串连闹事，干扰机关正常工作，影响社会治安的，要坚决严肃处理，情节恶劣的要加重处分，触犯刑律的要依法惩处。但对他们的家属子女要一视同仁，不得歧视，不搞株连。同时，还要继续做好“三种人”的查漏工作和记录在案人员的审查工作，决不能让“三种人”和有重大问题的人漏掉或者混进各级领导班子和第三梯队中。另外，对少数超出政策范围提出无理要求，甚至串连上访的遗属，要进行耐心的说服教育，要求他们执行政策，遵守纪律，不能再搞“文化大革命”那一套。","type":"paragraph"},{"text":"（二）认真调查研究，切实解决当前一些直接影响社会安定的问题。比如民间公司、企业的社会集资问题。现在有的公司和企业资不抵债，有些公司、企业还有诈骗行为。投资者与公司，企业的矛盾突出，投资者串连、上访事件时有发生，个别坏人也妄图乘机闹事。又如农村中的土地、山林、水利纠纷械斗和水库搬迁户遗留问题，流入城市的无户口人员问题等。这些都要认真解决。还有，极少数别有用心的人写匿名信、诬告信，散发传单，对他人进行诬告陷害和人身污辱，挑拨干群关系，散布对党委和政府的不信任情绪等。这些虽然是个别现象，但影响相当大。各级党委对上述这些问题决不能掉以轻心，而要领导负责，组织强有力的力量，认真调查，过细地做疏导工作，按照政策和法律，及时地妥善地处理。在处理中要注意揭露那些别有用心的人，消除不安定的因素。","type":"paragraph"},{"text":"关于民族团结，我区总的是很好的，我们要珍惜和发扬我区民族团结的好传统。对于民族问题的言论和研究，既要有利于民族团结，又要有利于民族进步和发展。这是我们都要共同遵守的原则。现在个别人以种种借口甚至无中生有地散布一些不利于民族团结的言论，挑拨民族关系，这是，要坚决反对的。","type":"paragraph"},{"text":"（此件原载桂发[1987]4号文）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eb08c6301"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

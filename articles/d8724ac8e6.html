script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市广大专业和业余音乐、美术工作者化悲痛为力量加紧创作更多的音乐和美术作品 赞颂伟大领袖毛主席的丰功伟绩","authors":[],"dates":[{"year":1976,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市广大专业和业余音乐、美术工作者，坚决响应党中央的号召，化悲痛为力量，只争朝夕地加紧创作音乐和美术作品，热情歌颂伟大领袖和导师毛主席的丰功伟绩，努力表现亿万劳动人民对毛主席的无限崇敬，让毛主席伟大的革命思想和光辉形象更深地铭刻在亿万人民的心中。"},{"type":"paragraph","text":"上海乐团、上海音乐学院、上海歌剧院、上海广播乐团的文艺工作者和战斗在三大革命运动第一线的工农兵业余歌词、歌曲作者，反复学习《告全党全军全国各族人民书》，学习华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词，学习中央两报一刊社论《毛主席永远活在我们心中》，决心拿起音乐武器，满腔热情地创作赞颂战无不胜的毛泽东思想，赞颂毛主席的革命路线的音乐作品，以实际行动悼念伟大领袖和导师毛主席。上海乐团召开了全团誓师大会，全团的文艺工作者怀着对毛主席深厚的无产阶级感情，纷纷在毛主席遗像前表决心。他们说:毛主席对文艺工作者的恩情比山高，比海深。是毛主席发动和领导的无产阶级文化大革命，把我们从修正主义文艺黑线的禁锢下解放出来。我们一定要努力写好、唱好、演奏好歌颂毛主席的作品，永远把歌颂毛主席、歌颂毛主席的革命路线、歌颂毛泽东思想作为我们音乐创作的主题。乐团创作组的同志以及演员、演奏人员胸怀朝阳，日夜奋战，突击创作了一批热情歌颂毛主席的声乐、器乐作品。正在上港三区开门办学的上海音乐学院音乐研究室和作曲系的师生，在上港三区党委的大力支持下，和码头工人一起举办了短期歌词创作学习班。同志们紧握笔杆表誓言，把对毛主席的衷心爱戴和无限哀思倾注到歌词中去。三区的不少工人刚值完夜班，清晨又赶到创作学习班投入战斗。音乐研究室的师生人人动手，写出了一百多首歌词，倾吐对毛主席的无限崇敬和思念之情。作曲系、民乐系、五·七音训班的师生连日来争分夺秒地进行创作，已陆续谱写了一批合唱、独唱、小组唱、儿童歌曲、器乐曲等作品。上海歌剧院、上海广播乐团也发动群众创作了一批歌颂毛主席的歌曲。上海音乐创作办公室还组织业余歌词、歌曲作者创作了一批有一定思想深度、热情歌颂毛主席的群众歌曲。"},{"type":"paragraph","text":"在沉痛悼念伟大领袖和导师毛主席的日子里，上海广大工农兵业余美术作者和专业美术作者，把悲痛化作千钧力，夜以继日地创作、绘制有着毛主席光辉形象的美术作品，歌颂毛主席的丰功伟绩。这些正在创作的作品，有的反映了毛主席领导中国革命的早期活动，如毛主席组织新民学会、办《湘江评论》、创立湖南共产主义小组、在上海建党以及毛主席与湖南农民和安源工人在一起等。有的反映了第二次国内革命战争时期的秋收起义、三湾改编、井冈山会师、古田会议、遵义会议和长征等毛主席的革命实践活动。有的通过表现抗日战争和解放战争的重大题材，歌颂了毛主席率领革命军民，经过长期、艰苦的斗争，取得了全国解放的伟大胜利。在这些反映重大题材的作品中，有大生产运动、延安整风、党的“七大”、毛主席送工农红军奔赴抗日前线和重庆谈判、渡江战役、占领伪总统府、开国大典等。还有许多反映社会主义革命和建设时期的作品，着重歌颂了毛主席亲自发动和领导的无产阶级文化大革命，描绘了毛主席的光辉形象。此外，广大美术工作者还创作了不少反映亿万革命人民决心继承毛主席的遗志，将毛主席开创的无产阶级革命事业进行到底的作品。这些作品形式多样，有油画、中国画、宣传画、年画、版画和雕塑等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8724ac8e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

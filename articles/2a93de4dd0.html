script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"德州等专区粮食统销情况紧张","authors":[],"dates":[{"year":1955,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"德州等专区粮食统销情况紧张","type":"title"},{"text":"【山东分社四月二十九日讯】山东省德州、济宁等专区农村粮食统销情况相当紧张。","type":"paragraph"},{"text":"德州专区乐陵县有六十个村，德平、长津、恩县共有二十六乡，每天都有许多群众向区、乡、村和驻村干部要求供应粮食。齐河县有三千三百户农民要求发购粮证。同时，抢购和贩卖面食的情况也很严重。齐河县二郎庙有一次集上不足五、六百人，上市面食两千斤，不到中午即被抢购完。有的农民一人买了四十斤馒头；有三户大车店籍机套购七百斤馒头，高价出售，从中取利。武城县已查获四十多个馒头贩子向华北贩运馒头。因买不到馒头而斗殴的现象也不少。","type":"paragraph"},{"text":"济宁专区嘉祥、鱼台等县，最近有的农民因没有领到购粮证而自杀的共有十四起，其中已死一人。鱼台县六区谷亭镇农民在夜里带着被子等着挨号买豆饼，有一天夜里曾有四百二十多人排队。驻薛城的归国某军一个排正在吃着饭被外来灾民一拥而上抢走了。嘉祥县六区梁海、王桥两乡群众也在酝酿抢粮。有的区、乡干部甚至怕见群众的面，不少工作不能正常进行，影响生产很大。最近这个专区有些机关人员家属增加的很多，他们有的公开说：咱们是来吃饱饭的，等麦收后再回家。徽山县县级机关共有六百多人，近来忽然增加七百多名。在这些人中，有的是青壮年，他们不肯回家生产。（摘自大众日报情况通报）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年5月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a93de4dd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

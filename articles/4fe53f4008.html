script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几十年来世界上最重要的事情之一杨振宁教授等热烈欢迎中美建交","authors":[],"dates":[{"year":1978,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社联合国十二月十七日电　据《美洲华侨日报》报道，中美宣布建交的消息，受到在美国的侨胞和华裔美国人士的热烈欢迎。"},{"type":"paragraph","text":"现任全美华人协会会长、诺贝尔奖金获得者杨振宁教授在电话访问中说，美国和中国是两个大国，中美建交是几十年来世界上最重要的事情之一，对整个亚洲的局势有稳定性的影响。所以他很高兴。他说，他知道中美建交是要发生的，但是想不到来得这么快。杨振宁教授希望所有在台湾的人，无论他过去怎样，今天能了解到世界大势所趋，做出对台湾、整个中国、亚洲以及全世界局势有好处的事情来。中国血统的美国人士缪云台先生说:“自从一九七二年美中两国共同发表有关的公报以来，美国一直在拖，中国也十分有耐心。这次，美国国会和政府经过通盘检讨，终于作出决定，……我认为这个决定是明智的。”"},{"type":"paragraph","text":"文艺工作者于梨华十六日早上在电话中说，昨天晚上他们夫妇与王浩夫妇等饮酒庆祝至深夜，对中美建交无比兴奋。他们对中美双方发表的声明很满意。"},{"type":"paragraph","text":"麻省理工学院华裔教授林家翘在电话访问中说，中国人非常高兴，卡特的做法是明智之举，对世界和平有重大的贡献。"},{"type":"paragraph","text":"中国血统的应行久先生在电话访问中首先一连串地说了几句“很高兴!”然后告诉记者，他晚上十时左右经过大街时，就听到有人在放鞭炮。他说，他对邓小平副总理来美访问尤其兴奋。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fe53f4008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

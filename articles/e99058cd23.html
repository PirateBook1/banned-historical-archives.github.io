script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于将农垦部所属东北农垦总局划归沈阳军区的决定（概要）","authors":[],"dates":[{"year":1969,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革关于将农垦部所属东北农垦总局划归沈阳军区的决定（概要）","type":"title"},{"text":"生产建设兵团是隶属人民解放军的不脱离生产的人民武装力量。为了加强战备，发展农业生产和解决大批城市青年的就业问题，从1969年起，人民解放军开始大规模组建生产建设兵团。在此之前，只有1954年组建的新疆军区生产建设兵团。1969年3月9日，中国共产党中央委员、国务院、中央军事务员会、中央文化革命小组作出决定，将农垦部所属东北农垦总局建制划归沈阳军区，由沈阳军区委托黑龙江省革命委员会和省军区领导。东北农垦总局所属的农场、黑龙江某地省属农场、黑河农建师、合江农建第二师合编为中国人民解放军沈阳军区黑龙江生产建设兵团（以下简称“兵团”）。兵团共有职工20余万人，耕地1000余万亩。建设兵团领导干部由黑龙江省军区领导干部兼任。3月20日，中央军事务员会（简称“中央军委”）批准新疆军区生产建设兵团6000人改为现役部队，但不列入部队定额。此后直到1970年，相继成立了江苏、安徽、兰州、内蒙古、广州、云南、福建、江西、山东、浙江、湖北等生产建设兵团。边疆地区的生产建设兵团承担的主要任务是：屯垦戍边，配合边防部队和边境群众建设边防，保卫国家安全；培养和造就亦兵亦农的社会主义建设队伍；开发和建设边疆；巩固和发展全民所有制社会主义农业。适应边防斗争的需要，生产建设兵团还组建了一定数量的战备值班分队，进行必要的军事训练，平时配合部队和公安机关维护社会治安；战时配合部队作战或独立作战或机动执行任务。生产建设兵团对当地的经济生活和政治生活都产生了重要影响。例如，新疆建设兵团1975年发展到220万人口，拥有工业、农业、牧业、商业和交通运输的各种综合性企业，其工农业总产值占新疆全区工农业总产值1/3。但是，生产建设兵团的军事系统垂直领导的组织形式不能完全适应国家地区性经济建设规划的需要，从1972年开始，各军区所属生产建设兵团陆续撤消或是改变领导体制。建设兵团的党、政工作和生产建设交地方党和政府领导，军事工作和现役部队则归所在地军区领导。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e99058cd23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

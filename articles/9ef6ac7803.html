script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委关于开除高朗亭党籍的决定","authors":[],"dates":[{"year":1952,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"中共陕西省委关于开除高朗亭党籍的决定","type":"title"},{"text":"高朗亭，陕西延长县人，41岁，1928年入党，曾任县委书记、地委宣传部长等职，现在休养。","type":"paragraph"},{"text":"高朗亭在1948年即因不服从组织调动，私卖违禁品与自卫手枪等情，西北局给予当面警告处分。但其仍未引以为戒，深自警惕，1949年在洛川任县委书记时，又不仅纵容县委机关走私，且当领导工作组进行土改中，竟令警卫员携带大烟出售。去年5月担任咸阳县委书记时，其他同志提出经商、走私意见，仍不予拒绝，而符合，以至发展为县委机关竟倒卖料面的严重违法行为。这一连串的事实都说明高朗亭对党的政策和政府法令是采取如何不严肃的态度。其次，高朗亭在处理党与个人的关系问题上完全表现无组织观念。由于对省委分配他到咸阳担任县委书记工作不满，所以在咸阳工作3个多月中，据其自己检讨是未作什么工作。仅因地委指派其参加省党代表会议的通知中，个别用字欠妥，而于会后，竟不作认真负责的传达。县上召开农民代表会议时，因开幕典礼会上未请其讲话，即对副书记魏治钧同志不满，并拒绝出席会议。高朗亭对于是非、善恶的辨别，不是以党的原则、立场出发，而是以对自己的利弊为标准的。为了交朋友医治其孩子的疾病，而对现在武汉市政府工作政治上尚很可疑的XXX，毫不作警惕，通讯中无原则的加以恭维，并告以中央关于发展党的决议事项，以及“干部的作风腐化到处都有，西北……远甚于西南”等，又向组织写信介绍其入党，这完全是一种破坏党的纪律、丧失党员立场的行为。但对于党、对于组织，高朗亭常发牢骚，到处不满，毫不尊重。去年9月未得地委批准，竟擅自离开县委到工学院休养，致咸阳县委一时陷于失去领导的混乱状态，工作受到很大损失。在省休养期间，因病死一个孩子和个人及其老婆的某些问题，不能完全按其要求得到解决。即指控党为“要叫谁死，谁就得死”，“招待所比监狱好的地方，仅是下午可以自由的出去逛逛”。高朗亭这些错误，组织上与其他同志也曾一再向其指出，多次进行解释，帮助纠正，但他自己却不是以一个共产党人应有的严肃态度进行认真的检讨纠正。比如当洛川县委提出高在洛川违法走私与私自带走公家的物资等问题时，高却以某某人也曾有类似行为掩饰自己，并以蛮横庸俗的态度写信责斥别人。对咸阳县委倒卖毒品事，也以自己未曾积极主张为借口，推卸其对不加严禁而符合造成破坏政策法令行为的领导责任。","type":"paragraph"},{"text":"高朗亭错误的基本性质是严重的个人主义。而其最突出的表现，就是沉重的功臣包袱，如其曾举出许多人来与自己比较，瞒怨组织不提拔自己，并因之对组织不服从，对工作不负责，屡犯错误，闹情绪，发牢骚，现老婆孩子，全家生活由公家供给，仍经常把自己主要精力集中到家庭、个人问题上。而当这一些个人要求无法完全达到时，就不服从组织决定，就不工作，就违犯党的政策，政府法令，就一切不顾，至最后以退伍回家威胁组织，企图逼使组织屈服自己达到个人所为。个人主义、背上沉重包袱，是高朗亭犯错误的主要原因。","type":"paragraph"},{"text":"高朗亭现已蜕化堕落到吸食毒品，谩骂毒打通讯员、剥夺通讯员的衣服以及包办儿子婚姻，全家不劳动，雇人做饭，在农村作福作威，完全丧失了一个共产党员的条件，故经省委决定，西北局纪委会批准开除高朗亭的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ef6ac7803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

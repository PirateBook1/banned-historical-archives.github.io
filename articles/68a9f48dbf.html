script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"武汉市第三十九女中教师学习毛主席著作明确方向只有用毛泽东思想挂帅　才能办好社会主义教育","authors":[],"dates":[{"year":1966,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社武汉电　武汉市第三十九女子中学的教师们，学习毛主席著作，总结经验，结合实际进行讨论，深深体会到在学习中必须突出政治，用毛泽东思想改造自己的思想，才能全面贯彻党的教育方针，办好社会主义的教育。"},{"type":"paragraph","text":"一个相当长的时期以来，这所学校内的有些科任教师认为自己是管教知识的，管学生的思想是党团干部和班主任的事。说这是“分工合作，各司其职。”他们在学习毛主席著作后，感到这种做法同毛主席的教育思想是相违背的。我国社会主义的学校，教育是为无产阶级政治服务的，尽管教师教的科目有所不同，但培养无产阶级革命接班人的目的是共同的。从这个意义上说，无论教什么课的教师，首先应该是“政治”教师，应该把加强学生的思想教育放到教学工作首位。在讨论中，大家还体会到:“教书不教人”、“管教书不管思想”的情况事实上是不存在的。这是因为，教师教学的对象本身就是有活思想的人；同时，教师不论教什么课，总是要接触学生，教师的言行、思想通过教学活动不可避免的会影响学生。语文教师徐世钧原来以为自己的职责就是教学生会写好文章，不愿多管学生的思想教育。但他在讲课或批改作文时，却常常以自己的爱好，向学生灌输了单纯追求词藻华丽、不问思想内容等陈旧观点，助长了某些学生脱离实际、不问政治的倾向。现在他认识到，在阶级社会里，教师不以无产阶级思想教育学生，就会自觉或不自觉地以资产阶级的思想影响学生。单纯教书的思想，实际上就是一种资产阶级的教育思想。"},{"type":"paragraph","text":"担任班主任的教师如何全面贯彻党的方针，也是这所学校长期没有很好解决的问题。有人曾经认为班主任工作应该是:“一年级突出抓纪律，二年级突出抓学习，三年级突出抓前途教育”，这就可以使学生得到全面成长。可是实际做起来总是顾此失彼，工作被动，收效甚微。他们学习了毛主席著作后，认识到做好班主任的工作的根本问题，就是要坚持突出政治。初二(五)班班主任林长荣是刚从学校毕业不久的青年教师，缺乏教学经验。但她活学活用毛主席著作，在实际工作中突出抓住三条:抓学生活学活用毛主席著作；抓阶级教育；抓学生的“三好”落实。无论做什么工作，开展什么活动，她总是把突出政治，组织学生学习毛主席著作放在首位，教育学生树立为革命而学的思想。这样，学生的阶级觉悟提高很快，读毛主席的书蔚然成风，功课学得扎实，各项活动开展活跃，成为全校的优秀班级之一。"},{"type":"paragraph","text":"经过学习、讨论，教师们认识到，在教学工作中要做到突出政治，用毛泽东思想教育和武装学生，根本问题是要根据毛主席的教育者必须首先受教育的教导，教师自己首先要政治挂帅，以毛泽东思想来改造自己，促使思想革命化。现在，许多教师已经在朝着这个方向努力，并取得一些效果。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68a9f48dbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

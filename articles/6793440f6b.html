script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"如何理解毛泽东对《水浒》的评述","authors":["闻哲"],"dates":[{"year":1993,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闻哲"},{"type":"paragraph","text":"郭豫适在《华东师大学报》(哲社版)今年第六期撰文提出，毛泽东在论述“中国教育史有人民性的一面”时，把施耐庵等小说划入“民主文学”的范畴，值得我们注意。他认为:“这充分反映了毛泽东同志学术思想、学术视野的活跃和开放，也反映了他对中国古代优秀的小说名著思想价值的确认和创造性的见解。”文章指出，毛泽东是从“人民性”、“民主文学”、“对人民的教育”这样一些重要的文学批评范畴和对人民思想教育的角度来作正面的肯定性的评述，这足以说明“在毛泽东同志心目中，《水浒》这部小说，从总体上说，是一部应当肯定、应当重视的好作品。”论文从理论和小说实际的结合上对鲁迅、毛泽东有关《水浒》“只反贪官，不反皇帝”的批评进行了阐释，并指出:“如果全面地理解毛泽东、鲁迅直接间接有关《水浒》的大量论述，如果全面地分析一百二十回《水浒》的全部内容和实际价值，那么就应当实事求是地说:不应当把整部《水浒》定性为应当彻底否定的‘反面教材’。毛泽东同志关于《水浒》是‘反面教材’之说，是在一种特殊情况之下提出的一种有欠全面的简单化的说法。这个说法，从政治上说曾经被‘四人帮’所利用而产生过严重的有害的后果，从学术上说也缺乏科学性，因而是不可取的。”　(闻哲)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6793440f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

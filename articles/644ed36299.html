script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在接见亚洲、非洲外宾时的谈话","alias":"","parts":[{"type":"paragraph","text":"在接见亚洲、非洲外宾时的话"},{"type":"paragraph","text":"（一九六一年四月二十八日）"},{"type":"paragraph","text":"毛主席对非洲、阿拉伯各国人民反对帝国主义的斗争表示深切的同情和支持。毛主席指出当前的国际形势对非洲、亚洲、拉丁美洲人民的反帝斗争是非常有利的。毛主席说，对帝国主义进行斗争当中，朵取正确的路线，依靠工人、农民，团结广大的革命知识分子，小资产阶级和反对帝国主义的民族资产阶级以及一切爱国反帝力量，紧紧地联系群众，就有可能取得胜利。毛主席指出，革命政党和力量，在开始时都是处于少数地位的，但最有前途的就是他们。"},{"type":"paragraph","text":"毛主席严厉地遣责美帝国主义对古巴的侵略，并指出，美国帝国主义追不及待地进攻古巴，再一次在全世界面前揭露了它的眞面目，说明了肯尼硬政府只能比艾森豪威尔政府更坏些，而不是更好些。美国帝国主义利用联合国作为工具侵略刚果和杀害蓝蒙巴的罪行，将非洲人民对美国帝国主义的认识进一步提高了。"},{"type":"paragraph","text":"毛主席表示，最近万隆亚非团结会议上表达的亚非人民同拉丁美洲人民加强团结的愿望，是好的。对世界人民反对帝国主义斗争的共同事业是有盈的。"},{"type":"paragraph","text":"毛主席说，中国人民把亚洲、非洲、拉丁美洲人民的反帝国主义斗争的胜利看作是自己的胜利，并对他们的一切反帝国主义、反殖民主义的斗争给以热烈的同情和支持。"},{"type":"paragraph","text":"（《人民日报》一九六--年四月二十九日）在接见古巴文化代表团时的谈话"},{"type":"paragraph","text":"（一九六一年四月十九日）"},{"type":"paragraph","text":"中国和古巴是两个友好的国家，我们相互帮助，相互支持。我们的目标是一个：反对帝国主义。美国帝国主义是帝国主义中最大的一个，它不但压追我们，也压迫你们，它压迫全世界人民。在一些不是帝国主义的国家中，都有一些帝国主义的走狗。我们不但要反对帝国主义，也要反对帝国主义的走狗。"},{"type":"paragraph","text":"毛主席最后在送别古巴朋友的时候，祝古巴人民在反对美国帝国主义侵略的斗争中取得胜利，致以亲切的问候。并祝古巴人民在反对美国帝国主义侵略的斗争中取得胜利。"},{"type":"paragraph","text":"调查成一例一对“关于?调查研究的调查”的批示"},{"type":"paragraph","text":"（一九六一年五月三十日）"},{"type":"paragraph","text":"如果还是如同去长辛店铁道机车车辆制造厂做调查的那些人们实行官僚主义的老爷式的使人厌恶得透顶的那种调查方法，党委有权教育他们。死官僚不听话的，党委有权把他们走、"},{"type":"paragraph","text":"·8"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":21,"page_end":21},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"644ed36299"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市中小学今起开学广大师生表示在新学期里要学好文件抓住纲，深揭狠批‘四人帮’，夺取教育革命新胜利","authors":[],"dates":[{"year":1977,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市中小学今日起开学。广大师生表示在新学期里要学好文件抓住纲，深揭狠批“四人帮”，夺取教育革命的新胜利。"},{"type":"paragraph","text":"一九七七年，是全国人民在华主席为首的党中央领导下，实行安定团结，走向大治的一年。为了在新学期里贯彻落实党中央抓纲治国的战略决策，南市、黄浦、长宁、杨浦、徐汇等区，和松江、南汇等县的教卫组、文教局，在寒假中都分别举办了中小学党支部负责人学习班或教师学习班，认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，深揭狠批“四人帮”破坏教育革命的反革命罪行；在此基础上，回顾总结了文化大革命以来正反两个方面的经验，制订了本学期工作计划。不少学校也举办了领导班子、党员骨干、年级组长参加的学习班或教师学习班，制订出新学期关于学生思想政治教育、教学改革、教师思想革命化等方面工作的规划。有的学校打算开学后即组织学生广泛开展“学雷锋，争三好”等革命活动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbcbe53c54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无产阶级教育革命的战斗纲领——热烈欢呼毛主席最新指示的发表","authors":[],"dates":[{"year":1968,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在夺取无产阶级文化大革命全面胜利的重要时刻，我们最最敬爱的伟大领袖毛主席最近深刻地指出:“大学还是要办的，我这里主要说的是理工科大学还要办，但学制要缩短，教育要革命，要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”"},{"type":"paragraph","text":"毛主席这一极其重要、极其深刻的最新指示，是将无产阶级教育革命进行到底的伟大战斗纲领，是反修防修的百年大计，是各条战线进行斗、批、改的行动指南。我们要不折不扣、雷厉风行地贯彻执行。"},{"type":"paragraph","text":"我们伟大领袖毛主席所肯定的上海机床厂从工人中培养技术人员的道路，指出了教育革命的根本方向。工程技术人员，新型的工人阶级知识分子，无产阶级革命事业接班人，应在阶级斗争、生产斗争、科学实验的三大革命运动中培养和造就，应从具有实践经验的工人农民中进行选拔和培养。“要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”这个方针是极其英明的。有实践经验的工人农民掌握了科学技术知识，又回到生产实践中去进一步运用和发展这些知识，这就从根本上改变了千百年来书本知识和实际知识相对立的状况。他们是普通劳动者，又是专门的技术人才。这样，才能彻底改变理论脱离实际的现象，彻底改变“劳心者”和“劳力者”的对立的现象，彻底破除资产阶级等级观念、名利思想，彻底挖掉修正主义的祸根。"},{"type":"paragraph","text":"学制一定要缩短。中国赫鲁晓夫推行的资产阶级教育制度，继承了封、资、修的衣钵，大搞烦琐哲学，大娘“三脱离”，把学制搞得很长很长。一个青年进了学校，从小学到大学，十六、七年看不见阶级斗争，看不见稻、梁、菽、麦、黍、稷，看不见机器，看不见工人怎样做工，看不见农民怎样种田，看不见怎样作买卖，身体也搞坏了，真是害死人。在这样的学制下面，书念得越多，越脱离工农群众，越脱离阶级斗争和生产斗争，越读越蠢。这种学制，不改不得了。"},{"type":"paragraph","text":"教育一定要革命。毛主席亲自主持制定的《中共中央关于无产阶级文化大革命的决定》中指出:“改革旧的教育制度，改革旧的教学方针和方法，是这场无产阶级文化大革命的一个极其重要的任务。”坚决地、彻底地完成这一极其重要的任务，已经迫切地摆在我们面前。在这场史无前例的伟大革命中，我们要彻底改变资产阶级知识分子统治学校的现象，彻底批判修正主义的教育路线，打破旧的资产阶级教育制度，要坚决遵照毛主席指出的走同工农相结合的道路，把我们的青年培养成为“有社会主义觉悟的有文化的劳动者”。"},{"type":"paragraph","text":"我们不要再迷信资产阶级那一套教育制度了，不要再迷信那些害人的洋教条、洋框框了。“卑贱者最聪明!高贵者最愚蠢”。古今中外，概莫能外。历史上有创造发明的人，很多都是没有进过学校或者读书不多的人。这是因为，一方面，他们有丰富的实践经验；另一方面，旧框框少，洋教条少，“本本”少，因此敢想敢说，敢于敢革命，敢于藐视古董、洋人，一抓住真理，就所向披靡。学问不多的人，往往战胜了学问多的人。不知名的小人物，往往战胜了那些靠吓人吃饭的资产阶级“专家”、“权威”。这是人类社会发展的不可抗拒的规律。"},{"type":"paragraph","text":"人民群众中蕴藏着伟大的创造力量。通过这场史无前例的文化大革命，这种伟大的创造力已进一步进发出来，工农兵已经以主力军的姿态占领了科学技术舞台。那些只有书本知识，而无实际经验的知识分子，应有自知之明，要看到自己的短处，把态度放谦虚一些。那些轻视工农，不肯放下大学生的架子，不愿做普通工人农民的人，还是赶快丢掉那副臭架子为好。架子搭在身上，是一种负担。亿万革命人民在前进，有些同志却还在工农群众面前摆架子，你们难道甘愿这样落后下去吗?"},{"type":"paragraph","text":"伟大领袖毛主席最新指示的发表，对于工业、农业、教育、科技等各条战线，是极大的鼓舞和鞭策。在轰轰烈烈的无产阶级文化大革命运动中，革命新事物层出不穷。无产阶级文化大革命的伟大历史意义，它在各方面产生的有深远意义的影响，现在刚刚显现出来。人民群众的智慧和创造力已经冲开了闸门，各种为资产阶级庸人和右倾保守主义者所意想不到的奇迹，肯定会一批又一批地接踵出现。对这种空前未有的革命形势，我们必须有足够的认识。每一个真正的无产阶级革命派战士，都要为之热烈欢呼，都要鼓足干劲，紧跟毛主席的伟大战略部署，自觉地站在革命潮流的前头。如果谁让保守主义这块黑布蒙住了眼睛，看不到人民群众的伟大创造力量，那么，革命的潮流就将会把他远远的抛在后面。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"610ccae233"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

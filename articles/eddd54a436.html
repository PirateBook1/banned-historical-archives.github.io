script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺中越建交三周年  胡志明主席致电毛泽东主席  黄明鉴外长亦电周恩来外长表示祝贺","authors":[],"dates":[{"year":1953,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺中越建交三周年"},{"type":"paragraph","text":"胡志明主席致电毛泽东主席"},{"type":"paragraph","text":"黄明鉴外长亦电周恩来外长表示祝贺"},{"type":"paragraph","text":"【新华社十九日讯】越南民主共和国政府胡志明主席于本月十八日致电毛泽东主席祝贺越中建交三周年，贺电全文如下：中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"值此中华人民共和国和越南民主共和国建交三周年纪念之际，我谨代表越南人民和政府，并以我本人的名义向您、中国政府和伟大的中国人民致衷心的祝贺和敬意。"},{"type":"paragraph","text":"谨祝中国政府和人民在您的领导下，在随着第一个五年计划而开始的伟大建设工作中、在抗美援朝和保卫亚洲及世界和平的事业中取得胜利。"},{"type":"paragraph","text":"我确信，在中国人民的同情和支持下，越南人民一定能够取得反对帝国主义侵略、争取恢复自由和独立的斗争的胜利，并将对保卫东南亚和世界和平的事业有所贡献。"},{"type":"paragraph","text":"我谨祝您，主席先生，万寿无疆！"},{"type":"paragraph","text":"中国人民和越南人民的友谊万岁！越南民主共和国主席胡志明"},{"type":"paragraph","text":"又讯：越南外交部长黄明鉴于同日致电我国周恩来外长表示祝贺，贺电略称：我坚信，越南和中国之间的日益巩固的友谊，将会进一步加强越南人民反对法国帝国主义者和美国干涉者、争取恢复民族独立的斗争，并对保卫东南亚及世界和平的事业有所贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eddd54a436"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

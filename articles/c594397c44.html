script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班　全面落实毛主席最新指示　株洲铁路地区革命生产出现大好形势　广大革命职工的阶级觉悟空前提高，月月完成运输任务","authors":[],"dates":[{"year":1968,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大办毛泽东思想学习班　全面落实毛主席最新指示"},{"type":"paragraph","text":"株洲铁路地区革命生产出现大好形势"},{"type":"paragraph","text":"广大革命职工的阶级觉悟空前提高，月月完成运输任务"},{"type":"paragraph","text":"本报讯　湖南株洲铁路地区广大革命职工，在中国人民解放军毛泽东思想宣传队的帮助下，大办毛泽东思想学习班，全面落实毛主席的一系列最新指示，推动了革命大批判和对敌斗争的深入开展，提高了广大革命职工的阶级斗争和两条路线斗争觉悟。从去年八月起，全地区段、站、厂等二十二个单位，自下而上地实现了革命的大联合。今年三月底，全部实现革命的三结合，成立了革命委员会。在伟大领袖毛主席“抓革命，促生产”方针的指引下，整个铁路地区革命、生产一派大好景象。今年六月份与一月份比较，机车供应提高百分之十，货物运量增加百分之九十七，装、卸量提高百分之八十，车辆段修提高百分之一百九十七。客运和货运的正点率也有显著提高。技术革新、发明创造如雨后春笋般地开展起来。"},{"type":"paragraph","text":"株洲铁路地区革命委员会成立以后，在解放军支左人员的帮助下，遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，根据铁路地区点多线长、运输任务繁忙、人员分散等特点，大办毛泽东思想学习班，把地区办、单位办，车间办、班组办，家属办、家庭办结合起来，以点带面，遍地开花。到目前为止，全地区已办了各种类型的毛泽东思想学习班一百二十多期，百分之九十五以上的职工参加过学习班的学习，有的还参加了几次。通过办毛泽东思想学习班，广大革命职工的阶级觉悟空前提高。他们说，办学习班的过程就是全面落实毛主席最新指示、贯彻党中央各项命令的过程，是斗私批修、自觉革命的过程，是锤炼永远忠于毛主席的红心的过程。革命委员会在学习班里狠抓阶级斗争，大搞回忆对比，吃忆苦饭，开忆苦会，唱忆苦歌等阶级教育，从根本上提高了广大革命职工的阶级斗争和两条路线斗争觉悟，促进了人的思想革命化。广大革命职工天天读毛主席著作形成了制度，大学大用《毛主席语录》和“老三篇”蔚然成风。"},{"type":"paragraph","text":"株洲铁路地区革命委员会始终坚持以阶级斗争为纲，以战无不胜的毛泽东思想为武器，率领广大革命职工深入持久地开展了轰轰烈烈的革命大批判；采取“组组为战”“班班为战”等方法，到处摆开大批判的战场，对中国赫鲁晓夫及其在本地区的代理人所推行的“阶级斗争熄灭”论、“剥削有功”论、“公私融合”论、“入党升官”论等反革命修正主义黑货，进行了大揭发、大批判、大斗争，狠狠打击了阶级敌人的右倾翻案活动，巩固和发展了新生的革命委员会。不久以前，株洲机务段由于一小撮阶级敌人的破坏，一度造成运输混乱，生产受到损失，广大革命职工通过革命的大批判，把一小撮阶级敌人挖了出来，生产面貌发生了根本变化。现在，株洲机务段不仅月月完成了自己的运输任务，而且主动承担支援外区的运输任务，获得了人们一致的好评。"},{"type":"paragraph","text":"当前，株洲铁路地区革命委员会正遵照伟大领袖毛主席的教导，大胆精简机构，实现一元化的领导，改变工作作风，密切联系群众。他们决心把株洲铁路地区建成无限忠于毛主席，忠于毛泽东思想，忠于毛主席革命路线的钢铁运输线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c594397c44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

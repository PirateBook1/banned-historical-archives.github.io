script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央电联共中央  毛主席电斯大林大元帅  周总理兼外长致电维辛斯基外长","authors":[],"dates":[{"year":1950,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央电联共中央"},{"type":"paragraph","text":"毛主席电斯大林大元帅"},{"type":"paragraph","text":"周总理兼外长致电维辛斯基外长"},{"type":"paragraph","text":"【新华社六日讯】中国共产党中央委员会，今日致电苏联共产党中央委员会庆贺伟大的十月社会主义革命三十三周年。电文如下：苏联共产党中央委员会："},{"type":"paragraph","text":"欣逢伟大的十月社会主义革命三十三周年纪念，谨向斯大林同志和苏联共产党中央委员会全体同志致以热烈的祝贺。"},{"type":"paragraph","text":"中国共产党中央委员会  一九五○年十一月六日"},{"type":"paragraph","text":"【新华社六日讯】中央人民政府毛泽东主席和中央人民政府政务院周恩来总理兼外交部部长于五日分别致电苏联部长会议主席斯大林大元帅及外交部部长维辛斯基，祝贺十月革命三十三周年纪念。两电原文如下："},{"type":"paragraph","text":"（一）毛主席贺电苏维埃社会主义共和国联盟斯大林大元帅："},{"type":"paragraph","text":"欣逢伟大的十月社会主义革命三十三周年纪念，我代表中华人民共和国政府和人民谨向阁下及伟大的苏联人民致热烈的庆贺，并祝苏联的社会主义建设事业日益发展，中苏两国人民在保卫世界持久和平的斗争中亲密团结。"},{"type":"paragraph","text":"毛泽东  一九五○年十一月五日北京"},{"type":"paragraph","text":"（二）周总理贺电苏维埃社会主义共和国联盟外交部部长安德列·维辛斯基先生："},{"type":"paragraph","text":"欣逢伟大的十月社会主义革命三十三周年纪念，谨向阁下、苏联政府及人民致热烈的庆贺，并祝中苏两国人民友谊日益巩固与发展。"},{"type":"paragraph","text":"周恩来  一九五○年十一月五日于北京（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0047fb636a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

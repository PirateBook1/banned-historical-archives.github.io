script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建工商联联席会议认为改变政治立场是工商业者当务之急","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"民建工商联联席会议认为改变政治立场是工商业者当务之急","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社２０日讯:中国民主建国会中央委员会和全国工商联执行委员会联席会议，今天上午举行大会讨论。在会上发言的有十七人。","type":"paragraph"},{"text":"大家一致认为经过一星期来的学习和讨论，使大家从思想上逐步认识到当前在工商界全面开展一个以反对右派、破资本主义立场、立社会主义立场为内容的整风运动，是非常适时和必要的，要求通过这个运动解决工商界的政治立场问题。","type":"paragraph"},{"text":"有些委员的发言，联系到自己的思想情况，说明只有继续接受改造和走社会主义道路才是光明的道路。胡厥文说：“我是资产阶级的一分子，还有不少资产阶级思想感情，必须继续接受改造。”盛丕华说，在绝大多数的工商业者中，由于思想意识远远落在经济地位变化的后面，就难免有身在社会主义，心在资本主义的情况发生。他说，他直到李维汉部长指出这是资本主义和社会主义两条道路的斗争时，才大吃一惊，感到问题的严重。刘国钧说，他自以为把企业交给国家，对国家就算尽了一点责任，很自满，认为自己政治立场已没有问题了；在大鸣大放的时候，自己却有一些和右派共鸣的错误言论，这才使自己吃惊，感到工商业者还要继续加强改造。","type":"paragraph"},{"text":"委员们的发言中，都谈到自己在反右派斗争中的认识，以及对整风运动方针政策的一些体会。巩天民谈他在参加对右派头子章乃器的斗争中，逐步提高思想认识的情况。张敬礼说，在帮助共产党整风时，由于自己患得患失，唯恐多言取咎，因而没有采取积极、诚恳的正确态度。当右派分子猖狂向共产党向社会主义进攻时，由于自己看不到右派的反动本质，也就没有引起义愤。他说，如果不改变原有的立场，站在社会主义立场上来，就不可能和党员、工人有共同的语言和感情，也就不可能达到脱胎换骨自我改造的目的。韩望道认为工商业者当前的政治任务，就是要下决心改变自己的政治立场，真正的站到社会主义这一边来。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月21日，原标题为“民建工商联联席会议举行大会讨论一致认为，改变政治立场是工商业者当务之急”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af14c8cf8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

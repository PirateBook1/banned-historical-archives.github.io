script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在康生李先念江青萧华等同志陪同下　卡博和巴卢库同志观看革命现代京剧《沙家浜》　阿尔巴尼亚战友参观焦庄户大队赞扬毛主席人民战争思想的光辉胜利","authors":[],"dates":[{"year":1967,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在康生李先念江青萧华等同志陪同下"},{"type":"paragraph","text":"卡博和巴卢库同志观看革命现代京剧《沙家浜》"},{"type":"paragraph","text":"阿尔巴尼亚战友参观焦庄户大队赞扬毛主席人民战争思想的光辉胜利"},{"type":"paragraph","text":"新华社二十九日讯　阿尔巴尼亚劳动党中央政治局委员、书记处书记希斯尼·卡博、中央委员贝哈尔·什图拉等阿尔巴尼亚同志，今晚观看革命现代京剧《沙家浜》。一起观看演出的，还有阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库，阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科，和由他们率领的阿尔巴尼亚军事代表团全体同志。"},{"type":"paragraph","text":"中共中央政治局常委、书记处书记、人大常委会副委员长康生，中共中央政治局委员、国务院副总理李先念，中央文革小组第一副组长江青，中共中央委员、中国人民解放军总政治部主任萧华，中共中央委员、国防部副部长王树声，中国人民解放军总后勤部副部长张贤约等，陪同阿尔巴尼亚同志观看演出。演出结束时，卡博、巴卢库、什图拉、恰科同志在康生、李先念、江青、萧华等同志陪同下，走上舞台同演员们亲切握手，热烈祝贺他们演出成功。这时，全场欢腾，同声高唱《大海航行靠舵手》并热烈欢呼“毛主席万岁！”"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使瓦西里·纳塔奈利同志也观看了演出。"},{"type":"paragraph","text":"据新华社二十九日讯　阿尔巴尼亚军事代表团部分同志今天在中国人民解放军副总参谋长彭绍辉、中国人民解放军北京卫戍区副司令员李钟奇等的陪同下，以极大的兴趣参观了高举毛主席人民战争伟大红旗，在抗日战争和解放战争时期英勇打击日本侵略者和国民党反动派的北京市顺义县龙湾屯公社焦庄户大队。"},{"type":"paragraph","text":"阿尔巴尼亚同志在焦庄户大队参观了“焦庄户民兵斗争史陈列室”，以及焦庄户人民和民兵在抗日战争和解放战争时期挖的地道。"},{"type":"paragraph","text":"参观以后，阿尔巴尼亚同志在留言簿上写道：“我们军事代表团参观了‘人民第一堡垒’，了解了这个农村反对日本侵略者和蒋介石匪帮的光荣战斗历史。这个农村的人民所进行的地道战使我们感到惊奇。这一战争说明了人民的巨大创造力。这是光辉地执行了毛泽东主席的人民战争的伟大思想。中国共产党万岁！毛泽东主席万岁！”"},{"type":"paragraph","text":"阿尔巴尼亚同志向焦庄户民兵赠送了反映阿尔巴尼亚人民和军队生活的画册。一位阿尔巴尼亚同志还把红卫兵赠送给他的心爱礼物《毛主席语录》，转送给焦庄户老民兵、抗日战争和解放战争时期的老村长马福，他在语录本的扉页上写道：你们民兵队执行了战无不胜的毛泽东思想，进行和发展了地道战，进行了长期的人民战争。毛泽东同志万岁！”（附图片）"},{"type":"paragraph","text":"一月二十九日，希斯尼·卡博同志、贝哈尔·什图拉同志，以及贝基尔·巴卢库同志、希托·恰科同志和由他们率领的阿尔巴尼亚军事代表团，由康生、李先念、江青、萧华、王树声等同志陪同，观看革命现代京剧《沙家浜》以后，上台和演员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王树声","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5197d27109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-710","name":"中共中央组织部、劳动人事部关于贯彻执行中办发〔1987〕1号文件有关问题的通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部、劳动人事部关于贯彻执行中办发〔1987〕1号文件有关问题的通知","dates":[{"year":1987,"month":11,"day":11}],"is_range_date":false,"authors":["中共中央组织部","劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1756-1757","tags":[{"name":"工资","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部、劳动人事部关于贯彻执行中办发〔1987〕1号文件有关问题的通知"},{"type":"subtitle","text":"1987年11月11日 ·劳人薪〔1987〕53号"},{"type":"paragraph","text":"中央办公厅、国务院办公厅《关于国家机关和事业单位工作人员职务变动后确定职务工资问题的通知》（中办发〔1987〕1号文件，以下简称中办发1号文件）下达以后，各地在贯彻执行中提出了一些问题，要求加以明确，经中央办公厅、国务院办公厅同意，现特作如下通知："},{"type":"paragraph","text":"一、对职务变动的工作人员，应区别不同情况确定他们的职务工资："},{"type":"paragraph","text":"(一) 根据中办发1号文件关于该文件“自下达之月起执行”的规定，凡在一九八六年底前晋升职务的人员，其职务工资已在新任职务工资标准以内的，不得按中办发1号文件第二条规定提高工资。"},{"type":"paragraph","text":"(二) 中办发1号文件规定，晋升职务的工作人员，“原职务工资已在新任职务工资标准以内的，根据本人德才条件，与同等职务、同等条件的人员比较,如需要提高职务工资，可提高一个工资等级。”在执行中，对符合下列条件之一的，方可提高：晋升职务的工作人员，与晋升后同级职务的人员相比较，德才条件相同、组织领导能力和业务技术水平相同，工作年限相同，其职务工资低的，可以提髙一个工资等级，否则不能提高；晋升职务的工作人员，与晋升后同职务、同级别的人员相比较，其德才条件、组织领导能力、业务技术水平均为突出，实际贡献又大的个别干部，可提高一个工资等级。"},{"type":"paragraph","text":"(三) 凡因工作需要“平职职级不变”调动的工作人员，其职务工资不予变动。"},{"type":"paragraph","text":"二、中办发1号文件由各级组织部门和劳动人事部门具体组织实施。"},{"type":"paragraph","text":"三、各地区、各部门在贯彻中办发1号文件时要从严掌握，严禁乱提职级和自行提高职务工资。各单位必须按照上级核定的编制定员、机构设置和职数限额比例配备领导干部，不得超过。凡超过的，一律无效，也不兑现职务工资。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2083a6da29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

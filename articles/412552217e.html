script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治对北京政法学院革委会的指示","authors":["谢富治"],"dates":[{"year":1967,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"谢富治对北京政法学院革委会的指示","type":"title"},{"text":"谢富治","type":"authors"},{"text":"〖时间：晚〗","type":"appellation"},{"text":"一、大批判大联合大团结大统一，搞好本单位的斗、批、改，要做出榜样，走在前面。要搞大批判，不要搞小批判；要搞大联合，不要搞小联合；要搞好本单位的斗批改，不要向外分散精力。任何小联合你们都不要参加。","type":"paragraph"},{"text":"二、校内搞好按班按年级的大联合，贯彻毛主席三七指示，要做出榜样。","type":"paragraph"},{"text":"三、要学会做深入细致的思想工作，不要简单急躁。做团结工作要耐心。","type":"paragraph"},{"text":"四、不参加校外的派别斗争，坚定不移地站到毛主席这一边，你们要为北京市大联合作出贡献，在这方面，你们的毛泽东思想伟大红旗要举得更高。要使双方团结起来。在北京市要把大联合这面大旗扛起来。","type":"paragraph"},{"text":"五、学习、宣传，运用、执行通令要走在前面，你们要结合通令好好地学习、检查、总结、提高，总结你们成功和失败的经验。","type":"paragraph"},{"text":"六、一定要牢牢地掌握斗争大方向，大批判，大联合，大团结，搞好本单位的斗批改，这是方向，其他什么派别斗争，小动作统统不要参加。只要高举毛泽东思想伟大红旗，掌握斗争的大方向，就一定有发展前途。","type":"paragraph"},{"text":"七、要忠于毛主席、林付主席、忠于中央文革小组，听毛主席、林付主席、中央文革小组的话，要紧跟。","type":"paragraph"},{"text":"八、七条通令《关于正确处理人民内部矛盾的问题》要安心坐下来学习、检查、总结、提高，在这基础上进一步落实和健全组织，并发动大家来斗批改。","type":"paragraph"},{"text":"九、在外面的人一律撤回，搞好本单位的斗批改。","type":"paragraph"}],"comments":[],"origin":"1967年6月19日红代会清华井冈山一部第三动态组编《动态》第79期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"412552217e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

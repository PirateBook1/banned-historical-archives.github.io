script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古庆祝革命胜利三十一周年  驻华大使贾尔卡赛汗昨在北京举行招待会  毛主席周总理分电布曼增迪泽登巴尔祝贺","authors":[],"dates":[{"year":1952,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古庆祝革命胜利三十一周年"},{"type":"paragraph","text":"驻华大使贾尔卡赛汗昨在北京举行招待会"},{"type":"paragraph","text":"毛主席周总理分电布曼增迪泽登巴尔祝贺"},{"type":"paragraph","text":"【新华社十一日讯】塔斯社乌兰巴托十一日讯：大呼拉尔主席团、蒙古人民共和国部长会议、蒙古人民革命党中央委员会、党的乌兰巴托市委员会、乌兰巴托市小呼拉尔主席团以及各人民团体与蒙古军队的代表，于七月十日举行庆祝大会，庆祝蒙古人民革命胜利三十一周年。"},{"type":"paragraph","text":"庆祝会主席团里的人有：蒙古人民共和国部长会议主席泽登巴尔，大呼拉尔主席团主席布曼增迪，副主席泽狄布，蒙古人民革命党中央委员会书记达姆巴，副总理苏兰扎布、沙拉普、拉莫苏伦、迈达尔与鲁布桑，人民革命党中央委员会政治局委员热姆巴尔多尔齐，以及政治局候补委员苏索巴马。"},{"type":"paragraph","text":"主席团委员有：苏联驻蒙古人民共和国特命全权大使伊凡尼科夫、中华人民共和国驻蒙古人民共和国特命全权大使吉雅泰，朝鲜民主主义人民共和国驻蒙古人民共和国特命全权大使金龙镇以及由李承烨任团长的朝鲜政府代表团的团员。"},{"type":"paragraph","text":"在一阵热烈的掌声中，苏联共产党（布）中央委员会政治局与蒙古人民革命党中央委员会政治局被选为名誉主席团。"},{"type":"paragraph","text":"苏索巴马作了关于蒙古人民革命第三十一周年的报告。每当他提到斯大林的名字与苏联的时候，就爆发一阵掌声。"},{"type":"paragraph","text":"苏索巴马报告以后，苏联大使伊凡尼科夫、中华人民共和国大使吉雅泰、朝鲜政府代表团团长李承烨都致贺词。"},{"type":"paragraph","text":"在极热烈的气氛中，参加庆祝会的人通过一封致世界劳动人民天才领袖与导师、蒙古人民最好的朋友斯大林的信。"},{"type":"paragraph","text":"【新华社十一日讯】为庆祝蒙古人民革命胜利第三十一周年纪念，蒙古人民共和国驻华大使贾尔卡赛汗特于十一日举行招待会。"},{"type":"paragraph","text":"应邀出席招待会的有：中央人民政府副主席朱德、李济深，秘书长林伯渠，最高人民法院院长沈钧儒，政务院副总理董必武、黄炎培，中央人民革命军事委员会代总参谋长聂荣臻，中央人民政府外交部副部长伍修权以及中央人民政府各部首长、北京市人民政府副市长吴晗等约二百人。"},{"type":"paragraph","text":"应邀出席的还有各国驻华使节和使馆馆员。"},{"type":"paragraph","text":"招待会在友好的空气中进行。"},{"type":"paragraph","text":"又讯：我中央人民政府毛泽东主席和政务院周恩来总理在九日分别致电蒙古人民共和国大呼拉尔主席团主席布曼增迪和部长会议主席泽登巴尔，庆祝蒙古人民革命胜利第三十一周年纪念。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3390aae110"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

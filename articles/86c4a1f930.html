script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰中央关于请党外人士帮助整风的指示","authors":[],"dates":[{"year":1957,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"毛泽东撰中央关于请党外人士帮助整风的指示","type":"title"},{"text":"上海局，各省委，直属市委，自治区党委，中央各部委，国家机关和人民团体各党组：","type":"paragraph"},{"text":"最近两个月以来，在各种有党外人士参加的会议上和报纸刊物上所展开的，关于人民内部矛盾的分析和对于党政所犯错误缺点的批评，对于党与人民政府改正错误，提高威信，极为有益，应当继续展开，深入批判，不要停顿或间断。其中有一些批评得不正确，或者在一篇批评中有些观点不正确，当然应当予以反批评，不应当听任错误思想流行，而不予回答(要研究回答的时机并采取分析的态度，要有充分说服力)，但是大多数的批评是说得中肯的，对于加强团结，改善工作，极为有益。即使是错误的批评，也暴露了一部分人的面貌，利于我们在将来帮助他们进行思想改造。现在整风开始，中央已同各民主党派及无党派领导人士商好，他们暂时(至少几个月内)不要表示态度，不要在各民主党派内和社会上号召整风，而要继续展开对我党缺点错误的批判，以利于我党整风，否则对于我党整风是不利的(没有社会压力，整风不易收效)。他们同意此种做法。只要我党整风成功，我党就会取得完全的主动，那时就可以推动社会各界整风了(这里首先指知识界)。此点请你们注意。党外人士参加我党整风座谈会和整风小组，是请他们向我们提意见，作批评，而不是要他们批评他们自己，此点也请你们注意。如有不便之处，则以不请党外人士参加整风，而由党邀请党外人士开座谈会，请他们畅所欲言地对工作上缺点错误提出意见为妥。请你们按当地情况斟酌处理。","type":"paragraph"},{"text":" 中央一九五七年五月四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86c4a1f930"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

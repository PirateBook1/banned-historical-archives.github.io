script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委纪律检查委员会关于石新民破坏土改给以开除党籍处分的决定","authors":[],"dates":[{"year":1951,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"中共浙江省委纪律检查委员会关于石新民破坏土改给以开除党籍处分的决定","type":"title"},{"text":"石新民，男，山东省兰陵县人，现年49岁，家庭出身地主，本人成份地主（他本人在干部登记表上填为学生），于1939年2月入伍，同年3月入党，其入伍前曾教书3年，任伪保长1年，开药铺1年，入伍后历任：连长、区长、武装部长、县委副书记、县长、专署秘书主任、潍坊特别市民政科长，现任嘉兴专署秘书主任。","type":"paragraph"},{"text":"石新民全家四口，在抗战前有田68亩，出租40亩，其余雇人耕种，全家不劳动，“七七”事变后，本人参加抗战，土地就全部出租，后来卖掉一部分，仍有40多亩，1949年土改时没收十多亩，还有田31亩，房屋7间，平均每人有7亩多田，家庭生活相当富裕。","type":"paragraph"},{"text":"去年12月6日，在传达华东二次土改典型试验会议精神后不到十天时间，石明知山东要实行土改而往家里去信，要他姪子石启俊向佃户收租，并以抽地转租等威胁佃户石启典，更严重的是目无法纪的托其姪子出卖家中之一切土地房产，致使当地土改工作进行受到阻碍，群众不敢没收他的土地，怕再遭受打击。","type":"paragraph"},{"text":"石新民是一贯站在地主阶级立场，利用职权，欺压群众。如：1946年实行减租减息时，群众斗争他姪子石启典（当时是地主伪保长，现划为富农），在义愤之下，打了几下，当时石新民在该县任县长（是他家乡），不但不支持群众正义的行动，反袒护其侄子，向县委书记诬告这一行动是地主阶级操纵的宗派斗争，下令逮捕村干积极分子，达到个人报复的目的；同时在他这种行动的影响下，他姪子石启俊（当时在公安局工作，即现在石新民托他卖田的人），回家帮助地主捣毁民兵队部，卸去民兵枪支，绑押村干部和积极分子，大骂群众。在这一连串的直接或间接镇压群众危害革命的行为下，助长了地主阶级的威风，使广大的群众运动受到打击。","type":"paragraph"},{"text":"以上错误，经当地群众控告揭发后，石还一再强辩，不承认有意识破坏土改，托人出卖房产是为了家属回去生活困难，并强调其在1月十几日才知道家中要土改，曾复去信给村干表明态度；但他去信时间，是在葛风袒护包庇地主亲属错误在报上揭发后，企图为自己的错误行为作掩护。同时，据山东兰陵县委纪委会来信，在土改中查出他家藏粮食一千余斤。这说明石新民的出卖家产，并不是家属生活困难，而是破坏土改的不法行为。","type":"paragraph"},{"text":"我们认为石新民是混入党内的阶级异己分子，在46年减租减息时，镇压群众运动；又在这全国进行伟大的土改运动中，明知故犯的破坏政府法令，他是没有具备一个共产党员的起码条件的。为了保持党的纯洁，教育全党，经本会讨论决定：给以开除党籍处分，并建议行政上撤职，依法惩办。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c5a5e9a09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

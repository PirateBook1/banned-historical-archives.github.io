script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"包头工人和各族革命群众在“九大”鼓舞下活学活用毛泽东思想  认真总结经验全面落实毛主席的政策  团结教育了绝大多数知识分子，挽救了一批犯错误的干部，孤立和打击了一小撮阶级敌人","authors":[],"dates":[{"year":1969,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"包头工人和各族革命群众在“九大”鼓舞下活学活用毛泽东思想"},{"type":"paragraph","text":"认真总结经验全面落实毛主席的政策"},{"type":"paragraph","text":"团结教育了绝大多数知识分子，挽救了一批犯错误的干部，孤立和打击了一小撮阶级敌人"},{"type":"paragraph","text":"新华社包头十三日电　在欢庆党的“九大”隆重开幕的大喜日子里，内蒙古草原钢城包头市的工人阶级和各族革命群众，怀着对伟大领袖毛主席无限热爱、无限忠诚的深厚无产阶级感情，结合当前的斗争实际活学活用毛泽东思想，认真总结经验，进一步落实毛主席的各项无产阶级政策，推动了斗、批、改运动蓬蓬勃勃地向前发展。"},{"type":"paragraph","text":"在党的“九大”的巨大鼓舞下，包头市各单位纷纷举办了以认真总结经验、全面落实毛主席的各项无产阶级政策为中心内容的毛泽东思想学习班。包头钢铁公司、包头第二冶金建设公司等工厂企业，普遍地举办了有各级革委会成员、革命群众、革命干部参加的毛泽东思想学习班。他们以战无不胜的毛泽东思想为武器，认真总结前一阶段贯彻执行毛主席各项无产阶级政策的经验，抓典型，树样板，大大加快了斗、批、改的步伐。全市许多单位以“只争朝夕”的革命精神，紧跟毛主席的伟大战略部署，认真落实毛主席的知识分子政策、干部政策、对敌斗争政策等各项无产阶级政策，团结教育了绝大多数知识分子，挽救了一批犯错误的干部，孤立和打击了一小撮阶级敌人。"},{"type":"paragraph","text":"全市有一批已经和正在整党建党的工厂企业，以伟大领袖毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”的伟大教导为指针，深入开展革命的大批判，狠批叛徒、内奸、工贼刘少奇的反革命修正主义建党路线，总结前一阶段的整党建党工作，决心把党组织建设得更加坚强，更加朝气蓬勃。"},{"type":"paragraph","text":"全市各族革命人民把活学活用毛泽东思想，认真搞好斗、批、改，作为向党的“九大”献礼的最重要的实际行动。他们带着斗、批、改运动中的问题活学活用毛泽东思想，把活学活用毛泽东思想的群众运动提高到了新的水平。"},{"type":"paragraph","text":"革命的蓬勃发展，有力地推动了生产。全市工业战线在钢铁、焦炭、机械等主要产品今年第一季度都有大幅度增长的基础上，四月份以来更加呈现出一派生产蒸蒸日上的跃进局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ac4017610"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

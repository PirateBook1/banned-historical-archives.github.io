script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部、中央军委纪律检查委员会关于印发“两案”结论审批权限的通知","authors":[],"dates":[{"year":1982,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"总政治部、中央军委纪律检查委员会关于印发“两案”结论审批权限的通知","type":"title"},{"text":"现将经党中央、中央军委批准的总政治部和军委纪委《关于“两案”结论处理审批权限的请示》印发给你们，望遵照执行。","type":"paragraph"},{"text":"关于“两案”结论处理审批权限的请示","type":"subtitle"},{"text":"一九八一年十二月二十九日，军委办公会议第六十六次会议决定：“由军委受理的纪律检查案件的审批权限，请军委纪委和总政共同研究提出意见，报军委办公会议讨论”。遵照这一决定的精神，经我们共同研究，认为，关于军队党内处分的批准权限，仍执行一九七八年一月二十日中央军委的规定为宜。现仅就“两案”中受审查人员结论处理的审批权限，参照经军委一九八○年五月批准的“关于简化‘两案’审批手续的意见”，提出如下意见：","type":"paragraph"},{"text":"一、大军区、军兵种参谋长、主任以上干部的审查结论或给予严重警告以下处分的，经军委纪委审查后，报军委审批，并报中央备案；给予撤销党内外职务以上处分的，经军委讨论后报党中央审批。","type":"paragraph"},{"text":"二、正军和兵团职干部，需要作出审查结论并给予严重警告以下处分的，经军委纪委审查后报军委审批；给予留觉察看、开除党籍、行政撤职处分的，经军委讨论后报党中央审批；只作结论不给处分的，由军委纪委审批，报军委备案。","type":"paragraph"},{"text":"三、副军职干部需要作出审查结论并给予开除党籍、行政撤职处分的，经军委纪委审查后报军委审批；给予留党察看(含)以下处分的由军委纪委审批。","type":"paragraph"},{"text":"四、正师职干部，需要做结论并给予开除党籍处分的，由军委纪委审批。","type":"paragraph"},{"text":"五、已经批准作了结论处理，经复议需要改变原结论处理决定的，也按上述权限上报审批。","type":"paragraph"},{"text":"六、军以上干部凡给予行政处分的，经总政治部同意后一并上报。","type":"paragraph"},{"text":"以上意见妥否，请批示。","type":"paragraph"},{"text":" 总政治部军委纪委一九八二年二月八日","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》，北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2ca1f2a8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

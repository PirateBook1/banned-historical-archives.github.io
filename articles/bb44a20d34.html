script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"吴德在文艺界大会上的发言","parts":[{"type":"title","text":"304.吴德在文艺界大会上的发言"},{"type":"paragraph","text":"(1966年11月28日)同志们、朋友们、红卫兵小将们："},{"type":"paragraph","text":"我完全拥护江青同志的讲话，她的讲话不仅对北京市京剧一团而且对整个文艺界的文化大革命运动都具有极其重要的指导意义。"},{"type":"paragraph","text":"我是拥护中央军委的指示和中央文革小组的决定，把江青同志曾经工作过的北京京剧一团以及中国京剧院、中央乐团、中央歌剧舞剧院芭蕾舞剧团及其乐队，划归中国人民解放军的编制，成为军队进行政治工作和文艺工作的组成部分，并且向北京京剧一团和其它几个单位的全体同志表示热烈欢迎！"},{"type":"paragraph","text":"北京市的文艺界，过去受到了以彭真、刘仁、郑天翔、万里、邓拓、陈克寒、李琪、赵鼎新等直接指使一些单位的走资本主义道路的当权派，采取极其卑鄙的手段，抗拒毛主席指示，破坏江青同志进行戏剧的改革工作，这种罪恶活动，充分证明了文艺界的阶级斗争是十分尖锐的，十分复杂的。我们决心同你们站在一起，依靠广大革命的群众，把揭发批判旧北京市市委的反革命修正主义的路线斗争搞深、搞透，把反革命修正主义分子斗倒，斗臭，坚决肃清他们的恶劣影响，不折不扣地贯彻执行毛主席的文艺路线，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"在江青同志的直接领导下，北京京剧一团曾经是首先接受京剧改革光荣任务的一个单位，并且做出了成绩。我们完全相信，今后在中央军委、总政和江青同志的指导下，北京京剧一团和其它单位，一定能够高举毛泽东思想的伟大红旗，取得无产阶级文化大革命的彻底胜利，把剧团建成一个真正无产阶级化的、战斗化的革命样板团，成为北京市和全国剧团学习的榜样！"},{"type":"paragraph","text":"让我们高呼："},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"我们伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！万岁！万万岁！"}],"authors":["吴德"],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":554,"page_end":554,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb44a20d34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

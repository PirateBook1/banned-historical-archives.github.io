script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市委对右派分子关百胜的处理结论","authors":["(关百胜)"],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"中共上海市委对右派分子关百胜的处理结论","type":"title"},{"text":"(关百胜)","type":"authors"},{"text":"关百胜，四十四岁，山西人，一九三八年入党。家庭出身中农，本人成分学生，卢湾区人民委员会区长，中共卢湾区委常委委员，卢湾区人委党组书记。十二级。","type":"paragraph"},{"text":"一、主要反动言行","type":"subtitle"},{"text":"(一)污蔑领袖。当“正确处理人民内部矛盾问题”的讲话发表时，恶意地攻击说：“事情是他(指毛主席)惹出来的，当然他要讲话了。”并公开说：“现在不行啦，毛主席也有官僚架子啦。”","type":"paragraph"},{"text":"(二)企图取消党的领导。曾多次提出要取消区人委的党组，说：“党组作用不大”，“人委党的组织不要有二套”。并主张取消党对宗教工作的领导，说：“不要管到教会内部去。”","type":"paragraph"},{"text":"(三)积极支持右派向党进攻。当关收到右派分子黄苗夫的反动小册子后，回信支持，要他“继续发扬知无不言，言无不尽的精神”，以致得到右派分子的“感激”，认为他的反动活动“是与陈、章(乃器)、关(百胜)三公的指示分不开的。”当群众要求撤掉黄的职务时，竟说：“撤职对他没有帮助”，“对右派分子不要一棍子打死。”并攻击市委召开宣传会议是“名不符实。”","type":"paragraph"},{"text":"(四)攻击肃反运动。曾公开在会上说：“教育科肃反的成绩是次要的，还是主要的?要研究。”污蔑区人委机关肃反“浪费了不少钱，搞不出什么名堂来”。打击肃反外调干部说：“如果出去参观我也愿意”。并攻击党的肃反政策，说：“胡风、龚品梅都是以反革命逮捕，但到现在也没有判决。”","type":"paragraph"},{"text":"(五)支持闹事，到处放火。公开号召可以将“不称职的科长拉下来”，并利用某些基层干部工作叫苦的情绪在群众中进行煽动。对艺徒闹事，则说：“这是我们的错。”","type":"paragraph"},{"text":"二、斗争中的态度","type":"subtitle"},{"text":"开始态度恶劣，拒不承认事实，经数次斗争，才被迫低头承认；斗争后表现尚好。","type":"paragraph"},{"text":"三，处理结论","type":"subtitle"},{"text":"开除党籍。降职、降级、降薪(由十二级降为十五级)。","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a73c3eefb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

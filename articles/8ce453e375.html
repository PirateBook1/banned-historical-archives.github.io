script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发国家计委“关于进一步做好知识青年下乡工作的报告”（概要）","authors":[],"dates":[{"year":1970,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央转发国家计委“关于进一步做好知识青年下乡工作的报告”（概要）","type":"title"},{"text":"1970年5月12日，中共中央转发国家计委《关于进一步做好知识青年下乡工作的报告》。《报告》指出，对于知识青年下乡工作，各级党组织和革命委员会必须十分重视，领导干部必须亲自动手一年抓几次，定期派人下去检查。下乡知识青年较多的社、队，可在党政机构领导下，成立由干部、贫下中农、知识青年代表参加的“三结合”小组。各地要抽调干部到知识青年中去，参加劳动锻炼，协助领导。《报告》还提出，京、津、沪三大城市可在边疆地区试办集体所有制的五七农场，安置知识青年；农场要实行经济核算，采取评工记分的办法，不宜由国家包下来发固定工资。7月9日，《人民日报》根据这个报告的精神，发表了社论：《抓好下乡知识青年的工作》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ce453e375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

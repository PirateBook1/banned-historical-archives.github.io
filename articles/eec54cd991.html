script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是革命的灵魂","authors":[],"dates":[{"year":1969,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"基础公司第一队革命委员会"},{"type":"paragraph","text":"我们看完了大型彩色纪录片《南京长江大桥》，激动的心情就象那滔滔的扬子江水，奔腾澎湃。这部影片闪耀着毛泽东思想的灿烂光辉，凝聚着我国工人阶级的伟大创造。它是一座标志着我国工人阶级伟大力量的英雄桥，是一座反帝、反修的胜利桥，是一座发扬“独立自主、自力更生”方针的志气桥。这是一堂最生动、最深刻、最形象化的活学活用毛泽东思想的大课。"},{"type":"paragraph","text":"我们基础公司打桩工人通过参加大桥公路引桥打桩工程的施工实践，更深深地体会到这点。"},{"type":"paragraph","text":"在打桩过程中，我们曾碰到很多困难。有一次，三十多米高的桩架，要穿过距地面十多米高的高压电线，进行施工。面对这一情况，要末是挪开高压线，暂停输电，使桩架顺利通过；要末是把桩架拆卸下来，然后运到高压线对面，重新安装。但是高压线的电源，要供应广大城乡，一旦停电，将会给工农业生产带来很大的损失。如果把桩架拆卸，运到对面重新安装，时间要花一星期以上。这两种办法，都是少慢差费。面对这一困难，怎么办?是墨守成规，少慢差费?还是敢想、敢于，多快好省?我们打桩工人坚持后一种态度，很多同志说:“我们工人阶级就是要领导一切、改造一切、创造一切。”“毛主席教导我们:‘鼓足干劲，力争上游，多快好省地建设社会主义’。今天我们这个工程是和帝、修、反比速度、抢时间、争高低的工程，怎能少慢差费!”从而增加了无限勇气，工人同志豪迈地提出:“一轮红日当胸照，雄心壮志比天高，双拳砸烂旧框框，一脚踢翻洋教条。”“誓做跃进千里马，不学乌龟慢慢爬。”通过召开“诸葛亮”会，大家出谋献策，大胆设想，大胆革新，终于创造了基础公司打桩史上从来没有过的把高大笨重的打桩机械放倒、不经拆卸、整体位移的新工艺，位移距离约一百米，时间仅一天，不但避免了大桥工地高压电线停止输电，而且避免了桩架拆卸、运输、安装，大大提前施工进度。"},{"type":"paragraph","text":"南京长江大桥的建成，有力地说明了毛泽东思想是革命的灵魂，力量的源泉，行动的指南，胜利的保证。没有伟大的毛泽东思想，我们面对那些洋框框、洋教条和一系列困难，就会束手无策，一筹莫展。我们掌握了毛泽东思想，就能心红、眼亮、斗志旺，就能一心为革命，一切为革命，敢于定前人没有走过的道路。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eec54cd991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

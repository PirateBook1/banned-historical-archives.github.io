script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”后恢复的苏州评弹学校第一批学生举行毕业典礼","authors":["良耳","阳言"],"dates":[{"year":1982,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报苏州二十七日专电　在陈云同志亲切关怀下恢复举办的苏州评弹学校，二十七日喜气洋洋举行毕业典礼。粉碎“四人帮”后第一批二年制学生，经过两年时间的学习，有二十四名顺利通过各项考核，已经毕业，为评弹事业输入新的血液。"},{"type":"paragraph","text":"这个学校是根据陈云同志的建议，在一九六一年创建的。十年浩劫中，该校被迫停办。一九七九年底，苏州评弹学校正式恢复。陈云同志亲自为恢复后的苏州评弹学校题写了校名。"},{"type":"paragraph","text":"苏州评弹学校面向苏、浙、沪两省一市，一九八○年招收了第一批七十一名学生。遵循陈云同志“出人、出书、走正路”的指示，学校设置了政治理论、文学与创作、历史、说表、弹唱、角色、动作、乐理、体育等课程，学生们学政治，学文化，学专业，进步很快。"},{"type":"paragraph","text":"(阳言　良耳)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1d514c2ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

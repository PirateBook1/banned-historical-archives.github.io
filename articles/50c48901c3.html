script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市红卫酱油厂在毛主席伟大指示指引下  为革命千方百计节煤节粮","authors":[],"dates":[{"year":1970,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市红卫酱油厂在毛主席伟大指示指引下"},{"type":"paragraph","text":"为革命千方百计节煤节粮"},{"type":"paragraph","text":"据新华社二十日讯　北京市宣武区红卫酱油厂革委会充分发动群众，认真落实毛主席关于“要节约闹革命”的伟大指示，使节煤节粮的增产节约活动不断深入开展。这个厂去年全年为国家节约煤炭三百六十二吨，节约粮食十八万九千斤。"},{"type":"paragraph","text":"这个厂生产酱油，需用大量的粮食，生产过程需要耗用大量蒸汽，用煤量也很大。在伟大领袖毛主席关于“要节约闹革命”的伟大指示指引下，全厂节煤节粮工作取得了成绩。兄弟厂的代表也来参观学习。这时在部分群众中就产生了“差不多”的思想。认为“我们厂小设备差，现在粮食出品率很高，耗煤量也低于规定标准，能达到这个水平，已经不错了。”革委会为把增产节约活动进一步开展下去，组织大家学习了毛主席关于“虚心使人进步，骄傲使人落后”的教导，领导大家深入开展革命大批判，狠批叛徒、内奸、工贼刘少奇推行的反革命修正主义路线。又到兄弟厂参观学习，找差距，订措施。广大革命群众千方百计节煤节粮。司炉工人根据煤的质量采取“好次搭配，煤灰回烧”的方法烧煤，主动和车间联系，根据实际情况供汽，杜绝了生产车间“用汽开阀门，热了开屋门”的现象，并且调整了班次，集中时间用汽，用完立即封火，从而大大节约了煤炭。去年每生产一吨酱油的平均耗煤量为一百二十五公斤，比一九六六年平均耗煤量下降百分之三十六。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c48901c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭批“四人帮”实现高速度","authors":["吴顺祥"],"dates":[{"year":1977,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市劳动模范、上海炼油厂　吴顺祥"},{"type":"paragraph","text":"我自一九五八年大跃进年代被评为劳动模范后，曾四次见到伟大领袖和导师毛主席。今天手捧毛主席《中国将要出现一个大跃进》和《关于农业机械化问题的一封信》两篇光辉文献，心潮翻滚，热血沸腾，好象再次回到毛主席身边，毛主席他老人家仍在指挥我们为迅速改变我国一穷二白的落后面貌而英勇战斗。"},{"type":"paragraph","text":"毛主席说:“我们必须打破常规，尽量采用先进技术，在一个不太长的历史时期内，把我国建设成为一个社会主义的现代化的强国。”这是社会主义战胜资本主义，无产阶级战胜资产阶级的需要，也是全国八亿人民的衷心愿望。"},{"type":"paragraph","text":"加快经济发展速度，关键是把揭批“四人帮”这场政治大革命搞深搞透搞到底，深入开展工业学大庆的群众运动，坚定不移地走毛主席指引的道路。我们厂在新党委领导下，揭开了阶级斗争盖子，逐步分清了阶级阵线，打碎了“四人帮”强加在人们身上的精神枷锁，被“四人帮”搞乱的路线是非、思想是非、理论是非正在澄清，广大群众的积极性大大调动起来，结束了长期来好人受气，坏人神气，革命没有生气，生产没有热气的沉闷局面，广大职工学大庆，做铁人，战高温，夺高产，第三季度以来不仅补回了上半年的欠产任务，而且工业总产值、原油加工量、劳动生产率等五项指标创造了本厂历史新水平。真是思想路线对了头，革命生产一步一层楼，大革命带来大转变，“重灾厂”开始大变化。"},{"type":"paragraph","text":"为了把“四人帮”耽误的时间抢回来，把“四人帮”造成的损失夺回来，在新的一年中，我决心紧跟英明领袖华主席，在党的十一大路线指引下，高举毛主席的伟大旗帜，以十倍的干劲，百倍的努力，和全厂广大群众一起，为实现“四高”而奋斗，即通过老厂革新、改造、挖潜的路子，夺取炼油高速度，油品高质量，生产高效率，科技高水平。我们要开展群众性的双革运动，从提高质量中找高速度，从增产节约中求高速度，从技术革新中争高速度，以跟上全国的大跃进形势。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c198f45227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

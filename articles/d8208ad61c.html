script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"萌蔽休整待机再战","alias":"","parts":[{"type":"paragraph","text":"荫蔽休整待机再战！]"},{"type":"paragraph","text":"（1947年5月18日）陈、粟，并告刘、邓："},{"type":"paragraph","text":"（一）午电悉。歼灭七十四师后，因敌援兵已靠近，适可而止，停止攻击二十五、八十三两师，全军集结休整，待机再战，处置甚妥。（二）泰安一战，吸引王欧主力注意西北，给了你们以歼击七十四师的机会。现在敌人注意力已集中至蒙阴以东，其后路（吐丝口、莱芜、泰安等处）驻防之七十五师、八十五师等部已形孤立。鉴于此次六纵由南向北起了配合作用，因此同意你们意见，派一二个纵队荫蔽集结于鲁南山区，作为预伏兵力（不要惊动敌人后路，让敌放手东进或北进），主力位于沂蒙间休整待机，吸引五军、十一师向东，然后相机歼击七十五、八十五师等孤立之敌或其他好打之敌，各个击破敌人。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰巧"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]王欧，指王敬久、欧震，当时分别任国民党军陆军总司令部徐州司令部第二兵团和第三兵团司令官。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":59,"page_end":59},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8208ad61c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

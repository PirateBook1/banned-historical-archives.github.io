script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"永嘉县一干部反对中共甘肃省委所提“少活十年”的口号","authors":[],"dates":[{"year":1957,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"永嘉县一干部反对中共甘肃省委所提“少活十年”的口号","type":"title"},{"text":"新华社杭州25日讯　永嘉县文化馆刘邦群在浙江日报上看到“……要学习中共甘肃省委抱着少活十年的决心建设山区”的新闻以后，写信给报社不同意这样提法，他认为：甘肃省委提出这个口号，其精神固然可嘉，但是口号的实质却是消极的，同时也是错误的。他认为：“少活十年！”这多么消极无力呵！我们的指挥员在战斗部队出发作战前难道是向大家号召“以死取胜”的吗？而现在却说“少活十年”建设山区，听的人会领会只有“少活十年”才能建成山区。为什么不从积极方面提口号，而要提出如此消极的口号呢？苏联小说“勇敢”中的建设局副局长对在黑龙江建设共青城的苏联青年提出的口号：“在白骨上建起城市！”提这个口号的是特务分子，坏人提这样的口号当然可以理解，但我们提“少活十年”口号的是甘肃省委，就使我不能理解。而且中央农村工作部召开的座谈会上还加以推广，就使我更不能理解了。","type":"paragraph"},{"text":"他还认为这个口号是错误的，其理由是：山区地大、人稀、山林多、空气好，因此在山区工作身体好，毛病少，一般人的平均年龄也是山区比城市高。正因为这样，更不应该提到山区建设就要“少活十年”的口号。","type":"paragraph"},{"text":" 来源： 新华社《内部参考》1957年12月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ac64453d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

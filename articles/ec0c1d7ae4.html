script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导干部应当成为学习的模范  天津市和平区委常委带头学好毛主席关于理论问题的重要指示，决心把无产阶级专政的任务落实到基层","authors":[],"dates":[{"year":1975,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"领导干部应当成为学习的模范"},{"type":"paragraph","text":"天津市和平区委常委带头学好毛主席关于理论问题的重要指示，决心把无产阶级专政的任务落实到基层"},{"type":"paragraph","text":"本报讯　中共天津市和平区委常委，认真学习毛主席关于理论问题的重要指示，联系自己的思想实际，讨论领导干部带头学习的重要性。他们有三点共同认识："},{"type":"paragraph","text":"一、马克思主义关于无产阶级专政的理论，是社会主义革命和社会主义建设的指路明灯。只有搞清楚无产阶级专政的理论，才能更好地贯彻执行党的基本路线，带领群众把无产阶级专政下的继续革命进行到底。"},{"type":"paragraph","text":"二、毛主席关于“无产阶级中，机关工作人员中，都有发生资产阶级生活作风的”英明论断，再次对广大干部敲响了警钟。领导干部只有带头学好无产阶级专政的理论，才能深刻认识意识形态领域阶级斗争的长期性和复杂性，带领群众把批林批孔运动普及、深入、持久地进行下去。同时，要自觉地抓好自身世界观的改造，抵制并战胜资产阶级和旧社会习惯势力的影响和腐蚀，保证使机关工作人员，特别是领导干部永葆无产阶级的革命本色，成为反修防修的坚强战士。"},{"type":"paragraph","text":"三、“共产党员又应成为学习的模范”。领导干部应当带头学好无产阶级专政的理论，带头落实毛主席这一指示，才能帮助和组织党员、干部和广大群众学习好，把巩固无产阶级专政的任务落实到每个基层。"},{"type":"paragraph","text":"由于有这样的思想认识，和平区委常委带头学习无产阶级专政的理论，力求做到先学一步，多学一点，学深一点。区委副书记李兆先、区革委副主任王致中都是老干部。他们除在规定时间学习外，还坚持每天晚上自学，并且阅读了一些有关的马列著作和毛主席著作。区委副书记刘德周是工人出身，只有小学文化程度，他刻苦学习无产阶级专政的理论，写了学习心得。他还深入基层，宣传毛主席关于理论问题的重要指示，介绍自己的学习体会。"},{"type":"paragraph","text":"为了联系实际学好无产阶级专政的理论，区委常委和机关干部一起，对工业、财贸、街道、教育、公安等方面阶级斗争、路线斗争的状况进行了初步调查。区委书记李仕民通过调查，对于意识形态领域内阶级斗争的尖锐性、复杂性有了进一步了解。他说：采取这种理论联系实际的方法进行学习，对于“林彪一类如上台，搞资本主义制度很容易”的理解就更深刻了。"},{"type":"paragraph","text":"区委领导干部带头学习，带动了全区干部、群众的学习。在区委举办的局、公司、街道党委书记学习班上，他们带头讲述毛主席关于理论问题重要指示的伟大意义，带头谈学习无产阶级专政理论的心得体会。他们到基层帮助制订学习计划时，能较好地掌握学习重点。有的常委还给群众做辅导报告，帮助群众加深理解毛主席指示的重大现实意义和深远的历史意义。领导带群众，群众促领导，全区群众性学习无产阶级专政理论的热潮正在蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec0c1d7ae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理会见卢森堡大公让和夫人  华总理说他下个月的西欧之行是“为了寻求友谊、合作和知识，还有一个很重要的目的是为了维护世界和平”。","authors":[],"dates":[{"year":1979,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华总理会见卢森堡大公让和夫人"},{"type":"paragraph","text":"华总理说他下个月的西欧之行是“为了寻求友谊、合作和知识，还有一个很重要的目的是为了维护世界和平”。"},{"type":"paragraph","text":"新华社北京九月二十八日电  华国锋总理今天中午在会见卢森堡大公让和夫人殿下时说，他下个月的西欧之行是“为了寻求友谊、合作和知识，还有一个很重要的目的是为了维护世界和平”。"},{"type":"paragraph","text":"华总理赞扬卢森堡为加强西欧联合和防务所作的努力。他说：“中国希望西欧加强联合、加强防务，希望西欧繁荣昌盛。我相信，欧洲朋友，包括卢森堡朋友也希望中国繁荣昌盛，因此，我们应该互相学习、互相帮助。”"},{"type":"paragraph","text":"华总理指出，中、卢建交以来，两国友好交往很多，这标志着两国关系发展得越来越好。他说：“大公让和夫人殿下这次对中国的访问，必将会进一步增进中、卢之间的了解和友谊。”"},{"type":"paragraph","text":"大公让殿下说：“华国锋总理即将对西欧一些国家进行访问，对此，我们感到非常高兴。这次访问将能了解西欧人民的情况。人民之间彼此了解是非常重要的。”他说，在这几天的访问中，卢中双方进行的会谈是在非常亲切的气氛中进行的。大公让殿下感谢中国方面给予他们的十分热情的接待。"},{"type":"paragraph","text":"会见以后，华国锋总理设宴招待大公让和夫人殿下。"},{"type":"paragraph","text":"卢森堡副首相兼外交、外贸和合作大臣加斯东·托恩和夫人，宫廷典礼局长居伊·德米塞，大使、外交部秘书长夏尔·赖希林，卢森堡驻中国大使馆临时代办卡洛·凯特和夫人等，参加了会见和宴会。"},{"type":"paragraph","text":"参加会见和宴会的还有我国外交部长黄华和夫人，冶金部长唐克，外交部部长助理宋之光，中国驻卢森堡大使康矛召和夫人等。"},{"type":"paragraph","text":"今天，黄华外长同托恩副首相共进了早餐，双方就共同感兴趣的问题交换了意见。（附图片）"},{"type":"paragraph","text":"华国锋总理九月二十八日会见卢森堡大公让和夫人殿下。"},{"type":"paragraph","text":"中国共产党第十一届中央委员会第四次全体会议，于一九七九年九月二十五日至二十八日在北京举行。华国锋同志主持会议，并作了重要讲话。"},{"type":"paragraph","text":"党和国家领导人华国锋、叶剑英、邓小平、李先念同志等，九月二十八日接见了工业、交通、基本建设战线全国先进企业代表和全国劳动模范。"},{"type":"paragraph","text":"在党的十一届四中全会上当选为中央政治局委员的赵紫阳同志。"},{"type":"paragraph","text":"在党的十一届四中全会上当选为中央政治局委员的彭真同志。"},{"type":"paragraph","text":"本版照片均为新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74a3bda8ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

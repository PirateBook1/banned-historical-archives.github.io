script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"国文教授案","alias":"","parts":[{"type":"paragraph","text":"国文教授案！"},{"type":"paragraph","text":"（1917年9月）教材：第四册第十课《衣服》（复习）复习：1.读：个、行、齐。"},{"type":"paragraph","text":"2．文法：（原文：制衣之料，或用绸，或用布。绸价贵，且不能常洗，故常服之衣，宜以布制之。)"},{"type":"paragraph","text":"（一）区分段落首三句，提出衣料有绸、布二种，为一段；中二句，单承绸说有贵与不能常洗之二样坏处，反振下文，为一段；末二句，转出衣宜布制，乃全文结收，为一段。"},{"type":"paragraph","text":"（二）变更顺序制衣之料，或用布，或用绸。绸不能常洗，且价贵。（下略）"},{"type":"paragraph","text":"（三）增减字句制衣之料，或绸或布。绸价多贵，且难常洗，故常服宜以布制之。"},{"type":"paragraph","text":"3.做选例："},{"type":"paragraph","text":"[1]本篇是毛泽东在湖南省立第一师范学校附属小学教学实习时写的教案。原件标题后还有“（国文科二年级）”字样。无写作时间。据一师同学李端纶1917年9月22日对这次实习所写的评语“毛君态度、教法、言语均臻完善，惜其立地未能适当耳”来看，此教案当写于1917年9月22日稍前。"},{"type":"paragraph","text":"（一）高材生制伞之料，或用布，或用纸。布价贵且不口便风雨，故常用之伞，宜以纸制之。"},{"type":"paragraph","text":"（二）低能生井栏之料，或用木，或用石。4.补助教授未及之知识：（一）提倡俭德（用布不用绸）。（二）奖用国货（中国布）。(三）补说毛织物（羊毛、牛毛、猪毛)。5．名数加减：（一）白布八尺，青布九尺，共布几尺？（二）方墨九条，圆墨七条，共墨若干？（三）纸十六张，用去七张，余若干？（四）学生十八人，口口九人，尚有几人？（五）十五里路，口口七里，余几里？"}],"authors":["毛泽东"],"dates":[{"year":1917,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":276,"page_end":277},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"678416e2e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

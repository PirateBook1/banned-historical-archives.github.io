script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿工会中央理事会主席团 设宴招待中国工人代表团雅科瓦同志和王洪文团长在宴会上先后讲了话","authors":[],"dates":[{"year":1970,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那二十九日电　阿尔巴尼亚工会中央理事会主席团二十七日设晚宴招待由中共中央委员、上海市革命委员会副主任王洪文为团长的中国工人代表团全体成员。"},{"type":"paragraph","text":"出席宴会的有:阿尔巴尼亚工会中央理事会总书记托宁·雅科瓦、阿尔巴尼亚劳动党中央委员会国际部部长皮罗·比塔、阿尔巴尼亚外交部副部长雷兹·马利列、阿中友好协会副主席哈桑·杜马、劳动党地拉那区委书记哈伊列丁·切利库、地拉那区人民会议执行委员会副主席萨布里·皮尔卡蒂等。"},{"type":"paragraph","text":"出席宴会的还有社会主义劳动英雄、先进工人和工会组织的负责人等。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使馆临时代办林中也应邀出席了宴会。"},{"type":"paragraph","text":"托宁·雅科瓦和王洪文先后在宴会上讲了话。宾主频频举杯，为中阿两国人民之间的伟大友谊和战斗团结干杯，为阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志和中国人民的伟大领袖毛主席的健康长寿干杯。"},{"type":"paragraph","text":"宴会是在极其亲切友好的气氛中进行的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c49442c69b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"在胡乔木关于翻译工作会议情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在胡乔木关于翻译工作会议"},{"type":"paragraph","text":"情况报告上的批语"},{"type":"paragraph","text":"（1951年7月13日）乔木同志："},{"type":"paragraph","text":"同意你的各项意见?。但委员会的主持人稼祥既不愿担任，就由你暂时担任为好，每月召开一次会，将来再考虑用他人。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十三日"},{"type":"paragraph","text":"[1]胡乔木，当时任中共中央宣传部副部长、中央人民政府新闻总署署长。"},{"type":"paragraph","text":"[2]指胡乔木1951年7月10日关于党的翻译工作会议情况给毛泽东并中央的报告中提出的意见。报告说，会议讨论了《斯大林全集》的翻译工作和《毛泽东选集》的俄译、校阅问题。关于《斯大林全集》，已译成3卷，准备在5年内完成《斯大林全集》共16卷的翻译工作。关于《毛泽东选集》俄译稿，拟由王稼祥、李立三、张闻天三同志校阅。提议组成党中央翻译工作委员会，由稼祥同志负责。但稼祥同志一再推辞，此事请中央决定。"},{"type":"paragraph","text":"[3]稼祥，即王稼祥，当时任中央人民政府外交部副部长。他在胡乔木的报告上写了以下意见：“翻译工作委员会，由中宣部同志负责，比较便利于工作，我参加为一个委员，分配我一部分工作。”"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":7,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":446,"page_end":446},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61078b0ff5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅大使招待会庆祝缅甸独立十六周年邓小平代总理出席　叫温大使贺龙副总理祝中缅友谊更大发展","authors":[],"dates":[{"year":1964,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京4日电】　缅甸联邦驻中国大使叫温今晚在北京饭店举行招待会，庆祝缅甸联邦独立十六周年。"},{"type":"paragraph","text":"国务院代总理邓小平、副总理贺龙、罗瑞卿，人大常委会副委员长陈叔通、程潜，政协全国委员会副主席李四光等，应邀出席招待会。叫温大使和贺龙副总理在招待会上先后讲话，祝愿中缅两国人民的“胞波”友谊在新的一年中获得更大的发展。"},{"type":"paragraph","text":"叫温大使在讲话中说，在缅甸革命政府的领导下，缅甸联邦坚定不移地献身于和平的理想，坚持同所有国家基于国际正义与道德进行友好合作，并且遵循着积极中立的政策。"},{"type":"paragraph","text":"他说，以和平共处五项原则为基础的亲密的缅中友好关系，在以往几年中已经发展和加强起来。一九六三年又是一个“胞波”般的缅中友好年。"},{"type":"paragraph","text":"大使指出，刘少奇主席去年到缅甸的访问，进一步加强了两国的友好联系和亲密关系，是两国更广泛的谅解、团结和合作的源泉。光辉的缅中友好将年复一年地从一个高峰走向另一个高峰。"},{"type":"paragraph","text":"叫温大使最后说，缅甸革命政府和人民欢呼中国人民在建设社会主义和在过去几年克服种种困难的过程中取得的伟大成就，并且祝中国人民获得更大的成就。"},{"type":"paragraph","text":"贺龙副总理在招待会上讲话，他代表中国政府和人民向缅甸联邦革命政府和人民致以热烈的和诚挚的祝贺。贺龙副总理赞扬缅甸联邦革命政府在奈温主席的领导下，近两年来采取了许多清除殖民主义残余势力和发展民族经济的措施，获得了重大的成就。他还指出，缅甸联邦革命政府坚持奉行维护国家主权和民族独立、和平中立的政策，对促进亚非团结、维护亚洲和世界和平作出了重要贡献。他说，中国人民对缅甸人民所取得的每一个成就，都感到由衷的高兴，并且祝愿缅甸人民在新的一年中在各方面继续取得新的更大的成就。"},{"type":"paragraph","text":"贺龙副总理说，中缅两国友好关系的发展，是亚非国家和睦相处、友好合作的一个好榜样。我们两国共同划定了和平友好边界和签订了友好和互不侵犯条约。这两件中缅友好史上的大喜事，是和平共处五项原则最生动的体现，也是我们两国人民伟大友谊的结晶。"},{"type":"paragraph","text":"贺龙副总理最后说，十多年来特别是最近几年来的事实有力地证明:中缅两国的友好合作，不仅符合我们两国人民的根本利益，也有利于亚非团结和世界和平的事业。当这新的一年开始的时候，我们愿意重申，中国政府和人民将一如既往，同缅甸政府和人民一道，为进一步发展两国之间的友好合作关系而努力，为进一步维护亚非团结和世界和平的共同利益而努力。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eee04fd266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

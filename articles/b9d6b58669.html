script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中央关于成立毛泽东著作编辑委员会的通知","alias":"","parts":[{"type":"paragraph","text":"时机，右派当权之时，由他们来公开吧。他们会利用我的这种讲法去企图永远高举黑旗的，但是这样一做，他们就要倒霉了。中国自从一九一一年皇帝被打倒以后，反动派当权总是不能长久的。最长的不过二十年（蒋介石），人民一造反，他也倒了。蒋介石利用了孙中山对他的信任，又开了一个黄埔学校，收罗了一大批反动派，由此起家。他一反共，几乎整个地主资产阶级都拥护他，那时共产党又没有经验，所以他高兴地暂时地得势了。但这二十年中，他从来没有统一过，国共两党的战争，国民党和各派军阀之间的战争，中日战争，最后是四年大内战，他就滚到一群海岛上去了。中国如发生反共的右派政变，我断定他们也是不得安宁的，很可能是短命的，因为代表百分之九十以上人民利益的一切革命者是不会容忍的。那时右派可能利用我的话得势于一时，左派则一定会利用我的另一些话组织起来，将右派打倒。这次文化大革命，就是一次认真的演习。有些地区（例如北京市），根深蒂固，一朝覆亡。有些机关（例如北大、清华），盘根错节，顷刻瓦解。凡是右派越张的地方，他们失败就越惨，左派就越起劲。这是一次全国性的演习，左派、右派和动摇不定的中间派，都会得到各自的教训。结论：前途是光明的，道路是曲折的，还是这两句老话。"},{"type":"paragraph","text":"久不通信，一写就很长，下次再谈吧！中央关于成立毛泽东著作编辑委员会的通知"},{"type":"paragraph","text":"(一九六六年七月二十日）中央决定成立毛泽东著作编辑委员会。委员会的名单是：主任：刘少奇副主任：康生、陈伯达、陶铸。委员：李井泉、李雪峰、刘澜涛、宋任穷、王任重、"},{"type":"paragraph","text":"魏文伯、胡乔木、肖华、刘志坚、张平化、熊复、王力、戚本禹、刘汉。"},{"type":"paragraph","text":"中共中央、国务院关于改革高等学校招生工作的通知"},{"type":"paragraph","text":"（一九六六年七月二十四日）"},{"type":"paragraph","text":"高等学校招生，是关系到培养无产阶级革命事业接班人的重大问题，是一项严肃的政治任务。"},{"type":"paragraph","text":"解放以来，高等学校招生考试办法，虽然不断地有所改进，但是基本上没有跳出资产阶"}],"authors":[],"dates":[{"year":1966,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9d6b58669"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</

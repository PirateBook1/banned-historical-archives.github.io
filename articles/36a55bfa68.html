script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川双流县“肃反”运动情况","authors":[],"dates":[{"year":1955,"month":8,"day":17}],"is_range_date":false,"parts":[{"text":"四川双流县“肃反”运动情况","type":"title"},{"text":"【四川分社十七日讯】双流县于七月三十一日晚逮捕一批反革命分子后，八月六日起又召开三天半的乡人民代表大会。十日后各乡支部又召开了范围更广的积极分子会议，划清敌我界限，大力揭发敌人破坏活动材料。","type":"paragraph"},{"text":"全县自逮捕反革命分子后，农民热烈拥护。开会人数激增。华兴乡下八村逮捕了漏网叛乱匪首王碧成时，查出了他保存的国民党旗、反共救国军符号，农民说：“这些傢伙坚决和我们作对，想蒋介石转来，我们再也不能麻痹了。”","type":"paragraph"},{"text":"但少数群众对耍两面派的敌人不痛恨反而表示同情。如混入华兴乡人民政府当干部的反革命分子周先富被逮捕后，有的说：“人家工作好、态度好，不知为啥扣他。”有的还认为是和干部闹意见。","type":"paragraph"},{"text":"还有少数群众对“肃反”运动有误解，因此发生自杀事件二起。如金花乡徐家村张炳林的女人(贫农)，本年七月曾到华阳去观过仙，这次“肃反”时，她见观仙婆被捕，惧怕不安。八月八日，路人问她：“徐家寺在哪里？”她就怀疑是政府派人来调查她的，两次跳水自杀未遂，后上吊自缢。(是否有反革命分子乘机破坏，待查。)","type":"paragraph"},{"text":"敌人方面，表现是情绪紧张、恐慌，向群众告饶，自动坦白的不少。个别的则畏罪自杀。如金花乡十七村反动军官彭德炳曾混作民间艺人，利用打金钱板进行造谣破坏，并在互助组内破坏生产。这次村上当面揭发他的破坏活动，彭就在八月七日自杀，死前并说：“我是知识分子，死要死在家里，不能打烂脑壳。”","type":"paragraph"},{"text":"严重的是有些反革命分子至今还隐藏着武器，图谋杀害干部。如红石乡贯匪罗明志(有血债)，在七月底逮捕反革命分子后，即磨刀一把藏在身上，并公开说：“现在跑是跑不脱，出问题我至少搞掉一个，抓够本钱。”而我们有些干部，对此尚麻痹大意。","type":"paragraph"},{"text":" (李朝据中共双流县委会材料编写)","type":"paragraph"}],"comments":[],"origin":"1955年8月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36a55bfa68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

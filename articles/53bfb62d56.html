script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西各地积极采取措施　保护耕牛安全","authors":[],"dates":[{"year":1961,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"广西各地积极采取措施　保护耕牛安全（据区公安厅通报、马山县公安局报告及李衍辉、廖景宗来稿综合）","type":"title"},{"text":"今年以来，临桂、马山、北流、石龙等县耕牛死亡情况颇为严重，其中不少是五类分子及不满分子进行破坏。据临桂县25个公社元、2月份的统计，共死去耕牛3159头，其中被五类分子害死的412头；另据21个公社统计，被偷杀耕牛389头。以上共损失3548头，占全县耕牛总数8.5％。马山县周鹿公社今年一个月就曾发生12起盗窃、残杀耕牛案，从前段镇反运动中，破获的偷杀耕牛案的59名罪犯中就有37名是五类分子。","type":"paragraph"},{"text":"五类分子及不满分子破坏耕牛的方法有偷杀、私宰、残害、打死和暗害虐杀等。如周鹿公社龙扁大队劳释土匪陆大修放牛时把牛打死，就地烤吃，回来报牛“失踪”；望周大队大领小队坏分子谢士妹（女）在山上将刚生下的小牛烧来吃。北流县民乐公社富裕中农张运球连续割掉3头牛的耳朵；新圩公社新圩大队3个地主和不纯分子不给所牧放的7头牛吃喝，致使全部死亡。石龙县桐岭公社桐岭大队第一生产队反革命分子王福星将铁钉钉进牛的腹部，使牛腹内结瘤灌脓而死。","type":"paragraph"},{"text":"针对以上情况，为保障春耕生产顺利进行，区公安厅发出了通报，各地公安机关也相应采取了如下措施：一、及时组织力量，迅速侦破一切破坏耕牛案件，对其中的五类分子严肃处理，坚决从严惩办，并结合生产，利用圩日，召开大会，组织斗争和公开宣判，以教育群众，震慑敌人。二、全面审查饲养放牧人员，清除五类分子和不满分子，把耕牛交给政治可靠、思想进步、热心护牛的贫农、下中农社员来看管，并召开牧牛人员会议，表扬好人好事，进行政治思想教育和敌情教育以提高惕警性，也适当提高其工分，使其增强责任感。三、通过群众讨论，制订管好、喂好、用好耕牛等制度、公约，严格执行，并经常检查执行情况，发现问题及时解决。四、对五类分子进行训示，责令其订立春耕劳动守法公约。并整顿、健全治保会、承包小组，发挥其作用，把五类分子管好。五、加强对农药、毒鼠药的管理，交由政治可靠、责任心强的干部保管，防止坏人用来毒害耕牛。（据区公安厅通报、马山县公安局报告及李衍辉、廖景宗来稿综合）","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 5期，1961年3月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53bfb62d56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1309","name":"区分诬告和错告或检举失实的界限","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"区分诬告和错告或检举失实的界限","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 632","tags":[{"name":"党员","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"检举","type":"主题/事件"},{"name":"揭发","type":"主题/事件"},{"name":"诬告陷害","type":"主题/事件"}],"parts":[{"type":"title","text":"区分诬告和错告或检举失实的界限"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"在检举或揭发党员、干部的来信来访中，多数是为了维护党和国家的益利[sic!]，向党和政府负责地检举和揭发党员、干部中的坏人坏事与违法乱纪的行为。但是，也有少数来信来访是属于诬告、陷害他人的。"},{"type":"paragraph","text":"哪些属于诬告呢？为了达到个人的某种不可告人的目的，或者为了干扰破坏党的工作的顺利进行，采取无中生有、捏造事实、伪造证据等等恶劣手段，蓄意诬陷党员、干部或党的组织的，都属于诬告。"},{"type":"paragraph","text":"由于了解情况有局限性，或者由于缺乏调查研究，轻信了道听途说的反映，而造成检举、揭发失实，甚至造成错告的，不要以诬告论处。在诬告和错告或检举失实暂时难以分清的时候，应该充分走群众路线，进行深入广泛的调查研究，认真进行分析鉴别，经过充分讨论，划清界限。"},{"type":"paragraph","text":"对诬告和陷害党员、干部或党组织者，要依据情节、后果的严重情况，严肃处理，直至追究法律责任。对错告或检举失实者，应当批评教育。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5bcdcc636"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

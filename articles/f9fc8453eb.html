script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎着阶级斗争的风浪前进——记解放军五一二医院赴延安地区医疗队","authors":[],"dates":[{"year":1976,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迎着阶级斗争的风浪前进"},{"type":"paragraph","text":"——记解放军五一二医院赴延安地区医疗队"},{"type":"paragraph","text":"一九七五年夏初，解放军某部五一二医院医疗队带着党和毛主席对山区人民的亲切关怀，来到延安地区黄龙县崾崄人民公社。"},{"type":"paragraph","text":"地处山区的崾崄公社曾经是克山病、大骨节病、甲状腺肿三大地方病的重发区。医疗队进村后，在地方党委的领导下，和当地医务人员、赤脚医生一起，走村串户，送医送药，受到贫下中农的热情欢迎。"},{"type":"paragraph","text":"正当医疗队积极开展工作的时候，从山外刮来了一股邪风：什么“今不如昔”啦，旧卫生部“是循着正确路线走”的啦，“赤脚医生知识少”啦……。山外的风刮到山里，一小撮阶级敌人高兴得手舞足蹈，胡说什么“赤脚人能治病，还要专家干啥？”有的甚至偷盗合作医疗站的药品，毁坏药园。"},{"type":"paragraph","text":"在这股邪风面前，医疗队党支部组织全体队员认真学习毛主席关于理论问题的重要指示，学习马列和毛主席有关阶级斗争的论述，分析阶级斗争的新动向。为了帮助队员们提高顶歪风的自觉性，党支部请来了老贫农和公社党委书记，给大家作阶级斗争和路线斗争的报告。"},{"type":"paragraph","text":"老贫农讲述了解放前山区人民的悲惨遭遇。老书记控诉了刘少奇反革命的修正主义卫生路线的滔天罪行。解放后，党中央、毛主席十分关怀山区人民的健康，在山区建立了各级卫生机构，地方病发病率有了降低。可是，刘少奇推行反革命的修正主义卫生路线，严重地破坏和干扰了毛主席无产阶级卫生路线的贯彻执行。农村依然缺医少药，地方病得不到很好的防治。无产阶级文化大革命中，崾崄公社贫下中农奋起批判了刘少奇的修正主义卫生路线，在毛主席《六·二六指示》的光辉照耀下，大打防病治病的人民战争，三大地方病的发病率大大降低。"},{"type":"paragraph","text":"医疗队从老贫农和公社党委书记的报告中，清楚地看到：新旧社会不一样，两条路线两重天。他们还认识到，当前刮起的这股风，是一股扼杀新生事物的妖风，是一股复辟倒退的歪风。如果让它刮下去，就会把日新月异、生机勃勃的新社会，刮回到“千村薜荔人遗矢，万户萧疏鬼唱歌”的旧社会，就会把山区人民刮回到苦难的深渊。大家表示：“不管这股风是从哪里刮来的，来头有多大，我们都要顶住它，跟它对着干！”"},{"type":"paragraph","text":"在五姓村的批判会上，他们和赤脚医生、贫下中农一起，控诉修正主义卫生路线的罪行，批判右倾翻案风鼓吹者诬蔑社会主义新生事物的奇谈怪论，揭露阶级敌人妄图搞垮合作医疗的阴谋活动。在石三台村的群众大会上，他们还宣传赤脚医生为社员治好各种疾病的生动事例，为新生事物唱赞歌。在合作医疗站里，他们和赤脚医生一起，认真学习无产阶级专政理论，帮助赤脚医生树立为革命赤脚一辈子的思想。"},{"type":"paragraph","text":"就在右倾翻案风甚嚣尘上的时候，他们分片举办了卫生员学习班；集中举办了计划生育、妇幼保健学习班；对全公社三十三名赤脚医生进行了复训。他们还把赤脚医生编入巡回医疗小组。在巡回医疗的过程中，医疗队的同志和赤脚医生一起学习、批判，一起出诊、开处方、做手术，帮助贫下中农牢牢掌握农村医疗卫生大权。"},{"type":"paragraph","text":"在毛主席的革命路线指引下，在院党委和地方党委的领导下，医疗队的同志紧密地依靠群众，坚定地同贫下中农站在一起，同修正主义路线对着干。反击右倾翻案风的伟大斗争开始以后，他们找到了“风源”，认清了邓小平的反动本质，更加积极、自觉地投入斗争，掀起了深入批判邓小平、反击右倾翻案风的新高潮。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9fc8453eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

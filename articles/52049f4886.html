script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孔切主席接见我对外友协代表团","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孔切主席接见我对外友协代表团"},{"type":"paragraph","text":"据新华社北京十一月四日电　尼亚美消息：尼日尔最高军事委员会主席、国家元首赛义尼·孔切中校，十一月三日上午在主席府接见了正在尼日尔访问的中国人民对外友协代表团全体成员，并且同他们进行了亲切友好的谈话。代表团团长、中国对外友协副会长罗士高转达了华国锋主席、叶剑英委员长和邓小平、李先念副总理对孔切主席的问候，孔切主席对此表示感谢。"},{"type":"paragraph","text":"十月三十一日晚，代理国民教育部长、国民教育国务秘书穆罕默杜·哈利卢以尼日尔政府的名义为代表团访问举行招待会。十一月三日，代表团离开尼亚美前往上沃尔特访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52049f4886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗作革命人演革命戏　东北京剧现代戏观摩演出获新成就","authors":[],"dates":[{"year":1965,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗作革命人演革命戏"},{"type":"paragraph","text":"东北京剧现代戏观摩演出获新成就"},{"type":"paragraph","text":"据新华社沈阳二十四日电　历时三十三天的东北区京剧现代戏观摩演出会已在二十二日闭幕。通过这次观摩演出，东北地区的广大京剧工作者进一步坚定了京剧革命的决心和信心，为东北地区京剧革命事业的发展奠定了良好的基础。"},{"type":"paragraph","text":"这次观摩演出会检阅了一年来东北地区京剧革命的成就，交流了京剧革命的经验。辽宁、吉林、黑龙江三省的十七个京剧艺术表演团体，先后演出了以反映解放十五年来的建设和斗争生活为主的二十七个大、中、小型剧目。这些绝大部分都是新创作的革命现代戏，题材相当广泛，涉及到工、农、兵、学、商各个方面，风格也多种多样，生动地表现了社会主义时代新的生活、新的人物和新的思想风尚。同时，参加这次观摩演出的演出单位，在改革和运用京剧传统艺术技巧来表现现代生活、刻划现代人物方面，有了进一步的探索和发展。不少戏在念、唱、做、打以及音乐伴奏、舞台美术等方面都有所创新，有所突破。"},{"type":"paragraph","text":"这次京剧现代戏观摩演出自始至终注意突出政治，以政治带艺术，强调演好革命戏，先做革命人。演出会期间，邀请部队和学校的几位学习标兵介绍了他们学习毛主席著作的经验；组织了剧团政治思想工作经验交流会和京剧工作者学习毛主席著作、深入生活的心得体会交流会等活动。大会还观摩学习了沈阳部队战士业余演出队、前进歌舞团等演出。通过上述一系列活动，很多京剧工作者进一步懂得了政治和艺术的关系，京剧革命和社会主义革命的关系；懂得了要做好京剧革命工作，必须自觉地坚持学习毛主席著作，深入生活，同工农兵结合，认真改造思想，改造世界观。"},{"type":"paragraph","text":"观摩演出期间，中共中央东北局第一书记宋任穷向全体观摩演出人员讲了话。他在讲话中指出，演不演现代戏是一个是否坚持文艺为工农兵服务、为社会主义服务的方向性问题。他勉励东北地区京剧工作者一定要高举毛泽东思想红旗，认真贯彻毛泽东文艺方向，坚持大演革命现代戏，巩固地占领戏剧舞台，将京剧革命进行到底。他还号召文艺、戏曲工作者认真地坚持学习毛主席著作，用毛泽东思想武装自己的头脑；要到阶级斗争、生产斗争、科学实验三大革命运动中去，特别是到农村社会主义教育运动中去，锻炼和改造自己，从而把思想文化战线上的社会主义革命坚持进行到底。"},{"type":"paragraph","text":"观摩演出会闭幕前，中共中央东北局宣传部副部长刘敬之做了总结发言。他指出，这次观摩演出会虽然取得了重大成就，但就整个京剧革命事业来说，只是一个良好的开端。摆在京剧工作者面前的任务还是很艰巨的，必须再接再厉，继续努力，为京剧革命的更大胜利作出贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bc37d754e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北地区民兵代表到达首都  将于国庆节接受毛主席朱总司令检阅","authors":[],"dates":[{"year":1951,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北地区民兵代表到达首都"},{"type":"paragraph","text":"将于国庆节接受毛主席朱总司令检阅"},{"type":"paragraph","text":"【本报讯】曾在抗日战争和解放战争中久经锻炼并有过重大贡献的华北地区民兵，已选派了代表，将以祖国武装力量重要的一部分，与人民解放军各兵种一同参加今年国庆节首都的盛大阅兵典礼。参加这次受检阅的民兵代表共四百一十五人。他们来自华北各个地区，有从河北、平原的原野上来的，有从太行山、塞外大青山和内蒙草原来的。他们都是支援前线、清剿土匪、维护治安、护路、护库、生产等各种类型的英雄和模范。其中包括曾出席全国战斗英雄代表会议的代表五人：有抗日战争时期民兵英雄神枪手李殿冰，有在抗日战争和解放战争中毙伤俘敌百余名、吓破敌胆的战斗英雄郝庆山，有在解放战争中带领民兵连始终坚持在最前线杀伤敌人二百七十余名的河北民兵英雄苑祥，有在抗日战争中名震太行山、坚持常行村（山西壶关）窑洞保卫战的民兵英雄徐顺孩，有在解放战争中随大军渡过黄河远征大别山的太行民兵“坚强连”连长黄小旦。此外，还有在抗日战争中大摆地雷阵杀伤日寇的著名的晋察冀边区爆炸英雄李勇，有曾打死二十七名日寇，荣膺太行区一等战斗英雄称号的陈炳昌，有打狼除害实现人畜两旺的内蒙打狼模范散丹"},{"type":"paragraph","text":"（蒙族）、内蒙护林模范双宝（蒙族）等。在抗美援朝运动中，这些英雄、模范都继续发扬着光荣的革命传统，以旺盛的战斗意志，在人民群众中带头完成清剿土匪，维护治安，增产捐献，拥军代耕等繁重任务。他们对于这次被选派来首都，代表人民武装接受毛主席、朱总司令检阅，都认为是莫大的光荣。保定分区护路模范焦文祥，被选为代表后，全家都很高兴。他母亲对他说：“你辛苦工作这几年，这次能见着毛主席，真是光彩。你不要惦记家里大秋，快去见毛主席吧！”当下扯了几尺布，给他赶作了新衣服。他们临行时，都得到了村、区、县和各省军区的热烈欢送。各地民兵都热烈希望自己的代表胜利完成这一光荣的任务，并把中央人民政府首长的指示带回来。民兵代表到达首都后，华北军区参谋长唐延杰、政治部副主任张致祥等首长都曾亲去慰问讲话，更给了大家很大的鼓舞。大家都深刻地认识到这次阅兵的重大政治意义。目前全体民兵代表都以光荣兴奋的心情积极进行训练，迎接国庆。十月一日，这支在战争中久经锻炼的坚强勇敢的英雄队伍，将通过首都天安门广场，接受毛主席、朱总司令和中央人民政府各首长光荣的检阅。"},{"type":"paragraph","text":"（华北解放军报社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18a571350f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

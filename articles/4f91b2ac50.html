script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜全国战斗英雄大会胜利闭幕  大会通过给金日成元帅、马林科夫主席和毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜全国战斗英雄大会胜利闭幕"},{"type":"paragraph","text":"大会通过给金日成元帅、马林科夫主席和毛泽东主席致敬电"},{"type":"paragraph","text":"【新华社平壤二十日电】十七日起举行的朝鲜全国战斗英雄大会已于十九日胜利闭幕。在大会进行期间，出席的朝鲜人民军英雄们互相交流和总结了战斗经验，并和中国人民志愿军战斗英雄、朝鲜劳动英雄交流了作战和生产方面的经验与模范事迹。"},{"type":"paragraph","text":"出席十九日闭幕大会的，有以朝鲜人民领袖金日成元帅为首的党、政、军首长。他们的到会受到全场经久不息的掌声和欢呼声的欢迎。"},{"type":"paragraph","text":"金日成元帅在会上向全体战斗英雄们讲话。他说：朝鲜军民在祖国解放战争中发挥了高度的爱国主义和英雄主义的精神，完成了自己的光荣任务。由于人民民主制度的优越性、朝鲜劳动党的领导及广大人民的创造，前后方涌现了大批的英雄。这证实了我们人民力量的伟大。他指出：敌人现虽被迫和我们签订了停战协定，但是他们还没有放弃侵略的野心。金日成元帅号召人民军英雄们加强团结，加强自己的力量，切戒骄傲自满，为祖国的完全统一与独立而斗争到底。他并号召英雄们和全国人民紧密团结一致，培养更多的英雄，以完成党和人民所赋予的任务。"},{"type":"paragraph","text":"金日成元帅的讲话，受到了英雄们的热烈拥护。"},{"type":"paragraph","text":"大会在闭幕前，通过给金日成元帅、马林科夫主席和毛泽东主席的致敬电、给中国人民志愿军的致敬电，并通过了告朝鲜人民军全体指挥员、战斗员书，号召提高警惕，加强国防力量，防备敌人的新阴谋，坚决保卫祖国，积极参加祖国的恢复建设事业。"},{"type":"paragraph","text":"【新华社平壤讯】朝鲜全国战斗英雄大会在十九日的闭幕大会上通过了向毛泽东主席致敬电。"},{"type":"paragraph","text":"电文说：我们谨向诚心诚意地援助朝鲜人民正义战争的您和兄弟般的中国人民，致以衷心的感谢。抗美援朝的神圣战士——兄弟般的中国人民志愿军指战员们，和我们人民军一起，在对敌斗争中发挥了无比的勇敢和高尚的道德品质，充分表现了无产阶级国际主义的生动模范。"},{"type":"paragraph","text":"朝中人民军队紧密协同，以自己的英雄斗争对于保卫亚洲和世界和平的事业作了巨大的贡献。"},{"type":"paragraph","text":"朝中人民军队的伟大胜利不仅是朝中人民的胜利，而且是和平、民主与社会主义阵营的胜利。朝鲜人民和人民军将士们永远不会忘记兄弟般的中国人民给予朝鲜人民的巨大援助。英雄的中国人民志愿军指战员们不朽的伟大功勋和事迹，将在我国史册上永远放射光芒。"},{"type":"paragraph","text":"电文中继续写道：我们清楚地知道：朝鲜停战绝不是意味着朝鲜的完全和平。在我们朝鲜面前尚未完全消除战争的威胁。我们决心在朝鲜人民恢复建设人民经济与和平建设时期，遵循我们敬爱的领袖金日成元帅的指示，从各方面加强国防力量，进一步作好准备，不让敌人再一次蹂躏和平，肆行军事冒险。"},{"type":"paragraph","text":"我们将在共和国的旗帜下，在金日成元帅的领导下，完成我们祖国统一独立的伟大事业。"},{"type":"paragraph","text":"在正义的共同斗争中进一步巩固了的朝中两国人民兄弟般的友谊和朝中人民军队的友谊团结，是我们胜利的坚强保障。为了兄弟般的中国人民的幸福，为了朝中两国人民永恒的友谊团结及亚洲的持久和平与安全，谨祝您万寿无疆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f91b2ac50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

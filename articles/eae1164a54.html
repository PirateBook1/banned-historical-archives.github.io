script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）工会代表团长盛赞我国建设的伟大成就  毛泽东主席关于自力更生思想是争取解放和独立的指导思想","authors":[],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）工会代表团长盛赞我国建设的伟大成就"},{"type":"paragraph","text":"毛泽东主席关于自力更生思想是争取解放和独立的指导思想"},{"type":"paragraph","text":"新华社广州二十九日电　刚果（布）工会联合会代表团团长弗洛朗·马朗达在这里对本社记者发表访华观感时说，毛泽东主席自力更生的思想，是所有争取民族解放、经济独立的国家摆脱自己停滞不前状态的斗争指导思想。他说，有了毛泽东主席的自力更生思想，这些国家将象中国古代寓言中所说的愚公一样，也将能搬掉两座或三座大山。"},{"type":"paragraph","text":"马朗达热情赞扬了中国社会主义建设所取得的伟大成就。他说：“中国最近的这次核爆炸，是一个有说服力的事实，它最能证明你们国家的进步。”他说，中国人民取得这些成就的原因，是由于按照毛泽东主席的指示，广泛地开展了阶级斗争、生产斗争、科学实验三大革命运动的结果。"},{"type":"paragraph","text":"马朗达驳斥了帝国主义、各国反动派对中国的诬蔑。他说，代表团在中国访问了工厂、企业和人民公社，所看到的正与反对中国的各种成见和陈词滥调的宣传相反。在中国，不论青年人或老人，男人或女人，都以持久的工作精神、令人敬佩的组织性和无保留的决心，在进行着社会主义建设和社会主义革命。他说，中国人民生活在社会进步、科学进步的幸福社会里。"},{"type":"paragraph","text":"代表团在广州访问期间，参观了广州造纸厂，并观看了这个厂的男女民兵的实弹射击表演。马朗达赞扬中国民兵的过硬本领。他说：“你们的经验对我们很有用。我们也建立了民兵制度，随时准备对付帝国主义的侵略，不至于一旦遭受帝国主义侵略而惊惶失措”。他在同女民兵谈话中还表达了刚果（布）人民同中国人民一起反对美帝国主义侵略的决心。代表团在中国进行了近一个月的参观访问后，已经离开这里回国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eae1164a54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

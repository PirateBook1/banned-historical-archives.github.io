script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1990","name":"内部刊物材料不要外传","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内部刊物材料不要外传","dates":[{"year":1982,"month":3,"day":10}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编) , 63","tags":[{"name":"材料","type":"主题/事件"},{"name":"内部刊物","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"内部刊物材料不要外传"},{"type":"paragraph","text":"据有关部门反映：我国内一些单位编印的内部刊物，经常反映和报道海外华侨、中国血统外籍人士和我留学生的思想动态和活动情况。由于有的材料没有认真核实，反映的情况不够全面，加之这些内部刊物发行范围较广，管理不严，有的同志又不注意保密，轻易将内容泄露出去，甚至传给了本人，结果引起一些有关人士的强烈反应，甚至产生或增加了一些矛盾和纠纷，给我们的工作带来困难，造成被动局面。上述情况值得有关部门注意。"},{"type":"paragraph","text":"一、内部刊物刊登材料要注意核实。有些国家和地区的华侨、中国血统外籍人士的情况比较复杂，相互之间往往存在一些矛盾。因此，无论是公开报道或是内部反映情况，材料都要认真核实，力求全面一些，特别是对人的评价更要慎重，尽可能少点名或不点名。"},{"type":"paragraph","text":"二、要加强内部刊物的管理，不要随意扩大阅读范围。按规定范围阅读内部刊物的同志，一定要遵守保密规定，内外有别，不得随便向亲友、子女谈论和泄露内部刊物的材料，更不允许将内部材料交给外人甚至当事人阅读、摘抄、复印。要把这个当作一条组织纪律来遵守，不能违背。"},{"type":"paragraph","text":"（第13期，3月10日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b3e29fe83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决心活学活用毛泽东思想把革命斗争进行到底印共(马列)领导游击队在北方邦开展斗争","authors":[],"dates":[{"year":1969,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京七日电　据《解放》月刊报道，印度共产党(马列)领导的农民游击队，在北方邦的丘陵地带积极展开武装斗争，并发动农民夺回被地主霸占的土地。"},{"type":"paragraph","text":"不久前，在这个邦的拉金普尔县，游击队和农民群众一起，向一些反动地主发动了多次武装袭击，并没收了地主的枪支，夺回被地主掠夺的土地。游击队在这个县的帕利亚地区的三十个村庄里开辟了武装斗争的根据地。《解放》月刊说，农民群众在斗争中“越来越认识到，这个斗争不是为了一块土地或一些微小的改革，这个斗争不仅是为了在有限的地区，而是在全国建立政权”。"},{"type":"paragraph","text":"印度反动当局十分害怕革命武装斗争的发展，出动大批警察，在游击队活动的各个村庄进行镇压，但是，反动警察都遭到了失败。"},{"type":"paragraph","text":"在乌瑙县，游击队勇敢地袭击反动地主，并打死了一名罪大恶极的地主分子。奈尼塔尔县的游击队积极深入到农民群众中去宣传革命真理。有一支游击队七天走了四十五个村子，向群众进行宣传。战斗在这里的革命者说，“毛泽东思想是我们的指针。”他们手拿红色宝书，决心把革命斗争进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66c5c539ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

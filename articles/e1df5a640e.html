script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想占领一切文艺阵地","authors":["本报评论员"],"dates":[{"year":1967,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想占领一切文艺阵地"},{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"毛主席教导我们：“要使文艺很好地成为整个革命机器的一个组成部分，作为团结人民、教育人民、打击敌人、消灭敌人的有力的武器，帮助人民同心同德地和敌人作斗争。”"},{"type":"paragraph","text":"当前，一个彻底批判党内最大的走资本主义道路当权派的群众运动，正在全国范围内汹涌澎湃地展开。在这场大批判中，我们工农兵文艺战士和革命的文艺工作者，都应当高举毛泽东思想的战斗旗帜，拿起革命的文艺武器，向党内最大的一小撮走资本主义道路当权派猛烈开火！上海无产阶级革命派举办的工农兵文艺会演在街头演出，在这方面为我们做出了好榜样。"},{"type":"paragraph","text":"“无产阶级革命派要在革命的政治舞台上大喊大叫，也要在革命的文艺舞台上大唱大跳。”——这是用毛泽东思想武装起来的上海工农兵文艺大军的豪言壮语，也是所有文化艺术战线上的同志们应该肩负的光荣的政治任务。"},{"type":"paragraph","text":"建国十几年来，文艺领域里存在着一条又粗又长的修正主义文艺黑线。党内头号走资本主义道路当权派，就是这条黑线的总后台。在这个总后台的支持下，以陆定一、周扬、夏衍为首的一小撮修正主义分子，顽固地对抗毛主席的革命文艺路线，在文艺领域里大肆散布封建主义、资本主义和修正主义的毒素，为复辟资本主义鸣锣开道。"},{"type":"paragraph","text":"在一九六四年，毛主席针对文艺界的这些严重状况指出：十五年来，基本上（不是一切人）不执行党的政策，做官当老爷，不去接近工农兵，不去反映社会主义的革命和建设。最近几年，竟然跌到了修正主义的边缘。如不认真改造，势必在将来的某一天，要变成象匈牙利裴多菲俱乐部那样的团体。"},{"type":"paragraph","text":"在毛主席亲自发动和领导的无产阶级文化大革命中，广大的革命群众和文艺界的无产阶级革命派，向修正主义的文艺黑线发起了猛烈的进攻。文艺界一小撮修正主义分子的丑恶面貌，已经赤裸裸地暴露在光天化日之下，陷于广大革命群众的重重包围之中。"},{"type":"paragraph","text":"在当前无产阶级革命派联合夺权的阶段中，我们不仅要从党内一小撮走资本主义道路当权派手里夺回党、政、财、文大权，而且还必须夺回“文艺舞台”的权。让工农兵去占领文艺舞台，让战无不胜的毛泽东思想的伟大红旗插遍每一个阵地。"},{"type":"paragraph","text":"革命的文艺战士们，我们要高举毛泽东思想伟大红旗，展开对党内最大的一小撮走资本主义道路当权派的大批判，并把这一批判和本地区、本单位的斗批改结合起来，彻底清除他们在文艺领域中的流毒。同时，要积极创作现代的、革命化战斗化的、为工农兵服务的文艺作品和文艺节目，深入工厂、农村、部队、学校，走上街头，占领最广阔的文艺舞台，向广大工农兵群众进行宣传和演出，鼓舞他们去批判，去战斗，使毛泽东思想更加深入人心，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"毛主席说：“我们不但善于破坏一个旧世界，我们还将善于建设一个新世界。”只要我们坚决执行毛主席的革命文艺路线，彻底铲除修正主义文艺黑线，社会主义的文艺舞台就一定能够大放革命的光采！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1df5a640e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

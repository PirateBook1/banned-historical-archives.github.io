script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"百般抗拒党的指示，莫朴坚决执行江丰路线","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"百般抗拒党的指示，莫朴坚决执行江丰路线","type":"title"},{"text":"新华社","type":"authors"},{"text":"人民日报特约新华社杭州１４日电：中央美术学院华东分院全体教职员工和部分学生，连日举行会议，揭露了江丰反党小集团骨干分子莫朴执行江丰反党路线的事实。","type":"paragraph"},{"text":"从１９５１年秋江丰调到北京以后，右派分子莫朴，利用他副院长的职权，坚决贯彻江丰的反党路线。１９５４年，中共浙江省委去检查工作时，发现他们在执行中央对国画和知识分子的政策上有错误，要莫朴立即恢复被降级的老教授的名誉和职位，莫朴却一再拖延、抗拒党的指示，直到省委提出责问时，他才别有用心地把那些被撤职的教授改为名义上的“研究员”。","type":"paragraph"},{"text":"１９５３年，中央文化部为了纠正江丰对待国画的错误行动，指示美术分院重新建立国画系。莫朴竟阳奉阴违，把新建立的国画系定名为“彩墨画系”。并规定这个系要以画人物为主，提倡画年画，反对一切国画的传统艺术。","type":"paragraph"},{"text":"莫朴一贯仇视和反对党的领导，和江丰的不要党委制是一脉相承的。他经常在各种场合公开污蔑党组织，他说“我们学校是中央不管，华东不管，省委管了几年越管越糟。”三反以后，省委发现学院中政治空气薄弱，就派高山到学校去组成党委会，莫朴就扬言：“党委不能干涉行政，只能协助行政工作的完成”。他又不许把学校里重大事情拿到党委会上来讨论。","type":"paragraph"},{"text":"当莫朴知道党委制不能取消时，就公然提出了“一长制”，不要大家学习中央七届四中全会加强集体领导制的决议，而要大家学习有关宣传“工厂一长制的优越性”的文章。企图把个人权力凌驾于党委之上。他又时常把学校的成绩，归功于江丰和他自己。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e114d37d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"关于同意兴建葛洲坝水利枢纽工程的批语","alias":"","parts":[{"type":"paragraph","text":"关于同意兴建葛洲坝水利枢纽工程的批语！"},{"type":"paragraph","text":"（1970年12月）"},{"type":"paragraph","text":"赞成兴建此坝。现在文件设想是一回事。兴建过程中将要遇到一些现在想不到的困难问题，那又是一回事。那时，要准备修改设计。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1970年12月24日送审的中共中央关于兴建葛洲坝水利枢纽工程给武汉军区、湖北省革委会的批复稿上。周恩来在送审报告中说，去年10月，主席在武汉曾对修建三峡大坝的提议说道在目前备战时期不宜作此想。后来他们转而设想修建下游宜昌附近的葛洲坝低坝。武汉军区和湖北省革委会今年10月就此提出报告，请求列入“四五”计划。中央政治局11月会议讨论原则批准。周恩来送审的中央批复稿说，中央同意你们关于兴建宜昌长江葛洲坝水利枢纽工程的报告，责成武汉军区和湖北省革委会主持，由水电部、交通部、一机部和长江流域规划办公室等有关方面参加，组成坚强的施工指挥部，进行现场设计，在今年年内提出设计方案报国家建委审定。为争取时间，你们可即组织力量进行施工准备。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":164,"page_end":164},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b8c338d27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英明的决策　伟大的胜利","authors":["中共湖南省湘潭地区委员会"],"dates":[{"year":1977,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英明的决策　伟大的胜利"},{"type":"paragraph","text":"中共湖南省湘潭地区委员会"},{"type":"paragraph","text":"井冈青松刚劲挺拔，韶山渠水源远流长。党的十届三中全会胜利召开的喜讯传来，湘潭地区五百万人民无不欢欣鼓舞，豪情满怀。从井冈山西麓到湘江两岸，从韶山灌区到浏阳河畔，广大党员、干部和群众，高擎红旗，载歌载舞，举行声势浩大的庆祝游行，坚决拥护全会关于追认华国锋同志任中共中央主席、中央军委主席的决议，坚决拥护全会关于恢复邓小平同志职务的决议，坚决拥护永远开除王张江姚的党籍。"},{"type":"paragraph","text":"伟大导师列宁指出：“政党通常是由最有威信、最有影响、最有经验、被选出担任最重要职务而称为领袖的人们所组成的比较稳定的集团来主持的。”无产阶级领袖的伟大作用，突出表现在：每当决定革命成败的转折关头，领袖高瞻远瞩，坚决果断，拨正航向，力挽狂澜，率领无产阶级和广大人民群众去夺取胜利。华国锋同志在中国革命的关键时刻，继承毛主席的遗志，以无产阶级革命家的雄伟气魄，一举粉碎了王张江姚反党集团篡党夺权的罪恶阴谋，挽救了革命，挽救了党，使我们国家避免了一次大分裂、大倒退。华国锋同志担任中共中央主席以后，领导全党、全国人民深入开展揭批“四人帮”的伟大斗争，提出抓纲治国的战略决策，采取一系列重大措施，全国各条战线很快出现了大干快上的大好局面，形势越来越好。实践证明，华主席是毛主席的好学生、好接班人，是我们的好领袖、好统帅。华主席讲的正是我们所想的，华主席做的正是我们所盼的，华主席办事毛主席放心，我们更放心。"},{"type":"paragraph","text":"万恶的“四人帮”丧心病狂地反对伟大领袖毛主席，反对敬爱的周总理和老一辈无产阶级革命家，妄图篡党夺权，复辟资本主义。他们在湖南的代理人也把黑手伸向湘潭地区，严重地破坏了革命和生产。华主席为首的党中央粉碎“四人帮”以后，全区干部、群众紧跟党中央的部署，深入揭发和批判“四人帮”篡党夺权的罪恶阴谋，肃清他们在思想、政治、经济、文化各个方面的流毒，革命和生产出现了空前未有的大好形势。全区工业生产上半年完成全年产值计划百分之五十一点七，农业生产战胜了低温阴雨和洪水灾害，获得了早稻丰收。湘潭地区是毛主席的家乡，是华主席工作过多年的地方，湘潭地区人民最早沐浴着红太阳的光辉，长期受到英明领袖华主席的教育。我们一定学习毛主席、华主席的伟大革命实践，响应党的十届三中全会的号召，紧密地团结在以华主席为首的党中央周围，贯彻落实华主席抓纲治国的战略决策，深入批判“四人帮”反革命的修正主义路线，彻底粉碎他们那一套资产阶级帮派体系，加快社会主义革命和社会主义建设的步伐，为在本世纪内把我国建成现代化的社会主义强国而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb5fb2b418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"运用毛主席的人民战争思想　发扬不怕苦不怕死的革命精神泰国人民解放军狠狠打击美泰反动派泰国广大农民不断展开斗争反对他依反动统治集团的残酷剥削和压迫","authors":[],"dates":[{"year":1969,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六日电　据“泰国人民之声”电台五日广播，泰国共产党领导下的泰国人民解放军，发扬不怕苦不怕死的革命精神，运用毛泽东主席关于人民战争的思想，在十月份频繁出击，狠狠地打击美泰反动派，取得新的战绩。"},{"type":"paragraph","text":"这家电台说，据初步统计，十月份，泰国爱国军民在十五个府的广大地区，同敌人英勇作战约八十次，歼灭美国一他依集团的军警和反动武装一百多人，其中包括反动军官多名，烧毁敌人兵营一座，缴获大批军用物资。"},{"type":"paragraph","text":"电台说，泰国人民解放军还积极开展宣传群众和组织群众的工作，受到广大群众的热烈欢迎。"},{"type":"paragraph","text":"新华社北京六日电　曼谷消息:泰国广大农民纷纷展开斗争，反对他依反动统治集团的残酷剥削和压迫。"},{"type":"paragraph","text":"他依卖国集团疯狂掠夺泰国农民大量土地，供给美帝国主义修筑军事基地和各种军事设施。他侬集团还勾结地主霸占农民土地，加倍地增加土地税，对农民进行残酷剥削。据泰国报纸报道，泰国有些府的农民要把他们辛勤劳动的成果的百分之八十五交付地租。农村的高利贷剥削极其严重，高达百分之一百到三百以上。目前泰国百分之八十五以上的农民负有债务，不少农民被迫将仅有的土地典押还债。数以十万计的农民终年挨饿受冻。由于挖野菜充饥而引起中毒的事件不断发生。"},{"type":"paragraph","text":"哪里有压迫，哪里就有反抗。处在水深火热中的泰国广大农民正在日益觉醒，纷纷起来斗争。据“泰国人民之声”电台报道，今年以来，就有近二十万农民参加了一百多次护地斗争。另据泰国报纸报道，泰国北部南奔府直辖县万迪区农民约八百人，在十月二十一日到府城示威，抗议反动当局增加地租。乌泰他尼府农民代表二百多人，最近也到县里示威，抗议反动当局借口“保留林木”，无理把他们赶出家园。那空拍侬府万烹县八百户农民最近向傀儡副总理巴博递交抗议书，抗议增加地租和对他们进行种种无理限制。罗勇府五个区的代表一百五十人到曼谷举行示威，抗议对他们的无理逼迁。目前越来越多的农民参加了泰国共产党领导下的革命武装斗争，为彻底摧毁美国一他依集团的反动统治而英勇战斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb933716b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"伟大的历史潮流","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"伟大的历史潮流","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"毛主席的最新指示，传遍了大江南北，长城内外。革命大联合的洪流奔腾起来了！","type":"paragraph"},{"text":"北京、上海和全国各地的工人阶级，无产阶级革命派，红卫兵小将，纷纷用革命大联合的新胜利，向我们敬爱的伟大领袖毛主席和党中央报喜。欢庆的锣鼓响彻着大地，数不清的喜报映红了天空。","type":"paragraph"},{"text":"革命的大联合，是一股不可抗拒的伟大的历史潮流。","type":"paragraph"},{"text":"这股潮流，是对党内一小撮走资本主义道路当权派的更加沉重的打击。","type":"paragraph"},{"text":"这股潮流，是对小资产阶级派性的最猛烈的冲击。","type":"paragraph"},{"text":"这股潮流，将调动亿万革命群众，组成浩浩荡荡的大军，保证无产阶级文化大革命沿着毛主席的无产阶级革命路线迅跑。","type":"paragraph"},{"text":"每一个革命战士，都应当为这个潮流的到来而欢呼，为这个潮流的发展而贡献出自己的力量。","type":"paragraph"},{"text":"革命的大联合，是无产阶级文化大革命发展的必然趋势，是全国工农兵和广大革命群众的共同心愿。我们要在革命的大批判中促进革命的大联合。只有联合起来，才能搞好革命的大批判，搞好本单位的斗批改。一切不符合革命大联合要求的，不符合毛主席伟大战略部署要求的错误思想，必须迅速纠正，及时克服。","type":"paragraph"},{"text":"在革命大联合的道路上，我们的某些同志却象一个小脚女人，东摇西摆地在那里走路，老是埋怨旁人说：走快了，走快了。他们抱着旧账的大包袱不放，抱着小山头的大包袱不放，自己走不动路，还想把别人拖着。但是，历史的潮流总是按着自己的规律向前发展，那种唯我独尊、认为革命大联合的条件不成熟，只是主张“慢慢来”而不去创造条件的人，如果不改弦易辙，就会远远落在历史潮流的后头。","type":"paragraph"},{"text":"毛主席教导我们：在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织。","type":"paragraph"},{"text":"毛主席的这个最新指示，给了我们实现革命大联合一把开窍的钥匙。那些还在迷恋小山头的人们，应当打破“私”字的局限，从小资产阶级派性的小天地里解放出来，只有这样，我们才能看到全局的利益，无产阶级的利益，无产阶级文化大革命的利益，我们的思想境界才会豁然开朗。","type":"paragraph"},{"text":"让我们在革命大批判的高潮中，大力促进和实现革命的大联合！","type":"paragraph"},{"text":"全国的工人阶级迅速地联合起来，红卫兵小将迅速地联合起来，条条战线的无产阶级革命派迅速地联合起来，在革命大联合的历史潮流中，建立新的功勋，迎接新的胜利！","type":"paragraph"},{"text":" （载《人民日报》一九六七年九月二十二日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年九月二十二日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9af2291b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

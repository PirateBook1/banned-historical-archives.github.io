script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”覆灭前夕  王洪文窜到平谷干了些什么？","authors":["崔廷喜"],"dates":[{"year":1976,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”覆灭前夕"},{"type":"paragraph","text":"王洪文窜到平谷干了些什么？"},{"type":"paragraph","text":"在伟大领袖和导师毛主席病重期间和逝世以后，“四人帮”以为时机已到，无所顾忌，更加猖狂地向党进攻，迫不及待地妄图篡夺党和国家的最高领导权。"},{"type":"paragraph","text":"十月三日，王洪文假借“视察工作”、“参加劳动”为名，窜来平谷，进行反革命煽动。王洪文在多次讲话中，别有用心、滔滔不绝地散布什么“中央要出修正主义”，“邓小平不是孤立的，有人拥护他”，“不只是邓小平搞修正主义”，“有一种人，不坚持继续革命，总想倒退”，“现在情况怎样？赫鲁晓夫会不会在中国重演？”“中央出了修正主义，你们怎么办？打倒！别人搞修正主义，我也打倒他，我搞修正主义，你们也来造反。最好是不出修正主义，但是只是个人愿望，实际上是不可能的。”他还多次煽动说：“要把眼睛睁得大大的，看着修正主义。”他的这些胡风式的语言，完全是对着以华国锋同志为首的党中央的，其罪恶目的就是煽动群众，分裂党中央，篡党夺权。"},{"type":"paragraph","text":"王洪文自我标榜为“革命造反派”，到处招摇撞骗，自我吹嘘，为自己捞取政治资本。他在我们县的一言一行，除了别有用心地攻击和分裂以华国锋同志为首的党中央外，就是标榜他自己“一贯正确”，并且公然叫嚣：“我这个人又听人家的，又不听人家的”。他还吹嘘自己“很全面”，“做过工、种过田、当过兵”，“七岁就剥过玉米”。他说他是来“参加劳动”的，可是只在许家务大队剥了十几分钟玉米。在这剥玉米的十几分钟里，他叫他的随行人员为他拍了不知多少照片。他还假惺惺地深入到社员户进行“访问”，其目的也是为了照像。王洪文根本不是深入群众，参加劳动，可是他却恬不知耻地胡说这是“和贫下中农划等号”，真是令人作呕！他的这一系列的丑恶表演，都是为自己树碑立传，为他们篡党夺权制造舆论。但是，不管“四人帮”怎样乔装打扮，耍什么阴谋诡计，都是徒劳的。历史的车轮是不会按照这些野心家、阴谋家的意志来倒转的。"},{"type":"paragraph","text":"（摘自十一月十五日《北京日报》，作者：崔廷喜）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a19db642fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

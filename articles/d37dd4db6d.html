script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民热烈学习“毛泽东选集”","authors":[],"dates":[{"year":1952,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民热烈学习“毛泽东选集”"},{"type":"paragraph","text":"【本报讯】毛泽东选集第一卷和第二卷，已在日本分成四卷出版了。“毛泽东选集”日文本是由日本进步文化工作者组成的毛泽东选集刊行会翻译、“三一书房”出版的。正在为民族解放与民主和平而斗争的日本人民，迫切地需要学习中国人民革命的经验；今年二月十日毛泽东选集日文本第一卷出版后不久，日本人民就热烈展开了毛泽东选集的学习。"},{"type":"paragraph","text":"“毛泽东选集普及会”曾于二月十六日起，于每星期六在东京市的产别会馆接连举办了六次“毛泽东选集讲座”，由平野义太郎、岩村三千夫等担任讲师，每次听众都非常拥挤。大坂、京都两地的日中友好协会分会和“三一书房”，为了庆祝毛泽东选集日文本的出版，曾先后在三月十二日和三月十四日在京都的劳动会馆和大坂的中央公会堂举办了“中国夜”晚会。两地的盛况都是空前的，大坂市参加晚会的群众达四千人。四月下旬，京都和大坂两地又都分别举办了“毛泽东选集学习讲演会”。"},{"type":"paragraph","text":"毛泽东选集日文本的出版，在日本广大人民群众中被当作一件大事传诵着。许多工厂、学校组织了“毛泽东选集读书会”“毛泽东选集研究会”进行学习。人们踊跃参加各处举办的“毛泽东思想讲座”。静冈县的一个工人在读了毛泽东选集后说："},{"type":"paragraph","text":"“毛泽东选集真使人惊服，这是多么容易明白而内容又是多么丰富的理论书啊！我们现在都很苦闷，为了打破这苦闷，必须早日和大量出版毛泽东选集。我们要展开普及毛泽东选集的活动，要使每一本毛泽东选集发挥作用，要使毛泽东思想成为日本人民的东西。”许多学校的学生举办了“毛泽东思想讲座”。东京大学的中国研究会从五月三十日到六月二十一日先后举办了七次“毛泽东思想讲座”，每次会场都挤满了成千的听众，而且听众一次比一次增多。"},{"type":"paragraph","text":"毛泽东选集的通俗文字和丰富内容获得广大日本人民一致的热爱和推崇。今天，在日本各地到处可以看到各阶层的人们在热心地阅读着毛泽东选集。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"“毛泽东选集”日文本"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d37dd4db6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

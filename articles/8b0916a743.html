script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理离美时致电卡特总统","authors":["邓小平"],"dates":[{"year":1979,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理离美时致电卡特总统"},{"type":"paragraph","text":"新华社西雅图二月五日电  邓小平副总理在结束对美国的正式友好访问离开美国时致电卡特总统，电文如下：华盛顿美利坚合众国卡特总统："},{"type":"paragraph","text":"在我结束对贵国的正式友好访问，即将离开你们美丽国家的时候，谨对你和卡特夫人以及贵国政府给予我们一行的盛情款待再次表示衷心感谢。"},{"type":"paragraph","text":"我这次对贵国的访问取得了圆满的成功。我同你的会谈，同美国各界朋友的接触，增进了双方的相互了解，加强了中美两国人民之间的友谊。中美两国关系将会在新的历史条件下得到重大的发展。我相信，这对于我们两国，对于整个世界，都具有重要的意义。"},{"type":"paragraph","text":"我期待着在不久的将来在我国欢迎你和卡特夫人。"},{"type":"paragraph","text":"祝美利坚合众国繁荣昌盛，人民幸福。"},{"type":"paragraph","text":"祝你身体健康。"},{"type":"paragraph","text":"邓小平"},{"type":"paragraph","text":"一九七九年二月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b0916a743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

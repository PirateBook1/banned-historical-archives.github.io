script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海五反进展很快第一战役胜利在握　第二个战役准备检查两千户","authors":[],"dates":[{"year":1952,"month":3,"day":26}],"is_range_date":false,"parts":[{"text":"上海五反进展很快第一战役胜利在握　第二个战役准备检查两千户","type":"title"},{"text":"【华东总分社二十六日讯】上海五反运动五天来进展很快，战果甚好，截至二十六日晨止，七十四个重点户中已有三十九户完全突破，即将定案。有十五至二十户有底，亦可全胜。只有十几户或因资方特别顽强，或因案情复杂，尚待时日，目前看来，已破案的均已基本上搞透，有些户更大大超过我们的预算，其中偷、漏、盗窃最多的达二三百亿，最少的也有二、三十亿。","type":"paragraph"},{"text":"经过五天的初战及昨日陈毅市长的广播，上海资本家的气焰已基本上打下去了。各个检查队在实际斗争中，不仅训练了干部，且创造了不少好的经验，因此，士气饱满，越战越勇。广大工人店员更表现得磨拳擦掌，急不可待。估计第一战役完全有把握取得很大的胜利。","type":"paragraph"},{"text":"目前的问题最重要的是如何定案，根据市委的意见：凡是搞透了的都要开一个劳资双方见面的总结会。在这个会上，除进行资方坦白、工人批评、政府申斥外，还要把资方的五毒罪行逐条写出，经资本家、高级职员、工人等证实无误后，由资本家签字盖章，并当场具结，保证今后不再重犯，然后再由高级职员、工人及检查队代表签字，最后由检查队做结论。这样就算检查完毕了，至于如何处理还要等以后过关。这样做的目的主要是不容资本家在检查队去后再隐瞒或翻案。这种会所以叫总结会而不叫面对面斗争会，是因为对一些比较彻底老实的资方可以和气一点，不必一定要形式地来一套面对面斗争。这是上海一个新的做法，陈市长说，这叫做打了他还要他感激。","type":"paragraph"},{"text":"至于少数目前还不能搞透、不能定案的，市委决定仍然继续搞下去，不过要从那些检查队中抽换一部分有经验的队员去检查第二批重点户。","type":"paragraph"},{"text":"第二个战役市委准备检查两千户，现在各区都在做准备工作。二千户检查队已大体组成，正学习第一战役的经验，准备出动。其余各区在陈市长广播后，都一面通过同业公会让资本家自己去排队(分类)，一面发动店员工人也给资本家排排队，前者目的在于分化，后者主要是通过排队再进一步发动检举。经过这一步骤后，市委可以对全市工商户大致心中有数，那些要检查，那些不检查，也便于掌握；同时也就用这一办法，把全市斗争紧紧控制在手里，真正做到有计划、有步骤、有秩序地进行。这一点也是新的做法，是完全适合于上海的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"853a75fa11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

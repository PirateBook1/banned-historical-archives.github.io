script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"关于加强三线建设的讲话","alias":"","parts":[{"type":"paragraph","text":"关于加强三线建设的讲话！"},{"type":"paragraph","text":"（1964年6月8日）"},{"type":"paragraph","text":"我们要注意越南南方的游击战争。那里只有一千几百万人口，还没有我们一个省的人口多，但是能打仗，游击战争打得非常好。难道我们就不行？假使敌人占领了我们的地方，怎么办？我们一个省能不能打游击战争？我看各省都可以打。"},{"type":"paragraph","text":"我们沿海各省要搞手榴弹厂、炸药厂、军工厂。讲了几年了，都没搞起来。打起仗来，不能等二、三线给你送去。每个省都有一、二、三线嘛！军工部署也要考虑一下，只搞大的不行。每个省，就是讲沿海的广西、广东、福建、浙江、江苏、山东、河北、辽宁，还有黑龙江，那是对修正主义的，都要搞点地方的，属于地方所有的军工厂。现在地方不搞军事了，反正中央包了，打起仗来怎么办？子弹、轻武器、炸药，武装民兵都不够。打起仗来，要搞地方部队，第一、二线的省都要搞。不然，事情一来，措手不及。第二线就是湖南、湖北、安徽、江西、吉林、河南、山西、宁夏。敌人可以空降，但总是孤立的，到二、三线总是困难的。一打起仗"},{"type":"paragraph","text":"[1]这是毛泽东在1964年5月15日至6月17日召开的中共中央工作会议上讲话的一部分。毛泽东全集第四十六卷来，准备打烂，准备丢掉城市，各省都要有办法。"},{"type":"paragraph","text":"光有武器，没有子弹、炸药怎么办？就是这一点，请你们各大区、各省注意。现在没事，打起仗来怎么办？将来敌人打进我们的国土，我敢肯定，不如南越。现在省、地、县委都不讲武了，只讲文了。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"还有个问题，要搞第三线基地。那些地方摊子要少铺，中央的摊子也要少一些。攀枝花铁路最好两头修。还有以大区或省为单位搞一些军事工业，准备游击战争的根据地。有了这些东西，我就放心了。黄色炸药以大区为单位搞。"},{"type":"paragraph","text":"军事演习训练，在北京搞一次射击，请省委书记都来看一看。我也没看过，也去看一看。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"我们对赫鲁晓夫开始没有准备他会叛变。现在世界上有两种共产党。一种是真的，一种是假的。十月革命，我们知道修正主义出在苏联有伟大意义。南斯拉夫出修正主义不行，苏联是搞了四十多年，列宁领导的，南斯拉夫是偶然的，苏联不是偶然的了。"},{"type":"paragraph","text":"我们已经出了，白银厂、小站”，过去我们不注意上面的根子。"},{"type":"paragraph","text":"[1]指天津市委《关于小站地区夺权斗争的报告》和甘肃省委和冶金工业部党组《关于夺回白银有色金属公司的领导权的报告》。"},{"type":"paragraph","text":"关于加强三线建设的讲话"},{"type":"paragraph","text":"传下去，传到县，如果出了赫鲁晓夫怎么办？中国出修正主义中央怎么办？要县委顶修正主义中央。"},{"type":"paragraph","text":"搞一、二、三线，打起仗来准备打烂。"},{"type":"paragraph","text":"要有第三线，要搞西南后方，要搞快些，但不要毛草。钱就那么多，这就不要把摊铺得那么大，铁路两头铺就快些。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":386},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"621b37db3b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

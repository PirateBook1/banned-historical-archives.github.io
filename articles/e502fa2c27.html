script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批发中央统战部“关于帮助民主党派工作的意见”和“关于几个民主党派召开全国代表大会和中央会议的情况报告”","authors":[],"dates":[{"year":1956,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"中央批发中央统战部“关于帮助民主党派工作的意见”和“关于几个民主党派召开全国代表大会和中央会议的情况报告”","type":"title"},{"text":"中央同意中央统战部“关于帮助民主党派工作的意见”和“关于几个民主党派召开全国代表大会和中央会议的情况报告”，现在发给你们，请加以研究，并据以帮助当地民主党派的工作。","type":"paragraph"},{"text":"社会主义革命和社会主义建设是一件十分伟大而又非常艰巨的事业，为了胜利地完成这一事业，我党必须动员一切积极因素，使它们充分为社会主义服务。几年来各民主党派在社会主义建设和社会主义改造事业中，不仅作了不少工作，在工作中取得了成绩，获得了锻炼和提高；而且在某些方面对我党和国家起了一定的监督作用。根据我国的情况，民主党派在新民主主义革命阶段已经和我党结成了统一战线，当我国进入社会主义革命阶段而又积极拥护社会主义革命，因此它们在社会主义社会里，还应当同我党一起继续存在下去，并且继续发挥它们的积极作用。这不仅不妨害人民民主专政的实质，而且对于人民民主专政的巩固和社会主义建设的成功很有益处。因此，在有民主党派组织的地方，我党党委必须重视它们，对他们采取积极态度，进一步改善党和它们之间的关系，从各方面加强对它们的帮助，注意倾听他们的批评和意见。党委对于如何帮助民主党派的工作，应当作出布置，并且在一年内要讨论一两次民主党派的工作。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e502fa2c27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

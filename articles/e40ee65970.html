script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发肖华关于总政实行精简节约开展三反斗争报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发肖华关于总政实行精简节约"},{"type":"paragraph","text":"开展三反斗争报告的批语"},{"type":"paragraph","text":"（1951年12月17日）军委总参谋部，总干部部，总后勤部，各特种兵司令部，并告总政治部，中央各部门，中央人民政府各党组，各大军区和志愿军："},{"type":"paragraph","text":"肖华同志十二月十六日关于总政治部在自己部门中实行精简节约反贪污反浪费反官僚主义斗争的分析和布置的报告？，我认为是正确的，现将这个报告发给你们参考。各部门凡未作这种分析和布置的，都应作出自己的分析和布置，并向中央作报告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十七日[1]肖华，当时任人民革命军事委员会总政治部副主任。"},{"type":"paragraph","text":"[2]肖华关于总政治部开展精简节约和三反斗争的报告，分析了总政机关在人员编制和贪污、浪费、官僚主义方面存在的问题，提出了缩减机关编制人员的方案和实行节约的初步办法。这些办法包括合并住房、办公室、伙食单位、用车，严格事业费的开支手续，爱护国家财产，节约办公用品等。报告提出，这一运动拟与目前机关整党学习结合进行，在学习文件的基础上，由领导干部带头，自上而下地开展批评与自我批评，发扬民主，进行检查，然后订出由个人到部门的节约计划。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":151},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e40ee65970"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

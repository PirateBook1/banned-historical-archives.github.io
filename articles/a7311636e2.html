script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共临夏州委关于要求甘肃省委紧急拨粮的报告","authors":[],"dates":[{"year":1962,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"中共临夏州委关于要求甘肃省委紧急拨粮的报告","type":"title"},{"text":"甘肃省委收文","type":"paragraph"},{"text":"来文机关  临夏州委  〔特急〕","type":"paragraph"},{"text":"临夏县共有保安族1111户，5243人，聚居在大河家、刘汇、柳沟三个公社，其中大河家公社641户，2816人，刘集公社290户，1473人，柳沟公社160户，约800余人，其他公社20多户，约100多人。这个民族以农为主，兼作小手工业，以生产腰刀出名，过去往青海、甘南等地搞小商的也不少。因自然条件和历史原因，农业技术差，耕作粗糙，生活非常困难。","type":"paragraph"},{"text":"大河家保安族公社共1381户，6243人，其中保安族641户，2816人，回族447户，1982人，撒拉族78户，363人，东乡族8户，36人，土族3户，12人，汉族204户，1029人。","type":"paragraph"},{"text":"该社保安族在五八年前共有587户，3077人，有劳力1148人，牲畜（牛、马、骡、驴）1201头，羊1464只。解放以来，由于粮食逐年减产，群众口粮标准很低，非正常死亡不断发生。据统计，59、60两年因生活问题而死亡者达410人，占保安族的12．6％，其中劳力159人，占总劳力的13．85％。历年死亡大牲畜754头，占牲畜总数的62．8％。","type":"paragraph"},{"text":"目前，在全县粮食极端困难的情况下，这个民族的生活，尤为困难，可说处在生死关头。州、县、社虽然尽最大努力，安排生活，从元月分起即开始供应，但因粮食有限，问题仍很严重。大部分人吃不到六两粮食，断炊现象不时发现，如大河家公社五月分只拨口粮55000多斤，只能维持到二十号左右。由于粮食问题得不到解决，致出现了许多严重问题：群众为了保命，拆卖房屋、出卖衣物、家具、救济布棉、羊只等，从黑市高价买粮或换粮，有些已将家具卖光，弄得家贫如洗，据了解，甘河滩大队有18户社员无房可住。更严重的是卖禾、卖自留地，甚至卖子女的现象也个别出现。病症也很严重，患病者达总人数的22．8％，少数人有生命危险。非正常死亡也陆续发生。外流人口据三月底的统计为203户，292人，目前外流乞讨的日有增加。由于上述情况，干部、群众非常恐慌，生产效率很低，个别队甚至处于半停顿状态。","type":"paragraph"},{"text":"上述问题，虽经州、县采取措施解决，但如不再拨些粮食，六、七两月，将会大量死人。鉴于保安族人口为数极少，为使该民族保存下来，并能发展，必须采取非常措施和“包下来”的办法。目前，首先解决其口粮困难。为此，要求省委设法拨粮食四、五十万斤，救济款二、三十万元，以扭转严重局面，帮助他们渡过困难。","type":"paragraph"},{"text":"以上请速批示。","type":"paragraph"},{"text":" 临夏州委一九六二年五月十一日","type":"paragraph"},{"text":"已发：各书记  培福  罗斌  成湘  侯亢  金翼  办公厅  农村部  统战部  财办  省人委  粮食厅  民政厅党组","type":"paragraph"},{"text":"（请省人委研究处理并批复临夏）    共印23分","type":"paragraph"},{"text":"中共甘肃省委办公厅机要室    1962年5月14日印","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7311636e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

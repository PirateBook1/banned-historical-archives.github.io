script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江泽民会见中国记协六届一次会议代表江泽民发表重要讲话，希望新闻工作者进一步增强政治意识、大局意识、责任意识，认清形势，明确任务，坚持以马克思列宁主义、毛泽东思想、邓小平理论为指导，努力建设一支政治强、业务精、纪律严、作风正的新闻队伍，以新的精神风貌更加出色地工作朱镕基胡锦涛等参加会见","authors":["郑宏范张建玲"],"dates":[{"year":2001,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江泽民会见中国记协六届一次会议代表"},{"type":"paragraph","text":"江泽民发表重要讲话，希望新闻工作者进一步增强政治意识、大局意识、责任意识，认清形势，明确任务，坚持以马克思列宁主义、毛泽东思想、邓小平理论为指导，努力建设一支政治强、业务精、纪律严、作风正的新闻队伍，以新的精神风貌更加出色地工作"},{"type":"paragraph","text":"朱镕基胡锦涛等参加会见"},{"type":"paragraph","text":"本报北京10月26日讯记者郑宏范、张建玲报道：中共中央总书记、国家主席、中央军委主席江泽民今天上午在人民大会堂会见了出席中华全国新闻工作者协会第六届理事会第一次会议的全体理事和代表，并发表了重要讲话，他希望新闻工作者进一步增强政治意识、大局意识、责任意识，认清形势，明确任务，坚持以马克思列宁主义、毛泽东思想、邓小平理论为指导，努力建设一支政治强、业务精、纪律严、作风正的新闻队伍，以新的精神风貌更加出色地工作。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理朱镕基，中共中央政治局常委、国家副主席胡锦涛参加了会见。"},{"type":"paragraph","text":"今天的人民大会堂三楼中央大厅一片欢声笑语。上午9时，当江泽民、朱镕基、胡锦涛走进大厅时，全场响起经久不息的热烈掌声。"},{"type":"paragraph","text":"江泽民说，中华全国新闻工作者协会第六届理事会第一次会议今天就要开幕了，这是我国新闻界在新世纪的第一次盛会，具有重要的意义。我代表党中央，向大会表示热烈的祝贺！向与会的全体理事和同志们，并通过你们向全国广大新闻工作者，致以亲切的问候！"},{"type":"paragraph","text":"江泽民说，新闻工作，历来是党的事业的重要组成部分。我们党的老一辈革命家都非常重视新闻工作。毛泽东同志对新闻工作有过许多重要的论述。邓小平同志要求我们的报刊要“成为全国安定团结的思想上的中心”，要求新闻工作者要成为“人类灵魂工程师”。"},{"type":"paragraph","text":"江泽民指出，我们党的新闻工作具有优良的传统，在我国长期革命和建设的进程中作出了重要贡献。改革开放以来，广大新闻工作者在党的领导下，高举邓小平理论伟大旗帜，坚持为人民服务、为社会主义服务的方向，紧紧围绕经济建设这个中心，服从服务于全党全国工作大局，为改革开放和现代化建设发挥了重要的舆论引导作用。中国记协积极履行自己的职责，发挥了党和政府联系新闻界的桥梁和纽带作用。在这次上海亚太经合组织会议期间，广大新闻工作者不辞辛苦，认真工作，对会议进行了出色的宣传报道。"},{"type":"paragraph","text":"江泽民强调，我国已进入全面建设小康社会、加快推进社会主义现代化的新的发展阶段，新闻工作面临的形势更复杂、任务更繁重、工作更艰巨了。特别是在新闻传播手段越来越现代化的今天，新闻舆论工作在我国改革、发展、稳定中的作用更加突出。中央希望新闻工作者进一步增强政治意识、大局意识、责任意识，认清形势，明确任务，坚持以马克思列宁主义、毛泽东思想、邓小平理论为指导，努力建设一支政治强、业务精、纪律严、作风正的新闻队伍，以新的精神风貌更加出色地工作。"},{"type":"paragraph","text":"参加会见的中央领导同志还有丁关根、张万年、罗干、温家宝、曾庆红等。"},{"type":"paragraph","text":"中央和国家机关有关部门、解放军总政治部、有关人民团体和北京市的负责同志，以及一些老新闻工作者，作为特邀嘉宾的香港特别行政区和澳门特别行政区新闻传媒机构的代表，也参加了会见。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"10月26日，中共中央总书记、国家主席、中央军委主席江泽民在北京人民大会堂会见出席中华全国新闻工作者协会第六届理事会第一次会议的全体理事和代表。新华社记者王新庆摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"胡锦涛","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3d025f153"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

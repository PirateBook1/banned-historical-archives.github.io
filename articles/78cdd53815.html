script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于首先在大中城市开展五反斗争的指示","alias":"","parts":[{"type":"paragraph","text":"对华东一级机关三反运动简况报告的复电和批语"},{"type":"paragraph","text":"（1952年1月26日）饶漱石同志："},{"type":"paragraph","text":"华东局一月二十三日和二十四日两个报告收到，方针正确，成绩甚大，极为高兴。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十六日"},{"type":"paragraph","text":"[1]中共中央华东局1952年1月23日给中央的报告，汇报了华东一级机关开展三反运动的情况和经验。报告说，华东一级机关和大部分事业、企业单位的三反运动，均已进入坦白检举和召开商人会议内外夹击的阶段。三反开展较好的单位，由于领导干部思想一致，在群众面前作了较深刻的检讨，并广泛发扬民主，彻底发动群众参加三反运动，因而领导上取得了主动，斗争的锋芒迅即转向反贪污方面。各单位多采取大会和小会相结合的方法，号召坦白和检举。一面对于消极怠工、拒不坦白或和商人勾结订立“攻守同盟”的分子，坚决予以撤职、停职和逮捕；另方面对于彻底坦白自己又检举别人的贪污分子和自动坦白的小贪污分子公开宣布免罪，这样使运动迅速深入和发展。华东局1952年1月24日向中央的报告，主要是汇报了华东一级机关到1月23日为止已经坦白有贪污行为的人数，其中贪污一千万元以上者共113人。"},{"type":"paragraph","text":"对华东一级机关三反运动简况报告的复电和批语各中央局，并转分局、省市区党委，各大军区和志愿军："},{"type":"paragraph","text":"华东局一月二十三日报告所述三反经验很完整，发给各地参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十六日"},{"type":"paragraph","text":"三各同志："},{"type":"paragraph","text":"华东局直属机关成绩甚大，已捉大小老虎一百十三只。\""},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十六日"},{"type":"paragraph","text":"[1]毛泽东的这个批语，写在华东局1952年1月24日关于华东一级机关贪污人数给中央的报告上。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":301,"page_end":302},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于首先在大中城市开展五反斗争的指示","authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"中央关于首先在大中城市开展五反斗争的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转分局，省委，市委，区党委，地委，并告各大军区和志愿军党委：","type":"appellation"},{"text":"在全国一切城市，首先在大城市和中等城市中，依靠工人阶级，团结守法的资产阶级及其他市民，向着违法的资产阶级开展一个大规模的坚决的彻底的反对行贿、反对偷税漏税、反对盗骗国家财产、反对偷工减料和反对盗窃经济情报的斗争，以配合党政军民内部的反对贪污、反对浪费、反对官僚主义的斗争，现在是极为必要和极为适时的。在这个斗争中，各城市的党组织对于阶级和群众的力量必须作精密的部署，必须注意利用矛盾、实行分化、团结多数、孤立少数的策略，在斗争中迅速形成“五反”的统一战线。这种统一战线，在一个大城市中，在猛烈展开“五反”之后，大约有三个星期就可以形成。只要形成了这个统一战线，那些罪大恶极的反动资本家就会陷于孤立，国家就能很有理由地和顺利地给他们以各种必要的惩处，例如逮捕、徒刑、枪决、没收、罚款等等。北京市的斗争是成功的，这里已经形成了“五反”的统一战线，已使占百分之六的反动资本家陷于孤立，约有占百分之一至百分之二的最反动的资本家（其中大多数是投机商人）即将予以惩办（少数已予逮捕）。而在目前，给这样一个数目的资本家以惩办是完全必要的。全国各大城市（包括各省城）在二月上旬均应进入“五反”战斗，请你们速作部署。下面是北京市委一月二十三日给中央的报告，请你们加以研究，并仿照办理。此报告可在党刊上登载。","type":"paragraph"},{"text":" 中央一月二十六日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78cdd53815"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

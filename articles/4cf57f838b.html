script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"关锋给地院的电话指示","parts":[{"type":"title","text":"899.关锋给地院的电话指示"},{"type":"paragraph","text":"(1967年8月9日)"},{"type":"paragraph","text":"关锋同志8月9日给北京地质学院“东方红”勤务组负责人田春林电话指示，全文如下：田春林同志："},{"type":"paragraph","text":"听说你们那里因为地院革委会确定朱虹、黄占起两同志随我去一趟(指去东北)有很大争论，我希望不要因为这个问题引起争论，妨碍掌握斗争大方向。既然争论很大，这次你们那里可以不去人。希望你们紧紧掌握斗争大方向，正确处理人民内部矛盾，坚持在毛泽东思想基础上的团结、发展和巩固革命的大联合，把斗争矛头指向党内最大的一小撮走资本主义道路的当权派，搞好革命的大批判。同时，把朱成昭批深批透，你们那里批判朱成昭，和大方向一致。8月2日，你向我提出一些问题我讲了几句话，大致也是这个意思。"},{"type":"paragraph","text":"关锋"},{"type":"paragraph","text":"8月9日"}],"authors":["关锋"],"dates":[{"year":1967,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":340,"alias":""},"tags":[{"name":"关锋","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cf57f838b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持学习","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的领袖和导师毛主席逝世的消息传来后，上海窗纱厂拉丝车间模子小组原来准备在月底举办的毛泽东思想学习班决定提前到十九日开始。大家含着泪水在毛主席遗像前庄严宣誓:一定继承毛主席的遗志，化悲痛为力量，把悼念毛主席的深厚无产阶级感情，化为学习毛泽东思想的实际行动。"},{"type":"paragraph","text":"模子小组坚持认真学习马列著作和毛主席著作已有六年多了。一九七○年初，这个小组的十七位工人满怀对毛主席深厚的无产阶级感情，建立了毛泽东思想学习小组。她们每天上班提前二十分钟到达小组，通读马列和毛主席著作，每月月底总结班组学习经验，交流学习体会。她们克服了文化低、家务重等困难，坚持数年，先后通读了《毛泽东选集》四卷，读了《共产党宣言》、《雇佣劳动与资本》、《国家与革命》等十几本马列著作，每人都写出了几十篇心得体会。今年以来，在批邓、反击右倾翻案风的斗争中，模子小组的同志认真学习毛主席关于批邓、反击右倾翻案风的一系列重要指示，先后写出了一百余篇批判稿，人人口诛笔伐，愤怒声讨邓小平妄图复辟资本主义的罪行。"},{"type":"paragraph","text":"在沉痛哀悼伟大领袖毛主席逝世的日子里，模子小组的同志一次又一次地认真学习《告全党全军全国各族人民书》、华国锋同志致的悼词和中央两报一刊社论《毛主席永远活在我们心中》，学习《人民日报》社论《学习毛泽东思想继承毛主席遗志》，缅怀毛主席的丰功伟绩，歌颂战无不胜的毛泽东思想。为了把对毛主席的深厚感情化为学习毛主席著作的实际行动，小组全体同志经过讨论，又重新开始通读《毛泽东选集》四卷，深入批判邓小平鼓吹“三项指示为纲”的修正主义纲领。共产党员朱扬发今年已经五十五岁了，白天，他在学习班上回忆对比，晚上回到家里，认真学习《将革命进行到底》，批判邓小平鼓吹“三项指示为纲”的谬论，他一字一句地写着批判稿，一直写到深夜；青年小陆是小组里唯一文化水平较高的工人，他认真读了毛主席《关于正确处理人民内部矛盾的问题》、《在中国共产党全国宣传工作会议上的讲话》等许多著作，摘录了毛主席关于阶级斗争和路线斗争的许多语录，努力帮助大家学习。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f51801ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

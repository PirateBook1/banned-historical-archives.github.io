script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"匈驻华大使和夫人举行招待会  庆祝匈牙利解放二十周年  邓代总理等出席，尤若夫大使李先念副总理讲了话","authors":[],"dates":[{"year":1965,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"匈驻华大使和夫人举行招待会"},{"type":"paragraph","text":"庆祝匈牙利解放二十周年"},{"type":"paragraph","text":"邓代总理等出席，尤若夫大使李先念副总理讲了话"},{"type":"paragraph","text":"新华社三日讯　匈牙利驻中国大使郝拉思·尤若夫和夫人，今天下午在大使馆举行招待会，庆祝匈牙利解放二十周年。"},{"type":"paragraph","text":"国务院代总理邓小平，副总理李先念，人大常委会副委员长杨明轩、林枫，政协全国委员会副主席李四光、许德珩，国防委员会副主席蔡廷锴等应邀出席了招待会。"},{"type":"paragraph","text":"在招待会上，郝拉思·尤若夫大使和李先念副总理先后讲了话。他们为匈牙利人民社会主义建设的成就，为中匈两国人民的友谊干杯。"},{"type":"paragraph","text":"应邀出席招待会的，还有外交部副部长刘晓，政府其他有关部门负责人，中国人民解放军的将军和首都各界人士。"},{"type":"paragraph","text":"各国驻华使节也应邀出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3962343328"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工玻二厂抓住殴打检验员事件揭批　“四人帮”群情振奋大力提高产品质量","authors":["朱云祥"],"dates":[{"year":1978,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市轻工业局严肃处理工业玻璃二厂工人朱平安殴打质量检验员的严重事件在报纸上报道以后，该厂广大干部和群众纷纷进行座谈讨论，联系这一事件，深入揭批“四人帮”破坏生产的反革命罪行，改进企业管理，努力提高产品质量，使“质量月”活动出现新的热潮。"},{"type":"paragraph","text":"在座谈讨论中，广大职工普遍认为，对朱平安进行拘留审查是为了打击歪风，伸张正义，支持坚持原则的质量检验员，保证“质量月”活动深入开展，这样做大得人心。原来有些同志存在糊涂观念，认为“家丑不可外扬”，厂里自己解决算了，弄到外面去，厂里也不光彩；有的认为对这一事件的处理是“小题大做”，等等。通过摆事实，讲道理，这些同志逐步认识到，产品质量问题不是一个单纯的经济问题，而是一个政治问题。质量问题不解决，要高速度发展国民经济就不可能。全国大张旗鼓地开展“质量月”活动，朱平安公然无视法纪，殴打坚持质量标准的检验员，这是不能容忍的。对这种严重违法行为从严惩处，决非“小题大做”，而是完全必要。"},{"type":"paragraph","text":"通过学习讨论，全厂干部群众精神振奋，大大激发了努力搞好产品质量的自觉性。该厂领导抓住这一打人事件，先后召开了三次全厂职工大会，进行思想发动，举一反三，解决有章不循、有职无责等影响产品质量的问题，取得了较好的效果，使一些产品质量有了提高。弹子车间的产品质量普遍超过了百分之九十五的历史先进指标，最高达到百分之九十九点七，产量也达到历史最高水平。玻璃棉车间的工人对质量一丝不苟。许多检验人员也改变了过去那种怕抓质量的畏难思想，认真坚持质量标准，严格把好质量关，发现问题及时联系，积极配合车间提高产品质量。　(朱云祥)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4cb4010b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于报导党外人士对党政各方面工作的批评的指示","authors":[],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于报导党外人士对党政各方面工作的批评的指示","type":"title"},{"text":"最近各地党外人士正在展开对党、政各方面工作的批评，这是很好的现象，这不但会大大帮助我党的整风，消除同党外人士的隔阂，而且可以在群众中暴露右倾分子的面貌。目前，对于党外人士错误的批评，特别是对于右倾分子的言论，不要反驳，以便使他们畅所欲言。","type":"paragraph"},{"text":"我们各地的报纸应该继续充分报导党外人士的言论，特别是对于右倾分子、反共分子的论必须原样、不加粉饰地报导出来，使群众明了他们的面目，这对于教育群众、教育中间分子，有很大的好处。近来我们许多党报，对于一些反共的言论加以删节，是不妥当的，这实际上是帮助了右倾分子，并且使人感到我们惧怕这些言论。这种现象，请你们立即加以纠正。","type":"paragraph"},{"text":"但是，在报导中，有三类言论必须加以领导和控制，即：(一)对于市场物价容易发生影响的消息和言论；(二)违背国家外交政策，易为帝国主义挑拨和利用的消息和言论，其中包括对苏联和人民民主国家的消息和言论；(三)涉及个别肃反案件具体事实的消息的言论。","type":"paragraph"},{"text":"以上各点，请即召集党报负责同志加以布置，至要。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"366cf59c7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

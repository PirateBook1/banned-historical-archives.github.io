script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见范文同总理率领的越南民主共和国党政代表团","authors":[],"dates":[{"year":1971,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席会见范文同总理率领的越南民主共和国党政代表团"},{"type":"paragraph","text":"会见在极其亲切友好的气氛中进行"},{"type":"paragraph","text":"毛主席同范文同总理、阮维桢副总理等紧紧握手，对来自反美斗争前线的兄弟的越南人民的友好使者表示热烈欢迎"},{"type":"paragraph","text":"毛主席同范文同、阮维桢、陈贵海、李班、吴船、阮基石同志和越南南方共和驻中国大使阮文广，进行了亲切友好的谈话。谈话时，周恩来、叶剑英、李先念、耿飚、韩念龙、李强同志参加"},{"type":"paragraph","text":"新华社二十二日讯　我国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志今天会见了越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同同志和由他率领的越南劳动党和越南民主共和国政府代表团全体成员。"},{"type":"paragraph","text":"会见在极其亲切友好的气氛中进行。越南战友来到会见厅时，毛主席迎上前去，同范文同总理、阮维桢副总理等紧紧握手，对来自反美斗争前线的兄弟的越南人民的友好使者表示热烈欢迎。这时，在场的中越两国同志都高兴地鼓起掌来。毛主席亲切地向越南同志招手致意，并且同他们一起照了像。"},{"type":"paragraph","text":"随后，毛主席同范文同、阮维桢、陈贵海、李班、吴船、阮基石同志和越南南方共和驻中国大使阮文广，进行了亲切友好的谈话。谈话时，我方有周恩来、叶剑英、李先念、耿飚、韩念龙、李强同志参加。越方参加的工作人员有阮珑、胡欣，我方工作人员有梁枫、廉正保、胡乾文。"},{"type":"paragraph","text":"参加会见的越南同志还有，代表团随行人员刘文利、黄宝山、吴田、阮玉苑、阮文理、黄国勇、阮世庆、丁文簪、黄义庆、陈环、冯公德、陈金安、陈维康、范公牌、朱文立、何文礼、阮友义、裴文进、丁氏康、黄如理、邓德魁、何辉心、黎思荣、邓福庆、麻文强、阮贵魁、阮清静、范文阿，代表团专机机组人员，越南驻中国大使馆外交官员阮进、新风、潘如参。"},{"type":"paragraph","text":"参加会见的中国同志还有韩宗正、王幼平、苑化冰、韩叙、陆维钊、张颖等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"我国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志，十一月二十二日会见了越南劳动党中央委员会政治局委员、越南民主共和国政府总理范文同同志和由他率领的越南民主共和国党政代表团全体成员。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广会见时在座。"},{"type":"paragraph","text":"周恩来、叶剑英、李先念、耿飚、韩念龙、李强同志等参加了会见。"},{"type":"paragraph","text":"毛主席同范文同总理紧紧握手。  　新华社记者摄"},{"type":"paragraph","text":"毛主席会见范文同总理率领的越南民主共和国党政代表团。这是会见时情形。                             新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":

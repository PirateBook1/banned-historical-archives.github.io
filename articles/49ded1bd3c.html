script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"破坏学革命理论是为了搞修正主义","authors":["肖诚　　唐家礼"],"dates":[{"year":1976,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"破坏学革命理论是为了搞修正主义"},{"type":"paragraph","text":"沈阳部队某部　肖诚　　唐家礼"},{"type":"paragraph","text":"我们要继承毛主席的遗志，必须认真学习毛主席关于无产阶级专政下继续革命的理论。还要密切注意，在学习理论问题上，也有尖锐的阶级斗争。"},{"type":"paragraph","text":"我们永远不能忘记：一九七四年底，伟大的领袖和导师毛主席作了关于理论问题的重要指示。这个具有重大现实意义和深远历史意义的指示发表后，全党全军和全国人民立即展开了热烈的学习和讨论，掀起了一个学习无产阶级专政理论的群众运动。这个伟大的群众运动，大大提高了广大群众和干部在无产阶级专政下继续革命的觉悟，也深深刺痛了对社会主义革命格格不入、对批资产阶级法权有反感的党内资产阶级。党内最大的不肯改悔的走资派邓小平，迫不及待地抛出“三项指示为纲”，歪曲毛主席关于理论问题的重要指示，否定以阶级斗争为纲和关于社会主义时期的主要矛盾是无产阶级和资产阶级的矛盾的一贯教导，冲击和破坏学习理论的群众运动。"},{"type":"paragraph","text":"邓小平在他的修正主义纲领里，虽然也打出了“学习无产阶级专政理论”的幌子，其实完全是骗人的。毛主席关于理论问题的指示，强调指出限制资产阶级法权对于反修防修的必要性，为我们在无产阶级专政下继续革命进一步指明了方向。可是，邓小平从来反对限制资产阶级法权；对于同党内资产阶级作斗争的问题，更是讳莫如深。这恰恰是在最重要之点上否定无产阶级专政理论。"},{"type":"paragraph","text":"革命理论是引导革命群众贯彻执行正确路线的指南。马克思主义、列宁主义、毛泽东思想一旦为广大群众所掌握，就能发挥出无比巨大的战斗力量。正因为如此，搞修正主义、搞分裂、搞阴谋诡计的人对于广大群众学习马克思主义理论，总是用种种手段加以干扰和破坏。刘少奇一伙挥舞起“庸俗化”、“简单化”的大棒，疯狂反对广大工农兵学习毛主席著作。林彪和他的死党把马克思列宁主义同毛泽东思想割裂开来，干扰和破坏广大工农兵学习马列著作和毛主席著作。邓小平早在文化大革命以前，就恶毒攻击工农兵群众学习毛主席著作是什么“苛捐杂税”，是搞“疲劳战术”、“社会强制”。他重新工作以后，又变换手法破坏学习无产阶级专政理论的群众运动。他对广大群众学习无产阶级专政下继续革命的理论极其恐惧，因为广大革命人民群众进一步弄清楚社会主义革命的对象、任务、性质和前途，他那一套修正主义的货色就掩藏不住了，他要推行修正主义路线，就会寸步难行，到处碰壁。"},{"type":"paragraph","text":"邓小平破坏学习无产阶级专政理论的群众运动，从反面教育了我们：学习理论必须把对党内资产阶级的斗争作为重点，必须搞清楚资产阶级就在共产党内的科学论断，必须同走资派推行的修正主义路线对着干！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"陈谢等部主力的行动方案叫","alias":"","parts":[{"type":"paragraph","text":"陈谢等部主力的行动方案！"},{"type":"paragraph","text":"（1947年3月11日）刘、邓、张、李，并陈、谢、王、韩："},{"type":"paragraph","text":"灰申电?悉。延安准备暂时让敌占去，但陈先瑞韩东山?所率五师部队三千余人有被敌歼灭之危险，故无论如何应派队救援。目前陈谢王所部主力五个旅之行动有三个方案：（一）照鱼午电出潼洛线。（二）以一个旅出潼洛线，接护五师北上，主力四个旅参加平汉道清线作战。胜利后，或立即配合刘邓所派之一个至两个纵队出潼洛线，或配合刘邓所派之一个至两个纵队先占同蒲线，再占潼"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平、副政治委员张际春和参谋长李达的电报。"},{"type":"paragraph","text":"[2]陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。王，指王新亭，当时任太岳军区司令员。韩，指韩钧，当时任晋冀鲁豫野战军第四纵队副司令员。"},{"type":"paragraph","text":"[3]指1947年3月10日15时刘伯承、邓小平、张际春和李达给中共中央军委并滕代远、薄一波和王宏坤的电报。电报说：完全同意以陈谢集团先加入道清、平汉内线作战。完成任务后，我们可抽出一个纵队随陈谢南出。"},{"type":"paragraph","text":"[4]1947年3月中旬，豫鄂陕军区集中各分区部队组成野战第二纵队，由军区副司令员陈先瑞、四分区司令员韩东山分别任纵队司令员和政治委员。"},{"type":"paragraph","text":"[5]潼洛线，指潼关至洛阳的铁路，即陇海线一段。[6]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一洛线（即把占潼洛线放在最后一着）。（三）以一个旅渡河接护五师，主力四个旅即刻占同蒲线。以上三方案究以何者最为有利，望再分析电告，陈谢王韩亦可表示意见。无论采何方案，均须接护五师北上。派一个旅去是否能完成任务，亦须考虑。"},{"type":"paragraph","text":"军委寅真午"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":3,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e5ca748ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

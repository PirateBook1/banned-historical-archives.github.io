script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希拉克总理设晚宴招待邓小平副总理邓小平副总理对里昂等地进行友好访问受到热情欢迎　巴黎市政委员会主席为邓小平副总理访法举行招待会","authors":[],"dates":[{"year":1975,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七五年五月十五日电　法国总理雅克·希拉克五月十五日晚上在风景优美的法国南部罗纳河口省的博一德一普罗旺斯，设晚宴招待正在法国进行正式访问的中华人民共和国国务院副总理邓小平。"},{"type":"paragraph","text":"雅克·希拉克总理是十五日下午专程从巴黎来到博一德一普罗旺斯的。"},{"type":"paragraph","text":"应邀出席晚宴的有:邓小平副总理的随行人员乔冠华、郑拓彬、朱传贤、齐宗华和中国驻法国大使曾涛。"},{"type":"paragraph","text":"出席作陪的有:法国国务部长兼内政部长米歇尔·波尼亚托夫斯基，普罗旺斯一里纳埃拉区区长、罗纳河口省省长皮埃尔·松维尔，总理外交事务和合作顾问塞尔日·布瓦德韦，法国外交部礼宾司司长让一保罗·昂格勒和法国驻中国大使克洛德·阿尔诺等。"},{"type":"paragraph","text":"雅克·希拉克总理、邓小平副总理在友好的气氛中举杯祝酒。雅克·希拉克总理祝愿毛泽东主席、周恩来总理身体健康。邓小平副总理祝愿吉斯卡尔·德斯坦总统、雅克·希拉克总理身体健康。"},{"type":"paragraph","text":"邓小平副总理十五日下午在法国国务部长兼内政部长米歇尔·波尼亚托夫斯基陪同下参观了里昂郊区的贝里埃汽车厂以后，乘飞机从里昂到达博一德一普罗旺斯。"},{"type":"paragraph","text":"据新华社里昂一九七五年五月十五日电　中华人民共和国国务院副总理邓小平在法国国务部长兼内政部长米歇尔·波尼亚托夫斯基的陪同下，五月十五日上午乘飞机离开巴黎到达法国著名的工业城市里昂进行友好访问。"},{"type":"paragraph","text":"邓小平副总理在里昂一萨托拉机场受到罗纳一阿尔卑斯区区长、罗纳省省长皮埃尔·杜埃伊、里昂市市长路易·普拉代尔和罗纳一阿尔卑斯区、罗纳省以及里昂市其他负责人的迎接。"},{"type":"paragraph","text":"邓小平副总理在米歇尔·波尼亚托夫斯基部长和皮埃尔·杜埃伊省长陪同下，乘车离开机场前往里昂市政厅。"},{"type":"paragraph","text":"今天，邓小平副总理抵达里昂市政厅时，受到了里昂人民群众的热情欢迎。"},{"type":"paragraph","text":"里昂市市长路易·普拉代尔在市政厅为邓小平副总理访问里昂举行盛大招待会。里昂市各界代表出席了招待会。路易·普拉代尔市长在招待会上致欢迎词，对邓小平副总理访问里昂表示热烈欢迎，"},{"type":"paragraph","text":"邓小平副总理在答词中，请里昂市长转达中国人民对里昂市人民的敬意和友好问候。邓小平副总理并在留言簿上写道:“向里昂人民致敬!”"},{"type":"paragraph","text":"招待会后，邓小平副总理在米歇尔·波尼亚托夫斯基部长陪同下前往罗纳省省政府。皮埃尔·杜埃伊省长在省政府举行午宴，招待邓小平副总理及其随行人员。"},{"type":"paragraph","text":"米歇尔·波尼亚托夫斯基部长和邓小平副总理在友好的气氛中先后祝酒，祝愿两国之间的良好关系不断发展、两国人民之间的传统友谊日益增强。邓小平副总理还用法语说:“中法人民友谊万岁!”"},{"type":"paragraph","text":"据新华社巴黎一九七五年五月十六日电　邓小平副总理在法国国务部长兼内政部长米歇尔·波尼亚托夫斯基陪同下，结束了对里昂和法国南方的博一德一普罗旺斯的访问之后，于十六日下午乘飞机回到巴黎。"},{"type":"paragraph","text":"新华社巴黎一九七五年五月十六日电　巴黎市政委员会主席伊夫·米鲁十六日下午在市政厅为中国国务院副总理邓小平正式访问法国，举行招待会。"},{"type":"paragraph","text":"邓小平副总理的随行人员乔冠华、郑拓彬、朱传贤、齐宗华等，应邀出席了招待会。"},{"type":"paragraph","text":"中国驻法国大使曾涛和使馆其他外交官员也应邀出席了招待会。"},{"type":"paragraph","text":"邓小平副总理在巴黎市政委员会受到巴黎市政委员会主席伊夫·米鲁以及巴黎行政长官让·托莱尔，警察总监让·帕第尼，巴黎地区行政长官莫里斯·杜布莱的热烈欢迎。邓小平副总理在巴黎市政委员会的留言簿上签字留念。"},{"type":"paragraph","text":"伊夫·米鲁主席和邓小平副总理先后在招待会上致词。"},{"type":"paragraph","text":"伊夫·米鲁主席在致词中向中国贵宾表示热烈欢迎。他赞扬法中两国之间的友谊以及巴黎和北京之间的友好往来。"},{"type":"paragraph","text":"邓小平副总理在致词时向巴黎市政委员会、向巴黎市各界朋友和全体居民表示问候和感谢，并借此机会祝愿北京和巴黎这两个城市在今后为增进中法两国之间的友好来往做出更大的贡献。邓小平副总理最后用法语高呼:光荣属于巴黎人民。"},{"type":"paragraph","text":"应邀出席招待会的还有法国外交部礼宾司长让一保罗·昂格勒，法国驻中国大使克洛德·阿尔诺以及巴黎各界著名人士。"},{"type":"paragraph","text":"招待会充满了友好气氛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c60c7d3f29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

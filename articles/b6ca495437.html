script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于编辑、发表胡风问题材料的批语","authors":[],"dates":[{"year":1955,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"毛泽东关于编辑、发表胡风问题材料的批语","type":"title"},{"text":"一","type":"subtitle"},{"text":"周扬同志：","type":"paragraph"},{"text":"按语不好，改写了一个，请你和陆定一同志看看可用否?如以为可用，请另抄付印，原稿退还给我为盼！","type":"paragraph"},{"text":" 毛泽东五月十一日","type":"paragraph"},{"text":"可登人民日报，然后在文艺报转载。按语要用较大型的字。","type":"paragraph"},{"text":"如不同意，可偕定一于今晚十一时以后，或明日下午，来我处一商。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"定一、周扬同志：","type":"paragraph"},{"text":"社论尚未看。对“第三批材料”的注文，修改了一点，增加了几段。请你们两位，或再邀请别的几位同志，如陈伯达、胡乔木、邓拓、林默涵等，共同商量一下，看是否妥当。我以为应当借此机会做一点文章进去。","type":"paragraph"},{"text":" 毛泽东六月六日","type":"paragraph"},{"text":"请再打清样送我看一次。","type":"paragraph"},{"text":"清样打出来后(最好今天下午打出)，除送你们认为要送的人以外，请送刘、周、小平、彭真、彭德怀、董老、张闻天、康生各一份，(朱、林、陈云同志不在家)并请他们提出意见。又及","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"定一、周扬、邓拓同志：","type":"paragraph"},{"text":"社论和“材料”两件都作了一些修改和补充，请你们酌定。请照此再打清样送各政治局同志看。关于写文章，请注意不要用过于夸大的修饰词，反而减损了力量，必须注意各种词语的逻辑界限和整篇文章的条理(也是逻辑问题)。废话应当尽量除去。","type":"paragraph"},{"text":"请定一务于今天下午四时前将胡风分子简历送交我为盼！","type":"paragraph"},{"text":" 毛泽东","type":"paragraph"},{"text":"六月八日上午八时","type":"paragraph"},{"text":"此信和两件清样请给乔木同志一阅。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"定一、周扬、邓拓同志：","type":"paragraph"},{"text":"写了一个序言，两条按语，另外有些文字上的修改。请你们看后打清样交上次会议那些同志看过，加以修改，然后付印。","type":"paragraph"},{"text":" 毛泽东六月十二日二时","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"尚昆同志转交定一、周扬、邓拓同志：","type":"paragraph"},{"text":"此件又作了一些修改，请你们再看一遍，如无错误，即可付印，并打纸版送各地照印。","type":"paragraph"},{"text":"此书出版的时候，可将《序言》一篇在人民日报上发表(题目叫“关于胡风反革命集团的材料”的序言)，以期引起人们注意。其他的，不要登报。","type":"paragraph"},{"text":" 毛泽东六月十六日上午二时","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6ca495437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

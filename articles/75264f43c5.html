script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"在《苏联宣传中对斯大林提法的改变》材料上的批语","alias":"","parts":[{"type":"paragraph","text":"在《苏联宣传中对斯大林提法的改变》材料上的批语"},{"type":"paragraph","text":"（1954年4月28日）刘少奇同志："},{"type":"paragraph","text":"此件\"，及去年冬季中宣部所辑关于反对个人崇拜反对教条主义的一个文件，都是重要文件，宜作为内部文件，印发给在京及"},{"type":"paragraph","text":"[1]指中国驻苏联大使张闻天1954年3月27日报送中共中央办公厅的题为《苏联宣传中对斯大林提法的改变》的材料。这份材料指出：一年来，苏联宣传中对于斯大林的提法有了一些改变。这种改变从1953年4月已有些端倪，到7月后便已十分明显。主要表现在两个问题上：一是过去对于斯大林的功绩提得过高，有些个人崇拜的偏向，为了纠正这个偏向，自前对于苏联在各方面的成就，包括在国家工业化、农业集体化、文化革命、伟大卫国战争等方面所获得的成就，多强调群众的功绩，强调党的领导，强调包括有列宁其他学生在内的党中央委员会的集体领导，斯大林个人的功绩则很少提到，更不单独叙述。二是对列宁和斯大林两人的评价，过去往往把斯大林和列宁相提并论，甚至比列宁提得还多些，现在有所纠正，特别强调斯大林是列宁的继承者。今年苏联各报纪念斯大林逝世周年的文章，多以“斯大林是列宁事业的伟大继承者”为标题。材料还介绍了苏联报刊对斯大林在革命运动与理论贡献方面一些具体问题的提法的改变。"},{"type":"paragraph","text":"[2]指中共中央宣传部编印的《宣教动态》1954年第三、四期刊载的中国驻苏联大使馆研究室1953年12月25日报送中央宣传部的两个参考材料，一个是《苏联宣传工作中的几个问题》，另一个是《苏联共产党反对宣传工作中的教条主义》。毛泽东全集第三十四卷在各地的中委，候补中委，在京每（某）些应当『年』阅读的同志（如李维汉，安子文叭)，请考虑酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年四月廿八日"},{"type":"paragraph","text":"[1]李维汉，当时任中共中央统战部部长。安子文，当时任中共中央组织部副部长。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":80},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75264f43c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

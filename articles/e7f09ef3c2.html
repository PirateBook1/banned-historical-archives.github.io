script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市文化学术界和四川省文联分别举行座谈会","authors":["新华社"],"dates":[{"year":1954,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"天津市文化学术界和四川省文联分别举行座谈会","type":"title"},{"text":"新华社","type":"authors"},{"text":"【新华社天津十六日电】 天津市文化学术界在十一日召开了关于“红楼梦”研究的第一次座谈会。出席的有文艺工作者和高等学校中文系古典文学教授。","type":"paragraph"},{"text":"座谈会由市文化事业管理局局长方纪主持。他说，希望通过这次“红楼梦”研究的讨论，在天津文化学术界养成自由批评和自由讨论的风气，达到推动学术研究工作的目的。南开大学教授华粹深、作家鲁藜等相继发言。他们分析、批判了俞平伯在“红楼梦”研究中所犯的错误，指出俞平伯对“红楼梦”的研究方法是沿袭了胡适的资产阶级唯心主义、形式主义的观点和方法。他们还指出:胡适的反动哲学的遗毒，在不少的高等知识分子中还有着很大影响，一直没有进行系统的清算。","type":"paragraph"},{"text":"在座谈会上，大家一致认为这一批评和讨论应在学术界的各方面展开，以进一步加强学术界马克思列宁主义的学习，彻底肃清资产阶级的错误思想。会上，还推定了今后继续召开讨论会的召集人。","type":"paragraph"},{"text":"【新华社成都十七日电】 四川省文学艺术工作者联合会在十一月十二日邀请成都市文化界人士举行了关于批判古典文学研究中的错误观点和方法的座谈会。到会的有文学艺术工作者、大学教授等二十多人。许多到会者的发言都谈到三十年来胡适派的反动哲学一直在古典文学研究的领域中占据着统治地位，这种情况给我国的学术工作带来了很大的毒害。","type":"paragraph"},{"text":"到会者指出，俞平伯运用着胡适的观点、方法对伟大的古典现实主义著作“红楼梦”作了支离破碎的解释，错误地将这部作品降低到庸俗的自然主义的地位；他们特别对俞平伯认为“红楼梦”“怨而不怒”的意见进行了驳斥。张秀熟在发言中并指出四川省的大、中学校的文学或语文的教学中同样存在着资产阶级观点，在学生中散布着有害的影响。发言者都强调今后应加强马列主义学习，以肃清资产阶级思想的影响。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1954年11月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7f09ef3c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

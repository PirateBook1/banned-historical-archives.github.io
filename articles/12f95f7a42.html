script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4709","name":"关于迎接省清产核资工作对口检查验收的通知","author":"鄞县革委会增产节约领导小组办公室\n","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/4709/4709.pdf"],"article":{"title":"关于迎接省清产核资工作对口检查验收的通知","alias":"","parts":[{"type":"paragraph","text":"G124"},{"type":"paragraph","text":"增产节约县革命委员会清产核资领导小组办公室文件"},{"type":"paragraph","text":"（72）邮革节第4号XOXXAXAXAXXAAAXAAPAXXXXXXXAXXAAAXKAXAXX"},{"type":"paragraph","text":"关于迎接省清产核资工作对口检查验收的通知各局丶单位清产核资领导小组："},{"type":"paragraph","text":"我县清产核资工作，在省、地增产节约、清产核资领导小组办公室直接领导下，各级党组织的重视下，做了很多工作·目前除了商业农业系统少数单位未结束以外，其他各系统清仓查库，核定企业流动资金工作已基本告一段落·根据省革节办（72）26号、地革节办10号通知精神，为了巩固清产核资工作的成果，进一步落实毛主席关于“艰苦奋斗”、“勤俭建国”的伟大方针和扫仓库的指示，总结交流各企业单位清产核资工作的经验，发扬成绩，纠正缺点，更好的核好管好流动资金，改普企业经营管理，推动工业学大庆的群众运动，以迎接省、地清产核资代表团来我县检查验收·经县革委会决定在一九七三年一月上旬，全县组织一次童点复查验收活动·希各系统、各单位在一九七二年年底前按照省革委会“二清”办公室负责人曲荷同志提出的搞好清产核资六条标准，组织本系统企业单位对立面检查验收，通过检查验收，发现问题，远行补课，进一步提高“二清”工作质量，为省、地、县检查验收工作做好准备·同时要求各系统复查验收结束后，把复查验收的情况、经验书面报告我们。"},{"type":"paragraph","text":"为了便各系统复查验收活动开展得更好，现将锦州市清产核资复查验收工作的经验转发给你们，供工作中参考·"},{"type":"paragraph","text":"附件：锦州市清产核资复查验收工作的经验。"},{"type":"paragraph","text":"邮县革委会增产节约清产核资领导小组办公室"},{"type":"paragraph","text":"一九七二年十二月十八日报：省、地“二清”办公室，常委李春华、虞裕堂，彭增金、吴如贵"},{"type":"paragraph","text":"同志，领导小组成员·"},{"type":"paragraph","text":"（共印80份）发：各局清产核资领导小组?"},{"type":"paragraph","text":"一2一"}],"authors":["鄞县革委会增产节约领导小组办公室\n","鄞县革委会清产核资领导小组办公室"],"dates":[{"year":1972,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席登上“九大”主席台","authors":["王振堂"],"dates":[{"year":1969,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席登上“九大”主席台"},{"type":"paragraph","text":"解放军某部　王振堂"},{"type":"paragraph","text":"毛主席登上“九大”主席台，"},{"type":"paragraph","text":"红太阳放出万道光彩。"},{"type":"paragraph","text":"伟大的形象给我们无穷力量，"},{"type":"paragraph","text":"领袖的声音回荡在我们胸怀。"},{"type":"paragraph","text":"毛主席登上“九大”主席台，"},{"type":"paragraph","text":"革命战士心潮如海。"},{"type":"paragraph","text":"四十八年的革命征途，"},{"type":"paragraph","text":"历史的结论照耀着千秋万代……"},{"type":"paragraph","text":"最难忘：毛主席登上井冈山，"},{"type":"paragraph","text":"春雷滚滚震天外。"},{"type":"paragraph","text":"“唤起工农千百万”，"},{"type":"paragraph","text":"燎原的烈火燃起来！"},{"type":"paragraph","text":"最难忘：毛主席登上娄山关，"},{"type":"paragraph","text":"红日当空云雾开。"},{"type":"paragraph","text":"挥动巨手挽狂澜，"},{"type":"paragraph","text":"万水千山大步迈！"},{"type":"paragraph","text":"最难忘：毛主席登上宝塔山，"},{"type":"paragraph","text":"革命的洪流汹涌澎湃。"},{"type":"paragraph","text":"推倒了三座大山，"},{"type":"paragraph","text":"扫荡了百年魔怪！"},{"type":"paragraph","text":"最难忘：毛主席登上天安门，"},{"type":"paragraph","text":"中国人民从此站起来！"},{"type":"paragraph","text":"五星红旗迎风飘，"},{"type":"paragraph","text":"社会主义鲜花万里开……"},{"type":"paragraph","text":"今天啊，毛主席登上“九大”主"},{"type":"paragraph","text":"席台，"},{"type":"paragraph","text":"红太阳照亮了伟大的新时代。"},{"type":"paragraph","text":"文化大革命取得了伟大胜利，"},{"type":"paragraph","text":"资产阶级司令部彻底垮台！"},{"type":"paragraph","text":"毛主席登上“九大”主席台，"},{"type":"paragraph","text":"身旁是他亲密的战友林副统"},{"type":"paragraph","text":"帅。"},{"type":"paragraph","text":"“团结的大会，胜利的大会”，"},{"type":"paragraph","text":"在党的历史上永放光彩！"},{"type":"paragraph","text":"毛主席登上“九大”主席台，"},{"type":"paragraph","text":"千万朵葵花向阳开。"},{"type":"paragraph","text":"战士紧跟伟大统帅乘胜前进，"},{"type":"paragraph","text":"向着全人类解放的未来！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b98259269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

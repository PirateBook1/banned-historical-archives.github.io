script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：“我们现在正处于世界革命的一个新的伟大的时代。”　世界进入了伟大的毛泽东思想的新时代","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“我们现在正处于世界革命的一个新的伟大的时代。”"},{"type":"paragraph","text":"世界进入了伟大的毛泽东思想的新时代"},{"type":"paragraph","text":"伟大的中华人民共和国成立十八周年，在无产阶级文化大革命的凯歌声中到来了。在这光辉的节日里，我们环顾世界，看到了一片大好的革命形势，感到极大的鼓舞，无比的振奋。"},{"type":"paragraph","text":"目前世界形势的特点是：战无不胜的毛泽东思想正在以雷霆万钧之力磅礴于整个世界；中国无产阶级文化大革命的胜利号角响彻全球；全世界马克思列宁主义的力量正在斗争中发展壮大；被压迫人民和被压迫民族争取解放的武装斗争和全世界人民的反美斗争蓬勃高涨；帝国主义、现代修正主义和各国反动派困难重重，正在加速地走向自己的末日。整个国际阶级斗争的力量对比和发展趋势是东风压倒西风。"},{"type":"paragraph","text":"一年来，伟大的毛泽东思想在全世界得到更加广泛的传播，日益深入人心。在战无不胜的毛泽东思想的光辉照耀下和中国无产阶级文化大革命的有力鼓舞下，全世界革命人民向帝修反进行了冲锋陷阵的斗争，取得了一个又一个的巨大胜利。亿万人民用毛泽东思想武装起来进行革命斗争，是世界进入伟大的毛泽东思想的新时代的重要标志。一场涤荡整个旧世界的革命风暴正在来临。全世界革命人民只要高举毛泽东思想的伟大红旗，加强团结，英勇战斗，就一定能够在革命的风暴中创造一个红彤彤的新世界！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ff9ddce61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

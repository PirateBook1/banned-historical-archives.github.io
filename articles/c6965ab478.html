script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对肖华关于进一步肃清一切暗藏反革命分子的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对肖华\"关于进一步肃清一切暗藏"},{"type":"paragraph","text":"反革命分子的报告的批语"},{"type":"paragraph","text":"（1955年7月15日）周、朱、陈、邓阅。退肖华："},{"type":"paragraph","text":"此件似可发给各级党委，至师党委为止。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十五日[1]肖华，当时任中国人民解放军总政治部副主任。"},{"type":"paragraph","text":"[2]周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]指肖华1955年7月14日在总直机关和驻京部队团以上千部大会上作的关于进一步肃清一切暗藏的反革命分子的报告。报告分析了近一年半以来军队内部发现的反革命问题和反革命分子破坏活动的情况，指出暗藏的反革命分子对军队的破坏是严重的。全军必须贯彻党中央关于利用胡风事件肃清一切反革命分子的指示，大张旗鼓地进行一次广大的肃清暗藏反革命分子的运动，以保证国防和人民政权的巩固，保证社会主义建设和社会主义改造的顺利成功，保证军队现代化建设的顺利进行。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"肖华","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6965ab478"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

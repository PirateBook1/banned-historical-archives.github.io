script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"惩治不法地主做好土改工作","authors":["《文汇报》社论"],"dates":[{"year":1950,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"惩治不法地主做好土改工作","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"华东惩治不法地主暂行条例，已经政务院批准，并公布施行了。为着有秩序的做好土改工作，这是很重要和必要的法令。","type":"paragraph"},{"text":"土地改革是一场系统而激烈的斗争，是紧接着人民解放战争胜利后的第二场最激烈的阶级斗争。为着有准备地、有步骤地、有秩序地进行这一斗争，一方面必须充分动员，充分准备，集中力量训练干部，组织并巩固农民协会，使纯洁的农民群众在农协领导下，积极地来参加这一斗争。同时，必须坚决地镇压恶霸、土匪、特务，并惩治不法地主对土改的种种破坏行动，使我们的土改工作能够顺利完成，而每一步骤都不仅不妨害生产，而且和提高农业生产紧紧结合起来。","type":"paragraph"},{"text":"说土改是一场激烈的斗争，是因为它关系着几万万人的切身利益，是有计划的消灭有几千年历史基础的封建剥削制度，是要彻底地消灭反动的地主阶级。历史告诉我们:任何一个剥削阶级，决不会自动地退出历史舞台的，在中国有几千年历史的地主阶级当然也不会例外。今年冬季要实行土改的有一万万农业人口的地区，地主约达四百万这一场战斗是广大而激烈的。当然，这些地主中是有一部分开明和守法的，他们将老老实实遵照政府的法令，服从土改，而政府对于守法的地主，在土地改革法中已规定了非常宽大的办法，给予和农民同样的土地，使他们在劳动中改造。同时，也一定有不少不法的地主，对土改作公开地或秘密地破坏；这样的例子，在各地已陆续发现，如分散转移或隐瞒土地，如拆卖房屋、破坏农具及农作物，如杀害耕牛等等，甚至有勾结土匪特务，利用迷信团体挑拨政府与农民关系等严重的破坏行为。对于这类的不法地主，我们当然应该严厉予以镇压和惩办。土地改革法第三十三条规定:“在土地改革完成以前，为保证土地改革的秩序及保护人民的财富，严禁一切非法的宰杀耕畜、斫伐树木，并严禁荒废土地、破坏农具、水利、建筑物、农作物或其他物品，违者应受人民法庭的审判及处分。”我们必须坚决拥护这个方针，澄清并驳斥一切地主阶级反动分子所制造的反对土改或无原则对地主阶级宽大放纵的谬论。因为不严厉惩治不法地主对土改的破坏行为，就不能顺利完成反封建的革命任务，保障革命的胜利成果，而使农业生产受到阻碍，人民财产受到破坏，这对于整个国家和人民是非常不利的。","type":"paragraph"},{"text":"华东惩治不法地主暂行条例，明白规定了对于不法地主惩治办法，清清楚楚说明作那些破坏行为的，将受到那种的处分，这是很必要的。因为这样，是表示我们对于不法地主一定是坚决惩治，决不宽贷。同时，也教育了地主阶级，使他们安分守法，不敢轻于受匪徒及特务和帝国主义者的挑拨鼓动而以身试法。这也就减轻了这一场激烈斗争可能受到的破坏和阻碍，而胜利完成这一历史的任务。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81dd27418e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"留日华侨民主促进会  函毛主席朱总司令  庆贺解放海南岛的胜利","authors":[],"dates":[{"year":1950,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"留日华侨民主促进会"},{"type":"paragraph","text":"函毛主席朱总司令"},{"type":"paragraph","text":"庆贺解放海南岛的胜利"},{"type":"paragraph","text":"【新华社二十一日讯】留日华侨民主促进会中央委员会从日本写信给毛主席、朱总司令，庆贺解放海南岛。该信全文如下：毛主席、朱总司令、以及渡海作战解放海南岛的全体指战员诸位："},{"type":"paragraph","text":"解放海南岛的捷报传来，在日侨胞以及日本所有的进步人士，对我人民解放军这次不辞艰难渡海苦斗，而卒以完成空前伟业，莫不衷心欣悦，表示感激和敬意。"},{"type":"paragraph","text":"率直地说：这次战捷，不但对买办反动的日本当局是个无上的打击，而对他们背后的老板——国际独占资本家们，也不啻一个晴天霹雳。可是这对日本进步人士来说，益发添增了建设和平民主独立的日本的信念，更鼓舞了我们侨胞。此后我们更要誓忠祖国，我们并且相信不久会解放台湾。"},{"type":"paragraph","text":"谨将在日侨胞及日本进步人士的诚意，以本会的名义，向诸位致贺并致敬意。"},{"type":"paragraph","text":"留日华侨民主促进会中央委员会"},{"type":"paragraph","text":"鞠躬"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99a181c587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

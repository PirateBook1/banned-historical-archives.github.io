script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转《文化部为彻底干净搞掉反党反社会主义反毛泽东思想的黑线而斗争的请示报告》（概要）","authors":[],"dates":[{"year":1966,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央批转《文化部为彻底干净搞掉反党反社会主义反毛泽东思想的黑线而斗争的请示报告》（概要）","type":"title"},{"text":"中央同意《文化部为彻底干净搞掉反党反社会主义反毛泽东思想的黑线而斗争的请示报告》，请各级党委根据此报告精神，部署本地区文化战线的社会主义文化革命运动。","type":"paragraph"},{"text":"当前在全国范围内蓬勃开展的无产阶级文化大革命，是一场关系我们党和国家的命运和前途的头等大事，也是关系世界命运和前途的一件头等大事。这一仗必须打胜，以彻底解决作为文化革命的重点的文教部门领导权基本不在无产阶级手里的问题。","type":"paragraph"},{"text":"全国解放以来，文化战线的绝大多数领导机关，一直为以周扬为首的反党反社会主义的黑线所统治，同党中央和毛泽东同志的文化工作路线相对抗。绝大多数文化部门，都成了这条反党反社会主义的黑线向无产阶级实行专政的阵地。因此，在社会主义文化大革命中，首要的问题是要按照党中央和毛泽东同志的指示，依靠革命左派，团结百分之九十五以上的多数，开展夺权斗争，建立无产阶级对文化战线及其所属一切部门的牢固的领导权；要以战无不胜的毛泽东思想作为武器，彻底揭露以周扬为代表的所谓三十年代的资产阶级文艺路线和方针，彻底清算。周扬提倡的“国防文学”口号，是王明右倾机会主义路线的口号，必须彻底批判，彻底消毒，真正把毛泽东思想的伟大红旗高高举起，在毛泽东文艺思想的指引下，建设起崭新的无产阶级社会主义文化。","type":"paragraph"},{"text":"中央认为，文化部在报告中所提出的对运动的部署，以及组织坚强的革命化的工作队、举办集训班等办法，是可行的，是实现上述要求的重要保证，可供各地、各部门参考。","type":"paragraph"},{"text":"此件地方发至县委和文化机关党委，军队发至团党委。传达范围，由各级党委酌情决定，文化工作部门可以适当放宽。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物[翻印者未注明]和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd502f6a0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市天主教神甫对东风压倒西风问题的反动言论","authors":[],"dates":[{"year":1958,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"上海市天主教神甫对东风压倒西风问题的反动言论","type":"title"},{"text":"本刊讯　据上海市委“党内参考资料”反映：天主教神甫学习班在学习毛主席“论纸老虎”文献时，部分神甫在漫谈中，鸣放了许多反动言论。","type":"paragraph"},{"text":"(1)在政治上西风还占优势，美国进步党很少，总统选来选去是民主党和共和党；英国也不改变政策，态度还很强硬；日本军国主义抬了头，美国正利用它来侵略中国，危险性很大，岸信介对中国特别蛮横，几次侮辱我国国旗，我们释放日本战犯，迁就他们也没有用；西德、南越和南朝鲜、秦国等反动派，都很嚣张；在联合国里，美国票数多，苏联势力弱，中国还进不去；赫鲁晓夫第二次给艾森豪威尔的信，艾连看也不看就退了回去。可见西风并没有日落西山，并不见得怕东风。","type":"paragraph"},{"text":"(2)苏联有的机器，帝国主义都有，而且来得精细。美国重工业底子厚，已达饱和点，所以发展速度慢，苏联重工业底子空，中国更不必谈，所以发展速度快。这象集邮一样开始张张要，收集速度快，后来愈要愈精细，所以收集速度慢。美国轻工业发达，出品好，证明重工业有基础；而苏联、中国轻工业只能相应发展，产品质量又差，证明没有重工业基础，因为轻工业是在重工业基础上建立起来的。我国炼钢一千零七十万吨，就要拆铁门，拆铁床，拉风箱，敲鎯头，弄着一点点，炼出来的钢质量还差；而英国炼钢用机器矿石，象自来水一样流出来，质量也高，同时我国钢产量按人口比例数字计算，离开英国还差得很远。美国兵舰飞机汽车都比苏联多，中国和苏联都说要赶上英国赶上美国，既说赶上，那里再能讲压倒？又说美国生产力下降，经济危机，市场缩小，但美国有力量负担许多基地，“援助”其他国家，而且还想侵略别人。帝国主义不向社会主义借款，社会主义波兰却向美国借款，中国也向苏联借款，朝鲜向中国借款，单位还用美元计算，可见美国经济力量量。","type":"paragraph"},{"text":"(3)军事方面美国海军比苏联强，中国更比不上。美国军舰在西太平洋、台湾海峡、地中海以及印度洋横冲直撞，社会主义和民族主义国家都对它没办法。美国还有原子弹，连英、法、西德都有，日本也在原子武装，美国还有秘密武器，还要放大的洲际导弹，这怎能说西风被压倒了？","type":"paragraph"},{"text":"(4)苏联放出三个人造卫星，没有什么用场，但美国放上一个大气球，从西德到日本，把照片拍得清清爽爽。我觉得美国科学实在奇妙，苏联赶上美英法的科学要五十年，中国要一百年。帝国主义国家不仅科学发达，而且科学普及，人人都有科学知识。","type":"paragraph"},{"text":"(5)帝国主义吃得好，吃的多，我们从前在做修道生时，吃的就比现在好。美国开罐头用的刀和指甲剪以及呢绒香水等都比中国好，美国还有活动弥撒房子。","type":"paragraph"},{"text":"总之，无论从政治、军事、经济、文化、科学，以及人民生活等各方面他们认为东风都没有压倒西风。","type":"paragraph"},{"text":"来源：1958年12月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cf1c2e3a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

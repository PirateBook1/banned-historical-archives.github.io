script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于万县市宗教人士当前的思想情况简报","authors":["中共万县地委统战部","编印"],"dates":[{"year":1960,"month":11}],"is_range_date":false,"parts":[{"text":"关于万县市宗教人士当前的思想情况简报","type":"title"},{"text":"中共万县地委统战部编印","type":"authors"},{"text":"根据我们的了解和万县市最近组织宗教人士学习座谈，“以保粮保钢为中心的增产节约运动”问题的情况反映，在万县市宗教人士中，当前有以下思想情况：","type":"paragraph"},{"text":"一、对保粮保钢进行歪曲和诬蔑，他们说：党提出保粮保钢，是所谓“共产党一贯说大话的失败”、“是制造紧张”、“给群众带来了灾难”。如天主教神甫宋笃三，说什么“看到今年1800万吨钢成了问题，才提出保粮保钢，共产党说大话，啷个不失败哟”，神甫刘统信说：“自从提出保粮保钢，要劳动下放，使不少人妻离子散，这真是可怕的灾难”。他还说什么：其他人到了第一线，加重了他们的负担，给他们带来了恼火……等等。又说我感到当前到处紧张，这就是造成的原因。","type":"paragraph"},{"text":"二、对增产节约运动抵触不满。主教段阴明攻击说：“年年叫节约，天天反浪费，反正是叫大家少吃少穿，这是增产节约的真象”。神甫张志渔说：“一说叫增产，二说叫节约，搞来搞去连烟就买不到”。这是假借增产节约之名，叫人民受饿受冻之实。","type":"paragraph"},{"text":"三、攻击粮食定量政策，叫喊粮食不够吃，天主教神甫宋笃三说：“粮食增加不到两个月，又来减少，本来就不够吃，这样下去更是吃不饱”。基督教牧师王大位攻击在定量的基础上，提出节约是什么“釜底抽薪”。天主教神甫刘统信还诬蔑废除四川粮票是“政府不讲信用，是整人民的办法”。","type":"paragraph"},{"text":"四、叫嚣市场供应“紧张”，“东西越来越少”。神甫宋笃三说“现在的乡场同庙子一样，一天冷静静的，由于没有东西卖，场就无人赶了”。又说：“过去是有东西无人要，现在是有钱买不到东西”。神甫刘统信说：“以前高炉、万马牌香烟，根本少人买，现在成了高贵商品，也还买不到”。神甫张志渔说：“有粮票进不到馆子，有钱买不到东西，政府做得太过火了”。主教段阴明公开提出说：“香烟以前吃不完，现在吃不到，增了产，为啥供应少了，我思想怀疑不通”。","type":"paragraph"},{"text":"五、对国际当前的反帝斗争，也反映不少问题，如神甫张志渔反映说：“赫鲁晓夫在联合国会议中受到艾森豪威尔的冷淡，是美国对他的报复，是苏联前段时间为‘2C-2型飞机事件，在处理上的失败”。神甫宋笃三说：“社会主义国家，在联合国大会中，提出来的问题都被否决了”，又说：“苏联一天天在联合国中，越来越爬不上边了”。","type":"paragraph"},{"text":"六、在宗教方面，对教制改革问题，仍反映思想混乱，表现抵触不通，主教段阴明在讨论自我改造规划中，以检查为名，攻击党的宗（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"599434e648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

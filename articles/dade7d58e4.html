script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转河北省委关于队干部参加公共食堂的规定","authors":[],"dates":[{"year":1960,"month":3,"day":7}],"is_range_date":false,"parts":[{"text":"中央批转河北省委关于队干部参加公共食堂的规定","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"河北省委关于队干部参加公共食堂的三项规定，转发给你们。这个规定很好，各地可以仿效。","type":"paragraph"},{"text":" 中    央一九六○年三月七日","type":"paragraph"},{"text":"附件：","type":"appellation"},{"text":"河北省委关于队干部参加公共食堂的规定","type":"subtitle"},{"text":"一九六○年三月一日","type":"subtitle"},{"text":"为了进一步巩固和发展农村公共食堂，省委特作如下规定：","type":"paragraph"},{"text":"一、所有农村支部书记和队干部，除因病等特殊情况以外，一律参加公共食堂，不得单独立灶起伙。","type":"paragraph"},{"text":"二、所有参加公共食堂的干部必须同社员群众一样，按照定额吃，不得单立小灶额外吃好的。","type":"paragraph"},{"text":"三、所有到农村工作的各级干部，必须到公共食堂去吃饭。","type":"paragraph"},{"text":"以上规定要经过动员教育使其自觉地去认真执行，如果经过教育仍有无故拒不执行者，要给予纪律处分。","type":"paragraph"},{"text":"已发：各省市委、自治区党委，政治局、书记处各同志，中央各部委，国家机关和人民团体各党组。共印一、○八一份。","type":"paragraph"},{"text":"来源：中共中央办公厅机要室             一九六○年三月八日发出","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dade7d58e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-303","name":"人事部关于适当解决部分老专家、老干部工资问题的实施办法","author":"人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"人事部关于适当解决部分老专家、老干部工资问题的实施办法","dates":[{"year":1988,"month":12,"day":29}],"is_range_date":false,"authors":["人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编,  498-499","tags":[{"name":"工资","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"老专家","type":"主题/事件"}],"parts":[{"type":"title","text":"人事部关于适当解决部分老专家、老干部工资问题的实施办法"},{"type":"subtitle","text":"人薪发〔1988〕21号"},{"type":"paragraph","text":"根据《国务院关于提高部分专业技术人员工资的通知》（国发〔1988〕60号文件）的规定，从一九八八年十月起，适当解决国家机关和事业单位部分老专家、老干部的工资问题。具体实施办法如下：一、凡一九五七年以来从未升过级、现仍在职工作的原四级以上老专家和原行政十级以上老干部，接其现行职务工资标准晋升一级工资。其中，老专家现工资已达到或超过现行工资标准表中最高一级工资标准的，每月增加工资五十元。二、原执行企业工资标准的老专家、老干部，改行国家机关、事业单位工资标准前的工资额相当于原国家机关行政十级以上的人员，一九五七年以来从未升过级、现仍在职工作的，也接[sic]上述办法执行。三、国家机关、事业单位部分老专家、老干部增加工资所需经费，按单位隶属关系，分别由中央财政、地方财政负担。四、现在企业工作的，符合上述条件的老专家、老干部是否参照执行，由企业自主确定。如参照执行。不得高于上述标准，不得将增加的开支列入成本。"},{"type":"paragraph","text":"五、这次给部分老专家、老干部增加工资的工作，由各省、自治区、直辖市人民政府和中央、国务院各部门负责组织实施，并接照干部管理权限审批。其中，属国务院和国务院各部门管的老专家、老干部，报人事部审批，属省、自治区、直辖市人民政府管的老专家、老干部，由省、自治区、直辖市人民政府审批。一九八八年十二月二十九日（晋人工字〔1989〕16号文件转发）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0afecbc414"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

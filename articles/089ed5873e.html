script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟四川省委揭露章、羅的反動言行","authors":[],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"民盟四川省委揭露章、罗的反动言行","type":"title"},{"text":"新华社成都20日电  民盟四川省委常务委员孙交石、民盟省委文教委员会副主任杨德新、宜傅部副部长赵锡骅等18日在中共四川省委统战部召开的座谈会上，揭露了章伯钧、罗隆基等人的反动事实。孙文石説，1948年1月，民盟三中全会决定接受共产党领导后，章伯钧却公然违反这一决定。赵锡骅揭露章伯钧在同年4月间，会写了一个内容反动的秘密的布条(指示)。这个布条是丝纤品，出自章伯钧夫人的手笔，文字不多，用的是隐语暗话。起锡骅说，他是在解放后从民盟一个中央委员那裡看见的。","type":"paragraph"},{"text":"杨德新说，1951年夏天，张东荪和一部分民盟上层分子在罗隆基家中开会，当时商讨要建立一个“无形的粗织”，要到会的人分别和上海、苏州、西北、中南等地加强联繫。不久以后，参加会议的那些人就给周恩来总理等党的负责同志写了匿名信。张澜的一个小孙女也被利用参加写匿名信。据说，写匿名信的主要目的想企图破坏“三反”运动，并想打击当时靠近共产党的某些民盟负责干部。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2236期，1957年6月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"089ed5873e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

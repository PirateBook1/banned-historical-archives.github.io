script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给恩克鲁玛总统慰问信  加纳报纸在头版重要地位刊登","authors":[],"dates":[{"year":1964,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席给恩克鲁玛总统慰问信  加纳报纸在头版重要地位刊登"},{"type":"paragraph","text":"新华社阿克拉十三日电　《加纳时报》和《新闻晚报》都在头版重要地位刊登毛泽东主席给恩克鲁玛总统的慰问信。慰问信谴责了加纳人民的敌人企图暗害恩克鲁玛总统的罪恶行为，并对他平安脱险表示庆贺。"},{"type":"paragraph","text":"《新闻晚报》在这样的通栏标题下登载了毛主席的信：“帝国主义的疯狂挣扎只会使非洲更加提高警惕——毛”。"},{"type":"paragraph","text":"《加纳时报》的标题是：“暴行受到谴责，帝国主义者仍在作恶——毛”。"},{"type":"paragraph","text":"《新闻晚报》在以《加纳和中国的友谊》为题的社论中说：毛主席的慰问信使周总理的访问“更加意义重大了”。"},{"type":"paragraph","text":"社论说：“我们接受和欢迎中国领袖在他的信中所作的保证：中国人民将永远支持加纳兄弟和非洲其他国家人民反对新老殖民主义的斗争。”"},{"type":"paragraph","text":"今天，加纳各报以巨大篇幅显著地刊登了周恩来总理两天来在加纳的访问活动的消息和图片。"},{"type":"paragraph","text":"各报还以周总理对加纳的第一次友好访问为主题纷纷发表评论、社论或文章热烈欢迎周总理和他的随行人员，并庆贺中国和加纳之间的友谊的日益发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e80014196"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

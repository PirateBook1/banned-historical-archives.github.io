script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大一些城市举行毛泽东主席追悼大会","authors":[],"dates":[{"year":1976,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大一些城市举行毛泽东主席追悼大会"},{"type":"paragraph","text":"新华社渥太华一九七六年九月二十二日电　最近几天，加拿大一些城市先后举行集会，沉痛哀悼毛泽东主席逝世。"},{"type":"paragraph","text":"九月十九日，在加拿大第一大城市蒙特利尔举行了有一千多名加拿大工人、学生、教师和华侨代表参加的毛泽东主席追悼大会。大会是由蒙特利尔加拿大—中国协会和华人社团理事会联合举行的。会上介绍了毛泽东主席的革命事迹以及他对中国人民和全世界人民的伟大贡献。"},{"type":"paragraph","text":"麦基尔大学东亚研究中心主任林达光教授在会上发表讲话说，毛泽东主席逝世对中国人民和各国人民“是一个不可估量的巨大损失。但是他留下了一份丰富的、永存的遗产。他的业绩不仅造福于一代人，而且将造福于今后整个历史时代。”他说：毛主席是中国历史上最伟大的革命领袖。毛主席逝世了，但是他留下了在斗争中百炼成钢的、用毛泽东思想武装起来的千百万接班人。"},{"type":"paragraph","text":"蒙特利尔加拿大—中国协会成员、魁北克大学教师拉莫赫说，毛泽东主席毕生为中国人民和全世界人民服务，促进世界人民大团结，支持他们反对奴役和剥削的斗争。毛泽东主席的业绩“是世界被压迫人民和被压迫民族的鼓舞力量和希望的源泉”。"},{"type":"paragraph","text":"蒙特利尔加拿大—中国协会主席罗伯特·罗布森在会上宣读了致中华人民共和国国务院的唁电。会上还放映了解说毛泽东主席革命业绩的幻灯片。大会结束时还朗诵了毛主席的诗词。"},{"type":"paragraph","text":"九月十八日下午，加拿大第二大城市多伦多也举行了毛泽东主席追悼大会。参加追悼大会的有多伦多各界华侨、华侨学生和加拿大友好人士共一千多人。"},{"type":"paragraph","text":"会场悬挂着毛主席遗像，并安放着当地华侨社团、华侨学生团体和加拿大各界人士献的花圈。追悼会开始时，全体与会者向毛泽东主席遗像三鞠躬，肃立默哀。华侨代表在会上宣读了多伦多华侨给中华人民共和国国务院的唁电。华侨代表们表示，要化悲痛为力量，更紧密地团结起来，互相帮助，以便在支持解放台湾的斗争中作出更大的贡献，实现祖国统一，并进一步促进加中两国人民之间的友好关系。追悼大会在《东方红》乐曲声中结束。"},{"type":"paragraph","text":"九月十六日晚，萨斯喀彻温省首府里吉纳举行了毛泽东主席追悼大会。里吉纳加拿大—中国友好协会成员约翰·拉夫特在会上讲话。他说：“毛主席是当代最伟大的马克思列宁主义者。毛主席逝世，不仅对中国人民，而且对所有革命人民都是一个沉痛的巨大损失。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b2bdaeff5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海科技大学师生同修正主义路线对着干办好函授　深入批邓","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海科技大学在安徽芜湖地区参加函授教育的干部、教师和工农兵学员，以批邓为动力，努力搞好函授教育，同邓小平修正主义路线对着干，以实际行动痛击右倾翻案风。"},{"type":"paragraph","text":"他们在当地党组织的重视和直接领导下，自今年五月三日以来，仅一个半月，就在泾县、广德、郎溪、宣城四个县分别办了马列、农电、农机、农化等十期面授班，有九百多名知识青年参加了学习，为知识青年扎根农村，更好地建设社会主义新农村作出了一定的贡献。"},{"type":"paragraph","text":"批邓、反击右倾翻案风的伟大斗争，激发了参加函授教育同志们的社会主义积极性。他们精神焕发，积极为办好函授教育贡献力量。农电组的倪坚平、秦荫桐，为了宣传函授教育的意义，顶风冒雨，跋山涉水，一天往返九十多里路，深入到知识青年点工作，傍晚返回后，虽已很劳累，但仍坚持参加学习。农机组姚寿纶等三同志，都是刚毕业的工农兵学员，他们与东沟船厂的潘师傅一起互相配合，取长补短，坚持送学上门，把面授班办到农村。他们一面教学，一面修机，在一个半月时间里，除了完成三期面授班的教学任务外，还急贫下中农所急，修复了八台报废或损坏的柴油机。农化组的工农兵学员应小敏、李毅一到那里就主动要求到公社知识青年点去“回炉”，与贫下中农一起战天斗地，刻苦磨练。沼气小组徐政魁、许铭裕两位教师下去后，与知识青年实行“三同”，一起挖塘修沼气池，不怕苦，不叫累，帮助知识青年解决了烧柴问题。政教组的工农兵学员小蔡、小吴、小毛备课讲课认真负责，受到当地干部和贫下中农的称赞。他们说:这是对邓小平鼓吹的“今不如昔”、“教育危机”等谬论的有力批判。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22eb529e13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接好革命班　永做革命人","authors":[],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"通红的钢水奔流，金色的钢花飞舞。在国庆节，上钢一厂的钢铁工人化悲痛为力量，以实际行动悼念毛主席，他们坚守岗位，挥汗操作，积极投入夺钢战斗。"},{"type":"paragraph","text":"在夺钢战斗的队伍里，闪动着金训华的母校吴淞二中师生们的身影。这个学校七六届毕业班的师生，正在上钢一厂学工。节日这天，他们也来到厂里，与工人师傅一起学习、批判和劳动。"},{"type":"paragraph","text":"站在炉台上，想念毛主席。在劳动休息的时候，工人师傅带着师生们沿着毛主席来厂视察走过的路走了一遍，勉励师生们要永远沿着毛主席指引的道路奋勇前进。当年曾经幸福地见到过毛主席的老工人唐德芳师傅，向师生们回忆了毛主席视察上钢一厂的情景。师生们听了工人师傅的发言，受到了深刻的教育，得到了巨大的鼓舞，一致表示要化悲痛为力量，继承毛主席的遗志，认真学习马列和毛主席著作，向工人阶级学习，接好革命班，永做革命人。红卫兵团干部王志红说:我生在新社会，长在红旗下，从小就沐浴着毛泽东思想的阳光雨露，从一个幼稚的孩子成长为毛主席的红卫兵战士。毛主席虽然和我们永别了，但是毛主席的光辉思想将永远照耀着我们前进。她订出了学习马列和毛主席著作的计划，决心在毕业前通读《毛泽东选集》四卷。红卫兵祝玉兰、汤传彪、徐玉珍等激动地说:我们是金训华母校的学生，我们决心向金训华大哥哥学习，同邓小平修正主义路线对着干，坚定不移地走毛主席指引的上山下乡道路，到农村去，到边疆去干一辈子革命。现在，七六届毕业生已成立了“金训华兵团”。会上，小祝代表兵团表了决心:“挥泪继承主席志，誓将遗愿化宏图。在毕业分配的严峻考验面前，我们的口号是:一生交给党安排，广阔天地炼红心。我们革命的红卫兵就是刀山敢上，火海敢闯。我们不留恋城市的高楼大厦，愿住山区的茅屋篷帐；我们不贪图江南的大米干粮，愿吃北方的小米高粱；我们爱南方的暖和天气，但更喜爱与风寒较量。立志耕耘为人民，双手绣出地球红。我们决心继承毛主席的遗志，向英雄金训华学习，前进在毛主席指引的上山下乡金光大道上!”　本报通讯员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb5fb073c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下我国机械制造工业取得　一项新成就哈尔滨制成三十万瓩水轮发电机组","authors":[],"dates":[{"year":1974,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哈尔滨电机厂在无产阶级文化大革命中设计制造的三十万瓩水轮发电机组，经过一年多运行发电表明，质量符合要求。三十万瓩水轮发电机组的设计制造成功，是我国机械制造工业在毛主席无产阶级革命路线指引下取得的一项新成就。"},{"type":"paragraph","text":"这台水轮发电机组是我国目前单机容量最大的一台水电机组。机组上采用了新技术、新结构，具有体积小、重量轻的特点。同我国目前另一种大型的二十二万五千瓩水轮发电机组相比，它的重量没有增加，而单机容量提高三分之一，还节省了大量紫铜、硅钢片等贵重材料，为我国发展新型的大功率的水轮发电机组提供了设计和制造经验。"},{"type":"paragraph","text":"在三十万瓩水轮发电机组的设计制造过程中，充满着两条路线、两种思想的尖锐斗争。一批富有实践经验的工人和一些比较年轻的工程技术人员，怀着为毛主席争光，为社会主义祖国争光的雄心壮志，积极投入了设计和试验研究工作。设计刚刚开始，就遇到一些人的责难，说什么“在这么一台大型机组上采用这么多的先进技术和应用这么高的设计参数，弄不好机组就要出问题，这是冒险”，等等。参加设计工作的职工认识到，这是两条路线、两种思想斗争在新形势下的反映。他们反复学习了毛主席关于“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平”的教导，更加意气风发，斗志昂扬，决心迎着困难上，搬掉“拦路虎”，攀登技术高峰。水轮机转轮是三十万瓩机组的重要部件，它的性能好坏，对于整个机组的出力大小，能否保证安全运行起着决定作用。参加设计的人员集中力量攻克转轮这一关。他们把设计和试验工作紧密结合起来，不断总结经验，经过半年的奋战，先后设计出十八个方案，作了七次试验，终于取得比较好的效果。"},{"type":"paragraph","text":"在三十万瓩水轮发电机组的制造过程中，哈尔滨电机厂的广大职工克服了一个又一个困难，充分显示了中国工人阶级的无穷智慧和力量。水轮发电机车间轻金工段的工人接受了三十万瓩水轮发电机组上的无磁性磁极压板的加工任务。这是一种硬度很高的特殊锻钢件，工人们知道这是一块“硬骨头”，早就准备好大批硬质合金刀具来加工它。但是，没想到机器刚刚开动，刀尖就冒火，刀头就被烧坏了。工人们把准备好的刀具换了一把又一把，结果一块七百毫米长的磁极压板干了两个半班，还没加工到头。他们计算了一下，照这样干下去，九十六块磁极压板，一年也加工不完，要拖住整个机组的后腿。担负加工这批磁极压板加工任务的几个工人，急得饭吃不下，觉睡不好。他们经过几昼夜的研究试验，改革了刀具和加工方法，终于解决了这个问题，加快了进度。"},{"type":"paragraph","text":"在设计和制造三十万瓩水轮发电机组中，全国有上百个工厂企业和科研单位参加了战斗。第一重型机器厂职工承担了大型铸锻件的制造任务。他们听说三十万瓩水轮发电机组急需几个八十斤重的大螺钉，就连夜组织加工，并派专车从远道送到哈尔滨电机厂。上海铜管厂的职工，知道三十万瓩水轮发电机组急需一种空心铜导线，也立即赶制。沈阳变压器厂、高压开关厂、电缆厂、重型机器厂和黑龙江省阿城继电器厂等工厂，都为这台大机组的提前制造成功贡献了力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f898e68c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

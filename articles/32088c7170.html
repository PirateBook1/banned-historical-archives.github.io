script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省直属机关和广州市级机关党内外干部对整风顾虑重重","authors":["方元慧"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"广东省直属机关和广州市级机关党内外干部对整风顾虑重重","type":"title"},{"text":"方元慧","type":"authors"},{"text":"新华社广州25日讯　广东省直属机关、广州市级机关整风运动已经开始，目前党内、外干部思想上仍存在着重重顾虑。","type":"paragraph"},{"text":"一部分领导干部和群众意见较多的单位的党员，较普遍的存在着又屈、又怕的情绪。认为领导干部总是处在被告的地位，不深入下去是官僚主义，深入下去又有人说是“平间老鼠”。他们怕揭露缺点多了，是非不清；怕搞乱了今后工作难做；怕在运动中犯错误。个别曾参加过延安整风的干部，对党提出的和风细雨精神有怀疑。工商联一个干部说：“你们说得再好，反正我是知道整风的厉害。”","type":"paragraph"},{"text":"一般干部对和风细雨的精神也有怀疑，表现信心不足，怕一阵风过去后问题不能解决，没有下文。有些干部认为自己不是负责干部，非党、非官没有啥可整，整风是整领导干部和党员，特别是在过去各个运动中被斗争过的，更是磨拳擦掌要借此机会出口气，他们说：“天上有雷公，地下有整风，和风细雨解决不了问题，必须来狂风暴雨。”","type":"paragraph"},{"text":"党外人士和知识分子是前怕狼后怕虎，左右为难。他们说，整风是自愿参加和退出的，实际上不参加怕别人说不求进步、落后，参加又怕挨整，提意见又怕记账，将来受报复，所以还是三思而行，谨慎又谨慎。","type":"paragraph"},{"text":"个别的党外人士对我们以和风细雨的精神整风表示不满。省人民医院的一位党外人士说：过去搞我们是狂风暴雨，现在对你们自己则是和风细雨了。","type":"paragraph"}],"comments":[],"origin":"1957年5月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32088c7170"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席干一辈子革命","authors":["齐维礼"],"dates":[{"year":1968,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"对外贸易局革委会　齐维礼"},{"type":"paragraph","text":"党的八届十二中全会公报，是以毛主席为首、林副主席为副的无产阶级司令部向我们发出夺取无产阶级文化大革命全面胜利的新的战斗动员令。我们热烈欢呼毛泽东思想和毛主席革命路线的伟大胜利，我们坚决拥护全会公报中的各项决定，坚决贯彻执行公报提出的各项任务。"},{"type":"paragraph","text":"两年多来的无产阶级文化大革命实践，充分证明毛主席“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的”这一最新指示无比英明正确，这次无产阶级文化大革命不搞不行，非搞不可!不搞，象我这样的老干部，思想就要变修，人就要变质，国家就会变颜色。"},{"type":"paragraph","text":"我早年参加革命，一心只想打日本帝国主义，救中国。跟着毛主席干革命，和群众的关系也较密切。但是，全国解放，进入大城市后，由于自己放松了世界观的改造，刘少奇的黑《修养》对自己毒害越来越深，慢慢讲究起吃、穿来了，加上上下班坐小汽车，办公在高楼大厦，自以为了不起，一步一步脱离了群众，一步一步向修正主义道路滑下去了。因此对怎样在无产阶级专政条件下进行社会主义革命，很不理解，在无产阶级文化大革命初期，站错了队，忠实地执行了头号走资派刘少奇及其在上海的代理人陈丕显、曹荻秋推行的资产阶级反动路线，镇压了革命群众，保护了走资派。当无产阶级革命派起来批判我执行资产阶级反动路线时，我还把错误推向客观，不作阶级分析地说什么对上级的指示，谁敢不执行等等，通过无产阶级革命派多次对我批判、帮助，我才逐步清醒起来。我开始认识到无产阶级革命派对毛主席、对毛泽东思想、对毛主席革命路线最忠，而我是站在资产阶级反动立场上，抵制了毛主席的革命路线，无产阶级革命派批判我，是为了把我拉到毛主席革命路线上来，是对我最大的爱护。我作了深刻的检查，取得了革命群众的谅解。无产阶级文化大革命教育了我，挽救了我。我决心进一步活学活用毛主席著作，深入开展革命大批判，不断提高阶级斗争和两条路线斗争觉悟，彻底改造世界观，全心全意的为中国人民和世界人民服务，跟毛主席干一辈子革命。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d68b77dc7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

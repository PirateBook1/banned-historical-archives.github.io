script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南贸易公司部门干部对公私关系政策了解不正确","authors":[],"dates":[{"year":1950,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"苏南贸易公司部门干部对公私关系政策了解不正确","type":"title"},{"text":"（苏南日报6月10日讯）苏南国营贸易公司干部，对公私关系政策理解有偏向，以致对私营工商业存在某种程度的排斥态度。认为“现在物价平稳，就要想尽办法只准多销不准少销。”“私商叫喊不要理他。”有的干部怕麻烦，放开了国营企业的领导地位，认为“我公家合法做买卖，何必与你（指私商）多打交道。”“公司开门总影响你们少赚钱，不谈你也不高兴，谈了你也不高兴，少麻烦些算了，弄得不好他还要向我拉债呢！”有的干部顾虑“公私兼顾”时如多照顾资本家，是否右了？立场成问题。有的主张批发价与零售价“尽量缩短差额距离”。致使许多工商资本家认为：“公营企业和反动派的官僚资本一样，垄断操纵市场，故意高价进、低价出，要挤垮我们私营商店！”商人们普遍反映：“公营企业的人是供给制，资本大，而且又不想赚钱，亏些本也不要紧。我们怎么竞争得过？还是趁早关门拉倒！”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年6月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9833d512f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

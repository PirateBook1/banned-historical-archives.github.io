script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤庆祝汉城解放大会  写信给毛主席致崇高的感谢","authors":[],"dates":[{"year":1951,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤庆祝汉城解放大会"},{"type":"paragraph","text":"写信给毛主席致崇高的感谢"},{"type":"paragraph","text":"【新华社十七日讯】平壤讯：平壤市各界人民于今年一月五日举行庆祝汉城解放的群众大会时，曾通过致毛泽东主席的感谢信。全文如下：中国人民的伟大领袖毛泽东主席："},{"type":"paragraph","text":"今天为了庆祝我们祖国的首都和文化中心——汉城由于英勇的朝鲜人民军和中国人民志愿军的进攻而重获解放，聚集在平壤市举行庆祝大会的我们，谨向您致以崇高的感谢和荣誉。美国强盗妄图将我们的祖国变为殖民地，奴役我们民族，而侵占了我国首都汉城。这个时期，是我们民族遭到难以形容的不幸和侮辱的时期。敌人破坏和蹂躏了我国具有五千年悠久历史的文化，破坏和掠夺了我们人民用血汗建设起来的工厂、企业、学校、医院和住宅，使汉城的街道变成灰烬。不仅如此，他们更犯下了屠杀和凌辱我们无数兄弟姊妹的惨无人道的暴行。我们一定要报仇，一定要无情地歼灭敌人。"},{"type":"paragraph","text":"敬爱的毛泽东主席：我们朝鲜人民决心一致奋起保卫从敌人的侵占下获得解放的汉城，恢复被破坏的秩序，竭力展开支援朝鲜人民军和中国人民志愿军的工作。我们宣誓，一定要进一步加强和中国人民永恒的友谊。祝您——中国人民的伟大领袖万寿无疆！"},{"type":"paragraph","text":"平壤市庆祝汉城解放群众大会  一月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fcd81077d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

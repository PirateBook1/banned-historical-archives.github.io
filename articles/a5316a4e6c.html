script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"龙书金谈历任湖南省委书记","authors":["龙书金"],"dates":[{"year":1968,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"龙书金谈历任湖南省委书记","type":"title"},{"text":"龙书金","type":"authors"},{"text":"湖南历来是革命与反革命英勇搏斗的一个重要阵地：","type":"paragraph"},{"text":"党内最大的一小撮走资派刘少奇、陶铸、彭德怀、贺龙、谭震林之流，他们在湖南安排亲信，培植爪牙，勾结国民党反动派留下来的余孽，形成一个反革命的三结合，林副主席叫做三条黑线嘛！这个反革命三结合影响很大，流毒也很深，这就决定了我们湖南阶级斗争的长期性、复杂性和艰巨性。从湖南历来旧省委的情形来看，我们从解放以来，第一任书记是黄克诚，是一贯反对毛主席、反对党中央、反对社会主义的三反分子。第二任是金明，也是一个大叛徒。第三任书记是周小舟，是彭、黄反党集团的干将。第四任书记是张平化，是刘少奇、陶铸的心腹，很早就与彭、黄、张、周一起，疯狂地反对林副主席。在这次文化大革命中，又坚持资产阶级反动路线，反对毛主席的革命路线，至今尚无悔改表现。加上叛徒王延春是第五任书记了。他们反对社会主义，复辟资本主义的罪行罄竹难书。因此省革委会常委决定，组织一个专揭旧省委阶级斗争的盖子问题的领导小组，开展一个以揭省委盖子为中心内容的革命大批判群众运动。","type":"paragraph"},{"text":"来源：《文革通讯》","type":"paragraph"},{"text":"一九六八年七月十日  第八期  共四版","type":"paragraph"},{"text":"河南二七公社豫西分社洛阳矿山机器厂四一六总部主办","type":"paragraph"}],"comments":[],"origin":"《文革通讯》\n    一九六八年七月十日  第八期  共四版\n    河南二七公社豫西分社洛阳矿山机器厂四一六总部主办","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5316a4e6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

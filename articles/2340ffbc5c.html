script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部视察组王林，刘坚夫检查贵州省委及所属各地传达中央第三次公安会决议的报告（节录）","authors":[],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"中央公安部视察组王林，刘坚夫检查贵州省委及所属各地传达中央第三次公安会决议的报告（节录）","type":"title"},{"text":"独山专区至5月10日已处极刑3723人，达全区人口的千分之三。但在省委地委扩大会议仍提出和中央及省委决议相违背的镇反计划要求，再捕5181人，再杀811人，可称严重。在杀人问题上，以前杀了一批可杀可不杀的，和尚有抓获不觉悟的匪首及留在土改中的处决犯故抵触较大，疑问较多。不很重视中央规定比例，第一种态度认为“千分之一界限不应平均使用，贵州情况不同于华北”“只从数目字杀可能增加反革命气焰”。第二种工作情况组织服从内心不满：“叫杀就杀，不叫杀就算了。”奉命执行出了问题上级负责“收缩也好，不搞就算了。”有的则后悔未早日多杀。第三种是个别的非正式的言论，但其思想是严重的。独山区平塘县委书记表示不让杀就关警备，但有的则想从可杀与可不杀的人犯中判一些死刑，缓期执行。在捉的问题上有的认为：“四个月不捉工作无法进行”，“因土改正在进行，对破坏地主必须及时打击镇压，报地委批准不及时”。有的想从扩大现行犯的范围捕人，有的想在土改中捕人。放的问题上毕节县因交通不便，地委只批准放不规定不审查每个人，个别的则提出“群众控制不了这样多的犯人”。……贵州已杀29003人，占全省总人口的千之二点零九强，还决定再杀3000。……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2340ffbc5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

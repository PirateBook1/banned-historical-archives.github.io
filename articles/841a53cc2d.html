script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对新疆地区备战方案的批语","alias":"","parts":[{"type":"paragraph","text":"对新疆地区备战方案的批语！"},{"type":"paragraph","text":"（1964年4月9日）退罗瑞卿同志，照办。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六四年四月九日"},{"type":"paragraph","text":"[1]这是毛泽东对中共中央军委秘书长、中国人民解放军总参谋长、国务院副总理罗瑞卿1964年3月15日呈送的1月21日关于新疆地区备战方案报告的批语。"},{"type":"paragraph","text":"[2]关于新疆地区备战方案指出：在新疆地区，赫鲁晓夫修正主义集团确在加紧制造边境紧张局势，其企图可能有二：一是防御性的，二是进攻性的。根据当前形势和具体情况看，上述两种可能前者较大，后者较小。但我们必须随时提高警惕，做好应对赫鲁晓夫修正主义集团进攻的一切必要准备。其向我进攻时，可能采取大打、中打、小打三种规模，大打的可能性较小，中打、小打的可能性较大，尤其是小打随时都可能发生。我们的各项准备工作应立足于大打，以确保主动，有备无患。新疆地区的备战方针，根据主席指示，新疆地区最重要、最根本的问题，一是经济问题，二是政治问题。只要把生产搞好了，人民生活改善了，再加政治上挂了帅，依靠劳动人民群众，新疆地区就更加巩固了。在军事方面，我们在新疆地区的备战，必须贯彻积极防御、后发制人、准备持久的战略思想。报告对基本决心、部队的编组、部署及任务、国防工程建设、调整和加强新疆军区指挥机构、各利保障等问题提出了意见。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":4,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":320,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"841a53cc2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国军民永远遵循毛主席的伟大教导全力支援老挝抗美战争直到最后胜利","authors":["林彪"],"dates":[{"year":1968,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林彪副总理兼国防部长电贺老挝人民解放军建军十九周年"},{"type":"paragraph","text":"中国军民永远遵循毛主席的伟大教导全力支援老挝抗美战争直到最后胜利"},{"type":"paragraph","text":"老挝军民在老挝爱国战线党领导下，团结一致，同仇敌忾，发挥了人民战争无比威力，大量歼灭了敌人有生力量，取得了辉煌的胜利。中国军民坚信老挝军民一定能够彻底打败美帝及其走狗，最后取得全民族的解放"},{"type":"paragraph","text":"新华社十九日讯　国务院副总理兼国防部长林彪，今天打电报给老挝人民解放军坎代·西番敦最高指挥，热烈祝贺老挝人民解放军建军十九周年。电报全文如下：老挝人民解放军坎代·西"},{"type":"paragraph","text":"番敦最高指挥："},{"type":"paragraph","text":"在老挝人民解放军建军十九周年的时候，我谨代表中国人民和中国人民解放军全体指战员，向正在同美帝国主义及其走狗英勇战斗的老挝人民、老挝人民解放军及老挝爱国武装力量，致以热烈的祝贺。"},{"type":"paragraph","text":"你们在老挝爱国战线党的领导下，团结一致，同仇敌忾，发挥了人民战争的无比威力，大量歼灭了敌人的有生力量，取得了辉煌的胜利。我们的伟大领袖毛主席指出：“国家不分大小，只要充分动员人民，坚决依靠人民，进行人民战争，任何强大的敌人都是可以打败的。”我们坚决相信，你们一定能够彻底打败美帝国主义及其走狗，最后取得全民族的解放。"},{"type":"paragraph","text":"中老两国人民和两国人民军队，一向是休戚与共的亲密战友。你们的斗争就是我们的斗争；你们的胜利就是我们的胜利。我们将永远遵循伟大领袖毛主席的教导，全力支援你们的抗美救国正义战争，直到最后胜利！"},{"type":"paragraph","text":"祝中老两国人民和两国人民军队之间的战斗友谊万古长青。"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"国务院副总理兼"},{"type":"paragraph","text":"国防部长"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"一九六八年一月十九日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"862d30b6de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

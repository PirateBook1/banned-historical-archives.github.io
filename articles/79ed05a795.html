script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于播放林彪讲话录音的通知","alias":"","parts":[{"type":"paragraph","text":"和一小振党内走资本主义道路当权派的各种具体材料，印发到连队进行教育，使广大指战员了解他们的反动事实，进行彻底批判，肃清其恶劣影响。"},{"type":"paragraph","text":"（八）对派到地方上去或主持支左的干部，要详细交代政策。要防止赵永夫式的反革命分子（赵永夫原青海省军区副司食员，是一个混进党内军内的反革命分子，他玩弄阴谋手段，篡夺军权，对革命群众组织进行残酷的武装镇压）或思想很右的人来主持支左工作。"},{"type":"paragraph","text":"（九）在支左工作中，要学会做群众工作，相信群众，依靠群众，有事同群众商量，普于采用说服教育的方式，而不应采取简单粗暴和命令的方式，"},{"type":"paragraph","text":"（十）对业已违反了上述诸条做法的，都要立即改正，积极进行善后处理。今后，坚决按以上各条办事。"},{"type":"paragraph","text":"这个命令，要在我军所有机关、连队内部用电报，电话迅速传达，广泛张帖。"},{"type":"paragraph","text":"中共中央、国务院、"},{"type":"paragraph","text":"中央军委、中央文革小组关于播放林彪讲话录音的通知"},{"type":"paragraph","text":"（一九六七年四月七日）"},{"type":"paragraph","text":"我们伟大领袖毛主席指示，林彪同志一九六七年三月二十日讲话的录音，应向中国人民解放军全军人员和全国红卫兵播放。"},{"type":"paragraph","text":"林彪同志的讲话，是一个极其重要的马克思列宁主义、毛泽东思想的报告，对于指导当前的无产阶级文化大革命运动，指导人民解放军正确地介入地方的无产阶级文化大革命，推动无产阶级革命派在两条路线的斗争中进一步取得胜利，具有非常重大的意义。"},{"type":"paragraph","text":"各军区党委，各级党委，各省、市革命委员会，各军事管制委员会，各革命群众组织，必须认真组织大家学习林彪同志的讲话，坚决贯彻执行。"},{"type":"paragraph","text":"高举无产阶级的革命的批判旗帜"},{"type":"paragraph","text":"（一九六七年四月八日）"},{"type":"paragraph","text":"《人民日报》社论在无产阶级革命派夺权斗争的凯歌声中，一个新的伟大战役开始了。"},{"type":"paragraph","text":"我国亿万革命群众，奋起千钧棒，以笔作刀枪，对党内头号走资本主义道路的当权派发起了猛烈的总攻击，对他所提出的资产阶级反动路线，对他所著的大毒草《修养》，展开了革命的大批判。"},{"type":"paragraph","text":"*.'"}],"authors":[],"dates":[{"year":1967,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":

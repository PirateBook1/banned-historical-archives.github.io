script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印共致电毛主席祝贺我国国庆","authors":[],"dates":[{"year":1951,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印共致电毛主席祝贺我国国庆"},{"type":"paragraph","text":"【新华社二十七日讯】印度共产党书记处书记阿约艾·高士致电毛主席祝贺中华人民共和国成立二周年。电文如下：中华人民共和国主席毛泽东同志亲爱的同志："},{"type":"paragraph","text":"一九五一年十月一日是中华人民共和国成立二周年纪念日，它不仅是中国而且是所有的国家，尤其是亚洲国家所欢欣纪念的节日。"},{"type":"paragraph","text":"中国人民在您的光辉领导下所获得的巨大进展，鼓舞着全亚洲人民为赢得民族的自由和建立充分的民主而加倍努力。印度人民对贵国政府在他们与灾荒和饥饿作斗争时所给予他们兄弟般的援助向您表示感激。中国人民志愿军在保卫远东和平自由，以及挫败帝国主义战争贩子的计划中所担任的英雄任务深深感动了印度人民。"},{"type":"paragraph","text":"今天，人民的中国在您的领导下已站出来作为重新兴起的亚洲人民的领袖。"},{"type":"paragraph","text":"印度共产党值此伟大的节日向中国人民和您致以热烈的敬意。"},{"type":"paragraph","text":"致以兄弟般的敬礼印度共产党书记处书记阿约艾·高士孟买第四区阿尔奥·布凡桑赫斯特路"},{"type":"paragraph","text":"一九五一年九月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8c496a819"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

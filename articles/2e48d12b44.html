script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"05422d8e-4445-44ee-9b50-dcb1f49d143c","name":"唐岐山同志若干讲话","internal":true,"official":true,"type":"img","author":"唐岐山，复辟后“揭发”材料","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/1.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/2.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/3.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/4.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/5.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/6.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/7.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/8.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/9.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/10.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/11.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/05422d8e-4445-44ee-9b50-dcb1f49d143c/12.png"],"article":{"title":"唐歧山三月份的两次谈话","alias":"","parts":[{"type":"paragraph","text":"在运动中，要防止经济主义。要警惕有人以破坏生产来破坏革命。"},{"type":"paragraph","text":"（这个材料是根据几个同志的记录整理的）唐歧山同杨顺阳、吴金勇同志的谈话"},{"type":"paragraph","text":"(摘 录)"},{"type":"paragraph","text":"（三月十九日在铁路局唐歧山办公室）"},{"type":"paragraph","text":"唐歧山说：今天先找你们两个来谈谈。这次在北京，洪文、春桥、江青 都找我谈了，他们的气都很大。你们不知道呀，江青受压也很厉害。一直都想整江青，江青给我讲着都哭了。听洪文、春桥，江青说：纪、刘问题不小，叫我起来于。你们不晓得呀！在中央我要不提批纪、刘的错误，那就成小宗派了，那是了不得的！我在几位领导（指王、张、江）面前揭发了河南的问题，批刘、纪的错误，刘、纪当着政治局领导的面给我赔情道，中央领导同志讲：“算了，唐师傅把问题揭出来了，登奎、建勋也承认了错误，回去叫唐师傅多作些工作。”你们看我现在多主动。你们保也得会保呀。你们两个要先揭批张俊卿，然后我给你们两个说话。杨西尹那样的保法，可不行。人家一揭批老纪和建勋，他说搞到老纪和刘政委身上，这还了得！结果群众把杨西搞得也很狼 独·"},{"type":"paragraph","text":"唐歧山说：我们河南太稳了，有几个省和铁路局都把第一书记搞到中央去了，工作早就瘫痪了，前天洛阳的广播车到省委北院广播，赵俊峰就受不了，叫给中央打电话，我说你晓得个屁！现在温度还不够呢！打电话谁也不会理你的。，"},{"type":"paragraph","text":"正说的时候，北京给唐要一个电话，叫唐接。什么内容不清。后来许昌的又去二十多个人找唐，唐说：“这是保王延太的，也是不会保，今天我把他们叫来，给他们作作工作。还死保是要犯大错误的。”"},{"type":"paragraph","text":"唐歧山三月份的两次谈话在503厂对-些人说："},{"type":"paragraph","text":"“张俊卿己构成苏华式的人物，赖也赖不掉，跑也跑不了，拖延下去，只能增加他的罪责"},{"type":"paragraph","text":"我现在不能到（静坐）现场，到那人家不就说张永和应该"},{"type":"paragraph","text":"口足我是后台了！我现在带着材料上省委，你们可以到静坐那选几名代表，到省委去，现在省委没人了，你们到那后，我接待一下，给你们个梯子下来算啦，免得将来被动。”"},{"type":"paragraph","text":"“不要紧，慢慢来，在郑州真解决不了，我可以带着你们第二次到北京解决郑州的问题。”"},{"type":"paragraph","text":"在铁路局会议室对一些人说："},{"type":"paragraph","text":"·张永和是要放的，他们会这样放，告诉你们，张永和是个全省爆炸性的事件，如果一放全省会罢工的。中央很快要发个文件，是解决支流方面的，所以叫你们赶快撤，撤到中央发文件以前，免得将来被动。你们现在年岁都不小啦，不能光靠冲冲打打，光靠文化革命初期那一套不行，要和他们说理斗争，河南就批他那个十七号文件，要批他那两个一般，批三项指示为纲他好推。现在我告诉你们十七号文件没经政治局讨论，就是省里那个吴南生、赵俊峰写的，交给郭玉峰看看，纪登奎看看，什么政治局讨论的，根本没那回事。那个文件还准备写吐故哩！没写，要写上你看现在才窝襄啦。.前段游行大字报轰一轰是可以的，不轰不会有现在的形势"},{"type":"paragraph","text":"唐歧山在一次干部座谈会上讲话（要点）"},{"type":"paragraph","text":"郑州铝厂"},{"type":"paragraph","text":"（一九七六年三月二十一日晚）同志们都听到建励同志在三月十七日的讲话了吗？.怎么样？（有人插话，调子太"}],"authors":["唐岐山"],"dates":[{"year":1976,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":3},"tags":[{"name":"江青","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e48d12b44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

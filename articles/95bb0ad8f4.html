script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反右派斗争深入后重庆接连发现不少秘密小集团","authors":[],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"反右派斗争深入后重庆接连发现不少秘密小集团","type":"title"},{"text":"新华社重庆4日电　反右派斗争逐步深入后，重庆接连发现不少秘密的小集团。","type":"paragraph"},{"text":"中共重庆市委第二直属党委系统已有七个单位发现秘密小集团。煤矿设计院一个由五人组成的小集团是右派分子的核心，据说是受重庆民盟组织的影响在“鸣”、“放”初期搞起来的。这五个人都是超龄团员，他们原准备在退出共青团后加入民盟，认为这个党派现在“有搞头”。","type":"paragraph"},{"text":"食品公司、百货站、保险公司、土产收购站都发现类似的小集团。食品公司一个十三人的秘密集团，其中七人是右派分子，都是原来的肃反对象。另六人是“鸣”、“放”中靠拢他们的中间偏右的分子。他们前一时期在机关到处点火，打击一批，拉拢一批，连贴一张大字报都相互研究；看到反击开始，又商量有计划地退却。","type":"paragraph"},{"text":"百货站的五人小集团，其中三人是“鸣”、“放”的中心人物，几乎全是肃反对象，其中有军统特务、汉奸、土匪、流氓等。","type":"paragraph"},{"text":"这些小集团大都在茶馆聚会，有的还规定每礼拜一、三、五在茶馆碰头。","type":"paragraph"},{"text":"根据几个单位的材料，凡右派分子较多、有中心人物、进攻很有组织的地方，差不多都有这类小集团。它们多半都没有名称或组织联系。","type":"paragraph"}],"comments":[],"origin":"1957年7月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95bb0ad8f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席致电金日成主席  最热烈祝贺他再次当选朝鲜民主主义人民共和国主席  华国锋总理致电热烈祝贺李钟玉同志当选朝鲜政务院总理","authors":[],"dates":[{"year":1977,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋主席致电金日成主席"},{"type":"paragraph","text":"最热烈祝贺他再次当选朝鲜民主主义人民共和国主席"},{"type":"paragraph","text":"华国锋总理致电热烈祝贺李钟玉同志当选朝鲜政务院总理"},{"type":"paragraph","text":"新华社一九七七年十二月十七日讯　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋同志，十二月十七日打电报给朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，最热烈地祝贺他再次当选为朝鲜民主主义人民共和国主席。电报全文如下：平壤朝鲜劳动党中央委员会总书记朝鲜民主主义人民共和国主席"},{"type":"paragraph","text":"金日成同志："},{"type":"paragraph","text":"在您再次当选为朝鲜民主主义人民共和国主席的时候，我代表中国共产党、中国政府和中国人民，并以我个人的名义，向您表示最热烈的祝贺。"},{"type":"paragraph","text":"您是光荣的朝鲜劳动党、朝鲜民主主义人民共和国和朝鲜人民军的缔造者，是朝鲜人民久经考验的伟大领袖。在您的英明领导下，半个世纪以来，英雄的朝鲜人民走过了从胜利走向胜利的光辉战斗历程，取得了翻天覆地的巨大变化。朝鲜最高人民会议第六届第一次会议再次选举您为朝鲜民主主义人民共和国主席，又一次生动地体现了全体朝鲜人民对您的高度尊敬和完全信任。"},{"type":"paragraph","text":"我相信，您的再次当选，一定会成为鼓舞朝鲜人民继续前进的新的动力。借此机会，我衷心祝愿朝鲜人民在社会主义革命和社会主义建设事业中，在争取祖国自主和平统一的斗争中，取得新的更大的胜利。衷心祝愿中朝两国人民建立在马克思列宁主义和无产阶级国际主义基础上的战斗友谊和伟大团结，不断巩固，日益发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年十二月十七日于北京"},{"type":"paragraph","text":"新华社一九七七年十二月十七日讯　中华人民共和国国务院总理华国锋同志十二月十七日打电报给李钟玉同志，热烈祝贺他当选为朝鲜民主主义人民共和国政务院总理。电报全文如下：平壤朝鲜民主主义人民共和国政务院总理　李钟玉同志："},{"type":"paragraph","text":"在您当选为朝鲜民主主义人民共和国政务院总理的时候，我向您表示热烈的祝贺。祝您在崇高的革命事业中不断取得新的成就。祝中朝两国人民的伟大友谊日益发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年十二月十七日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a52bd8b6fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"高级领导机关对下级应加强文电指示","alias":"","parts":[{"type":"paragraph","text":"高级领导机关对下级应加强文电指示"},{"type":"paragraph","text":"（1949年4月30日）华东局，总前委，并告粟、张，刘、张、李，并告各局、各委："},{"type":"paragraph","text":"（一）艳酉\"电悉。处置甚好。"},{"type":"paragraph","text":"（二）南京电报局不得中央同意，擅自停止外国记者发新闻电是何人处理的，望即查明电复。"},{"type":"paragraph","text":"（三）我们认为，南京、上海两处暂时均不要停止外国记者发新闻电，南京方面应重新开放，让外国记者发电，并且不要检查。待他们发一个时期，看其情况如何，再由中央决定或全部停止外国记者发电，或准许好记者发电，停止坏记者发电。"},{"type":"paragraph","text":"（四）关于政策及工作方法的指示，在你们高级领导机关方面来说，主要地是依靠写电报，发通令，而不是依靠开干部会，不是依靠口讲。一个负责人半小时可以写一个电报，一小时可以写一个通令，一天、两天、三天或四天工夫可以经过电台传达到各军、各师、各团，各省、各市、各县，有文字为凭，有范围可守，又迅速，又使下级有所遵循。此种方法，毛主席已多次向饶漱石同志提议过。而在你们方面，则对于若干项政策和执行政策的方法问题，仍然不是靠文字，而是靠口头去向下面作指示。口头指示也是"},{"type":"paragraph","text":"[1]艳酉，即29日酉时。[2]饶漱石，当时任中共中央华东局书记、华东军区政治委员。要的，也是有用的，也是必不可少的。但是一则无文字可凭；二则范围不见得很明确；三则到会的少数人听到了，没有到会的多数人没有听到，有挂一漏万的缺点（只是说的只有口头报告，没有文字决议的干部会）。此次外交政策几天时间内出了很多乱子，就是因为你们过去对于这个问题对下面没有任何文电指示。对有些问题有了指示，但如果没有让各军、各师、各团，各省、各市、各县的领导同志同时普遍看到，或者指示中对一项问题不强调，不突出，不鲜明，不确定范围，则各地仍然不明自，或者不甚明白。现在鉴于南京方面闹出的乱子，如果你们还不采取打电报、发通令的方法，立即告诉各军、各师、各团，各省、各市、各县，那就在上海，在杭州，在苏州，在镇江，在无锡，在芜湖，以及在其他地方，文要重复出乱子。这种出乱子的责任，主要地不是在下面，而是在领导方面，事前告诫处理得不适当，或者没有去告诫和处理。过去你们对于山东及苏北的城市政策和工业政策，长期不发电报，不发通令，以致下面无所适从，各干各的，受了损失，也是一项教训。"},{"type":"paragraph","text":"中央军委卵三十"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":356},"tags":[{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"高级领导机关对下级应加强文电指示","description":"根据毛泽东手稿刊印。","dates":[{"year":1949,"month":4,"day":30}],"parts":[{"text":"高级领导机关对下级应加强文电指示","type":"title"},{"type":"paragraph","text":"华东局，总前委，并告粟张、刘张李，并告各局、各委：（一）艳酉 电悉。 处置甚好。（二）南京电报局不得中央同意，擅自停止外国记者发新闻电是何人处理的，望即查明电复。（三）我们认为，南京、上海两处暂时均不要停止外国记者发新闻电，南京方面应重新开放，让外国记者发电，并且不要检查。待他们发一个时期，看其情况如何，再由中央决定或全部停止外国记者发电，或准许好记者发电，停止坏记者发电。（四）关于政策及工作方法的指示，在你们高级领导机关方面来说，主要地是依靠写电报，发通令，而不是依靠开干部会，不是依靠口讲。一个负责人半小时可以写一个电报，一小时可以写一个通令，一天、两天、三天或四天工夫可以经过电台传达到各军、各师、各团，各省、各市、各县，有文字为凭，有范围可守，又迅速，又使下级有所遵循。此种方法，毛主席已多次向饶漱石同志提议过。而在你们方面，则对于若干项政策和执行政策的方法问题，仍然不是靠文字，而是靠口头去向下面作指示。口头指示也是要的，也是有用的，也是必不可少的。但是一则无文字可凭；二则范围不见得很明确；三则到会的少数人听到了，没有到会的多数人没有听到，有挂一漏万的缺点（只是说的只有口头报告，没有文字决议的干部会）。此次外交政策几天时间内出了很多乱子，就是因为你们过去对于这个问题对下面没有任何文电指示。对有些问题有了指示，但如果没有让各军、各师、各团，各省、各市、各县的领导同志同时普遍看到，或者指示中对一项问题不强调，不突出，不鲜明，不确定范围，则各地仍然不明白，或者不甚明白。现在鉴于南京方面闹出的乱子，如果你们还不采取打电报、发通令的方法，立即告诉各军、各师、各团，各省、各市、各县，那就在上海，在杭州，在苏州，在镇江，在无锡，在芜湖，以及在其他地方，又要重复出乱子。这种出乱子的责任，主要地不是在下面，而是在领导方面，事前告诫处理得不适当，或者没有去告诫和处理。过去你们对于山东及苏北的城市政策和工业政策，长期不发电报，不发通令，以致下面无所适从，各干各的，受了损失，也是一项教训。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"卯三十"}],"comment_pivots":[{"part_idx":1,"offset":16,"index":1},{"part_idx":1,"offset":30,"index":2},{"part_idx":1,"offset":356,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["粟张，指粟裕、张震，当时分别任第三野战军副司令员兼第二副政治委员和参谋长。刘张李，指刘伯承、张际春、李达，当时分别任第二野战军司令员、副政治委员兼政治部主任和参谋长。","艳酉，即二十九日酉时。","饶漱石，当时任中共中央华东局书记、华东军区政治委员。"],"page_start":300,"page_end":301,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a14af617f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

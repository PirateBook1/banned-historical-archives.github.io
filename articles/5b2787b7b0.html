script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"处理非法“人民会议”要又坚决又慎重","alias":"","parts":[{"type":"paragraph","text":"处理非法“人民会议”"},{"type":"paragraph","text":"要又坚决又慎重"},{"type":"paragraph","text":"（1952年4月16日）西藏工委，并告西南局："},{"type":"paragraph","text":"（一）四月十五日十七时的电报\"收到。你们处理所谓“人民会议”的方针、步骤和办法，我们认为是适当的。"},{"type":"paragraph","text":"（二）在处理“人民会议”的过程中，必会发生许多新情况，请你们在采取每一个具体步骤时随时向我们作报告，其中重要者须得中央批准，然后执行。你们已经有了确定的总方针，在采取具体步骤时就须要又坚决、又慎重，才能准确地打中敌人的要害，争取广"},{"type":"paragraph","text":"[1]指中共西藏工委1952年4月15日17时给中央并西南局的报告。报告中说，根据西藏的情况，决定对所谓“人民会议”的处理采取“扶持爱国主义者进步势力，争取团结中间势力（包括稳定动摇分子），完全孤立反动分子的方针，在这次政治斗争中，只坚决打击两反动司曹，把他们打下政治舞台。对其他分裂主义的头子，如索康等，暂采取麻痹态度。”对所谓“人民代表”“则采取宽大的方法，彻底清算其亲帝分裂主义，举行武装叛乱，反对和平协议，反对汉藏团结的反动言论和行动，并要趁机向西藏地方政府和人民解放军履行登记手续，写悔过书，悔过自新，免予惩办。公开出面代表及个别重要头子，如卸职机巧堪布等，则交政府看管，或是分别处理，随传随到，以便追寻帝特线索和反动组织的内幕，做为一件重要反动案件来处理。对被迫受骗参加的人员，一律宣布不予追究。”"},{"type":"paragraph","text":"处理非法“人民会议”要又坚决又慎重大的群众。因此，宁可花费一些时间和中央交换意见以后再去动手为有利。"},{"type":"paragraph","text":"中央四月十六日上午六时"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":69},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b2787b7b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学好毛主席著作","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学好毛主席著作"},{"type":"paragraph","text":"河北衡水县耿村大队理论队伍成员，在沉痛悼念伟大领袖和导师毛主席的日子里，决心化悲痛为力量，继承毛主席的遗志，刻苦学习毛泽东思想，努力实践毛泽东思想，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"他们反复学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》、华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词和两报一刊社论《毛主席永远活在我们心中》，大家深刻体会到，要把毛主席开创的无产阶级革命事业进行到底，就必须学习好马列著作和毛主席著作。为了带领广大干部和群众学得更好，学得深透，他们重新制订了学习计划。很多理论辅导员原先计划今年学完《毛泽东选集》第一卷和第二卷，现在改为通读一至四卷。在“三秋”大忙季节，很多理论队伍成员，发扬了“钉子”精神，劳动回来经常学习到深夜。他们进一步剖析了邓小平修正主义路线的反动实质，加深理解毛主席关于资产阶级“就在共产党内”的科学论断。全大队十八名理论辅导员和八十多名理论队伍成员利用田间地头和上工前、下工后的时间组织学习和辅导，交流学习心得体会。这些天来，他们在田间、地头、村旁办起大批判专栏，集中火力批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株反马克思主义的大毒草。这些批判文章深刻有力，促进批邓斗争不断深入。广大干部和群众表示，一定要继承毛主席的遗志，认真学习，深入批邓，把毛泽东思想的伟大旗帜一代一代传下去。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19cce7e3e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

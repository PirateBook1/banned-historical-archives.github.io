script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革对云南两派革命群众组织达成的 “关于停火交枪、制止武斗” 和“关于恢复交通、保证邮电畅通”两个协议的批示","authors":[],"dates":[{"year":1968,"month":2,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革对云南两派革命群众组织达成的“关于停火交枪、制止武斗”和“关于恢复交通，保证邮电畅通”二个协议的批示","type":"title"},{"text":"中央同意云南两派达成的协议，希望你们按照协议，条条落实，认真贯彻执行。","type":"paragraph"},{"text":"云南地处国防前线，担负繁重的援越抗美的斗争任务，中央希望，云南省各地各革命群众组织高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，以“斗私、批修”为纲，坚决克服资产阶级、小资产阶级派性，增强无产阶级党性，提高革命警惕，严防坏人挑拨操纵。你们要在中国人民解放军的帮助下，进行革命的大批判，实现革命大联合，迅速解放大批革命领导干部，并在这个基础上，争取在最短时间内，实现革命的三结合，以便更好的“抓革命，促生产、促工作、促战备”，夺取无产阶级文化大革命的全面胜利。","type":"paragraph"},{"text":" 一九六八年二月二十二日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f7192e54c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

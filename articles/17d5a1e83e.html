script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市五反休整期间整顿工会组织　及时清除了内部奸细分子","authors":[],"dates":[{"year":1952,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"南京市五反休整期间整顿工会组织　及时清除了内部奸细分子","type":"title"},{"text":"【南京记者组三月二十九日讯】南京市店员工会基层组织，在五反运动的休整期间，及时地清除了内部奸细分子，对进一步发动工人、开展运动起了很大的推动作用。三年来资产阶级中的不法分子向南京市工会组织进行了猖狂的进攻。他们有计划地派遣奸细打入工会，篡夺工会领导权，使工会成为资产阶级向工人阶级进攻的桥头堡垒，在五反运动中成为阻碍运动向前的绊脚石。如南京市第四区第四百零七组联会(组织员联合委员会)副主任桂乃昌，原是椿和酱园店的经理。一九五○年工会成立时，他混进了工会，并篡夺副主任的职位。五反运动前他阻止工人参加工会，协助资方非法解雇工人。五反运动开始后，桂乃昌公然阻止工人检举。资方的坦白书都由他代为起草。工人检举的材料，他随即通知老板补充。","type":"paragraph"},{"text":"在南京市店员工会基层组织内部，除发现一些奸内分子外，还发现一批基层工会的领导干部经不起考验，失去立场，堕落为工人阶级的叛徒，这一种现象且较为普遍。","type":"paragraph"},{"text":"针对上述情况，南京市领导方面已进行了整顿工会的工作，并初步获得如下经验：对于前一种内奸分子，紧紧抓住运动间隙，坚决加以清洗，对于打击资产阶级进攻的气焰和提高工人觉悟有很大的好处。但是对后一种人，一般的不宜于夹在运动中搞。南京市第六区店员工会在休整期间整顿工会，采取的办法是从工会小组长以下的干部中开展一个四评运动(即评团结、评检举、评进步、评立场)，结果只搞了两天，弄得问题很复杂，几乎无法收拾，不但对五反没好处，反而造成工人群众的思想混乱。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17d5a1e83e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

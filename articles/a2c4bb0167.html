script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇是工人阶级的死对头","authors":["张红斌"],"dates":[{"year":1968,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉二十二厂工人　张红斌"},{"type":"paragraph","text":"党的八届扩大的十二中全会决定把大叛徒、大内奸、大工贼刘少奇永远开除出党，真是大快人心。这个大坏蛋，曾经把自己吹嘘成为一个‘工人运动的领袖’，其实，他是一个道道地地的大工贼。他长期以来，一直是以他参加过安源大罢工作为政治资本，招摇过市，其实他却是扼杀安源工人运动的大刽子手。"},{"type":"paragraph","text":"毛主席教导我们:“世界上一切革命斗争都是为着夺取政权，巩固政权。”而中国赫鲁晓夫刘少奇这个大工贼在安源却大肆鼓吹革命仅仅是为了“改良待遇、减少剥削”，妄图将伟大的政治斗争引向经济斗争的歧路。"},{"type":"paragraph","text":"我们厂(原申新九厂)一九四八年的“二·二”大罢工，就是在刘少奇反动路线的影响下，遭到失败!当时某些所谓“地下党领导人”，把罢工的要求只局限于“增加点煤球，配给点米”，向资本家乞求一点经济条件，而丝毫不谈政治斗争。可是资本家是否象刘少奇所说的“是开明的”呢?不!资本家当时给工人的回答是:“大米还没有种出来，煤还没有开出来。”结果通过反动当局调动了大批警察，出动了“飞行堡垒”，使用了催泪弹，残酷地镇压工人。当时工人还是用了木棍、石头与敌人作坚强斗争的。但由于大工贼刘少奇和他的爪牙的出卖，而致失败。"},{"type":"paragraph","text":"可是解放后，大工贼刘少奇窃踞了要位，我厂那些出卖罢工运动的刽子手却摇身一变成了厂里的“红人”，窃取了党政大权。这次无产阶级文化大革命终于把这些坏家伙揪了出来，大长了无产阶级的志气，大灭了资产阶级的威风，真是好得很，好极了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2c4bb0167"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

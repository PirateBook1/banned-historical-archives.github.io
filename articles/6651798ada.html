script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我对地主家庭的态度","authors":["何金丰","杭州市人民政府建设局"],"dates":[{"year":1951,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"我对地主家庭的态度","type":"title"},{"text":"杭州市人民政府建设局何金丰","type":"authors"},{"text":"以前我一向认为自己家庭对别人是没啥剥削的，即使有也是轻微而无足轻重的。经过这次土改学习，我深深地感到自己是吃剥削饭长大的，是一个地主的儿子。","type":"paragraph"},{"text":"最近家中三天五天的来信诉苦，说农会压迫家里，又说祖母病笃，定要叫我速急回家，我真不懂，父亲为什么要这样?!土改明明是公平合理的事，为什么说农会压迫家里!?向地主进行斗争正是理所应该；至于说祖母病吧!为什么又这般凑巧，要是果真生病，我又不会医治，为什么就一定要我回家呢?!从这里我体会到地主的诡计，他想以革命身份的儿女来当护箭牌，甚至威吓农民。","type":"paragraph"},{"text":"现在我是一个革命机关的干部了，一年多来的学习我深刻的认识到过去农村中不平等的事实；在夏天，地主可以在庭园纳凉，在冬天，地主可以在炉边取暖，而农民就非要下田上地不可?!不管是火伞似的太阳，也不管是积雪未溶的天气，从早到晚，从夏到冬，一直流血流汗，还说是老天爷叫农民这般命苦?!就说我父亲吧!虽则有点胃病，但是要是农民生胃病，他就不能不下田了。而土改正是广大农民的翻身运动，否则生产就不能提高，工业就不能发展，因此我坚决的站到农民的一边，积极的支持土改运动，决不做葛风第二，保证做到不包庇地主，不听信地主家庭一切形式的诉苦，并尽量写信说服家庭，老老实实地听从政府法令。向农民认罪低头。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年2月 12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6651798ada"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

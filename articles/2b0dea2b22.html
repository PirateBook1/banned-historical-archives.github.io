script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《华主席在西藏》摄影展览在拉萨隆重开幕沉浸在欢乐和幸福之中的观众们表示，一定要紧跟英明领袖华主席，更高地举起毛主席的伟大旗帜，把无产阶级专政下的继续革命进行到底","authors":[],"dates":[{"year":1977,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年五月二日电　《华主席在西藏》摄影展览，五月一日在拉萨隆重开幕。"},{"type":"paragraph","text":"节日的拉萨，红旗招展，阳光灿烂。西藏革命展览馆正门两侧语录牌上，用藏、汉两种文字分别写着毛主席给华国锋同志亲笔写的‘你办事，我放心。’和毛主席的指示:‘要造这个舆论，要宣传华国锋同志，要使全国人民逐步认识华国锋同志。’"},{"type":"paragraph","text":"一清早，穿着节日盛装的各族工人、人民公社社员、解放军指战员、学生和干部，就从四面八方来到展览馆会场。当西藏自治区党委书记天宝宣布展览开幕式开始时，全场掌声雷动，鞭炮齐鸣，各族人民兴高采烈，沉浸在欢乐和幸福之中。"},{"type":"paragraph","text":"自治区党委书记杨东生在开幕式上讲了话。自治区党委第一书记任荣剪了彩。"},{"type":"paragraph","text":"杨东生同志在讲话中说，《华主席在西藏》摄影展览的展出，是我区军民政治生活中的一件大喜事。英明领袖华主席无限忠于伟大的领袖和导师毛主席，是学习和实践马列主义、毛泽东思想的典范，是贯彻和捍卫毛主席革命路线的典范。我们要象热爱毛主席那样热爱华主席，最紧密地团结在华主席、党中央的周围，深入揭批‘四人帮’，夺取社会主义革命和建设的更大胜利，把毛主席开创的、周总理等老一辈革命家为之奋斗的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"这次摄影展览，展出了一九七五年九月华国锋同志率中央代表团参加西藏自治区成立十周年庆祝活动期间的近百幅照片。其中，有华主席亲切接见工农兵英雄模范人物，视察工厂、农村人民公社和访问社员家庭，席地而坐同翻身农奴一起观看文艺演出等的照片。整个展览呈现出华主席同西藏军民心连心的动人情景，使西藏各族人民再一次分享了和华主席在一起时的温暖和幸福。曾经见过华主席的工农兵看了展览，更是感到亲切和自豪。他们表示，一定要紧跟英明领袖华主席，更高地举起毛主席的伟大旗帜，努力学习毛主席著作，深入揭批‘四人帮’，夺取抓纲治国的新胜利，把无产阶级专政下的继续革命进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b0dea2b22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

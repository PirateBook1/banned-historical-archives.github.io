script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委关于当前粮食情况的报告","authors":[],"dates":[{"year":1959,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"中共吉林省委关于当前粮食情况的报告","type":"title"},{"text":"中央：","type":"appellation"},{"text":"我省一九五八年到一九五九年度征购入库（贸易粮，下同）四十九亿二千七百万斤（其中包括兑换收入一亿四千万斤）。城乡销售预计三十二亿斤（其中兑换支出一亿四千万斤），到五月底已实销二十八亿六千八百万斤；纯调出计划十六亿八千万斤（到五月末已调出十五亿二千万斤，占计划90％强），军需供应八千九百万斤，粮食损耗四千万斤。这样预计六月末库存为四亿九千九百万斤，比去冬同期库存五亿八千一百万斤减少八千二百万斤。","type":"paragraph"},{"text":"从一九五九年七月到接上新粮前（主要城市到十一月十五日，县城到十月底，农村到九月二十日），城乡销售最低需要十一亿三千五百万斤（其中城镇七亿六千三百万斤，农村非农业人口和缺粮供应三亿四千四百万斤，军需供应二千八百万斤）。这样安排，收支相抵，赤字为六亿三千六百万斤。再加上最低库存二亿五千万斤（库存中不能食用和死角粮约一亿斤），共差八亿八千六百万斤。解决的办法，除我们继续深入开展节约粮食运动，保证不突破安排的销售指标和提前预征预购粗粮二亿二千万斤，大豆八千万斤（准备出口）外，尚差六亿六千六百万斤。我们意见：","type":"paragraph"},{"text":"1、我省二季度粮食调出计划尚剩粗粮约一亿斤，因目前库存很少，有些粮食大都存放内地，集运困难，即使现在运出，将来还需要返回，而且目前有些县分，已呈现紧张，因此我们要求余数不再调出。","type":"paragraph"},{"text":"2、上半年大豆调出计划到目前尚差四千二百万斤，现在全省库存大豆中，合乎出口标准的不足二千万斤，而且集运困难；同时，我省食油供应，自六月一日起，农村基本脱销四个月，城市压缩供应标准（原大中城市职工每人每月七两，居民五两；县城职工五两，居民四两，现分别压缩二两至三两）工业用油除机械动力用油外，一律停止供应；这样安排，已经很紧，而由于库存很少，个别地方，尚难以保证。（关于食油问题另报）因此请中央考虑是否可以不调，如必须调出，是否在新大豆下来后补交。","type":"paragraph"},{"text":"3、求中央在我省新粮下来前给予周转的六亿斤粮食，最好在六月分能多调入一部分，以便提早安排。","type":"paragraph"},{"text":"以上意见妥否请批示。","type":"paragraph"},{"text":" 中共吉林省委一九五九年六月九日","type":"paragraph"},{"text":"中共吉林省委机要处发电纸","type":"paragraph"},{"text":"发电机关  中共吉林省委    等级  特急  省机 6月26号","type":"paragraph"},{"text":"已发往  中央                                字  号","type":"paragraph"},{"text":"发后抄  常务委员16，丹波、敬之、省人委、粮食厅党组、阅报室各1存1共22","type":"paragraph"},{"text":"1959年6月12日16时5分打印出","type":"paragraph"}],"comments":[],"origin":"吉林省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e2f12e03a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

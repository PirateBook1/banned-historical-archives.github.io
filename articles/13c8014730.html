script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"给雷经天的信","description":"","dates":[{"year":1937,"month":10,"day":10}],"parts":[{"text":"给雷经天的信","type":"title"},{"type":"appellation","text":"雷经天同志："},{"type":"paragraph","text":"你的及黄克功的信均收阅。黄克功过去斗争历史是光荣的，今天处以极刑，我及党中央的同志都是为之惋惜的。但他犯了不容赦免的大罪，以一个共产党员、红军干部而有如此卑鄙的，残忍的，失掉党的立场的，失掉革命立场的，失掉人的立场的行为，如为赦免，便无以教育党，无以教育红军，无以教育革命者，并无以教育做一个普通的人。因此中央与军委便不得不根据他的罪恶行为，根据党与红军的纪律，处他以极刑。正因为黄克功不同于一个普通人，正因为他是一个多年的共产党员，是一个多年的红军，所以不能不这样办。共产党与红军，对于自己的党员与红军成员不能不执行比较一般平民更加严格的纪律。当此国家危急革命紧张之时，黄克功卑鄙无耻残忍自私至如此程度，他之处死，是他的自己行为决定的。一切共产党员，一切红军指战员，一切革命分子，都要以黄克功为前车之戒。请你在公审会上，当着黄克功及到会群众，除宣布法庭判决外，并宣布我这封信。对刘茜同志之家属，应给以安慰与抚恤。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九三七年十月十日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":6,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["雷经天（一九○四——一九五九），广西南宁人。当时任陕甘宁边区高等法院院长，是审判黄克功案件的审判长。","黄克功，少年时加入红军，参加过井冈山的斗争和长征。当时是抗日军政大学第六队队长。一九三七年十月，他对陕北公学女学生刘茜逼婚不遂，开枪把刘茜打死。经陕甘宁边区高等法院审判，黄克功被处以死刑。"],"page_start":52,"page_end":53,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c8014730"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

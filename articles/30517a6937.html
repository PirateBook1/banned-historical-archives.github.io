script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1145","name":"敢做思想工作 制止闹事苗子","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"敢做思想工作 制止闹事苗子","dates":[{"year":1979,"month":4,"day":23}],"is_range_date":false,"authors":["中共中央宣传部","文汇报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 50-52","tags":[{"name":"民主","type":"主题/事件"},{"name":"上海","type":"主题/事件"},{"name":"思想教育","type":"主题/事件"},{"name":"文汇报","type":"主题/事件"}],"parts":[{"type":"title","text":"敢做思想工作 制止闹事苗子"},{"type":"paragraph","text":"第一种，要求合理、方法对头的。去年十一月初，学院复院不久，在教学、后勤等方面暴露出不少矛盾，学生纷纷写大字报提出“呼吁“。那时正隆学院召开团代会、学代会，一部分学生要求把原定议程改为揭露学院工作矛盾。院党委研究了这一要求，认为是合理的，不解决的话确实要影响教学秩序，于是决定增加—天议程来讨论民主办校问题。院党委和各部处负责人都到会听取意见。会上，学生提了近百条意见。会后，党委书记王乐三带领总务处长、团委书记等干部，深入矛盾最尖锐的伙房，切实帮助解决问题；还建立了伙食民主管理委员会。这样，既解决了矛盾，又调动了学生民主办校的积极性。"},{"type":"paragraph","text":"第二种，要求是合理的，但方法不对头。对此，院党委坚持到群众中去做工作，在指出方法不对的同时，对合理要求予以妥善解决。学院有一部分来自农村的学生，原是民办学校教师，与其他调干生待遇不同，只带百分之八十的工资，而且多数已婚，生活确实有困难，一天菜金只有二角钱。社会上出现一些闹事事件后，他们也准备闹一闹来解决困难，为此成立 了全院的串联会，并扬言要和别的大学学生串联，一起游行，搞到市革委会去。院党委及时了解这个情况后，主要负责同志到学生中去做工作，指出：“要求是否合理也是相对的，有的要求本身是合理的，但如果不注意方法，影响了全局，那就可能变为不合理，问题也难以解决。”对青年学生讲清楚是非利弊，指出问题弄到社会上后会带来什么后果。同时又通过正常的渠道，实事求是地向上级部门反映这些学生的实际困难。做了这些工作后，一部分发起串联的学生受到了教育，还与党委负责同志一起做别的同学的工作，终于制止了事态的扩大。对这部分同学的困难，院党委正拟安排勤工俭学劳动予以解决。"},{"type":"paragraph","text":"第三种是，要求不合理，方法不对头的，院党委旗帜鲜明地坚决制止，讲话不留口子，但工作做得细。今年一月，中文等专科（二年制）部分学生提出了转本科的要求，串联了物理、化学、数学等系的学生近千人，酝酿召开全院专科生大会，通过“决议”，向市委“请愿”。针对这一情况，院党委会同有关的党总支领导干部一起到专科生中做工作，明确指出这种要求不合理，不顾国家计划，也是不可能达到的。党委还找了其中党团员骨干，指出事态扩大的危害性，发动他们做群众思想工作。由于党委旗帜鲜明，工作做得细，问题得到了解决，专科生没有停一堂课，学习情绪也稳定下来了。"},{"type":"subtitle","text":"(第11期，4月23日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30517a6937"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席观看莫斯科音乐剧院演出","authors":[],"dates":[{"year":1954,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三十日电】　三十日晚，苏联国立莫斯科音乐剧院的演员们在北京演出了著名巴蕾舞剧“巴黎圣母院”，招待中华人民共和国国家领导工作人员和各部门负责人。苏联艺术家们的卓越表演，受到了热烈的欢迎。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来到场观剧，并在演出休息时间接见了苏联国立莫斯科音乐剧院院长波利雅科夫、副院长索辛，及音乐剧院的主要艺术家和演员斯拉文斯基、布尔梅斯杰尔、巴拉索夫、埃杰尔曼、莫伊赛耶娃、马特维耶夫。"},{"type":"paragraph","text":"接见时，苏联驻我国大使尤金院士在座。"},{"type":"paragraph","text":"到场观剧的，还有全国人民代表大会常务委员会副委员长李济深、彭真，国务院副总理彭德怀、邓小平、陈毅，国防委员会副主席聂荣臻等人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2db80aa2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

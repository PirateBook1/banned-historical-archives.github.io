script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百周年　华美奖全国群众影评征文赛拉开帷幕","authors":["韩振军"],"dates":[{"year":1993,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰一百周年"},{"type":"paragraph","text":"华美奖全国群众影评征文赛拉开帷幕"},{"type":"paragraph","text":"新华社北京１１月２４日电（记者韩振军）在毛泽东诞辰１００周年之际，我国将放映一批反映这位伟人和中国共产党革命实践的影片。与此同时，一场大规模的“华美奖全国群众影评征文比赛”也拉开帷幕。"},{"type":"paragraph","text":"征文比赛将于今年１１月下旬至明年５月举行。陈慕华、吕正操、夏衍担任活动总顾问，著名文艺理论家陈荒煤担任评委会主任。参评的第一批影片有《秋收起义》、《井冈山》、《重庆谈判》、《我们的领袖毛泽东》、《新中国第一大案》、《凤凰琴》、《梦非梦》、《沧桑梨园情》、《在那遥远的地方》、《战士·领袖·书》和《打破禁区的人》。这次征文比赛由中国影评学会、中影公司、总政文化部文化影视局联合全国地方电影公司、各大军区文化工作站、武警总部电影发行总站以及十大电影报刊编辑部和九家电影制片厂共同举办，得到了杭州市家用电器工业公司的全力支持。"},{"type":"paragraph","text":"为保证比赛的群众性和评选的权威性，征文将采用两级评选的办法。先由各基层电影公司、影评学会评出优秀作品报全国评奖办公室，然后由全国评奖办组织著名影评家和报刊专栏编辑对这些作品予以评选。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3f7f8bcf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4848","name":"第三次全国信访工作会议概况","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"第三次全国信访工作会议概况","dates":[{"year":1982,"month":2}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央办公厅信访局, 国务院办公厅信访局, 全国信访工作会议资料汇编, 399-400","tags":[{"name":"会议","type":"主题/事件"},{"name":"信访","type":"主题/事件"}],"parts":[{"type":"title","text":"第三次全国信访工作会议概况"},{"type":"paragraph","text":"中共中央办公厅和国务院办公厅于1982年2月22日至27日，在北京国务院第一招待所召开第三次全国信访工作会议。"},{"type":"paragraph","text":"出席这次会议的有：29个省、自治区、直辖市和中央党政军国家机关有关部门分管信访工作的负责同志和信访部门负责人；中共中央办公厅和国务院办公厅的负责同志，以及中央机关处理上访问题领导小组成员等，共199人。"},{"type":"paragraph","text":"这次会议的议题是：分析党的十一届三中全会以来全国的信访工作形势，总结和交流工作经验，进一步提高对信访工作的认识，明确今后的主要任务，研究加强信访工作的措施。中共中央办公厅副主任、中央机关处理上访问题领导小组组长冯文彬同志就新时期信访工作的作用、任务和信访机构建设问题讲了话。中共湖北省委办公厅、中共山东省济南市委办公室、中共河北省廊坊地委、中共浙江省海宁县委和公安部办公厅的同志，分别在大会上发言，介绍他们三年来做信访工作的经验。会议讨论修改了《当前信访工作的形势和今后的任务》、《党政机关信访工作暂行条例（草案）》两个文件稿。"},{"type":"paragraph","text":"与会同志在讨论中，充分肯定了三年来信访工作在拨乱反正、落实政策、平反冤假错案工作中的重要作用。同时，实事求是地提出了工作中存在的问题和改进加强工作的意见。会议提出：在处理冤假错案和历史遗留问题中，对于中央已有统一规定的,要坚决、认真地解决好；对于各地、各部门的一些特殊问题，应根据中央总的政策原则，结合各自的实际情况，制定相应的规定，稳妥地予以解决;对于涉及全国性的问题，建议中央有关部门研究，制定统一可行的方案。"},{"type":"paragraph","text":"会议期间，中央书记处听取了会议情况的汇报，作了重要指示，明确了“积极主动、因地制宜、量力而行、积极稳妥”地解决历史遗留问题的重要方针。会后，中共中央办公厅、国务院办公厅转发了《当前信访工作形势和今后的任务》和《党政机关信访工作暂行条例（草案）》。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b92e68531e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

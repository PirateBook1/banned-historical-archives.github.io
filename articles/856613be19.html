script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"aa251beb-a78f-4ee4-9410-9ea1d1136f81","name":"翻身——一个村庄的革命纪实","internal":false,"official":false,"type":"pdf","author":"韩丁","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/aa251beb-a78f-4ee4-9410-9ea1d1136f81.pdf"],"article":{"title":"关于“翻身”一词的说明","alias":"","parts":[{"type":"paragraph","text":"关于“翻身”一词的说明"},{"type":"paragraph","text":"每一次革命都创造了一些新的词汇。中国革命创造了一整套新的词汇，其中一个重要的词就是“翻身”。它的字面意思是“躺着翻过身来”。对于中国几亿无地和少地的农民来说，这意味着站起来，打碎地主的柳锁，获得土地、牲畜、农具和房屋。但它的意义远不止于此。它还意味着破除迷信，学习科学；意味着扫除文盲，读书识字；意味着不再把妇女视为男人的财产，而建立男女平等关系；意味着废除委派村吏，代之以选举产生的乡村政权机构。总之，它意味着进入一个新世界。这就是本书题名为《翻身》的原因。它叙述了张庄农民怎样建立一个新世界的经过。"}],"authors":["韩丁"],"dates":[{"year":1966,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":10,"page_end":10},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"856613be19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海青年忠诚于党的事业，右派迷惑青年制造“匈牙利事件”阴谋彻底破产","authors":[],"dates":[{"year":1957,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"上海青年忠诚于党的事业，右派迷惑青年制造“匈牙利事件”阴谋彻底破产","type":"title"},{"text":"【文汇报30日讯】 共青团上海市委员会书记李琦涛昨天在上海市人代会会议上说:打错了算盘的右派分子幻想中国青年会成为他们在中国制造匈牙利反革命复辟的一支骨干力量，他们打着“独立思考”和“反对教条主义”的旗号来迷惑、煽动青年向党进攻。但是，右派分子的算盘打错了。上海青年在党的领导下，积极英勇地投入反右派斗争，有力地打击了右派分子。","type":"paragraph"},{"text":"李琦涛说，“疾风知劲草”，在那乌云翻滚的时候，曾有许多团员和青年挺身而出，与右派展开斗争，表现了对党的事业的忠诚，如华东师大的陈锡岳、水产学院的胡文伟、人民艺术剧院的陈恭敏、虹口区税局的李振家等同志，在一度天昏地暗的日子里，他们的心里充满了愤怒，有的连饭也吃不下，觉也睡不着，就像自己的母亲受到了侮辱一样，他们稳稳站在工人阶级的立场上。他们对党和社会主义有着出自内心的感情，下怕讽刺、打击、威胁、挺身而出，坚决保卫党、保卫社会主义事业!李琦涛说，反右派斗争给一度迷失方向的青年上了深刻的一课。当华东师大的右派分子抓住文汇报上登载的干部殴打小学教师这一个别事件，在全校煽动闹事时，有两千多个学生在一份反动的呼吁书上签了名；又如，华东师大有一个同学，过去很积极，由于工作中碰到一些挫折，对个别干部的作风有些意见，情绪消沉起来，学校里的右派分子田建谟、朱琼，就利用他这种不健康的情绪，不断地挑起他对党的不满，最后，这个同学曾一度被他们所利用，在这次反右派斗争中，这个同学清醒过来了，检讨了自己的错误，并且愤怒地揭露了右派分子的阴谋。在这次斗争中，青年是得益极深的。青年们认为这将是他们一生中极为宝贵的教训。","type":"paragraph"},{"text":"李琦涛说，这次反右派斗争，暴露了并清除了隐藏在共青团战斗组织里的一小撮右派分子，如汪长风、马敏明之流。右派分子陆诒叫嚣着，把新闻日报社团内的右派分子称为“起义”，并认为这是他们的一“大胜利”，我们的看法和他们恰恰相反。我们把这些右派分子的暴露，看作为我们的胜利。暴露了青年队伍中的右派分子，将使全市青年团结得更加紧密，将使共青团的队伍变得更纯洁，更有战斗力!","type":"paragraph"},{"text":"李琦涛说，右派分子忘记了一个重要的历史事实:上海青年和全国青年一样，是在党的抚养下成长的。任何力量都无法使中国青年离开党的领导。青年们从旧社会的苦难经历和新社会的幸福生活中深深懂得，一定要像保护自己的眼睛一样，去保卫党，保卫社会主义!","type":"paragraph"},{"text":"李琦涛指出，上海青年从这次反右派斗争中接受的根本教训是:必须提高革命警惕，一分钟也不离开党的领导，培养自己的劳动人民的思想感情，学会从工人阶级的立场去看一切问题。李琦涛说，今年高等学校毕业同学愉快地服从国家分配，未能升学的中学毕业同学豪迈地走向农村，暑期中两万多名大、中学生下乡从事体力劳动的事实，是上海青年们对右派分子最有力的回答!任何右派分子和其他阶级敌对分子想煽动青年去反对党，他们就一定会头破血流，它的结果只有使青年们更紧密地靠拢党，锻炼得更坚强!","type":"paragraph"},{"text":" 来源：《文汇报》1957年8月30日，原题为：“上海青年忠诚于党的事业，右派迷惑青年制造“匈牙利事件”阴谋彻底破产，青年的队伍更团结更纯洁更有战斗力”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d0aceca12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

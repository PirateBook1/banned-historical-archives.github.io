script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏交通运输战线职工认真学习深入批邓猛促生产","authors":[],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏交通运输战线职工认真学习深入批邓猛促生产"},{"type":"paragraph","text":"据新华社拉萨一九七六年十月一日电  西藏交通运输战线广大职工遵照毛主席关于“按既定方针办”的嘱咐，在各级党组织的领导下，化悲痛为力量，以阶级斗争为纲，以批邓为动力，狠抓革命，猛促生产，用实际行动悼念伟大领袖和导师毛主席。"},{"type":"paragraph","text":"伟大领袖毛主席逝世的消息传来，西藏交通运输战线的各族职工极度悲痛。他们利用各种形式开展悼念活动，用不同的语言表达他们对各族人民的伟大领袖毛主席的无限热爱、无限崇敬和无限怀念的深厚无产阶级感情。连日来，他们一遍又一遍地学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，学习华国锋同志在伟大的领袖和导师毛泽东主席追悼大会上致的悼词和《人民日报》、《红旗》杂志、《解放军报》社论《毛主席永远活在我们心中》，回顾西藏交通运输事业的发展和自己在毛泽东思想阳光雨露哺育下成长的过程，热烈颂扬毛主席的丰功伟绩，深切追思毛主席的无比恩情，更加怀念毛主席。一些当年步行进藏的老职工说，毛主席最关怀西藏人民，命令中国人民解放军进军西藏，并发出“为了帮助各兄弟民族，不怕困难，努力筑路”的伟大号召，在世界屋脊上架起了一条条通往北京的幸福“金桥”，使西藏交通运输事业从无到有，蓬勃发展。西藏第一代藏族工人含着悲痛的热泪说，生我们的父母，不能使我们摆脱旧社会的苦难深渊。是伟大领袖毛主席派来的金珠玛米帮助我们砸碎了千年铁锁链，使我们百万农奴翻身站了起来，做了西藏的主人。毛主席的恩情，长过雅鲁藏布江的流水，高过喜马拉雅山的雪峰。"},{"type":"paragraph","text":"西藏自治区交通战线广大职工认为，要把毛主席开创的无产阶级革命事业进行到底，就要努力学习，深入批邓。许多同志抓紧一切空闲时间，刻苦攻读马列著作和毛主席著作，学习毛主席关于资产阶级“就在共产党内”的英明论断，努力掌握大批判的武器，连夜撰写和修改批邓稿件。在各单位的批邓大会上，广大职工怀着对毛主席的深厚无产阶级感情和对邓小平的无比愤恨，对《论总纲》进行了深入批判和剖析。他们说，《论总纲》是邓小平全面复辟资本主义的政治纲领，深入批判和剖析《论总纲》，对于进一步认清邓小平的修正主义路线的反动性和欺骗性，对于在整个社会主义历史时期坚持马克思主义，反对修正主义有着重大的意义，我们一定要发扬宜将剩勇追穷寇的彻底革命精神，把它批深、批透、批臭，肃清其流毒。"},{"type":"paragraph","text":"认真学习，深入批邓，使西藏交通运输战线呈现出一派抓革命、促生产的大好形势。广大职工坚持以阶级斗争为纲，狠抓革命，猛促生产。各单位、各部门纷纷提出把原来争取完成的指标变为保证完成的指标，并力争超额。拉萨运输公司汽车五队工人提出，保证在完成全年任务的基础上再超产百分之五。现在，许多驾驶员已超额完成了全年的运输任务。常年战斗在风雪高原上的青藏、川藏两公路线上的广大养路工人怀着对伟大领袖毛主席的深厚无产阶级感情，抢水毁，战塌方，加强对公路的保养，保证“金桥”的畅通。各级领导干部也认真转变作风，和工人划等号，纷纷深入基层，跟车上路，到车间、班组和工人一起劳动，一起学习、一起批邓。目前，一个化悲痛为力量，深入批邓，猛促生产的群众运动正在万里西藏高原蓬勃开展，滚滚向前！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c76efc563"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

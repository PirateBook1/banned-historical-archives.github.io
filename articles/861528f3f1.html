script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《共和国领袖的故事》丛书出版毛泽东手书５幅卷轴发行","authors":[],"dates":[{"year":1994,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《共和国领袖的故事》丛书出版"},{"type":"paragraph","text":"毛泽东手书５幅卷轴发行"},{"type":"paragraph","text":"据新华社北京９月２３日电由中共中央文献研究室组织编写、浙江人民美术出版社出版的《共和国领袖的故事》丛书，在建国４５周年前夕出版发行。"},{"type":"paragraph","text":"李鹏、李岚清、薄一波等同志为丛书题词。李鹏的题词是：“开展爱国主义、集体主义和社会主义教育的好教材”。李岚清的题词是：“认真学习新中国缔造者们的光辉故事，全心全意为人民服务，为建设有中国特色的社会主义伟大事业而奋斗”。薄一波的题词是：“汇集领袖的故事，展示伟人的风采——祝贺《共和国领袖的故事》丛书出版”。"},{"type":"paragraph","text":"这套丛书包括《毛泽东的故事》、《周恩来的故事》、《刘少奇的故事》、《朱德的故事》、《邓小平的故事》，正在编印的还有《陈云的故事》。"},{"type":"paragraph","text":"本报讯为展现毛泽东同志独特的书法艺术，由中央档案馆、中国档案出版社、大连金座物业有限公司联合选编出版的毛泽东手书卷轴５幅，国庆４５周年前夕开始发行。"},{"type":"paragraph","text":"这５幅卷轴包括，诗词：沁园春·长沙、七律·长征、卜算子·咏梅；题词：奋斗；古语：世事洞明皆学问人情练达即文章。卷轴采用中央档案馆珍藏的毛泽东手书原件制版，最新宣纸仿真技术印制而成。行家认为５幅作品是毛泽东书法艺术达到巅峰时期的精心之作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"861528f3f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

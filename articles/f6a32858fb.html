script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发关于高、中等学校政治理论课工作会议两个文件的指示","authors":[],"dates":[{"year":1964,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央转发关于高、中等学校政治理论课工作会议两个文件的指示","type":"title"},{"text":"各中央局，各省、市、自治区党委，西藏工委，中央各部委，国家机关各部委党组、党委，解放军总政治部，团中央：","type":"appellation"},{"text":"同资产阶级争夺青年一代，坚决进行反对和防止修正主义的斗争，是整个过渡时期党的一项根本任务。学校是同资产阶级争夺青年的重要阵地，学校的政治理论课，是学校党的思想政治工作的一个重要组成部分，它应当用毛泽东思想武装青年，坚决反对资产阶级思想，反对修正主义思想。全国的政治理论课教师有三四万人，他们的工作对象近九百万（高等学校学生约八十万，中等学校学生约八百万），如果加上同他们有联系、受他们影响的人，那数量就更大。把这个工作做好，是一件大事情。过去有些党委对政治理论课抓得很少，是放弃了阶级斗争的阵地，是错误的。今后各级党委必须加强对政治理论课工作的领导。","type":"paragraph"},{"text":"这次政治理论课工作会议开得适时。中央同意把中央宣传部、高等教育部党组、教育部临时党组《关于高等学校、中等学校政治理论课工作会议的报告》和《改进高等学校、中等学校政治理论课的意见》两个文件发给你们参照执行。这两个文件和中央批语，可发到高等学校、中等学校的党支部和政治理论课教研室（组）讨论，并向高等学校的学生和中等学校的教师宣读。","type":"paragraph"},{"text":"中央原则上同意中等学校（包括中专、中师）应当逐步做到每二百个学生配备一个专职政治课教师。需要增加一万四千人的编制，请国务院编制委员会照办。","type":"paragraph"},{"text":" 中   央一九六四年十月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6a32858fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

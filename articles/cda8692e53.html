script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1519","name":"过去说‘两派都是革命群众组织’，现在说两派都是错误的，都应否定，会不会否定群众？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"过去说‘两派都是革命群众组织’，现在说两派都是错误的，都应否定，会不会否定群众？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 32-33","tags":[{"name":"保守派","type":"主题/事件"},{"name":"组织","type":"主题/事件"}],"parts":[{"type":"title","text":"过去说“两派都是革命群众组织”，现在说两派都是错误的，都应否定，会不会否定群众？"},{"type":"paragraph","text":"所谓两派都是“革命群众组织”的说法，是在“文化大革命”中两派互争“革命派”，互指对方为“保守派”，无休止地打派仗、搞武斗的情况下，为促进所谓“大联合”而提出来的。把以造“走资派”的反为目的的派性组织，说成是“革命群众组织”，今天来看，是完全错误的。"},{"type":"paragraph","text":"说两派都是错误的，是指“文化大革命”中的各种派性组织，不管它们以什么为号召，打的是什么旗号都是错误的，不存在谁是谁非、谁高谁低的问题，都应该否定。至于对这些组织中的群众，则要做具体分析。在“文化大革命”中，除了极少数的“三种人”以外，不少群众虽然参加了一派组织，但并没有参加对领导干部的残酷斗争，有的参加了“派”，但并没有参加打派仗，搞“打砸抢”。有的“文化大革命”初期表现积极，后来就逐步觉醒，对无休止的争斗表示厌恶，退出派的组织，有的还用不同形式，在不同程度上作过抵制。特别是大多数人在派性最凶、武斗最盛的时候，依然坚持生产、坚持工作，使社会主义建设事业不致中断。所以，要明确“文化大革命”中的两派都是错误的，但又要承认两派中的群众，大多数是好的、比较好的。说两派都是错误的，都应该否定，绝不是要否定群众，也不是说凡是参加过派性组织的，每个人的错误性质、程度都一样。当然，曾参加过派性组织的同志，都有经验教训可以总结，这样做，是为了否定错误，使自己成为一个更好的革命者。"},{"type":"subtitle","text":"（原载《解放军报》）"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cda8692e53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

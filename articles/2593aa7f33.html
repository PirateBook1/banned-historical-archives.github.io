script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共贵州省委、遵义地委对三岔工作组和南白公社党委《关于红星生产大队推行基本劳动工分制，掀起队队超包产、人人超定额运动的情况报告》的指示","authors":[],"dates":[{"year":1961,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"中共贵州省委、遵义地委对三岔工作组和南白公社党委《关于红星生产大队推行基本劳动工分制，掀起队队超包产、人人超定额运动的情况报告》的指示","type":"title"},{"text":"各地(州、市)委、县委：","type":"appellation"},{"text":"遵义市南白公社红星生产大队去年的灾情相当严重，今年的生产能够搞得如此出色，实在令人兴奋。这个生产大队推行的基本劳动工分制和“四定”小包工，是动员群众和组织群众实现超包产计划的一个有效办法。它是在切实搞好“三包一奖”，深入贯彻分配政策，以及搞好劳动定额的基础上逐步形成的。这样，既有劳动定额，又有基本劳动工分制，就使农业生产的定额管理较为完善。在实行基本劳动工分制的时候，他们采取的自报公议；人尽其才，各尽所能；统筹兼顾，适当安排；实事求是，留有余地；以及坚持劳逸结合等原则，都是正确的，现在把遵义地委三岔工作组和南白公社党委的报告以及遵义地委的批语一并转发给你们参考。你们可以在劳动定额有基础的地方加以试行。","type":"paragraph"},{"text":" 中共贵州省委1961年4月26日","type":"paragraph"},{"text":"来源：《贵州农村合作经济史料》第一辑，1987年，贵州人民出版社贵州农业合作化史料编写委员会编。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2593aa7f33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

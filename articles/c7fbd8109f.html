script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗震救灾立新功","authors":[],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"八月四日清晨，在虹口区中心医院赴唐山抗震救灾医疗队的队伍中，有一个斗志昂扬的青年医生，显得格外激动，他就是在云南巡回医疗一年后刚回到上海的放射科负责人张慕亮同志。"},{"type":"paragraph","text":"张慕亮同志今年六月才从云南回来，感到胃痛乏力，吃不下饭。经拍片诊断是胃窦炎和胃溃疡，一直请病假，准备作系统治疗。七月二十八日，党中央给灾区人民的慰问电传来后，院党总支进行了抗震救灾的紧急动员，他再也坐不住了，急匆匆地找到了党总支负责同志，坚决要求批准他参加医疗队。他豪迈地说:“我要做到南征刚回又北战，抗震救灾立新功。”由于放射科没有任务，他没有被批准。"},{"type":"paragraph","text":"第一批赴灾区医疗队出发后，张慕亮又多次来到党总支、党支部，坚决要求第二批去。他想到自己在云南山区为贫下中农服务，条件很艰苦，为了帮助公社卫生院修理爱克司光机，培训技术人员，经常要翻大山，乘竹排，在斗争实践中向贫下中农学习，改造世界观，同邓小平的修正主义卫生路线对着干，得到了当地县委和群众的表扬。今天，去灾区参加救护战斗，也是改造自己、锻炼自己的需要，是用实际行动批判旧城市老爷卫生部，这就更增强了他的斗志。"},{"type":"paragraph","text":"八月三日下午，张慕亮正病假，在宿舍休息，但一听到总支同志从区里开会回来，说需要一名能独立诊断，又会修理爱克司光机器的医生参加医疗队，他马上找到总支、支部负责同志，表示:“我符合条件，应当让我去。”领导上问:“你身体不好，吃得消吗?”他毫不犹豫地回答:“灾区人民等着我们，我这点小病算得了什么!”领导经过研究，批准了张慕亮参加第二批赴灾区医疗队。"},{"type":"paragraph","text":"本报通讯　员"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\7685020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海又一批医疗队出发，支援唐山等地震灾区人民的抗震救灾斗争。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7fbd8109f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

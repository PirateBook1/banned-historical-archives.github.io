script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要想划等号　思想要改造","authors":["宁晓波"],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要想划等号　思想要改造"},{"type":"paragraph","text":"山西晋城县钟家庄公社团委　宁晓波"},{"type":"paragraph","text":"伟大领袖毛主席在关于社教运动的批示中指出：“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。”毛主席这一重要批示，为我们共产党员特别是领导干部如何反修防修、坚持无产阶级专政下继续革命指明了方向。我们一定要遵照毛主席的教导，永远拜贫下中农为师，虚心向贫下中农学习，坚持和贫下中农同吃、同住、同劳动，打掉官僚主义，一辈子和贫下中农划等号。"},{"type":"paragraph","text":"过去，我总认为自己生在农村，长在群众中，经常和贫下中农一样风里来，雨里去，根本不存在和贫下中农划等号的问题。通过学习毛主席的这一重要批示，联系自己的思想感情和工作实际，我深深感到：经常和贫下中农在一起，并不等于就和贫下中农划了等号。今年春播季节，我在卫匠三队参加劳动，快要吃早饭时，一辆牛车拉着粪桶走过来，突然塞子掉了，粪一股劲地往外流，我担着茅桶正走到跟前，慌忙躲在一旁，可是，和我一起走的社员小李却一个箭步冲上去，用手紧紧捂住了粪桶眼。顿时，我的脸火辣辣的。为什么贫下中农不怕脏，一见就往前冲，而自己却一见就往后退？这一进一退，使我深刻地认识到：我虽然住在生产队，和贫下中农在一起，但并不等于自己的思想感情就真正和贫下中农划了等号。"},{"type":"paragraph","text":"联系自己的思想，分析阶级斗争的现实，剖析邓小平变为走资派的过程，认真学习毛主席关于资产阶级“就在共产党内”的指示，使我深刻认识到：思想不改造，和群众划不了等号。有的干部变修，首先是思想上出了毛病。因此，必须努力改造世界观，自觉地限制资产阶级法权，和贫下中农实行三同，保持劳动人民的本色，坚持无产阶级专政下的继续革命。认识提高后，我严格要求自己，努力改造世界观，破除等级观念和“官贵民贱”的思想，虚心接受贫下中农的监督，努力争取做一个同贫下中农没有仇恨而又有革命精神的干部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"213761d78e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接见非洲十二个国家和地区的各方面人士和代表  毛主席说各国人民的正义斗争都是互相支持的","authors":[],"dates":[{"year":1960,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"接见非洲十二个国家和地区的各方面人士和代表"},{"type":"paragraph","text":"毛主席说各国人民的正义斗争都是互相支持的"},{"type":"paragraph","text":"他代表中国人民完全同情和支持非洲、南朝鲜、土耳其人民的正义斗争。并认为亚洲各国受压迫人民反对帝国主义及其走狗的斗争风暴将会有更大的兴起。"},{"type":"paragraph","text":"新华社郑州7日电　毛泽东主席今天下午在这里接见了正在我国参观访问的来自非洲十二个国家和地区的社会活动家、和平人士以及工会、青年、学生代表团和代表。他们是：索马里兰、塞内加尔、塞拉勒窝内、苏丹的社会活动家和和平人士；阿尔及利亚工人总联合会代表团、刚果全国工人联合会代表团、几内亚工人工会联合会代表团、喀麦隆劳工总联合会代表团、马达加斯加工会代表团、马里联邦工会联合会代表团、摩洛哥劳联代表团、桑给巴尔劳工联合会代表团和塞内加尔工会代表、法属索马里兰非洲人独立工会联合会代表；阿尔及利亚青年代表团、阿尔及利亚学生代表团、喀麦隆青年代表团、桑给巴尔青年代表团和刚果青年代表。"},{"type":"paragraph","text":"在接见中，各个代表团都作了热烈的发言，介绍了他们多少年来在帝国主义压迫和榨取下所遭受的种种苦难；介绍了他们反对帝国主义、殖民主义斗争的情况；表达了他们争取彻底胜利的决心和信心，并且表达了他们对于中国人民的深厚感情和对于毛泽东主席的敬爱。"},{"type":"paragraph","text":"毛泽东主席代表中国六亿五千万人民对于非洲人民反对帝国主义、殖民主义的英勇斗争，表示完全同情和完全支持。毛泽东主席还表示同情和支持南朝鲜人民、土耳其人民反对美帝国主义及其走狗的爱国正义斗争。主席认为：南朝鲜人民和土耳其人民的这种斗争，表明亚洲各国受压迫人民反对帝国主义及其走狗的斗争风暴，将会有更大的兴起。这个斗争对于非洲人民、拉丁美洲人民以及全世界人民的正义斗争都将是一种支持。主席说，全世界各国人民的正义斗争，都是互相支持的。毛泽东主席感谢非洲朋友们对于中国人民的深厚友情，祝贺中国人民和非洲人民的伟大团结，并且确信在反对帝国主义、殖民主义的共同斗争中，一定会取得最后的胜利。"},{"type":"paragraph","text":"今天陪同接见的有中共中央书记处候补书记杨尚昆，中华全国总工会主席、中国亚非团结委员会副主席刘宁一。（附图片）"},{"type":"paragraph","text":"下图：毛主席在郑州接见非洲十二个国家和地区的各方面人士和代表。图为接见时合影。　新华社记者　陈娟美、杨震河摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9014ee5efd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

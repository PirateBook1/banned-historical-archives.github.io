script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新春佳节思故乡","authors":["田富达"],"dates":[{"year":1980,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新春佳节思故乡"},{"type":"paragraph","text":"台湾民主自治同盟总部副主席　田富达（高山族）"},{"type":"paragraph","text":"新春佳节即将到了，这是我在祖国大陆上过的第三十四个春节。"},{"type":"paragraph","text":"三十多年来，我和居住在祖国大陆的所有的高山族同胞一样，在中国共产党和人民政府的关怀培养下，由旧社会的奴隶、受歧视的民族，变成了国家的主人，过着幸福的生活。"},{"type":"paragraph","text":"但是，每当我和妻子儿女围坐一起，欢度新春佳节的时候，思乡之情，油然而生，少年时代在家乡台湾过节的情景，立即浮现在我的眼前。我们台湾高山族的传统节日是丰收节。由于自古以来，我们台湾的少数民族和汉族同住一地，共饮一水，思想感情和生活习俗互相交流，结成了不可分离的亲密兄弟。汉族的传统节日——春节，也逐渐成为高山族同胞生活中不可缺少的一部分。记得我小的时候，每逢春节，老人们就备好苎麻布匹，黄米年糕和蜂蜜等礼物，带着我们到汉族同胞家里去拜年道贺。而汉族同胞就用甜年糕、发糕、萝卜丝糕以及各种传统菜肴，热情款待我们。大家互祝新年好，人兴畜旺，身体健康。丰收节汉人到高山人家作客，春节高山人到汉人家拜年，这已成了我们传统的习惯。这也是台湾高山族和汉族民族团结的象征。"},{"type":"paragraph","text":"居住在祖国大陆三十多个春秋，使我切身体会到，中国共产党和人民政府是我们台湾人民的知心人。粉碎林彪、“四人帮”后，为了加速解决台湾问题，一九七九年一月一日，人大常委会发表了《告台湾同胞书》，明确、合理地提出了台湾归回祖国怀抱的方针、政策；进入八十年代的第一年，又提出了争取台湾归回祖国，实现祖国统一，是八十年代我们国家的三件大事之一。我们台湾人民长期受帝国主义和国民党的压迫，而共产党和人民政府却十分关怀台湾人民，支持台湾岛内人民爱国统一的民主斗争；对台湾同胞为祖国四化建设和台湾归回祖国、实现祖国统一大业所做出的积极贡献、建设性意见和正当权利，都十分重视和尊重，并给予高度的评价，很高的荣誉。我们居住在祖国大陆的台湾同胞决不辜负党和政府以及祖国人民的期望，坚决响应邓小平副总理最近关于目前的形势和任务的重要报告中发出的号召，按照党中央提出的祖国统一的大政方针，广泛团结台湾各族同胞、各界人士，联合一切可以联合的力量，敦促台湾当局走爱国统一的道路，共同完成统一祖国的神圣事业。"},{"type":"paragraph","text":"应该指出的是，国民党当局至今无视祖国政府的诚意和台湾人民的正当权利，不肯和谈，台湾当局是实现祖国统一的唯一阻力。去年十二月，又利用“高雄事件”，血腥镇压台湾人民的爱国民主运动，大肆追捕非国民党人士和群众，以维持其独裁统治。我们要求国民党当局立即停止捕人，立即释放已捕的党外人士和群众。值新春佳节之际，我们向受镇压的人士和群众，也向他们的家属，致以节日的慰问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c16d97da5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

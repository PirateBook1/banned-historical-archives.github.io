script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于各单位点名批判右派分子注意事项的通知","authors":[],"dates":[{"year":1957,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"中共北京市委关于各单位点名批判右派分子注意事项的通知","type":"title"},{"text":"各单位在点名批判右派分子时，应注意以下各点：","type":"paragraph"},{"text":"一、大部分高等学校在全校范围内作为重点批判的右派分子的名单，已经市委批准，即可按批准的名单组织火力进行批判。还有些高等院校拟作为重点批判的右派分子的名单，没有最后肯定，或者还需要重新研究，请迅速将具体材料拿来，研究确定。","type":"paragraph"},{"text":"二、各高等学校在一个系的范围内重点批判的副教授以上的右派分子，都应将具体材料报来市委，经市委批准；在一个系范围内重点批判的讲师以下的右派分子(包括学生)和在一个班或几个班的范围内重点批判的右派分子，应经学校党委常委会讨论通过，并将名单和具体材料报市委备案。","type":"paragraph"},{"text":"三、各工矿、企业、机关凡是在一个工厂、一个单位的范围内作为重点批判的右派分子，必须报市委批准。在一个工厂或一个单位内部的一个部门(如一个科)内重点批判的右派分子，应经各单位党委常委会议讨论通过，报市委备案。","type":"paragraph"},{"text":"四、各学校、各系、各班，各工矿企业，各单位如果没有暴露出需要重点批判的对象，也要实事求是，不要硬找。","type":"paragraph"},{"text":" 来源：根据北京市档案馆馆藏原件刊印。","type":"paragraph"}],"comments":[],"origin":"根据《中共北京市委重要文件汇编》刊印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a653e02336"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

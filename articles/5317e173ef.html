script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"听取××汇报工业交通会议情况时的指示","alias":"","parts":[{"type":"paragraph","text":"用常规武器跟他们打。从前我们没飞机、大炮·又没有黄色炸药，还不是打赢了！打起来还可以继续建设，你打你的，我建设我的。"},{"type":"paragraph","text":"（讲到设计一定要朵用新技术时）主席说："},{"type":"paragraph","text":"设计要做比较，哪些花少，办事多，哪些花多，办事少。设计人员是在家里设计，还是到现场设计？我看了一万二千吨水压机设计的文章，有些设计经过一次、二次，甚至几百次的失败，不经过失败是不会成功的。"},{"type":"paragraph","text":"听取××汇报工业交通会情况时的指示"},{"type":"paragraph","text":"（一九六五年二月十一日）"},{"type":"paragraph","text":"（一一九六五年二月十-日由××向主席汇报工业交通会议的情况和问题，当讲到工业的任务一是支援农业，“一是支援国防，需要大家来逼时）主席说："},{"type":"paragraph","text":"人就是要逼，一逼就逼出来了。他不办怎么样？（答：另请高明。）办法就是要你干，你不干，“自有后来人”，有人干。"},{"type":"paragraph","text":"（当讲到要搞好××省份的建设时）主席说："},{"type":"paragraph","text":"这些地区都建设起来，就不怕了。*·要搞些××万吨规模的钢厂，搞它十个，二十个。这种小钢厂恐怕是有用的。"},{"type":"paragraph","text":"（当讲到建立政治工作机构时）主席说："},{"type":"paragraph","text":"你政治部是党的工作机关，是在党委领导下嘛！是党委领导下的政治部嘛！过去总政管下边军区党委，部为什么不可以管直属企业。象鞍钢这样的党委的领导该怎么办？象鞍钢就应以部为主，重要的直属企业应算是我们的野战军嘛！是主力！不是地方军，不能乱插手！"},{"type":"paragraph","text":"听取××同志汇报会上的指示"},{"type":"paragraph","text":"（一九六五年二月二十一日上午）"},{"type":"paragraph","text":"我们现在有些东西保密得太过分了。技术上很落后，你给人家人家不要，这个问题也要一分为二。一、有的非保密不可，如…要保密；二、有些加工技术，有什么密可保！？根本不要保密。"},{"type":"paragraph","text":"接见海军干部工作会、《解放军报》骗辑者会和第三批战士演出队时的指示"},{"type":"paragraph","text":"（一九六五年二月二十二日）"},{"type":"paragraph","text":"四个第一好。我们以前也未想到什么四个第一，这是个创造。谁说我们中国人没有发明创造？四个第-一就是创造，是个发现。我们以前是靠解放军的，以后仍然要靠解放军。"},{"type":"paragraph","text":"·228·"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":241},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5317e173ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

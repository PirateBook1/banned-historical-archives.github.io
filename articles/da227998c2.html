script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对总干部部关于检查与苏联顾问关系的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对总干部部关于检查与苏联顾问关系的报告的批语"},{"type":"paragraph","text":"（1952年12月28日）彭阅，肖向荣办。"},{"type":"paragraph","text":"这个报告\"可发军委各部门、各大军区和军事学校（有顾问的）首长们参考。希望各部门都照这样正确地对待自己的顾问同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年十二月廿八日"},{"type":"paragraph","text":"[1]指人民革命军事委员会总干部部副部长赖传珠、徐立清1952年12月27日关于检查和苏联顾问关系问题给彭德怀并报毛泽东的报告。报告说：总干部部顾问卡苏林在今年7月对我们的工作曾提出一次批评性的意见。总千部部遵照毛泽东今年10月20日指示，于12月8日召开了本部各部长及有关处长座谈会，征求苏联顾问对我们工作的意见。我们在会上检讨了工作中的缺点，顾问表示很满意，并对我们干部工作的成绩、缺点和今后工作谈了不少意见。我们认为这些意见很好，可以作为我们今后改进工作的方向。报告还说：一年多来，我们同顾问的关系是比较好的，重要工作都是主动找顾问商量，重视学习苏联的经验。在工作态度上相互之间都是诚恳的，如有不同的意见，都是提出商量或予以解释。“我们认为，我军干部机关是新建的组织，缺乏整个经验，向顾问学习苏军干部工作经验是基本的，否则不能前进，但在实行的步骤上及某些组织形式要照顾我军的实际情况。”"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":401,"page_end":401},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da227998c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

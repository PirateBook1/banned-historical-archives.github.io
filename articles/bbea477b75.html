script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰一百零六周年毛泽东诗碑亭耸立北高峰","authors":["王眆"],"dates":[{"year":1999,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"钱江晚报报道(王眆)“三上北高峰，杭州一望空。飞凤亭边树，桃花岭上风。热来寻扇子，冷去对佳人。一片飘飖下，欢迎有晚鹰”。这是毛泽东登临杭州北高峰时，为北高峰景色赋就的《五律·看山》。12月26日，是毛泽东诞辰106周年，毛泽东诗碑亭揭碑典礼在北高峰隆重举行，这首毛泽东手书五律镌刻在汉白玉石碑上，成为永久的纪念。"},{"type":"paragraph","text":"毛泽东生前十分喜爱杭州，先后四十余次莅临杭州，在杭州工作、生活八百多天，足迹遍布杭州的山山水水。他曾于1953年12月、1954年2月等三次登临北高峰，并写下《看山》诗篇。为缅怀毛泽东的丰功伟绩，纪念他对杭州的钟爱之情，经中共中央宣传部批准，杭州北高峰上竖起了这座诗碑亭。"}],"comments":[],"origin":"钱江晚报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbea477b75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

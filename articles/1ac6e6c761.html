script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于坚决不出席参政会问题致周恩来电","alias":"","parts":[{"type":"paragraph","text":"关于坚决不出席参政会问题致周恩来电"},{"type":"paragraph","text":"（1941年3月2日）（一）三月一日指示谅已送达。"},{"type":"paragraph","text":"（二）昨夜书记处会议讨论问题，反复考虑，认为蒋介石正发动一切压力追我屈服，我若出席，则过去有理有利的政治攻势完全崩溃，立场全失，对我一切条件他可完全置之不理，一切文章不能做了，因此决不能无条件出席，但明令保证的条件是决不会答应的，因此须决心不出席。"},{"type":"paragraph","text":"（三）我不出席，他亦无可奈何：1．皖南事变他错了，通国皆知，我以不出席表示抗议，我并未错；2．我已提出让步条件（临时办法）他不答应，其曲在彼；3．如他因此发动更大破裂行动（通过拥护政府十七日命令，发布讨伐令，逮捕我代表等)，其曲更在彼，更于彼不利；4．国际形势已到与彼不利之时（英德大战与英日冲突）；5.国内形势彼方对我绝无办法，我毫无所惧。"},{"type":"paragraph","text":"（四）只要熬过目前一关，就有好转可能，在半年内能解决善后条件，我仍准备出席九月间的二次参政会。"},{"type":"paragraph","text":"（五）目前政治斗争空前尖锐，许多小党派已经转到蒋介石方面，在参政会内可能造成不利于我之空气，但这是一时的，过一会即将起变化，故小党派的话不可听信，他们的话是使我们上当的。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":3,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":464,"page_end":464},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ac6e6c761"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

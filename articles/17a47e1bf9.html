script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“错案要以大赦来调整”","authors":["交通部","杨鹏"],"dates":[{"year":1957,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"右派言论——“错案要以大赦来调整”","type":"title"},{"text":"交通部杨鹏","type":"authors"},{"text":"（杨鹏：交通部法律室专门委员）","type":"subtitle"},{"text":"（在北京法学界座谈会5月30日第2次会议上的发言）","type":"subtitle"},{"text":"我本来想讲三个问题的，但有些问题涉及到个人，今天就不谈了，只谈谈大赦问题。毛主席说他对大赦是不积极的态度，主张今天放一个，明天放一个，化整为零。根据宪法，通过大赦是全国人民代表大会之权，颁布大赦令是主席之权，因之这问题可以研究。我是赞成大赦的，首先从法律、审判上看，也从社会面貌方面看。关于法律的问题，现在社会生活方面的法律很不完备，与人民权利有莫大关系的法很缺乏，因之一案在甲地有甲地的看法，乙地有乙地的看法，轻罪重判在所难免，假如程序法完备尚难保证没有畸重畸轻，更何况如今程序法又不完备！如今审判工作人员老干部多，但程序法不是阶级立场所能解决的，也并非站稳了立场就能办案。“十五贯”曾经哄动一时，各地也纠正了一些错案，我们不能冤枉一个好人。关于错案，我主张以大赦来调整。毛主席所说的今天放一个，明天放一个，在刑法上是属于假释的一种，而不是大赦。我认为应大赦，在一定时期内国家消灭刑罚权和追诉权。最后，我声明并无亲友在劳改，发言是学术上的探讨，我的发言稿请勿发表。","type":"paragraph"}],"comments":[],"origin":"《政法界右派分子谬论汇集》（法律出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17a47e1bf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

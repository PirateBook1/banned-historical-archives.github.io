script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来等接见湖南章伯森梁春阳詹才芳的谈话片断","authors":["周恩来"],"dates":[{"year":1967}],"is_range_date":false,"parts":[{"text":"周恩来等接见湖南章伯森梁春阳詹才芳的谈话片断","type":"title"},{"text":"周恩来","type":"authors"},{"text":"……一开始，总理、伯达、康老就热情地、以非常关怀的口吻问了章、梁被斗被打的情况，章、梁简要地如实汇报。总理听了，面带笑容地问道：“怎么样？怕不怕？”章、梁说：“不怕”这对我们是一场考验。\"","type":"paragraph"},{"text":"在谈及军区的情况时，总理面对章伯森同志说：“你们湖南军区搞得好凶啊！”章没有完全明白问话的意思，便说：“怎么个凶法？”总理说：军区搞了四道防线，一道如何，二道如何，三道四道又是如何……。章、梁根本不知道这些情况，便回答道：“不知道”。总理笑了，说：“你们不知道，反正我们知道了。”总理、伯达、康老把脸转向詹才芳同志，总理意味深长地说：“湖南是主席的故乡，文化大革命搞得很不好啊！”詹无言对答。总理接着问：“听说部队战士练刺杀时，把章伯森、梁春阳当靶子，大喊杀杀杀，杀死章伯森、杀死梁春阳，有这回事吧？”詹说：“有这样的事。”中央首长听了气愤地说：“你们这样做，让战士们站到什么立场上去了！”","type":"paragraph"},{"text":"章是紧挨总理坐的，梁则同杨成武戚本禹等同志靠得近。当总理询问章时，杨向梁春阳说：“公检法有多少人？”梁答：“有一千多人。”又问：“高司有多少人？”答“有两万左右。”杨紧接着问：“那工联有多少人？”梁答：“有一二十万人。”杨成武同志笑着说：“还是工联人多嘛！力量大嘛！”梁回答道：“正是因为这样，他们才要挑起武斗……”","type":"paragraph"},{"text":"后来，当谈话涉及到“章、梁后台”时，康老面朝着戚本禹同志，笑呵呵地说：“老戚呀，高司揪章伯森、梁春阳的后台，这个后台就是你，搞到你头上来啦！”戚本禹含笑说道：“揪就揪吧，斗就斗吧！”","type":"paragraph"},{"text":"谈话中，总理告诉章、梁，说湖南军区的报告中说工联要搞掉章伯森和梁春阳。章、梁听了，啼笑皆非。","type":"paragraph"},{"text":"会上，詹才芳汇报“工联要冲军区，夺军权。”梁立即向总理保证说：“我们革命造反派绝不会冲军区，绝不会夺军权！”总理听了，对章、梁、詹三人说：“造反派冲击一下军区，有什么了不起！”","type":"paragraph"},{"text":"詹又汇报长沙军分区政治部副主任张宏强说：“军队不要支左了，让群众自己搞算了。”章向总理解释道：情况不是这样。据我了解，老张的意见是那时军队没有支持真正的左派，而是支持保守派，应该把部队调回来整训一下，再去执行支左任务：”总理听了，忙道：“情况是这样？那就把张宏强同志叫来。”……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9cbce4643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

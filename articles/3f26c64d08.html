script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，把困难斗倒","authors":["冉光祥"],"dates":[{"year":1966,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，把困难斗倒"},{"type":"paragraph","text":"贵州思南县三溪公社营盘头生产队队长  冉光祥"},{"type":"paragraph","text":"我们队山高坡陡，都是旱田薄土，生产条件很不好。一说改变生产面貌，有些社员就说，咱们条件差，闹不好。针对这个情况，我们反复组织社员学习《愚公移山》，结合实际，进行讨论。社员们的社会主义觉悟和革命干劲大大提高了，他们说：“我们不是条件差，是思想差。”“地方穷不要紧，就怕人的思想穷。”“思想不穷，穷地方能变成富地方，思想穷，穷地方就会永远穷下去。”"},{"type":"paragraph","text":"《愚公移山》教育了广大社员，经过大家反复讨论，我们制定了一个建设营盘头的七年规划。从一九六四年起，穷干苦干，逐步解决干旱、土薄、耕地少三个问题。一九六四年和一九六五年粮食获得了大丰收，自给有余，去年还卖了六千斤余粮给国家。社员生活也提高了，现在大多数人家都有存款。"},{"type":"paragraph","text":"今年春天天旱，是被这个"},{"type":"paragraph","text":"“敌人”压倒，还是大家齐心把它斗倒呢？大多数都认为，必须斗倒干旱，夺取丰收。但有少数人信心不足。斗，首先要从人的思想斗起。针对少数社员中的畏难思想，我们又学习了《愚公移山》，一连学了十几次。大家思想一致了，意志统一了。社员冉光强说：“在最困难的时候，更要高举毛泽东思想伟大红旗。干旱年夺取丰收，才算真本领。”"},{"type":"paragraph","text":"这样，我们跑遍了附近山上的八个溶洞，找到了水，每个人都担着水桶上山挑水。社员们干劲很大，今年虽然天旱，却比往年提前二十天下种。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f26c64d08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

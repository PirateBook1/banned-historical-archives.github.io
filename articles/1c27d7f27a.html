<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“国士论”——“过关谈”之二","authors":["巴金"],"dates":[{"year":1957,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"“国士论”——“过关谈”之二","type":"title"},{"text":"巴金","type":"authors"},{"text":"今天的知识分子中真正和工农打成一片的新知识分子还是占极少数。大多数人仍然是旧知识分子。旧知识分子喜欢吹嘘自己的“清高”和“骨气”，字眼当然是很漂亮的。其实这种高不可攀的“清高”和“骨气”，说穿了也并不希奇，用他们常常摇头摆脑地念来念去的一句“豪迈的话”来解释倒很恰当，那就是“以国士待我，即以国士报之”。我现在把它称作“国士论”。右派分子在这次猖狂进攻和退却检讨的时候都使用过“国士论”这个武器。例如徐中玉在他的所谓“第五次检查”里就一再地承认：“具有‘以国士待我，即以国士报之’的思想，”“象‘以国士待我，即以国士报之’之类的思想在我身上是十分严重的”。要是得不到“国士的待遇”呢，据他自己解释就会“滋生出反党的情绪和思想，进一步就会做出反党的行动来”。","type":"paragraph"},{"text":"徐中玉说得很明白：我反党，因为党不以国士待我；党要是早以国士待我，我早就拥护党了。章罗联盟中的所谓“大知识分子”都说过和这类似的话，好象错不在他们似的。那么我们再看这些先生们是不是受到了“国士的待遇”呢?大家可以替他们算一算，他们究竟身兼若干职位。这是有目共睹的。连徐中玉也不是例外。可见党待他们实在不薄，他们为什么还要反党呢?原来“国士”的解释可大可小，个人的野心无穷无尽，做了皇帝还想成仙。象章伯钧、罗隆基之流，即使做到了总理、副总理，他们也不会认为受到了“国士的待遇”，更不会停止他们的反党的活动。即使在检讨中，他们还继续提出要求：“拿国士的待遇”来。","type":"paragraph"},{"text":"“国士论”做了右派分子的武器，并不是没有原因的。它本来就是封建时代的产物。长久被人贩卖，又染上了市侩气。发明“国士论”的老祖宗豫让有过这样一段历史：他当初在范中行手下做事，范中行把他当普通人看待。后来智伯灭了范中行，他又到智伯手下做事。智伯很喜欢他，他认为自己受到了“国士的待遇”，等到赵襄子灭了智伯，他就出来替智伯报仇，说是：以国士报答智伯，又说是“士为知己者死”。这件事似乎成了千古美谈，至今犹为旧知识分子所津津乐道。“国士论”也成了旧知识分子经常夸耀的处世哲学。其实我们只要稍加分析，就可以剥掉它那“清高”与“骨气”的绣花外衣，看到里面腐烂发臭的脓疮。所谓“以国士待我，即以国士报之”在今天看来不过是“求善价而沽之”的生意经。旧知识分子喜欢把自己当做商品，拿自己去卖好价钱，专等大主顾、大老板“三顾茅庐”。谁出得起高价，就跟谁走。哪个最看得起我，就是我的知己，不管他是好是坏。没有大主顾，就“退而求其次”，反正得几分钱给几分货，自己又不会吃亏。范中行待我不厚，我就替他的敌人出力。智伯待我不薄，我就为他送命。蒋介石来也好，章伯钧来也行，只要他能出高价，“以国士待我”，我就“以国士报之”。有奶的便是娘。哪个管你“国家”的利益?“人民”的死活?这种出卖自己灵魂的市侩哪里有一点“清高”和“骨气”?也许这就是资产阶级的“清高”和“骨气”吧。没有“原则”，没有“是非”，这正说明了旧知识分子过去所处的那种可耻的“帮闲”和“帮凶”的地位。他们认为自己并没有“立场”，其实他们是站稳了资产阶级的“立场”的。现在还迷恋那种地位的人必然会掉进右派的泥坑，这是不足惜的。但是还没有掉进泥坑的大多数旧知识分子就有重新考虑的必要了。","type":"paragraph"},{"text":"今天并没有“帮闲”的地位留下来，国库里也并未贮存“国士的待遇”。新社会不是过去的那种大老板、大主顾。新社会有一道人人要过的大关口，那就是“社会主义关”。谁要在新社会长期生存，就得过“社会主义关”。要过“社会主义关”，必须有“无产阶级的立场”。要从“待价而沽”的“国士”变成勤勤恳恳为人民服务的新知识分子，并没有“捷径”，只有一条长长的路：认真地改造自己。","type":"paragraph"},{"text":"不改造，或者改造得不好的人都过不了“社会主义关”。","type":"paragraph"},{"text":" 8月28日","type":"paragraph"},{"text":" 来源：1957年9月2日《解放日报》，选自《反右派杂文选集》，武汉：湖北人民出版社，一九五七年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c27d7f27a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"在介绍一种有灭蝇蚊作用植物的材料上写的说明","alias":"","parts":[{"type":"paragraph","text":"在介绍一种有灭蝇蚊作用植物的"},{"type":"paragraph","text":"材料上写的说明凹"},{"type":"paragraph","text":"（1958年3月）"},{"type":"paragraph","text":"四川农民报提供的关于具有消灭蝇蚊作用的一种植【物】的材料。这种植物名白“打破碗花花”。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"红光社的同志们说：其所以叫做“打破碗花花”，是农村中大人们教导小孩子，不要去触动这种植物的身体，使它破裂流出一种汁来，粘在身上，腐烂皮肤。讲时并不是这么说的，而说成：如果谁去触动这种“花花”（植物），回到家里，就会有失手将碗打破的危险。"},{"type":"paragraph","text":"[1]毛泽东的说明写在《四川农民日报》1958年3月19日提供的介绍四川农村中一种具有杀虫作用的名叫“打破碗花花”的植物的一份材料上。材料中说：四川各地农村里，在田坎边、水井旁生长着一种野生植物，郸县的农民叫它作“打破碗花花”，把它采来撒在粪坑、水函能杀蛆灭子了，它还能毒杀土蚕、虫，同时它又是一种很好的绿肥。1958年3月26日《人民日报》以《让毒草为人类服务》为题介绍了这种植物。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":158,"page_end":158},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"397d8683d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

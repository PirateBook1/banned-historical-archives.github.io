script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-778","name":"劳动人事部关于妥善解决插队知青遗留问题的通知","author":"劳动人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动人事部关于妥善解决插队知青遗留问题的通知","dates":[{"year":1984,"month":8,"day":31}],"is_range_date":false,"authors":["劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国务院办公厅信访局, 信访工作资料汇编1951-1984（上）, 121-122","tags":[{"name":"安置","type":"主题/事件"},{"name":"插队","type":"主题/事件"},{"name":"上访","type":"主题/事件"},{"name":"信访","type":"主题/事件"},{"name":"遗留问题","type":"主题/事件"},{"name":"知识青年","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动人事部关于妥善解决插队知青遗留问题的通知"},{"type":"subtitle","text":"劳人培〔1984〕26号"},{"type":"paragraph","text":"各有关省、自治区、直辖市劳动人事厅（劳动局）："},{"type":"paragraph","text":"近几年来，各地在解决下乡插队知青遗留问题方面，做了大量艰苦细致的工作，取得了显著成绩。这对调动知青的积极性，解除知青家长的后顾之忧，维护社会安定局面，起了积极作用。但是，近来有些地区对下乡插队知青的遗留问题，放松了领导，有的甚至处于无人过问的状态，因而集体上访增多。最近，我部邀请部分省的同志就这一问题进行了座谈，认为下乡插队知青遗留问题具体到一个地区数量虽然不多了，但是思想工作和安置难度都比较大，不安定的因素值得注意。这就需要从领导上重视起来，把工作抓紧做实。为此，特作如下通知：一、对处理下乡插队知青的遗留问题要善始善终，要保持工作的连续性，随着机构的调整，劳动人事部门应当把这个任务继续承担起来，要有领导分管，要有专人去抓。希望你们在最近就此问题进行认真的研究，并作出具体安排。属于政策规定了的事，要推动落实；需要报请省、自治区、直辖市人民政府决定的事，应该主动地提出意见，当好参谋。要争取有关部门的积极配合，使遗留问题尽快得到解决。"},{"type":"paragraph","text":"二、解决插队知青遗留问题，要继续本着“国家关心，负责到底”的精神，体现政策，取信于民。对各项遗留问题的处理，仍按原定政策办。对于新情况下出现的新问题，各地可以从实际出发，采取一些特殊措施，报省、自治区、直辖市人民政府批准后执行。对与农民结婚的插队青年，仍然要坚持就近就地安置的原则，釆取多种渠道、多种办法安排。在当前尤应注意向他们宣传城乡经济体制改革和劳动制度改革的新形势，宣传“三结合”的就业方针，鼓励他们振奋精神，走自力更生、勤劳致富之路，克服单纯依赖国家，要“铁饭碗”的思想。鼓励和扶持他们自谋职业，就近就地从事多种经营和开发性生产。对有一技之长的人，要支持他们创办力所能及的事业。三、解决插队知青遗留问题所必需的经费，按照一九八三年八月十八日劳动人事部、财政部《关于城镇青年就业和劳动服务公司补助费管理使用的暂行规定》中有关条款的精神，首先使用历年结余的知青经费，没有结余经费的地方，可以从当年的就业、劳动服务公司补助费中开支。要注意讲究实效。请你们于今年年终将解决插队知青遗留问题的情况向部里写一报告。"},{"type":"paragraph","text":"劳动人事部"},{"type":"paragraph","text":"一九八四年八月三十一日"}],"alias":""},"tags":[{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"366445b20b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

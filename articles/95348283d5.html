始生产建设的伟大工作，使国家和人民稳步地进入富强康乐之境，贵我双方亟宜早日成立和平协定。中国共产党甚愿与国内一切爱国分子携手合作，为此项伟大目标而奋斗。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年四月八日"},{"type":"paragraph","text":"根据一九四九年四月十日"},{"type":"paragraph","text":"《人民日报》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":3,"index":2},{"part_idx":2,"offset":27,"index":3},{"part_idx":2,"offset":144,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["李宗仁，字德邻。一九四九年一月二十一日蒋介石辞去国民党政府总统职务后任代总统。","指李宗仁一九四九年四月七日给毛泽东的电报。李宗仁在电报中称：自“主政以来，排除万难，决心谋和”，“协谈问题亦已采纳贵方所提八条为基础”。在日益诡谲的世界风云下，“国共合作，尤为迫切”，“今日所冀，惟化干戈为玉帛，登斯民于衽席”。","指中共中央主席毛泽东一九四九年一月十四日发表的《关于时局的声明》（《毛泽东选集》第四卷，人民出版社1991年版，第1386—1389页）。","张文白，即张治中，当时任国民党政府和谈代表团首席代表。"],"page_start":289,"page_end":289,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95348283d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

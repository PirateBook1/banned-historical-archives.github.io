script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市革命委员会举行紧急扩大会议发出《重要通告》不折不扣执行无产阶级司令部战斗号令 紧紧跟上伟大领袖毛主席伟大战略部署","authors":[],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要求全市幸好无产阶级革命和人民，更高地举起毛泽东思想伟大红旗，以最坚定、最热忱、最积极、最迅速的战斗姿态，立即行动，牢牢掌握斗争大方向，搞好革命大批判，进一步和巩固革命的大联合和革命的“三结合”，巩固无产阶级专政，把无产阶级文化革命胜利进行到底!"},{"type":"paragraph","text":"本报讯　市革命委员会昨晚举行紧急扩大会议，热烈讨论了中央负责同志在北京市革命委员会扩大会议上发出的极为重要的战斗号令，坚决表示一千个拥护，一万个拥护，要以最坚定、最热忱、最积极、最迅速的革命战斗姿态，紧紧跟上毛主席的伟大战略部署，不折不扣地执行无产阶级司令部的战斗号令。"},{"type":"paragraph","text":"上海市革命委员会的全体领导成员，中国人民解放军驻沪三军的主要负责人，各革命群众组织的代表以及各区、县、局和主要基层单位的革命委员会或筹备小组的负责人共六百多人，出席了今天的紧急扩大会议。"},{"type":"paragraph","text":"会议一致通过了《上海市革命委员会重要通告》(全文另发)。通告号召各级革命委员会、各革命群众组织、全体无产阶级革命派和革命人民，一定要认清当前的大好形势，立即跟上毛主席的伟大战略部署，不折不扣地执行无产阶级司令部的战斗号令。通告说，本市所有在外地串连的学生和其他革命群众，应当坚决听从以毛主席为首的无产阶级司令部的号令，毫不犹豫地立即动身返回本市，返回原单位，就地闹革命。通告说，我们一定要坚决响应毛主席和党中央关于开展“拥军爱民”的伟大号召，不折不扣地贯彻执行上海市革命委员会《关于更大规模地展开拥军爱民运动的决定》，象爱护自己的眼珠一样爱护军民团结，百倍提高革命警惕，严防阶级敌人钻空子。通告号召全市革命派和革命群众，坚决响应毛主席“抓革命，促生产”和“要进一步节约闹革命”的伟大号召，充分发挥社会主义的积极性和创造性，争取完成和超额完成毛主席和党中央交给上海工人阶级和全市革命人民的光荣任务。"},{"type":"paragraph","text":"会议首先传达了中央负责同志在北京市革命委员会一日举行的扩大会议上极其重要的讲话，全场立刻一片欢腾。热烈欢呼正当无产阶级文化大革命的重要关头，以毛主席为首的无产阶级司令部发出了战斗号令，进一步指明了方向，进一步点燃起熊熊的革命烈火。参加会议的无产阶级革命派、红卫兵小将和革命干部按捺不住激动的心情，争先恐后地来到话筒前，排成一列长长的队伍，焦急地等待发言。在发言中，许多同志联系到本系统、本单位的情况，提出了具体的有效措施，充分表达了他们雷厉风行地贯彻执行毛主席司令部的战斗号令的决心。毛主席教导我们:“你们要关心国家大事，要把无产阶级文化大革命进行到底!”我们一定要活学活用毛主席著作，彻底改造世界观，大破“私”字，大立“公”字，克服派性，加强党性，争取做大联合的模范，把无产阶级文化大革命进行到底，在新的战斗中大立新功。"},{"type":"paragraph","text":"以毛主席为首的无产阶级司令部，根据毛主席的伟大战略部署发出的重要战斗号令，将对当前文化大革命起着巨大的推动作用。到会的无产阶级革命派一致认为，毛主席和党中央的战斗号令不能过夜，必须立即传达，立即响应，立即贯彻。上海工人革命造反总司令部常委和委员连夜开会，部署了立即贯彻的具体措施。各系统、各局也纷纷行动起来，投入新的战斗。许多学校、机关等单位的同志也以最快速度进行了传达、讨论。广大无产阶级革命派和红卫兵小将决心紧紧地跟上毛主席的伟大战略部署，把无产阶级文化大革命推向新的高潮，夺取新的更大的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28b7294e28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵州积极创办工人大学","authors":[],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵州积极创办工人大学"},{"type":"paragraph","text":"新华社贵阳电　在批邓、反击右倾翻案风斗争的鼓舞下，贵州省工交、财贸、基本建设战线办的七·二一工人大学迅速发展壮大。广大工人说，邓小平越是反对七·二一工人大学，我们越是要办，而且要多办，办好。许多厂矿企业加快了工人大学的筹建工作。不到半年时间，全省七·二一工人大学就从去年的十五所发展到一百一十八所；在校工人学员由去年的不满千人发展到七千四百多人。"},{"type":"paragraph","text":"这些七·二一工人大学在办学过程中，与修正主义教育路线对着干，坚持教育为无产阶级政治服务，与生产劳动相结合。贵阳耐火材料厂七·二一工人大学哲学专业的五十多名学员，结合参加现实的阶级斗争和两条路线斗争，学习马克思主义哲学、中国哲学史、政治经济学等课程，不断提高了政治觉悟和理论水平。现在，绝大多数学员成了工厂理论队伍的骨干，成了批邓、反击右倾翻案风的尖兵。卫东矿务局汪家寨煤矿的七·二一工人大学，把课堂搬到矿山上去，一边讲课，一边指导测绘，使学员掌握了测量知识和仪器的使用方法。为了适应教学的需要，全省工人大学师生自编各种教材二百七十多种，自制了一大批教具。"},{"type":"paragraph","text":"到目前为止，全省七·二一工人大学已毕业学员二千八百多人，他们活跃在三大革命运动第一线，成了厂矿企业抓革命、促生产的骨干力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贵州文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972b1efc24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于防止简单粗糙，深入开展农村粮食“三定”工作的指示","authors":[],"dates":[{"year":1955,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于防止简单粗糙，深入开展农村粮食“三定”工作的指示","type":"title"},{"text":"上海局，各省市委、自治区党委：","type":"appellation"},{"text":"这一个时期，若干地区正在进行的农村粮食定产、定购、定销和夏粮征购工作，已经取得了一定的成绩，运动的发展基本上是正常的。但从各地报告和中央最近了解的一些情况看，工作上还存在着以下两个问题。第一，某些干部有盲目乐观和简单急躁情绪。他们认为，任务轻松了，办法明确了，年景也好，可以无须进行艰苦的工作了。某些领导机关，由于希望快点结束粮食“三定”工作，以便腾出手来领导农业合作化运动，并忙于肃反工作，也没有足够地坚持运动的深入和细致。因此，工作的各个环节都做得比较粗糙，遗留问题很多。第二，某些地区仍然有重购轻销的倾向。有的简单地规定了征收和统购的数字，但没有认真地进行定产，也没有认真地进行定销；有的作了定产、定购，但没有同时安排定销；而许多地方产量定得不好，余缺界限划分不清，购销都还存在着不合理现象。","type":"paragraph"},{"text":"这些问题，是在运动已经开始的几个省份发现的，但在这些地区的运动中是带有普遍性的倾向。目前许多省份运动即将普遍展开，对于这种倾向，如不及早注意防止，任其发展下去，将会招致严重的后果。因为我们已经宣布定产、定购三年不变，如果今年的定产、定购工作做不好，就要影响到今后三年；因为如果工作粗糙，就不可能做到定产合理，购销公道，这样即使征购数量完成了，但遗留问题很多，群众意见很多，还会引起紧张和被动；因为国家征购总数已经减少很多，如果购销结合不好，销售没有切实安排，销量控制不住，其结果，明年春天又不得不用极大的力量进行补课。而所有这些后果，也都将影响农业合作化运动的展开，妨碍今后整个农村工作，影响党同农民的关系。","type":"paragraph"},{"text":"为了能及时地转入农业合作化运动，并很好地安排农村其他许多工作，努力争取提早完成粮食工作，结束粮食定产、定购、定销运动，这是完全必要的。但提早完成，必须建筑在切实做好工作的基础之上，必须不仅征收和统购到粮食，而且切实贯彻购销结合的原则，做到购销合理，群众满意，并为今后三年打好基础。必须看到，如果为了农业合作化运动及其他迫切繁重的工作任务，而将粮食工作轻轻滑过，其结果也同样会严重地影响农业合作化运动，最终是粮食工作做不好，合作化运动也做不好。这种情况是应该坚决避免的。必须看到，征购数量纵然减少了，年景即使丰收了，如果工作做得不踏实，也一样会使许多人不满意。同时“三定”的办法纵然比较明确了，但这些办法都是新的，从干部到群众都不熟悉，要让他们能够掌握、接受、正确地运用起来，还需要经过一系列艰苦的解释教育工作。因此，购粮任务的减轻，绝不等于工作艰苦复杂性的减低，绝不能因为任务减少，丰收有望，办法明确，从而放松工作上应有的努力；相反的，正是在条件有利的时候，往往容易滋长麻痹大意，容易在工作上发生错误。因此，只有及时纠正和防止这种倾向，才能做好今年的粮食“三定”工作。","type":"paragraph"},{"text":"摆在我们面前的任务是很多的。许多重大的工作任务一个紧接着一个。中央要求各省市党委对各项重要工作，作出适当安排，使每一项重要任务都做好，每一步都走得十分踏实。中央要求各地抽出一段时间，比如一般地区在9、10、11三个月内，东北及其他秋收较晚地区在稍后一点时间，集中力量，搞好粮食工作。在运动中，充分地进行宣传教育工作，注意政治动员和制度办法相结合，注意征购和销售工作相结合，注意使各种具体的业务能适应运动的发展，保证制度的贯彻。","type":"paragraph"},{"text":"各地党委在接到这个指示后，应对当前的粮食工作情况作一次切实的检查，作出具体部署，报告中央。","type":"paragraph"},{"text":" 中央1955年9月10日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60dd6f3b54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

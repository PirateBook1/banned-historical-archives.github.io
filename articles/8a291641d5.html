script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张体学在湖北省委书记处会议上的讲话","authors":["张体学"],"dates":[{"year":1966,"month":10,"day":4}],"is_range_date":false,"parts":[{"text":"张体学在湖北省委书记处会议上的讲话","type":"title"},{"text":"张体学","type":"authors"},{"text":"书记处会议记录（摘录）","type":"subtitle"},{"text":"一九六六年十月四日","type":"subtitle"},{"text":"张体学：有几个问题考虑一下：一、整个讲湖北省委方向路线是正确的，是大前提，可不可以这样讲？二、我们没有搞乱，没有放羊，支持左派、团结中间、做少数人的工作，这种做法对还是不对？三、对南下学生串联开始不明确，不明确工作做得不够，后来逐渐明确了，明确了工作做得够还是不够？四、本地少数派要成立红卫兵总部，要解决这个问题，不解决要被动的。五、大冲击，我们欢迎。还要冲四个月，这是革命洪流冲击。前一段斗争笨，以后要有适当的词句讲一讲。……犯错误不要紧，中央会谅解我们。主席早就讲了，允许我们犯错误；我们是革命学革命。主席了解我们正确的错误的东西就好了。","type":"paragraph"},{"text":"杨锐：一、大方向是对的。过去在那种情况下开检讨大会确实不行，他跟着追就是检讨了，不见得有好结果，最大的问题脱离了广大的左派。二、对少数派的问题，没有强大的左派，少数派的工作很难做，那就更乱。对少数派也不是压服，确实是一个一个的在打通思想。三、对外地同学欢不欢迎？赵桂林一大批人来，冲击大，紧张，后来，我们争取主动接见他们。……对赵桂林那样的弄法认为不行，指着鼻子骂，骂你是黑帮，你就是黑帮？任重提的三个问题，我们逐渐在做少数派工作，早下手了……。我们对林彪同志的讲话，并没有曲解，没有犯方向路线性的错误。只能说我们对少数派的工作做得不够，努力在做，是水平的限制。","type":"paragraph"},{"text":"姜一：方向性不方向性的问题，我们没有搞学生，没有斗争学生，不能马虎的检讨……。对少数派的工作没有做，只是让他去闹，他闹够了就算了，做他们的工作很费心。张体学：我们该检讨的检讨，把左派找来研究，向少数派检讨一万次也满足不了的。宋侃夫：总的方向没搞错，……如果对这一点没有信心或动摇，那不行，要站住脚。对多数派和少数派的问题，又要支持他闹革命，他搞得不对又要顶住。","type":"paragraph"},{"text":"张体学：给我们脸上抹黑，有不纯的人；我们靠自己救自己，努力做工作。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a291641d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

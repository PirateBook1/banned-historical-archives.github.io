script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“唯心论的科学家照样可以搞出许多东西”","authors":["南开大学","王军庆"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“唯心论的科学家照样可以搞出许多东西”","type":"title"},{"text":"南开大学王军庆","type":"authors"},{"text":"[王军庆：南开大学数学系学生]","type":"subtitle"},{"text":"“唯心论的科学家照样可以搞出许多东西。”","type":"paragraph"},{"text":"“现在学好功课，就等政治上的进步。”","type":"paragraph"},{"text":"“只要有才，就是缺一点‘德’也不要紧。”","type":"paragraph"},{"text":"“只要不是反革命份子，缺点德没有关系。”","type":"paragraph"},{"text":"（在学习毛主席讲话时说）“学这个不能像学数学那样，如果学它能帮助我成为数学家，就可以好好学。”","type":"paragraph"},{"text":"“叶圣陶是从小学教师一步步升上去的，谁愿意去当清道夫，劳动是有等别的，有真才实学才有名望。”","type":"paragraph"},{"text":"“在今天这个社会里，反革命份子已经肃清，不为社会主义服务，也得为社会主义服务。”","type":"paragraph"},{"text":"(他攻击毕业生分配工作说)“过去只考虑德，不考虑才。”“人事部门在分配时首先应该重才。”","type":"paragraph"},{"text":"“解放后没有出天才，这是由于教条主义束缚的结果，是由于组织意图强加于人们头上的结果。”","type":"paragraph"},{"text":"×   ×   ×","type":"paragraph"},{"text":"“要想反三害，就必需反三害份子。”","type":"paragraph"},{"text":"“官僚主义是和现行的一套机构的形式有关，在旧的形式上反对官僚主义是不可能成功的。”他认为“争自由、争人权、争民主”的大字报打中了要害，他说：“这一个问题要解决了，什么问题都解决了。”","type":"paragraph"},{"text":"×   ×   ×","type":"paragraph"},{"text":"“取消党委负责制，并不等于取消党的领导，何况现在还未决定那种形式最好。”","type":"paragraph"},{"text":"“南开大学的党委水平低，跟不上形势的发展，应当改组。”","type":"paragraph"},{"text":"“党委有无形的压制，这种无形压制比压制还坏。”","type":"paragraph"},{"text":"“党委是靠党中央的威信吃饭的。”","type":"paragraph"},{"text":"“数学系党支部不能体现无产阶级先进性。”","type":"paragraph"},{"text":"“党只关心党员，不关心青年前途。”","type":"paragraph"},{"text":"“党员都有靠山，不务正业，靠着党的威信吃饭。”","type":"paragraph"},{"text":"“我班党员不用功，由于有‘党天下’思想，所以他们可以不务正业，也可以考虑他们的工作。”","type":"paragraph"},{"text":"“许多人是站在我的脖子上爬上去的，我恨的不是这些人！而是我系党团支持这样做，如任新渝就是郭先生捧上来的。”","type":"paragraph"},{"text":"“一些人踏在别人的肩膀上爬上去。”","type":"paragraph"},{"text":"“我班上没有社会主义的人与人之间的关系。”","type":"paragraph"},{"text":"“我相信世界上没有一个人是大公无私的，人不为己，天诛地灭。”","type":"paragraph"},{"text":"×   ×   ×","type":"paragraph"},{"text":"“‘一株毒草’表现了谭天荣的天才和狂妄，勇敢和胡搞，是向三害发出的可贵的第一枪。天才和狂妄经常搅在一起，而天才是主要的。”","type":"paragraph"},{"text":"×   ×   ×","type":"paragraph"},{"text":"“为了精简机构，合并团委会，人事处，学生科，把多余的干部送到农村中去，反正报纸说参加生产是光荣的。”","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88fdf9f9b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

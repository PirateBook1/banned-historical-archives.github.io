script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在肃反问题上扩大化了","authors":["武汉大学","陈熹勉"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在肃反问题上扩大化了","type":"title"},{"text":"武汉大学陈熹勉","type":"authors"},{"text":"（摘录，标题为编者所加）","type":"subtitle"},{"text":"“在肃反问题上扩大化了。成千上万的人无辜受害，全国遍布集中营，而其手段之残酷比历史上任何时代都来得悲惨和可怕！在这里法律都丝毫不起作用。共产党员有无上的权力，有生杀之权，有私设私庭，任意捕人、关人、斗人的权力，在这里我们嗅不到一点民主的影子！……整个肃反运动是在一种可怕的方法论指导下开展的。它主要是：‘力图找出一些材料以证明其反革命而在表面上没有矛盾’这样一种思想支配下，人民日报社论‘在社会主义日益巩固和壮大的今天，反革命分子的活动就会越猖狂，斗争就会越激烈，这显然是斯大林错误公式的翻版。肃反运动中，奇怪是宪法根本不起作用，人身没有自由，人权得不到保障，人的尊严受到破坏，共产党人根本不要法律，在他们脑子里只有斗争！斗争！打、杀、强奸什么都出来了，这令人想到过去的农民革命！”","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"551431d0ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

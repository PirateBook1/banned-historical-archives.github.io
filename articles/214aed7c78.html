script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共合肥市委纪律检查委员会关于开除贪污腐化分子吴飞党籍的决定","authors":[],"dates":[{"year":1953,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"中共合肥市委纪律检查委员会关于开除贪污腐化分子吴飞党籍的决定","type":"title"},{"text":"吴飞，现年31岁，中农成份，学生出身，湖北英山县人。1939年入伍，同年入党。曾任县公安局科员、区治安员、治安股长、县公安局副局长、工委书记、县委城工副部长、合肥市区书、合作社、合兴公司经理，以及省总工会干校教导主任、生产工资部副部长等职。（1948年因手枪乱借曾受到党内劝告处分）其进入城市后主要错误事实于后：","type":"paragraph"},{"text":"一、1949年与50年在合肥市合作社及合兴公司工作期间，为了达到个人无尽止的享受，先后曾十余次挪用社内洋纱以及贪污所得进行放高利债，如1949年底将公家两件洋纱交给私商金公元用一个月即得利洋纱6并，同样方式将私商童本一洋纱2件转放给商人陈鑫山得利5并，而从中贪污两并，如是3年来共高利剥削得洋纱折款531万4000元，供其挥霍滥用，俨然成为与资产阶级毫无区别的剥削行为。","type":"paragraph"},{"text":"二、为了满足个人生活上的享受，经常与奸商罗慕周、童本一、卫文章等一块吃吃喝喝，并接受其所馈赠之大駮台、大英等香烟以及衣服和款子等，并以一枝金星钢笔换取上海中国火柴公司陈子仲五一型派克钢笔1枝，其差价40万元由私商沈乐卿偿价，由于吴与私商不分彼此，1950年2月在私商陈鑫山家与奸商赌牌九一夜，输钱达250万元以上。由此看来吴飞已发展到敌我不分，完全丧失共产党员的立场，为此曾受到党内警告处分。（当时借陈鑫山40万元之赌本后未还）","type":"paragraph"},{"text":"三、在合作社工作时，曾接受童本一贿赂脚踏车1辆及其他物品，在合兴公司盗卖公家脚踏车1辆，桌子1张。总计3年来吴飞高利盘剥、贪污受贿共达747万5100元，（另外尚有怀疑材料586万2000元不在内，以后查出以新贪污论处）。","type":"paragraph"},{"text":"四、吴飞在作风上也是恶劣的，在合肥市工作期间，曾与合作社干部王某发生腐化（前已处理）。同时不服从上级指示，独断独行，虽然合兴公司市委曾决定要自给自足，而吴飞既不经请示又不经报告即擅自决定既自给又赚钱的资本主义经营方针，在群众中造成恶劣影响。","type":"paragraph"},{"text":"事实证明，吴飞虽受党的长期培养教育，对党曾有过供献，但进入城市后竟与奸商拉拢吃喝，从中贪污受贿，以致发展到与奸商一起赌博，并经常以高利债盘剥群众，经党的一再教育而又不能改正，已丧失了一个共产党员的起码条件，完全叛变了党与无产阶级的意志。因此，为了严肃党的纪律，纯洁党的队伍，市委决定并经省委纪律检查委员会批准，开除吴飞党籍，以资教育全党。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"214aed7c78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在革命的征途上永远登攀","authors":["郑霞萍"],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五原中学红卫兵　郑霞萍"},{"type":"paragraph","text":"这次在“三夏”学农劳动中，我抢救了贫农女儿，只不过是做了一个红卫兵战士应该做的事。但是，党和人民却给了我很大的荣誉。这使我又激动又很惭愧。我能够为人民做一些好事，是毛主席和党培育的结果，是无产阶级文化大革命锤炼的结果，是工人阶级和贫下中农教育的结果。我感到自己抢救贫农女儿，就是用实际行动批判资产阶级的活命哲学，批判邓小平散布的资产阶级的腐朽人生观。我所做的，比起舍己救战友的英雄孔宪凤，比起尾山农场为抢救国家财产而英勇献身的七位英雄，差得很远。我要很好地向他们学习，以英雄人物为榜样，更加认真地学习马列和毛主席著作，更坚定地站在批邓斗争的前列，向着共产主义的大目标努力登攀，永不停步。"},{"type":"paragraph","text":"毛主席教导我们:“一个人做点好事并不难，难的是一辈子做好事，不做坏事，一贯的有益于广大群众，一贯的有益于青年，一贯的有益于革命，艰苦奋斗几十年如一日，这才是最难最难的呵!”许许多多的英雄人物在这方面为我作出了光辉的榜样。今天，我向共产主义大目标登攀，还只是跨出第一步。要一辈子前进，在征途上不停步，就要投身于工农，投身于火热的斗争，从中汲取继续革命的力量。我再一次向党组织表示，毕业分配后，上海不留，工矿不去，要求到农村去，到边疆去，到祖国最需要的地方去，为填平三大差别的鸿沟，为实现共产主义的远大目标，艰苦奋斗一辈子!"},{"type":"paragraph","text":"人活着就要和资产阶级斗。革命征途决不是平坦的。资产阶级，特别是党内走资派总是要千方百计地破坏社会主义革命和建设。去年邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》这三株大毒草，就是想达到这个罪恶目的。我决心和红卫兵战友们一起，抓住要害，深入批判邓小平反革命的修正主义路线，在斗争中进一步提高路线觉悟，一辈子同党内走资派对着干，做党内外资产阶级的掘墓人!"},{"type":"paragraph","text":"毛主席和党对我们这一代青年人寄予无限的希望。我一定不辜负毛主席和党的希望，记住阶级的嘱托、历史的使命，挑起革命的担子，一步一个脚印地前进，向着共产主义的大目标努力登攀!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d53594ff41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

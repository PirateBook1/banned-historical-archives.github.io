script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东一百周年诞辰’９３中华全国集邮展览在京开幕","authors":["于宁"],"dates":[{"year":1993,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东一百周年诞辰"},{"type":"paragraph","text":"’９３中华全国集邮展览在京开幕"},{"type":"paragraph","text":"本报讯记者于宁报道：为纪念毛泽东１００周年诞辰，由邮电部等１５个单位联合主办的’９３中华全国集邮展览，１１月１６日在北京民族文化宫隆重开幕。"},{"type":"paragraph","text":"这是我国建国以来规模最大、内容最丰富、水平最高的一次邮展，共展出邮集２４８部，计１０６１框，文献类展品１０５部，荟萃了全国各地的优秀邮集和作品。其中半数展品属首次参展，不少是青少年的作品。参加展出的还有国家博物馆的部分珍贵藏品、港澳地区以及国外集邮家在国际邮展中曾获高奖的优秀集邮品。"},{"type":"paragraph","text":"这次邮展得到党和国家领导人的关心和重视。李鹏总理题词：“方寸之窗，知识海洋”，乔石委员长题词：“集古今风物于方寸，寓传统教育于邮苑”，刘华清副主席题词：“方寸生辉，爱我中华”。宋任穷、廖汉生、杨汝岱、胡绳等同志出席了开幕式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533fe5952c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

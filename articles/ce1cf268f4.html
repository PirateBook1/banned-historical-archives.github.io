script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"张铁生信原件","alias":"","parts":[{"type":"paragraph","text":"【附】"},{"type":"paragraph","text":"张铁生信原件"},{"type":"paragraph","text":"（一九七三年六月三十日）尊敬的领导："},{"type":"paragraph","text":"书面考试的进行就这么过去了，对此，我有点感受，愿意向领导上谈一谈"},{"type":"paragraph","text":"本人自1968年下乡以来，始终热支于农业生产，全力于自已的本质工作。每天近18个小时的繁重劳动和工作，不允许我摘业务复习。我的时间只在27号接到通知后，在考试期间，忙碌地翻读了一遍数学教材，对于几何题和今天此卷上的理化题眼着，真是心有余而力不足，我不愿没有书本根据的胡答一气，免得领导判卷费时间。所以自己愿意遵守纪律，坚持始终，所以愿意老老实实地退场。说实话，对于那些多年来，不务正业、逍遥法外的浪荡书呆子们我是不服气的，而有着极大的烦感，考试被他们这群大学迷给垫断了。他们的自由生活和为个人的努力，等于了我的为人民热忧忘我的劳苦工作和诚息的心。人们把我送到这里来，谈些什么呢？总觉得实在委曲。在这夏锁生产的当务之急，我不忍心放弃生产而不顾为着自已专到小屋子里面去，那是过于利己了吧。如果那样将受到自己为贫下中农事业的事业心和自己自我革命的良心的道责。有一点我可以自我安慰，我没有为此而耽误集体的工作，我在队里是负全面、完全责任的。喜降春雨，人们实在的忙，在这个人与集体利益直截矛盾的情况下，这是一场斗争（可以说）我所苦网的地方就在这里，凡个小时的书面考试，可能将把我的人学资格取消。我也不再谈些什么，总觉得实在的有说不出的感觉，我自幼的理想将全然被自己的工作所排序了，代替了，这是我唯一强调的理由。"},{"type":"paragraph","text":"我是抱着新的招生制度和条件来参加学习班的。至于我的基础知识，考场就是我的母校，这里的老师们会知道的，记得还总算可以今天的物理化学考题，虽然很浅，但我印象很浅，有2天的复习时间，我是能有保证把它答满分的。自己的政治面貌和家庭社会关系等都清白如洗，自我表现胜似黄牛，对于我这个城市长大的孩子，几年来真是锻炼极大，尤其是思想感情上和世界观的改造方面，可以说是一个飞跃。在这里我没有按要求和制度答卷（算不得什么基础知识和能力），我感觉的并非可肚，可以魅强的应付一下嘛，翻书也能得它几十分嘛！（没有意思）但那样做，我心是不太愉快的，我所感到荣幸的只是能在新的教育制度之下，在贫下中农和领导干部们的满意地推签之下，参加了这次学习班。"},{"type":"paragraph","text":"我所理想和要求的，希望各级领导在这次人考学生之中，能对我这个小队长加以考电为盼！"},{"type":"paragraph","text":"白塔公社考生张铁生"},{"type":"paragraph","text":"一九七三年六月三十日①此信曾在1973年8月10日《人民日报》和7月19日《辽宁日报》发表，发表时经过副改，划有黑线的字句是发表时被整句删除的。"}],"authors":["张铁生"],"dates":[{"year":1973,"month":6,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":24,"page_end":24},"tags":[{"name":"张铁生","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce1cf268f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

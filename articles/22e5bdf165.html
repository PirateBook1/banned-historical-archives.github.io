script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揭发王任重的几个问题","authors":["广西壮族自治区区党委第一书记","韦国清"],"dates":[{"year":1967,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"揭发王任重的几个问题","type":"title"},{"text":"广西壮族自治区区党委第一书记韦国清","type":"authors"},{"text":"在这次文化大革命中，王任重执行了刘、邓资产阶级反动路线。过去，他给中南地区及直接给我们作了一些指示。由于自己对毛主席思想学习和领会很差，世界观没有改造好，站错了立场，同时认为他是中央文革副组长、中南局第一书记，又在北京工作，认为他领会毛主席、中央指示精神总比我们好一些。因此对他的指示当时是相信的。现在看来很多地方是与毛主席的革命路线相违背的。比如他在七月三日给湖北省委常委的信中提出的所谓“大暴露、大考验、大批判、大提高、大改革、大改组”的指导方针，及谈到有的单位可以“枪打出头鸟”：晓光同志八月二十五日在北京向他汇报、请示桂林问题时，他比较肯定地答复我们，师院“多数派”后面可能有坏人操纵等等，都是把斗争的矛头指向敢于革命造反的革命师生和革命群众，是极其错误的。除了同志们、同学们已经大量揭发的以外，我主要揭发他直接与我电话、电报联系的几个问题：","type":"paragraph"},{"text":"一、八月十八日下午徐为楷游街后，我根据当时书记处的几个同志从市委的一些同志中听到的片面反映，汇报了当时桂林的情况，说是徐为楷被师院“多数派”拉去戴高帽游街，还说用绳捆绑着他，勒着脖子，快没有气了，现在找不着徐了；同时学生还到处搜查黄云、苏玉山，工农群众、机关干部与学生严重对立，公安局也无能为力了，学生不相信公安局（因苏是兼公安局长），请示王任重怎么办？并要求中央“文革”派人到桂林来。王任重在答复这个问题时，要我们不要怕乱，并收集材料，整理出来；还说要照像。现在看来为什么这样做呢？还不是要我们暂时沉住气，后期来一个反右吗？","type":"paragraph"},{"text":"二、八月二十一日，王任重给师院革命师生的电报，是我们事先向他汇报了两个情况后发来的：一是工作队撤不出来，二是我们讲话不灵了，要求中央“文革”小组派人来桂林，于是，他在来电中授权给我和区党委全权处理桂林问题，而没有要求革命师生充分揭发区党委的错误，这是与这次“文化大革命”的要求相违背的。这份电报，事先曾用密码发给我们转师院，因为防止密码泄密，建议他改用明码直发师院；由于当时我害怕学生到工厂、农村去，又建立他删去“与工农相结合”一句。这份电报后来大量在桂林和南宁印发，是我们决定的，想借这个电报来提高自己的发言权，是我的错误。","type":"paragraph"},{"text":"三、八月二十二日，王任重给我一封信，是用电话发来的。要我“不要怕乱”，“越乱敌人越暴露得清楚”；还针对我当时要求中央“文革”派人来桂林的问题，说“坐山观虎斗”，运动“让各地自己搞，一律不派人出去，不要再发电报要求派人了。一切按《十六条》办事。”王任重把轰轰烈烈的革命学生运动看成是“乱”，把敢想、敢闯的革命师生看成是“敌人”；同时，不强调依靠革命的左派，而说是“坐山观虎斗”，都是非常错误。","type":"paragraph"},{"text":"王任重执行的“资产阶级反动路线”对我们有着重大影响。今后，我决心努力活学活用毛主席的著作，从根本上改造世界观，端正立场，回到毛主席的革命路线上来；同时，从这里也得出一个教训，就是要坚决按照毛主席经常教导我们的：危害革命的错误领导，不应当无条件接受，而应当坚决抵制。","type":"paragraph"},{"text":"以毛主席为代表的无产阶级革命路线胜利万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"伟大的导师，伟大的领袖，伟大的统帅，伟大的舵手毛主席万岁 ！万岁！！万万岁！！！","type":"paragraph"},{"text":" 韦国清一九六七年二月五日","type":"paragraph"}],"comments":[],"origin":"据当时的群众组织“广西工交干校革命造反兵团”翻印的印件。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22e5bdf165"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

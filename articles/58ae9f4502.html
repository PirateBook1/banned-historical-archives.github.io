script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于了解河北省博野县农业合作社整顿情况的两个批语","alias":"","parts":[{"type":"paragraph","text":"关于了解河北省博野县农业合作社"},{"type":"paragraph","text":"整顿情况的两个批语"},{"type":"paragraph","text":"（1955年9月13日、10月23日）此件送河北省委林铁同志阅。"},{"type":"paragraph","text":"钟顺通是我们这里的一个警卫工作人员。据他说，博野县有些合作社并没有认真去整顿。请省委注意此事，如果属实，应设法加以解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十三日"},{"type":"paragraph","text":"[1]指钟顺通1955年8月5日写的他的家乡河北省博野县徐家营、杜各庄、北延三个乡的农业合作社的情况汇报。汇报中谈到整社情况时说，这次整社只把财产、社名、社长、社的主要干部进行了登记，而社里存在的问题没有进行解决。农民要求，秋后一定要整顿农业合作社，整顿干部和党员，加强对农村干部特别是乡、村、社干部的政策思想教育。"},{"type":"paragraph","text":"[2]林铁，当时任中共河北省委书记、河北省省长。关于了解河北省博野县农业合作社整顿情况的两个批语"},{"type":"paragraph","text":"二叶子龙电话告林铁同志："},{"type":"paragraph","text":"此信收到了，谢谢他。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿三日[1]叶子龙，当时任毛泽东的秘书。"},{"type":"paragraph","text":"[2]指林铁1955年10月20日关于检查博野县工作情况给毛泽东的信。信中说，在接到毛泽东批转的钟顺通写的情况汇报后，河北省委即派出工作组协同当地干部在博野县三个乡进行了检查，实际情况是：在今年4月间，省农林厅训练班学员100多人曾到该县实习，并进行过一次十种表格登记，确实未解决多少问题。通过这次检查，存在的问题已引起博野县委注意，除检查时已解决一部分外，县委正结合今年建社，在继续进行整顿中加以解决。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":13},{"year":1955,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":366},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58ae9f4502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"孙大雨给顾执中的信","authors":["复旦大学","孙大雨"],"dates":[{"year":1957,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"孙大雨给顾执中的信","type":"title"},{"text":"复旦大学孙大雨","type":"authors"},{"text":"(编者按：这封信是右派分子顾执中交代出来的，文中重点是编者加的。)","type":"subtitle"},{"text":"(孙大雨：复旦大学教授，顾执中：高等教育出版社编辑)","type":"subtitle"},{"text":"执中吾兄：","type":"appellation"},{"text":"感谢老兄的热情支持，特报以革命战友衷心的最高敬礼。接信后因一直没有人替我抄出一份发言稿的底子，紧张纷忙，身体不好，加上过旧历新年，所以迟至今日始奉复，万分抱歉。我在前年肃反运动中，回忆过去许多事情，结合当时的种种事态，发现了一个全国性而以上海为大本营的文教和统战方面的反革命集团。最近在十二月廿日在上海市政协大会上，因迫不得己，当着一千多人（其中当然有这集团中的一些反革命分子）公开宣布了我这发现，而且提名叫出了几个其中的高教方面的骨干分子。这个集团原来就是潘汉年集团，可是一年多来，他们依然逍遥法外，非但没有归案法办，而且还在打击好人，多方活动，建树势力，扩张地盘，现将发言稿寄上一阅。老兄离沪前对我说起过的那个托派分子，据我独立的直接观察和研究的结果，的确是个托派系统的特务，而且是此中人物。我这当众揭发，对于他们每一个分子都是个晴天的霹雳。我现在确信，金仲华、沈志远都是那个集团中的重要头子。我这样做他们要以攻为守，还击我一下。可是我站定脚跟，挺直脊梁，决心和他们周旋到底。他们直接间接威胁哄骗我，包围着柯、魏、刘等，对我施加压力，要我撤回控诉、承认错误。可是我有把握，我揭穿了他们的秘密，击中了要害，虽赴汤蹈火亦在所不辞。一切哄骗胁迫当然坚决拒绝。现在战斗还没有结束。领导方面则三大主义严重得可怕，麻痹大意不能使人置信。兄若在沪当可和我一同作战，建立革命大功。但在京中则无能为力，奈何！此间有两个战友，一个天真幼稚，一个软弱糊涂，几乎为敌人所用。幸亏我誓志坚持，而且另有几个战友鼓气、所以丝毫未曾动摇。关于漆琪生、周煦良两个军统特务，你有什么材料吗？若有，望告诉我。","type":"paragraph"},{"text":"自前年十月中旬，反革命集团利用肃反运动，要把我打成“反革命”，我抓住了他们的好几条尾巴，因而他们对我的进攻突然停止，可是我也就得了病，请假至今，尚未能工作。关于诗歌的理论和一些问题，我写得了一本十五万字的小书。完稿还在一九五○年年底，今年大概可以出版，其中颇多论争，正符合“百家争鸣”的口号。","type":"paragraph"},{"text":"民盟的组织，在上海、在中央，问题都很大，我只想退出。我不参加一切会议已经很久，去年二月间到京，本想来看一下老兄，终于因来不及而未果。你学习何时结束？我的发言稿可给可靠的革命同志看，但不要轻易示人。两星期后请寄还给我，切勿遗失，至要。","type":"paragraph"},{"text":" 祝健康快乐   大雨  二月二十三日","type":"paragraph"},{"text":" 来源：《批判右派思想言论选辑之一：毒草集》,复旦大学校刊编辑室，1957年8月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46e31181a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

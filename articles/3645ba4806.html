script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2242","name":"上海市人民政府落实私房政策领导小组上海市人民政府侨务办公室通知","author":"上海市人民政府落实私房政策领导小组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组上海市人民政府侨务办公室通知","dates":[{"year":1983,"month":1,"day":20}],"is_range_date":false,"authors":["上海市人民政府侨务办公室","上海市人民政府落实私房政策领导小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1930","tags":[{"name":"房地产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"侨务","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组上海市人民政府侨务办公室通知"},{"type":"subtitle","text":"沪府私房落政（1983）第1号"},{"type":"paragraph","text":"各区县局私房落政、侨务和房地部门："},{"type":"paragraph","text":"去年十月，中共中央办公厅、国务院办公厅以中办发（1982）38号文转发了《关于落实华侨私房政策座谈会纪要》等三个文件，要求各省市抓紧落实好华侨私房政策，至迟在一九八四年上半年完成这一工作。这三个文件，均已经中央书记处和国务院审阅批准。市委已将38号文印发至县团级，同时在《上海工作》全文刊登，请各单位认真贯彻执行。为便于有关落政机构工作同志领会与掌握政策，现将三个文件之一即：国务院侨务办公室、城乡建设环境保护部《关于落实“文革”期间被挤占的华侨私房政策的若干规定》转发给你们，请结合上海市人民政府颁发的《上海市落实私房政策动员迁让暂行规定》（沪府发〔1982〕98号）一起贯彻执行。"},{"type":"paragraph","text":"清退十年内乱期间被挤占的华侨房产，是拨乱反正落实侨务政策的一个重要方面。中央和市委三令五申，多次下达文件，严肃指出，落实华侨私房政策，不能就事论事地看待这个问题，而要提高到党的侨务工作根本方针上来认识。因此，是否坚决认真落实华侨私房政策，扩大爱国统一战线，实质上是在政治上是不是同中央保持一致的大问题。"},{"type":"paragraph","text":"一九八二年十一月十九日，人民日报以《加快落实华侨房产政策的步伐》为题，发表了短评。短评指出：“我们党和政府对于华侨房屋，历来采取保护政策”，“有落实华侨房产政策任务的单位，对安排现住户的住房，退还占住的华侨房产，负有不可推卸的责任”“现住华侨私房的共产党员、各级党政军领导干部，要自觉地执行党的政策，带头腾退”。该报已经将《关于落实“文革”期间被挤占的华侨私房政策的若干规定》的主要精神，同国内外广大群众直接见面了。"},{"type":"paragraph","text":"为此，请各单位必须抓紧时间按照中央和市委的要求，坚持归口办理的原则，切实加强领导，扎扎实实地逐户做好清退计划，主动与宣传、纪检、司法等各部门密切配合，努力争取在一九八三年内基本完成落实华侨私房政策的任务。"},{"type":"paragraph","text":"一九八三年一月二十日"},{"type":"paragraph","text":"附件：略"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3645ba4806"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

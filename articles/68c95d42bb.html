script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省辽阳等六个县发生群众自杀事件五十四起","authors":["高方"],"dates":[{"year":1956,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"辽宁省辽阳等六个县发生群众自杀事件五十四起","type":"title"},{"text":"高方","type":"authors"},{"text":"新华社沈阳5日讯：从今年1月到8月，辽宁省辽阳、复县、海城、营口、新民、盖平等六县，发生群众自杀事件五十四起。其中属于干部强迫命令、打击报复、建法乱纪而引起群众自杀的有十九起。例如，复县娘娘宫区光复农业社丢了三十八斤豆饼，社的领导干部并未进行调查，就认定是饲养员王赞臣干的，并召开全社饲养员大会进行追逼，向王赞臣进行斗争，王赞臣便含冤自杀。","type":"paragraph"},{"text":"属于生活困难、家庭纠纷和婚姻问题等所迫，又未得到当地政府和有关部门的照顾 和及时帮助解决，因而自杀的有二十六起。","type":"paragraph"},{"text":"属于深寡孤独生活无依无靠者，而当地政府和有关单位未给予应有的安置和照顾，因而自杀的有九起。","type":"paragraph"},{"text":"中共辽阳地委已将上述情况通报各县，指示各县党委组织有关部门结合本地情况，进行一次全面检查，进行有效的处理。","type":"paragraph"},{"text":"来源：根据1956年9月5日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68c95d42bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

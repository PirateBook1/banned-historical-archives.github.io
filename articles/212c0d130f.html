script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奔赴农村　支援夏收  山东近四万革命干部、革命师生，上海川沙县二百多革命干部，坚决响应毛主席“抓革命，促生产”的伟大号召，和贫下中农一起，投入夏收战斗，保证丰产丰收","authors":[],"dates":[{"year":1967,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奔赴农村　支援夏收"},{"type":"paragraph","text":"山东近四万革命干部、革命师生，上海川沙县二百多革命干部，坚决响应毛主席“抓革命，促生产”的伟大号召，和贫下中农一起，投入夏收战斗，保证丰产丰收"},{"type":"paragraph","text":"新华社济南电　山东省和济南市近四万名革命干部、革命师生积极响应伟大领袖毛主席“抓革命，促生产”的号召，分批到济南郊区帮助人民公社收割小麦。"},{"type":"paragraph","text":"为了帮助社员把成熟的小麦全部、及时收好，山东省革命委员会生产指挥部于五月二十四日发出了《关于机关干部参加麦收劳动的通知》。一些学校的革命组织，也对参加麦收和文化革命作了安排。"},{"type":"paragraph","text":"参加夏收的广大干部和学生劳动时是普通社员，休息时是毛泽东思想宣传员，他们带着《毛主席语录》和中共中央一九六六年五月十六日《通知》，利用休息时间和社员一起学习。他们说：帮助公社把成熟的小麦全部拿到手，这很重要；利用一切时机宣传毛泽东思想，把社员武装起来，则更重要。广大社员表示：一定听毛主席的话，抓好革命，促好生产，用实际行动回答毛主席和党中央的亲切关怀。"},{"type":"paragraph","text":"参加麦收的广大干部和学生，在劳动中都很注意精收细收，尽量做到颗粒不丢。许多革命师生，遵照毛主席关于知识分子要和工农群众相结合的伟大指示，在劳动中虚心向贫下中农学习，进一步增强了无产阶级感情，促进了思想革命化。"},{"type":"paragraph","text":"新华社上海电　在夏收大忙季节开始的时候，上海市川沙县县级机关的革命干部，坚决响应伟大领袖毛主席“抓革命，促生产”的伟大号召，以高昂的革命斗志，崭新的战斗姿态，纷纷奔向夏收第一线，同广大贫下中农并肩战斗，决心做好今年夏收、夏种、夏管“三夏”工作，誓夺革命、生产双胜利。"},{"type":"paragraph","text":"川沙县的夏熟作物丰收已成定局，三麦、油菜籽等平均亩产量都超过去年。目前，全县到处是一派喜气洋洋的丰收景象。丰收的田野里到处红旗飘扬，田头树立着伟大领袖毛主席画像和毛主席语录牌。许多青年社员身上带着《毛主席语录》，在麦田和油菜田里紧张地收割。"},{"type":"paragraph","text":"川沙县革命委员会和县人民武装部生产办公室的领导成员，早在夏收开始前，就对如何狠抓革命、猛促生产，夺取“三夏”全胜作了讨论。大家一致认为，今年夏收作物这样好，是无产阶级文化大革命的丰硕成果，是伟大的毛泽东思想的胜利。搞好今年的夏收，不仅关系到全国人民的生活，而且关系到无产阶级文化大革命，这一仗只能打好，只能打胜！在这场战斗中，县级机关的革命干部应该“杀”上生产第一线，边工作，边劳动，既当干部，又当老百姓，坚定地站在毛主席的无产阶级革命路线一边，坚定地站在贫下中农一边，和贫下中农同命运，共呼吸。县革命委员会和县武装部生产办公室的领导成员，抱着誓夺夏收全胜的决心，以身作则，奔赴农业生产第一线；县级机关各部门的革命干部，也纷纷打起背包，带着红彤彤的《毛主席语录》，奔向基层。现在，全县已有二百多名革命干部，分赴二十七个公社，同广大贫下中农、基层干部并肩战斗。"},{"type":"paragraph","text":"深入基层的大批革命干部，把突出政治、宣传毛泽东思想放在一切工作的首位，同社员群众一起活学活用毛主席著作，发现问题，研究办法，采取措施，努力按照毛主席的教导来解决各种思想问题。"},{"type":"paragraph","text":"县级机关革命干部下乡前，认真学习了毛主席的教导：“群众是真正的英雄，而我们自己则往往是幼稚可笑的，不了解这一点，就不能得到起码的知识。”他们来到农村，遵照毛主席的教导，老老实实地当群众的小学生，把自己放在群众之中，和社员一起抓革命，促生产。目前，在夏收第一线的广大干部、社员正以毛主席“排除万难，去争取胜利”的教导，乘胜前进，为夺取“三夏”工作全胜而战斗。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"人民解放军在贵州省惠水县赤土公社涟江大队和社员们一起收运小麦，力争做到丰产丰收。　新华社记者　张树源摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"212c0d130f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

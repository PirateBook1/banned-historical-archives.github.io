script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部对长江日报刊载违背中央外交政策的言论的指示","authors":[],"dates":[{"year":1952,"month":6}],"is_range_date":false,"parts":[{"text":"中央宣传部对长江日报刊载违背中央外交政策的言论的指示","type":"title"},{"text":"据我国驻印尼大使馆报告，美国新闻处曾于5月27日发布一项消息，引据长江日报5月3日的报道：“印尼共产党正通过爪哇、苏门答腊、西里伯斯、婆罗洲等地游击队，进行推翻印尼政府”，进而诬称“北京鼓动东南亚各国共产党颠覆政府”，妄图挑拨我国和印尼的外交关系。据我们检查，长江日报确曾于5月3日登载一篇宣传员讲话材料“东南亚各国民族解放运动的发展”，其中不恰当地把印度尼西亚和缅甸这两个已和我国建立外交关系的国家，和越南、菲律宾、马来亚不加区别，相提并论。并说到印度尼西亚和缅甸国内游击运动的情况，这些情况又都属过时的资料，或和目前实际情况不符。这就供给了美帝国主义以造谣挑拨的藉口。望即告长江日报查明引用上述印尼和缅甸资料的根据，并对擅自发表与中央外交政策相违背的言论，进行检讨。","type":"paragraph"},{"text":"同时请各中央局宣传部注意严格管理自己所属的报纸和宣传工作人员不要出同类的乱子。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21903c44e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

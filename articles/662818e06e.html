script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"海关协同公安部门　发动群众检举揭发本市狠狠打击走私贩私活动","authors":["杜圣余"],"dates":[{"year":1981,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海海关会同公安等部门，贯彻国务院关于加强市场管理，打击投机倒把和走私活动的指示，今年以来查处走私案件九百余起，其中五千元以上的大案有二十余起，案值人民币一百余万元。"},{"type":"paragraph","text":"国内外走私分子把上海当作东南沿海走私物品的集散地、中转站。今年三月在一艘来自温州的客轮中共查获价值二万余元的私货。福建晋江两个贩私分子几次走私手表、收录音机等物品，价值达一万余元，由上海销私人销售并帮助收购黄金再带往福建沿海走私出口。有些港商、外商通过各种关系到上海、江苏、浙江等地低价套购淡水珍珠，然后走私偷带出境。有一港澳旅客朱某勾结本市一职工，收得珍珠走私出境，最近在上海被查获，价值二万余元。"},{"type":"paragraph","text":"今年以来，海关、公安等部门在进出境旅客中，查获了近二百起走私案件。有一个外籍华人在国际航空班机起飞前不久，急匆匆地进入虹桥机场海关检查场所。海关关员不因时间紧迫而马虎从事，认真细致进行了检查，从行李、人身上查获藏匿不报的古玩、字画、玉器等二十余件，其中有明朝铜香炉及清朝铜镜、画等。"},{"type":"paragraph","text":"海关、公安等部门在查私工作中注意掌握政策，发动群众，一个协助政府部门抵制走私活动的群众队伍正在逐步形成。仅海关今年收到的检举材料就有五十余件。最近根据群众检举，破获了一起港澳人员走私名家字画的案件。"},{"type":"paragraph","text":"(本报通讯　员　杜圣余)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"662818e06e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

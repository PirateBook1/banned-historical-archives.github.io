script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南各级法院审判工作中存在右倾倾向及违反民主法制原则的现象","authors":[],"dates":[{"year":1954,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"云南各级法院审判工作中存在右倾倾向及违反民主法制原则的现象","type":"title"},{"text":"【云南分社十八日讯】云南省各级法院在处理案件中普遍存在立场不稳、观点错误、政策界限模糊的右倾倾向。表现在：处理某些以普通刑事犯罪形式进行反革命破坏的案件时，划不清反革命犯罪和普通刑事犯罪的界限，以致对于阶级敌人的破坏罪行轻予宽纵。如马龙县反动富农和反革命分子互相勾结杀害农村积极分子一案，一审法院判决和省法院覆核时都不认为这系反革命分子的反攻杀人，而错误认为是一般通奸杀人而从宽处理。在处理破坏国家经济建设的重大案件时，不恰当地强调犯罪动机，宽纵犯罪。如广南县九区粮库会计赵光廷为了达到贪污二千八百多万元的公款，纵火焚仓，烧毁价值人民币三亿八千多万元的粮食和房屋用具，而法院对此穷凶极恶的罪犯，却强调其不是为了达到反革命目的而予以宽大。对放火焚毁森林数千亩的罪犯，也只给予训诫处分，罚松子一升。各级法院对基本建设与生产厂矿中所发生的重大事故，也多从技术上找原因，不认真追查。仅据云南锡业公司所属基建单位和生产厂矿的不完全统计：去年到今年六月，即发生人身伤亡事故二千九百八十次，其他机器设备等事故一千一百九十多件，使国家损失人民币五十三亿四千九百多万元和七千多吨的矿砂，并因此而停止生产二万六千多个小时。然而，这许多事故的发生，经过个旧市法院依法加以处理的仅只有八件。处理资产阶级分子反限制的案件中，往往强调国家机关工作中的某些缺点和疏漏，轻信甚至同情奸商，使某些奸商的不法行为公然受到法律的保护。其次对流氓、盗窃、诈骗分子忽视其对社会的危害性，处理得太宽，引起群众不满。","type":"paragraph"},{"text":"各级法院在审判中并有严重侵犯人权的现象：如用威胁、唬吓、疲劳轰炸、用“反省名义”加以软禁，以“坦白宽大”加以诱供、逼供等等的方式进行刑讯逼供，有部分法院甚至对当事人谩骂、捆打、用刑逼供。审讯中不让当事人辩护的现象也很普遍。有的因当事人不承认和不服法院的判决，就加上手铐，并非法剥夺当事人上诉权利，如有的法院擅自决定一审终审，省法院处理的初审普通刑事案件和民事案件中均有不准上诉的情况，个别县院认为上诉是告审判员，对当事人不服判决的申诉，硬性批覆不准上诉以及用覆核代替上诉。有些法院违法乱纪不经请示报告，擅自捕人，有的是先斩后奏。有的甚至发展到隐瞒、捏造、夸大或缩小材料，以达到按个人主观意图判案的目的。(陈铮根据省人民法院材料编)","type":"paragraph"}],"comments":[],"origin":"1954年10月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a8f2e0052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

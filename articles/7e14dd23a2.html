script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省枣强等县建社中发生冒进和强迫命令现象","authors":[],"dates":[{"year":1954,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"河北省枣强等县建社中发生冒进和强迫命令现象","type":"title"},{"text":"【本刊讯】枣强县原有旧社117个，入社农户1914户，占总户数的2.8%。今冬明春建设任务布置后，截至八月底，已发展新社328个，入社农户27436户。总计新旧入社农户占总户数的40%以上。","type":"paragraph"},{"text":"在发展社的过程中，由于县委计划不周，向下级只布置发展数字，对完成任务的办法和政策缺少具体明确的交代，因此，有的区、乡干部产生了强迫命令的现象。六区在向县汇报说发展到农户的20%左右时，县即向他们介绍全县发展到35%的情况，给他们打“推阵鼓”。两天后，六区报告即发展到40%，县委并不过问他们是怎样发展的。四区大王村，工作本来没有基础，干部思想也很落后，这次也达到全村合作化，区领导上明知有问题，但为了完成数字也不进行调查纠正。五区个别区干部向群众宣传说：“不参加社就搬到台湾去；不到台湾就得入社。”二区朴庄村干部在群众会上，把群众分成两片，叫走社会主义道的（入社的）站在一片；走资本主义道的（不入社的）站在一片。谁答应入社可以回家休息生产，不入社的给村中看秋看埝。据不完全调查，在新旧社27350户中，被迫入社的有2998户，半自愿随大流走的9715户。","type":"paragraph"},{"text":"中共枣强县委已采取紧急措施，纠正上述错误。","type":"paragraph"},{"text":"【又讯】磁县二区南南城村村干部强迫群众入社现象很严重。南南城村8月15日至20日，每天晚上召开群众大会号召群众自报入社。可是群众自报的很少，中共分支部书记刘金顺便威胁群众说：“谁不参加农业生产合作社，就是不热爱社会主义，就是资本主义思想，就是想到台湾找蒋介石，想叫美国鬼子过来……。”并扣留群众，不报名不散会，群众在迫不得已之下，最后有八十多户报了名。大家反映说：“共产党的领导是好的，水是清的，流到俺村就混了。”现在群众情绪动荡不安，无心生产，放松了对农作物的后期管理。每天约有五十多户到码头戏院看戏。（摘编河北日报113期参考资料）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e14dd23a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

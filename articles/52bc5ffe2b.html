script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席塑像前照个像","authors":["陈锦泉"],"dates":[{"year":1966,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席塑像前照个像"},{"type":"paragraph","text":"陈锦泉"},{"type":"paragraph","text":"一艘希腊商轮首次来青岛。轮船未靠码头之前，船员们纷纷向我登轮工作的边防检查人员申请登陆。他们拿到登陆证，兴高采烈地上岸了。"},{"type":"paragraph","text":"登陆后，他们到了海员俱乐部，看到了我们伟大领袖毛主席的巨大塑像。他们在俱乐部里特地买了中国的服装，脱掉西服，换上中山服，以端正的姿态站在我们伟大领袖塑像前照了个像。他们说：“我们能够来到中国，能够在世界上最伟大的人物——毛泽东的塑像前照一张像，这是我们一生最大的幸福。”他们还不住地伸出大拇指说：“毛泽东真正是世界上最伟大的人物！”"},{"type":"paragraph","text":"他们照完像，才依依不舍地离开了毛主席的巨大塑像，心满意足地回到了船上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52bc5ffe2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席欢宴西伦凯维兹主席祝波兰一切都好，祝社会主义国家日益团结，祝中波两国的友谊日益发展。","authors":[],"dates":[{"year":1957,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京8日电】　毛泽东主席今天晚间在中南海勤政殿设宴，欢迎波兰部长会议主席约瑟夫·西伦凯维兹和夫人，以及波兰人民共和国政府代表团全体人员。"},{"type":"paragraph","text":"毛泽东主席在宴会上致词，对以西伦凯维兹主席为首的波兰人民共和国政府代表团表示热烈的欢迎。"},{"type":"paragraph","text":"毛主席说，波兰是同中国有着深厚友谊的国家，波兰是社会主义阵营的一员。中波两国之间的友谊一天天在增进。祝波兰一切都好，祝社会主义国家日益团结，祝中波两国的友谊日益发展。"},{"type":"paragraph","text":"毛主席举杯祝代表团的全体同志身体健康，祝波兰统一工人党第一书记哥穆尔卡同志身体健康，祝波兰国务委员会主席萨瓦茨基身体健康。"},{"type":"paragraph","text":"西伦凯维兹主席接着致词。他表示将把毛泽东主席对波兰的祝贺、对社会主义各国日益团结的祝贺转达给全体波兰人民。"},{"type":"paragraph","text":"西伦凯维兹认为，波兰人民对毛泽东主席的祝贺的最好回答，就是在波兰更好地建设社会主义和加强波兰同社会主义国家的团结。他又说，毛泽东主席的祝贺是帮助波兰建设社会主义，是帮助社会主义国家团结一致。"},{"type":"paragraph","text":"西伦凯维兹主席提议为毛泽东主席的身体健康，为中国共产党，为两国党的合作，为波中两国友谊而干杯。"},{"type":"paragraph","text":"出席今晚宴会作陪的有朱德副主席和夫人，周恩来总理，副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、陈叔通，副总理陈云、贺龙、聂荣臻，最高人民法院院长董必武，政协全国委员会副主席章伯钧，国防委员会副主席张治中、傅作义、龙云，外交部副部长章汉夫、姬鹏飞和中国驻波兰大使王炳南等人。"},{"type":"paragraph","text":"【新华社北京8日电】　毛泽东主席今天下午在中南海勤政殿接见了以波兰部长会议主席约瑟夫·西偷凯维兹为首的波兰人民共和国政府代表团。"},{"type":"paragraph","text":"毛泽东主席同西伦凯维兹主席等在亲切和友好的气氛中进行了九十分钟的谈话。"},{"type":"paragraph","text":"接见的时候在座的，有朱德副主席，周恩来总理，副委员长李济深、沈钧儒、郭沫若、黄炎培、彭真、陈叔通，副总理陈云、贺龙、聂荣臻，政协全国委员会副主席章伯钧，国防委员会副主席张治中、傅作义、龙云，外交部副部长姬鹏飞和中国驻波兰大使王炳南等人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e4495f8ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

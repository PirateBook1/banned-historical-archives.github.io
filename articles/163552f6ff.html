script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记光辉批示　坚持群众路线","authors":["莫寿全"],"dates":[{"year":1976,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牢记光辉批示　坚持群众路线"},{"type":"paragraph","text":"广西岑溪县马路公社马路大队党支部书记　莫寿全"},{"type":"paragraph","text":"我和马路大队的贫下中农收听到伟大领袖毛主席逝世的消息，心情万分悲痛，都情不自禁地失声痛哭起来。"},{"type":"paragraph","text":"在这极为沉痛的时刻，我双手捧起毛主席和我们亲切握手的照片，当时的幸福情景清晰地出现在眼前。那是一九五四年，我到北京参加第一次全国人民代表大会，在休息的时候，毛主席和我们一一握手。当毛主席紧紧握住我的手时，一股暖流激荡全身，我感到自己是世界上最幸福的人。我回到农业社向贫下中农传达了毛主席对我们的亲切关怀，广大贫下中农和社员群众含着热泪激动地连声高呼：“毛主席万岁！”大家说，毛主席同寿全握手，就是同我们马路全体贫下中农握手，这是我们最大的光荣，最大的幸福，也是对我们的最大鼓舞。我们要永远沿着毛主席的革命路线干社会主义。"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们各族人民的大救星。只有在您的英明领导下，我这个解放前在地主皮鞭下受苦受难的看牛娃才得到翻身，当上了劳动模范，被选为一、二、三届全国人民代表大会代表，成长为党的干部。从一九五二年起，我先后十二次幸福地见到您老人家。毛主席啊，毛主席！只有您的英明领导，才有我们幸福的今天。"},{"type":"paragraph","text":"伟大的领袖和导师毛主席最相信群众，依靠群众，尊重群众的首创精神，坚持群众路线，和群众心连心。一九五四年秋，我们农业社实行民主办社，在社员中开展合理化建议的群众运动，作出了一点成绩，毛主席就高度赞扬我们的经验，亲自在《中国农村的社会主义高潮》一书中作了光辉的批示：“这是一个创造性的经验”。这是毛主席对我们最大的信任，最大的鼓励。二十多年来，我们在毛主席的光辉批示指引下，广大贫下中农树立当家作主的思想，充分发挥革命智慧和革命干劲，群策群力，大批资本主义，大干社会主义。我们在毛主席的光辉批示指引下，顶妖风，战恶浪，战胜了刘少奇、邓小平大砍农业社，大搞“三自一包”、“四大自由”的阴谋，取得了一个又一个的胜利。在毛主席的光辉批示指引下，文化大革命十年来，我们大队革命和生产都有很大发展，毛泽东思想更加深入人心，粮食总产翻了一番，对国家的贡献增加六倍，公共积累增加五倍，多种经营得到全面发展，社会主义道路越走越宽广。"},{"type":"paragraph","text":"回顾二十多年来的战斗历程，每一程都是毛主席的指引，每一程都是毛泽东思想和毛主席革命路线的胜利。现在，毛主席逝世了，但他老人家永远活在我们心中，毛泽东思想的光辉永远照耀着我们前进的道路。"},{"type":"paragraph","text":"毛主席啊，毛主席！我们一定要继承您的遗志，把您遗留给我们的革命传统世世代代传下去，把您开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"163552f6ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0390c365-6951-4e70-9dc5-9f7aa4c900ab","name":"哥达纲领批判（人民出版社1971年版）","internal":false,"official":true,"type":"pdf","author":"马克思，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/0390c365-6951-4e70-9dc5-9f7aa4c900ab.pdf"],"article":{"title":"恩格斯致卡尔·考茨基","alias":"","parts":[{"type":"paragraph","text":"恩格斯致卡尔·考茨基"},{"type":"paragraph","text":"斯图加特"},{"type":"paragraph","text":"1891年2月3日于伦敦亲爱的考茨基："},{"type":"paragraph","text":"你以为，马克思的文章发表以后，给我们的信件会接连不断地飞来吗？恰恰相反，我们什么也没有听到，什么也没有看到。"},{"type":"paragraph","text":"星期六，我们没有收到《新时代》37，我立刻就想到是否又出了什么事情。星期日，爱德口来到这里，并把你的信给我看了。我以为，禁止发表这篇文章的手法还是得逞了。星期一，《新时代》终于收到了，不久以后，我发现《前进报》40也转载了这篇文章。"},{"type":"paragraph","text":"既然反社会党人法式的行政措施没有奏效41，那末这一大胆的步骤就成为这些人所能采取的上策。而且，这一步骤还有一个好处：它在很大程度上消除了奥古斯特②由于最初的惊恐所谈到的那个难以逾越的鸿沟。不管怎样，产生这种惊恐，首先是因为担心文章发表后，若是我们的敌人利用了怎么办？此文在正式机关报上转载，会使我们敌人"},{"type":"paragraph","text":"。——译者注"},{"type":"paragraph","text":"爱德华·伯恩施坦。"},{"type":"paragraph","text":"1"},{"type":"paragraph","text":"奥古斯特·倍倍尔。—译者注"},{"type":"paragraph","text":"②54的进攻锋芒减弱，也使我们能够这样讲：请看，我们是怎样自己批评自己的，我们是唯一能够这样做的政党；你们也这样试试看吧！这也正是这些人一开始就应该采取的正确立场。"},{"type":"paragraph","text":"因此，对你采取某种强制性的措施，也并不那么容易。我曾请你在必要时把手稿寄给阿德勒；一方面这是要对狄茨施加影响，另一方面也是要为你解脱责任，因为我在一定程度上曾经使你没有选择的余地。我也给奥古斯特写了信，说明全部责任由我承担。"},{"type":"paragraph","text":"如果还有什么人负有责任的话，那只有狄茨。他知道，在这类事情上，我对他总是好商量的。我不仅满足了他的全部要求，缓和了他提出的某些地方，甚至还缓和了另外一些地方。如果他标出更多的地方，那也会给予考虑的。但是，狄茨认为无可非议的地方，为什么我不保留下来呢？"},{"type":"paragraph","text":"其实，惊恐之余，除了李卜克内西，大多数人都会感谢我发表这篇东西。它使未来的纲领免除任何不彻底性和空洞的言词，并且提出了他们①中间大多数人未必敢于主动提出的无可争辩的论据。人们没有责备他们在反社会党人法实施期间没有修改这个不好的纲领，因为他们当时不能这样做。而现在，他们自已放弃了这个纲领。至于十五年前实行合并时，他们很不高明，竟然受了哈赛尔曼等人的蒙骗，这一点，老实说，他们现在满可以坦率地承认。总之，纲领的三个组成部分：（1）道地的拉萨尔主义，（2）人民党6①指爱森纳赫派。——译者注"},{"type":"paragraph","text":"55式的庸俗民主主义，（3）谬论，一并没有因为它们作为党的正式纲领保留了十五年之久而变得好些。如果今天还不能公开指出这一点，那要等到什么时候呢？要是听到什么新消息，请告诉我们。多多问候。"},{"type":"paragraph","text":"你的弗·恩·56"}],"authors":["恩格斯"],"dates":[{"year":1891,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":59,"page_end":61},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12908655cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

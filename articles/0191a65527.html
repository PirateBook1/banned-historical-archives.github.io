script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"血书：祭天地偈文","authors":["北京大学","林昭"],"dates":[{"year":1965}],"is_range_date":false,"parts":[{"text":"血书：祭天地偈文","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"祭天地偈文（血书题衣）","type":"subtitle"},{"text":"继年月日，上海市第一看守所忍死待决之囚钦犯林昭谨以心香一瓣，米浆一盏，痛泪一掬，悲歌一曲至诚遥祭于  故市长柯公庆施之灵曰：","type":"paragraph"},{"text":"鸣呼柯公，祥麟威风，鸦群独鹤，蚓虫潜龙！","type":"paragraph"},{"text":"缜思博学，内美具足，虽在和光，见判清浊！","type":"paragraph"},{"text":"明达治政，勤仁临民，众称劳绩，夙着贤声！","type":"paragraph"},{"text":"泰山九斗，学界师友，当朝衮衮，无出其右！","type":"paragraph"},{"text":"公自蹈海，祸从何来！丧邦罪我，二书酿灾！","type":"paragraph"},{"text":"娥性刚烈，惟备保洁，不由旁径，似难决绝！","type":"paragraph"},{"text":"犹是孺黄，评审未  ，古有明训，致榻之旁！","type":"paragraph"},{"text":"徵丑初示，泄药连致，为受清名，何惧身试！","type":"paragraph"},{"text":"神说感依，中霄震啼，追呼    ，竟隔灵汉！","type":"paragraph"},{"text":"晨曦乍布，已扬噩讣，惊耗入耳，痛摧肝肠！","type":"paragraph"},{"text":"当心中刀，泪决如潮，长  群踊，哀愤冲霄。","type":"paragraph"},{"text":"裂帕书誓，付彼贼子，要得解私，侠公  体。","type":"paragraph"},{"text":"朝歌声吞，暮哭招魂，天惨无色，地暗冥备。","type":"paragraph"},{"text":"哭公盛德，夙行谨饬，哭公治绩，曲惠生民。","type":"paragraph"},{"text":"哭公雅望，民不能交，哭公卓识，举直错枉。","type":"paragraph"},{"text":"哭公长才，竟赴夜台，哭公端品，忽沉蒿莱。","type":"paragraph"},{"text":"哭公惨殃，痛泪和血，英年不永，横遭摧折。","type":"paragraph"},{"text":"未尽才仁，未展经伦，未施抱负，未济众人。","type":"paragraph"},{"text":"苍昊汉漠，后土茫落，智士愕愕，…子碌碌。","type":"paragraph"},{"text":"鸣呼鸣呼，徒唤奈何！仇重山岳，恨若长河！","type":"paragraph"},{"text":"寸息九咽，寸喉为结，寸怀如冰，寸心似炽！","type":"paragraph"},{"text":"挨膺一声，月落参横，情切今也，绿绛再生。","type":"paragraph"},{"text":"松柏巍巍，是公仪态，丽日皓晖，是公兰颜。","type":"paragraph"},{"text":"广汉千里，是公遗体，江上青峰，是公……","type":"paragraph"},{"text":"灵客焯炽，是公素质，湖海苍茫，是公心肠。","type":"paragraph"},{"text":"清风霁雨，是公隽语，掣电鸣雷，是公雄威，","type":"paragraph"},{"text":"霜寒月白，是公散魄，长天将星，是公英灵。","type":"paragraph"},{"text":"水上珠没，歌赋月阙；人间何世，有斯惨劫。","type":"paragraph"},{"text":"这负伯仁，誓许此身，天怜冤抑，更旨封神。","type":"paragraph"},{"text":"忠勤端直，幽明同职，海疆靖时，永锁护国。","type":"paragraph"},{"text":"海碧天青，昊帝多情，终成正果，莫叹零丁。","type":"paragraph"},{"text":"灵体现合，音容职活，言笑常闻，起坐在侧。","type":"paragraph"},{"text":"何以为家，负然芳  ，朱文敛艳，碧血作花。","type":"paragraph"},{"text":"花开照夜，不祥姐嫁，九鼓未明，六月雪下。","type":"paragraph"},{"text":"湘竹蔓林，贞娥恨深，绵绵公意，悠悠女心。","type":"paragraph"},{"text":"鸣呼鸣呼，青衫误我，身世自悼，马舆终古。","type":"paragraph"},{"text":"侠觞千回，心宇成灰，春蚕未死，北宇声哀。","type":"paragraph"},{"text":"闾阖有道，至情不老，尽命完节，大义在抱。","type":"paragraph"},{"text":"百汇万年，碧落黄泉，来格来享，来告哭天！","type":"paragraph"},{"text":"鸣呼，哀哉！伏惟尚飨！","type":"paragraph"},{"text":" 来源：《林昭文抄》，甘粹先生2000年7月11日抄本。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0191a65527"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

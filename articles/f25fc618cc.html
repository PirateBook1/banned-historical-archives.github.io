script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"志愿军参战部队出动的时间","alias":"","parts":[{"type":"paragraph","text":"志愿军参战部队出动的时间"},{"type":"paragraph","text":"（1950年10月15日）高岗、德怀同志，并告邓华："},{"type":"paragraph","text":"（一）三八线上之美英伪军十三日已占金川，准备继续向平壤进攻，美陆战师准备从镇南浦“登陆协攻平壤，由中路前进原拟向元山集结之伪第六、第八两师有转向平壤攻击的消息。（二）我军先头军最好能于十七日出动，二十三日到德川地区。休息一天，二十五日开始筑工事制敌先机。第二个军可于十八日出动，其余可在尔后陆续出动，十天内外渡江完毕，请酌办。（三）粮弹是否已开始渡江输送，请高电告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十五日上午五时[1]镇南浦，即今南浦，位于平安南道西南。"},{"type":"paragraph","text":"[2]1950年10月18日21时彭德怀在北京以毛泽东的名义发电报给邓华、洪学智、韩先楚、解方并告贺晋年说，4个军及3个炮师决按预定计划进入朝北作战，自明（19日）晚从安东和辑安线开始渡鸭绿江。为严格保守秘密，渡江部队每日黄昏开始至翌晨4时即停止，5时以前隐蔽完毕并须切实检查。为取得经验，第一晚（19日晚）准备渡2个至3个师，第二晚再增加或减少，再行斟酌情形，余由高岗彭德怀面告。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":249,"page_end":249},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f25fc618cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

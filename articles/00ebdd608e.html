script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央批转西南局关于中学教员集训处理原则的指示","authors":[],"dates":[{"year":1952,"month":10}],"is_range_date":false,"parts":[{"text":"中央批转西南局关于中学教员集训处理原则的指示","type":"title"},{"text":"中央批示：","type":"subtitle"},{"text":"兹将西南局关于中学教员集训处理原则发给你们参考。在集训期间，应当尽量避免捕人，以免增加群众疑虑，必须逮捕的人，可在集训结束后，由公安部门予以逮捕。这一点西南局在文件中没有提到，望各地加以注意。","type":"paragraph"},{"text":" 10月","type":"paragraph"},{"text":"目前各省中学教师集训清理组织工作，即将进入处理阶段，我们特提如下的几条处理原则，发各省委讨论并请中央批示。","type":"paragraph"},{"text":"（一）一般反动党团分子，能够坦白者，一律免予处分。","type":"paragraph"},{"text":"（二）一般反动党团骨干，特务分子，能彻底坦白，诚心悔过而有一技之长者，仍令其继续教书，立功赎罪，不予刑事处分。其中民愤大，罪恶大者，应留下继续改造考查，暂不处理。","type":"paragraph"},{"text":"（三）嫌疑很大而又不肯坦白，我们掌握材料不足者，不予逮捕，待学习结束后，分别处理：","type":"paragraph"},{"text":"（1）重大的嫌疑分子，应留下继续考查。","type":"paragraph"},{"text":"（2）我们掌握有线索的，可放回原校，布置侦察。","type":"paragraph"},{"text":"（3）一部分放回原校，我们无法考查，不易控制之嫌疑分子，可采取调换工作的方式，分配到我们力量较强的学校和中心地区教书，以便继续考查。","type":"paragraph"},{"text":"（4）普通嫌疑分子，问题一时无法弄清者，可挂一笔账，仍放回原校工作。","type":"paragraph"},{"text":"（四）以上各类留下继续改造考查的人数，不宜超过集训总人数1％。","type":"paragraph"},{"text":"（五）有现行活动之重大反革命分子，罪恶民愤很大，材料确实，拒不坦白，须予以逮捕者，应经省委批准，报西南局备案。","type":"paragraph"},{"text":"（六）集训中自动坦白的贪污分子，一般可免予刑事或行政处分，但贪污助学金及学生伙食费，若不令其赔偿，不足以平公愤者，可令其定期赔出。贪污学校图书仪器，原物仍在者，令其退出。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00ebdd608e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

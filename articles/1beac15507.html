script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迟浩田要求我军高级干部和领导机关  带头学习毛泽东军事思想  做好新时期军事工作加强部队全面建设","authors":["胡年秋"],"dates":[{"year":1991,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"迟浩田要求我军高级干部和领导机关"},{"type":"paragraph","text":"带头学习毛泽东军事思想"},{"type":"paragraph","text":"做好新时期军事工作加强部队全面建设"},{"type":"paragraph","text":"新华社北京６月１３日电  （记者胡年秋）总参谋长迟浩田今天在解放军总部机关毛泽东军事思想讲座讲话时强调，学习和掌握毛泽东军事思想，学习邓小平同志关于新时期军队建设和作战的重要论述，是做好新时期军事工作、加强部队全面建设的根本保证，是我军高级干部和领率机关一项长期的带根本性的任务。"},{"type":"paragraph","text":"解放军总部机关毛泽东军事思想讲座，今天上午开课。讲座共设置５讲，将系统地介绍毛泽东军事思想的科学体系、地位和作用；毛泽东军事思想蕴含的马克思主义的立场、观点、方法和毛泽东的战争指导艺术；邓小平在新时期继承和发展毛泽东军事思想作出的卓越贡献，以及毛泽东军事思想在新的历史时期的运用与发展。三总部和驻京部队各大单位负责同志、在国防大学学习的高级干部参加听课。"},{"type":"paragraph","text":"迟浩田说，邓小平同志在１９７８年就向全党全军发出号召：“继承毛泽东军事思想，研究现代条件下的人民战争，发展我国军事科学。”近年来，江泽民等军委领导同志多次指示，在新时期的军事实践中，必须毫不动摇地坚持毛泽东军事思想。党的十一届三中全会以来，在党中央、中央军委的正确领导下，我军革命化、现代化、正规化建设取得了一系列重大成绩。但是，随着形势的发展，军队建设也遇到了许多新情况和新问题。特别是现代科学技术在军事领域的广泛运用，武器装备的更新，给我军的建设和改革，以及履行自己的神圣职能，带来了许多新的情况，提出了新的更高的要求。在全军尤其是青年干部中，开展对毛泽东军事思想的学习，提高马列主义的理论水平和鉴别能力，已成为一项十分紧迫的任务。他从３个方面阐述了坚持和学习毛泽东军事思想的重要意义。第一、毛泽东军事思想是当代最先进的无产阶级军事理论，是迄今最完整、最系统的无产阶级军事理论。毛泽东军事思想不仅是我党我军的宝贵财富，而且在世界军事理论中也占有极为重要的地位；第二、毛泽东军事思想是我军克敌制胜的法宝，最符合我国实际，最具有我军特色，它指导我军用“小米加步枪”，用劣势的技术装备战胜了用优势技术装备武装的敌人，取得了从土地革命战争到解放战争４００余次战役的胜利，以及建国后的抗美援朝战争和边境自卫反击作战的胜利，它不仅适用于技术落后的昨天，而且适用于技术进步的今天和明天；第三、毛泽东军事思想是我军现代化建设的指南。现阶段，我军建设的具体环境条件虽然发生了一些变化，但仍然不能离开毛泽东军事思想的指导。他说，毛泽东军事思想的精髓，就是一切从战争的实际出发，实事求是地研究战争与指导战争。我们当代革命军人，对于古今中外的优秀军事遗产，历来是倍加珍惜的，对于资产阶级军事理论中的唯心论和形而上学，历来也是抵制的、批判的。在新的历史时期，我们要特别警惕“唯武器论”、“高技术决定论”、以及“军队非党论”、“军队非政治化论”等错误军事思想的侵蚀。"},{"type":"paragraph","text":"迟浩田说，新时期国防和军队建设实践的发展，客观地提出了把毛泽东军事思想推向前进的历史要求。我们要继承和发展毛泽东军事思想，必须在坚持毛泽东军事思想基本理论和原则的同时，结合变化着的实际探索解决新问题的答案；必须牢牢把握理论与实践的有机结合，创造性地回答与解决军队建设与未来作战所遇到的新情况、新问题。邓小平同志是坚持、继承和发展毛泽东军事思想的楷模和典范。他把毛泽东军事思想与新时期的客观实际结合起来，提出了新时期国防与军队建设的一系列科学论断，把毛泽东军事思想推进到了一个新的阶段。我们在学习毛泽东军事思想的同时，要学习邓小平同志关于新时期军队建设和作战的重要论述，学习邓小平同志继承和发展毛泽东军事思想的科学态度和方法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1beac15507"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

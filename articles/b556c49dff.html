script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中国和巴基斯坦应该成为好朋友","alias":"","parts":[{"type":"paragraph","text":"中国和巴基斯坦应该成为好朋友!"},{"type":"paragraph","text":"（1955年4月27日）"},{"type":"paragraph","text":"中国和巴基斯坦都是东方国家，东方国家有许多共同点，他们过去都受西方国家的压迫。亚非国家中只有日本是工业化的国家，但是现在日本正处于困难的地位。这次亚非会议开得很好，与会国家基本上是团结的，会议的公报不是多数通过而是一致通过的。中巴之间从来没有战争，现在也没有任何争执，两国有贸易来往，因此中巴应该成为好朋友。"},{"type":"paragraph","text":"亚非会议要不是由五个科伦坡国家发起，而由中国发起，那就开不成。他们相信你们，不相信我们，原因是我们是共产党执政的国家。但是，我们共产党并不像美国所描写的那样是不理发的，是青面牙、三头六臂的，我们是讲道理的。你们接受了美国军事援助，印度害怕，我们也害怕。阿哈默德大使说，巴基斯坦决不会利用这些军事援助来对付印度或其他国家，有了这条保证就好了。此外，你们还签订了马尼拉条约，我们怕的不是巴基斯坦、泰国、菲律宾，甚至也不是英国和澳大利亚，而是美国。现在我们了解，巴基斯坦当初参加马尼拉条约集团是因为怕中国侵略。希望你们慢慢地能了解中国是不会侵略的，并希望消除彼此间的误解，改进彼此间的关系。我们已经同巴基斯坦建立了外交关系和贸易关系，我们"},{"type":"paragraph","text":"[1]这是毛泽东和巴基斯坦驻华大使苏尔丹乌丁·阿哈默德的谈话。毛泽东全集第三十五卷同泰国、菲律宾尚未建交，但也希望能改进我们同他们之间的关系。周恩来总理在亚非会议上已同他们的代表有了接触。"},{"type":"paragraph","text":"中国愿意同一切国家包括美国在内和平共处。周总理在声明中已表示我们愿意同美国人坐下来谈判。在亚非会议期间，我们同五个科伦坡国家和泰国、菲律宾曾谈过台湾问题。一切问题应通过谈判来解决，打仗的办法不好。"},{"type":"paragraph","text":"希望大使在北京能安居下来，有困难可以找外交部，在任期中为改善两国关系而努力。我们将瞩咐我国驻巴基斯坦的代表及全体使馆人员同巴基斯坦政府搞好关系。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":4,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":38,"page_end":39},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b556c49dff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

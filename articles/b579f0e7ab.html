script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“右派”诗","authors":["山东","王希坚"],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"“右派”诗","type":"title"},{"text":"山东王希坚","type":"authors"},{"text":"王希坚的“右派”诗","type":"subtitle"},{"text":"十年一瞬去如流","type":"paragraph"},{"text":"惭愧席间强应酬","type":"paragraph"},{"text":"莫怨寒风吹落叶","type":"paragraph"},{"text":"且教稚子认牵牛","type":"paragraph"},{"text":" 1957．7．18","type":"paragraph"},{"text":"按：王希坚在检讨中说：“这首诗把轰轰烈烈的反右派斗争比作寒风吹落叶，对自己的过去感到惭愧，对将来感到惶惑。”可以看出王希坚反党不成的失望情绪。","type":"paragraph"},{"text":"朝辞白帝彩云间","type":"paragraph"},{"text":"千里江陵不见还","type":"paragraph"},{"text":"两岸猿声啼不住","type":"paragraph"},{"text":"轻舟已在水中翻","type":"paragraph"},{"text":" 1957．8．27","type":"paragraph"},{"text":"按：这是借用我国唐代大诗人李白的“下江陵”一诗，并加以改动来表达王希坚自己的情绪的。原诗是：“朝辞白帝彩云间，千里江陵一日还，两岸猿声啼不住，轻舟已过万重山。”王希坚在这里把“一日还”改为“不见还”，把“已过万重山”改为“已在水中飜”。意思是说：反右派中在众目睽睽之下王希坚自己感到过去一切一去不复返了。他的这只船已在水中翻了。","type":"paragraph"},{"text":"闲爱孤云静爱僧","type":"paragraph"},{"text":"君应着意爱浮萍","type":"paragraph"},{"text":"随风逐浪团团转","type":"paragraph"},{"text":"永不生根入土中","type":"paragraph"},{"text":" 1957．7．19","type":"paragraph"},{"text":"(题名“赠某人”)","type":"paragraph"},{"text":"按：王希坚虽然对自己感到了悲观和失望，但是大家对他的批判他仍不服。在这首诗里，他对在反右派斗争中站起来批判他的同志，进行了恶毒的诬骂，说这些同志没有主见，随风逐流。","type":"paragraph"},{"text":"可笑王希坚","type":"paragraph"},{"text":"胆大要包天","type":"paragraph"},{"text":"想去文艺界","type":"paragraph"},{"text":"夺取领导权","type":"paragraph"},{"text":"一朝被揭发","type":"paragraph"},{"text":"担子全打翻","type":"paragraph"},{"text":"看你不老实","type":"paragraph"},{"text":"还有啥本钱","type":"paragraph"},{"text":"(题名“自挽”)","type":"paragraph"},{"text":" 1957．8","type":"paragraph"},{"text":"按：王希坚又把这首诗加以充实写成大字报贴了出来。大字报上的原句是：","type":"paragraph"},{"text":"可笑王希坚","type":"paragraph"},{"text":"胆大要包天","type":"paragraph"},{"text":"想在文艺界","type":"paragraph"},{"text":"独占领导权","type":"paragraph"},{"text":"一旦被揭发","type":"paragraph"},{"text":"丑恶原形现","type":"paragraph"},{"text":"“理论”全破产","type":"paragraph"},{"text":"爪牙尽走散","type":"paragraph"},{"text":"批驳篇连篇","type":"paragraph"},{"text":"街头传笑谈","type":"paragraph"},{"text":"看你再骄傲","type":"paragraph"},{"text":"还有啥脸面","type":"paragraph"},{"text":"看你不老实","type":"paragraph"},{"text":"还有啥本钱","type":"paragraph"},{"text":" 1957．9初","type":"paragraph"},{"text":"很显然，王希坚这种自贴大字报的举动，是想搅乱文联的反右派的斗争，向起来批判他的同志进行嘲弄。","type":"paragraph"}],"comments":[],"origin":"《山东文艺界反右派斗争文集》，山东人民出版社，一九五九年济南。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b579f0e7ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

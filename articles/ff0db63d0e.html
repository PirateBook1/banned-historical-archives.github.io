script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央人民政府毛泽东主席中国共产党中央委员会  祝贺斯大林七十寿辰","authors":[],"dates":[{"year":1949,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央人民政府毛泽东主席中国共产党中央委员会"},{"type":"paragraph","text":"祝贺斯大林七十寿辰"},{"type":"paragraph","text":"【新华社莫斯科二十日电】我中央人民政府毛泽东主席十九日祝贺苏联政府部长会议主席斯大林七十寿辰，祝词如下：苏联政府部长会议主席斯大林阁下："},{"type":"paragraph","text":"欣逢阁下七十寿辰，谨致敬意，并祝世界和平民主堡垒在阁下领导下日益强盛。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九四九年十二月十九日"},{"type":"paragraph","text":"【新华社北京二十日电】中国共产党中央委员会昨日电贺斯大林同志七十寿辰，电文如下：亲爱的斯大林同志和苏联共产党中央委员会同志们："},{"type":"paragraph","text":"我们中国共产党人热诚地祝贺斯大林同志的光荣的七十岁生日。斯大林同志是列宁以后的最伟大的马克思主义者。在斯大林同志的领导之下，苏联人民建设了人类第一个社会主义社会，并正向着建设共产主义社会前进。在斯大林同志领导之下，苏联人民和全世界进步人类战胜了法西斯主义，并正在向新的共同敌人即帝国主义侵略分子作胜利的斗争。觉悟了的中国人民和所有其他各国觉悟了的人民一样，看斯大林是自己的同志和朋友，看斯大林是全世界人民团结和胜利的旗帜。斯大林万岁！"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九四九年十二月十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff0db63d0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见并欢宴西哈努克亲王","authors":[],"dates":[{"year":1960,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　毛泽东主席今天下午在中南海勤政殿接见柬埔寨国家元首诺罗敦·西哈努克亲王和夫人。毛泽东主席同西哈努克亲王进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有刘少奇主席、朱德委员长、周恩来总理和夫人。"},{"type":"paragraph","text":"同时被接见的，有随同西哈克努克亲王来我国访问的柬埔寨王位最高委员会副主席宾努，首相福·波伦，第一副首相涅·刁隆。同时被接见的还有西哈努克克亲王的公主和王子，以及柬埔寨的一些高级官员。"},{"type":"paragraph","text":"接见时我国方面在座的，还有全国人民代表大会常务委员会副委员长郭沫若、黄炎培、彭真，国务院副总理陈毅和夫人、乌兰夫、李先念，对外贸易部部长叶季壮，外交部副部长姬鹏飞，我国驻柬埔寨大使王幼平和夫人。"},{"type":"paragraph","text":"接见时，柬埔寨驻中国大使兰·涅特和夫人也在座。"},{"type":"paragraph","text":"接见以后，毛泽东主席设宴招待西哈努克亲王以及柬埔寨的其他贵宾们。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\12\\60ci010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席12月17日接见了柬埔寨国家元首诺罗敦·析哈努克克亲王和夫人。图为毛主席和西哈努克克亲王亲切握手。　(新华社记者　侯波 图)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"547b6a49b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

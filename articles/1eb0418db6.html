script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各界代表和各国来宾欢聚一堂共庆中国人民光辉节日上海市人委举行盛大庆祝酒会曹副市长讲话，祝贺社会主义革命和社会主义建设辉煌胜利　与会代表畅叙雄心壮志决心更高举起毛泽东思想伟大红旗为准备实现第三个五年计划作出贡献","authors":[],"dates":[{"year":1965,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在中华人民共和国成立十六周年的前夜，上海市人民委员会举行了盛大的庆祝酒会。来自各条战线的曾经用自己的双手为祖国增添了光辉和荣誉的上海市各界人民的代表，以无限自豪和无比激动的心情，同各国来宾欢聚一堂，热烈庆祝我国光辉灿烂的十六年，庆祝我国人民高举毛泽东思想的伟大红旗在社会主义革命和社会主义建设中所取得的新的更加辉煌的胜利。"},{"type":"paragraph","text":"昨天晚上，友谊大厅灯火辉煌，喜气洋洋。中共上海市委、上海市人民委员会的负责人曹荻秋、马天水、王一平、张春桥、梁国斌、杨西光、王少庸、石英、李干成、李广仁、张承宗、金仲华、赵祖康、胡厥文等和大家一起欢庆伟大的节日。"},{"type":"paragraph","text":"现在上海，的中央各部门负责同志、中共中央华东局各部门负责同志也出席了酒会。"},{"type":"paragraph","text":"酒会充满了欢乐和激情，人们促膝谈心，频频祝酒，欢声笑语，此起彼伏，有的畅谈工农业生产上的新成就和国内外一片大好形势，有的交流在革命化道路上的进步和心得，有的畅叙赶超世界先进水平、攀登世界科学技术高峰的雄心壮志。光辉的胜利激发了人们无比的信心，灿烂的前程鼓舞起人们更大的干劲，大家不约而同地表达了共同的心愿:要更高地举起毛泽东思想的伟大红旗，为准备实现第三个五年计划，为反对美帝国主义的侵略政策和战争政策，支持世界人民的革命斗争作出自己的贡献!"},{"type":"paragraph","text":"曹荻秋副市长在酒会上讲话。他说，过去一年来，我国人民在中国共产党和毛主席的英明领导下，高举毛泽东思想的伟大红旗，在国际国内斗争中都取得了新的伟大胜利。上海人民和全国人民一样，也在各条战线上取得了一系列新的成就。他说，我国人民所取得的光辉成就是马克思列宁主义、毛泽东思想的胜利，是社会主义革命和社会主义建设总路线的胜利，是中国人民发扬自力更生、奋发图强、艰苦奋斗、勤俭建国的革命精神的胜利。"},{"type":"paragraph","text":"曹荻秋副市长说，我们今后的任务将更加伟大、更加艰巨。第三个五年计划明年就要开始，我们面临着光荣而艰巨的建设任务。我们要继续努力，为继续推进社会主义建设的新高潮，为争取把我国建设成为一个真正强大的社会主义国家而奋斗。同时我们要百倍地提高警惕，随时准备粉碎美帝国主义扩大战争、向我国进行战争挑衅的阴谋。我们相信，只要更高地举起毛泽东思想的伟大红旗，继续发扬革命精神，同全世界人民团结一起，我们就一定能够挫败美帝国主义的侵略政策和战争政策，一定能够在社会主义革命和社会主义建设事业中，在保卫世界和平和促进人类进步的事业中，取得更加伟大的胜利!"},{"type":"paragraph","text":"曹荻秋副市长的讲话，激起了满堂热烈的掌声。"},{"type":"paragraph","text":"出席酒会的还有:政协上海市委员会副主席陈望道、陈同生、沈体兰、刘靖基、黎照寰、周谷城、王致中、吴若安、卢于道，中国人民解放军驻上海部队首长廖政国、刘浩天、李道之，中共上海市委，上海市人委各部门的负责人，各民主党派上海市地方组织、上海各人民团体的负责人，工农业先进生产者、文教科技工作者、五好战士、烈军属的1代表，各兄弟民族的代表以及上海各界著名人士。"},{"type":"paragraph","text":"各国驻上海的领事人员以及正在上海参观访问的各国外宾和各国在上海的留学生、实习生的代表，也应邀出席了酒会。"},{"type":"paragraph","text":"酒会结束后，举行了文艺晚会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\10\\65a1040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陆永桢\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e曹荻秋副市长在上海市人民委员会举行的庆祝酒会上讲话(陆永桢　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1eb0418db6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

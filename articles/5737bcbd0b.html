script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国人民领袖和政府首长分电毛主席周总理祝贺我国庆","authors":[],"dates":[{"year":1953,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社电讯报道:各国人民领袖和政府首长在我国国庆节前夕分别打电报给我中央人民政府毛泽东主席和我中央人民政府政务院总理兼外交部部长周恩来，热烈祝贺中华人民共和国成立四周年。"},{"type":"paragraph","text":"打电报向我中央人民政府毛泽东主席祝贺的有:蒙古人民共和国大人民呼拉尔主席团、捷克斯洛伐克共和国总统萨波托斯基、德意志民主共和国总统威廉·皮克、德意志民主共和国人民议院代理主席赫尔曼·马特恩、巴基斯坦总督吴拉姆·穆罕默德、印度尼西亚共和国总统苏加诺和英国共产党总书记哈里·波立特。"},{"type":"paragraph","text":"打电报向我中央人民政府政务院总理兼外交部部长周恩来祝贺的有:蒙古人民共和国总理尤·泽登巴尔、波兰人民共和国外交部部长斯克热歇夫斯基、捷克斯洛伐克共和国总理西罗基、匈牙利人民共和国外交部部长波尔多奇基、罗马尼亚人民共和国外交部部长布吉奇、保加利亚人民共和国外交部部长湼伊切夫、阿尔巴尼亚人民共和国外交部部长贝哈尔·什图拉、德意志民主共和国总理奥托·格罗提渥、德意志民主共和国外交部国务秘书阿克曼、印度尼西亚共和国总理兼代外交部部长沙斯特罗阿米佐约和以色列代总理兼外交部长摩·夏里特。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5737bcbd0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昆明发生一千多学生请愿事件","authors":[],"dates":[{"year":1956,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"昆明发生一千多学生请愿事件","type":"title"},{"text":"新华社昆明11日讯   云南省今年经中央批准，在广东省各地招收了三千多名中等专业学校学生，分配在昆明大部分中等专业学校学习。","type":"paragraph"},{"text":"这些学生来到昆明以后，生活上遇到了一些困难。各学校领导上没有充分考虑到这些青年学生第一次远离家乡，生活上和思想上会发生的问题，未能给予热情地关怀和照顾，引起了一部分学生的不满。9月3日下午，以昆明医士学校的广东新生为主约有一百多人（包括七个专业学校）到五华山省人民委员会请愿，提出几项要求：一、很多学生来时带的衣服被褥很少，晚上冻得睡不着觉，要求政府发给他们被子；二、他们在广东时，每天洗澡，来到昆明后，学校里没有浴室（昆明天冷，不能洗冷水浴），要求解决洗澡问题；三、在昆明既吃不到猪肉，物价又高，要求每人每月的人民助学金由十元增至十四、五元；四、一部分学生要求按照他们的志愿分配到各专业学校去。还有一些学生提出，在昆明生活困难，语言不通，要求回广东去。当晚，云南省教育厅动员他们先回学校，但是，学生们要求立即答复，否则就不回去，直至教育厅答应第二天派人亲自到学校去和他们商量，学生们才回校。第二天一早，医士学校的一些广东新生就分头到林业、水利、工业、农业、有色金属、卫生等学校进行串联。医士学校的门口贴着“广东学生大会师！”的标语，各校学生开始向医士学校汇集。卫生厅和教育厅发觉后，即由两个厅的副厅长们分头到各校劝阻，但无效，仍有一千多人在中午又到省人民委员会请愿。卫生厅、教育厅的一些负责人对他们解释，学生们坚决要求立即答复，相持不下，直到8时左右，学生们同意每十人中选出一个代表，第二天开会讨论解决办法，大家才返回学校。5、6两日，政府有关部门正和学生代表们开会讨论，目前还没有找出一个圆满的解决方案。","type":"paragraph"},{"text":"据了解：这些学生来到云南后，生活上确有一些困难，广东学生和云南学生语言不通，在一起学习，感到有些孤立。不是学生年龄较小，初次远离家乡，思家情绪较浓。有的家庭生活困难，或在广东失学失业的，仅靠十元左右的助学金生活确实不够。来云南后，有的接到家信，说现在广东学习工作已不成问题，埋怨他们不该来云南等。还有一些人本来就抱着到昆明“试试看”的态度，来的时候就已准备好了回广东的路费。再加上领导上的对他们的关怀照顾不够，以致造成这次请愿事件。但是，参加请愿的学生中，也有不少是被用“听报告”的名义骗来的，在请愿时，据说还有人喊“释放广东同学”等口号。","type":"paragraph"},{"text":"这次请愿，参加人数多、闹得凶的是那些设备较差、又不符合学生志愿的学校，一些工业学校，如有色金属、昆明工业学校，由于多数学生符合志愿，学校设备又好，这次事件对他们影响不大。至于这次事件中是否有坏人从中挑拨，目前尚无可靠材料。","type":"paragraph"},{"text":" （张廷干）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年9月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"505d5243ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

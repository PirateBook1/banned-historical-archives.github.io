script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）朋友热烈赞颂毛主席是当代最杰出的马列主义者  毛主席身体非常非常健康是全世界革命人民的幸福","authors":[],"dates":[{"year":1967,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）朋友热烈赞颂毛主席是当代最杰出的马列主义者"},{"type":"paragraph","text":"毛主席身体非常非常健康是全世界革命人民的幸福"},{"type":"paragraph","text":"新华社布拉柴维尔电　刚果（布）全国革命运动青年组织领导委员会委员昂热·彭基和刚果（布）少年先锋队全国运动全国委员马萨穆纳·西蒙最近在向新闻记者发表访华观感时，都以激动的心情叙述他们受到全世界革命人民的伟大领袖毛主席接见时的幸福情景。他们都强调指出，毛主席身体非常非常健康，这是全世界革命人民的幸福。"},{"type":"paragraph","text":"“刚果革命之声电台”最近广播了他们对新闻记者的谈话。彭基是访问中国的刚果（布）全国革命运动和政府代表团团员，西蒙是刚果（布）全国革命运动青年组织代表团团员。"},{"type":"paragraph","text":"彭基说：“我们见到了毛主席，这是我们访问（中国）期间一个激动人心的时刻。”他强调说：“毛主席身体非常非常好，身体非常健康，这是全世界革命者的大喜事。”"},{"type":"paragraph","text":"马萨穆纳·西蒙十分激动地说：“在我脑子里最突出的和记忆犹新的印象，就是我见到了毛主席和向毛主席问好。我们确认，毛主席是当代最杰出的马克思列宁主义者。”他说：“中国人民敬爱的伟大领袖毛主席身体非常好，非常健康，这不仅是中国人民的幸福和喜悦，也是全世界所有革命人民的幸福和喜悦。”"},{"type":"paragraph","text":"彭基和西蒙都热情赞扬由毛主席亲自发动和领导的中国无产阶级文化大革命。彭基说，中国无产阶级文化大革命是世界历史上前所未有的事件，它具有伟大的世界意义。文化大革命已经取得了一系列胜利。他指出，由于进行了无产阶级文化大革命，中国可以保证永远保持鲜红的颜色。"},{"type":"paragraph","text":"马萨穆纳说，史无前例的中国无产阶级文化大革命已经取得无可争辩的发展，英勇的中国人民在文化大革命中已经取得了伟大的成就。中国人民积极响应了伟大导师和领袖毛主席发出的“抓革命，促生产”的号召。"},{"type":"paragraph","text":"彭基和西蒙还热烈赞扬了中国红卫兵革命小将在无产阶级文化大革命中建立的伟大功勋。"},{"type":"paragraph","text":"彭基和西蒙还谈到了中国人民对刚果（布）人民的友好感情。彭基说，伟大的中国人民对刚果（布）人民的伟大友谊，给我留下了非常深刻的印象。在整个中国都是这样的，不论你到哪里，人们都关心刚果（布）问题。这使人确认，中国人民具有伟大的国际主义精神的教养。西蒙说：“在我们访问的整个期间，我们受到中国人民和领导人的兄弟般的、极其热情的接待。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa8a5fc06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

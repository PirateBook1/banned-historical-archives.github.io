script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十几年来，遵循毛主席教导，学习再学习，继创造科学的细纱工作法后，又提出使用新棉的工艺处理方案，总结出“清花车间车工工作法”。她就是——纺织工人的红旗郝建秀","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青岛市革命委员会委员、青岛国棉八厂革命委员会负责人郝建秀，是科学的细纱工作法——“郝建秀工作法”的创造者。"},{"type":"paragraph","text":"郝建秀出身于一个搬运工人的家庭，父亲是赶大车的。解放前她读过一年多时间的书。解放后进青岛国棉六厂做细纱挡车工。她对毛主席无限热爱，时刻想着多纺纱、纺好纱，报答毛主席的恩情。因此她苦心钻研技术，在生产上取得了显著成绩，成为全国纺织工人中的一面红旗，荣获全国工业劳动模范的光荣称号。"},{"type":"paragraph","text":"一九五二年十二月，党为了进一步培养她，先后把她保送到山东大学附设工农速成中学、中国人民大学工农速中和华东纺织工学院进行学习。"},{"type":"paragraph","text":"一九六二年，郝建秀大学毕业以后又回到纺织厂去。她遵循毛主席的教导，坚决走不脱离劳动，不脱离实际，不脱离群众的正确道路，继续拜工人同志为师，深入斗争第一线，创造了良好的成绩，提出了使用新棉的工艺处理方案和总结出“清花车间车工工作法”，受到工人同志的欢迎。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25ddae75b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

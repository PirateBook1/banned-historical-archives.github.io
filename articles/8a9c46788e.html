script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-556","name":"季瑞‘污损领袖光辉像’案","author":"新疆维吾尔自治区高级人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"季瑞‘污损领袖光辉像’案","dates":[{"year":1978}],"is_range_date":false,"authors":["新疆维吾尔自治区高级人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"西南政法学院刑法教研室, 冤假错案选编, 59-60","tags":[{"name":"反革命","type":"主题/事件"},{"name":"新疆","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"季瑞“污损领袖光辉像”案"},{"type":"paragraph","text":"季瑞，历，汉族，三十岁，家庭出身旧职员，本人成分学生，湖南省华容县人，原为新疆维吾尔自治区第二建筑工程公司木工。 一九七〇年七月三日巴州公安机关军管会以“污损领袖光辉像；散布反动言论；攻击中央首长；为刘修集团鸣冤叫屈”等现行反革命罪判处季瑞有期徒刑十年。判决后季不服，一直申诉。一九七四年巴州中院进行了复查：原定“散布反动言论”,是因为季在文化大革命中喊叫过“打倒一切当权派”的口号，“攻击中央首长”，是某地揪出江桐，季瑞误说成江青；“为刘修集团鸣寃叫屈”，是季瑞说过：“想当初反修论战时，彭真、伍修权等人也威名一时，象这样的大官也反党，真是不理解”； “汚损领袖光辉形像”，是季瑞在替别人做木箱子时，将三合板上的毛主席像从中锯开了。据此，巴州中级法院认为除汚损领袖光辉形像外，虽有错误，但不能算作反革命罪。故判决：“原定性不妥，量刑偏重，改为季瑞汚损伟大领袖毛主席光辉形象已构成犯罪，不以反革命论处，原判有期徒刑十年改判为四年，刑满释放后由原单位适当安置。”判决后，原单位认为季瑞系新生人员不解决工作、口粮问题。季瑞又提出申诉。一九七六年经新疆高级人民法院审理判决：“撤销巴音郭楞蒙古自治州中级人民法院〔74〕刑字第33号判决，改判季瑞无罪，予以平反。”选自新疆维吾尔自治区高级人民法院一九七八年《案例》"}],"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a9c46788e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

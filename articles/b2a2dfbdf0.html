script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要象小金那样“一生献给毛主席”","authors":["俞宣孟","叶定海","李平","李连娣","白瑞霖"],"dates":[{"year":1969,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江苏省大丰县上海农场　叶定海　俞宣孟　李连娣　李平　白瑞霖"},{"type":"paragraph","text":"“活着就要拼命干，一生献给毛主席”。这是金训华同志生前经常说的豪言壮语。他以自己的英雄行为，实践了这一钢铁誓言。他不愧是经受了无产阶级文化大革命锻炼的红卫兵战士。他是我们学习的好榜样。"},{"type":"paragraph","text":"今天，当我们坐在一起，回忆小金生前和我们共同战斗的日日夜夜，英雄的形象历历在目。金训华同志出身在一个工人的家庭，他对红卫兵的最高红司令毛主席有着无比深厚的阶级感情。平时，他的肩上，总背着一只绣上“忠于毛主席”的草绿色挎包，挎包里总是放着毛主席的红宝书。迎着阶级斗争的惊涛骇浪，红宝书给小金指明了胜利的航向。在无产阶级文化大革命初期，小金和战友们一起冲破重重的资产阶级白色恐怖，来到了伟大领袖毛主席身边，大造刘少奇资产阶级司令部及其在上海的代理人的反；在“一月革命”夺权以后，他又步步紧跟毛主席的伟大战略部署，多次参加和组织杨浦区一些学校的毛泽东思想学习班，为杨浦区中等学校革命红卫兵实现革命大联合作出了贡献；他还带头参加了落实党中央一系列战斗号令的毛泽东思想宣传队，到一些“老大难”的学校宣传毛泽东思想，挺身而出，不畏艰险，制止了一些单位的武斗歪风。由于革命形势的需要，小金被选为上海市中学红代会第二届常委。为了做好工作，小金不管刮风下雨，坚持赶几十里路，到中学红代会参加学习。在小金的身上，充满了“一不怕苦，二不怕死”的彻底革命精神，他把自己的全部精力都投入到为党为人民的工作中去。"},{"type":"paragraph","text":"小金原来十分向往成为一名解放军战士，他多么想去参军啊!在毛主席发出“知识青年到农村去，接受贫下中农的再教育，很有必要”的伟大号召以后，小金在思想上展开了激烈的斗争。他立即向在红代会担任支左任务的解放军同志汇报、谈心。解放军同志和小金一起，畅谈了知识青年到农村去的伟大意义，小金的心情久久不能平静，他的那颗激动的心啊，立刻飞到了辽阔的边疆!他说服了自己的父母，和妹妹一起，雄赳赳地跨入了“反帝反修，屯垦戍边，保卫边疆，建设边疆”的光荣行列。"},{"type":"paragraph","text":"记得我们离开上海奔赴苏北黄海之滨的前夕，小金曾热情地送行，他说:“你们先走一步了，我们马上赶到……”今天，我们怀着无限的敬意，学习小金为革命、为人民献出自己青春的光辉事迹，我们深深感到:小金到农村去，到边疆去，虽然在时间上比我们晚走了一步；但他主动接受贫下中农再教育，自觉改造世界观的雄伟步伐远远超过了我们。我们一定要继承金训华同志的遗志，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线，不断提高继续无产阶级革命的觉悟，牢牢树立“解放全人类，世界一片红”的共产主义世界观，永葆红卫兵的革命青春。要象小金那样，“活着就要拼命干，一生献给毛主席”，用我们的双手，把地处黄海前哨的上海农场，建设成为一座埋葬帝修反的坚强的红色堡垒!建设成为一座永远闪耀着毛泽东思想灿烂阳光的共产主义大学校!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2a2dfbdf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

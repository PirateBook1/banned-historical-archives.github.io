script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"褚圣麟: 我们一定要做好院系调整工作","authors":["燕京大学副教务长","褚圣麟"],"dates":[{"year":1952,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"褚圣麟:我们一定要做好院系调整工作","type":"title"},{"text":"燕京大学副教务长褚圣麟","type":"authors"},{"text":"我国正在向着工业化的方向迈进，各方面都需要大量的建设干部，因此工业人材的培养是急不可待了。但是我国高等学校在已往反动统治时期是没有统一发展计划的，因此院系重复，人力物力分散，加以旧思想和旧作风的恶劣影响，造成凌乱和浪费的现象；这些现象若不加以彻底的改革，原有的高等学校决不足以适应新中国建设的需要。所以全国大学的院系需要调整，是无可置疑的。现在工业人材的培养很迫切，人民政府今年调整各大学院系以工学院为重点，这是十分必要的。","type":"paragraph"},{"text":"这次院系的调整，包括在北京的北京、清华、燕京三大学的全面调整：就是将北京大学工学院、燕京大学工科方面各系并入清华大学。清华大学改为多科性的工业高等学校，校名不变。将清华大学的文、理、法三学院及燕京大学的文、理、法方面的各系并入北京大学。北京大学成为综合性的大学。燕京大学校名撤销。我知道我们燕京大学的同人都愿在人民政府的领导下，贡献自己的一分力量，为祖国多做一点事；对于这个调整方案，是以兴奋热烈的心情来拥护的。","type":"paragraph"},{"text":"在开始谈到调整计划的时候，燕京大学同人都已表示拥护，但思想上是否完全没有顾虑呢？可能有人会有的。那时也许有人会想，现在正在进行的工作已获得相当成绩，调整后在新机构中是否还能继续做这些工作；现在的发展计划是自己愿意进行的、是适合自己的能力的，调整后是否仍能实现。也许还有人会想到：在新环境中人事关系又怎样，有否充分发挥自己能力的机会。但这些从个人利益出发的想法在“三反”运动中都已受到批判。大家都认识到，部分的利益应当服从全体的利益，国家的利益才是个人的最大利益和长远的利益；大家都树立了为人民为祖国服务的思想。从前可能存在的一些思想顾虑都是会逐渐消除的。","type":"paragraph"},{"text":"北京、清华、燕京三大学同在首都，相处那么近，而大多数的学系是重复的。有些学系因为人力物力有限又未能发挥国家需要的高度效率。例如燕京大学的工程三系——化工、机械、土木——在北京大学和清华大学的工学院中都有的。虽然燕京这三系的工作是有一定的成绩的，如化工系在猪皮制革、绝缘磁、耐火材料和化学实验磁器等实际制造研究方面已有成就；机械系在工具机制造方面亦有相当成绩；土木系计划着向公路工程发展。但三系因教员人数不足，校中房舍有限，近年来仍不能多招学生，而且有些工作是和别校重复的。调整后，三校工程各系的人员、设备都集中在清华大学里，在统一的管理下，把机构和人事重新部署，不但学生名额可以大量增加，以应国家的急需，而且教学效率也一定可以提高。这个多科性的工业高等学校将为祖国培养出大量的建设人材。再，三校文、理、法方面各系都归并在北京大学里，教员更集中了，图书、仪器更丰富了，它将成为首都规模宏大的综合性大学；它对我国学术上的贡献是可以预期的。现在教师都已经过一定的思想改造，在新组成的两大学里，一定能把课程作一番革命性的改革，把资产阶级的教学思想、理论和教学制度剔除出去，建立起以马克思列宁主义和毛泽东思想为基础的新课程和新研究计划，为我们祖国的文化建设和工业建设服务。","type":"paragraph"},{"text":"现在三校调整工作已在进行了。许多具体问题正在逐步解决。在大家思想普遍提高后，一定会发挥高度爱国主义的积极性，同心协力来做好这个重要的工作。我想，包括在调整方案中的各地有关学校也都在积极进行他们的改组工作。让我们教育界同人大家都瞻望着祖国建设的光明前途，欢欣鼓舞地一致为人民的教育事业而努力吧。","type":"paragraph"}],"comments":[],"origin":"1952年4月21日人民日报电子版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5167da58be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

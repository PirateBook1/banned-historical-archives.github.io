script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1975","name":"中华人民共和国最高人民法院特别法庭规则","author":"最高人民法院特别法庭","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中华人民共和国最高人民法院特别法庭规则","dates":[{"year":1980,"month":11,"day":6}],"is_range_date":false,"authors":["最高人民法院特别法庭"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院研究室，中华人民共和国最高人民法院特别法庭审判林彪江青反革命集团案主犯纪实，453-454","tags":[{"name":"特别法庭","type":"主题/事件"},{"name":"最高人民法院","type":"主题/事件"}],"parts":[{"type":"title","text":"中华人民共和国最高人民法院特别法庭规则"},{"type":"paragraph","text":"（一九八〇年十一月六日最高人民法院特别法庭第一次会议通过）"},{"type":"paragraph","text":"第一条 最高人民法院特别法庭由庭长、审判庭审判长主持审判活动，指挥值庭人员、司法警察维持法庭秩序。特别法庭第一、二审判庭开庭，须有半数以上审判员出席。"},{"type":"paragraph","text":"第二条 诉讼参与人在法庭上发言、辩论、陈述，须报经审判长许可。对于与本案无关和无理拖延诉讼时间的发言、辩论、陈述，审判长可予制止。"},{"type":"paragraph","text":"第三条 旁听人凭特别法庭发给的旁听证进入法庭就座。旁听人必须遵守以下规则："},{"type":"paragraph","text":"一、 不准携带武器和其它危险物品入庭；"},{"type":"paragraph","text":"二、 不准记录、录音、录相和摄影；"},{"type":"paragraph","text":"三、 不准进入审判区；"},{"type":"paragraph","text":"四、 不准发言提问、递条子；"},{"type":"paragraph","text":"五、不准鼓掌、喧哗、吵闹、喊口号和其他有妨害审判活动的行为。"},{"type":"paragraph","text":"第四条 经特别法庭允许采访的记者，凭特别法庭发给的采访证进入法庭，可以记录、录相和摄影，经特别法庭允许的可以录音。"},{"type":"paragraph","text":"第五条 对于违反法庭规则的人，庭长、审判长和值庭人员、司法警察应当劝告制止；不听劝告制止的，经庭长或审判长决定，责令退出法庭；情节严重的，依法追究刑事责任。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b45bb9b3d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

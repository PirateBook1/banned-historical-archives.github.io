script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"国际主义的象征：芭芭拉·基斯特勒的简短传记/马列！","authors":["新民主主义青年"],"dates":[],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"二〇二二年四月"},{"type":"paragraph","text":"“土耳其的未来会由钢铁炼成；我们可能不在那里了，但这种钢铁不会忘记它是如何被创造的。”（易卜拉欣·凯帕喀亚）"},{"type":"paragraph","text":"帝国主义资本主义的矛盾正在加深，帝国主义者间的分歧导致了欧洲“保护区”的非正义战争。反动统治阶级政权对工人阶级、劳动者和被压迫人民的侵犯在加剧。帝国主义资本主义各国政府存在明显的危机。贫穷在增长，生态系统因更大的利润而在骇人范围内被破坏。在这个历史性关头，土共/马列正在庆祝其五十年的斗争。这五十年拥有作为共产主义意识形态及其社会模式承载者的骄傲和光荣。"},{"type":"paragraph","text":"作为国际无产阶级世界革命的一部分，土共/马列自成立以来已经半个世纪了。易卜拉欣·凯帕喀亚同志接受了国际无产阶级的伟大导师马克思同志、恩格斯同志、列宁同志、斯大林同志和毛同志的实践与理论，以此为指导和指南，建立了所有这些价值的综合体土共/马列。"},{"type":"paragraph","text":"半个世纪来，它所立足的坚实基础升起了建立在马列毛主义思想准则上的共产主义路线。同时，坚持保护和实行共产主义路线保证了在敌对统治阶级和一切形式修正主义攻击面前的不妥协立场。"},{"type":"paragraph","text":"土共/马列在用马克思列宁主义的第三和最高阶段毛主义建立了自己的思想基础的同时，把这个过程定义为无产阶级文化大革命的产物也具有历史意义。无产阶级文化大革命是马列毛主义的最先进观点和某种意义的综合。共产主义领袖易卜拉欣·凯帕喀亚在描述土共/马列的建立基础时说：“我们党是无产阶级文化大革命的产物”。这是这个现实的具体证据。土共/马列建立在马列毛主义意识上也是它“反潮流”意愿的基础，尽管震撼世界的共产主义在近几十年退潮了。这种意识创造的传统是坚定的承担者土共/马列五十年来对共产主义事业坚定不移的信念的关键。"},{"type":"paragraph","text":"同时，土共/马列始终忠于毛主席的话：“枪杆子里面出政权！”和“没有一支人民的军队，就没有人民的一切！”，把阶级斗争放在人民战争战略上来。它为这个事业建立了一个共产主义传统，以对阶级敌人不妥协的反对立场为基础，涌现出了不朽的党的四位总书记、数十名干部和数百位党员。"},{"type":"paragraph","text":"这个基础不仅保证了反对统治阶级的武装斗争的坚持和连续，而且也保证了能与各种阶级调和理论划清界限。它不仅反对来自党外的攻击，而且五十年来也发起了对党内敌人的斗争。党内敌人企图歪曲共产主义路线、党的道路，来使党变成机会主义和修正主义运动的一员。它在每个时刻都表明了能坚决阻止这种理论统治党。"},{"type":"paragraph","text":"作为国际无产阶级进行世界革命的斗争的分遣队，土共/马列及其马列毛主义路线有在它所在的国家里进行革命的能力。同时，它也承担着进行斗争在全世界实现马列毛主义共产主义路线并朝此努力工作的责任。它也投身到在马列毛主义基础上建立国际共产主义运动先锋队上来。土共/马列也意识到，为创造共产主义世界，实行共产主义路线的必要性是先决条件，不仅对它自身来说如此，对各马列毛主义党和组织也是如此。国际关系在这些原则的框架内建立起来。"},{"type":"paragraph","text":"土共/马列将继续它的缔造者和理论领袖（把自己的生命和鲜血献给了这项事业）所建立的共产主义路线，直到实现马列毛主义路线上的新民主主义革命（民主人民革命）和社会主义建设。半世纪的斗争和抵抗目睹着这一切。在下一个时期，这种基础将继续坚持、坚决和果断地遵循共产主义路线。毛主席说：“成千上万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！”这将继续是召集我们斗争的号召，我们将继续高举国际无产阶级的红旗。"},{"type":"paragraph","text":"土共/马列五十年来打破沉寂，革命和共产主义勇气的五十年！光荣属于土共/马列成立以来斗争的五十年！光荣属于土共/马列的创始人和理论领袖易卜拉欣·凯帕喀亚！光荣属于土共/马列在走向共产主义的征途上的不朽同志！人民战争万岁！新民主主义革命和我们为社会主义与共产主义的斗争万岁！无产阶级国际主义万岁！马克思列宁毛主义万岁！"},{"type":"paragraph","text":"土耳其共产党/马克思列宁主义印度共产党（毛主义）巴西共产党（红色派）秘鲁人民运动挪威为人民服务-共产主义联盟红旗委员会——联邦德国毛主义共产党（西班牙）加利西亚毛主义共产党建设委员会毛主义共产党——意大利毛主义共产党——法国奥地利（毛主义）共产党建立委员会"},{"type":"paragraph","text":"2022年4月"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"反潮流","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5591e41346"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

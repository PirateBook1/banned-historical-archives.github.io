script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大海航行靠舵手  干革命靠毛泽东思想（图片）","authors":[],"dates":[{"year":1967,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大海航行靠舵手  干革命靠毛泽东思想"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。海军广大指战员决心把林副主席的题词作为座右铭，把活学活用毛主席著作的群众运动推向新高潮，坚决执行毛主席的军事思想和建军路线，把海军办成红彤彤的毛泽东思想大学校，建设成为坚固的海上长城。"},{"type":"paragraph","text":"出席海军首次学习毛主席著作积极分子代表大会的代表们，怀着对伟大舵手毛主席无限热爱的心情来到首都——北京。图中是关加溪（右一）、麦贤得（右二）、高翔（后排中）、崔福俊（右三）、郑春兰（女）等在金水桥上，怀着无限崇敬的心情仰望高挂在天安门城楼上的毛主席巨幅画像。"},{"type":"paragraph","text":"“海空雄鹰团”党委坚持在一切政治教育和军事理论科目训练中，都以毛主席著作为基本教材，用毛泽东思想统帅军、政训练。这是一等功臣王鸿喜在向新战友讲述用毛泽东思想指导自己飞行和战斗的体会。"},{"type":"paragraph","text":"用光焰无际的毛泽东思想武装起来的广大指战员，百倍警惕地守卫在祖国的海防线上。这是守卫在南海前哨的高炮部队指战员们正在苦练杀敌本领，时刻准备消灭来犯的敌人。"},{"type":"paragraph","text":"海军某快艇支队党委，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线。他们以“斗私，批修”为纲，狠抓世界观的改造。在两条路线斗争中，在“三支”“两军”工作中，旗帜鲜明，立场坚定，取得了一个又一个的胜利，成为海军部队一面英勇捍卫毛主席革命路线的红旗。"},{"type":"paragraph","text":"《解放军报》供稿"},{"type":"paragraph","text":"“海上猛虎艇”指战员们用战无不胜的毛泽东思想，对拿枪的敌人猛打，对党内一小撮走资派猛批，对头脑里的“私”字猛斗。决心紧跟伟大舵手毛主席，在阶级斗争的大风大浪里坚定不移地破浪前进，永远前进！"},{"type":"paragraph","text":"海军四二二○部队指战员们，把活学活用毛主席著作摆在高于一切、大于一切、先于一切、重于一切的位置。这是指战员们在做出海执行任务前的第一项准备工作：写毛主席语录。　（本版照片除署名者外都是新华社记者陈　捷、韩来顺、刘兴立　摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0561629368"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

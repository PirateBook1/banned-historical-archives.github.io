script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯里兰卡《战士》月刊指出中国除“四害”后无产阶级专政更加巩固华国锋主席是杰出的马克思主义者","authors":[],"dates":[{"year":1977,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社科伦坡一九七七年四月五日电　斯里兰卡《战士》月刊三月号发表一篇文章，赞扬华国锋主席成功地领导了反对“四人帮”的斗争，保卫了中国人民流血牺牲取得的胜利成果。"},{"type":"paragraph","text":"文章指出，用毛泽东思想武装起来的中国人民在中国共产党的领导下，在无产阶级文化大革命中粉碎了刘少奇和林彪集团的反革命活动。毛主席选定华国锋同志作为自己的接班人，并曾经对王洪文、张春桥、江青、姚文元作过多次警告。"},{"type":"paragraph","text":"文章说:在中国人民的伟大领袖毛主席逝世后，“四人帮”加紧了他们的破坏活动。“这些叛徒们企图篡夺党政最高领导权。以华国锋为首的中国共产党中央委员会胜利地进行反对‘四人帮’的斗争，保卫了中国人民的事业。”"},{"type":"paragraph","text":"文章说:“‘四人帮’是假革命、假左派。华国锋主席成功地领导了反对‘四人帮’的斗争，保证了中国不致变成托洛茨基主义和修正主义，使中国人民免于再次遭受帝国主义的奴役。”"},{"type":"paragraph","text":"文章指出，在粉碎“四人帮”之后，“中国的无产阶级专政更加巩固，八亿中国人民增强了团结，保证了中国不会改变颜色。”"},{"type":"paragraph","text":"文章最后说，华国锋主席领导了这样伟大的事业，证明了他是杰出的马克思主义者。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06c22df001"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

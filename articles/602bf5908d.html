<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委印发《关于保留社员自留地的布告》的通知","authors":[],"dates":[{"year":1959,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"浙江省委印发《关于保留社员自留地的布告》的通知","type":"title"},{"text":"各地委、市委、县委：","type":"appellation"},{"text":"根据六月十一日中央关于农业生产四个问题的指示，现将以各县人民委员会名义发的《关于保留社员自留地的布告》的样本发给你们。请各县立即自行印制，每个生产小队都要张贴，并且发动群众讨论执行。","type":"paragraph"},{"text":" 中共浙江省委一九五九年六月十七日","type":"paragraph"},{"text":"浙江省××县人民委员会关于保留社员自留地的布告","type":"subtitle"},{"text":"人民公社应当在组织社员保证搞好集体生产、充分发挥集体经济的优越性的前提下，继续留给社员一定数量的自留地。这样做，对于发展农业、林业、畜牧业和副业生产，增加社员收入，安排社员生活，都是大有好处的。这种大集体当中的小私有，在今后长时期内也是必要的。为了发动社员把自留地种好，把一切零星闲散土地充分利用起来，把屋前屋后的零星树木保护好，特作如下规定：","type":"paragraph"},{"text":"（一）保留社员一定数量的自留地。不管社员养猪不养猪，在食堂吃饭还是在家吃饭，只要他们愿意要，都应该给他们。自留地的数量仍旧按照过去高级农业生产合作社章程的规定，以每人不少于全社平均每人土地数的百分之三，不超过百分之五为原则，社员私人养猪的饲料地包括在内。在保留自留地的时候，应该尽可能保留社员原来经营的自留地；如果土地已经经过平衡不能这样办的时候，也应该给予土质大体相等于原来的土地，不要随便将远地坏地抵充。社员在自留地里可以种蔬菜、饲料，也可以种点瓜果或小杂粮，不要过分限制。自留地上生产的产品，也由社员自由支配。这种自留地今后长期归社员自由使用，不征公粮，不派统购任务。但是不准社员出卖、出租或私自转让。","type":"paragraph"},{"text":"（二）鼓励社员利用零星的空闲时间，把屋房、村旁、水旁、路旁的零星闲散土地充分利用起来。种什么作物，由社员自己决定。这些土地上生长的庄稼，实行谁种谁收，只计算产量，不征公粮，不派统购任务，不抵“三定”口粮，也不提公共积累。愿吃、愿存、愿卖，完全由社员个人自由支配。社员在利用零星空闲土地的时候，一定要切实注意护塘护堤护路，不要影响水土保持和水利工程，不要破坏林木、毛竹，不要妨碍铁路公路交通，不要挤掉放牧场地。","type":"paragraph"},{"text":"（三）屋前屋后的零星竹木、果树、杂树，仍然归社员私有，由社员负责经营培育，其收入完全由社员个人自由处理。现有树木，要加以保护，加强培育，禁止破坏，并且还要鼓励社员利用屋前屋后等零星土地种植竹林、果树、杂树，谁种谁有。","type":"paragraph"},{"text":"（四）公社、生产队和小队必须安排好社员用于集体生产和用于家庭生产的劳动力、肥料等问题，要教育每个社员应该首先保证完成集体生产所需要的出工数，保证完成向生产队、小队交售的人畜粪便等肥料。同时，为了便于社员经营自留地和饲养家畜家禽，应当根据社员家庭中是否有老幼辅助劳动力，根据农事忙闲情况，给男劳动力每月放假两天到三天，女劳动力每月放假三天到五天（休假日包括在内）。在农事比较空闲的时候，还应当适当安排给社员每天有一定的时间，处理这些事务。家庭自办伙食者，还要给女劳动力每天二到三小时的时间，料理家务。具体办法应该经过社员群众讨论决定。","type":"paragraph"},{"text":"以上各点，希望各人民公社和全体社员遵照执行。","type":"paragraph"},{"text":" 县长  ×××一九五九年六月十五日","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"602bf5908d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

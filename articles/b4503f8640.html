script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席会见埃亚德马总统等多哥贵宾毛主席同全体多哥贵宾一一握手，对他们前来我国访问表示热烈欢迎，并同埃亚德马总统和外长翁莱代进行了亲切友好的谈话。邓小平副总理等参加会见和谈话","authors":[],"dates":[{"year":1974,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月四日电　毛泽东主席今天会见了多哥共和国总统纳辛贝·埃亚德马将军和夫人及随同来访的七位政府部长，并且同埃亚德马总统和外交部长艾伊·翁莱代进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，毛主席同全体多哥贵宾一一握手，对他们前来我国访问表示热烈欢迎。"},{"type":"paragraph","text":"参加会见的多哥政府部长还有:公共卫生和社会事务部长贾法洛·阿利杜上校，公共工程、矿业、运输和邮电部长艾伊泰·米维多，工商部长泰泰·特维—贝尼桑，财政和经济部长埃德姆·科乔，计划部长库乔卢·多戈，新闻、出版、广播和电视部长亚奥·库诺莱·埃克洛。"},{"type":"paragraph","text":"我国国务院副总理邓小平、外交部副部长王海容，以及外交部副司长齐宗华、罗旭、唐闻生参加了会见和谈话。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\09\\7495010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席九月四日会见了多哥共和国总统纳辛贝·埃亚德马将军和夫人及随同来访的七位政府部长。"},{"type":"paragraph","text":"毛主席同埃亚德马总统亲切握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4503f8640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

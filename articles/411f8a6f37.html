script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5093","name":"中央关于土改中如何计算兼营农业的工人家庭收入问题复上海市委电","author":"中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5093/5093.pdf"],"article":{"title":"中央关于土改中如何计算兼营农业的工人家庭收入问题复上海市委电","alias":"","parts":[{"type":"paragraph","text":"中央关于士改中如何计算兼营农业的工人"},{"type":"paragraph","text":"家庭总收入问题复上海市委电"},{"type":"paragraph","text":"（一九五一年一月）"},{"type":"paragraph","text":"上海市委来电询问，郊区土改中划分居住农村营农业的工人家属的阶级成份时，工人的工资收入是否计算在其家庭的总收入以内的问题。我们为本人是工人，家居农村，如果他占有土地的数量在当地所规定之小土地出租者的土地最高标准数以下，以之出租者，应划为小土地出租者。履人耕种而自己不参加主要农业劳动者，划为小土地经营者，按小土地出租者待遇。自己耕种又履人耕种者，因为他占有的土地数量既不大自然履工也不多对履工剥削的绝对量也不会太大，相对量超过百分之二十五也不会太多为照顾他本人也是劳动者起见，一般仍可划为农民。如果剥削量在总收入中的相对比例过大，则可划为小土地经营者。这样做是比较公平的，因为本人从事其他职业，占有小量土地全部出租的人划为小王地出租者，而部份自耕部份履人耕种或出租者反划为富农，那是不公平的。至于他本人的工资收入则不要计算在其家庭的总收入以内。因为土改中划分农村阶级是根据土地农业收入及副业收入计算的。如果把从事其他职业的收入也言算在内，那不包括工人工资，职员、自"},{"type":"paragraph","text":"·52由职业者等收入也应同样计算在内。如果这样规定，在各地农村实行起来将增加划阶级中的许多困难，因为有许多家居农村的人有人在外地城市中从事其他职业，其职业收入究有多少在农村中是不易弄清的，实行起来将有很多。所以在土改中划分农村阶级成份以只计算土地农业收入及副业收入为便利，而不将其他职业收入计算在内。以上意见，请考。"},{"type":"paragraph","text":"·53"}],"authors":["中央"],"dates":[{"year":1951,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":2},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"411f8a6f37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柬埔寨新任驻华大使张岗  向刘少奇主席递交国书","authors":[],"dates":[{"year":1964,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柬埔寨新任驻华大使张岗"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社十七日讯　柬埔寨王国新任驻中国特命全权大使张岗今天中午向刘少奇主席递交国书。"},{"type":"paragraph","text":"张岗大使在颂词中说：“在各个民族和人民的历史上，的确很少见到有像今天存在于柬中两国之间的如此诚挚和亲密的友谊，如此充分的信任和如此密切而卓有成效的合作。”"},{"type":"paragraph","text":"大使说：“我国全体同胞知道中华人民共和国是我们最好的和最可靠的朋友。他们也知道，在我们危急的时刻，我们伟大的中国朋友和兄弟一贯迅速地给予我们以全力的支持，这一支持迫使拒绝承认我们的独立和生存权利的帝国主义及其走狗后退。”"},{"type":"paragraph","text":"大使说：“中华人民共和国和伟大的中国人民对我们用自己的力量所进行的国家建设，作出了特别重大和有效的贡献。中国为我国提供了十分适合我国需要的物质援助，并以其进步和成就所作出的令人钦佩的榜样，是使我们和亚洲、非洲和拉丁美洲各国人民对未来充满信心的主要原因之一。已经成为世界上最强大的国家之一的新中国，值得我们衷心景仰，因为她对比较弱小的国家完全平等，丝毫没有沙文主义的表现。”"},{"type":"paragraph","text":"刘少奇主席在答词中说：“柬埔寨王国政府和人民在诺罗敦·西哈努克亲王殿下的领导下，正在奋发图强、自力更生地进行国家建设，在发展民族经济、民族文化和加强国防力量等方面都取得了重要的成就。柬埔寨王国一贯奉行和平中立政策，坚决维护国家主权和领土完整，反对美帝国主义及其仆从的侵略和干涉；在国际事务中，柬埔寨王国一贯主持正义，支持遭受帝国主义侵略和干涉的国家和人民，对维护亚洲和世界的和平的事业作出了卓越的贡献。”"},{"type":"paragraph","text":"刘主席说：“近几年来，中柬两国遵循和平共处五项原则和万隆会议精神，互相信任，互相支持，平等相待，紧密合作。特别是我们两国领导人之间的相互访问，更使我们两国的传统友谊和友好合作关系获得了令人鼓舞的发展。中国人民衷心地感谢柬埔寨王国政府和人民在各个方面给予我国的珍贵同情和支持。”"},{"type":"paragraph","text":"刘少奇主席说：“我愿意郑重重申，在柬埔寨人民坚持和平中立，反对美帝国主义及其仆从的侵略和干涉、维护国家主权和领土完整的正义斗争中，中国人民将永远是柬埔寨人民最忠实、最可靠的朋友。”"},{"type":"paragraph","text":"随同张岗大使递交国书的有柬埔寨驻中国大使馆官员。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长韩念龙，礼宾司副司长葛步海，第二亚洲司副司长姚广。（附图片）"},{"type":"paragraph","text":"柬埔寨王国新任大使张岗向刘少奇主席递交国书。图为递交国书后合影。左起第三人是张岗大使。　新华社记者　张　彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70a9c951f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

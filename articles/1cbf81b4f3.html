script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"给周北峰的信","alias":"","parts":[{"type":"paragraph","text":"给周北峰的信!"},{"type":"paragraph","text":"（1949年9月14日）"},{"type":"paragraph","text":"毛主席说，绥远军政委员会贵方名单，除傅、邓、董、孙四人外，还有些什么人，请电傅将军，速即电告，以便在董其武通电发表后迅即发表。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"关于傅、邓二先生出席政协会议事，本日毛主席说：如因工作关系，可以在九月二十日至二十四日之间到达北平出席。如能在二十日到平则更好。在绥远军政人员表明态度后，董其武、孙兰峰可能被邀参加政协。北峰兄参加政协事，毛主席认为是可以的，当与董、孙一道向筹备会提出。等情特达，请转告宜生、宝珊。"},{"type":"paragraph","text":"[1]本篇一是毛泽东关于原绥远国民党军政领导人出席政协会议的人员问题，起草的以薄一波名义致周北峰信的主要内容。本篇二是毛泽东起草的以薄一波、聂荣臻名义致周北峰信的主要内容。周北峰（1903一1986），山西永济人。北平和谈中傅作义的和谈代表。"},{"type":"paragraph","text":"[2]傅、邓、董、孙，指傅作义、邓宝珊、董其武、孙兰峰。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":239},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cbf81b4f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

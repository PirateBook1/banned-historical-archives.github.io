script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于榆林天主教堂土地房产问题给西北局的复电","authors":[],"dates":[{"year":1949,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于榆林天主教堂土地房产问题给西北局的复电","type":"title"},{"text":"西北局：","type":"paragraph"},{"text":"酉养电悉。凡城市地权问题，即属外人霸占部分，亦可暂缓处理。望先将榆林天主教堂所占土地与构筑的房屋、砖窑和菜园的全部材料及其处理意见送交北京外交部，以便据此研究外人教堂在城市的地权房产问题，以便订出统一办法，通令全国施行。至外侨霸占私人的地权房产，则应按一般法律手续办理，不在上述范围之内。","type":"paragraph"},{"text":" 中央十月二十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"381bf41939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

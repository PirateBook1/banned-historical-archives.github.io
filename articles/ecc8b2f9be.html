script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读者　作者　编者","authors":["刘易","周月泉","洪善鼎","马志成"],"dates":[{"year":1976,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在七月四日文汇报《风雷激》上刊登的叙事诗《锤》，描述一对新老干部为消除等级观念，批判资产阶级法权思想，参加锻工间劳动，写得比较生动。这首诗字句朴素，篇幅也不长，有生活气息，在我们车间很流传，希望以后能多刊登些这样的好诗。"},{"type":"paragraph","text":"上海焦化厂　洪善鼎"},{"type":"paragraph","text":"八月二十二日刊登的小说《管电的人》，塑造了一个在文化大革命中提拔起来的新干部形象。他的特点是敢想敢做，敢于坚持毛主席的无产阶级革命路线，敢于顶住上面发下来的不正确指示。作品主要人物周亮与走资派的斗争焦点是工业应不应该支援农业，后方基地该不该支援农村灾区?小说不但塑造了一个顶风劈浪的新干部形象，还揭示了工业与农业、城市与农村的关系上的两条路线斗争的实质，这个实质就是缩小还是扩大工农、城乡差别。这样的小说，我们欢迎。"},{"type":"paragraph","text":"上钢三厂　马志成"},{"type":"paragraph","text":"前几天《风雷激》发表的印刷厂一个工人同志写的小说《见过毛主席的红卫兵》，写出了在文化大革命初期红卫兵运动中，红卫兵敢想敢闯的革命精神。但作品在强调了见过毛主席的红卫兵有高度的革命精神之外，最好也能写出她与工农结合后的思想特点，特别不能忽略她在工人阶级教育帮助下的进步。这篇小说写工厂题材而没有塑造工人阶级的英雄形象，似乎是个缺点。"},{"type":"paragraph","text":"美术设计公司　周月泉"},{"type":"paragraph","text":"在纪念“八·一八”红卫兵运动十周年的《风雷激》版面上，读到杂文《永不停止》，很有启发。纪念毛主席接见红卫兵十周年的日子里，谈一谈继续革命的问题，很有必要。这个题目是抓得很好的。但我们觉得这篇杂文如能进一步联系一些实际，举些例子，以小见大来谈，将更有说服力。《风雷激》是文艺副刊，我们要求在这里发表的杂文，更具有杂文特点，象鲁迅杂文那样，有很大感染力。过去你们发表的《九斤老太的秤》等杂文就很好，至今不忘。"},{"type":"paragraph","text":"黄浦区饮食公司　刘易"},{"type":"paragraph","text":"新近《风雷激》副刊，登了几次“新风俗画”，如《等号》、《找书记》、《都是普通劳动者》，以很小的篇幅，描绘出了文化大革命后的新气象，热烈歌颂了执行毛主席革命路线的新老干部形象，这对我们深入批邓也起了积极作用，希望你们多发表这类“新风俗画”。但在《等号》一组画中，有一幅画说明“刚才和我们一起干，现在又同邓小平对着干”，这样提法似乎不妥。因为干部与群众一起搞大批判，一起学习政治，一起劳动，都是同邓小平对着干，把它们对立起来，是不恰当的。"},{"type":"paragraph","text":"市邮电局评报组"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecc8b2f9be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

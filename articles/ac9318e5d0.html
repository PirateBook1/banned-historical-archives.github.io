script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委、中央文革小组给昆明军区党委的电报","authors":[],"dates":[{"year":1967,"month":5,"day":30}],"is_range_date":false,"parts":[{"text":"中央军委、中央文革小组给昆明军区党委的电报","type":"title"},{"text":"昆明军区党委：","type":"appellation"},{"text":"中央和军委对昆明地区两大派“八·二三”和“炮兵团”发生严重武斗，军区机关、部队干部战士引起思想上动荡，极为关切，要求军区党委、军区机关、部队全体同志切实执行以下各点：","type":"paragraph"},{"text":"（一）对昆明地区两大派的武斗，军区机关、部队干部战士斗不要介入，应该大力宣传毛泽东思想，制止武斗，劝说群众摆事实讲道理，用处理人民内部矛盾的办法，逐步解决两派之间的问题，不要打击一方压制一方，使矛盾激化。","type":"paragraph"},{"text":"（二）昆明军区处在反帝斗争的第一线，担负着支援地方文化大革命，援越抗美，保卫国防等艰巨任务。军委一月二十八日关于重申军区文化大革命分期分批进行的指示中，规定昆明军区的文化大革命暂缓进行，望坚决执行这一规定，机关、部队一律不开展“四大”，任何人都不得揪斗领导干部，保持机关、部队的稳定，院校、文体单位不得同机关、部队串连，一律回到本单位，搞好本单位的斗批改。","type":"paragraph"},{"text":"（三）中央军委信任以李成芳同志为首的军区党委，军区机关，部队全体同志要在李成芳同志为首的军区党委领导下，加强团结，坚守岗位，遵守纪律，努力工作，很好地完成中央、军委所赋予的“三支两军”，支援越南，保卫国防等一切任务。","type":"paragraph"},{"text":"（四）对军区副政委张子明，胡荣贵的历史问题，由军委总政治部进行调查，尔后在进行实事求是的处理。","type":"paragraph"},{"text":" 中 央 军 委中央文革小组一九六七年五月三十日","type":"paragraph"}],"comments":[],"origin":"原载北京化工学院毛泽东思想宣传员 《无产阶级文化大革命文件汇编 [第二集]》，北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"三支两军","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac9318e5d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

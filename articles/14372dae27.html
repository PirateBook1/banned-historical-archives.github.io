script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛主席哲学思想武装自己——三官庙红专学校学习毛主席著作的经验","authors":["甄秉浩"],"dates":[{"year":1960,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"甄秉浩"},{"type":"paragraph","text":"三官庙红专学校创办于1958年2月，一开始就通过政治、文化、技术三结合的形式，在干部群众中先后展开马克思列宁主义哲学基础知识的学习，于1959年4月上旬结束，群众的政治觉悟和干部工作能力有了显著的提高。接着，响应党委的号召，在群众中展开毛主席著作的学习，开始以“纪念白求恩”、“为人民服务”两篇作为语文教材，后来联系着党的各项政策、中心工作，学习了“矛盾论”、“实践论”、“关于正确处理人民内部矛盾的问题”、“改造我们的学习”、“关心群众生活，注意工作方法”等卅余篇文章。1844名学员通过学习，感到心胸开朗，头脑清醒，干劲愈益高涨。"},{"type":"paragraph","text":"在整社运动中，曾有极少数富裕中农对社会主义放出了毒箭，说人民公社搞早了搞糟了，农民食堂不如一家一户小锅灶。在这种情势下，我们学习了“湖南农民运动考察报告”中的一节:“‘糟得很’和‘好得很’”，这样就使群众认清了是非。原来较为落后的56岁的范老大娘也向富裕中农展开了辩论。她说:“人民公社的成立，公共食堂的创办，才使我真正翻了身，多少年来，我逃荒要饭，解放后才算吃到安生饭，穿上了新衣服。我一直盼望那一天才不叫我操心生活和家事。公社一成立，我也有了工资，做活回来吃现成饭，浑身上下，那一件不是细布，我翻身算是翻透了。人民公社样样好，我真算掉到福窝里了。”她用铁的事实驳倒了富裕中农的谬论。"},{"type":"paragraph","text":"在学习“中国革命和中国共产党”一文后，青年戴玉卿说:“今天我才算真正懂得了毛主席的英明和伟大，他在二十一年前就把中国革命的方向指的清清楚楚，中国革命的胜利真是毛主席思想的胜利，我要永远跟着党和毛主席走。”“听毛主席的话，走共产党的路”已成为广大干部、群众的共同心愿。"},{"type":"paragraph","text":"春节将临，为了安排社员的生活问题，我们学习了“关心群众生活，注意工作方法”，全体干部都认识到“群众干劲越大，就应越关心群众生活。越关心群众生活，群众干劲也就越大。”因比干部便多方设法，注意解决社员生活问题。磨构队支书范春立即带领群众上山。由强劳力挖矿，弱劳力割草，从多方面来组织收入，结果仅两天时间，组织收入8，470元，每个劳力平均达到16。8元。这样就保证了春节双工资和集体生活的安排。姜秀英在领到工资后给她小女儿扯花布时说:“毛主席真是给咱们什么都打算到了。”"},{"type":"paragraph","text":"在多浇运动中，大家学习毛主席提出的八字宪法，认识到根据客观条件办事的重要，曾充分展开了辩论，个别老年人曾认为“冬天浇麦，等于毁麦”。支书范春便亲自率领学员在麦田作了浇与不浇的对比试验。三天后，浇水的麦田出现一片青绿，未浇的麦田依然显得枯黄。于是保守派只得在事实面前认了输，原来思想不通的84岁范木旺老大爷，也参加了浇地活动，并总结出“光冻不消(解冻)，坚决不浇；夜冻早消，浇地正好；大水浅浇，长畦短浇。”等浇麦理论，形成群众性浇麦运动。"},{"type":"paragraph","text":"三官庙红专学校在最近举办了理论教师进修学校，选拔68名群众教师，白天集中学，晚上分散教，边教边学，准备在党的领导下，把群众学习毛主席著作运动推向更高的热潮，用毛主席的哲学思想把劳动人民武装起来。(本文作者是河南登封芦店公社三官庙红专学校教师)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14372dae27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

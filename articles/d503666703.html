script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对中央关于当前农村工作的几点指示稿等的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于当前农村工作的"},{"type":"paragraph","text":"几点指示稿等的批语"},{"type":"paragraph","text":"（1961年10月30日）即送刘、周、朱、陈、林、邓阅后，交尚昆发。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"卅日"},{"type":"paragraph","text":"[1]指中共中央书记处候补书记、中央办公厅主任杨尚昆1961年10月30日送审的中央关于当前农村工作的几点指示稿。指示稿说：“当前农村工作是繁重的，各地必须集中力量做好粮食征购、农副产品收购、秋收种麦、生产救灾等各项工作。因此，对于改生产队为基本核算单位，在目前还是按照十月七日中央的指示，只进行调查研究和试点工作，不要普遍推广。关于实行分配大包干的办法，除少数地区由于各级领导已经有了直接经验，干部和群众已经有了思想准备，实行了对当前工作确实能起推动作用的，可以分批推行以外，多数地区，仍应先进行试点，取得经验，然后再分批推行。”“为了使牵动的面不要太大，各地的秋后分配和年终分配，一般地都按照原来决定的分配方案进行，不要轻易变动。”当日，中共中央即下发了这一指示。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，林，指林彪，当时均任中共中央副主席、国务院副总理。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"对中央关于当前农村工作的几点指示稿等的批语关于材料\"部分，各同志可以不看。"},{"type":"paragraph","text":"二这些材料都可转发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月卅日"},{"type":"paragraph","text":"[1]指杨尚昆报送中共中央关于当前农村工作的几点指示稿时附送的另外四个文件：一、中共中央东北局1961年10月26日关于东北三省实行大包千办法的电话汇报。二、中共中央西北局10月23日关于讨论农村人民公社基本核算单位等问题给中央的报告。三、中共江苏省委10月24日关于贯彻执行大包干政策给中央、华东局的请示报告。四、中共广东省委10月18日关于实行以生产队为基本核算单位问题给中央、毛泽东并中南局的报告。"},{"type":"paragraph","text":"[2]1961年10月30日，中共中央将杨尚昆附送毛泽东的这四个文件转发各中央局、各省市区党委，题为《中央转发关于实行以生产队为基本核算单位和贯彻执行大包干办法的四个文件》。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":10,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":471,"page_end":472},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d503666703"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

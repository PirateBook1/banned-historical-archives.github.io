script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统一起来","authors":["江巨明"],"dates":[{"year":1966,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"指导员　江巨明"},{"type":"paragraph","text":"我们连的炊事班原来是个后进班。去年领导上狠抓了突出政治，用“老三篇”武装炊事人员的头脑，把大家的思想统一在为人民服务中。这样，使炊事班不但搞好了伙食，还为连队做了大量好事。后进班一跃而为四好班。今年以来，由于人员调动，炊事班换上了许多新手，又产生了这样、那样的思想问题。党支部及时研究以后，认为去年靠“老三篇”起家，今年同样要靠“老三篇”发家。于是针对每个人不同的活思想，反复学习了“老三篇”。经过学习，大家用毛泽东思想统一了思想，工作干劲也大了，涌现了不少先进事迹，又被评为学习毛主席著作标兵班。"},{"type":"paragraph","text":"炊事班的事例生动地证明了林彪同志的指示无比英明，无比正确。革命工作虽然千差万别，但都要用毛泽东思想统一起来。只要用毛泽东思想把人的思想统一起来，人的无产阶级觉悟就高了，个人的私心杂念就少了，革命的精力就集中了，工作也就能干好了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55472a6fc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

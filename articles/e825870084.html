script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发华北局关于高饶问题传达范围报告的指示","authors":[],"dates":[{"year":1954,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"中央转发华北局关于高饶问题传达范围报告的指示","type":"title"},{"text":"华北局并各中央局、分局并转各省(市)委，各大军区并转省军区、志愿军党委，军委总政：","type":"appellation"},{"text":"中央同意华北局关于传达高岗、饶漱石问题的计划〔注〕，并发给各地党委参考。《周恩来同志在关于高岗问题的座谈会上的发言提纲》〔3〕及《邓小平、陈毅、谭震林关于饶漱石问题座谈会的报告》〔4〕两个文件，应发给各地委、县委书记及军队中师和团党委书记，并由他们带回去向地委、县委各委员及师和团党委各委员传达。在城市以及机关和学校中亦应向上述相当的党内干部传达。但在县团级干部中应以高岗、饶漱石问题作为背景事实集中注意于传达和学习四中全会的文件。关于高岗、饶漱石问题的其他文件，中央目前不拟发出。","type":"paragraph"},{"text":" 中央一九五四年三月廿五日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"},{"text":"[注: 指中共中央华北局一九五四年三月二十四日向中央报告关于如何传达高岗、饶漱石问题及传达范围的意见。其主要内容是：(一)传达范围：各省委、市委传达到县委书记、副书记、县长以上及相当这一级的干部。军队系统传达到正、副团级以上干部。(二)传达方法：第一，省、市委首先召开全体委员会扩大会议(包括省军区党委负责人及若干地委书记在内)进行传达讨论。省、市委扩大会议之后，随即由省委召集县委书记、副书记、县长以上及相当这一级的干部会议进行传达，省军区范围内的正、副团级以上干部，即参加省委召开的这一传达会议。京、津市委传达的范围和方法与其相同。第二，各军首先召开军党委扩大会议，会后由军党委直接召集正、副团级干部传达。第三，华北一级，分别传达到县委书记、副书记级和正、副团级以上的干部，由华北局常委和华北军区党委分别负责进行。第四，华北局拟派常委委员到河北、山西省委帮助传达。(三)关于高、饶反党罪恶的各项具体材料，希望早日发下，以作为各省市委、军党委领导同志向下传达时统一的根据。(四)内蒙古分局传达情况，分局另有报告。]","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e825870084"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

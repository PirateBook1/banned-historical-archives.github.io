script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"工人阶级历史：秘鲁共产党在1984年的五一行动中引领革命国际主义运动","authors":["迈克·塔拉韦拉"],"dates":[{"year":2019}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"迈克·塔拉韦拉\n二〇一九年"},{"type":"paragraph","text":"1984年5月1日，秘鲁共产党（PCP）炸毁了秘鲁北部长达三十米的输油管道，并在阿亚库乔的两座广播塔顶部挂起了巨大的镰锤红旗，以此庆祝国际劳动节。"},{"type":"paragraph","text":"“随着太阳的第一道光芒照亮天空，贫民窟的居民看到了五米长的红旗在塔上飘扬，”一家秘鲁报纸这样报道。“尽管广播塔长期处于监视之下，这一切还是发生了。”"},{"type":"paragraph","text":"为了庆祝这个属于工人阶级的节日，秘鲁全国各地开展了许多其他活动：警察局受到了攻击，武器被抢走，破坏行动引起了停电，墙上被刷上了革命口号，画着镰刀锤头的红气球飞上了空中。"},{"type":"paragraph","text":"不仅如此，已经罢工超过三周的五十万秘鲁政府雇员中的许多人也参加了五一节的庆祝活动，其中包括了上街游行和与警察正面对抗。"},{"type":"paragraph","text":"秘共中央委员会在一封信中这样写到：“今年的五一是我们人民战斗和取得革命胜利的辉煌的日子。作为革命国际主义运动决定的国际庆祝活动的一部分，它的意义得到了升华。革命国际主义运动的成立极大地激励了秘鲁无产阶级和人民，以及革命者们，特别是武装战士们和马列毛主义的共产党人追随者们。与此同时，它更是给反动派和选举机会主义，特别是修正主义以迎头重击。”"},{"type":"paragraph","text":"四年前，一份由“工人和无产者运动”组织在1980年5月1日发布的小册子上号召了在秘鲁全国展开武装斗争。“我们生活在发展中的革命形势之下。”文件写到，“这样的现实要求我们沿着我们自己的道路前进：开始武装斗争。选举从来就没有给过工人阶级和人民任何权力，而权力只能通过持久和艰苦的武装斗争才能得到。”"},{"type":"paragraph","text":"两周之后，在1980年5月17日，也就是秘鲁总统大选的前夜，蒙面的激进分子突袭了阿亚库乔的丘斯奇镇的一座投票站，烧毁了选票箱，宣告了在秘鲁持续至今的武装斗争的开始。截至1984年，已经发生大约15000起武装行动。"},{"type":"paragraph","text":"在1984年五一的两个月前，超过十二个来自世界各地的共产主义党和组织签署了革命国际主义运动（RIM）宣言。"},{"type":"paragraph","text":"革命国际主义运动一致通过了当年五一的口号，包括了“世界无产阶级革命的象征——赤色五一万岁！”，“建设国际无产阶级的团结！革命国际主义运动成立万岁！”，和“砸碎锁链！释放女性的怒火作为革命的强大力量！”这些口号伴随着秘鲁、印度、法国、瑞典，和其他国家的五一游行示威活动回响在地球上空。"},{"type":"paragraph","text":"虽然革命国际主义运动没有公开宣告解散，但是它自2007年就停止了活动。它陷入了腐败和修正主义，并分裂成了两大阵营：一方希望维护虚假的团结，另一方则想假借这种团结来兜售自己的修正主义思想。"},{"type":"paragraph","text":"但是，近年来，共产主义政党和组织之间的一股新的国际团结的潮流涌现了。上周末，一份题为“支持法国毛主义共产党”的声明得以公开发表，并在上个月得到了数个欧洲国家的共产主义政党和组织，以及秘鲁人民运动（重组委员会）、巴西共产党（红色派）和土耳其共产党/马列主义的签署。"},{"type":"paragraph","text":"就其本质而言，五一节是属于国际工人们的节日，而它在今年并应该在未来任何一年都以一种能增强全世界工人之间的团结的方式加以庆祝。对全世界的共产党和毛主义的支持者来说，他们有义务带领群众，用和秘鲁共产党在1984年一样的激情与热枕把五月一日的传统继续下去。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97632437c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

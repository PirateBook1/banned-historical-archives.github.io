script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是摧残建筑艺术的罪魁","authors":["林毓柏"],"dates":[{"year":1977,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市民用建筑设计院　林毓柏"},{"type":"paragraph","text":"毛主席指出:“利用行政力量，强制推行一种风格，一种学派，禁止另一种风格，另一种学派，我们认为会有害于艺术和科学的发展。艺术和科学中的是非问题，应当通过艺术界科学界的自由讨论去解决，通过艺术和科学的实践去解决，而不应当采取简单的方法去解决。”"},{"type":"paragraph","text":"祸国殃民的“四人帮”手中没有真理，周围没有群众，极为孤立和虚弱。他们专靠行政命令，以势压人，竭力对抗毛主席的“双百”方针。比如，上海体育馆这座现代化的大型建筑，从建筑造型、结构形式到内外装饰，都有一个艺术特色问题。就休息廊的颜色处理来说，对地面、墙面、平顶，在颜色处理上采用了淡颜色，三十六根大柱子采用了黑色预制水磨石贴面的方案。这是由上海美术协会、上海美术公司等十个单位的美术设计人员、工程设计人员、建筑工人和干部组成的色彩小组，遵照毛主席一贯倡导的“百花齐放、百家争鸣”的方针，广泛听取各方面的意见，反复讨论，多次研究确定的。大家认为，这个方案既庄重、朴素、协调、有力，又经济节约。但当三十六根大柱子有二十八根已经完工时，新生资产阶级分子王洪文却认为“不好看”，胡说什么“三十六根柱子搞得黑灰灰的，是给上海工人阶级脸上抹黑”。他立即下令全部敲掉，改用大理石贴面。如果这样做将浪费几万人工和几十万元国家资金，还要拖延工期两年，严重影响工程进度，因此当即遭到广大建筑工人和设计人员的坚决反对和抵制。但王洪文恼羞成怒，压制不同意见，扬言“要给设计人员穿上黑袍子批斗”。“四人帮”在上海的余党，一个一个相继赶到体育馆现场，到处找岔子，打棍子，扣帽子，狂叫:“对设计人员的脑子就是要好好洗洗。”由于广大工人、干部和技术人员的坚决抵制，他们才被迫同意对已竣工的二十八根柱子不作修改，而对未施工的八根大柱子则强行使用大理石贴面，以致损失两万五千多元。这充分说明“四人帮”是一伙专横武断、以势压人，破坏“双百”方针，摧残建筑艺术，破坏社会主义科学事业的罪魁。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfb9404dba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

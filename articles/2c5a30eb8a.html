script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"攻济第二阶段应注意的几个问题","alias":"","parts":[{"type":"paragraph","text":"攻济第二阶段应注意的几个问题！"},{"type":"paragraph","text":"（1948年9月21日）粟、陈、唐、张，并许、谭、王："},{"type":"paragraph","text":"（一）刘峙集邱黄李三兵团北援，望充分注意阻援及打援。（二）攻城第一阶段虽获顺利发展，但第二阶段可能须费大气力，千万不可轻敌。（三）许谭以三纵、十三纵、九纵、渤海、鲁中各部攻城，以十纵位机场一带监视吴化文并作攻城总预备队，这是适当的。你们须尽可能不使用十纵于攻城，以便必要时使用该纵于打援。（四）刘峙虽已将邱兵团调集临城?，对金乡、成武地区似不使用大兵力，但你们目前仍须部署一部兵力于该地，以防李弥可能走该路。我军最大兵力应迅速集中充邹滕及"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士、政治部主任唐亮和副参谋长张震等的电报。"},{"type":"paragraph","text":"[2]许、谭、王，指许世友、谭震林、王建安，当时分别任华东野战军山东兵团司令员、政治委员和副司令员。"},{"type":"paragraph","text":"[3]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[4]邱黄李三兵团，指邱清泉任副司令官的国民党军第二兵团、黄百韬任司令官的第七兵团和李弥任司令官的第十三兵团。"},{"type":"paragraph","text":"[5]吴化文，原任国民党军整编第九十六军军长，1948年9月19日在济南战役中率部起义。"},{"type":"paragraph","text":"[6]临城，即今山东省枣庄市薛城。[7]充邹滕，指山东充州、邹县和滕县。其以东地区。"},{"type":"paragraph","text":"军委申马"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":483,"page_end":484},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c5a30eb8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

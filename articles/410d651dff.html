script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想伟大红旗插遍一切阵地","authors":[],"dates":[{"year":1967,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区全体指战员"},{"type":"paragraph","text":"我们的伟大领袖毛主席最近指示我们，要斗私，批修。我们革命战士要坚决执行毛主席的革命路线，不折不扣地贯彻毛主席的最新指示，一分一秒也不延误。我们一定用马克思列宁主义、毛泽东思想同自己头脑里的“私”字作斗争，用马克思列宁主义、毛泽东思想去反对修正主义，去同党内一小撮走资本主义道路的当权派作斗争。"},{"type":"paragraph","text":"毛主席教导我们:“应该使每个同志明了，共产党人的一切言论行动，必须以合乎最广大人民群众的最大利益，为最广大人民群众所拥护为最高标准。”这就是要处处想到一个“公”字，与“私”字作坚决的斗争。"},{"type":"paragraph","text":"资产阶级的“私”字，是反动路线产生的思想根源。“私”字不除，无产阶级的一心为公的世界观不树立，就不可能很好地理解和正确地执行以毛主席为代表的无产阶级革命路线。“私”字是产生修正主义的土壤。因此，批修一定要斗私。"},{"type":"paragraph","text":"林副主席教导我们，既要把自己当作革命的动力，又要把自己当作革命的对象。我们一定努力活学活用毛主席著作，在改造客观世界的同时，自觉改造主观世界。我们要在头脑里摆“战场”，和“私”字拼刺刀，打近战，夺自己头脑中“私”字的权，革自己的命!"},{"type":"paragraph","text":"我们的伟大统帅毛主席号召“人民解放军应该支持左派广大群众”。这是我军在社会主义革命新阶段光荣的战斗任务。我们一定高举毛泽东思想伟大红旗，以“斗私，批修”为纲，搞好“三支”“两军”工作，为人民立新功。我们一定要紧跟毛主席的伟大战略部署，深入开展革命大批判，把以中国赫鲁晓夫为首的党内一小撮走资本主义道路的当权派，连同他们的修正主义臭货批深、批透，统统扫进历史的垃圾箱。我们一定要在斗争中活学活用毛主席著作，在头脑中大树特树毛泽东思想的绝对权威，实现思想革命化。让毛泽东思想的伟大红旗，永远高高飘扬在一切阵地!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"410d651dff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"难以忘却的昨天一　毛主席是介绍人","authors":["朱仲丽"],"dates":[{"year":1985,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱仲丽"},{"type":"paragraph","text":"每当夜阑人静的时候，我常常会忆起那早已消逝了的种种往事，这些往事，青年人已经很陌生了。但对我来说，却还是那样的新鲜。这是不能忘却的昨天啊!"},{"type":"paragraph","text":"我们的家，很早就与革命结下了不解之缘。"},{"type":"paragraph","text":"我父亲朱剑帆在大革命前曾与毛泽东同志在长沙一起并肩战斗，结下了革命的友谊。毛泽东同志与我们家里的人早已很熟悉了。"},{"type":"paragraph","text":"我从上海东南医学院毕业后，来到延安参加革命工作，在陕甘宁边区医院担任外科大夫。一九三八年初春，在我从长沙赴延安前，母亲特地让我把一包家乡的湖南腊肉带给毛主席。"},{"type":"paragraph","text":"我到延安不久，正遇上党的六届六中全会紧张筹备，刚从苏联回来不久的中央军委副主席、总政治部主任王稼祥同志担任大会秘书长，他主持大会筹备工作，并在全会上向全党宣读共产国际的文件，传达了斯大林、季米特洛夫同志的指示。"},{"type":"paragraph","text":"当稼祥同志传达指示到最后一段:“中共抗战一年来建立了抗日民族统一战线，政治路线是正确的。尤其是毛泽东、朱德等领导的八路军执行了党的新政策，在复杂的环境和困难的条件下，真正运用了马克思主义。列宁主义。要告诉全党，你们应该支持毛泽东同志为中国共产党的领导人，他是在中国革命实际斗争中锻炼出来的领袖，王明等人不要再争吵了……”时，全场响起了经久不息的掌声，代表们心情激动，中国人民自己的领袖毛泽东同志得到共产国际的承认和赞扬!大家听了传达，对王明过去玩弄的以“共产国际”旗号来推销他投降主义货色的花招，也就真相大白。"},{"type":"paragraph","text":"稼祥同志传达的内容，对开好六届六中全会，维护毛泽东同志的正确路线，起了重要作用，给王明却是当头一棒。后来毛主席在党的“七大”期间讲:“如果没有共产国际指示的传达，六中全会还是很难解决问题的。”"},{"type":"paragraph","text":"在六中全会上，毛泽东同志代表中央政治局作了政治报告，总结了抗战十五个月的基本经验，继续批判了在抗日问题上亡国论和速胜论的错误，分析了当时抗日的形势，提出了全国人民在抗日中的紧急任务。"},{"type":"paragraph","text":"全会的政治决议中特别指出了加强党的团结的极端重要性，每个共产党员应该爱护党和党的团结统一有如生命。这是争取中华民族抗战胜利和实现建国大业的最重要条件。"},{"type":"paragraph","text":"通过这次会议，确立了以毛泽东同志为首的党中央政治局的路线，使中国人民伟大的抗日战争在中国共产党的正确领导下，从胜利走向了一个新的胜利；"},{"type":"paragraph","text":"在人人意气风发，欢欣鼓舞的大好形势下，王明得病了，据他自己讲:得的是“心脏病”，"},{"type":"paragraph","text":"六中全会闭幕了，稼祥完成了传达任务和大会秘书处工作，感到十分轻松愉快。他和毛主席及几位中央领导同志说说笑笑，步出会议厅。"},{"type":"paragraph","text":"我当时正在门外，穿着一身干净平整的军装，军帽下拖着两条黑油油的小辫，额前垂下一绺留海。毛主席一眼见到了我，立即欣喜地向我招呼道:“啊，小朱!”"},{"type":"paragraph","text":"他随即高兴地向几位中央领导同志作了介绍:“她是刚来延安才几个月的医生朱仲丽。是湖南长沙人，现在是边区医院的外科大夫。”"},{"type":"paragraph","text":"我上前和毛主席握手:“毛主席，您好!”。"},{"type":"paragraph","text":"毛主席这时高兴地说:“朱大夫!我问你:你愿不愿意开一个有名的牛皮公司，你来当经理，晤?”说罢哈哈笑了起来。"},{"type":"paragraph","text":"王稼祥和其他几位中央领导同志都停住了脚步，很有兴趣地听着毛主席这句幽默的风趣话。"},{"type":"paragraph","text":"我听了这句问话，摸不着头脑，涨红了脸，这使我这个刚刚来到革命圣地不久的才满二十岁的女孩子，不知如何才好。"},{"type":"paragraph","text":"毛主席熄掉了烟头，笑着又说:“开一个牛皮公司要有大本领。第一，当牛皮公司的经理要有厚脸皮。”"},{"type":"paragraph","text":"王稼祥笑着接口说:“还不能脸红:”"},{"type":"paragraph","text":"大家一阵大笑。我微带几分嗔意地微笑着望了王稼祥一眼。心想，这位领导同志真会捉弄人。本来就泛着红晕的脸，急得更是涨得绯红。我只是低着头看着自己脚尖，踩着地上的泥土，和大家一起傻笑着。"},{"type":"paragraph","text":"我和我爱人王稼祥就是从这一天相识的，而介绍我们认识的就是毛主席。"},{"type":"paragraph","text":"\u003cIMG alt=请插入8号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1985\\11\\85BD031901.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e题图设计　沈浩鹏\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e沈浩鹏\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王明","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1081017c5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北农村整党中发生党员自杀逃跑现象","authors":[],"dates":[{"year":1953,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"东北农村整党中发生党员自杀逃跑现象","type":"title"},{"text":"【东北总分社讯】东北个别县区未能掌握农村整党的基本精神，在第一批集训工作中出了一些偏差。有些地区在集训中对党员正面教育少，打击批判多，而且用很大力量去清查党员历史、男女关系等问题，乱追乱逼，甚至个别地区的整党干部抱着“打虎”情绪，采取追逼围攻的作法，致引起某些党员恐慌不安和个别党员自杀或逃跑现象。","type":"paragraph"},{"text":"东北局农村整党工作委员会据各省电话的报告，已发现有六名党员自杀(黑龙江二人、松江、辽东、辽西、热河各一人)，四名党员自杀未死(吉林、热河各二人)，一名逃跑(热河)。如热河朝阳县大四家村支部书记尤春芳，贫农成分，本身没有问题，只是工作不很积极，支部不团结。平时对尤有成见的党员焦永安，就乘机打击报复，说尤春芳在伪满时当过土匪，并搞过三个妇女。尤立时含泪说：“人都有倒霉的时候，姓焦的你还有什么再提吧！”主持会的干部只说“这没有什么，不要计较”，就算了事。集训结束，尤回本村途中，在村外吊死。黑龙江省富裕县在集训时，未经教育即号召党员坦白，党员李贵生交待有贪污和男妇关系问题后，训练班便“培养”其作“典型”，在大会作报告，结果羞愧自杀。还有的县区，在围攻时硬扣帽子，不许本人解释，热河隆化县城区二村有的党员被逼无耐，就吃大葱沾蜂蜜(毒药性质)企图自杀，经发觉制止，最后逃走。","type":"paragraph"},{"text":"为防止以上现象继续发生，中共中央东北局已通报各地纠正以上偏向。","type":"paragraph"}],"comments":[],"origin":"1953年1月31日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2903457857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

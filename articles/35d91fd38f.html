script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"政协甘肃省委员会反击右派分子, 揭发和批判马廷秀的反动言行","authors":["《甘肃日报》"],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"政协甘肃省委员会反击右派分子, 揭发和批判马廷秀的反动言行","type":"title"},{"text":"《甘肃日报》","type":"authors"},{"text":"兰市讯   政协甘肃省委员会召开会议，向反共反人民反社会主义的右派分子马廷秀展开斗争。参加会议的有省政协在兰的部分委员和全体干部，还有兰州市政协、各民主党派、省参事室、省文史馆及省工商联等单位的负责人共八十余人。","type":"paragraph"},{"text":"会议由省政协副主席马惇靖主持，他责领右派分子马廷秀交代他反共、反人民、反社会主义的活动。马廷秀在会上作了敷衍搪塞的“检讨”，但对他的反动活动没作任何交代，反而极力为自己辩护。他将自己一贯的反动立场说成是“立场不稳，观点模糊”，说他本是“积极分子”，只是“鸣”“放”中“说了些错误言论”。他这种狡辩抵赖态度激起了与会全体人士的愤恨。","type":"paragraph"},{"text":"会上，许多人严词驳斥了右派分子马廷秀的反动谬论，即他所谓“天下无不是之父母，天下无不是之党员”、“新党员是两面”、“以党代政”、“以党代法”“少数民族当家而没做主”等等。并痛斥了马廷秀企图否定“五大运动”、“三大改造”的阴谋。省政协副秘书长聂振轩指出：马廷秀一向玩弄两面手法，表面假装积极进步，但背地里经常进行阴谋活动。省民委委员马宝琳驳斥了马廷秀的“天下无不是之党员”的恶毒谰言。他说：这是对党最恶毒的诬蔑，事实上共产党员有了错误，都是能注意检查纠正的。马宝琳责问马廷秀：“你利用省政协副秘书长的职务替你私人办事，难道是你‘有职无权’吗？你一月的工资等于三十多个农民一月的生活费，共产党对你既往不究，你为什么却进行反党反人民的卑鄙活动？”","type":"paragraph"},{"text":"会上发言者还揭发了马廷秀在解放前一系列的反共反人民的罪行。民革甘肃省委副主任委员、省政协常委李翰园揭露出：马廷秀在解放前马匪鸿逵的骨干分子之一，解放后他还一再表示要到阿拉伯去找马匪鸿逵。马廷秀反对成立宁夏回族自治区，他曾说：“只有一百多万人，成立什么呢？”马廷秀解放后经常听台湾广播和“美国之音”。在反右派斗争中，马廷秀同情冯国瑞、水梓等右派分子，并极力为这些右派分子辩护。民革甘肃省委常马全良、委员卢忠良揭露了马廷秀在解放战争中阻碍他们起义的罪恶事实。他们说，宁夏解放前夕，他们打电话要马廷秀给解放军迅速拍电报起义，但马廷秀将电报压了三天，并将原电稿语气删改得含糊其词。民革甘肃省委副主任委员袁金章及马全良、马宝琳等还揭露马廷秀和马匪鸿逵勾结，杀害了许多共产党员和进步人士的罪行。马廷秀曾胁迫狱中的地下党员孟长友等五人自首未成，将孟长友活埋了，其他人也都杀害了。","type":"paragraph"},{"text":"省政协干部康天衡、马耀南等揭发马廷秀常利用省政协名为历史上有问题的人找工作，替他们说情。马廷秀还利用视察工作的机会，到平凉、甘南等地专门找政府的缺点和问题，然后加以扩大渲染，来向党进攻。","type":"paragraph"},{"text":"会上发言的人极为踊跃。最后，省政协副主席马惇靖指出：右派分子马廷秀态度极不老实，根本谈不上交代。他希望马廷秀及早回头，彻底交代，不要自绝于人民。","type":"paragraph"},{"text":" --- 原载《甘肃日报》1957年8月21日第三版","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35d91fd38f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

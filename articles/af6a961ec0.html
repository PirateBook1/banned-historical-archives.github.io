script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省委关于组织财力保证工业建设的若干问题的通知","authors":[],"dates":[{"year":1958,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"中共浙江省委关于组织财力保证工业建设的若干问题的通知","type":"title"},{"text":"自从工业大跃进以来，各地根据省委二月三日批发的财政体制（草案）和五月三日批转财政厅、人民银行党组“关于自筹地方工业资金问题的两个报告”的精神，积极地组织了各方面的资金力量，保证了工业投资的需要，在很短的时期内建立了很多工厂，增加了很多工业产值，这是一个十分巨大的成绩。但是有少数地方则用了国家一部分流动资金和企业利润；个别地方向人民群众过多地动员特种储蓄和认购一九五九年地方公债。这是不好的。","type":"paragraph"},{"text":"正确解决工业投资的途径：首先，在发展生产、扩大交流的基础上，大力组织正常收入，以保证国家重点建设和地方建设的资金需要。在当前各种生产发展的情况下，全省全年要确保11亿元的收入任务，力争完成12亿元指标。完成这个任务的关键在于抓紧工商税收和企业利润，特别是企业利润在地方收入中的比重越来越大，要用更多的力量去领导技术革命和改善经营管理，才能保证完成和超额完成利润任务；其次，应根据五月三日省委批转省财政厅、银行党组关于办工业自筹资金的界线，来组织预算外的资金，合理投到工业建没上去；第三，可按照政策规定，在发展生产和逐步改善人民生活的基础上向农业社和人民群众筹集一部分工业建设资金；第四，要根据勤俭建国、勤俭办企业的精神，反对基本建设中的浪费现象，节约一切可以节约的非生产性的开支，但对必需开支的行政经费（例如电话费、参观费等等），仍须保证供给，不能因节约而废事。","type":"paragraph"},{"text":"合理使用现有资金，是当前必须迅速解决的一个重要问题。为了把现有的有限资金用到最需要的方面去，这就需要把各种工业建设项目分门别类进行排队，根据当前财政的可能与事业的需要，逐项地加以具体分析研究，分别主次、轻重、缓急，有计划、有步骤地进行安排。集中现有财力投入重点项目，把那些必须办而又可以办到的项目先办起来，使工业建设更好地跃进。那些不分情况、齐头并进、平均使用资金力量的做法，必须切实防止和纠正。","type":"paragraph"},{"text":"（下略）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af6a961ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

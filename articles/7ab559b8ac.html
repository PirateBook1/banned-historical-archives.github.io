script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想加强自身革命化建设  驻杭州大学工人宣传队在解放军的帮助下，开展“四好”单位、“五好”队员活动，有力地推动了全校斗批改深入发展","authors":[],"dates":[{"year":1969,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想  加强自身革命化建设"},{"type":"paragraph","text":"驻杭州大学工人宣传队在解放军的帮助下，开展“四好”单位、“五好”队员活动，有力地推动了全校斗批改深入发展"},{"type":"paragraph","text":"据新华社杭州十二日电　驻杭州大学工人毛泽东思想宣传队遵循伟大领袖毛主席“工人阶级也应当在斗争中不断提高自己的政治觉悟”的伟大教导，在领导学校革命师生进行斗、批、改的斗争中，狠抓自己队伍的思想建设，有力地促进了工宣队队员的思想革命化。"},{"type":"paragraph","text":"驻杭州大学的工宣队认识到，学校是知识分子成堆的地方，资产阶级思想在这里长期泛滥。工人阶级占领教育阵地，必然会遇到资产阶级和旧习惯势力的各种反抗，因此，工宣队必须高举毛泽东思想伟大红旗，突出无产阶级政治，加强对自己队伍的革命化建设，才能完成领导上层建筑斗、批、改的伟大历史任务。"},{"type":"paragraph","text":"活学活用毛主席著作和毛主席的一系列最新指示，是工宣队革命化建设的根本途径。进驻杭州大学的工宣队把学习毛主席著作放在一切工作的首位，他们不管工作多忙，任务多重，天天坚持学习毛主席著作。每当毛主席最新指示下来，不少中队总是集中学习到深夜。大家说：我们有无限忠于毛主席的赤胆忠心，有毛泽东思想这个法宝，我们就一定能够领导好学校的斗、批、改。"},{"type":"paragraph","text":"狠抓阶级教育，进行回忆对比，是不断提高工宣队员政治觉悟的好方法。工宣队充分发挥老工人的作用，带着有些队员在斗争中出现的各种活思想，经常回忆解放前工人阶级无权的苦，讲今天掌权的甜，来提高大家执行和捍卫毛主席的革命路线，把无产阶级教育革命进行到底的自觉性。"},{"type":"paragraph","text":"以毛泽东思想为武器，抵制资产阶级的“香”风臭气，是保持与发扬工人阶级本色的关键。工宣队进校后，遵照毛主席“务必使同志们继续地保持艰苦奋斗的作风”的教导，以“南京路上好八连”为光辉榜样，严格要求自己，以艰苦朴素为荣，不搞任何特殊化。在繁忙的斗、批、改运动中，全体队员还坚持每周一天的劳动制度。"},{"type":"paragraph","text":"抓典型，树先进，是促进工宣队员思想革命化的有效措施。进驻这个学校的工宣队在解放军的帮助下，开展了"},{"type":"paragraph","text":"“四好”单位、“五好”队员的活动，队与队，人与人之间掀起了创四好、争五好的热潮。在这一活动中，工宣队领导上又及时进行评比总结，树立了一批先进榜样，有力地推动了工宣队本身的革命化。"},{"type":"paragraph","text":"驻杭州大学工人毛泽东思想宣传队由于狠抓自己队伍的革命化建设，有力地推动了全校斗、批、改的深入发展。目前，全校革命师生正在工宣队领导下深入开展清理阶级队伍的工作，他们决心以搞好斗、批、改的优异成绩向党的第九次全国代表大会献礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ab559b8ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

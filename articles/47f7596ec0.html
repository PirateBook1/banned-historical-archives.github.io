script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越学心越红  越活越年轻","authors":["徐继青"],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越学心越红  越活越年轻"},{"type":"paragraph","text":"山东省牟平县苏家疃大队七十四岁女社员  徐继青"},{"type":"paragraph","text":"说起文化大革命的好处，三天三宿也唠不完。别的甭讲，就说俺这个七十四岁的老太婆也能够学习革命理论，还当上了理论辅导员，这桩事，在文化大革命以前，谁听说过？谁敢想过？"},{"type":"paragraph","text":"去年，毛主席发出了学习无产阶级专政理论的重要指示，俺苏家疃的妇女学得可热火啦。又是上政治夜校，又是组织联户学习班。大队妇代会主任动员俺也参加。俺说，菜老难上桌，人老难开窍，又不识个字，咋能学理论？她说，贫下中农学理论，就是为的开思想的“窍”，懂革命的理。旧社会地主不让俺们活。文化大革命以前，刘少奇不让俺们学。毛主席号召咱贫下中农学理论，咱就要攻克文化关，攀登理论山。"},{"type":"paragraph","text":"这一说，说得俺心里前十年后八载地翻腾开来。俺六岁那年跟娘讨饭讨到一个地主门前，地主胡说俺穷娘们冲了他家的风水，唤出狗来照俺腿肚上就是一口。解放了，贫下中农翻身做了主人，可又有刘少奇、林彪这些大坏蛋钻出来，一个胡说劳动人民是“破椅子”，一个诬蔑劳动人民只知道“油盐酱醋柴”，他们变着法子反对贫下中农学习革命理论，不让俺走社会主义的金光大道。文化大革命斗垮了刘少奇、林彪两个资产阶级司令部，斗出了贫下中农学习理论的权利，这权利来得可不容易啊！这么一想，学习劲头就来了。俺在联户学习组报了名，是岁数最大的一个学员。"},{"type":"paragraph","text":"第一次参加学习，俺心里可激动了。俺不识字，辅导员耐心教俺念，反复给俺讲。无产阶级专政的理论是贫下中农的命根子，字字句句连着俺的心，一学起来就有了“瘾”。"},{"type":"paragraph","text":"今年春上，批判“三项指示为纲”时，俺有点纳闷，三项指示都是毛主席的话，怎么“三项指示为纲”就错了？俺冒着小雨，一连几次找辅导员去问。辅导员和俺一起学习毛主席关于“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目”这段重要指示，到底把这个问题弄明白了。原来邓小平打着落实毛主席指示的幌子，贩卖他的修正主义私货。邓小平好阴险啊，俺差一点上了他的当。俺憋着一肚子气，和全大队的妇女一道，投入了批判邓小平的修正主义路线的斗争。"},{"type":"paragraph","text":"就这样，毛主席关于学习无产阶级专政理论和批邓、反击右倾翻案风的一些重要指示，俺都能背下来，意思也说得上来。六十四岁的赵大娘，学得慢，忘得快，俺一早一晚到她家多辅导几遍，她就记牢靠了。"},{"type":"paragraph","text":"俺学理论还有一个好老师，就是家里的广播喇叭。它一响，俺就聚精会神地听，越听心里越亮堂。天安门广场的反革命政治事件发生后，党中央的两项决议，俺就是先从广播里听到的。第二天，俺赶紧找人代笔写了批判邓小平罪行的大字报，贴在村里最显眼的地方，大伙看了都说真解恨。在大队赛诗会上，俺还编诗批判邓小平。其中有一首是：“人老眼明心更红，毛主席教导记心中，阶级斗争最重要，一时一刻不能松。”"},{"type":"paragraph","text":"有人说，“半截身子入了土，学好了也没用处。”怎么没用处？俺联系实际学，改造老脑筋，还真管用呢。以前，队上号召人粪尿归集体。俺有时把它归了自留地。俺养着两只老母鸡，过去攒把子蛋，就拿到集上卖高价，还认为“养鸡下蛋，换油换盐，理所当然”。用马列主义一对照，原来这就是小生产。列宁说，小生产是每日每时地、自发地、大批地产生着资本主义和资产阶级的。俺这种思想要是不改造，不是也能往资本主义邪路上滑吗？从这，俺和旧脑筋彻底决裂：把人粪尿送给集体，攒的鸡蛋自觉交售给国家。"},{"type":"paragraph","text":"队里领导照顾俺舒舒服服度晚年，不让俺干活。这哪成？俺虽然上了岁数，可腿不瘸，眼不花，干不了重活干轻活，为社会主义做贡献，有三分力气不能使两分半；俺要同邓小平对着干到底。邓小平胡说要把文化大革命的那些事统统忘掉，俺们贫下中农就要把文化大革命的好处牢牢记在心里，世世代代传下去，让文化大革命永放光芒。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47f7596ec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

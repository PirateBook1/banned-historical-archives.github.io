script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"呼吁书","authors":["四川大学化学系三年级论坛编辑组"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"呼吁书","type":"title"},{"text":"四川大学化学系三年级论坛编辑组","type":"authors"},{"text":"我们是新中国的大学生、血气方刚的青年，我们要重新燃起“五四”以来的火炬，让它更绚丽的放射出自由的火花！","type":"paragraph"},{"text":"未名湖、清华园的和暖春风已吹到了绿色的平原，我们不能再沉默了。时代的吼声呼唤我们必须行动起来，从宗派主义、官僚主义手中夺回民主、自由。这不是追求“时髦”，也不是欣赏海德公园的表面“民主”，更不是斐多菲俱乐部的变形。从未名湖畔开始的雄健的呼声，是富有光荣革命传统的中国大学生向横亘在祖国社会主义大道的障碍，发起部击的号角声和剑戟声。","type":"paragraph"},{"text":"这里，我们第一次感到了煦和的春意和生命的跃动，我们欢呼，我们兴奋，我们激昂，我们向勇敢于用自己的方式振臂高呼的北大同学深深致敬。为此，我们呼吁全市、全国的同学们支持我们的要求：","type":"paragraph"},{"text":"1．抗议全国各报不报导当前大学生“鸣”“放”动态。","type":"paragraph"},{"text":"2．提议组织全市大学生报，设立自由论坛，扩大争鸣园地，支持清华同学提出的组织“全国大学生联合报”。","type":"paragraph"},{"text":"3．取消高等学校政治课的必修制度。","type":"paragraph"},{"text":"4．要求修改学制，支持钱伟长教授提出的“学分制”。","type":"paragraph"},{"text":"5．要求学校领导对学生“鸣”“放”问题表示明确态度，及时解决对目前即将到来的考试应延期或暂停。","type":"paragraph"},{"text":"6．全市大学生联合起来！行动起来！","type":"paragraph"},{"text":"“附”：据清华同学来信，清华大学本期已正式取消政治课考试。","type":"paragraph"},{"text":" 四川大学化学系三年级论坛编辑组通讯处：川大一舍76室1957年6月6日晨","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"251f54f923"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

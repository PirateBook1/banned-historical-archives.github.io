script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省初级社转升高级社中存在的主要问题","authors":["邵挺军"],"dates":[{"year":1956,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"四川省初级社转升高级社中存在的主要问题","type":"title"},{"text":"邵挺军","type":"authors"},{"text":"新华社成都18日讯：四川省现有高级社六千五百多个，入社农户占总农户的12%强，目前普遍扩大、合并初级社和每个乡试办一个高级社的工作，在大部分地区已告基本结束。预计在9月下旬和10月初，转升高级社的工作就可全面展开。目前在这一工作中存在的主要问题是：","type":"paragraph"},{"text":"（一）个别地区仍发生错误宣传和违反自愿原则的强迫命令现象。如动员农民入社时说：“现在不入，以后就不再扩了。”“不入社，以后政府不供应粮食。”甚至以“不入社是想走资本主义道路，是等蒋介石回来”等来威胁群众。渠县新民乡社主任周明富对不愿入社的上中农旅行吓唬：不入社就找个民兵看起来。金堂县太平乡九村四十户社外农民不愿入社，村上就召开座谈会逐户进行算账教育，算通一户才准走一户，最后一户算不通，就在群众会上绑了起来。","type":"paragraph"},{"text":"（二）有相当一部分社员思想顾虑很大，相当一部分的社干产生消级退坡情绪。一部分社员怕取消土地报酬按劳取酬减少收入，部分富裕农民留恋自己的土地，有的要求多留自留地，宜宾县民主乡社员王家虎帮助五户膛民做假坟，企图借此多留土地。对于转升高级社，较好的干部怕社大会务重，搞不起来；有毛病的和能力不强的社干怕当不上干部；另一部分干部怕降级，认为“当了婆婆又来当媳妇”，不光彩，因而消极不干工作。","type":"paragraph"},{"text":"（三）违反互利原则的现象也还存在。达县专区耕牛折价偏低。内江、南充两个专区的部分社主张经济林木、零星树木均一律折价入社，宜宾专区的部分社不同意土改时折产分配的树木折价入社，主张一律无代价入社，归高级社集体所有。","type":"paragraph"},{"text":"（四）部分初级社因转高级社产生不积极生产，想分掉公共财产和公共积累等不健康情绪。","type":"paragraph"},{"text":"由于以上一些问题的存在，不少地区不断产生卖牛砍树等严重现象。据仪陇、涪陵两县的六个区的不完全统计，在调整初级社、联社和转社中，共砍树一万四千六百多株，蒲江县友爱乡二社有二十多户晚上打着电筒砍大树二百多株，不少的社在转社前有捞一把思想，盲目扩大晚秋作物，无限制追肥秋田作物的肥料，把所有肥料全部用光，这会影响来年生产。","type":"paragraph"},{"text":"以上的问题，各地的地委、县委已引起严重注意，有的正在解决中。（邵挺军）","type":"paragraph"},{"text":"来源：根据1956年9月18日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bd8047f86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"好八连和驻地民兵一起落实毛主席指示几年来，“南京路上好八连”坚持做好驻地民兵工作。指战员们联系这方面的斗争　实际，学习元旦社论，加深了对毛主席“大办民兵师”指示深远意义的认识，决心坚持　以党的基本路线为纲，进一步搞好民兵建设","authors":["洪景彬"],"dates":[{"year":1974,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“南京路上好八连”全体指战员，在党支部的领导下，认真学习元旦社论，进一步领会毛主席关于“宣传群众、组织群众、武装群众”和“大办民兵师”等指示的深远意义，决心坚持以党的基本路线为纲，积极协助驻地民兵组织，进一步搞好民兵建设。"},{"type":"paragraph","text":"几年来，好八连党支部不论是在千里野营拉练的过程中，还是在营房战备值勤时，都坚持把做好民兵工作当作贯彻毛主席的人民战争思想，巩固无产阶级专政的大事来抓。他们学习党的基本路线和毛主席关于“兵民是胜利之本”的教导，深入批判林彪一伙推行资产阶级军事路线，取消民兵工作的罪行，使干部战士认识到，做好民兵工作是我军的一项光荣革命传统，也是义不容辞的职责。"},{"type":"paragraph","text":"在做民兵工作中，好八连党支部十分注意组织广大民兵战士认真看书学习，深入批判林彪反党集团的罪行，不断提高广大民兵战士的阶级斗争和路线斗争觉悟。有段时期，八连党支部发现驻地附近的一个大队民兵连，有少数民兵对学习抓得不够紧。于是，八连党支部就和这个大队的民兵组织一起举办了政治夜校。指战员们不管任务多忙，都坚持和民兵们一起学习和批判，使这个大队的广大民兵进一步提高了学习的自觉性，参加政治夜校的人从原来的一百多，增加到三百多。"},{"type":"paragraph","text":"八连党支部经常组织指战员和广大民兵一起学习党的基本路线，学习毛主席有关阶级斗争的教导，引导民兵积极参加农村阶级斗争。有个坏分子，在幕后利用封建迷信煽动女青年脱离民兵组织，挑拨民兵干部之间的团结。八连党支部发现后，就和民兵们一起对这个坏分子进行了严肃的批斗，并用这个事实，对全大队民兵进行了一次现实的阶级斗争教育，使广大民兵进一步擦亮了眼睛，提高了抓阶级斗争的自觉性，为了帮助民兵搞好军事训练，八连党支部和驻地民兵一起认真学习了十大提出的“英雄的人民解放军和广大民兵要随时准备歼灭入侵之敌”的号召，帮助民兵认清苏修亡我之心不死的侵略野心，明确海岛在未来反侵略战争中的地位和作用。他们还和驻地民兵连一起修订了军事训练和联防措施，利用农活间隙时间，对基干民兵和骨干进行集训，完成了射击、投掷、刺杀，爆破等各项战斗技术的专业训练。"},{"type":"paragraph","text":"在同民兵一起进行政治学习和军事训练的时候，好八连党支部遵照毛主席关于“我希望用三大纪律八项注意教育战士，教育干部，教育群众，教育党员和人民”的教导，经常组织大家高唱《三大纪律八项注意》歌，学习我军“一切行动听指挥”、“不拿群众一针一线”等光荣革命传统，教育战士和民兵自觉遵守三大纪律八项注意，严格训练，严格要求，不断增强战斗力。　(洪景涁)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08025698b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

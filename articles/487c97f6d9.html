script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪给解放军报社革命职工的一封信","authors":["林彪"],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"给解放军报社革命职工的一封信","type":"title"},{"text":"林彪","type":"authors"},{"text":"主席批示：","type":"appellation"},{"text":"同意，这样答复好，退林彪。","type":"paragraph"},{"text":" 毛泽东一月十七日","type":"paragraph"},{"text":"主席：","type":"appellation"},{"text":"解放军报的问题是否如此答复请批示。","type":"paragraph"},{"text":" 林彪一月十七日","type":"paragraph"},{"text":"同志们：","type":"appellation"},{"text":"解放军报社由肖力，方抚时，孙浩刚，李志高，宋玉芬，武将，杨秉文，刘福小等八同志组成的革命造反突击队，在报社内部点起了革命火焰。你们贯彻执行毛主席的无产阶级革命路线，坚决批判资产阶级反动路线。你们的行动好得很！我坚决地支持你们。","type":"paragraph"},{"text":"“乱”不要紧，“乱”然后才能治。","type":"paragraph"},{"text":"解放军报，非常需要革命。只有搞好无产阶级文化大革命，报纸才能高举毛泽东思想伟大红旗。为了照顾人民解放军的威信，照顾国际影响，对于《解放军报》要“内批外帮”的方针，在报社内部革命烈火烧的越旺越好。但形式上不能采取《文汇报》、《解放日报》的作法，不能在报纸上公开发表解放军报社的革命造反宣言，告全军书之类的东西。以胡痴为首的小集团，要那样做，完全是阴谋，对于这个阴谋必须揭穿，对胡痴等人，必须彻底揭发，彻底批判。","type":"paragraph"},{"text":"报纸的社论，评论，责成总政肖华同志和关锋同志负责，重要的社论，送中央文革小组，全军文革小组审阅。","type":"paragraph"},{"text":"解放军报是保护单位之一。你们要耐心说服学生和其他机关干部，不要到办公大楼上去。你们可以在办公大楼外边设接待站，接待来访的学生和干部，听取他们的意见和批评，欢迎他们送大字报。劝他们不要到解放军报社揪人，要相信报社的同志自己可以把革命搞好。","type":"paragraph"},{"text":"致以","type":"paragraph"},{"text":"无产阶级革命的敬礼","type":"appellation"},{"text":" 林彪一九六七年一月十七日","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487

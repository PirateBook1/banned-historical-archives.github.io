script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"许多外国朋友和爱国华侨含泪观看悼念毛主席的影片毛主席受到中国和世界人民无限崇敬和爱戴","authors":[],"dates":[{"year":1977,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年二月二十日电　中国驻尼泊尔、几内亚、日本和荷兰大使馆最近分别举行电影招待会，放映大型彩色纪录片《伟大的领袖和导师毛泽东主席永垂不朽》，招待外国朋友、爱国华侨和一些国家的外交使节。"},{"type":"paragraph","text":"中国驻尼泊尔大使馆二月十四日为华侨放映了这部影片。许多侨胞在观看时热泪盈眶，一些过去受三大领主压迫过的藏族侨胞说:在解放前我们过着牛马般的生活，是伟大领袖毛主席把我们百万农奴从痛苦和悲惨的深渊中解救出来；今天我们过着幸福的生活，我们将永远铭记毛主席的恩情。侨胞们对以华主席为首的党中央一举粉碎“四人帮”感到高兴。他们说，如果“四人帮”的阴谋得逞，我们将同祖国的同胞一起吃二遍苦，并被重新投入人间地狱。侨胞们表示决心紧密地团结在以华主席为首的党中央周围，争取更大的胜利。"},{"type":"paragraph","text":"二月十四日和十五日，几内亚各界朋友和各国驻几内亚外交使节二百多人应中国驻几内亚大使馆的邀请，观看了这部影片。来宾中有几内亚贸易和交通方面的部长阿卜杜拉耶·杜尔和另外九名政府部长、人民革命军总参谋长图瓦亚·孔代上校等。许多朋友赞扬毛泽东主席对中国人民和全世界人民的解放事业建立的丰功伟绩，表示对毛主席的深切悼念。"},{"type":"paragraph","text":"中国驻荷兰大使馆二月十五日为爱国华侨放映了这部影片。一些华侨边看边低声哭泣。侨胞们说:毛主席在他伟大的一生中，建立了丰功伟绩，受到中国和世界人民的无限崇敬和爱戴。毛主席的光辉形象将永远活在我们心中。侨胞们还表示:华主席是毛主席生前选定的接班人。我们深信:在以华主席为首的党中央英明领导下，中国人民将继承毛主席的遗志，把毛主席开创的革命事业进行到底。"},{"type":"paragraph","text":"中国驻日本大使馆二月十六日为日本各界朋友放映了这部影片。日本各界朋友黑田寿男、赤津益造、吉田法晴、萩原定司、佐佐木更三、坂本德松、宫川寅雄和藤田茂等近七十人怀着对毛主席深切悼念和敬仰的心情出席观看。许多人边看边流泪，为中国人民失去伟大的领袖和导师毛主席而深感悲痛。社会党前委员长佐佐木更三一九六四年访问中国时，曾受到毛主席的亲切接见。他看完这部影片后不由得回忆起了当时和毛主席握手时的幸福情景。日中友协(正统)中央总部副会长吉田法晴曾两次见过毛主席。一九六一年十月，他随代表团访问中国时，受到了毛主席接见。毛主席当时向日本朋友书赠了鲁迅先生的诗。他在看完影片后激动地说:“象毛主席这样伟大的领导人是罕见的。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aed9e77871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

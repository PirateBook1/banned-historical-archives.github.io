script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南平江县农民要求秋后立即土改　对谁种谁收和不动富农政策不了解","authors":[],"dates":[{"year":1950,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"湖南平江县农民要求秋后立即土改　对谁种谁收和不动富农政策不了解","type":"title"},{"text":"（中南总分社9月18日讯）湖南平江县农民，对“谁种谁收”政策不了解，担心田未定主前，自己种下去的东西会分给别人，因此生产情绪不高，并普遍要求秋收后立即进行土地改革，以便赶种冬季作物。该县农民因受大革命时代平分土地的影响，平均主义思想相当浓厚，许多人对不动富农土地、财产想不通，富农本身也动摇不定。在组织农会问题上，有些地方因会员标准定得太高，因此农会会员竟有不到总人口14％者；另有些地方，则发生农会领导成分不纯的现象。目前，该县因干部少，只能照顾临时性的工作，故予坏分子以钻空子的机会。在嘉义乡即发现恶霸地主、国民党书记、三青团书记、国术教师等煽动部分落后群众，组织所谓“师徒会”、“盟兄弟会”、“姊妹会”等组织，企图有步骤地打入农会，收买我村干部的事件。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da24938938"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央委员会人民解放军总部  昨日迁来北平　毛主席朱总司令西苑阅兵  各界代表及民主人士均往欢迎","authors":[],"dates":[{"year":1949,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央委员会人民解放军总部"},{"type":"paragraph","text":"昨日迁来北平"},{"type":"paragraph","text":"毛主席朱总司令西苑阅兵"},{"type":"paragraph","text":"各界代表及民主人士均往欢迎"},{"type":"paragraph","text":"【新华社北平二十五日电】中国共产党中央委员会及中国人民解放军总部已于本日迁来北平工作。中国共产党中央委员会主席及中国人民革命军事委员会主席毛泽东、中国人民解放军总司令朱德、中共中央其他领袖刘少奇、周恩来、任弼时、林伯渠等，均于本日下午四时许到达北平。"},{"type":"paragraph","text":"【新华社北平二十五日电】今日下午到达北平的中国共产党领袖毛泽东、朱德、刘少奇、周恩来、任弼时、林伯渠等，受到在平的各界人民代表和民主人士的热烈欢迎。中国人民革命军事委员会主席毛泽东与中国人民解放军总司令朱德，举行了盛大的检阅式。中共各领袖及各界代表各民主党派领袖均参加检阅。毛主席、朱总司令及中共中央委员刘少奇、周恩来、任弼时、林伯渠等同志，系于今日到达古都北平。在平的工人、农民、青年、妇女各界代表，在平各党政军机关首长及在平的各方民主人士，均前往西苑机场欢迎。到场欢迎的，计有：李济深、沈钧儒、黄炎培、郭沫若、马叙伦、谭平山、章伯钧、柳亚子、张东荪、陈叔通、马寅初、彭泽民、李德全、蔡廷锴、盛丕华、俞寰澄、茅盾、叶圣陶、张奚若、许德衍、张志让、邓初民、陆志韦、陈其尤、李锡九、符定一、吴耀宗、陈其瑗等各民主党派领袖及文化学术界名流，中华全国总工会代表朱学范、许之桢、朱俊欣等，解放区农民团体代表刘玉厚等，解放区青年联合会代表冯文彬、蒋南翔、李昌等，解放区妇女联合会代表蔡畅、邓颖超，解放区回民团体代表杨静仁等，人民解放军东北野战军及华北军区首长林彪、罗荣桓、聂荣臻等，华北人民政府、中共中央华北局、北平市人民政府、中共北平市委、北平市军管会首长董必武、薄一波、叶剑英、彭真等，率部接受和平解决的傅作义、邓宝珊将军等，及各团体、各机关代表共一千余人。"},{"type":"paragraph","text":"下午五时，毛主席、朱总司令等在军乐声与欢呼声中入场，和工、农、青、妇、党、政、军各界领袖与各民主人士一一握手。"},{"type":"paragraph","text":"当五十门六○炮同时发出照明弹时，毛主席和朱总司令乘指挥车开始检阅部队。人民解放军东北野战军参谋长刘亚楼将军，报告受检阅的部队，计有：坦克、重炮、高射炮队、摩托化步兵、步兵等兵种。在检阅仪式进行中，场内不断地发出狂热的欢呼。经历过无数艰辛战争的中国人民解放军，今天以全部夺自敌人的美械化装备，接受自己领袖的检阅，并高呼“毛主席万岁！”“朱总司令万岁！”“中国人民解放万岁！”等口号。检阅式自五时十分开始，至五时三刻完毕。热烈欢呼着的群众，直到簇拥着自己的领袖登车，才在暮色苍茫中返回北平城。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"208028c360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

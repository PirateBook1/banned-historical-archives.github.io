script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"他们是怎样走上犯罪道路的","authors":["新华通讯社","胡瑞松"],"dates":[{"year":1963,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"他们是怎样走上犯罪道路的","type":"title"},{"text":"新华通讯社胡瑞松","type":"authors"},{"text":"新华社上海讯　近来，上海仁济医院、跃龙化工厂等单位，发现有人别共青团员和青年，在极端个人主义名利思想的支配下，为了想成“名医生”、“先进人物”，竟走上了犯罪的道路。","type":"paragraph"},{"text":"把垂危病人当成试验对象，在患者身上任意练习穿刺手术","type":"subtitle"},{"text":"上海第二医学院医疗系五年级学生周君全（团支部书记）、周涌森在仁济医院实习时，为了练习穿刺（用针钩出一小块内脏细胞）手术，在住院医生孙奕鑫的支持下，把一个垂危病人（是刚开过刀的七十三岁的老人）当作试验对象，连续在这个病人的肝脏、心脏等部位进行了十五次与治疗完全无关的穿刺手术。病人经过他们这样的试验，于一小时后死亡。事后，周君全在系内一部分党、团员中夸耀自己有过这样一次“锻炼技术的好机会”。医疗系五年级五十多个团员在刚听到这件事的时候，差不多有一半人对他们能获得这样的“好机会”表示羡慕。当医院责成周君全、周涌森检查时，有人还为他们抱不平说“这个病人总归是要死的，为啥不可以给我们试验试验呢？这也是这个病人对国家的最后贡献嘛！”仁济医院内科有个青年医生甚至说：“资本主义国家里的医生可以拿活人做试验，所以他们的经验资料比我们丰富。现在连快死的人也不许我们试验，医学高峰怎么能攀登上去？我们只好永远在人家后面。”最近，仁济医院正讨论和批判这件事，并准备给参与这次试验的人以应得的处分。","type":"paragraph"},{"text":"要求调动工作未达目的，阴谋用放射性原素杀害领导","type":"subtitle"},{"text":"跃龙化工厂技术员、共青团员魏汉森（复旦大学院1960年毕业生），因害怕做放射性原素化验工作影响自己的健康，数次要求调动工作没有达到目睥，对副科长、三级工程师金贵铸不满。最近金要魏为搬入新厂作准备，魏认为领导上“故意害他”“不顾他的性命”对金更怀恨在心，阴谋以杀人不见血的办法把金害死。因此，乘机将放射性元素硝酸钍（据说，此种放射性元素进入人体后，即不断破坏白血球，数年后致人死亡。目前还无有效治疗方法）放入金的茶杯。金喝了一口，感到味道不对，将茶水化验后才发觉。经抢救后，金贵铸已恢复工作，但据医生说，硝酸钍已粘附在他的内脏，后果如何，尚难预料，现魏汉森已被开除团籍，依法逮捕。","type":"paragraph"},{"text":"为了多得奖金，故意制造重大事故，又谎报是自己发现的","type":"subtitle"},{"text":"天原化工厂机动车间变电组青年学徒包有发，为了“多领奖金”，竟故意扳断变电器上两根通电钢丝，谎报自己“发现了重大事故苗子”（即出现事故的苗头，下同）”。当他把这个所谓“事故苗子”向值班老师傅报告后，老师傅很快就判断出这是他的破坏行为。在事实面前，凶有发被迫承认。据这个车间党支部负责人说，他这一破坏行为，由于抢救得快，才免遭损失，否则将引起重大爆炸事故。","type":"paragraph"},{"text":"用刀戳伤自己双臂，谎报是“为了保卫国家财产和盗窃分子搏斗”","type":"subtitle"},{"text":"最近被开除出团的普陀区食品杂货公司店员钟仁发，为了想成为“先进人物”，竟在一天值班的时候，故意用刀戳伤自己双臂，谎报自己是“为了保卫国家财产和盗窃分子搏斗”。钟仁发平时表现“积极”，1958年以来，每次都评得一等奖，一度还被评为中心店的先进工作者。今年年初评综合奖时，小姐同志认为他和大家协作不够好，评为二等奖，他为此事极为不满，认为二等奖“不光采”，称不起“先进人物”。因此，他在一天值夜班时，就假造盗窃分子抢劫的“现场”。自己用刀戳伤双臂，并高喊一声假装昏倒。事后，有关部门信以为真，准备通报表扬他的“先进事迹”。但在公安部门的侦查下，很快发现是一个假案。","type":"paragraph"},{"text":"来源：1963年3月15日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21dd7277a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西工人捐献未与增产相结合","authors":[],"dates":[{"year":1951,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"江西工人捐献未与增产相结合","type":"title"},{"text":"【中南总公社二日讯】江西工人捐献热情很高，运动开展得空前迅速和广泛，十多天中，捐献运动不仅在全省六个主要城市的厂矿企业中展开，而且在绝大部分县城和集镇中也展开了；不仅在产业工人中展开，而且还迅速地深入到手工业工人、搬运工人、工人家属、医务人员中。但由于缺乏统一的强有力的领导，在捐献运动中存在不少缺点。","type":"paragraph"},{"text":"(1)捐献运动中最大缺点是相当普遍地没有和增加生产，增加收入相结合，单纯掏腰包。丰城电厂十三个职工一下就捐献了六百二十三万八千元，平均每人捐出四十七万多，相当于各该职工的全月工资；南昌九江等地亦有类此现象。九江市总工会还通报表扬搬运工人俞德光把自己冬天买棉裤的钱捐出，号召大家向他学习。樟树镇一工人在听到志愿军归国代表报告后，热情沸腾，决定每月捐献几十个工薪分直到抗美援朝胜利为止，但捐献后，就感到负担沉重，他常问人：“抗美援朝到底什么时候胜利呢?”","type":"paragraph"},{"text":"(2)有些单位和有些人不考虑自己的实际情况，不考虑是否可能完成的条件，随波逐流，盲目叫喊，盲目挑战，比如：乐平矿工会在该矿工人中发起捐献飞机一架，而该矿工人不到一千人。","type":"paragraph"},{"text":"(3)捐献中还发生了许多“拉款”现象。比如：南昌市有个南工剧院演了一天义务戏，原来是准备作为“南昌工人号”的捐款的，但省文联要他们把这笔款项捐给“鲁迅号”，南昌市工商联也要他们抽出一部捐给“南昌市工商号”，弄得该剧院左右为难，无所适从。","type":"paragraph"},{"text":"上述缺点已引起该省领导机关严重注意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56e019c101"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

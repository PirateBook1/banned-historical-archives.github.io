script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——仇视社会主义制度","authors":["北京政法学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——仇视社会主义制度","type":"title"},{"text":"北京政法学院师生","type":"authors"},{"text":"“苏联20大以来，紧接着社会主义阵营和我国发生了一系列的重大变化这使我想到社会主义阵营的毛病越来越多，问题越来越大，共产主义运动越来越吃力。所以自己对社会主义是否正确，是否在世界上行得通，开始动摇和怀疑，对社会主义制度下能否充分发挥人民的创造性，理论能否发展发生怀疑。……觉得社会主义阵营的意识形态是否发生了危机。”（北京政法学院  尹孝松）","type":"paragraph"},{"text":"“自己觉得制度（指社会主义制度——原编者）不好，但又在学政法，知道不民主，在课堂讨论时又要讲民主，良心很受责备，因此下年想转学考古，或者教代数X＋Y，避开政治。”（北京政法学院  陈述庆）","type":"paragraph"},{"text":"“告诉你们，你们这样下去是非常危险的，你们总有一天会失败的，你们的企图一定会破产，你们一定会碰的头破血流的。你们不要对我存在任何的幻想，我一定会胜利的，这一天终于会到来的。”（北京政法学院  章文岳）","type":"paragraph"},{"text":"“惹我火了，非与他们（指党——原编者）拼了……在这个社会我呆不下去了，若能允许，我愿自费到日本和美国去留学，学点资本主义的东西也是好的。”（北京政法学院  王革）","type":"paragraph"},{"text":"“忧伤缠绵”","type":"paragraph"},{"text":"“乌云密集，忧伤缠绵，","type":"paragraph"},{"text":"没有阳光，我在冷风暴雨中，","type":"paragraph"},{"text":"没有暖和的空气，追求人生之真理。”","type":"paragraph"},{"text":"（北京政法学院  章文岳）","type":"paragraph"},{"text":"“余书至此，不禁凝思，方今世界，仍有如此之达官显贵，张爪牙，残民以自肥者，不知何也。”（北京政法学院  吴贵知）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7da29c2033"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于合作社社员的自留地和家庭副业收入在社员总收入中应占比例的意见","authors":[],"dates":[{"year":1958,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于合作社社员的自留地和家庭副业收入在社员总收入中应占比例的意见","type":"title"},{"text":"（一九五八年三月二十一日成都会议通过，同年四月五日政治局会议批准）","type":"subtitle"},{"text":"（一）合作社留给社员以一定比例的自留地，鼓励社员发展喂猪 和其他家庭副业，适当照顾社员个人利益，这一政策是正确的，并已收到了显著的成效。但是有些地方自留地留得过多，家庭副业收入在社员总收入中所占的比例过 大，这种情况对于合作社的巩固发生了不利的影响，应当采取适当的步骤予以调整。","type":"paragraph"},{"text":"（二）自留地和家庭副业收入在社员总收入中所占的比例，一般以百分之二十至三十为宜。","type":"paragraph"},{"text":"（三）考虑到目前全国农业合作社在苦战三年的口号下，对于合作社收入的分配将要或已经增加积累的比重，减少给社员消费的比重，合作社的劳动力绝大部分也 已投入合作社的基本建设和农业生产，社员的个人收入已经受了限制，因此，社员自留地面积和家庭副业收入比例一般应该留到以后去调整，在苦战三年期间一般不要有所变动。","type":"paragraph"},{"text":"（四）某些个别地方如果这一方面的现状很不合理，对于合作社的巩固很有妨害，认为必须在目前就加以改善，可以由省、市、自治区党委规定妥善办法，进行适当的调整。","type":"paragraph"}],"comments":[],"origin":"根据中共中央文件刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b18fc3bd2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

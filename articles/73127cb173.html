script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委批转省委统战部《关于落实去台人员在大陆亲属政策几个具体问题的处理意见的报告》（摘录）","authors":[],"dates":[{"year":1981,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"中共湖南省委批转省委统战部《关于落实去台人员在大陆亲属政策几个具体问题的处理意见的报告》（摘录）","type":"title"},{"text":"省委同意省委统战部《关于落实去台人员在大陆亲属政策几个具体问题的处理意见的报告》，现转发给你们，望贯彻执行。","type":"paragraph"},{"text":" 1981年5月13日","type":"paragraph"},{"text":"中共湖南省委统战部关于落实去台人员在大陆亲属政策几个具体问题的处理意见的报告","type":"subtitle"},{"text":"一、对去台人员在大陆的亲属，在政治、经济、社会生活，如入党、入团、招工、升学、提干、授衔、晋级、奖励等方面，均应一视同仁，不得歧视。台湾是中国的一个省，不能把台湾社会关系，说成是“海外关系”，也不要把去台人员在大陆的亲属称作“伪属”、“反革命家属”。","type":"paragraph"},{"text":"二、大陆和台湾亲友间正常的通信、通电、通汇，任何人不得干预。正常汇款、邮件被没收了的，应一律退还。","type":"paragraph"},{"text":"三、去台人员在大陆亲属的家庭出身和个人成份，应以土改和土改复查时划定的为准。地、富子弟被当作地主、富农分子管制了的，应予纠正。","type":"paragraph"},{"text":"四、“文化大革命”前，纯属因“台湾社会关系”被清理去农村的去台人员在大陆的亲属，个别对台影响较大的，经省委对台领导小组审查批准，可作为特殊情况，适当照顾安置。","type":"paragraph"},{"text":"五、去台人员在大陆的亲属，因年老、疾病而丧失劳动能力、生活无来源的，当地社会救济部门应当予以救济。原有较高身份、对台影响较大的，各级党委统战部门要统筹考虑，在政治上作适当安排。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73127cb173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

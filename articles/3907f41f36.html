script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命者必须学习毛泽东思想","authors":["西园寺公一"],"dates":[{"year":1967,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命者必须学习毛泽东思想"},{"type":"paragraph","text":"日本  西园寺公一"},{"type":"paragraph","text":"中国的文化大革命不但对中国，而且对全世界具有伟大意义。无产阶级文化大革命是毛主席亲自发动和领导的。但是开始的时候，我并不理解它的意义。最初说这次文化大革命要触及人们的灵魂，我也不能马上理解。但是文化大革命发展以后，我同一些朋友，特别是同红卫兵有了些接触，使我懂得了一些。这次革命运动，不容许有一点点妥协。"},{"type":"paragraph","text":"现在，越来越多的日本人民了解到这次运动是一场激烈的阶级斗争。他们也感到伟大的无产阶级文化大革命是以毛泽东思想为基础的。他们不仅有充分信心认为中国人民一定会在这场文化大革命中取得胜利，而且日本的进步人士、青年、学生、工人也感到应该学习毛泽东思想。"},{"type":"paragraph","text":"另外，也有一些人对中国的文化大革命，对毛泽东思想感到非常恐惧。他们是日本的反动势力。可是，越来越多的日本人民开始学习毛泽东思想。现在日本已经有许多学习毛泽东思想的机构和组织。《毛主席语录》这本红书，在日本已经印刷和发行了五种不同的版本。日共领导人过去一贯是以销售这种书籍来赚钱的，现在他们却禁止出售。在日本，变成修正主义的人和反动派对这本书非常惧怕，但是热爱独立、进步的人民和革命者却非常喜爱这本书，并且都在认真地学习这本书。"},{"type":"paragraph","text":"每天清晨，我一起床就听到广播文化大革命的消息，也听到《国际歌》的雄壮歌声。这使我有很深的感受。这次文化大革命，不仅对中国，而且对全世界一切争取独立解放和要革命的人，都是具有重大意义的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3907f41f36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

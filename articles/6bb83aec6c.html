<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"有关河南省委文革时期领导给中央信件的介绍","authors":["徐明"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"笔者最近读到两件十多年以前，由河南省委文革时期的领导干部给中央的申述信。","type":"paragraph"},{"text":"一件是原河南省委常委、省委秘书长赵俊峰同志于１９９２年７月，就河南省揭批查历史遗留问题，向党中央反映情况和意见的申述，另一件是原河南省委书记、省长王维群同志，就赵信所反映问题，给河南省委并党中央的补充说明；发信时间是１９９４年１１月。","type":"paragraph"},{"text":"河南省是文化大革命中基本按毛泽东的设想，去开展、推进文革运动的最典型的地方，属于正态状况的省份之一。之所以说是正态，就是从省委主要领导干部，到基层领导，大部分投身和支持了毛泽东号召的文革运动。河南的文革运动与工农业生产发展，得到当时中共中央的肯定与表扬。要研究文革历史，要研究毛泽东搞文革的初衷，要探讨改造我们这个落后的农业大国的途径，就必须研究河南问题。１９７６年１０月，特别是１９７７－１９７８年之后，河南被说成是林彪、“四人帮”破坏文化革命的所谓“重灾户”，在随之而来的“揭批查”运动里，河南是“拨乱反不正”，遗留下来了许多触目惊心的、新的历史问题。","type":"paragraph"},{"text":"笔者有幸在河南工作二十多年，由于去得晚，是外来干部，有幸没有参加河南的文革运动——卷入那恩怨相报的无穷无尽的指责、攻击、压制，免于受到非人的极不公正的对待。但我接触过各种思想观点的老干部和大批当年的群众，读了这两个信件，现在只能说，两位共产党的老干部对中央讲的，全部是事实。","type":"paragraph"},{"text":"据说，从１９８０年代到１９９０年代，中共中央最高层，曾反复研究过解决河南历史遗留问题，甚至也商议了一些具体方案。但是没有能够落实。","type":"paragraph"},{"text":"于是，在１９５０年代该省党内斗争的基础上，继而在文革十年激烈的党内斗争和派性斗争的基础上，在改革开放以来新产生的尖锐复杂的社会问题基础上，河南积压和衍生的问题重重，河南省上访的人（起）数，或许是全国最多的……","type":"paragraph"},{"text":"需要解释的是，信中涉及的“出土文物”，指文革以后才发现的，１９６７年一大派群众组织秘密会议的原始记录本，在这些会上，他们策划了对省、市委与一系列领导干部的“造反”，策划了对另一派群众组织的残酷武斗……但这些创造了“文物”的朋友，居然是河南省在文革以后的揭批查运动、改革开放中的英雄好汉与领军人物。读者可想而知，７０－８０年代的河南，进行的是共产党的拨乱反正，还是反对大多数革命干部，反对毛泽东的文革的派性“拨乱反正”？","type":"paragraph"},{"text":"我衷心希望这一文物，能进入严肃的文革博物馆，成为镇馆之宝。","type":"paragraph"},{"text":"特此说明。文革发动４０年之后～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【本刊专稿】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bb83aec6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的革命家风","authors":[],"dates":[{"year":1969,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东省博罗县龙溪公社龙华大队很多贫下中农家庭里，人人活学活用毛主席著作，自觉地斗私批修，用毛泽东思想统帅自己的思想和行动。在这些“全家红”家庭中，人们的精神面貌发生了深刻的变化。在毛泽东思想照耀下的新人新事，象烂漫的红花，盛开在龙华大队。"},{"type":"paragraph","text":"毛泽东思想的革命家风"},{"type":"paragraph","text":"大队革委会常委、民兵营长黄昌森当干部十多年，立场坚定，一心为集体，贫下中农称他是“年青的老黄牛”。但是，他平时工作忙，很少照管家务，对家里人，特别是对待孩子，态度比较粗暴。"},{"type":"paragraph","text":"在一次家庭学习班的斗私批修会上，他爱人陈李明批评他说：“你在队里积极宣传毛主席的最新指示，传达不过时，学习不漏人，可就漏了家里人。”大儿子接着说：“阿爸你一回家，听说我不听话，就打我。你说的正确我不听，是我不对；但你这样做，也不符合毛主席的教导。”黄昌森听了全家人的批评，脸上火辣辣的，认识到自己做得不对。同时，看到爱人和孩子活学活用毛泽东思想，敢于向自己的错误思想开火，这是一件了不起的好事。他当场作了自我批评。他说：“我以后一定改正这些缺点，符合毛泽东思想的事就坚决做好”。他爱人也激动地说：“家里事不用你操心，你在外面工作，要遵照毛主席指示办事，好好走群众路线，遇事和群众多商量，全心全意地为人民服务，为贫下中农掌好权。”"},{"type":"paragraph","text":"一次，黄昌森带领大队毛泽东思想宣传队到阶级斗争比较尖锐、复杂的前湖生产队捅“马蜂窝”。这时，他父母亲旧病发作了，他的一个儿子的腿又肿得不能走路。他爱人想叫大儿子去叫黄昌森回来，九岁的儿子马上说：“阿妈，阿爸正在和阶级敌人作斗争，你叫他回来，不是放松了对敌人的斗争吗？”他爱人见孩子阶级立场坚定，高兴地说：“对！阿爸和阶级敌人斗争是大事，家里照顾病人的事，我们来负担。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd7f81b6d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

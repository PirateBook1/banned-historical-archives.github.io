script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"转发第一次全国广播工作会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发第一次全国广播工作会议"},{"type":"paragraph","text":"情况报告\"的批语"},{"type":"paragraph","text":"（1953年3月4日）习仲勋同志："},{"type":"paragraph","text":"[1]指政务院文化教育委员会广播事业管理局局长梅益1953年2月12日关于第一次全国广播工作会议情况的报告。报告中说，中央广播事业局最近召集了第一次全国广播工作会议，确定了今后“重点建设，稳步前进”的方针，总结了提高广播宣传质量的经验，并且讨论和布置了今年的任务。3年来，全国广播工作有很大成绩，但还存在许多弱点。第一是力量太分散。台数多，电力小，中央台的输出力既不足以普遍达到全国各地，更不足以负担开展有力的国际广播斗争的任务。第二是干部奇缺。编辑、播音干部很少，其政治文化水平一般比不上同级的报纸干部；技术干部也少，如不集中，全国无法组成一个包括设计、土木、天线、装线、供电的完整的基本建设的班子。第三是广播节目一般是量多而质不高，在运动中能起作用的台较多，日常能起作用的台较少。第四是广播收音网由无到有，发展很快，但不够健全和巩固。第五是广播工业有很大发展，但没有统一的管理和统一的生产计划。根据上述情况，1953年广播工作的主要任务是：集中力量进行中央台的基本建设；调整人力，精办节目，提高广播宣传的质量；整理与巩固广播站和收音站；统一制订广播工作的生产计划，统一管理全国工厂与修理服务机构。"},{"type":"paragraph","text":"[2]习仲勋，当时任中共中央宣传部部长、政务院文化教育委员会副主任。"},{"type":"paragraph","text":"转发第一次全国广播工作会议情况报告的批语"},{"type":"paragraph","text":"似可先将梅益报告由中宣部发给各中央局分局省市委及其宣传部，然后再发你所说的中央指示\"，请加酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月四日"},{"type":"paragraph","text":"[1]指中共中央宣传部在向毛泽东报送梅益的报告时所说的准备为中央起草的关于加强对广播工作领导的指示。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":33,"page_end":34},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b253eba91d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

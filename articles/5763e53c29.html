script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"淮南大通煤矿集会声讨邓小平的罪行  广大工人说，决不许“万人坑”的悲剧重演","authors":[],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"淮南大通煤矿集会声讨邓小平的罪行"},{"type":"paragraph","text":"广大工人说，决不许“万人坑”的悲剧重演"},{"type":"paragraph","text":"据新华社合肥电　四月八日下午，安徽省淮南大通煤矿的干部、工人三千多人，在白骨累累的“万人坑”前集会，愤怒声讨不肯改悔的走资派邓小平妄图颠覆无产阶级专政，复辟资本主义的罪行，坚决拥护中共中央撤销邓小平党内外一切职务的决议，决心把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"在声讨大会上，广大职工义愤填膺，怒火满胸膛。大家愤怒地指出，如果邓小平颠覆无产阶级专政，复辟资本主义的阴谋得逞，淮南“万人坑”的悲剧就会重演，广大劳动人民就会吃二遍苦，受二茬罪。我们工人阶级在旧社会受尽了剥削和压迫，邓小平要复辟，我们坚决不答应。"},{"type":"paragraph","text":"毛主席在批判右倾翻案风时指出：“一九四九年提出国内主要矛盾是无产阶级对资产阶级之间的矛盾。十三年后重提阶级斗争问题，还有形势开始好转。文化大革命是干什么的？是阶级斗争嘛。刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗？”这个矿的干部、工人学习毛主席这一教导，联系在首都天安门广场发生的反革命政治事件，进一步认识到社会主义历史阶段阶级斗争的长期性、复杂性和尖锐性。淮南市劳动模范、老工人李元广在批林批孔运动中，曾同一小撮妄图破坏革命和生产的阶级敌人进行针锋相对的斗争，被誉为“煤城劲松”。他在声讨会上愤怒地说，反击右倾翻案风的斗争，是一场严重的阶级斗争，必然会遇到国内外阶级敌人的抵抗和捣乱。发生在天安门广场上的反革命政治事件，又给我们上了一堂惊心动魄的阶级斗争教育课。我们必须以阶级斗争的观点，去分析运动中出现的各种倾向和口号的阶级实质，“切不可书生气十足，把复杂的阶级斗争看得太简单了。”只有认清了这场斗争的性质，才能立场坚定，旗帜鲜明，始终站在斗争第一线。"},{"type":"paragraph","text":"反击右倾翻案风的伟大斗争，使飘扬在江淮大地上的这面工业学大庆的红旗更加鲜艳。去年年底以来，全矿办了各种学习班一百四十多期，召开批判会四百多场，写出批判文章四千四百多份。全矿在连续七年超额完成生产计划的基础上，今年以来，生产越来越好，三月份又全面超额完成了八项指标。全矿职工决心坚持以阶级斗争为纲，深入批判邓小平反革命的修正主义路线，用抓革命，促生产的实际行动，回击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5763e53c29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

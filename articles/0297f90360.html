script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"赴重庆谈判前在政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"赴重庆谈判前在政治局会议上的讲话"},{"type":"paragraph","text":"（1945年8月26日）"},{"type":"paragraph","text":"根据各地反映，党内一些同志因为我们不能进入大城市，何应钦\"不分配给我们受降缴械的地点，苏联红军不入关，情绪有些波动，需要安定一下。其实这一向我们已经有了很大的胜利，察热没有蒋介石的足迹，江淮、山东、河北、山西、绥远的大部分，都可以在我们手中。同志们现在的愤激是可以理解的，但还要仔细地计算一下。我们这个电报发出后，可以解决这个问题。"},{"type":"paragraph","text":"我去重庆的问题，昨晚政治局七位同志同若飞同志商谈，决定答复魏德迈的电报，去。这样，我们可以取得全部主动权。去重庆，要充分估计到蒋介石逼我作城下之盟的可能性，但签字之手"},{"type":"paragraph","text":"[1]何应钦（1890一1987)，贵州兴义人，当时任国民党政府军事委员会参谋总长、国民党军陆军总司令部总司令兼中国战区受降最高指挥官。"},{"type":"paragraph","text":"[2]察，指察哈尔省；热，指热河省。"},{"type":"paragraph","text":"[3]绥远，指绥远省，1954年撤销，当时辖区为今内蒙古自治区乌兰察布盟、伊克昭盟、巴彦淖尔盟东部及呼和浩特市、包头市等地。"},{"type":"paragraph","text":"[4]指毛泽东1945年8月26日起草的《中共中央关于同国民党进行和平谈判的通知》。"},{"type":"paragraph","text":"[5]若飞，即王若飞（1896一1946)，贵州安顺人，当时任中共中央重庆工作委员会书记，负责主持南方局日常工作。1945年8月28日他同毛泽东、周恩来一起赴重庆谈判。在我。谈判自然必须作一定的让步，只有在不伤害双方根本利益的条件下才能达到妥协。我们准备让步的第一批地区是广东至河南的根据地，第二批是江南的根据地，第三批是江北的根据地，这要看谈判的情况，在有利条件下是可以考虑让步的。“陇海路以北以迄外蒙一定要我们占优势。东北我们也要占优势，行政大员是国民党派，我们去干部，那里一定有文章可做。如果这些条件还不行，那末城下就不盟，我准备坐班房。我们党的历史上除何鸣事件外，还没有随便缴枪的事，所以绝不要怕。如果是软禁，那也不用怕，我正是要在那里办点事。现在苏联红军不入关，美国军队不登陆，形式上是中国自己解决问题，实际上是三国?过问，三国都不愿中国打内战，国际压力是不利于蒋介石独裁统治的。中苏条约?有利于中国人民，苏联红军攻占东三省是有很大影响的。所以，重庆是可以去和必须去的。我可以打一个电报给蒋介石，说我要去，明天报上要发消息。党的领导中心还在延安，党内也不会有什么扰乱，将来还可能有更多一些同志到外面去，只要有里面的中心，外面的中心也就能保得住。延安不要轻易搬家。"},{"type":"paragraph","text":"[1]中共中央当时考虑可以让出的地区，指广东、浙江、苏南、皖南、皖中、湖南、湖北、河南（豫北不在内）等8个抗日根据地。"},{"type":"paragraph","text":"[2]何鸣事件，指1937年7月，当时任中共闽粤边特委代理书记、中国工农红军闽南独立第三团团长兼政治委员的何鸣，由于对国民党借谈判消灭闽粤边区红军的阴谋毫无察觉，致使所率独立第三团近千人被包围缴械。"},{"type":"paragraph","text":"[3]指苏、美、英3国。"},{"type":"paragraph","text":"[4]指1945年8月14日中国国民党政府同苏联政府在莫斯科签订的《中苏友好同盟条约》。"},{"type":"paragraph","text":"[5]1945年8月27日，《解放日报》发表了《毛主席决定赴重庆商讨团"},{"type":"paragraph","text":"将来召开国民大会时，共产党员可否投票选蒋介石当大总统，这要看情况才能决定。蒋介石是共产党的敌人，但我们又不得不和他搭伙。"},{"type":"paragraph","text":"由于有我们的力量、全国的人心、蒋介石自己的困难和外国的干预四个条件，这次去重庆是可以解决一些问题的。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":309,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"赴重庆谈判前在政治局会议上的讲话","description":"","dates":[{"year":1945,"month":8,"day":26}],"parts":[{"text":"赴重庆谈判前在政治局会议上的讲话","type":"title"},{"type":"paragraph","text":"根据各地反映，党内一些同志因为我们不能进入大城市，何应钦不分配给我们受降缴械的地点，苏联红军不入关，情绪有些波动，需要安定一下。其实这一向我们已经有了很大的胜利，察热没有蒋介石的足迹，江淮、山东、河北、山西、绥远的大部分，都可以在我们手中。同志们现在的愤激是可以理解的，但还要仔细地计算一下。我们这个电报发出后，可以解决这个问题。"},{"type":"paragraph","text":"我去重庆的问题，昨晚政治局七位同志同若飞同志商谈，决定答复魏德迈的电报，去。这样，我们可以取得全部主动权。去重庆，要充分估计到蒋介石逼我作城下之盟的可能性，但签字之手在我。谈判自然必须作一定的让步，只有在不伤害双方根本利益的条件下才能达到妥协。我们准备让步的第一批地区是广东至河南的根据地，第二批是江南的根据地，第三批是江北的根据地，这要看谈判的情况，在有利条件下是可以考虑让步的。陇海路以北以迄外蒙一定要我们占优势。东北我们也要占优势，行政大员是国民党派，我们去干部，那里一定有文章可做。如果这些条件还不行，那末城下就不盟，我准备坐班房。我们党的历史上除何鸣事件外，还没有随便缴枪的事，所以绝不要怕。如果是软禁，那也不用怕，我正是要在那里办点事。现在苏联红军不入关，美国军队不登陆，形式上是中国自己解决问题，实际上是三国过问，三国都不愿中国打内战，国际压力是不利于蒋介石独裁统治的。中苏条约有利于中国人民，苏联红军攻占东三省是有很大影响的。所以，重庆是可以去和必须去的。我可以打一个电报给蒋介石，说我要去，明天报上要发消息。党的领导中心还在延安，党内也不会有什么扰乱，将来还可能有更多一些同志到外面去，只要有里面的中心，外面的中心也就能保得住。延安不要轻易搬家。"},{"type":"paragraph","text":"将来召开国民大会时，共产党员可否投票选蒋介石当大总统，这要看情况才能决定。蒋介石是共产党的敌人，但我们又不得不和他搭伙。"},{"type":"paragraph","text":"由于有我们的力量、全国的人心、蒋介石自己的困难和外国的干预四个条件，这次去重庆是可以解决一些问题的。"},{"type":"paragraph","text":"根据中央档案馆保存的"},{"type":"paragraph","text":"讲话记录稿刊印。"}],"comment_pivots":[{"part_idx":1,"offset":28,"index":1},{"part_idx":1,"offset":83,"index":2},{"part_idx":1,"offset":106,"index":3},{"part_idx":1,"offset":152,"index":4},{"part_idx":2,"offset":20,"index":5},{"part_idx":2,"offset":35,"index":6},{"part_idx":2,"offset":191,"index":7},{"part_idx":2,"offset":282,"index":8},{"part_idx":2,"offset":361,"index":9},{"part_idx":2,"offset":396,"index":10},{"part_idx":2,"offset":462,"index":11}],"is_range_date":false,"authors":["毛泽东"],"comments":["何应钦（一八九○——一九八七），贵州兴义人。当时任国民党政府军事委员会参谋总长、国民党军陆军总司令部总司令兼中国战区受降最高指挥官。","察，指察哈尔省，热，指热河省，见本卷第10页注〔3〕。","绥远，指绥远省，一九五四年撤销，当时辖区为今内蒙古自治区乌兰察布盟、伊克昭盟、巴彦淖尔盟东部及呼和浩特市、包头市等地。","指毛泽东一九四五年八月二十六日起草的《中共中央关于同国民党进行和平谈判的通知》（《毛泽东选集》第四卷，人民出版社1991年版，第1152—1155页）。","若飞，即王若飞（一八九六——一九四六），贵州安顺人。当时任中共中央重庆工作委员会书记，负责主持南方局日常工作。一九四五年八月二十八日同毛泽东、周恩来一起赴重庆谈判。","指毛泽东一九四五年八月二十五日复美军中国战区司令官魏德迈的电报。电报说：“鄙人承蒋委员长三电相邀，赫尔利大使两次表示愿望来延，此种诚意，极为心感。兹特奉达，欢迎赫尔利大使来延面叙，鄙人及周恩来将军可以偕赫尔利大使同机飞渝，往应蒋委员长之约，以期早日协商一切大计。”","中共中央当时考虑可以让出的地区，指广东、浙江、苏南、皖南、皖中、湖南、湖北、河南（豫北不在内）等八个抗日根据地。","何鸣事件，指一九三七年七月，当时任中共闽粤边特委代理书记、中国工农红军闽南独立第三团团长兼政治委员的何鸣，由于对国民党借谈判消灭闽粤边区红军的阴谋毫无察觉，致使所率独立第三团近千人被包围缴械。","指苏、美、英三国。","指一九四五年八月十四日中国国民党政府同苏联政府在莫斯科签订的《中苏友好同盟条约》。","一九四五年八月二十七日，《解放日报》发表了《毛主席决定赴重庆商讨团结建国大计》的消息。"],"page_start":29,"page_end":30,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0297f90360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

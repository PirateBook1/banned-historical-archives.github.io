script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"给胡乔木的信","alias":"","parts":[{"type":"paragraph","text":"给胡乔木的信"},{"type":"paragraph","text":"（1961年8月25日）乔木同志："},{"type":"paragraph","text":"八月十七日信收到，甚念。你须长期休养，不计时日，以愈为度。曹操诗云：盈缩之期，不独在天。养怡之福，可以永年。此诗宜读。你似以迁地疗养为宜，随气候转移，从事游山玩水，专看闲书，不看正书，也不管时事，如此可能好得快些。作一、二、三年休养打算，不要只作几个月打算。如果急于工作，恐文将复发。你的病近似陈云、林彪、康生诸同志，林、康因长期休养，病已好了，陈病亦有进步，可以效法。问谷羽好。如你转地疗养，谷宜随去。以上建议，请你们二人商量酌定。我身心尚好，顺告，勿念。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年八月二十五日[1]胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"[2]参见曹操《步出夏门行》。中华书局1959年出版的《曹操集》中作：“盈缩之期，不但在天。养怡之福，可得永年。”"},{"type":"paragraph","text":"[3]陈云，当时任中共中央副主席、国务院副总理。林彪，当时任中共中央副主席、中央军委副主席、国务院副总理。康生，当时任中共中央政治局候补委员。"},{"type":"paragraph","text":"[4]谷羽，胡乔木的夫人。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":8,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":348,"page_end":348},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"陈云","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9adf6429f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

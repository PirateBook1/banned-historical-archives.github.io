script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"给徐悲鸿的一封信","alias":"","parts":[{"type":"paragraph","text":"五、加强国际主义教育"},{"type":"paragraph","text":"向党内党外反复明一面倒的篡理。对苏联朋友表示热情、关心、友好的态度；苏侨来往采取护送制度；主动向其解释不同习惯；对缺点也可经相关负责人正面清。帝国主义国家的侨民，愿走者尽量帮他们走，多走无害，但方式要讲究。"},{"type":"paragraph","text":"给徐悲鸿的一封信悲先生："},{"type":"paragraph","text":"有×××先生来信，自称是美术学院教授，生活困难，有求财之意。此人情况如何，应如何处理，请考虑示知为盼。"},{"type":"paragraph","text":"顺头教琪"},{"type":"paragraph","text":"×信附陈"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五〇年八月二十六日"},{"type":"paragraph","text":"对志愿军党委的指示 (摘录）"},{"type":"paragraph","text":"我中国人民志愿军进入朝鲜境内，必须对朝鲜人民、朝鲜人民军、朝鲜民主政府、朝鲜劳动党、及其它民主党派，及朝人民袖金日成同志表示友和算重，严格地遵守军事纪律和政治纪律，这是保证完成军事任务的-一个极重要的政治基础。"},{"type":"paragraph","text":"（中国革命军事博物馆展出）"},{"type":"paragraph","text":"对中国人民志愿军指示的团结朝鲜人民四项原则对中国人民志愿军指示的团结朝人民四项原则：一、拥护朝鲜劳动党，朝鲜人民共和国金日成首相；二、严格遵守朝鲜政府的政策命合；三、爱护朝人民利益；四、以自我批的精神，检查缺点，增进团结。"},{"type":"paragraph","text":"（中国革命军事博物馆展出）"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":16,"page_end":16},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f14251912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

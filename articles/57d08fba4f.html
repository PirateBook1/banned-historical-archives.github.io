script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在山东省三次共青团代表大会上的讲话摘要","authors":["胡耀邦"],"dates":[{"year":1959,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"胡耀邦在山东省三次共青团代表大会上的讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"我们形势很好。刘少奇同志不是这样讲吗，我们的马列主义水平的提高，就意味着我们的伟大的社会主义建设的胜利。","type":"paragraph"},{"text":"我们兄弟国家之间的团结是在马列主义的原则基础上团结一致的，都在搞社会主义建设，由于历史条件不同，在具体做法上也不同，比如我们搞人民公社，苏联没有，但不防害，没有什么，我们不是说，一朵鲜花不是春，万紫千红才是春，搞社会主义，百花齐放，丰富多彩。","type":"paragraph"},{"text":"当前的任务是什么？","type":"subtitle"},{"text":"一、在工交基建方面要继续深入开展群众性的增产节约运动。要抓薄弱环节，路、煤、电、油、化学、有色金属。","type":"paragraph"},{"text":"二、积极准备开展明年的农业大增产运动，同时要积极开始农业技术上的根本改造。","type":"paragraph"},{"text":"解放以来，我们对农业主要是生产关系上的革命，现在要以主要精力转移到农业技术的根本改造。青年团应该苦战十年十五年。再苦干十五年你才四十岁，在此摆个老资格，再苦战十五年还不到敝人的年龄。","type":"paragraph"},{"text":"三、掀起一人文化教育的新高潮。对我们青年团来说，主要是两件大事：第一，鼓足干劲，完成扫盲。第二，继续提高，七年左右达到初中。办法是什么？以生产大队为基础，生产大队建立业余的青年红专学校和业余红专学习小组。","type":"paragraph"}],"comments":[],"origin":"山东省省级革命造反总指挥部编印《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57d08fba4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

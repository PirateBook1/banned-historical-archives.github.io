script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南宜宾地委“捉虎”运动的报告","authors":[],"dates":[{"year":1952,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"川南宜宾地委“捉虎”运动的报告","type":"title"},{"text":"（一）目前运动情况：全区参加三反的总入数为一一、零五三人（包括一部份工人和杂务人员）贪污者约为百分之六零·四，贪污款二零七亿三千余万元。其中有大老虎五九只，中老虎三七只，小老虎二五八只共三五四只，大小老虎贪污款达一八五亿四千余万元，占贪污总金额的百分之九零，此批大小老虎中老干部为数很少（九人），新参加的知识分子也不太多（十七人），大部份为旧职员与混入我内部的旧商人与伪军官（旧职员一二八人、旧商人七十个、伪军官二十三人）。","type":"paragraph"},{"text":"（二）运动发展得不平衡，有三种情况：一种是抓住了要害，集中力量突破了老虎，在这当中附带也解决了一般问题。如庆符、南溪、筠连、中元纸厂、中国纸厂、土产公，伐木公司、百货公司、花纱布公司，这些地区和单位一般运动是达到了高潮，是解决了问题，他们一般都发现了集体的大贪污案，联系很广，不但在本单位是集体贪污而且联系到上面和下面，暴露了不少的材料。第二种情况是发现了一些问题，但都还零星个别，运动的规模不大，问题也不突出，只是整了一批老虎，如江安、长宁、宜宾县、专署、银行、税务局、宜宾市这些地区和单位，估计运动还未到高潮，只是初步发觉了问题，今后还会有一些大的问题。第三种是还没有动起来的地区和单位，这种地区和单位有的是领导干部手足不乾净，有的是领导干部能力太弱，一般问题还没有解决，群众还没有发动，如专署各科及地方工业、高县、琪县、兴文等。","type":"paragraph"},{"text":"（三）运动发展一般经过以下几个环节（略）。","type":"paragraph"},{"text":"（四）突破大老虎问题：大老虎都是集体的贪污案，如伐木公司以秘书科长杨文彬为首把下面的半数干部都组织在他的贪污集团内，盗窃国家财产数十亿。土产公司以副经理萧镜波，业务科长萧汉升为首组织廿多人的贪污网，盗窃国家财产十多亿元。百货公司副经理与业务科长李元普组织十数人，只在加工一次即贪污三、四亿元。这些人一般是不容易坦白的，因此在群众行动起来后就需根据一些初步材料给以坚决的打击。在他们被打击之后，他们下面的人才能争取瓦解。我们在头一次干部大会扣起三个单位的重犯，使他们内部混乱起来，然后紧接着分化与争取内部的次要与小的贪污分子。如土产公司我们突破了贪污集团内的一个人，不但弄清了大贪污犯萧汉升的问题，而且把与他共同贪污之集体案全部坦白出来，一、二天的时间暴露了十九只大小老虎。伐木公司在突破一个之后接着捉卅多只大小老虎，百货公司也在这种情况之下捉了十多只老虎。一层一层的剥皮战术收效也很大，如伐木公司文瑞仪头一次谈出了集体贪污三亿九千万元，就根据他已经谈出的问题先弄清楚。弄清了这一笔之后，他就又谈出了贪污卅万斤米的一笔，三四次揭露有关他这一集体贪污的问题，坦白了卅多亿元。对已坦白的分子给以立功赎罪的办法也起到一定的作用，如在伐木公司高蜀云陈德福文瑞仪坦白较好，开了一个归队大会欢迎他们彻底坦白从新站在人民方面，他们在这样鼓舞下暴露了另一个伐木站的大贪污案，同时也给未坦白的贪污分子指明方向，争取一般贪污分子的坦白，孤立了其中的骨干分子。依靠群众掌握材料其方法是查账，查历史生活，查交往人士关系，都能贡献不少的材料。如人民银行科员刘印升，从这几查当中发现了各种矛盾才被迫的将几次贪污的二十二两黄金坦白出来。分离隔绝个别击破这是突破贪污集团的好办法，这个办法在各单位都起了很大的作用。如中元纸厂把贪污分子分给十数个老虎队，一个晚上突破了十七只老虎，虎窝捉虎的办法也不坏，一个老虎会联系很多的老虎，突破之后，详密的搜集他的有关材料，一个又一个的深入下去即会根绝老虎之害，如庆符大老虎周伯乔被突破之后，供出了十九个内部的人，又从这些人中捉到了数只小老虎，并暴露奸商中的一些老虎。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第八十九期， 1952年3月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3049bd3b60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

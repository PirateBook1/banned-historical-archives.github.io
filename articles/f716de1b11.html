script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线和民族政策的光辉照耀下  我国少数民族工人队伍迅速成长","authors":[],"dates":[{"year":1973,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线和民族政策的光辉照耀下"},{"type":"paragraph","text":"我国少数民族工人队伍迅速成长"},{"type":"paragraph","text":"据新华社一九七三年四月二十九日讯　在毛主席的革命路线和民族政策的光辉照耀下，随着少数民族地区工业的不断发展，我国各少数民族工人队伍正在迅速成长。"},{"type":"paragraph","text":"现在，在我国少数民族地区，辽阔的草原上建成了大型的钢铁企业，浩瀚的戈壁滩上建设起油田和煤矿，崇山峻岭间出现许多现代化的机械厂、纺织厂。各少数民族工人正在钢铁、石油、煤炭、电力、机械、化工、纺织以及交通运输等各条战线上，同汉族工人团结一道，共同战斗，为社会主义革命和建设不断作出新贡献。据不完全统计，新疆、西藏、内蒙古、宁夏等四个自治区的少数民族工人，已达四十三万多人。吉林省延边朝鲜族自治州的朝鲜族工人，已由刚解放时的几百人发展到三万三千多人。四川省凉山彝族自治州解放前没有一个工人，而现在已经有了四千多名彝族工人。"},{"type":"paragraph","text":"少数民族地区社会主义工业的发展和少数民族工人队伍的成长壮大，极大地改变了少数民族地区千百年来的落后生产方式。许多过去连手工作坊都没有的少数民族，现在有了本民族的第一代产业工人。历史上逐水草而居的游牧民族蒙古、哈萨克、柯尔克孜族等，如今已有了一批操纵高炉、钻塔和驾驭机器的能手。解放初期还在用木棒、石斧进行耕作的佤、傈僳、景颇等民族，现在也有了能够制造农业机械的技术工人。西藏过去只有为数很少的铁匠、铜匠；民主改革后，大批翻身农奴和奴隶参加了冶金、机器制造、电力、煤炭、毛纺等几十种现代化的工业生产。目前，全国五十多种少数民族，不论是人口较多或人口较少的民族，都有了自己的工人队伍。聚居在乌苏里江和黑龙江畔的赫哲人，是我国人口最少的民族。他们世代以渔猎为生，在旧社会受尽了各种压迫，几乎濒于灭亡。解放以后，在党和国家的关怀帮助下，他们实现了定居，学会种田，人口由三百多人发展到七百多人，并且有了本民族的电气、建筑等技术工人。"},{"type":"paragraph","text":"我国少数民族地区占全国总面积百分之六十，有着丰富的地上资源和地下矿藏。但是在旧中国，这些地方只有屈指可数的一些小厂矿和手工业作坊，几乎没有什么现代工业，少数民族的经济非常落后，人民生活贫困。解放后，党和国家积极帮助少数民族发展工业，大力培养少数民族工人。现在，少数民族地区已出现了包头、克拉玛依、柴达木等一些大型的现代工业基地和成千上万座中小型厂矿。工业的发展，有力地促进了少数民族农牧业生产的发展，改善了各族人民的生活。新疆有大量的铁矿，可是解放前连制造砍土曼（一种农具）的铁也要从外地运进，维吾尔族农民买一把砍土曼要付出几石麦子。现在，自治区的钢铁企业已能供应充足的各种钢材，为各族人民制造大批农牧业机械和工具。内蒙古有丰富的畜牧业生产资源，但是蒙古族人民日常需要的靴鞋、蒙古包毡子和马具皮件等，解放前全都要依靠外地输入。现在，大批的中小型毛纺厂、皮革厂、乳品加工厂、制靴厂等，在草原上建设起来。各族工人大量生产的毛料、毛线、毛毯以及皮革制品，不仅可以满足自治区农牧民的生活需要，而且源源运往全国各地，还远销到国外。"},{"type":"paragraph","text":"在党和国家的关怀与培养下，广大少数民族工人怀着对伟大领袖毛主席的深厚无产阶级感情，刻苦地学习马列著作和毛主席著作，学习文化和科学技术，阶级觉悟不断提高，技术日益熟练。特别是经过无产阶级文化大革命的锻炼，许多优秀的少数民族工人光荣地加入了中国共产党，被选拔到领导岗位上来。内蒙古包头钢铁公司就有四百多名少数民族职工加入了中国共产党。吉林省延边朝鲜族自治州各厂矿企业的朝鲜族工人，已有一千多人被提拔为领导干部和技术员、工程师。"},{"type":"paragraph","text":"在“工业学大庆”的群众运动中，广大少数民族工人大鼓革命干劲，发扬勤劳、勇敢的优良传统，以大庆工人为榜样，坚持无产阶级政治挂帅，艰苦创业，在工业建设中创造出了优异的成绩。青海省工业学大庆的先进单位——青海石油管理局，有一百七十多名少数民族工人艰苦奋战在柴达木油田里。他们有的勘探，有的钻井，有的采油，有的运输，齐心为加快祖国的石油工业建设而努力。在“世界屋脊”的西藏高原上，担负地质勘探任务的六○三藏族钻井队，大多数人过去都没有搞过钻探。但是他们坚持边干边学，很快掌握了技术。他们只用两个月的时间，就打成了四口井，总进尺一千多米，岩心采取率完全符合要求。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f716de1b11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

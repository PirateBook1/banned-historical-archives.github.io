script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“马来亚革命之声”电台热烈欢呼毛主席的庄严声明毛主席声明有力推动世界革命坚决响应毛主席的伟大号召，为打败美帝及其一切走狗而斗争到底","authors":[],"dates":[{"year":1970,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十二日电　“马来亚革命之声”电台二十一日全文转播了伟大领袖毛主席在二十日发表的支持世界人民反对美帝斗争的庄严声明，并热烈欢呼这一具有划时代意义的声明的发表。"},{"type":"paragraph","text":"电台说:“无产阶级的伟大导师毛主席五月二十日发表庄严声明，号召‘全世界人民团结起来，打败美国侵略者及其一切走狗!’这是具有划时代意义的、最及时的战斗号令。毛主席在声明中最深刻地概括了第二次世界大战后，各国人民革命斗争的经验，并且精辟地分析了当前印度支那和世界革命形势，阐明了历史的规律。”"},{"type":"paragraph","text":"“声明的发表，对帝、修、反是一个极其沉重的打击，对世界革命是一个极其有力的推动。世界革命必将因而出现新的高潮。我们最热烈欢呼毛主席庄严声明的发表，并且坚决响应毛主席的伟大号召，决心同印度支那、亚洲和全世界人民一起，为打败以美国为首的帝国主义及其一切走狗而斗争到底!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9456316e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

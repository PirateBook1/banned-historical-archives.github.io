script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举马列主义、毛泽东思想伟大旗帜，争当新长征突击手本市青年盛大联欢纪念五四运动六十周年彭冲严佑民王一平韩哲一钟民赵行志夏征农杨士法陈锦华等同志出席致贺","authors":[],"dates":[{"year":1979,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海青年纪念五四运动六十周年联欢晚会，昨天在上海体育馆举行。"},{"type":"paragraph","text":"中共上海市委第一书记、市革委会主任彭冲，市委书记、市革委会副主任严佑民、王一平、韩哲一、钟民、赵行志，市委书记夏征农，市委副书记、市革委会副主任杨士法、陈锦华，市委常委、共青团上海市委书记汪明章，市委常委、市革委会副主任王鉴，市委常委、上海警备区司令员何以祥，市委常委、市革委会副主任杨心培，市委常委张祺，市委常委、市革委会副主任陈宗烈，市委顾问、市政协副主席梁国斌、李干成，市革委会副主任、市政协副主席张承宗，市革委会副主任狄景襄，市政协副主席赵祖康、王致中、卢于道等出席了联欢晚会，并向全市各条战线的青年致以节日的祝贺。参加联欢会的还有市委、市革委会各部、委、办的负责人和驻沪三军，工、青、妇，区、县、局以及各大专院校的负责人。"},{"type":"paragraph","text":"上海各条战线上的广大共青团员、青年，意气风发地迎来了自己的盛大节日。他们认真学习华国锋同志在共青团中央举办的纪念五四运动六十周年大会上的讲话，受到深刻的教育和鼓舞，决心继承和发扬五四运动的光荣革命传统，高举马列主义、毛泽东思想的伟大旗帜，紧密团结在党中央周围，坚定不移地走社会主义道路，发扬艰苦奋斗的作风，加强组织性、纪律性，勤奋学习，敢想敢做，勇于创造，成为新长征的突击手。"},{"type":"paragraph","text":"昨天，座落在绿树葱茏之中的上海体育馆，披上了节日的盛装。坦直的通道两旁，彩旗飘扬；串串珍珠般的明灯，勾画出体育馆美丽的轮廓；宽敞的大门上方，红灯高悬；会场内，两条醒目的巨幅标语上写着:“继承‘五四’光荣传统，争当新长征突击手!”“坚持四个基本原则，百折不挠实现四化!”主席台对面，悬挂着画有火炬和原子符号的图案，象征着五四运动的民主精神、科学精神和爱国主义精神。前来参加联欢活动的本市工交、农村、文教、财贸等各条战线的新长征突击手、“三好”学生、优秀团干部和驻沪三军、台湾省籍等各界青年代表一万八千多人，他们决心把“五四”点燃的火炬接过来，传下去，紧紧跟上全党工作着重点转移的步伐，把青春献给四个现代化。代表们个个朝气蓬勃，英姿焕发，展现了新中国的青年一代在新长征的道路上，承先启后，继往开来的战斗风貌。"},{"type":"paragraph","text":"体育馆外，锣鼓喧天，凯歌动地。中心大道上数百名男女青年手携手，围成圆圈，在一阵阵欢快明朗的《青年圆舞曲》乐声中，翩翩起舞，体现了青年们在党的哺育下，团结一致、同心同德地沿着社会主义道路奋勇前进的精神状态。在宽敞明亮的环形休息廊里，设置了丰富多采、趣味盎然的各种游艺活动，吸引了笑逐颜开的青年人。新华书店临时售书点，出售品种繁多的有关革命传统教育和自然科学的书籍，吸引了很多青年的注意力。馆内，专业和业余的文艺工作者表演了精采的文艺、杂技节目，受到青年的热烈欢迎。"},{"type":"paragraph","text":"连日来，全市各条战线的基层团组织，纷纷举行报告会、联欢会、座谈会，采用各种形式，广泛进行革命传统教育，共同庆祝中国青年团结、战斗、胜利的节日。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\05\\7955010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e周学忠\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在昨晚的联欢晚会上，许多男女青年跳起欢乐的集体舞，欢庆五四运动六十周年。"},{"type":"paragraph","text":"本报记者周学忠摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6ddbe370e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

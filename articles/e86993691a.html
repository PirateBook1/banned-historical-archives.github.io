script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几见银蟾自圆缺——诗集《唱给毛泽东的歌》题记","authors":["毛岸青　邵华"],"dates":[{"year":1993,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几见银蟾自圆缺"},{"type":"paragraph","text":"——诗集《唱给毛泽东的歌》题记"},{"type":"paragraph","text":"毛岸青　邵华"},{"type":"paragraph","text":"在人生的绿溪中，一个人所最恋慕和珍爱的是恩慈的父母。这缕恋情一生中都萦绕着我们的心！"},{"type":"paragraph","text":"在我们很小的时候，开慧妈妈就离开了我们，这团永远抽不完的情丝，在我们心中，似乎抽了比一百年还多！"},{"type":"paragraph","text":"１７年前，我们亲爱的润之爸爸也走了，走到妈妈那里去了！我们心恋中的团丝合为双缕在抽动着。多么漫长的十七年！我们没有一天忘记父亲慈爱的笑容，没有一天忘记父亲奕奕的风采。当夜半，清风拂弄着窗外的树影，泪水打湿枕上的印花时，我们的心在轻轻的呼唤：爸爸，亲爱的爸爸！您在哪里呀……"},{"type":"paragraph","text":"记得有一次，爸爸把他那著名的《蝶恋花·答李淑一》抄录给我们时，把“骄杨”二字改写成“杨花”。爸爸说：“这样也很贴切”。我们看到，爸爸的神情是那样的深沉和庄重，很长很长时间，爸爸那双动情的眼睛印刻在我们的脑际，使人无法忘记。那一年，爸爸委托我们去老家为开慧妈妈祭扫，我们看到爸爸的那块诗碑立在妈妈的墓前，此时几枝松枝飘落下来，我们仿佛见到了妈妈飘动的秀发，我们的眼睛潮湿了……"},{"type":"paragraph","text":"爸爸谢世后，老家的乡亲们为修缮板仓的旧宅，前后两次从夹墙里发现妈妈的手迹。当乡亲们把这些手书捧到我们面前时，我们的心颤抖了，泪水再也禁不住打落在这些发黄的纸上……妈妈，亲爱的妈妈，这就是我们朝思暮恋的妈妈吗？！"},{"type":"paragraph","text":"爸爸，亲爱的爸爸，苦恋着妈妈的爸爸！当您老人家见到这些手迹时，您也会像我们一样泪水涔涔、心灵震颤吗？爸爸！您为什么没有见到这些手迹，永远也没有，没有感触到那颗美丽心脏的跳动呢！"},{"type":"paragraph","text":"爸爸，每当月明中天的时候，我们举首仰望，想此时此刻，您和妈妈是否正在明月宫中，对饮着那吴刚佳酿的桂花酒呢？不知道你们可曾看见孩子们企盼的目光？"},{"type":"paragraph","text":"时光过得真快，每日里我们似乎都有许多知心的话儿要对您轻絮，有许多贴心的歌儿要对您低吟。今年是亲爱的爸爸您诞辰１００周年，甘肃的人民编纂了这部诗集，以志那些从历史的源头涌发出来的心愿和对崇高理想境界的追求，您将是永远活在人民心中的！借此，我们写了上面这些话，作为我们献给爸爸，也献给妈妈的一束小小的心花！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e86993691a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

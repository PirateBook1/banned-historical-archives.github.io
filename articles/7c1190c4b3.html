script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市工交系统职工联系实际学习邓副主席报告采用对比算账方法进行自我教育看到三年巨变，认清大好形势，坚定了建设四化的信心","authors":[],"dates":[{"year":1980,"month":2,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在学习邓小平同志关于目前的形势和任务报告的过程中，本市工交系统的许多单位普遍采用对比、算账的方法，畅谈粉碎“四人帮”以来在政治、生产和生活等方面发生的巨大变化，使广大职工进一步认清大好形势，坚定搞四化的信心。"},{"type":"paragraph","text":"一是局、公司为基层单位提供较系统的对比资料。轻工业局将一九七九年与一九七六年作了对比，无论工业总产值、上交利润还是出口交货金额，都有较大幅度的增长。在职工福利方面，也是大为提高，如去年每人全年平均奖金一百余元，百分之八十的职工增加了车贴。另外，一九七八年至一九七九年，对三千多名干部、五千多名群众、三十一件集团性案件落实了政策，七百三十名干部重新安排了工作，错划右派改正四百多名。这就为广大职工正确认清形势提供了令人信服的材料。"},{"type":"paragraph","text":"二是发动职工建立粉碎“四人帮”以来本单位生产变化和生活改善的两本帐。上棉十七厂二织工场发动每个职工联系生产发展和家庭生活的变化算细帐，在此基础上，汇总为“两本帐”发到班组，使大家对生产的发展和生活的改善一目了然。"},{"type":"paragraph","text":"三是请家在农村的职工谈农村的变化。有些单位请回乡探亲的职工用耳闻目睹的农村和家庭生活的变化谈切身体会，进行形势教育。如上海钟表理化厂检验科的一位负责人家在农村，以往每年要归还透支款一百多元。这次，他妻子说，由于去年贯彻了党中央关于发展农业的两个文件，农业生产发展，农民收入增加，今年分到现金八十元。"},{"type":"paragraph","text":"通过对比、算帐，收到了较好的效果。大家普遍反映，对比、算帐，是进行自我教育的一种好办法，这样做，有“血”有“肉”，形象生动，说服力强，体会深刻。有的职工原来对“形势是好还是坏，发展是快还是慢，变化是大还是小”，感到缺乏材料，讲不清楚，现在从本系统、本单位以及家庭的变化中找到了答案，深切体会到，粉碎“四人帮”三年来的实践雄辩地证明:形势确实很好，生产发展迅速，生活正在改善。还有的职工原来看困难多，看成绩少，埋怨责怪多，体谅国家困难少，改善生活的过急要求多，艰苦奋斗想得少，现在认识到，生活的改善离不开生产的发展，生产的发展要靠艰苦奋斗，只要我们坚持四项基本原则，我们就能发展大好形势，满怀信心地大干四化。上棉一厂党委要求全厂职工在学习邓小平同志报告时，做到“五大讲五克服五坚持”，即大讲党的政治路线，克服埋怨责怪情绪，坚持四项基本原则；大讲大好形势，克服消极情绪，坚持四化必胜的信念；大讲艰苦创业精神，克服生活上要求过高过急情绪，坚持识大体、顾大局的观点；大讲安定团结的重要性，克服极端民主化和自由化的倾向，坚持遵纪守法；大讲为四化作贡献的革命精神，克服事事要奖金的思想，坚持政治挂帅。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c1190c4b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

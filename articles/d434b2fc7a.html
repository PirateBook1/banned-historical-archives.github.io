script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邕江儿女永远心向毛主席","authors":[],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邕江儿女永远心向毛主席"},{"type":"paragraph","text":"在邕江之滨的南宁市，壮族、汉族等各族干部和群众含着泪水，来到毛主席当年在南宁主持会议的地方，来到纪念毛主席冬泳邕江的冬泳亭前，来到毛主席接见过广西各族人民代表的南宁人民公园，沉痛悼念各族人民的大救星、伟大领袖和导师毛主席。在这里，他们面向毛主席遗像肃立默哀，举手庄严宣誓，表示一定要继承毛主席的遗志，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"各族干部群众来到一九五八年毛主席主持召开的南宁会议的会址，瞻仰伟大领袖毛主席的遗像，缅怀伟大领袖毛主席的光辉业绩。各族人民永远不会忘记，在那难忘的大跃进年代里，毛主席亲临广西，主持召开了具有伟大历史意义的南宁会议。在震撼世界的无产阶级文化大革命中，毛主席多次作了极其重要的指示，指引广西各族革命群众夺取了无产阶级文化大革命的伟大胜利。他们说：没有毛主席，就不会有广西各族人民幸福的今天，就不会有广西各族人民光辉的未来。爹亲娘亲不如毛主席亲，河深海深不如毛主席的恩情深。"},{"type":"paragraph","text":"在沉痛悼念伟大领袖毛主席的日子里，《广西日报》的编辑、记者和印刷厂工人，重新学习一九五八年一月十二日毛主席在南宁亲笔写的关于办好《广西日报》的重要指示信。毛主席指示信中指出：“省报问题是一个极重要问题，值得认真研究”，“一张省报，对于全省工作，全体人民，有极大的组织、鼓舞、激励、批判、推动的作用。”毛主席的光辉指示，一直鼓舞着《广西日报》全体同志胜利前进。在悼念毛主席的日子里，报社的各个部门，从领导到编辑、记者，从工作人员到印刷工人，大家手捧毛主席的亲笔信，一遍又一遍地逐字逐句地学习。他们坚决表示，永远牢记毛主席的教导，按照毛主席制定的无产阶级新闻路线办好《广西日报》，使报纸成为无产阶级专政的锐利武器。"},{"type":"paragraph","text":"在沉痛悼念伟大领袖和导师毛主席的日子里，南宁市的各族各界工农兵代表，来到一九五八年毛主席冬泳过的邕江之滨冬泳亭前，请跟随毛主席冬泳的同志回忆当时的幸福情景，面对滔滔东流的江水，寄托对毛主席的深切哀思。南宁绢纺厂的广大干部和工人，每年一月七日都在这里参加纪念毛主席冬泳邕江的游泳活动。近日来，他们来到冬泳亭前，一遍又一遍地学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》。厂党委书记芮新，回忆起见到毛主席的幸福情景，无限怀念毛主席。他化悲痛为力量，坚持做更多的工作，坚持深入车间、班组，同工人一起学习毛主席冬泳邕江的伟大革命实践，出版悼念毛主席逝世的专栏墙报，并且带领全厂职工深入批邓、反击右倾翻案风，狠抓革命，猛促生产。"},{"type":"paragraph","text":"在南宁市人民公园里，八角亭显得格外肃穆庄严。一九五八年，各族人民的伟大领袖毛主席，曾在这里亲切地接见广西民族学院的代表。连日来，广西民族学院的壮、瑶、苗、侗、仫佬、毛难、彝、仡佬、水、回、京等十一个少数民族的工农兵学员和革命教师，抬着毛主席当年亲切接见本校少数民族学生代表的珍贵照片，来到这里沉痛悼念毛主席。当年曾经受到伟大领袖毛主席接见的政治系党总支副书记、壮族教师麻务金流着眼泪，向学员们回忆毛主席当年接见的幸福情景，然后同大家一道在伟大领袖和导师毛主席遗像前庄严宣誓：坚决响应党中央号召，化悲痛为力量，继承毛主席的遗志，把无产阶级革命事业进行到底！"},{"type":"paragraph","text":"新华社记者　（本报有删节）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d434b2fc7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

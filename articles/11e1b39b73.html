script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央军委发布命令 授予洛桑单增以“爱民模范”光荣称号 命名大会最近在拉萨举行命令号召全军指战员以洛桑单增同志为榜样，认真学习马列和毛主席著作，认真学好无产阶级专政的理论，深入批林批孔，提高继续革命觉悟，更加自觉地贯彻执行毛主席的无产阶级革命路线，为巩固无产阶级专政而努力奋斗","authors":[],"dates":[{"year":1975,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉萨一九七五年七月十日电　中共中央军委发布命令，授予人民解放军西藏军区某部工程团五连副连长、共产党员洛桑单增以“爱民模范”的光荣称号。命名大会最近在拉萨举行。"},{"type":"paragraph","text":"中共中央军委的命令说，洛桑单增同志，农奴出身，自参加革命以来，在党的培养教育下，努力学习马克思主义、列宁主义、毛泽东思想，不断提高阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟，不为名，不为利，不怕苦，不怕死，兢兢业业地为党为人民工作，发扬了公而忘私，舍己救人的崇高的共产主义精神，曾先后十八次奋不顾身地抢救战友和人民的生命财产。一九七四年十二月三十日，洛桑单增同志为了抢救一名掉入冰窟的溺水藏族儿童，英勇地献出了生命。为了表彰洛桑单增同志的先进思想和模范事迹，决定授予洛桑单增同志以“爱民模范”的光荣称号。命令号召全军指战员以洛桑单增同志为榜样，认真学习马列著作和毛主席著作，认真学好无产阶级专政的理论，深入批林批孔，提高无产阶级专政下继续革命的觉悟，更加自觉地贯彻执行毛主席的无产阶级革命路线，发扬我军的光荣传统，增强革命团结，提高警惕，加强战备，为巩固无产阶级专政而努力奋斗。"},{"type":"paragraph","text":"中国人民解放军成都部队、中共西藏自治区委员会、西藏自治区革委会、西藏军区和中共拉萨市委的负责人，以及驻藏部队英雄模范单位的代表、指战员代表和拉萨市各界群众五千多人，出席了最近举行的命名大会。会上，人民解放军成都部队负责人陈明义代表中共中央军委，宣读了授予洛桑单增以“爱民模范”光荣称号的命令。西藏军区政委天宝宣读了成都部队党委关于向洛桑单增同志学习的决定。"},{"type":"paragraph","text":"成都部队负责人陈明义在大会上的讲话中说，在全党、全军、全国人民学习无产阶级专政理论的热潮中，中共中央军委发出命令，授予洛桑单增同志以“爱民模范”的光荣称号，为我们树立了一个在无产阶级专政下继续革命的光辉榜样，这是对我们部队广大指战员的很大鼓舞和很大教育。洛桑单增同志是在马克思主义、列宁主义、毛泽东思想哺育下，在西藏革命斗争中成长起来的共产主义战士，是努力实践我军宗旨，发扬我军光荣传统的先进典型，也是百万翻身农奴的杰出代表。开展向洛桑单增同志学习的活动，将推动我们进一步联系实际学好无产阶级专政理论，进一步加强部队的革命化建设，进一步密切军政、军民关系和增强民族团结。"},{"type":"paragraph","text":"中共拉萨市委第一书记李本善在讲话中说，我们要进一步深入学习毛主席关于理论问题的重要指示，认真学习无产阶级专政理论，批判修正主义，大干社会主义。我们要向洛桑单增同志学习，向人民解放军学习，进一步增进藏汉民族的革命团结，增强军民团结和军政团结，夺取农牧业的新丰收，夺取各条战线社会主义革命和建设的新胜利。"},{"type":"paragraph","text":"洛桑单增生前所在连队的代表严正明、被营救的藏族儿童咪玛以及咪玛的父亲益西也在会上讲了话，他们表示要以洛桑单增为榜样，坚持党的基本路线，做无产阶级专政下继续革命的先锋战士，为巩固无产阶级专政，保卫伟大的社会主义祖国作出贡献。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\07\\757b010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央军委授予西藏军区某部五连副连长、共产党员洛桑单增同志‘爱民模范’光荣称号的命名大会，在拉萨举行。图为大会会场。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11e1b39b73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

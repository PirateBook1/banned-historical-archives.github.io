script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理抵仰光受到盛大隆重欢迎  吴奈温总统和山友将军、吴貌貌卡总理等到机场迎接  邓副总理在机场发表书面讲话  邓副总理拜会吴奈温总统","authors":[],"dates":[{"year":1978,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理抵仰光受到盛大隆重欢迎"},{"type":"paragraph","text":"吴奈温总统和山友将军、吴貌貌卡总理等到机场迎接"},{"type":"paragraph","text":"邓副总理在机场发表书面讲话  邓副总理拜会吴奈温总统"},{"type":"paragraph","text":"新华社仰光一九七八年一月二十六日电  中华人民共和国国务院副总理邓小平在仰光机场发表书面讲话说，我们这次来缅甸访问，是为了进一步巩固和加强我们两国人民的传统友谊和两国的友好关系。"},{"type":"paragraph","text":"邓小平副总理是应缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温和总理吴貌貌卡的邀请到缅甸进行正式友好访问的。他在一月二十六日下午三时（仰光时间）乘专机到达仰光，受到盛大隆重的欢迎。"},{"type":"paragraph","text":"吴奈温总统到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有缅甸国务委员会秘书山友将军、吴貌貌卡总理以及缅甸国家和政府其他领导人。"},{"type":"paragraph","text":"邓小平副总理精神抖擞，笑容满面地走下飞机舷梯。吴奈温总统也笑容满面地迎上前去，同邓副总理热烈握手，表示欢迎。这时，机场上鸣礼炮十九响。几个乐队一起演奏起来。一条长长的红地毯从飞机舷梯旁一直铺到机场主楼。吴奈温总统陪着邓小平副总理走在红地毯上。他首先向邓小平副总理一一介绍了前来欢迎的缅方官员。接着，吴奈温总统和邓小平副总理一起走上检阅台。军乐队奏两国国歌。邓小平副总理在吴奈温总统陪同下检阅了缅甸军队仪仗队。"},{"type":"paragraph","text":"当邓小平副总理绕场一周同三千多名欢迎群众见面时，机场出现了热烈的场面。身穿白衬衫和翠绿或天青色纱笼的男女青年，组成了一个色彩鲜艳的方阵。他们挥动手中的缅中两国国旗，高呼“缅中友谊万岁！”“祝副总理身体健康！”十多个乐队鼓乐齐鸣，五彩气球升上天空。邓小平副总理向群众频频挥手致意。"},{"type":"paragraph","text":"邓小平副总理在机场发表了书面讲话。"},{"type":"paragraph","text":"邓小平副总理在书面讲话中说：“中缅两国山水相连，自古以来就是友好邻邦。近年来，我们两国的友好关系又有了新的发展，这完全符合两国人民的利益和共同愿望。我们这次来缅甸访问，正象两国领导人历次访问一样，是为了进一步巩固和加强我们两国人民的传统友谊和两国的友好关系。我衷心感谢吴奈温总统、吴貌貌卡总理、缅甸政府其他领导人和缅甸人民给予我们的隆重热烈欢迎，并愿借此机会，向缅甸政府和缅甸人民转达中国政府和中国人民的亲切问候和良好祝愿。祝中缅两国人民‘胞波’般的传统友谊和两国友好关系不断巩固和发展！祝缅甸联邦社会主义共和国繁荣昌盛，人民幸福！”"},{"type":"paragraph","text":"邓小平副总理和吴貌貌卡总理同坐一辆汽车离开机场前往宾馆。吴奈温总统送邓小平副总理到车旁。从机场到宾馆的六英里途中，数万名市民穿着色彩鲜艳的民族服装夹道欢迎。他们招着手，不断高呼“缅中友谊万岁！”"},{"type":"paragraph","text":"今天到机场欢迎邓小平副总理的还有：缅甸国务委员会委员吴当基、貌貌博士、吴丁登、吴曼山妙瑞、人民司法委员会主席吴昂佩、人民监察委员会主席吴貌貌觉温、人民检查委员会主席吴山貌、外交部长吴拉蓬、农林部长吴耶贡、国防部长觉廷、第二工业部兼矿业部长貌丘上校等以及缅甸驻中国大使吴敏貌。"},{"type":"paragraph","text":"中国驻缅甸大使莫燕忠和大使馆其他外交官员、援缅中国工程技术人员代表、中国留学生也到机场迎接。"},{"type":"paragraph","text":"各国驻缅甸外交使节也到机场欢迎。"},{"type":"paragraph","text":"随同邓小平副总理访问的有：外交部副部长韩念龙等。"},{"type":"paragraph","text":"新华社仰光一九七八年一月二十六日电  国务院副总理邓小平一月二十六日傍晚到缅甸总统府拜会了缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温。"},{"type":"paragraph","text":"总统府花园里树木上五彩的电灯一齐开放，以迎接中国贵宾。吴奈温总统在总统府门口热情地迎接了邓小平副总理。"},{"type":"paragraph","text":"宾主进行了亲切友好的谈话。邓小平副总理转达了华国锋主席、叶剑英副主席、李先念副总理和邓颖超副委员长对吴奈温总统的问候。吴奈温总统也问候华国锋主席、叶剑英副主席、李先念副总理和邓颖超副委员长的健康。"},{"type":"paragraph","text":"随后，吴奈温总统设宴招待邓副总理。"},{"type":"paragraph","text":"拜会和晚宴时在座的有：缅甸国务委员会秘书山友将军、总理吴貌貌卡、国务委员们和部长们。"},{"type":"paragraph","text":"邓副总理的随行人员外交部副部长韩念龙，亚洲司副司长王晓云、程瑞声，礼宾司副司长高建中和中国驻缅甸大使莫燕忠等也在座。"},{"type":"paragraph","text":"晚宴上，宾主谈笑风生，气氛亲切友好。（附图片）"},{"type":"paragraph","text":"吴奈温总统同邓小平副总理热烈握手。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"386647b10e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席设宴招待各国政府代表团","authors":[],"dates":[{"year":1954,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京三日电】　中华人民共和国毛泽东主席，三日晚在怀仁堂设宴招待应邀前来参加我国建国五周年国庆典礼的各国政府代表团前"},{"type":"paragraph","text":"应邀出席宴会的贵宾，有:苏联政府代表团团长尼·谢·赫鲁晓夫，团员尼·亚·布尔加宁、阿·伊·米高扬、尼·米·什维尔尼克；波兰人民共和国政府代表团团长波·贝鲁特；朝鲜民主主义人民共和国政府代表团团员崔唐健；罗马尼亚人民共和国政府代表团团长格·阿波斯托尔，团员彼·格罗查博士；蒙古人民共和国政府代表团团长扎·桑布；捷克斯洛伐克共和国政府代表团团长瓦·柯别茨基；匈牙利人民共和国政府代表团团长安·赫格居斯；德意志民主共和国政府代表团团长洛·博尔茨博士；保加利亚人民共和国政府代表团团长拉·达米扬诺夫；越南民主共和国政府代表团团长黄明监；阿尔巴尼亚人民共和国政府代表团团长贝·什图拉，以及各国政府代表团团员。"},{"type":"paragraph","text":"应邀参加宴会的外宾，有:捷克斯洛伐克大使康萨拉，波兰大使基里洛克，越南民主共和国大使黄文欢，罗马尼亚大使郭佐文，蒙古大使奥其尔巴特，德意志民主共和国大使柯尼希，朝鲜民主主义人民共和国大使崔一，苏联大使尤金，保加利亚大使迪莫夫，阿尔巴尼亚大使纳赛，匈牙利大使希克拉丹前"},{"type":"paragraph","text":"中国方面出席作陪的，有中华人民共和国副主席朱德，全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来前"},{"type":"paragraph","text":"出席作陪的，还有全国人民代表大会常务委员会副委员长宋庆龄、林伯渠、李济深、沈钧儒、黄炎培、彭真、李维汉、陈叔通、达赖喇嘛·丹增嘉措、赛福鼎，常务委员会委员班禅额尔德尼·却吉坚赞。"},{"type":"paragraph","text":"出席作陪的，还有国务院副总理陈云、彭德怀、邓小平、邓子恢、贺龙、乌兰夫、李富春、李先念，秘书长习仲勋，外交部副部长李克农、章汉夫、伍修权。"},{"type":"paragraph","text":"出席作陪的，还有最高人民法院院长董必武。"},{"type":"paragraph","text":"出席作陪的，还有国防委员会副主席刘伯承、聂荣臻、叶剑英、程潜、张治中、傅作义、龙云和副总参谋长黄克诚、张宗逊。"},{"type":"paragraph","text":"宴会上充满着亲密友好的空气。"},{"type":"paragraph","text":"宴会后举行了歌舞晚会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c368839361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

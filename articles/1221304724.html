script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以实际行动巩固和发展文化大革命的胜利成果  天津广大红小兵勇当批邓小闯将","authors":[],"dates":[{"year":1976,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以实际行动巩固和发展文化大革命的胜利成果"},{"type":"paragraph","text":"天津广大红小兵勇当批邓小闯将"},{"type":"paragraph","text":"据新华社天津电　在反击右倾翻案风的斗争中，天津市广大红小兵勇当批邓小闯将，以实际行动巩固和发展文化大革命的胜利成果，巩固无产阶级专政。"},{"type":"paragraph","text":"走进全市市区三百五十多所小学，到处可以看到一派热气腾腾的革命景象。墙上贴满了批判党内最大的不肯改悔的走资派邓小平的大字报，各种类型的批判会一个接着一个。从教室到操场，从学校到向阳院，从课堂到学工学农基地，处处摆开了批邓的战场。仅金钟桥小学一个学校，在反击右倾翻案风的斗争中就写了上万首儿歌，几千张大字报。"},{"type":"paragraph","text":"红小兵们在斗争中，认真学习马列著作和毛主席著作，不断提高革命大批判的水平。跃进里小学五年级十二班红小兵理论小组的学生学习了毛主席关于“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目”的教导，用向工农兵调查来的大量阶级斗争事实，批判邓小平鼓吹“三项指示为纲”的修正主义纲领，否定以阶级斗争为纲的反动罪行。同义庄小学在反击右倾翻案风的斗争中，成立了二百四十多个业余学马列著作和毛主席著作小组。高年级同学不仅自己认真学习，还辅导低年级同学学习毛主席的一系列重要指示，帮助他们认识反击右倾翻案风斗争的伟大意义，积极投入战斗。"},{"type":"paragraph","text":"在批判走资派的斗争中，红小兵们旗帜鲜明，立场坚定。四月七日晚上，党中央两项英明决议发表后，全市红小兵们立即行动，他们奔走相告，召开批判会、声讨会，万炮齐轰邓小平。"},{"type":"paragraph","text":"红小兵们还深入工厂、农村、街道作社会调查，自觉做支持社会主义新生事物的促进派。红小兵们说：“文化大革命放光芒，红小兵心里亮堂堂；毛主席指路我们走，永远和走资派斗！斗！斗！”（附图片）"},{"type":"paragraph","text":"这是旅大市明泽小学的同学们在开门办学时批判邓小平，反击右倾翻案风。　本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1221304724"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

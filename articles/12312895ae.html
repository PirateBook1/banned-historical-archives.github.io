script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对信阳地委关于整风整社运动和生产救灾工作情况的报告的批示","authors":[],"dates":[{"year":1961,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"中央对信阳地委关于整风整社运动和生产救灾工作情况的报告的批示","type":"title"},{"text":"各中央局，省、市、自治区党委，中央各部委，国家机关和人民团体各党组：","type":"appellation"},{"text":"（一）河南信阳地委关于整风整社和生产救灾工作情况的报告，是一个很好的文件。有分析，有办法，有步骤。现在转发给你们，要好好认真读几遍，好好研究几遍。全国三类社队整风整社都应照此执行。","type":"paragraph"},{"text":"（二）事实告诉我们。对第三类的社、队只要领导上头脑清醒，认真宣传和执行党中央的政策，信任群众，依靠群众，尤其是要信任和依靠贫雇农和下中农，敢于揭露情况，就能够迅速掀起整风整社的高潮，彻底孤立和打倒反革命复辟势力，彻底反掉“五风”，完全扭转三类社的局面巩固地重新建立党的领导。","type":"paragraph"},{"text":"（三）生产队成立社员代表会，一切权力归代表会，充分发挥代表会的作用，这是一个很好的经验。对一切的社、队，都有普遍的意义。中央建议一切公社和生产队都应该成立这样的代表会。公社一级的代表会，应该是由生产队社员选出的代表组成。具体办法可根据各地不同情况办理。","type":"paragraph"},{"text":"（四）在一切社、队，都必须一边抓整风整社，一边抓生产救灾，一边抓群众生活。这三件事，必须同时结合起来，同时做好。","type":"paragraph"},{"text":"（发至省军级）","type":"appellation"},{"text":" 中央一九六一年一月一日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12312895ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

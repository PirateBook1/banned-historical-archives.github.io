script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在深入批邓、反击右倾翻案风的伟大斗争中  湖南省各级五·七干校蓬勃发展","authors":[],"dates":[{"year":1976,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的伟大斗争中"},{"type":"paragraph","text":"湖南省各级五·七干校蓬勃发展"},{"type":"paragraph","text":"本报讯　中共湖南省委在集中批邓、反击右倾翻案风的伟大斗争中，认真学习毛主席的一系列重要指示和党中央文件，进一步提高对办好五·七干校重要意义的认识，积极采取措施加强对五·七干校的领导，全省各级五·七干校蓬勃发展。"},{"type":"paragraph","text":"遵照毛主席的《五·七指示》和“广大干部下放劳动”的指示，湖南省从一九六八年起，先后创办了一百二十多所五·七干校，培训干部总计近十万人。广大干部进五·七干校，下放劳动，重新学习，提高了继续革命的觉悟，焕发了革命青春，促进了机关革命化建设，同时为国家创造了大量的物质财富。一些干校实现了粮、油、肉、菜四自给或基本自给，湘潭地区和大庸县五·七干校，成为全省农业学大寨的先进单位。这些成绩的取得，是毛主席无产阶级干部教育路线的伟大胜利；也是对邓小平大刮右倾翻案风、否定社会主义新生事物的有力回击。"},{"type":"paragraph","text":"为了进一步办好五·七干校，中共湖南省委前些时候曾专门组织了调查组，对全省十二个地、市和部分县的四十多所五·七干校进行了考察。通过考察，看到了五·七干校创办以来所取得的巨大成绩，同时也进一步看到了在要不要办和如何办好五·七干校的问题上，存在着两个阶级、两条路线的激烈斗争。在刘少奇、林彪反革命的修正主义路线的影响下，部分五·七干校没有坚持正确的办校方向，有的甚至停办了。省委认为，办好五·七干校，是在社会主义时期重新教育干部，限制资产阶级法权，缩小三大差别，反修防修，巩固无产阶级专政的一项战略措施，是具有深远意义的伟大事业。各级党委要进一步加强对五·七干校的领导，切实端正办校方向。省委首先从路线、方针上加强了对省网岭五·七干校的领导，以便取得经验，推动全省五·七干校的发展。"},{"type":"paragraph","text":"在集中批邓、反击右倾翻案风的斗争中，中共湖南省委召开了全省五·七干校工作会议，研究了进一步办好五"},{"type":"paragraph","text":"·七干校的问题。会议认真学习了毛主席的重要指示，回顾了办五·七干校的斗争实践，集中火力批判邓小平反革命的修正主义路线，批判他否定无产阶级文化大革命，否定社会主义新生事物，拚命强化和扩大资产阶级法权，妄图颠覆无产阶级专政，复辟资本主义的罪行。大家深刻体会到，毛主席的重要指示是坚持无产阶级专政下继续革命、反修防修的强大思想武器，为我们进一步办好五·七干校指明了方向，提出了更高的要求。省委强调指出：各级党委要把办好五·七干校作为贯彻执行毛主席的革命路线，反修防修，巩固无产阶级专政的一件大事来抓，要把干校工作列入党委议事日程，要有主要负责人分管，定期研究，经常检查，及时总结交流经验。还要求各级党委制定干部轮训规划，形成制度，领导带头，长期坚持。省委对当前各级五·七干校的轮训规模和时间也作了规定：省网岭五·七干校每期轮训千人以上，时间一年；地区干校百人以上，县干校每期五十人以上，地、市、县干校每期轮训时间半年或一年。"},{"type":"paragraph","text":"湖南省各级党委决心以办好五·七干校的实际行动，来庆祝无产阶级文化大革命十周年和毛主席的《五·七指示》发出十周年，反击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19cf1b01ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市东中学用毛泽东思想武装青少年以斗私批修为纲搞好新生思想教育引导新生关心国家大事，投身教育革命，加强革命性、科学性和组织纪律性","authors":[],"dates":[{"year":1967,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:做好新生的政治思想教育工作，加强革命性，科学性，组织纪律性，是当前中学搞好复课闹革命的一个重要问题。有些学校由于没有做好新生的思想教育工作，不仅影响了新生的复课闹革命，还影响了其他年级学生的复课闹革命。"},{"type":"paragraph","text":"革命青少年是阶级敌人同我们争夺的对象。我们决不允许阶级敌人利用吃喝玩乐、打群架等手法来拉拢、腐蚀下一代。革命的师生员工团结起来，坚持“斗私，批修”，用毛泽东思想武装青少年，使他们在毛泽东思想哺育下健康地成长，成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"本报讯　上海市东中学的革命教师以“斗私，批修”为纲，狠斗“私”字，克服“怕”字，深入班级，大胆放手发动群众，特别是依靠高年级的革命红卫兵小将，狠抓新同学的政治思想教育工作，加强革命性，科学性，组织纪律性的教育，使复课闹革命能够比较正常地开展起来。"},{"type":"paragraph","text":"这所学校这次招收的新生，他们坚决拥护毛主席的革命路线，革命精神强，但其中有一些新生由于受到社会上无政府主义思潮的影响，组织纪律性差些。对这届小同学，开始时不少教师产生了“难”、“怕”的思想。通过活学活用毛主席著作，斗私批修，教师们认识到必须用一分为二的观点来看新同学，看主流，看本质。对于他们的缺点，作为革命教师，有责任把他们引导到无产阶级革命轨道上来。大家还认识到，无产阶级和资产阶级都在争夺青少年一代，这是一场严重的阶级斗争，无产阶级革命派一定要用毛泽东思想去武装青少年一代，使他们能抵制资产阶级思想的影响。市东中学的革命师生认为，要打好这一仗，必须狠抓青少年政治思想教育工作，这是关系到如何培养无产阶级革命事业接班人的大事，也是关系到能否将无产阶级文化大革命进行到底的大事，只能做好，不能做坏。"},{"type":"paragraph","text":"要搞好这项工作，他们认识到光靠教师是不行的，要充分发挥革命红卫兵小将的作用。他们的想法得到了高年级红卫兵小将的支持。红卫兵小将说，搞好青少年政治思想教育工作，我们也有责任。经过研究，决定每个新生班级配备两个教师、两个高年级的革命红卫兵小将担任辅导员，一起研究如何搞好青少年政治思想教育工作。根据新生的具体情况，他们做了以下四个方面的工作:(一)开学前，革命教师和革命红卫兵小将一起到新生原在的小学找革命教师开座谈会，了解学生参加文化大革命运动的情况。(二)开学后狠抓政治思想教育，学习毛主席关于无产阶级革命事业接班人的五个条件的教导，学习毛主席关于教育革命的最新指示。辅导员和他们一起讨论了什么是革命造反精神，什么是无政府主义，并开展了军训活动。(三)大抓形势教育，引导学生关心国家大事，投身教育革命，有的班级还结合具体情况进行阶级教育。(四)各个班级举办毛泽东思想学习班，学习毛主席的光辉著作“老三篇”、《反对自由主义》，提高觉悟，加强“三性”，克服无政府主义。"},{"type":"paragraph","text":"在革命教师和革命红卫兵小将共同努力下，这个学校新生的复课闹革命有了起色。八个班级基本上能坚持每天上午上三节课，下午部分同学参加毛泽东思想学习班学习，绝大多数的同学积极投入革命大批判，校园里贴了不少新同学写的革命大批判大字报，有的同学还写了学习毛主席著作的心得体会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf6dc0f00c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

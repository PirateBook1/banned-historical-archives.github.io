script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席提的八项条件完全代表老百姓要求”  平山群众春节谈时局","authors":["苏幼民　林沫　韩朝阳"],"dates":[{"year":1949,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席提的八项条件完全代表老百姓要求”"},{"type":"paragraph","text":"平山群众春节谈时局"},{"type":"paragraph","text":"【本报讯】平山城人民在热烈欢庆平津解放欢度春节。除以各种方式慰劳军属外，三十一日晚，各街并分别举行时事座谈会，大家一致表示：“拥护毛主席提出的八条和平主张，反对南京国民党反动派的假和平阴谋。”东街军属王恒禄老汉，他从自身的经历中说明：只有实现毛主席所提的八项和平条件，中国人民才能得到真正和平。老百姓只有跟着共产党走，才不会吃亏。对于蒋介石的“引退”，他说：“这是换汤不换药。”东街荣军王岳林在座谈会上气愤地说：“国民党在打日本时就一直是挂羊头卖狗肉，皖南事变一次就杀害了我们几千人，日本投降后，蒋介石又撕毁政协决议和停战协定，发动大规模内战，我们老百姓再也忘不了他们的杀害，我们一定要清算这笔血债。毛主席提出惩办战争罪犯，这完全代表了我们老百姓的要求。”对于南京国民党无理释放日本头等战犯冈村宁次，他更为愤慨。王岳林在抗日战争中曾负伤三次，他亲眼看见战犯冈村宁次的日军在五台、阜平等地肆行三光政策，制造无人区的暴行。他说：“他烧杀奸淫的中国老百姓还能够计算吗？！国民党把这样大的战犯放走了，我们老百姓就先不让它！”王岳林的意见，立即为到会者所赞同：“这些战犯一定要惩办，血债必须偿还！”南关街座谈会当讨论战犯问题时，有秦姓兄妹两个小孩子急忙跑进去问：“把蒋介石捉住了没有？可不能饶了他！”较大的男孩子说：“他们用飞机炸得我们好厉害呵！一定要他们给我们盖房子。”女孩子补充说：“要把老百姓都集合起来，好好斗一斗他们。”几年来的事实已经教育了人民，大家都说不要再上他的当。大家要求毛主席代表老百姓命令南京国民党，老实地接受人民的这八个条件；不然就快些发兵下江南，把他们一扫而光，使中国人民早日获得彻底解放。　　　　　　（苏幼民、林沫、韩朝阳）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bb80ec4fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

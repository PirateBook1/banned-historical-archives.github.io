script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席函复鞍钢炼钢厂全体职工  祝贺炼钢新成就、勉励继续炼好优质钢","authors":[],"dates":[{"year":1952,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席函复鞍钢炼钢厂全体职工"},{"type":"paragraph","text":"祝贺炼钢新成就、勉励继续炼好优质钢"},{"type":"paragraph","text":"【本报讯】国营鞍山钢铁公司炼钢厂在苏联专家热诚帮助下，于十一月二十二日创造了六小时零九分钟炼一炉钢的平炉炼钢全国新纪录。十二月二日炼钢厂全体职工写信给毛泽东主席报告这一喜讯。毛泽东主席于十二月十四日复信嘉勉。毛主席复信全文如下：鞍山钢铁公司炼钢厂全体职工同志："},{"type":"paragraph","text":"我很高兴地读了你们十二月二日的来信。祝贺你们在平炉炼钢生产上的最新成就。你们以高度的劳动热情和创造精神，在苏联专家的帮助之下，创造了超过资本主义各国水平的炼钢时间和炉底面积利用系数的新纪录。这不仅是你们的光荣，而且是我国工业化道路上的一件大事。希望你们继续努力，为完成一九五三年度炼好优质钢的新任务而奋斗。毛泽东"},{"type":"paragraph","text":"一九五二年十二月十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c2b91f604"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对张际春关于美术院校使用模特儿问题来信的批语","alias":"","parts":[{"type":"paragraph","text":"对张际春关于美术院校使用模特儿"},{"type":"paragraph","text":"问题来信的批语!"},{"type":"paragraph","text":"（1967年8月4日）"},{"type":"paragraph","text":"画画是科学，就画人体这问题说，应走徐悲鸿素描的道路，而不应走齐白石的道路。"},{"type":"paragraph","text":"中央文革小组传阅，存办公厅秘书局。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月四日"},{"type":"paragraph","text":"[1]这个批语写在原中共中央宣传部副部长、国务院文教办公室主任张际春1967年7月27日给毛泽东并中央的信上。张际春在信中谈了几年来一些美术院校使用模特儿进行人体素描的情况，申诉了他的一贯看法，以及他对毛泽东过去有关批示的认识和理解。他说，要画人体，不写实、不用模特儿当然不行。但使用模特儿，似不一定要从社会上专门雇请，可考虑用别的办法代替。信中最后写道：“我没有说“主席批了也不能执行”的话。我是主张要模特儿的，只是就解决的办法提出了一些新意见。”在“文化大革命”中，张际春受到错误批判，于1968年被迫害致死。1979年1月，中共中央为他彻底平反昭雪。"},{"type":"paragraph","text":"[2]徐悲鸿，著名画家，擅长油画、中国画，尤精素描。曾任中央美术学院院长、中华全国美术工作者协会主席。"},{"type":"paragraph","text":"[3]齐白石，著名画家、篆刻家、书法家，尤精国画。曾任北京中国画院名誉院长、中国美术家协会主席。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":46,"page_end":46},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85cad65c24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

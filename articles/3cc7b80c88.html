script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首特拉奥雷出席文艺晚会  由邓小平等陪同观看革命现代舞剧《红色娘子军》","authors":[],"dates":[{"year":1973,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里国家元首特拉奥雷出席文艺晚会"},{"type":"paragraph","text":"由邓小平等陪同观看革命现代舞剧《红色娘子军》"},{"type":"paragraph","text":"新华社一九七三年六月二十三日讯　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校等马里贵宾，由国务院副总理邓小平，外交部长姬鹏飞，北京市革命委员会主任吴德陪同，今晚出席文艺晚会，观看了中国舞剧团演出的革命现代舞剧《红色娘子军》。"},{"type":"paragraph","text":"马里驻中国大使阿桑·甘多和夫人，大使馆外交官员也应邀出席。"},{"type":"paragraph","text":"当穆萨·特拉奥雷上校等贵宾由邓小平等陪同进入剧场时，全体观众起立，热烈鼓掌表示欢迎。"},{"type":"paragraph","text":"演出结束后，穆萨·特拉奥雷上校等马里贵宾走上舞台，同演员们热烈握手，祝贺演出成功，并赠送了花篮。"},{"type":"paragraph","text":"陪同观看演出的还有何英、丁雪松、吴印咸、何功楷、赵源、朱传贤等有关方面负责人和中国驻马里大使孟钺。"},{"type":"paragraph","text":"今天的晚会是由北京市革命委员会和中国非洲人民友好协会为欢迎马里国家元首而举行的。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为演出结束后，穆萨·特拉奥雷上校等马里贵宾走上舞台同演员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cc7b80c88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

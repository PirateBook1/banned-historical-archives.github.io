script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"关于召开第二次防治血吸虫病会议的批语","alias":"","parts":[{"type":"paragraph","text":"关于召开第二次防治血吸虫病"},{"type":"paragraph","text":"会议的批语\""},{"type":"paragraph","text":"（1956年3月3日、5日、7日）送中央卫生部徐运北同志："},{"type":"paragraph","text":"原定今年三月在上海召开第二次防治血吸虫病的会议，是否按期召开？准备情形如何？望告。开会时可邀秉志先生前往参加。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月三日"},{"type":"paragraph","text":"[1]本篇一写在中国科学院动物研究室水生动物研究专家秉志1956年2月28日为转送他给毛泽东的信而写给刘少奇的信上。秉志在给毛泽东的信中提出，消灭钉螺用土埋不行，必须用火焚烧，以期永绝后患。本篇二写在中共四川省委防治钩虫病、血吸虫病五人小组办公室1956年3月2日给中央防治血吸虫病九人小组办公室的电报上。本篇三写在卫生部副部长徐运北1956年3月5日关于召开防治血吸虫病会议问题给毛泽东的信上。毛泽东全集第三十六卷"},{"type":"paragraph","text":"二尚昆同志："},{"type":"paragraph","text":"请你电话告知上海柯庆施?同志和中央卫生部徐运北同志，今年三月召开第二次防治血吸虫病会议的时候，应当邀请福建、广东、广西、四川等有血吸虫和钩虫病的省区派出代表到上海参加会议，并问他们此次会议何日召开，有无准备？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月五日"},{"type":"paragraph","text":"三中央卫生部徐运北同志："},{"type":"paragraph","text":"除长江中下游六省外，其他已发现血吸虫病的省份如四川、广东、福建等也应当请他们派代表参加，请与柯庆施同志商处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月七日[1]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。[2]柯庆施，当时任中共上海市委第一书记。"},{"type":"paragraph","text":"关于召开第二次防治血吸虫病会议的批语"},{"type":"paragraph","text":"会议除讨论血吸虫病为主要任务以外，钩虫病及其他最严重的疾病也宜加以讨论。会议应当订定下一次会议，下半年再开一次会议（即每年开会两次）也就可以了。"},{"type":"paragraph","text":"1956年3月，毛泽东和中医研究院第一任院长鲁之俊握手。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":3,"day":3},{"year":1956,"month":3,"day":5},{"year":1956,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":240},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7522a9304"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

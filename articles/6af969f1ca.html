script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在教授讲师第一次座谈会上的发言","authors":["东北农学院","许振英"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"在教授讲师第一次座谈会上的发言","type":"title"},{"text":"东北农学院许振英","type":"authors"},{"text":"(许振英：民盟盟员、东北农学院教授)","type":"subtitle"},{"text":"5月23日在东北农学院教授讲师第一次座谈会上的发言（摘要）","type":"subtitle"},{"text":"从解放到现在，官僚主义就是官太多，总理副总理十来个，部长副部长、局长、七、八个，到处是官，这就要汽车要房子，官气之大，使人很痛心，汽车一大堆，都是民脂民膏，看来也很伤心。坐汽车去体力劳动，长腿是干什么的，每天上下班走路，这才是与人民同甘共苦。我自己解放前没想作官，解放后也没想作，去(年？)沈农张院长恭维我要当副院长了，使我很反感，这不是知己的话，就算是拍马屁也是拍到马腿上了，别的国家尊重教授，不尊重官。我们这里提升了就不同了，物质待遇都来了，这是势利眼，官迷！很多想如何向上爬，真是有过而无不及，最终，国家来个冻结，才安心了，实际并不称职。官气很盛，如省政协开会宣布提升二个副省长，还说是如何如何正确的，他们原来都是厅长，提升后还是管一个厅，结果只起一个作用，就是汽车多，职名多，真是“此风不可长”，干部下放被整风挤掉，结果还是长的多，下的少。","type":"paragraph"},{"text":"职权问题：","type":"paragraph"},{"text":"过去畜兽系只知有姓膝的，未有姓许的姓黄的，因此过去牧兽系有什么鬼鬼祟祟事我一概不负责，好的不居功，坏的不背过，我未作主何必负责？过去开除胡振东，是盖我的橡皮章子，但我未作主，现在据说高教部让他回来，我脸不发烧，如果是我批的，他回来我就走。我就有这个劲。我在北京搞教学计划，教学大纲那段我愿负责，在北京说的话我都负责任，为什么有些人到北京就愿说话，提意见，回来就算了，到省里还肯说，到学校就不管了。","type":"paragraph"},{"text":"我院学术争鸣问题，很不客观，沈农开科讨会，王金陵能讲出自己是摩尔根派，这是一件不大光彩的事，人家开讨论会，作客去能大放，而我校的便争不起来，说明我院学术空气闭塞。","type":"paragraph"},{"text":"最后通过鸣放应把农场问题明确起来，农场究竟是干什么的，拿出去为什么，拿回来作什么？农场有看法，教师也有看法，这样一个“赫赫有名”的农场到底起什么作用？是一基地，是我校主要矛盾之一，今后如何办：应当研究。思想上政治上放，学术上也要放，要发挥农场的作用，但现在农场给我们背很大包袱。","type":"paragraph"},{"text":"最近看报纸上的许多问题之后有点心平气和，我们虽还远远不足，但比上不足比下有余，比甚者我们是小巫见大巫，因此削弱了我鸣放的劲头。（东北农学院党委报来的发言记录整理材料）","type":"paragraph"},{"text":" 来源：《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6af969f1ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大庆食品商店以实际行动落实毛主席最新指示革命职工三改营业时间放弃店休 体现完全彻底为人民服务的思想","authors":[],"dates":[{"year":1968,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市大庆食品商店今年元旦照常营业，决定四日补休。在三日这天，革命职工为放弃四日的休息，曾三次贴出大字报，三改营业时间，表现了“完全”、“彻底”为人民服务的精神。"},{"type":"paragraph","text":"大庆食品商店是开设在杨树浦工厂区的一家食品店。商店革命委员会建立以来，团结全店革命职工，紧跟伟大领袖毛主席的战略部署，紧紧掌握斗争大方向，深入开展革命大批判，先后开过六、七十次大小批判会，批判了中国赫鲁晓夫散布的各种修正主义谬论。同时，全店革命职工把学习毛主席著作放在首要的地位，天天坚持学《毛主席语录》，有的柜组职工，还做到早上向毛主席请示，晚上向毛主席汇报。全店革命职工阶级觉悟大大提高，全心全意为人民服务的思想进一步树立。"},{"type":"paragraph","text":"去年年底，革委会贴出公告，决定元旦这天照常营业，四日补休。但是，革命职工学习中央两报一刊元旦社论及张春桥同志在财贸工代会上的讲话后，坚决要以实际行动落实毛主席的最新指示，争做“抓革命，促生产”的模范。几位革命职工于三日向革委会提出建议，取消四日店休，更好地为革命人民服务。革委会当天临时召集会议，讨论了这个革命化的建议。认为应该热情支持这一革命化的建议，它说明了经过无产阶级文化大革命，店里革命职工无产阶级觉悟提高了，“完全”、“彻底”为人民服务的思想大大发扬。革委会于当天下午三时贴出了大字报，决定四日开门营业，但比平时提前二小时打烊。"},{"type":"paragraph","text":"这张大字报贴出后，一位革命职工又贴了一张大字报，认为四日放弃店休是好事，但比平时提前二小时打烊，说明为人民服务还不够“完全”、“彻底”，建议仍然坚持十小时营业。这张倡议书一贴出，一下子有二十三位同志签名，表示支持。革委会立即召集柜组长开会，大家觉得群众的革命热情可贵，方向正确，一致表示支持。当天五时半，革委会贴出了第三次大字报，公告顾客:四日照常营业。"},{"type":"paragraph","text":"四日一早，全店革命职工精神饱满，准时到店，照常学习《毛主席语录》，按时开门，营业十小时，受到革命群众的赞扬。杨浦区烟糖公司听到消息，四日还特地组织了十位同志来店劳动，表示热情支持。"},{"type":"paragraph","text":"(根据本报通讯　员提供线索采写)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5b5689d3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"衡阳、邵阳发生乡干部强迫捐献逼死人命事件","authors":[],"dates":[{"year":1951,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"衡阳、邵阳发生乡干部强迫捐献逼死人命事件","type":"title"},{"text":"【本刊讯】据新湖南报“情况简报”报道：衡阳、邵阳发生乡干部强迫捐献逼死人命的事件。衡阳四区泉湖乡干部在发动捐献时，事先不与群众商量，主观地向区上自报该乡捐献一千四百万元，后又逐步增加到二千一百万元，并向其他各乡挑战。款子摊派下去后，群众还不知道出的是什么款子。中农胡光前因今年遭了旱灾，说出不起，并建议要算一算乡政府的财政收支，乡干部大怒，即命令民兵将胡扣押起来，并恐吓胡说“要送到区政府执行枪决”。胡感到走头无路，就在牢内自缢而死。邵阳十区聚顺乡中心村，干部派民兵坐催捐献款，强迫一个小土地出租者真晚娘出谷二石四斗，真晚娘因负担不起，也自缢而死。群众对这件事情极表不满。","type":"paragraph"}],"comments":[],"origin":"1951年10月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75a35cbcd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

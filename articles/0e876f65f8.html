script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中指委办公室关于广西壮族自治区党委整党办《整党情况》212期反映的问题给区党委整党办的指示（电话记录）","authors":[],"dates":[{"year":1987,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"中指委办公室关于广西壮族自治区党委整党办《整党情况》212期反映的问题给区党委整党办的指示（电话记录）","type":"title"},{"text":"一九八七年四月九日中指委办公室杨解非同志来电话：","type":"appellation"},{"text":"中指办非常重视你们212期《整党情况》反映的问题。今后不管什么时候发生类似问题都要严肃处理，不能让“文革”中犯严重错误的人无理取闹、打击报复正确执行“处遗”任务的干部。","type":"paragraph"},{"text":"接电人：谭世淮","type":"paragraph"},{"text":"附：","type":"subtitle"},{"text":"上思县发生两起“文革”打手的亲属殴打“处遗”人员和攻击“处遗”的事件","type":"subtitle"},{"text":"最近，上思县发生两起“文革”打手的亲属殴打“处遗”人员和贴大字报攻击“处遗”干部的严重事件。","type":"paragraph"},{"text":"第一件是公正乡边会村百边屯农民吴汉青殴打吴福兴及其女儿吴忠课。“文革”时，吴汉青的父亲吴绍伦任大队民兵营长、“专揪组”成员，参与杀过人。吴福兴的父亲吴才英在“文革”时被杀害，与吴绍伦有关。“处遗”时吴福兴同志曾被乡吸收参加“处遗”工作。因此，吴汉青对吴福兴心怀不满。今年一月十二日，吴汉青和吴福兴在路上相遇，吴汉青便放下单车，冲过去将吴福兴压倒在地，抓住头颈乱打致伤；这时吴福兴的女儿吴忠课路过此地，见状便上去拉吴汉青，吴汉青转过头来，对吴忠课的左眼下角打了拳；使吴忠课左眼眶立即发青。第二天，吴汉青兄弟三人还到吴福兴家喊打喊杀，气焰嚣张。吴福兴无法，只好逃到村委会办公室躲起来。事件发生后，乡和县派人调查清楚后，给肇事的主要责任者吴汉青行政拘留的处分。","type":"paragraph"},{"text":"第二件是今年元月十四日上午，县综合公司（集体）职工王树青到县招待所张贴所谓“启事”的大字报，攻击、诬蔑正在该所开会的县农委秘书股长黄庆云在“处遗”时“迫害”何汉初。何汉初是王的爱人，原是供电所干部。“文革”期间是“五一红卫兵”政委，上思有名的打手，多次策划指挥杀人和批斗老干部。“处遗”时何被开除公职，因为当时黄庆云同志到供电所搞“处遗”工作。所以何汉初和王树青夫妇对黄庆云同志怀恨在心，何机闹事。事情发生后，县公安局进行了调查，县商业局领导找王树青谈话，对她进行严肃地批评教育，指出她的做法是很错误的，但王拒绝认错。（按：经过批评教育后，如果王仍坚持错误，继续无理取闹，必须进一步采取强硬措施，严肃处理。）","type":"paragraph"},{"text":" 广西壮族自治区党委整党办秘书组根据汇报材料整理一九八七年三月十三日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e876f65f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

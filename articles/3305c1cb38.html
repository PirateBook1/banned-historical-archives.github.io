script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省各地耕牛死亡情况严重","authors":[],"dates":[{"year":1953,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"四川省各地耕牛死亡情况严重","type":"title"},{"text":"【西南总分社讯】四川省许多地区耕牛死亡情形严重。遂宁县自去年入冬以来已死耕牛五百九十三头，其中五区死牛九十七头，占去年该区买进耕牛数的百分之八十五。富顺、万县、西充、仁寿、营山、云阳、泸县等地也普遍发生死亡耕牛的现象。","type":"paragraph"},{"text":"造成耕牛死亡的原因：","type":"paragraph"},{"text":"一、农民合伙轮流喂牛，未设专人管理，许多具体问题未解决，因此伙喂的牛不是因草料缺乏饿死，就是因整天耕作累死。","type":"paragraph"},{"text":"二、保险工作人员在进行保险工作时不讲清政策，有单纯任务观点，追求数字，不分老牛病牛，不问价高价低，有牛就保；耕牛入保后，对耕牛的健康也不关心，牛死后，也不检查死亡原因，死了就赔，结果，造成农民越发不爱护耕牛。营山县自去年九月至今年一月，全县保险过的耕牛死亡一百七十头，占入保耕牛总数的百分之八十五。有的乡、村保险的耕牛，死亡率竟达百分之九十以上。未死的保险牛瘦骨嶙嶙，耕作能力已大大削弱。耕牛保险户的普遍思想是：耕牛死了反正有人赔，不爱护耕牛也行。这就使国家财力遭到很大损失，仅中国人民银行营山支行在近百天中就赔了四千八百多万元。","type":"paragraph"},{"text":"耕牛严重的死亡，造成各地耕牛更加缺乏，带给农业生产很大困难。如广汉金轮乡共有田地一万九千六百多亩，若将所有田地做到三犁四耙，就需要耕牛五百七十八头，但全乡耕牛死得只剩四百九十六头，约有一千九百六十多亩田地缺牛耕种。","type":"paragraph"},{"text":"这一严重情况，部分地区领导已予重视。但各地保险公司对耕牛死亡的严重情况还未引起重视。(周梦英)","type":"paragraph"}],"comments":[],"origin":"1953年4月2日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3305c1cb38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

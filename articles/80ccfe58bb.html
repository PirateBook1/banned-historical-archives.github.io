script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1513","name":"为什么说‘大闹大解决’、‘小闹小解决’是错误的？\n","author":"沈迎选","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"为什么说‘大闹大解决’、‘小闹小解决’是错误的？\n","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["沈迎选"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 42","tags":[{"name":"林彪","type":"主题/事件"},{"name":"民主","type":"主题/事件"},{"name":"十一届三中全会","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"为什么说“大闹大解决”、“小闹小解决”是错误的？"},{"type":"paragraph","text":"“文化大革命”已经过去八年了，可是恶劣影响仍然存在。至今一些人信奉的“不闹不解决，小闹小解决，大闹大解决”，就是表现之一。这些人动不动就静坐、示威、请愿、串联，把“闹”作为达到自己目的的手段。这是极端错误的。"},{"type":"paragraph","text":"“闹”风的风源是“文化大革命”。那时候，“闹”就是造反，而“造反有理”。“闹”成为造反派理所当然的脾气，谁“闹”得越欢，谁就可能腾达得越快。林彪、“四人帮”正是利用这股“闹”风来实现他们乱中篡党夺权的阴谋。“闹”的结果是党和国家遭受了严重损失，亿万人民深受其害。十年的“文化大革命”“闹”出了一场民族大灾难。历史证明，再“闹”下去将亡党亡国。"},{"type":"paragraph","text":"可能有人会说，“闹”是不对，可有时不闹不能解决问题。这是一种糊涂认识。实际生活中，确实有这样的情况，就是某些部门、地区、单位的领导软弱涣散，少数人一“闹”，本来不该解决的问题也解决了。但这种情况是不正常的，是要在整党中纠正的。从本质上讲，问题能否得到解决，不在于是否有人闹，而要看是否应该解决和是否有条件解决。党的十一届三中全会以来，许多积案、悬案以及大量的冤假错案，有的已经过去了几十年，都得到了解决并不是因为“闹”才解决的，而是靠党中央的正确路线、方针和政策，靠实事求是，靠党内和国家的正常生活。经过这一段的历史，我们都应该坚信觉和政府，坚信凡是应该解决的和能够解决的，即符合人民的长远利益和眼前利益的事，都会得到解决。不正当的要求，即使再闹也不会实现。有的时候，看起来似乎是因为“闹”解决了问题，而实际上是因为问题本该得到解决。把“闹”和解决问题看作是因果关系是错误的，把“闹”的程度大小和解决问题的大小联系起来就更错了。本该解决的问题，一“闹”还往往使之复杂化，影响到问题的解决。"},{"type":"paragraph","text":"可能还有人认为，不“闹”老百姓就没有了民主的武器。这也是一种糊涂认识。“闹”不是真正的民主，而是“文化大革命”中那种“大民主”，实际是无政府主义，它只会损害我们的社会主义。“老百姓”真正的民主武器是法律。我们应该加强法律观念，正确运用民主权利，法律解决问题，这是唯一正确的方法。新宪法中已明确规定取消“四大”，再奉行“不闹不解决，小闹小解决，大闹大解决”，搞所谓“大民主”，发造反派的脾气，是要犯错误，甚至触犯法律的。"},{"type":"paragraph","text":"搞四个现代化，需要有一个安定团结的政治局面，需要有正常的工作秩序，因此再“闹”是不行的。"},{"type":"paragraph","text":"(沈迎选）"}],"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80ccfe58bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

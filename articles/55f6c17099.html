script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对李井泉关于老区贫农中农领导地位问题的报告的批示","alias":"","parts":[{"type":"paragraph","text":"对李井泉关于老区贫农中农领导地位问题的报告的批示"},{"type":"paragraph","text":"（1948年2月19日）井泉同志："},{"type":"paragraph","text":"丑灰电悉。"},{"type":"paragraph","text":"（一）凡属已经平分土地，地主富农的封建经济基础已经消灭，只是尚不十分彻底尚须酌量调剂土地的地区，例如绥德黄家川那样的地区，即不应再去平分土地，只应采取合理的抽补办法，满足一部分农民土地尚感不足的要求。在这样的地区再去平分土地是错误的。你们现在采取的政策是正确的。在这类地区，只在农会内部组织贫农小组保障贫雇农利益，并在农会委员会中，在政权的代表会议及政府中，使贫雇农及新中农共占三分之二的位置，保障他们的领导权，同时使老中农占三分之一的位置，这样做就很好，很适当。在这种贫农占少数新老中农占多数的地区也去组织贫农团，硬要指挥一切，这就是冒险的命令主义，是违反全国土地会议的路线的。你们那里的工作团或工作组如果尚有这样做的，应当停止，将他们调回训练再去按照具体情况重新做。"},{"type":"paragraph","text":"（二）你们那里是否有介乎新区与老区之间的半老区，即土地问题没有解决得像老区那样彻底，但比完全没有解决或大体上没有解决的新区要好些，或好得多的那种地区，那里的工作方针应当比老区新区都有所不同，望你加以研究，并将结果电告。"},{"type":"paragraph","text":"毛泽东丑皓小退保障负信启利"},{"type":"paragraph","text":"谢权的代我会议及购"},{"type":"paragraph","text":"+未使贪容及新中覆站三之二的位置采律做们的经革权，同时实老覆三分之一而但置，这样微就很每很高全言捷种念裳化力鼓就老中化殿"},{"type":"paragraph","text":"去细缘赏覆屋醇要题指挥一切"},{"type":"paragraph","text":"言我是胃除的命金主我，是"},{"type":"paragraph","text":"经想的你训那毫的工作围或作组如果尚有主样被的，应吉停止将他们酒四洲练再去楼泄具发重新因微。(二)徐卵囊是召有介平又分老遮之间的半老画，肿地烈省解决得像老区那样澈底旦比全没有解决或大体上没有解姿的新或鸟得多的那转地心思我的工作李比老已就都有所不同，望你加以祈亚孵结果电先。五湾东丑能毛泽东致李井泉电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":95},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55f6c17099"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[

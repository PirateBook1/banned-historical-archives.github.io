script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把斗争锋芒对准邓小平","authors":["齐齐哈尔第二机床厂马恒昌小组"],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把斗争锋芒对准邓小平"},{"type":"paragraph","text":"齐齐哈尔第二机床厂马恒昌小组"},{"type":"paragraph","text":"党中央两个英明的决议，表达了我们工人阶级的心愿，说出了我们工人阶级的心里话，我们马恒昌小组全体工人坚决拥护。我们坚决支持首都工人民兵、人民警察、警卫战士对在天安门广场制造反革命政治事件的一小撮阶级敌人实行无产阶级专政。"},{"type":"paragraph","text":"自从反击右倾翻案风的伟大斗争开展以来，我们反复批判了党内最大的不肯改悔的走资派邓小平抛出“三项指示为纲”，否定以阶级斗争为纲，篡改党的基本路线，妄图复辟资本主义的罪行。邓小平嘴里大喊“阶级斗争哪能天天讲？”实际上他重新工作以后，他自己和他所代表的党内外资产阶级，就向无产阶级进攻，天安门广场发生的反革命政治事件，就是他们向无产阶级的猖狂进攻。我们小组建组二十七年的历史，也证明了阶级斗争是长期存在的。一九四九年四月，我们组刚建立时，老组长马恒昌带领九位翻身得解放的老工人，日夜同天上的国民党飞机斗，同地上的国民党特务斗，并大力支援前线。新中国成立后，在“镇反”和“三反”、“五反”运动中，我们同资产阶级面对面地作斗争。一九五七年，又打退了资产阶级右派的猖狂进攻。一九五九年，我们用一年完成一年零十个月生产任务的实际行动，回击了彭德怀反党集团对总路线、大跃进、人民公社的攻击。在无产阶级文化大革命中，我们紧跟伟大领袖毛主席，同刘少奇、林彪两个资产阶级司令部进行了大搏斗。我们小组就是这样迎着阶级斗争的大风大浪走过来的，深知社会主义历史阶段还存在着阶级斗争。而刘少奇、林彪、邓小平这类修正主义路线的头子，总是妄图用阶级斗争熄灭论麻痹革命人民，以实现他们颠覆无产阶级专政的阴谋。我们小组早就立下了这样的誓言：头可断，血可流，党的基本路线不能丢；海可枯，石可烂，社会主义祖国的颜色不能变。谁要反对党的基本路线，反对无产阶级专政，我们就要和他斗争到底！"},{"type":"paragraph","text":"我们小组对一小撮阶级敌人在天安门广场制造反革命政治事件，特别感到愤慨。北京是我们社会主义祖国的中心，天安门广场是毛主席检阅革命群众的地方。我们组的老工人多次在天安门前参加了国庆观礼。老组长马恒昌十三次幸福地见到伟大领袖毛主席，全组先后有九位同志也有过这样幸福的经历。我们小组工人无限热爱毛主席。毛主席支持的，我们就坚决支持；毛主席反对的，我们就坚决反对。谁敢攻击伟大领袖毛主席，谁敢分裂以毛主席为首的党中央，谁敢反对毛主席的革命路线，我们就和他斗争到底！"},{"type":"paragraph","text":"我们一定把斗争的锋芒对准党内最大的不肯改悔的走资派邓小平，时刻注视阶级斗争的新动向，坚决打击一切阶级敌人的破坏活动。我们决心在提前二十一天完成一季度国家生产计划的基础上，再鼓干劲，发展革命和生产的大好形势，用实际行动夺取反击右倾翻案风的新胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99911d6ee7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

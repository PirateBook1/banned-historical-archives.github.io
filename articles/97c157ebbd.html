script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尉凤英向首都群众介绍活学活用毛主席著作体会  用毛泽东思想不断改造自己做无产阶级的坚强革命战士","authors":[],"dates":[{"year":1966,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尉凤英向首都群众介绍活学活用毛主席著作体会"},{"type":"paragraph","text":"用毛泽东思想不断改造自己  做无产阶级的坚强革命战士"},{"type":"paragraph","text":"据新华社二十一日讯  中华全国总工会、全国妇女联合会和北京市总工会，十九日联合举行报告会，邀请东北机器制造厂冲压女工、工人工程师尉凤英向首都一万四千多名革命群众报告了她活学活用毛主席著作的经验、体会，使全体到会者受到了一次极为生动、极为深刻的毛泽东思想的教育。"},{"type":"paragraph","text":"全总副主任顾大椿、全国妇联副主任康克清先后在会上讲话。他们说，尉凤英不愧是毛主席的好工人，工人的好榜样，革命妇女的好榜样。十三年来，她一贯读毛主席的书，听毛主席的话，照毛主席的指示办事，在平凡的岗位上做出了巨大的成就。"},{"type":"paragraph","text":"他们号召全国广大职工和全国革命妇女，坚决响应林彪同志的号召，在伟大的无产阶级文化大革命中，更高地举起毛泽东思想伟大红旗，像尉凤英同志那样认真地、刻苦地学习毛主席著作，真正把活学活用毛主席著作的群众运动推向新阶段，坚决捍卫以毛主席为代表的无产阶级革命路线，彻底批判资产阶级反动路线，把伟大的无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"尉凤英在报告（报告摘要见第二、三版）中用大量生动的事实阐述了自己怎样在毛泽东思想哺育下，从一个拣煤核的穷孩子成长为一个坚强的无产阶级革命战士的过程。十三年来，她带着深厚的阶级感情，坚持活学活用毛主席著作，在三大革命运动中作出了重大贡献。她先后搞成了一百七十多项技术革新；曾几十次出席沈阳市、辽宁省和全国劳模会和群英会，两次当选为全国人民代表大会代表。她曾十三次幸福地会见了伟大领袖毛主席。"},{"type":"paragraph","text":"在报告会上，顾大椿和康克清代表中华全国总工会和全国妇女联合会，把一部精装的《毛泽东选集》和伟大领袖毛主席的题字“中国妇女”赠给了尉凤英。这时全场响起了热烈掌声，革命群众高唱《大海航行靠舵手》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"尉凤英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"康克清","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97c157ebbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

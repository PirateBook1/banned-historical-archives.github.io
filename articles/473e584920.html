script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见哈瓦那市市长","authors":[],"dates":[{"year":1961,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　毛泽东主席今晚接见了古巴哈瓦那市长何塞·利亚努萨以及和他一同来访的古巴其他外宾。毛主席在接见时，同古巴朋友们进行了亲切友好的谈话。同来访的古巴其他外宾是:古巴全国交通警察局局被接见的和何塞·利亚努萨一长劳尔·梅嫩德斯·托马索维奇少校，古巴起义军大尉安利吉·冈萨雷斯，古巴起义军大尉兼参谋艾西烈尔。列依巴，哈瓦那市副市长豪尔赫·卡尔西亚·班戈。"},{"type":"paragraph","text":"接见时在座的有:北京市市长彭真，副市长冯基平，外交部副部长章汉夫。"},{"type":"paragraph","text":"古巴驻中国大使奥斯卡·皮诺·桑托斯也在座。"},{"type":"paragraph","text":"哈瓦那市长何塞·利亚努萨等一行外宾，是在访问上海后于今天下午回到北京的。"},{"type":"paragraph","text":"【新华社上海3日讯】　古巴哈瓦那市市长何塞·利亚努萨和古巴全国交通警察局局长劳尔·梅嫩德斯。托马索维奇少校，古巴起义军大尉安利吉·冈萨雷斯，古巴起义军大尉兼参谋艾西烈尔·列依巴，哈瓦那市副市长豪尔赫·卡尔西亚·班戈，结束了在上海的参观访问，今天上午由北京市人民委员会副秘书长兼外事处处长辛毅陪同，乘专机离开上海，回北京。"},{"type":"paragraph","text":"上海市副市长曹荻秋、宋季文、金仲华，中国人民解放军上海警备区副司令员熊应堂少将，中国拉丁美洲友好协会在沪理事谢邦治，上海市人民委员会外事处处长卢伯明和有关部门的负责人，都到机场欢送。"},{"type":"paragraph","text":"贵宾们在离开上海前，由上海市副市长金仲华陪同，游览了市区，并登上上海大厦，俯瞰了上海全景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"473e584920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南阳、赤峰等地工商界电毛主席致敬  示威游行决心抗美援朝","authors":[],"dates":[{"year":1951,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南阳、赤峰等地工商界电毛主席致敬"},{"type":"paragraph","text":"示威游行决心抗美援朝"},{"type":"paragraph","text":"【本报讯】河南南阳市、热河赤峰市等地工商业界，于新年前后分别举行了抗美援朝保家卫国示威游行，并电毛主席致敬。"},{"type":"paragraph","text":"河南省南阳市工商业界致毛主席电称：“在全国人民掀起抗美援朝保家卫国运动的时候，我们南阳市工商界积极参加时事学习，订立了爱国公约，并举行了示威游行。我们坚决保证根据您指示的方向，加紧生产，踊跃纳税，全力支持抗美援朝的神圣斗争，而且，相信胜利是必然的。”"},{"type":"paragraph","text":"热河省赤峰市工商联合会主任王世荣、副主任于振河致毛主席电称：“美帝国主义侵略朝鲜和侵略我国台湾、侵袭我东北领空的暴行，早已引起了我赤峰市全体工商业界的愤恨。两月来，我们以实际行动参加了抗美援朝保家卫国运动。一九五零年十二月二日，在全市工商业者一千二百人的大会上，组成了赤峰市工商业界抗美援朝保家卫国运动委员会，全体一致宣誓坚决遵行四项爱国公约。随后，我们按期完成并超过了购买东北第二期爱国公债的任务，如期缴纳了一九五零年第四季度的税收。新年来临之际，为了慰问中国人民志愿军，两天之内，赤峰市工商业界捐献了慰问款一千八百七十三万元，慰问袋一百六十一个，并写好慰问信一百八十三封。"},{"type":"paragraph","text":"当去年十二月初我们看到您给天津市工商业界的复电时，感到非常兴奋，立即印发了这一文件，在全市工商业界进行学习，而且召开了工商业界代表座谈会。大家一致表示：坚决响应您的号召，坚定地站在抗美援朝保家卫国立场上，和各阶层人民团结一致，结成一条比过去更加巩固的反对帝国主义的统一战线，共同为完成抗美援朝保家卫国的神圣任务而奋斗到底。”"},{"type":"paragraph","text":"北票县工商业界游行示威大会致毛主席电称：“我们在您的英明领导下，正走向发展繁荣的道路，可恨的野兽美帝竟侵占我国台湾，轰炸我国领土，并侵略我国邻邦朝鲜，这种胆大妄为的疯狂行动，激起我们无限的愤恨。今天，我们北票工商业界千余人举行抗美援朝示威游行，共同签订了六项公约，并在大会上一致宣誓，我们保证爱国公约彻底执行，永远和全国各界人民大众团结一道，为抗美援朝保家卫国斗争的最后胜利而奋斗到底。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d8aec801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

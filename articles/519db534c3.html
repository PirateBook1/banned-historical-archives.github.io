script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗博大使来沪参观访问张春桥同志会见并宴请了贵宾　市革委会领导成员到机场迎送","authors":[],"dates":[{"year":1969,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　阿尔巴尼亚驻华大使罗博同志等一行七人，于本月十六日来沪进行参观访问，昨天，满载着上海人民的革命友谊离开上海，市革命委员会领导成员马天水等同志和有关方面负责人到机场迎送。张春桥同志会见并宴请了贵宾。"},{"type":"paragraph","text":"阿尔巴尼亚同志在沪期间，参观访问了中国共产党第一次全国代表大会的会址、上海柴油机广、中华印刷厂和东海舰队，观看了革命芭蕾舞剧《白毛女》，受到上海工人阶级和东海舰队指战员的亲切、热情的接待。阿尔巴尼亚同志热烈赞扬伟大领袖毛主席亲自发动和领导的无产阶级文化大革命的重大意义，赞扬毛泽东思想的伟大胜利，赞扬上海工人阶级在抓革命、促生产中的领导作用和先锋作用。"},{"type":"paragraph","text":"“海内存知己，天涯若比邻”。战友见面，显得分外亲切。阿尔巴尼亚同志每到一处，宾主都挥动《毛主席语录》，激动地高呼:毛主席万岁!恩维尔·霍查同志万岁!中阿两党、两国人民的革命友谊万岁!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519db534c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

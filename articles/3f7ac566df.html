script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老港公社革委会发动群众活学活用毛主席哲学著作克服“单打一”思想　加强油菜秧田管理","authors":[],"dates":[{"year":1970,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南汇县老港公社革委会，广泛发动群众，活学活用毛主席的哲学思想，克服片面性，增强自觉性，在突击采摘棉花的同时，积极加强当前油菜秧田管理，为夺取明年油菜更大丰收打下基础。"},{"type":"paragraph","text":"今年油菜育秧以来，连续阴雨，对油菜秧苗生长很为不利。部分干部、群众忙于抢摘棉花，一度产生“棉花抢摘不完，还有啥心思管油菜秧”的活思想，放松了油菜秧田的管理。公社革委会发现这一情况后，就引导各级干部学习毛主席关于“我们必须学会全面地看问题”的伟大教导，使大家认识到:突击采摘棉花，是当前农活中的主要工作，但也不能忽视次要工作。“党委要抓紧中心工作，又要围绕中心工作而同时开展其他方面的工作。”现在放松油菜秧田管理，就会影响到明年油菜的更大丰收，从而使大家克服了“单打一”思想，增强了为革命育足、管好油菜秧苗的自觉性。"},{"type":"paragraph","text":"在这个基础上，公社革委会抓住中港大队一队领导重视、依靠群众，用唯物辩证法育足、管好油菜秧田的典型，组织参观讲用。并引导大家具体分析当前育足、管好油菜秧苗的不利条件和有利条件:不利的条件是连续阴雨而造成苗情较差，但是还要看到有利的一面，即秧田面积还是足的，更重要的是贫下中农的积极性空前高涨，只要切实加强田间管理，就可以变不利为有利，变困难为顺利。大家又亲眼看到了中港大队一队油菜秧田的情况，大大提高了信心，克服了“无所作为”的形而上学的观点。公社革委会针对天气阴雨的不利条件，提出要千方百计挖掘土地潜力，多落“预备苗”。群众讨论以后，全公社在十边、河坡、田角、宅前、屋后等零星土地上落了“预备苗”。公社干部又逐队检查，进一步调整、充实秧田管理专业队伍，并加强政治思想工作，提高他们的责任心。"},{"type":"paragraph","text":"公社干部在抓间苗、追肥等一般措施的同时，为了加强病虫害的防治工作，他们把原来每七天防治一次改为每四天打一次药水。另外又重点对“三类苗”适时抗旱追肥，促使农作物的生长。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f7ac566df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

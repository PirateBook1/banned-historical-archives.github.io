script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界学代大会上我代表杨诚发言严斥美帝侵略亚洲　全场高呼“毛泽东”热烈欢迎","authors":[],"dates":[{"year":1950,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十七日电】　据塔斯社布拉格讯:十四日开幕的第二届世界学生代表大会正继续进行中。在十五日下午会议上，中华人民共和国学生代表团团长杨诚发言斥责美帝国主义侵略中国、朝鲜、越南和菲律宾的行为，并宣称中国学生和朝鲜人民紧密地团结在一起。"},{"type":"paragraph","text":"英格兰与威尔士全国学生联合会主席詹金斯在发言中，表示他不能接受国际学生联合会执委会所作的报告，并且说他不满意国际学联注意政治活动而忽视所谓“纯粹学生问题”。詹金斯没有隐瞒他对于法西斯铁托集团的同情。"},{"type":"paragraph","text":"詹金斯的发言引起了普遍的愤激。法国属地瓜德罗普的学生代表塞格斯立予驳斥称:大会不能允许铁托伙友詹金斯之流破坏国际学生运动的团结。他的发言博得暴风雨般的掌声。"},{"type":"paragraph","text":"法属非洲的学生代表，拉丁美洲各国学生代表及共和西班牙学生代表相继发言，斥责詹金斯和另一个替他辩护的英国代表鲁斯特。"},{"type":"paragraph","text":"共和西班牙的学生代表阿兹卡拉特提出一项建议，要求大会抗议资本主义国家政府迫害保卫和平的学生的行为。"},{"type":"paragraph","text":"英格兰及威尔士全国学生联合会代表团竟拒绝表决这一议案，从而暴露了他们的真面目。"},{"type":"paragraph","text":"英国全国和平委员会的列席人查尔摩斯表示不能同意詹金斯和鲁斯特的发言，并且指出所有正直的英国学生都参加了为世界拥护和平大会常设委员会斯德哥尔摩宣言征集签名的运动。有一万二千英国学生已经在和平宣言上签了名。"},{"type":"paragraph","text":"印度学生代表莫基德·森继起发言说:詹金斯的发言是一种耻辱。"},{"type":"paragraph","text":"最后发言的是英国学生列席人、伦敦马丽皇后学院的学生梅根。他驳斥詹金斯的发言说:当问题的症结在于帝国主义者企图发动新战争的时候，没有一个人能超脱于政治之外，绝大多数的英国学生都拥护和平事业。梅根代表英国进步学生保证继续积极地为和平宣言征集签名，并主张应对所有为詹金斯之流的行为所迷误而尚未签署该项宣言的学生，进行说服工作。"},{"type":"paragraph","text":"【新华社布拉格十七日电】　中国学生代表团团长杨诚于十五日下午在第二届世界学生代表大会上发表讲演。全世界进步学生的代表，以历久不息的欢呼“毛泽东”来欢迎中国学生的代表。"},{"type":"paragraph","text":"杨诚首先表示完全同意国际学联执委会的工作报告。接着报告了中国学生在反对美帝国主义的侵略，在保卫和平及支援朝鲜人民等斗争中所作的努力，以及中国学生建设祖国和改进教育的种种活动。"},{"type":"paragraph","text":"杨诚建议大会号召全世界学生支援朝鲜人民的解放战争，帮助越南、菲律宾、日本及其他殖民地国家的民族解放运动。"},{"type":"paragraph","text":"杨诚继称:鉴于国际学联所作的增进学生健康的努力，中华全国学生联合会提议协助国际学联在中国设立一个“世界学生疗养院”。"},{"type":"paragraph","text":"中国学生代表团继向国际学联执委会主席格罗曼献赠绣着“拥护国际学联坚决保卫世界和平”字样的旗帜。并将一幅绣着鸳鸯的白绸旗，赠给列席大会的英国和平委员会代表十五岁女孩查尔摩斯，她曾因努力征集和平签名而遭到英国政府的迫害。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"722b906e36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

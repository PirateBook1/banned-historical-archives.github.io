script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高原战士来到毛主席身旁","authors":["廖代谦"],"dates":[{"year":1966,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高原战士来到毛主席身旁"},{"type":"paragraph","text":"解放军某部  廖代谦抖落满身昆仑的飞雪，披着北京温暖的阳光，高原战士多么幸福，来到了红色的天安门广场。和革命师生紧紧站在一起，热情洋溢地把《东方红》高唱，高原战士日夜想念毛主席，多么幸福，今天来到了伟大领袖的身旁。千万面红旗迎风飞舞，千万颗红心向着红太阳；千万本《毛主席语录》高高举起，广场变成了红色的海洋。毛主席来了！毛主席来了！广场掀起了欢腾的巨浪；“毛主席万岁！毛主席万岁！”阵阵欢呼声比春雷更响。毛主席啊，伟大的导师，伟大的领袖，您是战士心中最红的太阳，给我们生命，给我们温暖，给我们指引前进的方向。我们在雪山上站岗放哨，时刻把您的书带在身旁；万丈高山空气稀薄怕什么，您的书就是取之不竭的“昆仑氧”。毛主席啊，伟大的统帅，伟大的舵手，您率领革命大军奔向前方，高原战士今天见到了您，浑身充满了无穷的力量。握紧笔杆子横扫一切牛鬼蛇神，在文化大革命中当闯将，握紧枪杆子警惕地监视敌人，时刻准备把侵略者彻底埋葬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4464052ea7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

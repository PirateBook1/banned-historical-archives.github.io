script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们永远做毛主席的红小兵","authors":["戴斐"],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级文化大革命轰轰烈烈开展以来，我们革命学生怀着无比激动的心情，高举毛泽东思想伟大红旗投入了战斗。我们永远做毛主席的红小兵，无限忠于毛泽东思想。我们敢想、敢说、敢做、敢闯、敢革命，敢于大破资产阶级和一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯，大立无产阶级、社会主义的新思想、新文化、新风俗、新习惯。为了战斗，我们红卫兵不顾疲劳，愈战愈勇，冲锋陷阵，势不可挡。那些吸血虫，人民的仇敌正在一个一个地被红卫兵揪了出来，暴露在光天化日之下。"},{"type":"paragraph","text":"我们红卫兵，要当文化大革命这个群众运动冲锋陷阵的急先锋。但是就我自己来讲，在阶级斗争的大风大浪中，我还缺乏经验。毛主席号召我们向解放军学习，给我们指出了努力的方向。中国人民解放军是我们最敬爱的领袖毛主席亲手缔造的一支非常无产阶级化，非常战斗化的人民军队。我们红卫兵学习解放军，就要象解放军那样坚决听毛主席的话，按照党的政策办事。坚决执行毛主席制定的三大纪律八项注意，不但敢于斗争，还要善于斗争，讲究斗争方法。"},{"type":"paragraph","text":"解放军的英雄模范雷锋、欧阳海、王杰、麦贤得、刘英俊等都是我学习的榜样，他们的英雄事迹，长期来激励着我前进。在文化大革命中，每当我碰到困难时，就想到了英雄欧阳海活着为了党的事业战斗，死要为党的事业献身的精神，立刻又鼓起了我战斗的勇气。"},{"type":"paragraph","text":"当前的阶级斗争是尖锐复杂的，我一定要以解放军为榜样，在斗争中进一步学习毛泽东思想，掌握毛泽东思想，运用毛泽东思想，锻炼自己成为毛主席的好学生、好战士，成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"新沪中学红卫兵　戴斐"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e70df472e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

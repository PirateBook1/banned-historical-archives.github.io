script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地公家采购人在津乱抓物资破坏统一采购","authors":[],"dates":[{"year":1950,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"各地公家采购人在津乱抓物资破坏统一采购","type":"title"},{"text":"（天津分社讯）各地机关、部队和公营工厂派到天津的采购人员，不遵守统一采购规定，私入市场与私商直接交易，乱抓物资，并将购妥的货物，以私商名义运输出境的现象严重。由此而引起的市场波动、采购人员贪污腐化以及在私商欺骗下，国家资财遭受损失的事件已屡有发生。除北京电信局私订大批铁丝造成物价上涨的事件（见本刊第207期）外，东北林务局驻津采购处，曾于2月间与资金薄弱的私营中行公司签订带锯1万5千米的订购合同。中行在接受1亿元订款后不结外汇，进行投机活动，致逾期不能交货，亦不执行合同退款，使该局损失极大。","type":"paragraph"},{"text":"现在，若干单位的采购人员，勾结私商，从中渔利，贪污腐化的现象正不断发生。如辽西商业厅采购人员刘永久，在一次定染布疋中贪污1900余万元。另据信托公司经理杜郁称，若干采购人员曾公开提出，以购货款项供公司灵活借用为条件，要公司好好款待，并代其购置价廉货高的手表或自来水笔。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22cd11f151"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

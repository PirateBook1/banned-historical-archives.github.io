script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎马卡里奥斯总统等塞浦路斯贵宾  江青邓小平陈锡联纪登奎吴德徐向前阿沛·阿旺晋美会见贵宾  邓小平副总理主持以周恩来总理名义举行的盛大宴会  会见时宾主进行了亲切友好的谈话　邓小平副总理和马卡里奥斯总统在宴会上先后讲话","authors":[],"dates":[{"year":1974,"month":5,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢迎马卡里奥斯总统等塞浦路斯贵宾"},{"type":"paragraph","text":"江青邓小平陈锡联纪登奎吴德徐向前阿沛·阿旺晋美会见贵宾"},{"type":"paragraph","text":"邓小平副总理主持以周恩来总理名义举行的盛大宴会"},{"type":"paragraph","text":"会见时宾主进行了亲切友好的谈话　邓小平副总理和马卡里奥斯总统在宴会上先后讲话"},{"type":"paragraph","text":"新华社一九七四年五月十八日讯　我国领导人江青、邓小平、陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美，今天晚上会见了塞浦路斯共和国总统马卡里奥斯大主教阁下以及随同来访的塞浦路斯贵宾。"},{"type":"paragraph","text":"会见时，宾主进行了亲切友好的谈话，并且一起照了像。"},{"type":"paragraph","text":"参加会见的还有姬鹏飞、李水清、肖劲光等。"},{"type":"paragraph","text":"新华社一九七四年五月十八日讯　国务院副总理邓小平今晚主持了以周恩来总理名义举行的盛大宴会，热烈欢迎塞浦路斯共和国总统马卡里奥斯大主教阁下以及随同来访的塞浦路斯贵宾。"},{"type":"paragraph","text":"出席宴会作陪的我国领导人和有关方面负责人有陈锡联、纪登奎、吴德、徐向前、阿沛·阿旺晋美、姬鹏飞、李水清、肖劲光等。"},{"type":"paragraph","text":"人民大会堂宴会厅里并排悬挂着塞浦路斯国旗和中国国旗。马卡里奥斯总统等贵宾由我国领导人陪同步入宴会厅时，乐队演奏迎宾曲。"},{"type":"paragraph","text":"邓小平副总理和马卡里奥斯总统在充满友好气氛的宴会上先后讲话（全文见第三版）。"},{"type":"paragraph","text":"邓小平副总理在讲话中代表毛泽东主席、董必武代主席和周恩来总理，代表中国政府和中国人民，向塞浦路斯贵宾表示热烈欢迎。邓小平副总理说，中国是一个发展中的社会主义国家，与塞浦路斯同属第三世界。我们高兴地看到，一九七一年中塞建交以来，我们两国的友好合作关系，在和平共处五项原则的基础上日益发展，两国人民的相互了解和友谊不断增进。我们相信，总统阁下的这次访问，必将为中塞两国友好合作和两国人民友谊的进一步发展，为加强第三世界国家和人民的团结反帝事业，做出有益的贡献。"},{"type":"paragraph","text":"马卡里奥斯总统在讲话中说，从地理上来说，塞浦路斯离中国很远。然而，这并没有成为阻碍我们两国建立和发展友好关系的因素。我们两国有着共同的经历，在整个漫长的历史岁月里都曾经由于外来统治、干涉和进攻而遭受巨大的不幸和灾难。但是，两国人民都勇敢和不屈地面对了它们的遭遇，并且正在为进步、繁荣与和平的更美好的未来而奋斗。"},{"type":"paragraph","text":"邓小平副总理和马卡里奥斯总统讲话以后，乐队分别奏塞浦路斯国歌和中国国歌。"},{"type":"paragraph","text":"出席宴会的还有人大常委会委员、政府部门、中国人民解放军、北京市革命委员会和对外友协的负责人。"},{"type":"paragraph","text":"各国驻中国使节也应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c7f6c7853"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委印发中共中央给陕西省委的电话指示","authors":[],"dates":[{"year":1974,"month":4,"day":6}],"is_range_date":false,"parts":[{"text":"中共陕西省委印发中共中央给陕西省委的电话指示","type":"title"},{"text":"各地、市、县党委，省委、省革委会各厅、部、委、办、局领导小组、党委、党的核心小组：","type":"appellation"},{"text":"现将中共中央给陕西省委的电话指示，印发给你们，请你们立即向广大干部和群众进行传达，认真组织湘鄂西和贯彻执行。","type":"paragraph"},{"text":" 中共陕西省委一九七四年四月六日","type":"paragraph"},{"text":"（此件发至县、团级单位）","type":"paragraph"},{"text":"中共中央给陕西省委的电话指示","type":"subtitle"},{"text":"一、一九七一年八月二十五日到九月五日在北京召开的陕西省委汇报会议，打击了林彪死党黄、吴、叶、李、邱妄图颠覆陕西省委的反革命活动，戳穿了上了林彪贼船的白辛夫的阴谋诡计，这次会议的方向是正确的。现在有的人把《陕西省委汇报会传达提纲》，说成“与林彪的《“571”工程纪要》是一路货”，“是与彭真的二月提纲一样的货色”，这是不符合事实的，是错误的。","type":"paragraph"},{"text":"二、在批林批孔运动中，要放手发动群众，加强党的领导，牢牢掌握斗争的大方向，集中揭发批判林彪“克己复礼”的反革命的修正主义路线。要联系现实的两个阶级、两条路线斗争中的大是大非问题，深入揭发批判林彪及其死党阴谋复辟的反革命罪行，揭发批判右倾复辟思潮，巩固和发展无产阶级文化大革命的胜利成果。不要在《传达提纲》上纠缠。如果在这个问题上纠缠，那就冲淡了批林批孔，走偏了方向。","type":"paragraph"},{"text":"三、在过去对一小撮阶级敌人煽动的资产阶级派性、极“左”思潮、无政府主义的批判中，如果有混淆两类不同性质矛盾的现象，领导上要主动承担责任，坚决加以纠正，认真落实党的政策。","type":"paragraph"},{"text":" 一九七四年四月一日","type":"paragraph"},{"text":"（收到时间：一九七四年四月二日二十一时五十分）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54240052f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

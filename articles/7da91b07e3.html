script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东旗帜下的达呼尔民族","authors":[],"dates":[{"year":1952,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国是一个多民族的大国，新中国是一个各民族友爱团结和互助合作的大家庭。"},{"type":"paragraph","text":"在毛泽东旗帜下的达呼尔民族，是新中国大家庭里的一员，从一九四五年秋天解放以来，由于贯彻了正确的民族政策，这个人口只有两万四千多人的少数民族，一天天欣欣向荣了达呼尔民族散居于我国黑龙江省北部龙江、富裕、瑗珲等县的境内，是一个很古老的民族，远在唐朝开元二十年时，就有关于他们的记载了。这个历史悠久的少数民族，向来都处在被压迫的地位，过着朝不保夕的悲惨生活。解放后，党和人民政府分从政治、经济、文教诸方面，积极帮助达呼尔民族的发展，它的面貌为之焕然一新，把今天的情况和过去对比起来，真有天渊之别。"},{"type":"paragraph","text":"这里，以龙江县第九区的达呼尔族聚居地为例，全区一万二千零九十三人，其中达呼尔族三千六百九十一人，汉族七千三百四十七人，满族九百四十六人，朝鲜族一百零九人，共分十二个村。在政治地位上，过去达呼尔人出门，因为备受歧视，都不敢承认自己是属于达呼尔民族；今天完全两样了，达呼尔族跟其他民族的政治待遇一律平等，这一区的区长金宝成，是达呼尔人；十二个村内，有八个党支部，其中支书、副支书有四个是达呼尔人；村政府委员一百零七人中，有四十个是达呼尔人；全区九名县人民代表，达呼尔族和汉族各占四人，满族一人；县人民政府委员中，有两名是达呼尔人；全区党员六十九人中，达呼尔族占二十六人；全区青年团员九十八人中，达呼尔族青年占六十三人。以上不但说明达呼尔族和其他民族的政治地位完全平等，而且他们在政治上的进步要求也很强烈。"},{"type":"paragraph","text":"在经济生活上，今昔的对比尤为显著。达呼尔族原是游牧民族，以牧养牲畜为生；我们如站在临江的区政府所在地卧牛吐村前面，可以看到每天早晨常有六七百匹牛马，沐浴着红色的朝霞，泅水到对岸草原去吃草，景色动人极了，这是象徵达呼尔族经济生活上升的一面。他们在人民政府领导下，也学会了农业生产技术，一九四七年冬实行土地改革后，进行组织生产互助，提高生产技术，全区一九四三年的耕地面积只有七千五百垧，产粮一万一千余石，到一九五一年就扩大为九千余垧，产粮两万石，几乎增加一倍之多。从衣服的变化上，更可以具体说明他们生活的改善了。伪满统治时，他们都穿着“更生布”，平均两个人还不足一套单衣和棉衣。一九四九年单、棉衣平均每人还只有一·二三套，今年每人平均单衣已是二·一套，裌衣平均○·八套，皮衣○·一二套，棉衣平均一套多，出外搞副业的有的有了两套棉衣了。"},{"type":"paragraph","text":"文化教育方面的飞跃发展，给达呼尔族人民带来了无限的幸福。全区共订有报刊一百三十三份，区委、区政府和合作社还不包括在内。新建立一个包括有中西医师和助产士的卫生所，小儿死亡率远较伪满时期为低。伪满统治的一九四三年时，全区只有五所学校，达呼尔人没有一所。现在全区已有十几所学校，仅达呼尔族即建立了五所学校，拥有学生四百七十四人。在其邻区(第八区)的哈拉村，还有一所达呼尔完全小学，共有学生二百多人。"},{"type":"paragraph","text":"达呼尔族在毛泽东旗帜下，无论政治、经济、文化、教育、卫生各方面，都日新月异地在发展着。八十岁老翁、吴占一的父亲，当少数民族访问团访问他们时，他老人家乐得哭了，他说:“现在的国家真好啊!毛主席领导我们翻了身，叫我们当家作主，又给我们成立自治区，我活这么大年纪，根本没看到这样的国家。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7da91b07e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

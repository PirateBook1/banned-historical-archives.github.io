10,"day":20}],"parts":[{"text":"组织野战机动兵团及分散作战的部署","type":"title"},{"type":"appellation","text":"陈、粟："},{"type":"paragraph","text":"铣辰电悉。迭获胜利，甚慰。"},{"type":"paragraph","text":"（一）鉴于叶陶两纵及王秉璋纵减员较大，该三纵休整时间可以延长一至两星期。"},{"type":"paragraph","text":"（二）你们全军除休整者外，酉戌两月均依现态势分散作战及工作。亥月初起，集中六个至九个旅，组成一个头等野战机动兵团，打中等规模之仗，其余仍分散作战及工作。明年一月以后，看形势再组成一个至二个各包含四个至六个旅的二等三等野战机动兵团，其余仍分散作战及工作。直至民团、保甲、土匪及小股敌军大体已经歼灭，群众分粮、分财、分田任务大体已经完成，人民武装已经发展，方可将全部二十个正规旅转为野战军，但仍须分属两三个野战兵团，最大之野战兵团在至少半年内不要超过九个旅。因为敌已被迫分散，今后还将更分散，集中太大兵力，吓跑敌人，打不到运动战，但若集中不大不小之兵力，则不但可以大量歼灭守备薄弱及中等守备之敌，而且可以调动敌人打运动战。望本以上意图部署兵力及工作。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十日十二时"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":2,"offset":2,"index":2},{"part_idx":3,"offset":7,"index":3},{"part_idx":3,"offset":13,"index":4},{"part_idx":4,"offset":15,"index":5},{"part_idx":4,"offset":32,"index":6}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。","铣辰，即十六日辰时。","叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。","王秉璋，一九一四年生，河南安阳人。当时任晋冀鲁豫野战军第十一纵队司令员，该纵队归华东野战军指挥。","酉戌，即十月、十一月。","亥月，即十二月。"],"page_start":324,"page_end":325,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"005e1cfd1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

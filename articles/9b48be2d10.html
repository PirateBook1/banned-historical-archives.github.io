script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东、周恩来与老舍","authors":["孙琴安"],"dates":[{"year":1992,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"孙琴安"},{"type":"paragraph","text":"老舍与毛泽东的接触始于一九三九年。"},{"type":"paragraph","text":"那一年的六月二十八日，为了慰劳前线的抗日将士，老舍曾随全国慰劳总会北路慰问团从重庆出发，到西北和陕甘宁边区进行访问。"},{"type":"paragraph","text":"当老舍他们九月十一日路过延安时，毛泽东等人亲自到公路两旁来欢迎。毛泽东并在欢迎仪式上致了欢迎词，老舍作为“文协”总会的代表，也被请上台讲话。"},{"type":"paragraph","text":"第二天晚上，中共统战部举行欢迎宴会。席间，毛泽东向老舍祝酒，当两人对杯时，老舍说:“毛主席是五湖四海的酒量，我不能比，我一个人，毛主席身边是亿万人民群众啊!”"},{"type":"paragraph","text":"老舍与周恩来早在抗日战争初期就开始接触了。以他与共产党的关系，毛泽东赴重庆谈判期间，老舍和周恩来理应会会面，但却始终未能见到。不久，老舍即去美国讲学和创作。后应周恩来邀请，于一九四九年底返回中国，次年五月二十八日，北京市文联成立，老舍任文联主席。当时他心情很激动，对周恩来说:“我打算马上写一部以龙须沟的变迁为题材的话剧，通过新、旧社会对比，来歌颂毛主席、共产党和新政府。”"},{"type":"paragraph","text":"不多时，老舍便将剧本《龙须沟》写定。排演后，周恩来曾来看了几次，感到很满意，便向毛泽东作了推荐。于是毛泽东也想来看看这个戏和老舍。"},{"type":"paragraph","text":"一九五一年一个春天的晚上，《龙须沟》在中南海怀仁堂演出。老舍一家都被邀请去看这场戏。为了让毛泽东看好戏，在演出前一天，周恩来又亲自到剧团把戏从头到尾审查了一遍。在开演的那天晚上，周恩来偕夫人邓颖超很早就来到怀仁堂。不久，毛泽东入场了。周恩来拉着老舍走到毛泽东面前，向毛泽东作了介绍。毛泽东很高兴，和他握了手，并作了简短的谈话。"},{"type":"paragraph","text":"事后，老舍才知道这是建国以后毛泽东在北京观看的第一个大型话剧，这给了老舍以莫大的鼓舞。"},{"type":"paragraph","text":"同年十二月，北京市人民政府隆重授予老舍以“人民艺术家”的光荣称号，向他颁发了荣誉奖状。"},{"type":"paragraph","text":"浙江昆剧团的昆剧《十五贯》公演后，周总理建议老舍将此剧改编成京戏，老舍欣然允诺。并于一九五六年完成了改编本，发表在《北京文艺》上。"},{"type":"paragraph","text":"以后，随着老舍声望的提高，毛泽东曾邀请老舍参加了历次最高国务会议。每次会议回来，老舍总是要说到毛泽东议论风生的讲话，以及他在这些讲话中所受到的启发和教育。"},{"type":"paragraph","text":"在三年自然灾害那些困难的岁月里，老舍曾亲眼看到毛泽东、周恩来在生活上自奉俭约、艰苦朴素的情景，这使他非常感动，就以此作为自己学习的榜样。有好几次，组织上安排他去避暑或休养，他总是不去，说:“我觉得自己有个小院就很好了。”派他出国，他从来不要另做新制服，都穿自己已有的衣服。"},{"type":"paragraph","text":"有一次，他在毛泽东那里，见毛泽东为了节约用电，走道上不开灯，回家以后就特意关照家人:“要随手关灯，人走灯灭。”"},{"type":"paragraph","text":"一九六○年七月，第三次全国文代会在北京召开，老舍出席了会议。七月二十三日，毛泽东亲自来到会场，接见全体代表，并和大家亲切握手交谈。老舍那年已六十一岁，但仍容光焕发。毛主席笑哈哈地向他走来了。并伸出了他那双温暖的大手。“啊，老舍，你还叫老舍吗?”毛泽东一边握着他的手，一边风趣地问。"},{"type":"paragraph","text":"“啊……是……”老舍握着毛泽东的手，一时不知怎么回答好。"},{"type":"paragraph","text":"代表们当中爆发出一阵爽朗的笑声。"},{"type":"paragraph","text":"老舍本是一个爱幽默的人，他很随便，也不拘小节。但他与人谈话，每一提到毛泽东和周恩来，他脸上的表情便会顿时严肃起来。"},{"type":"paragraph","text":"一九六二年，毛泽东的诗词在《人民文学》上发表了，老舍非常喜欢，曾用工笔手抄了一份，亲自装订成册。"},{"type":"paragraph","text":"一九六六年夏，文化大革命开始了，老舍受到了批判和斗争，被戴上了“反党”、“反社会主义”等帽子，受到非人的折磨。临终前，他留下的最后一句话是:“我相信，毛主席、周总理是理解我的，人民是理解我的。”老舍去世以后，人们在他的遗体旁边发现了一本书，那就是他亲自抄写、装订成册的毛泽东诗词。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b48be2d10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

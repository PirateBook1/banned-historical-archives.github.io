script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于划定富农成份的指示","authors":[],"dates":[{"year":1950,"month":12}],"is_range_date":false,"parts":[{"text":"中央关于划定富农成份的指示","type":"title"},{"text":"有的农户不雇用长工而雇用短工，其所雇短工数目不足一二〇天，这样农户其剥削应如何计算呢？政务院《划分农村阶级成份的决定》中“关于富农的剥削时间与剥削份量”一节内，政务院补充决定第二项的规定：凡剥削收入（剥削雇工及其他剥削统计在内）相当于雇请一个长工以下者，不认为富农，剥削收入相当于雇请两个长工以上者，一般均认为富农，这两者均不必再去计算其剥削收入是否超过总收入的百分之二十五，只有剥削收入相当于雇请一个长工以上而又在两个长工以下者才需要具体计算之。根据这一规定，那么不雇用长工，而所雇短工又不足一二〇天，又没有其他剥削收入（如出租土地、放债）者，即不必去计算其剥削量究有多少，而应该认为他是中农，如果把这种人订为富农，那不仅不合于政务院的规定，又极容易形成侵犯富裕中农。而且因为他别无其他剥削，即不出租又不放债，把他订成富农，在经济上对农民也没有什么好处。有的人不雇长工，所雇短工亦不足一二〇天，但兼有出租土地或放债等剥削收入，这种人就应将其地租债利等剥削收入与雇短工的剥削收入合并计算，计算结果其剥削收入之总和已相当于两个长工的剥削收入以上者，即应认为富农，或者虽然不到两个长工的剥削收入，但相当于他的总收入百分之二十五以上者，亦应认为富农。但是如果其剥削收入之总和既不及雇两个长工的剥削收入，又不足其总收入的百分之二十五，则仍应认为是中农。","type":"appellation"},{"text":"对雇用短工的剥削量如何计算呢？中央同意福建省委的意见，即按当地一般情况估计出短工能耕种的土地，在此土地的收获量内减去短工的工资伙食，其余额就是雇主对短工的剥削收入。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24dcf0e4c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺中捷友好条约签订五周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺中捷友好条约"},{"type":"paragraph","text":"签订五周年的电报"},{"type":"paragraph","text":"（1962年3月26日）布拉格捷克斯洛伐克共产党中央委员会第一书记、捷克斯洛伐克社会主义共和国总统安托宁·诺沃提尼同志，捷克斯洛伐克社会主义共和国政府总理威廉·西罗基同志，捷克斯洛伐克社会主义共和国国民议会主席兹德涅克·费林格同志："},{"type":"paragraph","text":"值此中华人民共和国和捷克斯洛伐克社会主义共和国友好合作条约签订五周年之际，我们谨代表中国共产党、中华人民共和国政府和中国人民向你们，并通过你们，向捷克斯洛伐克共产党、捷克斯洛伐克政府和人民致以热烈的祝贺。"},{"type":"paragraph","text":"五年前，中捷友好合作条约的签订标志着中捷两国友好合作关系的一个重大的发展。这个条约的签订，不但进一步巩固和发展两国人民的友好团结和互助合作，而且对促进两国建设社会主义的共同事业，巩固社会主义阵营的团结和维护世界和平都起了积极的作用，今后还将继续起着积极作用。"},{"type":"paragraph","text":"中捷两国人民兄弟般的友谊是建立在马克思列宁主义和无产阶级国际主义原则基础之上的，是永恒的和牢不可破的。中国共产党、中国政府和人民一向珍视中捷两国的友谊和团结。在未来的岁毛泽东全集第四十五卷月中，我们将始终不渝地为巩固和加深中捷两国的友谊和团结而努力。"},{"type":"paragraph","text":"祝中捷人民之间的友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1962年3月26日于北京"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":3,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":103,"page_end":104},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e449ae71a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

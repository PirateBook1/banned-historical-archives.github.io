script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来同志回到北京  毛泽东刘少奇朱德邓小平同志等到机场迎接","authors":[],"dates":[{"year":1961,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来同志回到北京"},{"type":"paragraph","text":"毛泽东刘少奇朱德邓小平同志等到机场迎接"},{"type":"paragraph","text":"新华社24日讯　参加苏联共产党第二十二次代表大会的中国共产党代表团团长、中共中央副主席周恩来同志，在今天中午乘专机由莫斯科回到北京。"},{"type":"paragraph","text":"中共中央主席毛泽东同志到机场迎接周恩来同志。"},{"type":"paragraph","text":"到机场迎接的，还有中共中央副主席刘少奇、朱德，总书记邓小平，中央政治局委员李富春、贺龙、李先念、谭震林，中央政治局候补委员陆定一，中央书记处候补书记杨尚昆，中央委员邓颖超、刘宁一、伍修权等同志。"},{"type":"paragraph","text":"周恩来同志走下飞机以后，毛泽东主席以及其他同志迎上前去，同他亲切握手。少年先锋队员向周恩来同志献鲜花。"},{"type":"paragraph","text":"苏联驻中国大使馆临时代办苏达利柯夫和使馆官员也到机场迎接。"},{"type":"paragraph","text":"新华社伊尔库次克24日电　参加苏联共产党第二十二次代表大会的中国共产党代表团团长、中共中央副主席周恩来同志，在回国途中于今天上午八时十分（当地时间）乘专机到达伊尔库次克。"},{"type":"paragraph","text":"到机场上迎接周恩来同志的有苏共伊尔库次克州委员会书记麦尔库列夫以及当地其他领导同志。"},{"type":"paragraph","text":"苏共中央负责工作人员谢尔巴科夫从莫斯科乘飞机陪同到达伊尔库次克。"},{"type":"paragraph","text":"中国驻苏联大使馆参赞张德群陪送周恩来同志回北京。"},{"type":"paragraph","text":"周恩来同志在伊尔库次克稍事休息后，即乘飞机回北京。（附图片）"},{"type":"paragraph","text":"上图：中共中央主席毛泽东、副主席刘少奇等在机场迎接周恩来同志　            新华社记者　吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1432a19f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

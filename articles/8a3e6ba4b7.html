<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省耕畜死亡和乏瘦情况严重","authors":[],"dates":[{"year":1957,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"陕西省耕畜死亡和乏瘦情况严重","type":"title"},{"text":"新华社西安22日讯　据调查，目前陕西全省耕畜乏瘦和落膘的占50％—60％。","type":"paragraph"},{"text":"去年全省死亡和正常淘汰的耕畜约有三十四万头，占总头数的13％，而增殖率仅有12％，因而1956年全省的耕畜比1955年减少了一万七千多头。去年死亡的耕畜中大半是非正常死亡的。扶风县去年耕畜死亡率达5％，但繁殖率仅达1％强；凤翔县宁五乡繁殖率仅为2．1％，而死亡率为5．2％；兴平县马槐乡繁殖率为4．9％，死亡率高达12．1％。","type":"paragraph"},{"text":"陕西现有耕畜数量和耕地面积比较，如以每头耕畜负担耕地三十亩计算，全省缺耕畜四十万头。这是农业生产当前面临的一个严重危机。现在省内许多地区已出现人推水车，人拉犁缕和拉车的现象。鄠县牛东镇在去年11月底共用四十部水车冬灌，但用人推的水车就有三十七部。","type":"paragraph"},{"text":"耕畜大量死亡和乏瘦的原因，主要是农业社役使过度。去年全省合作化后，复种和水地面积扩大，耕作技术日益精细，耕畜劳役加重，而社员家庭生活用畜也较前增多。据秦川地区调查，合作化以前耕畜的出勤率每年为一百五十六天到一百八十天，合作化后增加到二百八十天到三百天。1954年全省每头耕畜平均负担耕地面积二十五亩一分。而1956年增加到四十一亩六分(包括复种面积)。兴平县有一个农业社在建社前，平均每头牲畜负担二十七亩地和八口人的磨面碾米，现在要负担五十亩地、十四口人的磨面碾米。","type":"paragraph"},{"text":"其次，农业社饲养管理不善，有些社的畜舍窄小，大小老弱挤在一起，饥饱不均，又得不到应有的休息。饲草质量低，饲料少，对耕畜的健康影响很大。许多农业社不分牲畜强弱，规定同样的定额。在使用上，部分社员为了多挣工分，过度使役，甚至虐待，摧残牲畜。有些社员为了使牲畜快跑，故意用鞭子打牲畜身上的烂处，有的牲畜因为拉驮过重卧倒不能起来时，有的社员便比赛鞭打，甚至把畜牲的嘴用土埋住，使牲口蹩气时强力拉驮，把这种办法称之为“先进经验”。","type":"paragraph"},{"text":"第三，由于乏瘦，耕畜抵御疾病的能力大大减弱。许多社对病畜又未严格隔离喂养，进行防疫工作，因而去年全省畜疫普遍发生，尤以马鼻疽、炭疽、疥癣、肠胃等病最为严重。","type":"paragraph"},{"text":"第四，耕畜繁殖率低，母畜空怀现象严重。由于牲畜使役过重，多数母畜常不发情，有些发情的母畜，因社员怕耽误生产，也不愿给配种，如武功县去年全县有四分之三的母畜空怀。同时，有些社员将已怀孕的母畜，既不减轻使役，又不增加饲料，因而发生流产。","type":"paragraph"},{"text":"(吴玉森根据省委材料综合编写)","type":"paragraph"}],"comments":[],"origin":"1957年1月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a3e6ba4b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

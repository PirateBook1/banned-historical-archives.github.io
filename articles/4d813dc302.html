script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局批示察南涿鹿县汪源屯清算乱斗事件的教训","authors":[],"dates":[{"year":1950,"month":2}],"is_range_date":false,"parts":[{"text":"华北局批示察南涿鹿县汪源屯清算乱斗事件的教训","type":"title"},{"text":"华北局批示：","type":"subtitle"},{"text":"对此事件之处理，刘连顺应开除党籍，在行政上亦应给以适当处罚，并将此事在报纸上公布。逐鹿县党代会评刘伟“模范党员”的错误亦应公开加以检讨。","type":"paragraph"},{"text":" 1950年2月","type":"paragraph"},{"text":"察南涿鹿县汪源屯发生清算乱斗事件，经察南地委检查，事实与处理经过如下：","type":"paragraph"},{"text":"汪源屯支书刘连顺，于县党代会后，藉口解决遗留问题进行清算斗争，妄说一富裕中农是富农，因要粮不给，即将其捆绑送区，区释放后，复为刘连顺秘密扣押。刘并向旧保甲长户及所谓“漏网富农”要出米、羊等物，除分与烈军工属及几户农民外，私占双份。且以清算斗争为名，进行私人报复。","type":"paragraph"},{"text":"刘连顺系流氓出身，当过“鞭杆子头”，放过赌，从未参加劳动，钻入党内假装积极，掌握领导权后，强迫命令，歪曲政策，贪污自私，群众反对；但区干部竟为其奉承所蒙蔽，认为工作很好，在县党代会上评为“模范党员”、“模范支部”。","type":"paragraph"},{"text":"上述事件发生后，县、区又未深入调查，可见其官僚主义之严重。现地委已提出取消刘连顺之“模范党员”的称号，并给以留党察看处分。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d813dc302"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

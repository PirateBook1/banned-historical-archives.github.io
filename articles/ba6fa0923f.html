script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青浦莲盛公社党委认真学习十届三中全会公报决心把揭批“四人帮”的斗争进行到底","authors":[],"dates":[{"year":1977,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　青浦县莲盛公社党委认真学习、深刻领会十届三中全会公报的精神，加深了对揭批“四人帮”斗争的性质、意义的认识，进一步认清了“四人帮”的反革命狰狞面目，增强了把揭批“四人帮”这场政治大革命进行到底的信心和决心。这个公社的党委成员在学习公报时，一致表示，一定要以十届三中全会公报为动力，坚持党的基本路线，坚持无产阶级专政下的继续革命，从政治上、思想上、组织上把“四人帮”反革命的修正主义极右路线批深批透、批倒批臭，以新的胜利迎接党的十一大召开。"},{"type":"paragraph","text":"莲盛公社是深受“四人帮”及其余党之害的地区之一。揭批“四人帮”的斗争开始后，在公社党委的领导下，全公社迅速掀起了深揭狠批“四人帮”的高潮，人人口诛笔伐，个个参战上阵，揭露了“四人帮”及其余党阴谋篡党夺权的大量反革命罪行，纠正了被他们颠倒了的路线是非，打击了资本主义势力，刹住了歪风邪气，革命、生产出现了一派崭新面貌。"},{"type":"paragraph","text":"这个公社的党委成员在反复学习十届三中全会公报时，对公社前阶段揭批“四人帮”的运动进行了总结回顾，进一步鼓舞了斗志，找出了差距。他们说，现在已经从政治上宣判了“四人帮”的死刑，但是，“四人帮”及其余党在我们公社流毒是极广的，危害是极大的，千万不能低估了。我们一定要再接再厉，乘胜前进，发动群众，大打一场深入揭批“四人帮”反革命修正主义极右路线的人民战争，继续做好清查工作，坚决、彻底、干净、全部地粉碎“四人帮”及其余党的资产阶级帮派体系，不获全胜，决不收兵。"},{"type":"paragraph","text":"莲盛公社党委对下一阶段的运动，进行了认真的讨论和部署，决心学公报、见行动，坚决贯彻落实华主席抓纲治国的战略决策，紧密联系本地区、本单位两个阶级、两条道路斗争的实际，采取摆事实、讲道理、列罪状、剥画皮、肃流毒、议危害的方法，以马列主义、毛泽东思想为武器，在全公社范围内，利用田头、场地、政治夜校为阵地，开展“三大讲”活动，深入批判“四人帮”破坏党的一元化领导，破坏党的优良传统的罪行，坚持加强党的一元化领导；批判“四人帮”妄图复辟资本主义的罪行，坚持大批资本主义，不停顿地向阶级敌人进攻；批判“四人帮”反对大干社会主义的罪行，坚持为革命种田，大打农业生产翻身仗；批判“四人帮”搞乱农村阶级阵线，分裂贫下中农队伍的罪行，坚持党在农村中的阶级路线，全心全意地依靠贫下中农；批判“四人帮”破坏农村整党整风的罪行，坚持马克思主义教育运动，加强领导班子思想建设，使广大干部、社员进一步分清什么是马克思主义，什么是修正主义，什么是正确路线，什么是错误路线，提高阶级斗争和路线斗争觉悟，稳、准、狠地打击一小撮阶级敌人的破坏活动，狠狠打击农村中的资本主义势力。在全会公报精神鼓舞下，这个公社揭批“四人帮”的斗争和农业学大寨的群众运动，正一浪高过一浪地向前发展。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba6fa0923f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

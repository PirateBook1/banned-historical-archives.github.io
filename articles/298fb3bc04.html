script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"对四位外国专家的大字报的批语","parts":[{"text":"对四位外国专家的大字报的批语","type":"title"},{"type":"paragraph","text":"林彪、总理、陈毅、陶铸、伯达五同志："},{"type":"paragraph","text":"我同意这张大字报，外国革命专家及其孩子要同中国人完全一样，不许两样。请你们讨论一下，凡自愿的，一律同样做。如何，请酌定。"}],"comment_pivots":[{"part_idx":1,"offset":14,"index":1},{"part_idx":2,"offset":8,"index":2}],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。总理，指周恩来。陈毅，时任中共中央政治局委员、国务院副总理兼外交部部长、外事办公室主任。陶铸，时任中共中央政治局常委、中央书记处常务书记。伯达，即陈伯达，时任中共中央政治局常委、中央文化革命小组组长。","指中共中央文化革命小组办公室调查组一九六六年九月七日抄录的阳早等四位美国专家给国务院外国专家局写的一张大字报。全文如下：\n为什么在世界革命心脏工作的外国人被推上修正主义道路？？？\n美国：阳早、史克、寒春、汤反帝\n是哪个牛鬼蛇神指使给外国人这种待遇？在中国工作的外国人，不论他是哪个阶级，不论他对待革命是什么态度，都受到了这种“五无、二有”的待遇。\n五无：一、没有体力劳动；二、没有思想改造；三、没有接触工农的机会；四、不搞阶级斗争；五、不搞生产斗争。\n二有：一、有特高生活待遇；二、有各方面的特殊化。\n制定这种待遇是什么思想支配的？这是赫鲁晓夫思想，是修正主义思想，这是剥削阶级思想。这样做的目的是什么？结果又是什么呢？\n一、使要革命的外国人不能真正掌握毛泽东思想，只能在口头上说条条。\n二、使革命的外国人革命意志衰退，滑到修正主义道路上去。\n三、阻碍在中国的外国小孩成长为坚强的革命者。\n四、把革命的外国人和他们的中国阶级兄弟隔离开，破坏他们的阶级感情，破坏无产阶级国际主义。我们认为这不是个别人的问题，而是关系到世界革命的原则的问题。我们坚决反对这种待遇。我们决心要成为真正坚强的革命者，成为坚定的反修战士。为了把反对美帝国主义的斗争进行到底，我们决心锻炼和考验我们自己。\n我们的后代必须成为坚强可靠的革命接班人，而绝不允许他们变成修正主义分子。因此我们要求：\n一、以阶级兄弟看待我们，而不是以资产阶级专家看待我们。\n二、允许并鼓励我们参加体力劳动。\n三、帮助我们进行思想改造。\n四、允许并鼓励我们密切地结合工农群众。\n五、允许并鼓励我们参加三大革命运动。\n六、我们的孩子和中国孩子受到同样的待遇和严格的要求。\n七、生活待遇和同级的工作人员一样。\n八、取消特殊化。\n只有这样我们才有可能成为毛主席所要求的革命者。\n伟大的无产阶级文化大革命万岁！\n世界人民大团结万岁！\n战无不胜的毛泽东思想万岁！\n中国人民、世界无产阶级和被压迫人民、被压迫民族的伟大领袖毛泽东同志万岁！万万岁！！\n一九六六年八月二十九日"],"page_start":1563,"page_end":1563,"description":"","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"298fb3bc04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

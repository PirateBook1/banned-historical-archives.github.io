script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎阿尤布·汗总统的宴会上刘少奇主席说:中巴友好符合两国人民根本利益 阿尤布·汗总统说:巴中关系不断沿着友好方向发展","authors":[],"dates":[{"year":1965,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2日电　刘少奇主席今晚在欢迎阿尤布·汗总统的宴会上说，中巴友好符合两国人民和亚非团结的根本利益。中巴之间的友谊是任何力量破坏不了的，是经得起时间考验的。他还说，中巴友好是中国的长远政策，绝不是权宜之计。"},{"type":"paragraph","text":"刘少奇主席着重指出，“我们双方在处理两国相互关系的时候，都遵循了正确的原则，采取了正确的态度。我们彼此真正作到了互相尊重，平等相待，互相谅解，互相信任；而绝不是高人一等，损人利己，蛮不讲理，强加于人。”"},{"type":"paragraph","text":"刘主席赞扬了阿尤布·汗总统对中巴友好所抱的坚定信念和采取的一系列果断、明智的措施，谈到了近几年来中巴两国友好关系的稳步全面发展，两国在维护各自民族独立和国家主权的事业中的相互支持，以及两国在国际事务中卓有成效的合作。刘主席说，“中国和巴基斯坦是亚洲的大国。加强我们之间的友好合作，对促进亚非团结和维护世界和平，都有重要意义。”"},{"type":"paragraph","text":"刘主席还指出，中巴友好关系的不断发展绝不是偶然的。这是因为中巴两国人民都曾经长期遭受殖民主义的侵略和压迫，现在又都在为反对殖民主义和大国沙文主义，捍卫和巩固各自的独立和主权，发展民族经济和民族文化，改变历史遗留下来的贫穷落后面貌而奋斗。"},{"type":"paragraph","text":"新华社北京2日电　阿尤布·汗总统今晚在北京说，巴基斯坦对巴中两国之间发展起来的相互合作的方法感到满意。"},{"type":"paragraph","text":"阿尤布·汗总统在刘少奇主席为他举行的欢迎宴会上列举巴中两国签订边界协定、通航协定以及其它一些经济合作协定等事实以后说，自从一九四九年以来，巴中两国的关系不断沿着友好的方向发展。"},{"type":"paragraph","text":"总统说，北京人民今天对他的盛大欢迎，表现了中国人民对巴基斯坦人民的尊重和热爱。巴基斯坦人民也完全抱有与此同样的感情。"},{"type":"paragraph","text":"总统指出，巴基斯坦人民十分赞赏中国对克什米尔争端所采取的公平和公正的立场。中国的立场再次证明中国遵守了国与国之间进行公平和荣誉的交往的准则。"},{"type":"paragraph","text":"他说，我们坚持万隆十项原则，并决心为了国际和平和安全来加强这些原则。"},{"type":"paragraph","text":"阿尤布·汗总统表示相信，巴基斯坦和中国将在今年六月举行的亚非会议上紧密合作，以促进亚非团结。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\03\\6533010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e杜修贤\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e阿尤布·汗总统由刘主席和周总理陪同，向在机场热情欢迎贵宾的首都群众致意　(新华社传真杜修贤摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7befb4921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d2774331-e67d-4543-9c43-0a87b05d0e7b","name":"毛泽东著作选读（乙种本）（中国青年出版社1964年版）","internal":false,"official":true,"type":"pdf","author":"毛泽东，中国青年出版社1964年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d2774331-e67d-4543-9c43-0a87b05d0e7b.pdf"],"article":{"title":"注意发挥青年人的力量","alias":"","parts":[{"type":"paragraph","text":"注意发青年人的力量1）"},{"type":"paragraph","text":"（一九五五年十二月）"},{"type":"paragraph","text":"这一篇很好，可作各地参考。青年是整个社会力量中的一部分最积极最有生气的力量。他们最肯学习，最少保守思想，在社会主义时代尤其是这样。希望各地的党粗织，协同青年团粗织，注意研究如何特别发青年人的力量，不要将他们一般看待，抹杀了他们的特点。当然青年人必须向老年人和成年人学习，要尽量争取在老年人和成年人同意之下去做各种有的活动。老年人和成年人的保守思想是比较多的，他们往往压抑青年人的进步活动，要在青年人做出了成续以后他们才心服，本文就是很好地描写了这种情况。对于保守思想当然是不应当妥协的，那末好吧，就来试试看，成续出来了，他们也就同意了。"},{"type":"paragraph","text":"注稞【1]这是《中国农村的社会主义高潮》一书中《中山县新平乡第九农业生产合作社的青年突击队》一文的按语。《中山县新平乡第九农业生产合作社的青年突击队》这篇文章介绍的是广东省中山县新平乡第九农业生产合作社青年突击队，推广先进技术，保证耕作质量的活动。他们在工作中，十分注意和农业生产上的保守思想以及无人负青的现象作斗争。*"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":225},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f6004a8bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

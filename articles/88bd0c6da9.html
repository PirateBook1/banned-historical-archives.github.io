script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝越南民主共和国成立七周年  越大使衔代表黄文欢举行招待会  毛主席周外长电贺胡志明主席黄明鉴外长","authors":[],"dates":[{"year":1952,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝越南民主共和国成立七周年"},{"type":"paragraph","text":"越大使衔代表黄文欢举行招待会"},{"type":"paragraph","text":"毛主席周外长电贺胡志明主席黄明鉴外长"},{"type":"paragraph","text":"【新华社二日讯】越南民主共和国驻华代表团大使衔代表黄文欢于二日晚在北京举行招待会，庆祝越南民主共和国成立七周年纪念。"},{"type":"paragraph","text":"应邀出席的有：中央人民政府副主席刘少奇、李济深，政务院副总理郭沫若、黄炎培，中国人民革命军事委员会代总参谋长聂荣臻，中央人民政府外交部副部长章汉夫，以及中央人民政府各部门首长、各民主党派负责人和北京市人民政府副市长张友渔等二百余人。"},{"type":"paragraph","text":"应邀出席的还有各国驻华使节和外交官员。"},{"type":"paragraph","text":"招待会开始时，大使衔黄文欢代表首先致辞。他在叙述越南民主共和国成立七年来在各方面的重大成就后说：法国殖民主义者和美帝国主义干涉者越遭受惨重的失败，他们就越发残暴野蛮，越发疯狂地烧、杀、掳掠，企图作垂死的挣扎。因此越南人民的抗战还要经过一段艰苦的历程，但越南人民是担当得起这种艰巨的任务的。因为他们是正义的，是全国一致的，是得到全世界爱好和平的人民的支持，特别是苏联、中国和各人民民主国家的支持的。他们一定要获得胜利，而且正大踏步走上最后胜利的道路。"},{"type":"paragraph","text":"刘少奇副主席继起致祝词。他说：今天是越南民主共和国成立七周年纪念日，我谨代表中华人民共和国中央人民政府和中国人民向越南民主共和国政府及越南人民致以衷心的、热烈的祝贺。中越两国建交以来，中国人民与越南人民间的友好合作关系，业已获得进一步的巩固和发展。中国人民在建设祖国与进行抗美援朝斗争的同时，经常以同情的心情关注越南人民在争取民族独立和解放的斗争中的成就。中越两国人民的胜利，业已对保卫亚洲与世界和平的事业，作了有力的贡献。我深信：越南人民在越南劳动党领导下所进行的独立解放斗争，将由于不断的努力而取得最后的胜利，从而使越南人民完全摆脱帝国主义的枷锁，建设自己独立、和平与民主的生活。"},{"type":"paragraph","text":"刘少奇副主席最后祝：中越两国人民牢不可破的友谊万岁！"},{"type":"paragraph","text":"招待会在热烈友好的气氛中进行。"},{"type":"paragraph","text":"又讯：我国中央人民政府毛泽东主席和周恩来外交部长于八月二十九日分别致电越南民主共和国主席胡志明和外交部长黄明鉴，祝贺越南民主共和国成立七周年纪念日。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88bd0c6da9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

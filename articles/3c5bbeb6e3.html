script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桑给巴尔青年领袖热情表示珍视毛主席的教导  毛主席著作对所有被压迫人民是巨大的帮助  西南非洲朋友说毛主席著作是非洲人民获得无穷勇气的源泉","authors":[],"dates":[{"year":1966,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桑给巴尔青年领袖热情表示珍视毛主席的教导"},{"type":"paragraph","text":"毛主席著作对所有被压迫人民是巨大的帮助"},{"type":"paragraph","text":"西南非洲朋友说毛主席著作是非洲人民获得无穷勇气的源泉"},{"type":"paragraph","text":"新华社桑给巴尔电  桑给巴尔非洲—设拉子党青年部副主席赛义夫·巴卡里在中国共产党成立四十五周年前夕在这里对新华社记者说：“毛主席的事业和著作不仅是属于中国的，而且对所有被压迫的人民是巨大的帮助。”"},{"type":"paragraph","text":"他说，研究中国在革命斗争和建设方面的经验，是革命的国家的任务。"},{"type":"paragraph","text":"巴卡里说：“我们珍视毛主席的教导。”他说，毛主席胜利地领导七亿中国人民解放了他们的国家，使中国通过自力更生变成社会主义国家，所以全体桑给巴尔青年都了解和高度评价他的革命事业。同时，全世界受压迫的工人和农民也都珍视和永远记住他的事业。"},{"type":"paragraph","text":"巴卡里说，由于毛主席所从事的事业和进行的斗争，许多桑给巴尔青年都爱读他的著作。他说：我读了他的很多著作。许多桑给巴尔青年也读了他的很多著作。他们努力了解他的著作中的实质内容，一边学习，一边实践，使自己变得更加先进。”"},{"type":"paragraph","text":"巴卡里接着说，由于毛主席和中国共产党的领导，马克思列宁主义所提出的某些任务在中国已经实现。他强调指出：“毛主席所做的一切都是为了工人和农民的利益。”"},{"type":"paragraph","text":"这位曾经参加领导桑给巴尔一九六四年一月武装革命的青年领袖在谈到毛主席的“枪杆子里面出政权”的著名论断时说：“我们桑给巴尔人民永远不会忘记这一点。因为桑给巴尔象所有其他通过武装力量解放自己的兄弟国家一样，是用枪杆子得到解放的。”"},{"type":"paragraph","text":"据新华社达累斯萨拉姆电　西南非洲民族联盟泛非和外交事务书记韦尔纳·马穆格韦最近在这里对新华社记者说：“毛主席的著作对于仍然生活在外国统治和压迫的枷锁下的工人阶级和各国人民，具有伟大的意义。”他说，“对于正在为反对殖民主义和外国奴役而斗争的我们来说，毛主席的著作是我们获得无穷勇气的源泉。”"},{"type":"paragraph","text":"他说，毛主席的著作“使我们懂得了在国际帝国主义和人民之间存在着尖锐矛盾的这个时代中的当前世界局势”，“从而武装了我们，使我们能够正确地同所谓‘和平共处’这种错误的有毒的宣传进行斗争”。他说，“学习了毛主席的著作《实践论》和《矛盾论》，我们就能够清楚地了解被压迫者和压迫者之间的矛盾”。"},{"type":"paragraph","text":"他说，毛主席的著作“写得通俗易懂，而且含义深刻，许多人都能看懂和了解”。他说，西南非洲民族联盟的干部正在学习毛泽东的珍贵著作，来解决他们日常碰到的问题。"},{"type":"paragraph","text":"他说，西南非洲人民一定能够战胜帝国主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c5bbeb6e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京工商界反右派斗争战果扩大，全市揭露二百多右派分子","authors":["大公报"],"dates":[{"year":1957,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"北京工商界反右派斗争战果扩大，全市揭露二百多右派分子","type":"title"},{"text":"大公报","type":"authors"},{"text":"本报讯　北京市工商界反右派斗争推向基层，全市五十个行业都已成立了整风领导小组，有四十三个行业已经陆续投入了反右派斗争。到目前为止，全市已揭露出右派分子二百多人。","type":"paragraph"},{"text":"8月初，在市、区两级反右派斗争初步胜利的基础上，各行业就先后展开了反右派斗争。起初，各行业是广泛、深入地揭露和批判市、区两级已经揭露出来的右派分子，同时，培养了一批行业中反右派斗争的骨干，提高了群众的觉悟，并揭发出一批新的右派分子。这些右派分子和上层右派分子一样，他们首先是攻击党对资本主义工商业的社会主义改造政策和公方代表制度，诬蔑“五反”运动和税收政策，极力支持右派分子章乃器、吴金萃、阎少青等的荒谬言论。","type":"paragraph"},{"text":"彻底揭露，彻底批判，把反右派斗争进行到底。这是北京市工商业者的坚决的态度。他们说，右派分子无论怎样狡猾，也混不过关去。例如新药业右派分子孙铁城起初企图用承认反党反社会主义的帽子混过关去，可是大家并不上他的当；后来他又加上一顶想推翻共产党的帽子，结果还是不行；于是又加上一顶帽子，说他是反革命，结果还是不放过他，最后没办法，他才不得不交代具体事实。也有些右派分子承认大家揭露的事实，但不承认他是有意反党反社会主义的，甚至说他发表反党言论的动机是善良的；也有的右派分子虽然承认大家的揭发，但自己并不主动交代，还有少数右派分子，虽然罪恶事实俱在，但他拒不承认，狡猾抵赖，并诬蔑反右派斗争。右派分子的一些阴谋手段，都遭到了大家的有力批判，终于理屈词穷，低头认罪。","type":"paragraph"},{"text":"反右派斗争深入以后，在市、区两级又挖掘出一批隐蔽的右派分子，他们的反党反社会主义的活动极为阴险毒辣，而且用尽了挑拨、煽动、欺骗手法。如市民建、工商联常委、崇文区民建、工商联主委、右派分子刘文经和市工商联执委、市服装工业公司副总工程师、右派分子曹节就是这一类人物。","type":"paragraph"},{"text":"通过行业的反右派斗争，广大工商业者更清楚地认识了右派分子的反动面目，越来越多的人投入了反右派斗争，壮大了反右派斗争的队伍，很多行业参加反右派斗争的人数都是由最初五、六十人增加到一百多人。在斗争中骨干力量也不断壮大。","type":"paragraph"},{"text":"目前，全市直接参加反右派斗争的工商业者已有一万多人，他们在斗争中锻炼了自己，提高了思想觉悟，满怀胜利信心地迎接着反右派斗争的彻底胜利。","type":"paragraph"},{"text":"原载《大公报》1957年10月6日。原题为：“北京工商界反右派斗争战果扩大，全市揭露二百多右派分子，越来越多的工商业者投入斗争，骨干力量不断壮大”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed572ea6a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

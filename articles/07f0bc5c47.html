script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海街道里弄革命派积极投入大批判昨日举行电视斗争大会彻底清算中国赫鲁晓夫及其在沪代理人在街道里弄方面的反革命罪行，决心彻底摧毁资产阶级司令部，把街道里弄办成毛泽东思想大学校","authors":[],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市街道里弄的广大无产阶级革命派和革命群众，积极投入了革命大批判运动。昨天，他们举行了高举毛泽东思想伟大红旗，彻底清算中国赫鲁晓夫及其在上海的代理人在街道里弄方面的反革命罪行的电视斗争会。"},{"type":"paragraph","text":"最近一段时期以来，街道里弄的群众广泛地发动起来了，分别召开了大大小小的声讨会、批判会，群众性的揭发、控诉和批判中国赫鲁晓夫及其大小爪牙的反革命罪行，迎头痛击这些“落水狗”的疯狂反扑。昨天举行的电视斗争会，就是在自下而上广泛发动群众的基础上召开的。会议自始至终充满了强烈的战斗气氛。"},{"type":"paragraph","text":"会上，街道里弄的无产阶级革命派和革命群众，怀着对中国赫鲁晓夫及其在上海的代理人的强烈阶级仇恨，以大量的事实，揭发和清算了这伙反革命修正主义分子疯狂反对毛主席、反对毛主席的革命路线的滔天罪行。这些坏家伙把黑手伸到街道里弄，恶毒地攻击革命干部和革命群众活学活用毛主席著作是“简单化”、“庸俗化”、“形式主义”、“乱箭齐放，造成基层混乱，增加群众负担”，心狠手辣地扼杀了大批革命干部和革命群众的学习毛主席著作的小组。他们为了达到复辟资本主义的罪恶目的，大肆鼓吹“阶级斗争熄灭”论，以“不要干涉个人消费”为借口，公开对抗毛主席的亲密战友和好学生柯庆施同志提出的以阶级斗争为纲，灭资兴无，移风易俗的正确方针，百般包庇反动透顶的资产阶级分子和地、富、反、坏、牛鬼蛇神，纵容他们向无产阶级猖狂进攻。他们对坚持毛主席的革命路线的街道里弄革命干部，恨之入骨，阴险、狡猾地挑动群众斗争这些干部。他们还反对知识青年上山下乡的正确方针，千方百计腐蚀青年，企图为资产阶级培养接班人。这些反革命修正主义分子真是罪恶累累，罪该万死。参加大会和观看电视的革命群众无不义愤填膺，怒火中烧，他们决心积极投入革命大批判运动，彻底摧毁资产阶级司令部，把街道里弄办成毛泽东思想大学校。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07f0bc5c47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“农业的根本出路在于机械化”的指示指引下青海省自力更生发展农牧机械工业","authors":[],"dates":[{"year":1970,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社西宁电　在伟大领袖毛主席关于“农业的根本出路在于机械化”的光辉指示指引下，青海省广大工人发扬自力更生、艰苦奋斗的革命精神，在青海高原上从无到有地发展起农牧机械工业。现在，全省已有百分之九十五以上的县(市)建起了农牧机械修造厂，部分社队有了农具修配站。省内生产的农牧机具产品近三十种，过去一向依靠外省支援的拖拉机、小型柴油机、磨面机、播种机、收割机、脱粒机和牛奶分离器等，已可自己制造，今年全省生产的农牧机具产量，比去年同期增加一倍多，有力地支援了农牧业生产的发展。"},{"type":"paragraph","text":"一九五八年大跃进期间，在党的社会主义建设总路线的光辉照耀下，青海各族革命群众曾经掀起了一个兴办农牧机械工业的热潮，但是由于叛徒、内奸、工贼刘少奇及其代理人的干扰和破坏，使青海高原刚刚兴起的农牧机械工业遭到很大的破坏。在无产阶级文化大革命中，青海农牧机械工业战线的革命群众清算了刘少奇扼杀农牧机械工业的罪行，坚决贯彻执行毛主席关于农业机械化的指示，使全省的农牧机械工业又重新发展起来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972094b9d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

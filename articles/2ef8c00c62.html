script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工商联暨三百卅八同业公会电毛主席致敬","authors":[],"dates":[{"year":1949,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京毛主席鉴:我们上海工商界，以无限兴奋和热情，庆祝人民政治协商会的成功，和中央人民政府的成立，迎接国际和平斗争的高潮。我们感谢你和中国共产党的领导，推翻了帝国主义及国民党的反动统治，实现了全国人民空前的大团结，建立了人民民主专政，巩固了保卫世界和平的基础，而我们工商界亦得成为国家的主人。"},{"type":"paragraph","text":"我们工商界过去受到帝国主义封建势力和官僚资本的压迫，遭遇重大摧残，毫无发展前途。而今而后，我们将有一个光辉灿烂的前程，必能发挥一切力量，为新民主主义的经济建设而努力。"},{"type":"paragraph","text":"我们誓将团结一致，拥护新政协的决议，和中央人民政府的领导，拥护中苏合作，反对帝国主义破坏和平的阴谋，彻底执行公私兼顾，劳资两利，发展生产，繁荣经济，保证供给支援前线的伟大任务，粉碎帝国主义对上海的封锁，把革命进行到底，解放全中国，为建立人民的新上海，为建立独立民主和平统一富强的中国而斗争!"},{"type":"paragraph","text":"上海市工商联合会筹备会及全市各工商业三百卅八同业公会启"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ef8c00c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

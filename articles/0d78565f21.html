script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要求撤除全部美军基地并废除日美‘安全条约’日本各地革命人民举行反美集会示威山口县集会示威群众高举毛主席画像，高唱毛主席语录歌，高呼:“伟大领袖毛主席万岁!”","authors":[],"dates":[{"year":1968,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京八日电　据东方通讯社报道:日本工人、农民和学生六日在东京、大坂、埼玉、福冈等地同时举行反美集会和示威游行，要求撤除在日本的全部美国军事基地和废除日美“安全条约”。"},{"type":"paragraph","text":"在东京，大约一千名工人、农民和学生在美国准备扩建立川空军基地的地方举行集会，会后在基地附近的商业中心举行了英勇的示威游行。"},{"type":"paragraph","text":"与会工人、农民和学生的代表在发言中强烈谴责美帝侵略越南，并表示坚决把反对美国基地的斗争进行到底。"},{"type":"paragraph","text":"一位工人在会上朗读了毛主席给日本工人朋友们的题词“只要认真做到:马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”他说，我们必须认真学习这一题词，坚决地用毛泽东思想武装自己，争取斗争的最后胜利。"},{"type":"paragraph","text":"在埼玉县大约有三百名青年工人和学生，在美军野战医院和美国新闻处所在的朝霞市举行大会，表示坚决把废除日美“安全条约”和撤除在日本的美国军事基地的斗争进行到底。会后，与会者在示威游行中，同大约五百名反动警察进行了激烈的搏斗。"},{"type":"paragraph","text":"茨城县大约五千名工人、学生和市民在胜田市集会，并举行示威游行，要求立即撤除设在市内的美军基地，并表示坚决反对佐藤政府准备在临近胜田市的东海村修建生产核燃料的工厂。"},{"type":"paragraph","text":"神奈川县大约四百名青年工人、学生和市民在横滨市美军野战医院附近举行集会，要求撤除这所医院。会后，他们举行了示威游行。"},{"type":"paragraph","text":"在福冈县，约有三百名工人在北九州市美国空军山田弹药库前面举行大会，要求立即拆除这所弹药库。会后，举行了声势浩大的示威游行。"},{"type":"paragraph","text":"据新华社北京七日电　东京消息:日本山口县的工人、青年、学生和妇女约五百人六日在设有美军基地的岩国市举行集会和示威游行，坚决要求废除日美“安全”条约和撤除美军基地。"},{"type":"paragraph","text":"会场正面中央悬挂着毛主席六年前书赠日本工人朋友们的重要题词:“只要认真做到:马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”"},{"type":"paragraph","text":"日本共产党山口县委员会(左派)代表影山春雄在会上讲了话。他说，毛主席六年前书赠日本工人朋友们的题词，对日本革命人民具有最重大、最深远的教育意义。只要日本人民把马克思列宁主义的普遍真理，把当代最高水平的马克思列宁主义——毛泽东思想与日本革命的具体实践相结合，日本人民就一定能够获得革命的胜利。"},{"type":"paragraph","text":"影山指出，日本目前正在出现反美爱国斗争的新局面。他说，我们必须以工人阶级为领导阶级，团结广大日本人民，为粉碎日美“安全”条约，为反对美日反动派，反对苏修和日共宫本修正主义集团而展开持久的、猛烈的斗争。"},{"type":"paragraph","text":"日中友好协会(正统)山口县总部、日本社会党山口县代表以及工人、青年和妇女代表也在会上讲了话。他们强调必须为粉碎日美“安全”条约和撤除美国军事基地而奋斗。讲话人高呼:“伟大的毛泽东思想万岁!”“伟大领袖毛主席万岁!”"},{"type":"paragraph","text":"日本革命文艺团体齿轮座剧团的毛泽东思想宣传队在集会上演出了新编歌舞剧《世界进入了以毛泽东思想为旗帜的革命新时代》，大大地鼓舞了到会群众的斗志。"},{"type":"paragraph","text":"集会结束后，人们高举毛主席画像，还举着写有各种斗争口号的标语牌，高唱毛主席语录歌和革命歌曲，在美军岩国基地附近和岩国市内举行了反美示威游行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d78565f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

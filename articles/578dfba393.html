script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺朝鲜人民革命军成立四十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜人民革命车"},{"type":"paragraph","text":"成立四十周年的电报"},{"type":"paragraph","text":"（1972年4月24日）平壤朝鲜劳动党中央委员会总书记朝鲜民主主义人民共和国内阁首相金日成同志："},{"type":"paragraph","text":"在光荣的朝鲜人民革命军成立四十周年的时候，我们谨向您，并通过您向朝鲜劳动党、朝鲜政府和兄弟的朝鲜人民表示热烈的祝贺。"},{"type":"paragraph","text":"四十年前，由您亲自创建的朝鲜人民革命军，是代表着全体朝鲜人民民族希望的第一支革命武装力量。这支英雄的人民武装队伍，在您的直接领导下，高举反帝革命斗争旗帜，紧紧依靠广大朝鲜人民，在反对日本帝国主义的艰苦岁月里，英勇不屈、百折不挠，坚持抗日武装斗争，为朝鲜的独立和解放事业建立了丰功伟绩。"},{"type":"paragraph","text":"朝鲜解放以后，朝鲜人民和人民军继承和发扬朝鲜人民革命军的光荣传统和革命精神，在反对美帝国主义及其走狗的斗争中，敢于斗争，敢于胜利；在社会主义革命和社会主义建设事业中，以千里马的气势阔步前进，把自己的祖国建设得更加繁荣富强。"},{"type":"paragraph","text":"朝鲜人民革命军的英勇斗争，不仅在朝鲜人民的革命斗争史上写下了光辉的篇章，而且对中国人民的抗日战争作出了无产阶级国毛泽东全集第五十一卷际主义的宝贵支援。在反对共同敌人的长期斗争中，中朝两国人民结成了深厚的战斗友谊。这种友谊是在艰苦的斗争中用鲜血凝成的，是建立在马克思列宁主义和无产阶级国际主义基础上的，因而是牢不可破的。"},{"type":"paragraph","text":"祝中朝两国人民的战斗友谊和革命团结万古长青。祝朝鲜人民在反对美帝国主义、日本军国主义和争取祖国自主和平统一的正义斗争中，不断取得新的胜利。"},{"type":"paragraph","text":"中国共产党中央娄员会主席毛泽东中年人民共和国国务院总理周恩来一九七二年四月二十四日于北京"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":4,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":318,"page_end":319},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"578dfba393"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

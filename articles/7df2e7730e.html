script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“如何防止三害”","authors":["中国人民大学","张祖文","蒋济良","薛新卓"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“如何防止三害”","type":"title"},{"text":"中国人民大学蒋济良薛新卓张祖文","type":"authors"},{"text":"“……那么如何来防止三害，即把共产主义道德的标准变成法律的条文，变成物质的力量来控制坏人性。只有法律还不行，人还可以不遵守（如斯大林），故需从权利的‘分配’上实行竞争——即‘民主’的问题。权利的集中只有在战争环境中才不会引起‘腐化’‘停滞’，只有打破‘铁饭碗’才不会有‘官僚主义’。饭碗不要光靠上级给才会有群众观点。解决办法：","type":"paragraph"},{"text":"（1）新闻自由问题；（2）学术自由问题；（3）文艺创作自由问题；（4）政治公开；（5）选举民主问题；（6）民主法律问题；（7）人事制度问题；（8）多党政治问题。”（中国人民大学历史系学生  蒋济良）","type":"paragraph"},{"text":"“党派是沟墙的建筑师。只有使这些建筑师转业，才能彻底铲除宗派主义根基，消除这人为的障碍。”（中国人民大学计划系学生  薛新卓）","type":"paragraph"},{"text":"“克服三害要用一种物质力量，我所指的物质力量是：彻底革命，革党的命，革一部分党员的命。”（中国人民大学经济系学生  张祖文）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7df2e7730e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

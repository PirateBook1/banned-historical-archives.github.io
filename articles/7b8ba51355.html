script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"在修改《关于人民公社若干问题的决议》时所加的一段话","alias":"","parts":[{"type":"paragraph","text":"在修改《关于人民公社若干问题"},{"type":"paragraph","text":"的决》时所加的一段话"},{"type":"paragraph","text":"（一九五八年十二月）"},{"type":"paragraph","text":"我国的广大劳动人民对于民兵制度是喜闻乐见的，其所以如此，因为他们在长期反对帝国主义、封建主义及其走狗国民党反动派的革命斗争中，认识到了只有把自已武装起来，才能战胜武装的反革命，才能成为中国这块沃土的主人；而在革命胜利之后，他们又看到，国外还有天天声言要灭掉这个人民国家的帝国主义强盗们存在，因此，全体人民决心继续把自己武装起来，并且声言：一心想要抢却我们的强盗们，你们小心一点儿吧，不要妄想来碰我们这些从事和平劳动的人们，我们是准备好了的。帝国主义如果竟敢发动对我国的侵略战争，那时我们就将实现全民皆兵，民兵将配合人民解放军，并且随时补充人民解放军，彻底打败侵略者·"},{"type":"paragraph","text":"接见参加全军政工会的各军区"},{"type":"paragraph","text":"负青同志时的话"},{"type":"paragraph","text":"（一九五八年十二月二十三日）△要培养新生力量，没有年轻的哪能写好文件？"},{"type":"paragraph","text":"△过去不是有人说干军队没有奔头吗？军队还是有奔头。养兵千日，用在一朝；战时有奔头，就是平时也有奔头，可以成为多面手，一专多能，学会很多有用的技术。"},{"type":"paragraph","text":"△金门打炮对部队士气有没有影响？还是不要打？（答：部队情绪高）个人主义的时候再打他一下。我们对台湾海峡地区的这个政策，大家赞成不赞成？是不是很得人心？要就拿过来，要不一个也不要。单是金门我们就不拿。杜勒斯说，中国人不好谈，对金马无兴趣。假如杜勒斯丢下金马走了，我们怎么办？请你们想一想，你们都是政治家，一个办法是去占，我们可以控制台湾海峡一半，便于南北的海运，一个是不去，搞个无人地带，以表示我们兴趣不在这里，而在台湾。这时一定会有很多舆论，舍不得。我们不去，很可能蒋介石又来占领，这更好。我们不要他走。我们一打炮，蒋介石就有理由不走。他会说：你看，共产党还打着炮，我们在炮火下撤退，你美国人多没面子啊！"},{"type":"paragraph","text":"现在有许多干部、战土想不通，为什么称贵我双方？为什么不打敌人司合部？为什么还答应在对方请求的时候供给他们“以固守”：同志们可以议一议。如果金门的敌人眞叫我们"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":195},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b8ba51355"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

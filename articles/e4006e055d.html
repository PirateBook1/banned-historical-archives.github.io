script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发李富春在中财委汇报会议上的打虎总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发安子文关于在农村中开展三反运动的报告的批语"},{"type":"paragraph","text":"（1952年2月4日）"},{"type":"paragraph","text":"同意这个报告的意见。将这个报告发给各中央局并转分局和省市区党委研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月四日"},{"type":"paragraph","text":"[1]指安子文1952年1月29日关于在农村中开展三反运动给毛泽东的报告。报告根据河北省通县地委在香河县进行农村整党结合三反的典型试验的材料指出，农村中贪污、浪费的现象普遍存在而且相当严重，因此在农村中普遍深入地开展反贪污、反浪费、反官僚主义的运动是完全必要的。对农村三反应明确规定：（一）农村整党和三反运动结合，在三反运动的基础上，进行党员标准八项条件的教育，进行对党员的登记、审查和处理。并加强共产主义的教育，提高每个党员的思想觉悟程度，使农村党的组织和全体党员明确农村经济发展的方向。（二）为了能够领导这样一场大的斗争，凡参加领导农村整党的干部，必须是经过三反斗争的人。没有经过三反运动的，一律要调回来进行三反；手面不干净的，必须认真进行自我检讨，洗干净；思想界限不清楚的，要加以教育，明确思想界限，然后再派下去领导整党。（三）在农村中开展三反运动，必须有强的领导，否则，一下子全面轰开，领导力量不足，势必重复1948年“搬石头”的错误。因此，必须有计划地逐步地分批地进行，并首先解决贪污、浪费问题最严重的村庄。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":331,"page_end":331},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4006e055d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

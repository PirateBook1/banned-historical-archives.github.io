script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈陽俄專部分学生因对畢業分配方案不滿而罢課","authors":["共靑团中央大学工作部"],"dates":[{"year":1957,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"沈阳俄专部分学生因对毕业分配方案不满而罢课","type":"title"},{"text":"共靑团中央大学工作部","type":"authors"},{"text":"沈阳俄专在5月29日公布了毕业生分配方案。全校二百一十余名毕业生中，一百余人分到中学任俄文教员，四十人囘原工作单位，其余留校，延长学习1年。方案公布后，两个班部分学生大吵大闹，不去上课。有人駡：“共产党骗人！”昨天，学生自动在宿舍召开会议，有各班学生参加，共五十人，会后一面派代表三人向校长提出要求召开学生代表会议，一面派人鼓动一、二年级学生一起闹事。昨天下午学校主动召开了各班学生代表会议。会上学生表示坚决反对和不承认分配方案，一定要做助教和翻译工作，幷向学校提出三点要求，（1）召开毕业生大会；（2）立卽停课、停考；（3）派人到北京找高教部重新制定方案。学校答复，大家意见可考虑；但不能停课、停考；毕业生大会也暂时不召开；同意派代表到北京向高教部反映和请示办法。决定由校长和师、生代表组成一个小组前来。","type":"paragraph"},{"text":"团沈阳市委副书记闻功同志等已到校协助处理，该校团委会尚能教育团员，团结同学用正确的方式表达自己意见。团员中多数表示：“国家分配合理，我们坚决服从；如果不合理，卽便服从思想上也搞不通。”该校学生中谣传哈尔滨外国语学院已罢课。但我们尚未得到消息。","type":"paragraph"},{"text":"据高教部同志谈，全国高教部所属各高等学校今年俄语系毕业生三千九百人，另部队、第一、二、三等机械工业部自己办的俄专毕业生还有一千余人，共五千余人。而目前全国实际需要的俄语系毕业生仅一百人。这是一个很大的问题，高教部尚无妥善解决方案。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2219期，1957年6月1日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c40e39851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

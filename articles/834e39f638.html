script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电铁托总统深切哀悼比耶迪奇主席及其夫人等逝世","authors":[],"dates":[{"year":1977,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年一月十九日电　中华人民共和国国务院总理华国锋一月十九日打电报给南斯拉夫社会主义联邦共和国总统铁托，对南斯拉夫联邦执行委员会主席比耶迪奇及其夫人等不幸逝世，表示深切的哀悼。电报全文如下:"},{"type":"paragraph","text":"贝尔格莱德"},{"type":"paragraph","text":"南斯拉夫社会主义联邦共和国约瑟普·布罗兹·铁托总统:"},{"type":"paragraph","text":"惊悉南斯拉夫社会主义联邦共和国联邦执行委员会杰马尔·比耶迪奇主，席及其夫人等不幸逝世，我谨代表中华人民共和国政府和中国人民向你，并通过你向南斯拉夫政府和南斯拉夫人民致以深切的哀悼，并向死难者的家属致以诚挚的慰问。"},{"type":"paragraph","text":"比耶迪奇主席在维护南斯拉夫的独立和主权，在建设自己祖国的事业中做出了重要贡献。他的逝世对南斯拉夫是一大损失。"},{"type":"paragraph","text":"比耶迪奇主席在发展中南两国和两国人民之间的友好合作关系方面做出了很大努力。两年前他对我国进行的成功访问至今仍铭记在我国人民的心中。我深信，中南两国和两国人民的友好合作关系将继续得到加强和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年一月"},{"type":"paragraph","text":"十九日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834e39f638"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

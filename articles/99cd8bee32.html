script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"按照社会主义原则改造我们的生活","authors":["刘期朗","西南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"按照社会主义原则改造我们的生活","type":"title"},{"text":"西南师范学院刘期朗","type":"authors"},{"text":"[编者按：刘期朗，男，外语系一年级学生，是罗(罗容梓)、董(董时光)右派集团的成员，鸣放中大量放毒，并主编“海鸥报”，组织“宣传队”，到处点火，散布反党反社会主义言论。在这篇文章中，他提出了七点纲领，这个纲领的实质就是取消党的领导，取消马列主义的指导，用资本主义的原则改造高等学校。]","type":"paragraph"},{"text":"1．高等学校的最高权力机关应是校(院)人民代表大会。它由教师、职员、工人和学生的代表组成，它选举并有权罢免一切领导工作人员(包括人事科长在内)。每年开会两次。其常务机关为校(院)务委员会。","type":"paragraph"},{"text":"2．人事工作的神秘化，严重歪曲了马克斯列宁主义对社会生活的指导作用。它把千百万革命人民的命运，也就是每一个人的劳动方式和政治前途置于少数控制之下。","type":"paragraph"},{"text":"3．政治学习一律自由参加不得强制；","type":"paragraph"},{"text":"4．大学毕业生的工作分配问题，应采取下述办法解决，即学校把分配计划通知学生，那里需要多少人，由大家自报公议，友好协商，校(院)务委员会批准，不准人事科干部以“祖国”的名义实行宗派主义独裁；","type":"paragraph"},{"text":"5．永远结束“班三角”制，它不是民主的产物，而是少数人统治的机器。班长、班主席以及其他对班上公共生活有较大影响的官员，应由全班同学秘密、直接方式选举，对于在任领导者，如有五人以上表示不满，应举行信任投票，没有威信的独裁者应撤职，不能让他继续骑在人民头上。","type":"paragraph"},{"text":"6．公共课一律改为选修，并且不考试；","type":"paragraph"},{"text":"7．班里的团支部书记不能干预班里的行政工作。他只能以一个班员的身份提意见。","type":"paragraph"},{"text":"最后我表示，坚决拥护党中央和毛主席的鸣放政策。因为它能使我们亲爱的祖国变得更光明些和更美丽些。","type":"paragraph"},{"text":"我是外语系的学生，名叫刘期朗，任何人对我的意见不满，我都愿意与之进行和平讨论。人事科干部有好奇心也可查查我的档案材料。","type":"paragraph"},{"text":"我没有什么怕头的。在这个人世间，我唯一害怕的只有我自己的缺点。","type":"paragraph"},{"text":"毛主席万岁！(原载西师“海鸥报”)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99cd8bee32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

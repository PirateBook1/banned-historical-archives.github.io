script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在苏联休假后返国途中路过我国  胡志明主席访问新疆  致电刘少奇主席祝贺“八一”建军节","authors":[],"dates":[{"year":1959,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在苏联休假后返国途中路过我国"},{"type":"paragraph","text":"胡志明主席访问新疆"},{"type":"paragraph","text":"致电刘少奇主席祝贺“八一”建军节"},{"type":"paragraph","text":"新华社乌鲁木齐2日电　越南民主共和国主席、越南劳动党中央委员会主席胡志明在苏联休假后返国途中，路过我国，于8月1日上午十时十五分乘专机到达乌鲁木齐。"},{"type":"paragraph","text":"到机场欢迎的有：中共新疆维吾尔自治区委员会书记、自治区主席赛福鼎，自治区党委书记吕剑人、曾涤、李铨，候补书记祁果、林渤民，自治区副主席杨和亭、扎克洛夫，中国人民解放军新疆军区副司令员郭鹏中将、副政治委员左齐少将，生产建设兵团司令员陶峙岳上将、副政治委员张仲瀚，中共乌鲁木齐市委员会第一书记任戈白，乌鲁木齐市长牙生·胡达拜尔的等。到机场欢迎的还有我外交部礼宾司副司长张世杰。"},{"type":"paragraph","text":"苏联驻乌鲁木齐总领事达巴申也到机场欢迎。"},{"type":"paragraph","text":"胡志明主席下机后，和赛福鼎等亲切握手，并接受了乌鲁木齐市少先队员的献花。下午三时，胡志明主席由赛福鼎、祁果等陪同，先后参观了十月拖拉机厂、八一农学院和地质局。"},{"type":"paragraph","text":"当晚，胡志明主席由赛福鼎等陪同观看了民族歌舞表演。表演结束后，胡志明主席走上舞台，同演员们亲切握手。"},{"type":"paragraph","text":"胡志明主席将在新疆作短期访问。"},{"type":"paragraph","text":"新华社2日讯　刘少奇主席1日收到了越南民主共和国胡志明主席祝贺中国人民解放军建军三十二周年的电报。电文如下："},{"type":"paragraph","text":"中华人民共和国主席刘少奇同志："},{"type":"paragraph","text":"在这中国人民解放军建军三十二周年的光荣日子，我从苏联回国，路过中国新疆，我谨向你并通过你向中国人民解放军全体指战员和中国人民表示衷心的祝贺。"},{"type":"paragraph","text":"胡志明"},{"type":"paragraph","text":"1959年8月1日于乌鲁木齐"},{"type":"paragraph","text":"新华社莫斯科1日电　越南民主共和国主席、越南劳动党中央委员会主席胡志明，今天离莫斯科回国。胡志明主席是在7月2日来苏联休假的。"},{"type":"paragraph","text":"在苏联期间，胡志明主席访问了几个加盟共和国和克里米亚等地，受到苏联人民的热烈欢迎。苏联人民请他向越南人民转达他们对越南人民的友好的问候。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5237fef294"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

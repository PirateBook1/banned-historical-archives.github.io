script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见久保勘一等日本朋友","authors":[],"dates":[{"year":1979,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见久保勘一等日本朋友"},{"type":"paragraph","text":"新华社北京九月十五日电  国务院副总理邓小平今天上午会见了日本长崎县知事久保勘一和夫人等日本朋友。"},{"type":"paragraph","text":"廖承志副委员长参加了会见。"},{"type":"paragraph","text":"久保勘一先生自一九七二年以来曾七次访问中国，是中国人民的老朋友。这次他又率领长崎县日中友好之翼访华团前来我国，参加上海——长崎航线通航的庆祝活动。"},{"type":"paragraph","text":"邓副总理对久保勘一先生的再次来访表示欢迎。他说，中国人民知道久保勘一先生在中日两国交往中做了很多工作。宾主还就发展双方的合作关系进行了亲切的交谈。"},{"type":"paragraph","text":"长崎县议长加藤清则等部分访华团成员参加了会见。会见时在座的有中国民航总局局长沈图，中国旅游总局副局长李权中等。"},{"type":"paragraph","text":"今天晚上，久保勘一先生举行了答谢宴会。久保勘一先生等将于明天离开北京经上海回国。（附图片）"},{"type":"paragraph","text":"邓小平副总理同久保勘一知事握手。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ac0b00a31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

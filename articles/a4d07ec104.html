script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《庆祝中华人民共和国成立二十周年》电视影片今起在上海播放影片生动地记录了伟大领袖毛主席和他的亲密战友林副主席同首都军民、各地代表一起欢度国庆的热烈场面","authors":[],"dates":[{"year":1969,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　正当全市军民热烈响应伟大领袖毛主席“团结起来，争取更大的胜利”的伟大号召，为进一步巩固无产阶级专政，掀起社会主义革命和社会主义建设的新高潮中，从首都寄来了电视影片《庆祝中华人民共和国成立二十周年》。影片生动地记录了我国各族人民的伟大领袖毛主席和他的亲密战友林副主席同首都四十多万军民和来自全国各地的工农兵代表一起，欢庆中华人民共和国成立二十周年的热烈场面。"},{"type":"paragraph","text":"影片生动地记录了激动人心的热烈场面:我们伟大领袖毛主席在庄严的《东方红》乐曲声中，健步登上天安门城楼时，全场万众欢腾，革命群众高举红彤彤的《毛主席语录》，无限激动地连声欢呼:“毛主席万岁!毛主席万万岁!”“祝毛主席万寿无疆!”从影片中，可以看到伟大领袖毛主席神采奕奕，精力充沛，身体非常健康，革命群众仰望毛主席，毛主席笑着向大家亲切招手。影片还真实地记录了林副主席在庆祝大会上发表重要讲话时的情景。"},{"type":"paragraph","text":"影片还记录了毛主席和林副主席在天安门城楼上检阅首都的游行大军，同来自全国各地的观礼代表，各方面的负责同志以及来自世界五大洲的各国革命战士和友人，亲切握手、交谈的动人情景。"},{"type":"paragraph","text":"为了使本市广大工农兵群众及时看到我们日夜想念的伟大领袖毛主席的光辉形象，看到首都人民和来自全国各地的代表，在战无不胜的毛泽东思想指引下，经过无产阶级文化大革命的锻炼，意气风发，斗志昂扬的革命精神和对毛主席、林副主席无限热爱的心情，上海电视台将于今天起连续三天播放这部电视影片。请各单位按时组织收看。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4d07ec104"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

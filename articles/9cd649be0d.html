script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京机场欢送西哈努克亲王时  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京机场欢送西哈努克亲王时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社十八日讯　刘少奇主席在北京机场欢送柬埔寨国家元首诺罗敦·西哈努克亲王时的讲话。全文如下：尊敬的诺罗敦·西哈努克亲王殿下和夫人，尊敬的柬埔寨贵宾们，朋友们，同志们："},{"type":"paragraph","text":"我们的好朋友、柬埔寨国家元首诺罗敦·西哈努克亲王殿下和夫人，以及其他柬埔寨贵宾们，现在就要离开北京，前往我国其他地方进行访问了。西哈努克亲王殿下这次的访问，对于进一步加深我们双方之间的了解和信任，对于进一步增强中柬两国在经济建设和国际事务中的互助合作，都作出了新的贡献。我仅代表中国人民和中国政府，祝贺亲王殿下这次访问的成功。"},{"type":"paragraph","text":"中柬两国都需要在一个和平的国际环境中，建设自己的国家。我们两国在捍卫民族独立和国家主权方面，在反对帝国主义及其追随者的侵略和干涉方面，以及在维护印度支那和亚洲地区的和平和安全方面，进行着共同的努力，取得了巨大的成果。当然，在我们两国前进的道路上，还会遇到外来势力所制造的各种困难和威胁。但是，任何困难和威胁只会使我们两国更加紧密地团结起来。亲王殿下说得好，我们之间的友谊和团结是经得起考验的。中国人民将永远同亲戚般的柬埔寨人民站在一起。"},{"type":"paragraph","text":"最后，我还要感谢西哈努克亲王殿下邀请我访问柬埔寨王国的盛情厚意。我希望，能够有一天在金边同亲王殿下相会，重叙旧谊。"},{"type":"paragraph","text":"祝亲王殿下和夫人以及全体柬埔寨贵宾身体健康，旅途愉快。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cd649be0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

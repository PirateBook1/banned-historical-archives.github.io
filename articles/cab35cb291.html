script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"没有毛主席就没有新中国纪念毛主席诞辰八十五周年美展在京开幕","authors":[],"dates":[{"year":1978,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十六日电　纪念伟大领袖毛主席诞辰八十五周年美术作品展览二十六日在中国美术馆开幕。"},{"type":"paragraph","text":"这个展览共展出中国画、油画、版画、水粉画、水彩画、雕塑、素描、速写等作品二百多件。许多作品以毛主席在各个历史时期的革命实践活动为题材，热情歌颂了毛主席的丰功伟绩，使观众受到一次“没有毛主席就没有新中国”的生动形象的教育。中国画《备课》、《飞雪迎春》、《北国风光》，油画《韶山建党》、《农村调查》等作品，刻划了毛主席的光辉形象。油画《娄山关》、《东渡黄河》等作品，细致地描绘了毛主席和他的亲密战友周恩来等同志并肩战斗的动人情景。许多作品以热情的笔调，描写了毛主席当年工作过的长沙、瑞金、井冈山、延安、西柏坡等地方的壮丽景色。有些作品生动地表现了各族人民热爱毛主席、怀念毛主席的深厚感情。"},{"type":"paragraph","text":"展览同时展出了书法家书写毛主席诗词的作品。其中朱德委员长和郭沫若、齐燕铭同志的手迹特别引人注目。"},{"type":"paragraph","text":"这次展出的绘画，是专业美术工作者和业余作者今年为纪念毛主席诞辰八十五周年而新创作的。"},{"type":"paragraph","text":"这次展览由文化部和中国美术家协会联合举办，将展出到一九七九年二月四日。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cab35cb291"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

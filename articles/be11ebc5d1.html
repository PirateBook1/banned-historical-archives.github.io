script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批臭刘少奇“专家治厂”的黑货","authors":["张传信"],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们:“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。”毛主席的这一伟大教导，是对我们工人阶级最大的信任和鼓舞。而刘少奇这个叛徒、内奸、工贼及其在我厂的代理人，拚命反对我们伟大领袖毛主席的这一伟大教导，在我厂竭力推行“技术立法、技监执法、工人守法”的“三法”制度，压制工人的革命首创精神，订出一系列的条条框框来束缚我们工人阶级的手脚。在青年技术人员中间，这些坏家伙大肆鼓吹“一篇论文、二条曲线、三年苦功、四海扬名”的修正主义黑货，反对技术人员走与工农相结合的道路，甚至对一些能与工人相结合的技术人员进行打击和排挤。这一小撮混蛋，就是这样的拼命反对我们工人阶级，是可忍，孰不可忍!"},{"type":"paragraph","text":"在无产阶级文化大革命中，我们工人阶级掌握了领导大权。过去一些反动技术“权威”搞了几年没有搞出来的产品，今天我们工人阶级和革命的技术人员搞出来了；过去被他们打入冷宫的技术革新项目，今天我们又把它搬出来，再进行改革，搞出来了。二年多来的技术革新项目一个接一个不断地出现，大量的机械化、自动化设备代替了过去的手工操作，这是毛泽东思想的伟大胜利。我们一定要彻底批判刘少奇的“专家治厂”的修正主义企业路线，夺取文化大革命的全面胜利。"},{"type":"paragraph","text":"上海无线电一厂工人　张传信"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be11ebc5d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

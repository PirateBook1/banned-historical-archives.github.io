script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县监委对杨光发所犯错误的处分决定","authors":[],"dates":[{"year":1961,"month":5}],"is_range_date":false,"parts":[{"text":"中共沿河县监委对杨光发所犯错误的处分决定","type":"title"},{"text":"杨光发，男，现年五十一岁，家庭贫农成分，个人当兵，原借四川省酉阳县丁市区人，五七年入党，五九年任幸福大队分支书，解放前四七年在沿河来招亲被国民党拉去当兵，四八年解放入伍，五二年复员回家，其主要错误事实如下：","type":"paragraph"},{"text":"（1）六○年二月社员田永必（小土地经营），因宰杀耕牛，被杨光发发觉，吊在食堂内进门毒打，当即把田永必的尿屎打出，用扁担、柴棒打的（扁担、柴棒均已打断）；田永必身受重伤，不能行走，又把其全家搬到刺竹弯去坐，不给饭吃，十多天即死了。","type":"paragraph"},{"text":"（2）六○年二月（古历腊月）社员崔光应（中农），在难关时将耕牛杀来吃，被杨发觉，并亲手将崔吊起，用柴棒毒打一顿，当时把崔打残废，并叫崔光中押送乡公所，乡里见人受重伤，叫其回家，回家后三天即死了。","type":"paragraph"},{"text":"（3）五九年腊月间（古历）社员肖兰英在水利上因无粮食吃向田茂远请假回家，杨不给饭吃，肖便背着背兜进城，走在肖家坝碰着杨光发，当即被杨光发踢了几脚，倒在地上，杨便走了。","type":"paragraph"},{"text":"（4）吊打群众，克扣粮食。被吊的有玉蛮、崔兰英、肖士荣、田世六、王南全、田南英、田贵现等人。","type":"paragraph"},{"text":"（5）翻箱倒柜，没收群众财产计十家。","type":"paragraph"},{"text":"（6）贪污粮食430斤（米票），现金188元7角。","type":"paragraph"},{"text":"根据以上错误事实，杨光发的违法乱纪是严重的，但在这次运动（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ccbe9adc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

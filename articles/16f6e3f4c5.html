script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的世道里穷老汉的脑子变灵了","authors":["吴福宽"],"dates":[{"year":1951,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的世道里穷老汉的脑子变灵了编辑同志："},{"type":"paragraph","text":"生活在土地改革后的农村里，时刻会遇到使你感动的事情。四月十二日，我到乡下去调查耕牛情况。一出安庆城，就遇着一个约摸有五十多岁的老汉，他右肩扛着一把锹；左手拿着根木棒，上面钉着一小块正方形的木板。我正要向他问路，他却抢先笑盈盈的向我打了招呼：“同志，请你看看上面写的亩数对不对呀！”他把木牌伸过来。我念着木牌上面写的字：“广圩区新河乡断碑村第二组鲁进友分到地主田一块，计三亩二分。”他微笑着点点头。接着他又问我：“同志，你可看到木牌的另一面吗？‘毛主席万岁’写对了没有？有了毛主席，才有了下一句，你再看看：‘佃田改自田，子子孙孙万万年，’也写对了吧？俺半夜没睡，想出了这样个吉利句。你看都写对了吧？”“都写对了，你想得很好哩！”我说。“很好吗，哈哈！毛主席的世道，我这穷老汉脑子也灵的多了。”我离开他很远了，回过头来看看，他还在背着手注视着他那三亩二分田。鲁进友的高兴，使我忘记了走路的疲劳，我一心只想着要把工作做得更好一点。"},{"type":"paragraph","text":"吴福宽"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16f6e3f4c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平胡耀邦姬鹏飞等同志同黄文欢同志互祝新春快乐","authors":[],"dates":[{"year":1980,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平胡耀邦姬鹏飞等同志同黄文欢同志互祝新春快乐"},{"type":"paragraph","text":"新华社北京二月十六日电 今天是农历年初一。中共中央副主席、国务院副总理邓小平，中共中央政治局委员、中共中央秘书长胡耀邦，国务院副总理、中共中央对外联络部部长姬鹏飞，今天上午同黄文欢同志欢乐聚会，互相祝贺新春快乐，并一起共进了午餐。"},{"type":"paragraph","text":"当他们见面时，彼此热情握手。邓小平、胡耀邦、姬鹏飞祝贺黄文欢同志春节愉快、身体健康，称赞他为越中两国人民的友谊作出了可贵的贡献。"},{"type":"paragraph","text":"黄文欢同志说：我们越南同中国一样，非常重视这一节日。今天，我能同中国人民一起欢度春节，感到特别兴奋。"},{"type":"paragraph","text":"参加今天聚会的还有中共中央机关负责同志李一氓、冯铉、冯文彬、乔石等。（附图片）"},{"type":"paragraph","text":"邓小平、胡耀邦、姬鹏飞同志同黄文欢同志互相祝贺新春快乐，并共进午餐。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4588dc855a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

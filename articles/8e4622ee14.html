script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了对我国的正式友好访问阮友寿主席率代表团离开广州邓小平副总理、丁盛主任等和数千群众到机场热烈欢送　阮友寿主席在离开我国的时候致电周恩来总理","authors":[],"dates":[{"year":1973,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州一九七三年十一月二十三日电　越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿和由他率领的越南南方共和临时革命政府代表团，结束了对我国的正式友好访问，满载着中国人民对越南南方人民深厚的兄弟情谊，今天下午乘专机离开广州。"},{"type":"paragraph","text":"前往机场热烈欢送越南南方战友的有:"},{"type":"paragraph","text":"国务院副总理邓小平，外交部副部长韩念龙；"},{"type":"paragraph","text":"广东省革命委员会主任丁盛、副主任陈郁、林李明、梁秀珍，广东省革命委员会副主任、广州市革命委员会主任焦林义，广州市革命委员会副主任梁湘、罗范群以及数千名群众。"},{"type":"paragraph","text":"柬埔寨驻中国大使笃坎敦代表国家元首诺罗敦·西哈努克亲王和宾努首相前往机场欢送。"},{"type":"paragraph","text":"今天，白云机场上空飘扬着越南南方共和正式旗帜和中国国旗。当阮友寿主席、阮氏萍外长等越南南方贵宾来到机场时，人们挥动花束和彩带，跳起舞蹈，表示热烈欢送。阮友寿主席等越南南方战友向欢送群众频频招手，表示感谢。"},{"type":"paragraph","text":"到机场欢送的还有中国驻越南南方共和大使王若杰，外交部亚洲司副司长梁枫、礼宾司副司长朱传贤，广东省、广州市各有关方面负责人。"},{"type":"paragraph","text":"越南民主共和国驻广州总领事馆领事黎光莫，以及在广州的越南朋友，也到机场送行。"},{"type":"paragraph","text":"今天上午，阮友寿主席、阮氏萍外长和代表团其他成员，由邓小平副总理、韩念龙副外长、林李明和焦林义副主任陪同，访问了黄埔港，参观了红旗“一三五”号货轮。阮友寿主席向港口工人和船员们发表了友好的讲话。他说，今天我们同直接支援我们斗争的人们会面，心情无比激动。阮友寿主席说，中国船员克服千难万险，把许多物资运到越南的港口支援我国人民的正义事业，对此，我们表示钦佩。他说，中国人民这种英雄主义的行动，使越中两国人民的革命友谊和战斗团结更加牢固。"},{"type":"paragraph","text":"新华社北京一九七三年十一月二十三日电　阮友寿主席在离开我国的时候致电周恩来总理，电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来阁下:"},{"type":"paragraph","text":"在离开伟大的中华人民共和国之前，我怀着依依不舍的心情，谨向您致以崇高的问候。"},{"type":"paragraph","text":"我们代表团这次访问，对越南人民和兄弟的中国人民之间的伟大的团结战斗友谊具有十分深远的意义。"},{"type":"paragraph","text":"我谨向您，向中国党政领导人和中国人民表示衷心的深切感谢，感谢你们在我们代表团访问中国期间给予我们充满兄弟般战斗情谊的极为隆重的欢迎和亲切的接待。"},{"type":"paragraph","text":"，我特别感谢中国共产党、中国政府和中国人民，值此机会重申了坚决支持我们越南南方人民正义事业直至取得彻底胜利的决心。"},{"type":"paragraph","text":"衷心祝愿兄弟的中国人民，在以敬爱的毛泽东主席为首的光荣的中国共产党领导下，在建设繁荣、幸福的国家的事业中日益取得更多的辉煌胜利。"},{"type":"paragraph","text":"越南南方民族解放阵线中央委员会主席团主席。"},{"type":"paragraph","text":"越南南方共和临时革命政府顾问委员会主席"},{"type":"paragraph","text":"阮友寿"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e4622ee14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见班禅额尔德尼  同时接见阿沛·阿旺晋美和詹东·计晋美  党和国家领导人接见少数民族参观团","authors":[],"dates":[{"year":1959,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见班禅额尔德尼"},{"type":"paragraph","text":"同时接见阿沛·阿旺晋美和詹东·计晋美"},{"type":"paragraph","text":"党和国家领导人接见少数民族参观团"},{"type":"paragraph","text":"新华社7日讯　毛泽东主席今天下午接见了西藏自治区筹备委员会代理主任委员班禅额尔德尼·却吉坚赞、副主任委员兼秘书长阿沛·阿旺晋美和常务委员詹东·计晋美以及随行藏族官员。"},{"type":"paragraph","text":"接见时在座的，有刘少奇主席、宋庆龄副主席，朱德委员长，周恩来总理，林彪、邓小平、贺龙、陈毅、乌兰夫、罗瑞卿、习仲勋副总理，沈钧儒、黄炎培、彭真、陈叔通副委员长，刘格平、汪锋、张经武等。"},{"type":"paragraph","text":"在接见的时候，班禅额尔德尼·却吉坚赞和阿沛·阿旺晋美等向毛泽东主席、刘少奇主席、宋庆龄副主席、朱德委员长、周恩来总理敬献哈达，毛泽东主席等向他们回敬了哈达。"},{"type":"paragraph","text":"新华社7日讯　党和国家的领导人毛泽东、刘少奇、周恩来、宋庆龄、林彪、邓小平、彭真、陈毅、贺龙、乌兰夫、黄炎培、陈叔通、班禅额尔德尼·却吉坚赞、黄克诚、罗瑞卿、习仲勋等，今天下午先后接见了云南、贵州、宁夏回族自治区的少数民族参观团和青年参观团、中国人民解放军“五一”节观礼团、出席中国人民解放军总参谋部第三部党代表会议的全体人员。（附图片）"},{"type":"paragraph","text":"左：毛主席和班禅额尔德尼握手"},{"type":"paragraph","text":"右：毛主席和班禅额尔德尼谈话，右第一人是阿沛·阿旺晋美"},{"type":"paragraph","text":"新华社记者　侯波摄"},{"type":"paragraph","text":"左：毛主席等接见少数民族参观团和青年参观团图为接见时合影"},{"type":"paragraph","text":"右：毛主席和各少数民族参观团团员们握手"},{"type":"paragraph","text":"新华社记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac3a3db81d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFa

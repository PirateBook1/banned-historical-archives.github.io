script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对中共八届九中全会公报稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中共八届九中全会公报稿的批语和修改！"},{"type":"paragraph","text":"（1961年1月20日）剩下的两年都这样做。"},{"type":"paragraph","text":"二即送乔木、冷西："},{"type":"paragraph","text":"已阅，很好。即刻发稿，明日（廿一）在全国见报。同时，"},{"type":"paragraph","text":"[1]本篇一是在中共中央书记处候补书记、毛泽东的秘书胡乔木和新华通讯社社长、《人民日报》总编辑吴冷西1961年1月19日晚送审的公报稿中一段文字旁写的批语，这段文字是：“重工业方面，由于三年来已经有了巨大的发展，主要产品的产量已经大大超过了第二个五年计划原定的水平，一九六一年应当适当地缩小基本建设的规模，调整发展的速度，在已有的胜利的基础上，采取巩固和提高的方针。”本篇二是在胡乔木、吴冷西1月20日送审的公报稿上写的批语。本篇三是在1月20日送审稿中加写的话。"},{"type":"paragraph","text":"[2]1961年1月21日《人民日报》全文发表《中国共产党第八届中央委员会第九次全体会议公报》。"},{"type":"paragraph","text":"对中共八届九中全会公报稿的批语和修改立刻翻成几种外文，今夜广播。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十日下午六时五十分有一点修改，请注意。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"又及"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"所有这些工作，全会认为，必须充分发动群众，大鸣大放，大张旗鼓地去进行。"},{"type":"paragraph","text":"[1]胡乔木、吴冷西1月20日的送审稿中写道：“鉴于这种种情况，许多地方的党组织根据中央的指示，已经在农村和城市的工作人员中进行整风运动，并且已经收到成效。全会决定在全国范围内分期分批地进行这一运动，帮助干部提高思想政治水平，改进工作方法和工作作风，并且纯洁组织，把经过认真考查确属混入党内和政府机关内的极少数坏分子清除出去，同时防止和制止坏分子的破坏活动。”在这段话后面，毛泽东加写了一句，即本篇三。此外，毛泽东还在送审稿中“人民公社的三级所有制”一语前加了“以队为基础的”几个字。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":1,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":165,"page_end":166},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08557c522a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

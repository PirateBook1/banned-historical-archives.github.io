script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席前往机场热情欢迎哈姆迪主席到机场欢迎阿拉伯也门共和国贵宾的还有李先念副总理、乌兰夫副委员长、黄华外长等","authors":[],"dates":[{"year":1976,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十二月二十日电　阿拉伯也门共和国指挥委员会主席兼武装部队总司令易卜拉欣·穆罕默德·哈姆迪中校和由他率领的阿拉伯也门共和国代表团，应我国政府的邀请前来进行正式访问，今天下午乘专机到达北京。首都群众数千人聚集在首都机场上，热烈欢迎来自红海之滨的阿拉伯也门共和国贵宾。"},{"type":"paragraph","text":"在机场上，中共中央主席、国务院总理华国锋同哈姆迪主席和代表团其他成员一一亲切握手，对贵宾们远道来访表示热情欢迎。"},{"type":"paragraph","text":"到机场欢迎的还有国务院副总理李先念，人大常委会副委员长乌兰夫，外交部部长黄华、副部长何英，中国人民解放军副总参谋长李达，外贸部副部长陈洁，外经部副部长陈慕华，农林部副部长肖鹏，交通部副部长潘琪，卫生部副部长黄树则等。"},{"type":"paragraph","text":"中国和阿拉伯也门共和国早在一九五六年就建立了外交关系。在反帝、反殖、反霸的斗争中和建设各自国家的事业中，两国人民的传统友谊和两国的友好合作关系，得到不断巩固和发展。今天，哈姆迪主席率领代表团前来我国访问，带来了阿拉伯也门共和国人民对中国人民的深厚情谊，这使中国人民感到由衷的喜悦。为欢迎贵宾们的到来，首都人民把市区主要街道装饰一新。街道两旁的高大建筑物上红旗招展，街道上空悬挂着缤纷的彩旗和横幅大标语，标语上用中文和阿拉伯文写着:“坚决支持阿拉伯各国人民和巴勒斯坦人民反对帝国主义和以色列犹太复国主义的正义斗争!”“坚决支持阿拉伯也门共和国人民维护民族独立和国家主权的正义斗争!”“中国和阿拉伯也门共和国两国人民的友谊万岁!”“第三世界人民大团结万岁!”“全世界人民大团结万岁!”"},{"type":"paragraph","text":"下午四时，贵宾们乘坐的专机在飘扬着中国和阿拉伯也门共和国两国国旗的机场上降落。机场上举行了隆重的欢迎仪式。乐队先后奏阿拉伯也门共和国国歌和中国国歌。哈姆迪主席由华国锋主席陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当贵宾们来到欢迎队伍面前时，首都男女持枪民兵列队向贵宾们致意。人们挥动花束和彩带，有节奏地高呼欢迎口号，穿着节日盛装的青少年，在鼓乐声中欢乐起舞。哈姆迪主席等贵宾向欢迎群众频频招手致意。"},{"type":"paragraph","text":"到机场迎接的还有阿拉伯也门共和国驻中国大使阿卜杜·奥斯曼和大使馆外交官员，以及阿拉伯也门共和国在中国的留学生。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场迎接。"},{"type":"paragraph","text":"中国驻阿拉伯也门共和国大使赵禁专程到卡拉奇迎接哈姆迪主席等贵宾，并陪同到达北京。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\12\\76cl010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e哈姆迪主席由华国锋主席陪同步出机场时，向欢迎群众招手致意。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"606a9892d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

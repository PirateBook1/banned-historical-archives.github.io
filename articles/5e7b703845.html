script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"严厉镇压反革命活动","authors":["《石家庄日报》社论"],"dates":[{"year":1951,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"严厉镇压反革命活动","type":"title"},{"text":"《石家庄日报》社论","type":"authors"},{"text":"从昨天处决的蒋阎匪特务孙鹏飞等阴谋叛乱危害祖国的案件中再一次有力的证明，“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎”。“他们也还会以各种方式从事破坏和捣乱，他们将每日每时企图在中国复辟”。（毛主席在中国人民政协第一届全国会议上的开幕词）","type":"paragraph"},{"text":"匪首孙鹏飞等用尽了一切阴谋毒计，企图组织反革命的武装进行叛乱；混入我武装部队，进行瓦解工作；打入我经济企业部门和其他革命组织，进行各种破坏；掌握利用道会门，发展特务，欺骗群众；美帝在仁川登陆以后，他们大肆活动，帮助美帝制造谣言，威胁群众。这一切事实，不仅彻底地暴露了反革命罪犯们妄图颠覆我人民政权，以达其反动复辟的罪恶目的，而且更清楚地显示出特务匪徒们都是和美帝国主义分不开，他们都在充当美帝国主义的走狗！","type":"paragraph"},{"text":"这一案件，恰巧在人民欢庆春节的时候处决，这真是大快人心的事。全市工人、农民、小资产者，工商业者都会感到中央人民政府成立一年后的今年的春节，是十几年来最愉快的春节，我们不仅不要再担心特务官僚的欺诈迫害，而且我们过着近十几年来从未有过的充实稳定的生活；工人农民的生产建设得到了巨大成绩，生活初步地改善了；工商业从恢复到发展，各行各业都呈现着欣欣向荣的气象。内外敌人对我们这一切成就都认为它们的莫大失败，想尽一切方法捣乱破坏，并妄图恢复他们的黑暗统治。美帝企图走日寇的老路，发动侵朝战争，以便进一步并吞我全国；蒋匪特务则配合美帝侵略，积极钻到我内部来进行破坏，像孙鹏飞之流，不仅进行各种破坏活动，而且组织反革命武装阴谋发动叛乱，如果让美帝蒋匪任意横行，我祖国之安全及人民的生命财产势必遭到严重危害。但是，觉悟了的中国人民，决不容任何敌人夺取自己的胜利果实，我们发动抗美援朝运动，以志愿行动帮助朝鲜人民打败美国侵略者，保障了国防安全。同时，又以严厉镇压反革命活动，给蠢蠢欲动的蒋美匪特以严重打击，我市破获匪特孙鹏飞等案，正是全国反特战线上千百件胜利中的一件。所以，我们应以庆祝中朝人民抗美胜利的愉快心情来庆祝反特斗争的胜利，庆祝我们的革命政权将因此而益加巩固。","type":"paragraph"},{"text":"但是，从这一案件，我们也应当得到深刻的教训，就是说，对反革命分子的阴谋活动，必须时时提高警惕，决不容许有丝毫的麻痹大意，决不容许因为我市解放较久，各种工作已上轨道，而认为匪特已无隙可乘。今天的事实证明，蒋匪特务是以我市为其活动基点之一，经过这次破案，他们虽已受重创，但残敌仍将继续利用我们的一切空隙来进行破坏。这是全市人民应时时警惕的。","type":"paragraph"},{"text":"各界人民中的积极分子，应该把匪特对我们的危害及镇压反革命活动的重要性，告诉每一个人，让大家来注意这一工作。严密注视匪特活动，不管在工厂、商店、农村或居民区中，发现可疑的人或事，应随时向有关方面报告，使匪特分子难以藏身。大家必须进一步检举一贯道道首，并动员一般道徒退道，使取缔一贯道的工作彻底地完成。对于谣言，不仅不应传播，而且必须追查、驳斥，使匪特无法造谣生事。对那些敢于反攻夺地的地主，农民们应大胆揭露，给以严重的处罚。工厂企业中的保卫组织，要认真建立与加强，村里的治安防护队，应改组扩大为民兵组织，以增强群众防奸防匪的力量。总之，我们应从这次案件中取得教训，全市人民动员起来，进行锄奸防特，镇压反革命的工作，使一切反革命分子像孙鹏飞等一样都能及时的受到人民的严惩！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e7b703845"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

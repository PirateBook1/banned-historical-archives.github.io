script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝尼泊尔王国民主日尼大使举行招待会　刘少奇主席出席　巴哈杜尔大使和薄一波副总理共祝中尼人民友谊不断增进","authors":[],"dates":[{"year":1964,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京18日电】　尼泊尔王国驻中国大使凯谢尔·巴哈杜尔今晚举行招待会，庆祝尼泊尔王国民主日。"},{"type":"paragraph","text":"刘少奇主席，薄一波、谭震林副总理，郭沫若、陈叔通副委员长，张鼎丞检察长，应邀出席了招待会。"},{"type":"paragraph","text":"巴哈杜尔大使和薄一波副总理先后在会上讲话，共祝中国和尼泊尔两国人民的友谊不断增进。巴哈杜尔大使强调指出，“尼泊尔王国和中华人民共和国之间的所有悬案都已经获得友好解决”。薄一波副总理说，中尼两国“在相互交往中，都严格遵循和平共处五项原则和万隆会议十项原则，真正做到了相互尊重而不损人利己，相互信任而不尔虞我诈，平等相待而不高人一等。”他们的这些讲话受到全场热烈的鼓掌欢迎。"},{"type":"paragraph","text":"招待会在北京饭店举行，会场上悬挂尼泊尔和中国的国旗。巴哈杜尔大使在讲话中，详细介绍了尼泊尔王国在发展民族经济和民族文化、建设自己祖国的事业中所取得的成就。"},{"type":"paragraph","text":"大使指出，为了促进尼中两国彼此观点的了解，使两个历史悠久的民族共处得更好，一九六三年，尼泊尔的各方面的代表团以及评议会代表团到中国进行友好访问，对增进两国人民的友谊作出了建设性的贡献。大使还对尼中两国在建设事业中继续加强合作和相互支援，表达了良好的愿望。"},{"type":"paragraph","text":"薄一波副总理在讲话中，赞扬尼泊尔王国在马亨德拉国王的领导下，近几年来，一面继续坚决捍卫民族独立和国家主权，一面以坚定的步伐从事国家建设事业，取得了显著的成就。他指出，尼泊尔国王陛下政府坚持奉行和平中立的政策，对促进亚非团结、维护亚洲和世界和平，作出了积极的贡献。"},{"type":"paragraph","text":"薄一波副总理说，中国人民祝愿尼泊尔人民在独立发展道路上不断取得新的更大的成就。他说，中国政府和人民一向十分重视亚非国家的友好团结，坚持不懈地发展同亚非国家的友好合作关系。我们愿意同尼泊尔和其他亚非国家一道，为此共同努力，携手前进。"},{"type":"paragraph","text":"薄一波副总理说，中国和尼泊尔两国国境毗连，一直和睦相处。中尼和平友好条约和中尼边界条约是两国友好关系史上的光辉的里程碑。在过去一年中，中尼友好与日俱增。连接我们两国的友谊公路正在顺利修建，两国经济合作、文化交流方面的情况也是令人满意的。"},{"type":"paragraph","text":"他说，在国际事务中，我们两国一直互相支持、友好合作。中国政府一贯支持尼泊尔政府奉行独立自主的和平中立政策。尼泊尔政府一贯支持恢复我国在联合国的合法权利，坚持反对制造“两个中国”阴谋的正义立场。"},{"type":"paragraph","text":"薄一波副总理最后说，中尼两国友好关系的发展，成为亚非国家和睦相处、友好合作的一个好榜样。中国政府和人民将一如既往，同尼泊尔政府和人民一道，为加强两国友好合作关系、维护亚非团结和世界和平而共同努力。"},{"type":"paragraph","text":"他们讲话以后，乐队分别奏中国和尼泊尔的国歌。"},{"type":"paragraph","text":"参加今天招待会的，还有外交部副部长姬鹏飞，政府各部门、人民团体和北京市的负责人，中国人民解放军的将军们，以及首都各方面的人士。"},{"type":"paragraph","text":"各国驻中国的使节也出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4def924941"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"主力他调须留得力部队在苏中作战","alias":"","parts":[{"type":"paragraph","text":"主力他调须留得力部队在苏中作战！"},{"type":"paragraph","text":"（1946年9月2日）粟、谭，并告陈？："},{"type":"paragraph","text":"（一）世午电悉，甚慰。各事照你们计划办理。（二）十纵及皮旅仍在原地加紧整训，不要东调，该两部速补充一批俘虏，提高战力。（三）准备在主力他调后仍有得力部队留苏中作战，保卫苏中不失，须令七纵、十纵、皮旅及其他地方部队参加打几次大仗，打出经验，提高战力。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申冬"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1946年8月31日午时粟裕、谭震林给中共中央军委并陈毅、宋时轮、张鼎丞和邓子恢的电报。电报报告了在苏中李堡等地战斗中的参战部队伤亡和补充情况，提出今后之作战方针为包围海安，加强政治攻势，迫敌军起义，否则以充分的军事准备攻占之。如敌来援，则决舍海安歼其援敌。海安得手后休整20天至1个月再行相机攻占泰州、仙女庙之线，予敌二十五师以打击，尔后转移主力于淮南。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":124},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc6cf5fbdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

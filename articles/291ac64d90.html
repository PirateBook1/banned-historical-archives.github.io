script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2385","name":"余秋里同志对全军整党工作部署通知稿的说明（摘录）","author":"余秋里","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"余秋里同志对全军整党工作部署通知稿的说明（摘录）","dates":[{"year":1983,"month":10,"day":16}],"is_range_date":false,"authors":["余秋里"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 65-66","tags":[{"name":"军队","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"余秋里同志对全军整党工作部署通知稿的说明（摘录）"},{"type":"subtitle","text":"（一九八三年十月十六日）"},{"type":"subtitle","text":"关于纯洁组织，清理“三种人”的问题"},{"type":"paragraph","text":"小平同志指出：“‘三种人’，严重的经济犯罪和其他刑事犯罪分子，以权谋私、严重损害党和群众关系的人，长期在政治上不同中央保持一致、或者表面上保持一致实际上另搞一套的人，等等。所有这些，都是党内的危险因素，腐败因素，是党内思想不纯、作风不纯、组织不纯的严重表现。”“其中最危险的是‘三种人’”。陈云同志指出：“这次整党必须把‘三种人’清除出党。为什么必须这样做？因为这些人是党内最不安定的因素，他们彼此间还有联系，若干年后，气候适宜了，他们还会兴风作浪。”这就告诉我们，做好纯洁组织的工作，清理“三种人”，是搞好这次整党的关键问题，是保证整党不走过场的重要标志之一。各级党组织、各级主要负责同志，都要很好地领会这个精神，贯彻这个精神。这次整党，同一般整风学习不同，最重要的就是有一个纯洁组织的任务。如果不把一些人的问题搞清楚，该处分的不处分，该清除出党的不清除出党，就会留下隐患。一旦让那种反对党、危害党的人，特别是“三种人”，掌握了哪个部队、哪个部门的领导权，就会造成严重的后果。"},{"type":"paragraph","text":"近几年来，我们对“三种人”进行了初步清理；调整配备领导班子时，坚持了政治条件第一，把好政治关；在打击刑事犯罪和经济犯罪斗争中，对有问题的党员及时作了处理。这些工作，对纯洁组织起了很大作用。但无论如何，不能认为军队党组织的纯洁问题，已经解决了。在“文化大革命”中，军队相当多的单位搞了“四大”，有一些重大问题并没有完全查清，其中就掩盖了一些人的问题；有些有问题的人，虽然从领导班子中退下来了，但还未在党内进行审查和处理；有一些原来参加过地方群众组织造反、干了坏事的人，参了军，提了干，甚至进了领导班子，他们的问题，并没有都揭露出来；随着地方上整党的展开和深入，还会涉及到军队某些人的问题。可以肯定地说，军队中有“三种人”，纯洁组织还有很多工作要做。认为已经搞得差不多的观点，是没有根据的。中央对清理“三种人”的问题，已经三令五申，如果在整党时仍然下不了手，留下“定时炸弹”，那就是对党的事业极端不负责任。"},{"type":"paragraph","text":"当然，组织处理是一项政策性很强的工作。既要注意保持党组织的先进性、纯洁性，又要尽可能教育挽救犯有错误的同志。对少数需要作组织处理的，要把事实搞清楚，把性质定准确，在整党后期按照党的政策进行妥善处理。"}],"alias":""},"tags":[{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"291ac64d90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

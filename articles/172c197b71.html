script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见广州“贫联”赴京代表时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"周恩来接见广州“贫联”赴京代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"九月十三日，总理在人民大会堂接见了广州“贫联”赴京代表。总理说：","type":"paragraph"},{"text":"你们在文化大革命运动中，应独立思考，凡是符合毛主席指示、符合毛泽东思想、符合以毛主席的无产阶级革命路线的，你们应该支持。前天你们去参加了大会（指“地总”举行的工革会）介入了武斗，这不好，对方就有理由批评你们。他们说你们是偏保组织，我们没有这样说嘛，事后你们又怪军区，你们去军区是借口，我不相信你们前天晚上不能回去，那么多人去军区，这又违犯了“九·五命令”。","type":"paragraph"},{"text":"你们要有独立性，要有独立位置，成立独立组织。打电话回去通知广州，1．不要开大会，“九·五命令”发表后，发生武斗是不对的，刚刚发生武斗，你们又开大会，这样容易引起更大规模的武斗。2．把留在军区警卫营大院内的贫下中农劝回去，前天武斗打伤打死180多人，都是阶级兄弟。这些事中央调查组和广州军区是会弄清楚的，也是会正确处理的，目前不仅你们要撤出来，也要“地总”的人撤，在回去的路上，要再发生武斗，由军区做工作，“郊贫联”的同志可以从东山绕回去。","type":"paragraph"},{"text":"你们要和中央调查组合作，你们执行了四条协议，执行了“九·五命令”，队就站对啦，就是站到以毛主席为首的无产阶级革命路线上了。我们就是拿这些来考验你们，希望在这两方面做出成绩来。","type":"paragraph"},{"text":"“郊贫联”的人数很多，一定要稳住阵脚，不要让广大农民进城，只要你们按毛主席指示办事，执行四条协议，执行“九·五命令\"，你们的组织就站住了脚，就是在文化大革命中立了新功。","type":"paragraph"}],"comments":[],"origin":"1967年9月17日红代会清华井冈山一部第三动态组编《动态》第152期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"172c197b71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委、中央文革小组关于对地方干部毛泽东思想学习班领导问题的通知","authors":[],"dates":[{"year":1967,"month":11,"day":24}],"is_range_date":false,"parts":[{"text":"中央军委、中央文革小组关于对地方干部毛泽东思想学习班领导问题的通知","type":"title"},{"text":"各省市，自治区革命委员会（筹备小组），军管会，各大军区，各军，各省军，军分区，各革命群众组织：（以上均请各所在军区转）","type":"appellation"},{"text":"伟大领袖毛主席号召要大办学习班，加强对干部的教育，扩大教育面。这是实现革命大批判，巩固，发展革命的大联合和革命的“三结合”，搞好本单位斗，批，改的重大战略措施，是毛主席的伟大战略部署。最近各省市，各地区，各部门都热烈响应毛主席的伟大号召，和林副主席的指示，开办毛泽东思想学习班，已经取得了很大的成绩。为了把各地毛泽东思想学习办得更好，搞好各级干部的学习，凡是成立了革命委员会（筹备小组）和实行军管的地方，应由各级革命委员会（筹备小组）和军管会负责主办并加强领导；凡尚未成立革命委员会（筹备小组）和实行军管的地方，一律由各大军区，省军区和当地驻军领导机关负责主办，组织实施。开办地方干部学习班；各主办单位要同当地的革命群众组织协商，吸收革命群众组织的代表参加学习班的领导。各革命群众组织要积极支持大力协助，从全局出发，服从统一安排，把毛泽东思想学习班办好。","type":"paragraph"},{"text":"所有学习班要高举毛泽东思想伟大红旗，以“斗私，批修\"为纲，认真地活学活用毛主席著作。用伟大的战无不胜的毛泽东思想教育干部。","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4935b1421"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-735","name":"关于处理一九六六年‘四清’后期和‘文革’初期退职人员问题的通知","author":"中共山东省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于处理一九六六年‘四清’后期和‘文革’初期退职人员问题的通知","dates":[{"year":1986,"month":7,"day":12}],"is_range_date":false,"authors":["中共山东省委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 182-183","tags":[{"name":"工龄","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"退职","type":"主题/事件"}],"parts":[{"type":"title","text":"关于处理一九六六年“四清”后期和“文革”初期退职人员问题的通知"},{"type":"paragraph","text":"（鲁办发〔1986〕18号）"},{"type":"paragraph","text":"各市、地、县委，各大企业党委，各高等院校党委，省委各部委，省政府各部门党组、党委，各人民团体党组，省军区党委："},{"type":"paragraph","text":"一九六六年四清运动后期和文革初期作退职处理的人员， 近几年不少人来信来访，反映了一些实际情况。为了妥善解决 这部分人的问题，现将处理意见通知如下："},{"type":"paragraph","text":"（一） 凡按鲁发〔1979〕30号文件规定办理退休的人员，其工龄可以连续计算到办理退休之日。"},{"type":"paragraph","text":"（二） 凡按鲁发〔1979〕30号文件规定办理退职按月享受标准工资百分之四十生活费的人员，其工龄亦连续计算到办理退职之日，符合退休条件的，可改办为退休。符合退休条件已经病故的人员，按退休人员的有关规定办理。"},{"type":"paragraph","text":"（三） 凡按鲁发〔1979〕30号文件规定收回安排工作的人员，其退职期间可连续计算工龄。"},{"type":"paragraph","text":"（四） 上述（一）、（二）、（三）项涉及人员，均不补发工资，过去已经补发了的不再变动。"},{"type":"paragraph","text":"（五） 四清运动后期已有结论，本人一直继续在单位工作，文革期间又以新的罪名受到错关押、逮捕、判刑等处理的人员，给予复议改正后，应计算工龄，补发工资。"},{"type":"paragraph","text":"中共山东省委办公厅"},{"type":"paragraph","text":"一九八六年七月十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d87f9d7c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

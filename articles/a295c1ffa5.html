script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市人民代表会议 向毛主席致敬电","authors":[],"dates":[{"year":1950,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【沪市新闻处讯】上海市第二届第一次各界人民代表会议通过的向毛主席致敬电，如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"上海市第二届第一次各界人民代表会议开会八天，今天胜利闭幕。在这次会议中，我们检讨了从上次各界人民代表会议以来五个月的工作。五个月来，在您和中央人民政府的正确领导之下，本市五百多万人民紧密地团结在共产党与人民政府的周围，通过调整公私关系、劳资关系、救济失业、整顿税收等方面的努力，已经克服了暂时遇到的困难，取得了经济情况的初步好转。由于这样重大的成就，上海各界人民的政治觉悟已大为提高，因而我们能够在更广泛与高度的民主的基础上举行这次各界人民代表会议，开始代行人民代表大会的职权，选举上海市人民政府正副市长暨委员，进一步巩固人民民主专政。"},{"type":"paragraph","text":"经过这次会议，我们全体代表一致认为:目前上海的经济情况还只是初步的好转，我们必须根据您的指示，发扬自力更生的精神，克服公私关系中的新偏向，充分发挥劳资协商的作用，改善生产经营方法，继续克服各种困难，为争取上海经济情况更进一步的好转而奋斗，我们同时必须进一步扩大与加强民主团结，巩固人民民主专政的基础，更好地保护人民利益，更有力地镇压反革命活动，为反对美帝国主义的侵略而奋斗!"},{"type":"paragraph","text":"我们知道，美帝国主义与国内反动份子一定不甘心于它侵略政策的失败，不愿见到我们新上海和平建设的成功，它在阴谋破坏，散布谣言，它公开侵略台湾朝鲜，还企图权大侵略。但是，敬爱的毛主席，我们敢向您保证，在您和中央人民政府的正确领导之下，我们全上海五百多万人民一定能够在已有的胜利基础之上，继续克服困难，为争取上海经济的进一步好转而斗争!更加紧密团结，为巩固人民民主的革命秩序而斗争!我们的胜利，不断加强着我们的信心，我们坚决拥护周外长的再次声明，忠诚地依照您的号召，反对美帝国主义侵略台湾、朝鲜，打败美帝国主义的任何挑衅，保卫世界和平!崇高的敬礼，　　上海市第二届第一次各界人民代表会议"}],"comments":[],"origin":"沪市新闻处","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a295c1ffa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作，从毛主席著作中找到力量的源泉，决心做前人没做过的事，他就是——创造全世界独一无二钻头的倪志福","authors":[],"dates":[{"year":1968,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京第一机床厂工人工程师倪志福同志，出生在一个下中农家庭里。"},{"type":"paragraph","text":"一九五三年，他还是个二级钳工。为了抗美援朝，他决心改变钻不动特种钢的钻头。他想:作为毛泽东时代的中国工人，必须有雄心壮志，敢于革命，敢于做前人没有做过的事。他认真学习毛主席著作，从毛主席著作中找到力量的源泉，他在工人老师傅的帮助下，磨出了一种新型钻头——“群钻”(原名倪志福钻头)。这种新钻头，不仅制服了连外国的所谓“席乐夫”钻头也钻不动的特种钢，而且也是世界上独一无二的钻头。它提高劳动效率二至五倍，给朝鲜人民抗美战争以很大支持。"},{"type":"paragraph","text":"一九六○年，倪志福又把创造出来的新钻头发展到七种，形成了一套新的钻头型谱。后来，他又发扬了敢闯、肯钻的精神，战胜了普通数学、高等数学和理论力学等重重难关，终于写出了很有水平的论文。他作为一个普通的中国青年工人，参加了世界性的一九六四年北京科学讨论会，博得了好评。"},{"type":"paragraph","text":"然而，倪志福同志并不因此感到自满。从一九六五年八月到六六年四月，他的钻头由七种很快发展到十七种，由加工黑色金属到能加工有色金属。以至于加工木材和有机玻璃。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48c3100cba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰党内通信","authors":[],"dates":[{"year":1959,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"毛泽东撰党内通信","type":"title"},{"text":"各省、市、区党委第一书记同志们：","type":"appellation"},{"text":"我到武昌已经五天，看了湖北六级干部大会的材料，同时收到一些省、市、区的材料，觉得有一个问题需要同你们商量一下。河南文件已经送给你们，那里主张以生产大队为人民公社的基本核算单位和分配单位。我在郑州就收到湖北省委三月八日关于人民公社管理体制问题和粮食问题的规定，其中主张“坚决以原来的高级社即现在的生产队为基本核算单位。原高级社已经分为若干生产队的，应该合为一个基本核算单位，不得再分。少数原高级社规模很小，经济条件大体相同，已经合为一个生产队的，只要是这些社的干部和社员愿意合为一个基本核算单位，可以经过公社党委审查决定，并报县委批准。”我到武昌，即找周小舟同志来此，和王任重同志一起，谈了一下。我问小舟，你们赞成河南办法，还是赞成湖北办法?他说，他们赞成河南办法，即以生产大队(管理区)为基本核算单位。因为他们那里一个生产大队大体上只管六个生产队。而这六个生产队，大体上是由三个原来的高级社划成的，即一个社分为两个队。后来又收到广东省委三月十一日报告，他们主张实行三定五放。三定中的头一定“是定基本核算单位，一律以原来的高级社(广东全省原有二万三千个高级社，平均每社三百二十户左右)为基础，有些即大体相当于现在的生产队(或大队)，有些在公社化后分成二、三个生产队的，可以立即合并，成为一个新的队，作为基本核算单位。原有的高级社如果过小，一个自然村有几个社的，及虽不在一个村，而经济条件悬殊不大，经群众同意，也可以合并，作为社的基本核算单位。”这样，河南、湖南两省均主张以生产大队(管理区)为基本核算单位，湖北、广东两省均主张以生产队即原高级社为基本核算单位，究竟哪一种主张较好呢?或者二者可以并行呢?据王任重同志说，湖北大会这几天正辩论这个问题，两派意见斗争激烈。大体上，县委、公社党委、大队(管理区)多主张以大队为基本核算单位，生产队(即原高级社)支书绝大多数，或者全体主张以生产队为基本核算单位。我感觉这个问题关系重大，关系到三千多万生产队长小队长等基层干部和几亿农民的直接利益问题，采取河南、湖南的办法，一定要得到基层干部的真正同意，如果他们觉得勉强，则宁可采用生产队，即原高级社为基本核算单位，不致使我们脱离群众，而在目前这个时期脱离群众，是很危险的，今年的生产将不能达到目的。河南虽然已经作了决定，但是，仍请省委同志在目前正在召开的县的四级干部会议上征求基层干部意见，如果他们同意省的决定，就照那样办，否则不妨改一改。《郑州会议记录》上所谓“队为基础”，指的是生产队，即原高级社，而不是生产大队(管理区)。总之，要按照群众意见办事。无论什么办法，只有适合群众的要求，才行得通，否则终究是行不通的。究竟如何办，请你们酌定。","type":"paragraph"},{"text":" 毛泽东1959年3月15日，于武昌","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1aa3b446bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

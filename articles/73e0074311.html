<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"周恩来与刘少奇之死","authors":["樊功"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"一直以来，大陆官方的舆论都是一口咬定：整死国家主席刘少奇的是以江青为首的“四人帮”。被愚弄的民众，也都把刘的死归咎于“四人帮”的邪恶，而不知道整死刘少奇的主谋是暴君毛泽东，而帮凶正是周恩来，“四人帮”只不过是打手而已。","type":"paragraph"},{"text":"毛的晚年，已经完全沦为一个疑心病极重的老狐狸。总是疑神疑鬼的，对谁都是不放心——这也是暴君晚年所特有的症状。自己把刘少奇扶持起来，但却对刘少奇纠偏他发动起来的“大跃进”心存不满，更甚者——民间出现了“两个主席”的说法，这让一向独霸的毛更是不满，怎么会是“两个主席”？红太阳只有一颗啊。而苏联当局在赫鲁晓夫的主政下，对暴君斯大林的批判更是让毛感到毛骨悚然，如果中国出现赫鲁晓夫式的人物，与斯大林的残暴相比有过之而无不及的毛泽东岂不是死无葬身之地？而毛泽东自己就把刘少奇的角色定位为是日后之“中国的赫鲁晓夫”，所以必须剪除。“文革”的发动，本身就是一场剪除异己的大清洗运动，而刘少奇则是毛必须剪除的最主要的对象。","type":"paragraph"},{"text":"高文谦先生的《晚年周恩来》一书，比较客观的披露了“文革”中周恩来作为整死刘少奇帮凶细节。在刘少奇的“历史问题”定案这个问题上，原先周也是认为欲加之罪，不愿意趟这个浑水。但是毛泽东则硬要把拉他下水，而周也是硬着头皮，虽问心有愧但还是做了毛泽东整刘少奇的帮凶。因为周恩来的为人处世，一向都是只站在强者的一边，对弱者虽有同情，但那也是不为所动。","type":"paragraph"},{"text":"毛泽东让自己的老婆，作为“主席一条狗”的江青解决“刘少奇的历史问题”一案。既然是“狗”，就会对主子拼命的摇尾巴，以显效忠。所以江青对毛的委托非常卖力：诱骗逼供，勒取伪证，断章取义，恣意捏造出了三本刘少奇三次被捕叛变的所谓的“罪证材料”，报送了中央。报送材料的同时，江青也不忘向毛泽东摇尾巴，说“刘少奇是大叛徒、大内奸、大工贼、大特务、大反革命，可以说是五毒俱全的最阴险、最凶狠、最狡猾、最歹毒的阶级敌人。”（《晚年周恩来》，第２４８页：江青对刘少奇、王光美专案组报送的刘少奇三次被捕叛变罪证材料的批示，１９６８年９月１６日。）江青在刘少奇“罪证”的批示上，用了五个“大”字，四个“最”字，可谓用心险恶！这厚厚的“罪证材料”也是要给周恩来批示的。","type":"paragraph"},{"text":"虽然周恩来也知道刘少奇的“罪证”有若干的疑点，许多材料都是经不起推敲的。但是迫于江青的雌威，毛泽东的压力，在政治与良知之间——周恩来毅然选择了政治。看到毛除掉刘的坚定决心而决定“顾全大局”，跟毛走到了一起而与刘少奇一刀两断！在江青将刘少奇的材料送达十天之后，周恩来作出了明确的表态：“刘贼少奇是长期埋伏在党内的大叛徒、大内奸、大特务、大汉奸。现在专案组所掌握的人证、物证和旁证材料足以证明刘贼是一个五毒俱全、十恶不赦的反革命分子。”（《晚年周恩来》，２５０页：周恩来，陈伯达、康生、江青就刘少奇被捕叛变的罪证材料问题该毛泽东、林彪的报告，１９６８年９月２５日，周恩来手稿。）而后，周恩来在给江青的信中，不但在刘少奇的问题上进一步表明自己的态度是“真心话”，而且顺便向毛表示了效忠：","type":"paragraph"},{"text":"“我完全同意你的批注和看法，我也是以无比愤怒的心情看着、想着、批注着这三本刘贼叛卖我们党和牺牲同志们的材料。","type":"paragraph"},{"text":"刘贼是大叛徒、大内奸、大特务、大汉奸，真是五毒俱全、十恶不赦的反革命分子！","type":"paragraph"},{"text":"我们首先要欢呼我们伟大的领袖毛主席亲自发动和领导的这场无产阶级文化大革命。没有这种革命，怎样能够把刘贼及其一伙人的叛党卖国、杀害同志的罪状，挖得这样深，这样广？当然我们还要继续挖下去，不能有丝毫松懈，不能失掉警惕，如果挖不完，我们要交给后来人！","type":"paragraph"},{"text":"……”","type":"paragraph"},{"text":"周恩来在给江青的信中，不但狠恨踹了刘少奇一脚，也向毛泽东表示了效忠。用词的口气，跟江青最先的批示如出一辙。一幅落井下石，摇尾效忠的奴才相毫无保留的表露了出来，这就是周恩来，为了保住“晚节”的周恩来——在良知与政治之间，周选择了政治。一个在共产党高层工作了那么久的人，一个对各位高级干部都十分了解的人，就这样同意了刘少奇“罪证材料”的报告。没有怀疑，并不抵制。要不是有高文谦先生这本《晚年周恩来》，很多人还是活在“周恩来‘不清楚’江青一伙伪造的罪证，‘不掌握真实情况’而相信了这个报告”的谎言当中。","type":"paragraph"},{"text":"陈奎德先生有篇《审毛：中国未尽的公民作业》的文章，阐明必须要把毛在中国干下的滔天大罪一一清算。在我看来，毛的罪恶世人虽不完全知晓，但“文革”之不得人心已经让中国人对这个暴君有所鄙夷，对毛的残暴形象是有一个轮廓的（哪怕不是很清晰，但是对于毛的残暴也是有所了解）。但是周恩来则不一样，至今他还是中国许多为官者的榜样，在民众中还有个微微发亮的光环。所以，批周评周是比清算毛更难的一项“未尽的公民作业”。","type":"paragraph"},{"text":"历史是用人民的鲜血谱写的，而不是御用文人的碳墨写就。周恩来在历史的真实面目，有待于用血写历史的人民一步步理清，而《晚年周恩来》一书，给我们了解周恩来提供了一个比较可靠的材料。在刘少奇的被整死，不能完全归咎于“恶贯满盈”的“四人帮”，“人民的总理”周恩来有着不可推卸之重大责任，他正是整死刘少奇的帮凶！","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【研究评论】","type":"paragraph"}],"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73e0074311"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

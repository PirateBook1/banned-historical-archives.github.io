script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟共产党走听毛主席话 油煎面条欢迎着解放军","authors":[],"dates":[{"year":1949,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△代表们从各地带来的礼物，有锦旗十一面，立轴三个，馒头一百个，香烟六听，油煎条，鸡蛋，蟹，玉蜀忝，小白菜，冬瓜，咸菜。"},{"type":"paragraph","text":"△会场门口挂着一副别致的标语，红纸板底，上用油煎面条做成的“欢迎人民解放军”七个字，这是新泾区四十四保第一甲农民沈林生送的"},{"type":"paragraph","text":"△前天晚上，近郊接管会干训班演出“翻身花”“小矮人”来欢迎。洋泾区一个代表说:“这些年青小姑娘蛮神气，我活了这么大年纪，还没有见过”。"},{"type":"paragraph","text":"△杨思区十五保八甲奚家宅农民奚阿斌今年已经六十一岁，工作很努力，起了带头作用，他说:“解放军为老百姓办事，我也要替大家做点事”。"},{"type":"paragraph","text":"△主席团代表徐兰弟，是个杰出的农妇。在反动派时代，因为她思想进步，被当地匪军认为共产党，几次威逼他。她除了种田看家外，晚上还到夜校去读书。相信在共产党的教育下，她一定可以成为一个新中国优秀的妇女。"},{"type":"paragraph","text":"△龙华区代表褚兰珍，种着一亩八分的租田，七分自田，养一个波婆，四们孩子。晚上十二点就起来，赶到虹口卖菜。在村里，他做救灾工作最积极，一人号召，全家参加，还动员了七十八位邻居组织了“看庄队”。在解放前，她的房屋被毁，给匪军抓去筑工事，为了吃一个大饼，曾被匪军打了一顿。"},{"type":"paragraph","text":"△代表中年纪最大的是高松泉，今年六十九岁，他是南汇人，海塘冲溃，他率领了全家，爬在草屋上，随水氽进，得幸免于难，现在杨思桥南家坟山租了三亩田，勤俭操作。"},{"type":"paragraph","text":"△新市区代表动身时，乡民们为他们锣鼓欢送。吹吹打打当时非常热闹。"},{"type":"paragraph","text":"△有一面锦旗上，织着:“跟共产党走，听毛主席话。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53b36f0f03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的颂歌——在日本广泛流传的一个动人故事","authors":[],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的颂歌"},{"type":"paragraph","text":"——在日本广泛流传的一个动人故事"},{"type":"paragraph","text":"最近，在日本广泛流传着一个动人的故事。它热情地歌颂用毛泽东思想武装起来的中国人民的共产主义风格，赞扬中日两国人民的深厚情谊。"},{"type":"paragraph","text":"这个故事是这样的："},{"type":"paragraph","text":"今年六月，河北省晋县马于公社吕家庄第一生产队社员，从供销社购回了一批化肥。当他们解开其中的一袋化肥时，忽然发现袋口内的牛皮纸与塑料袋之间有一只女式手表。从包装化肥的口袋上，可以看出这袋化肥是从日本进口的。他们想，丢失这只手表的主人，肯定是日本人民。用毛泽东思想武装起来的新中国人民公社社员，一事当前，首先想到的是：丢失了这只表的主人，该会多么着急呀！他们立即将这只手表同原包装袋交由生产队长送交公社党委，建议逐级上交，设法送还失主。"},{"type":"paragraph","text":"公社党委把这只手表送到县，又转到专区、省，最后经全国供销合作总社查明，这批化肥，是今年三月从日本进口的。于是他们又将手表转交驻日本的廖承志办事处，通过日本的日中贸易有关方面多方调查，终于找到丢失这只手表的主人松永静江。"},{"type":"paragraph","text":"松永静江，是日本宇部兴产氮肥厂的包装工人。她在今年二月包装化肥时，不小心，将手表掉在化肥包装袋内。她到处寻找，都没找着，早就以为没有找到的希望了。却万万没有想到半年之后，这只手表会从中国“旅行”归来。当她接到中国朋友送来的手表时，激动万分地说：“这真是在作梦！我要把这只手表永生地保存起来，作为纪念。”她立即写了一封热情洋溢的信给我国晋县马于公社，表示衷心的谢意，并且热烈赞扬社员这种高尚的品德，祝愿人民公社获得发展。"},{"type":"paragraph","text":"这件事，日本的一些报刊分别以《竟有这种事！丢失的东西混在硫铵中去中国“旅行”归来》《手表在中国“旅行”归来》为题，作了报道。"},{"type":"paragraph","text":"新人、新事、新风尚出现在毛泽东时代的新中国。体现着中国人民新风尚的这支手表的故事，正在广大日本人民中间传颂着。"},{"type":"paragraph","text":"新华社通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c22545b30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

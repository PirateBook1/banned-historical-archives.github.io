script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"提高戏剧创作演出水平　为建设精神文明作贡献首届上海戏剧节隆重开幕汪道涵在讲话中说，毛主席有关文艺工作的一些根本原则必须坚持","authors":[],"dates":[{"year":1981,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　首届上海戏剧节昨天上午在市政府礼堂隆重开幕。本市一千七百名专业和业余戏剧工作者欢聚一堂，互相勉励，决心为丰富人民的文化生活，建设社会主义精神文明作出积极贡献。"},{"type":"paragraph","text":"本市党政领导和有关方面负责人汪道涵、夏征农、陈沂、张承宗、狄景襄、沈西蒙、王涛、周谷城、汪明章、关建、张伟强、钟望阳、于伶、李太成，以及文艺界知名人士俞振飞、袁雪芬、杜宣、张瑞芳、丁是娥、苏堃、杨村彬等出席了开幕式。全国戏剧家协会主席曹禺也出席了开幕式。"},{"type":"paragraph","text":"会议由市文化局局长、戏剧节工作委员会副主任李太成主持，中共上海市委副书记、宣传部长、戏剧节工作委员会主任陈沂致开幕词。他说，我们举办这次戏剧节的目的，是希望通过这次戏剧节的演出活动，有助于建设上海的精神文明，从而促进上海的物质文明。我们演出的节目，有反映我们伟大民族的光辉历史的，有反映我们党六十年来领导中国革命斗争中出现的可歌可泣的故事和产生的英雄模范人物的，有反映现代生活——特别是三中全会以来的现代生活的。在艺术表演形式上，我们希望尽量做到“百花齐放，推陈出新”，但这些都还是我们的主观愿望，要达到这些愿望还有一定的距离。把这些不成熟的剧目呈现出来，就是希望得到中央和各兄弟省市的文艺界领导和专家同行以及上海广大观众的批评和指正。陈沂同志最后说，我们要在六中全会通过的决议和中央思想战线问题座谈会精神指引下，继续深入生活，努力实践，把我们的戏剧创作和演出推向新的水平。"},{"type":"paragraph","text":"中共上海市委书记、市长汪道涵在会上讲了话。他代表市委、市政府向上海戏剧工作者表示热烈祝贺。他说，我们党一向十分重视文艺工作，毛主席曾经对文艺工作发表过许多重要讲话和著作，对文艺工作的方向、文艺工作者的立场以及文艺创作、文艺批评、戏曲改革都有过精辟的论述。毛主席提出的一些根本原则，现在仍必须坚持。党的三中全会以来，邓小平同志在全国第四次文代会上的祝辞和胡耀邦同志在剧本创作座谈会上的讲话，发展了毛泽东文艺思想，进一步解决了文艺和人民、文艺和生活的关系，以及党领导文艺的一系列根本性问题，应该认真贯彻执行。"},{"type":"paragraph","text":"汪道涵同志说:我们国家正处于一个新的历史时期。表现当前人民建设新生活的斗争，是文艺工作者义不容辞的责任。人民需要文艺，文艺离不开人民。光辉的前途，沸腾的生活，召唤着我们投身到这场火热的斗争中去，为繁荣社会主义文艺作出新的贡献。他要求上海的文艺工作者以搞好戏剧节作为新的起点，进一步学习、领会六中全会精神，深入生活，勤恳创作，使我们的戏剧百花齐放，日益繁荣。"},{"type":"paragraph","text":"全国剧协主席曹禺在会上致祝辞。他说:上海的剧种多，剧团多，优秀的戏剧家多，思想活跃，创作丰富，历来是出作品、出人才的地方。他勉励上海的戏剧工作者向中国女排学习，热爱党，热爱祖国，热爱人民，不为名，不为利，精诚团结，勤奋努力，创作出更多的好作品，为社会主义事业和人民作出积极的贡献。"},{"type":"paragraph","text":"开幕式后，演出了根据同名话剧改编的芭蕾舞剧《雷雨》，受到热烈欢迎。从昨晚起，参加戏剧节第一轮演出的话剧《孙中山与宋庆龄》、《鉴湖女侠》、《快乐的单身汉》，淮剧《母与子》，昆剧《钗头凤》和木偶剧《红宝石》等六台戏陆续与观众见面。"},{"type":"paragraph","text":"戏剧节期间，还将广泛征求和听取各方面的意见，认真开展评议和戏曲音乐、舞台美术等各种学术研究活动，进行剧目评奖工作，以表彰先进，促进艺术交流，使上海的戏剧艺术有个较大的发展。"},{"type":"paragraph","text":"目前，已有二十多个省、市、自治区的六百余名戏剧界人士抵沪观摩。北京市文化局、剧协分会和江西省文化局、省文联、剧协分会等兄弟省市文化部门还发来贺电、贺信。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15774943af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

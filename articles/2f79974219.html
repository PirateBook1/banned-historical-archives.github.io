script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"公审祸国殃民大罪犯  老苏区人民拍手称快——红安干部群众拥护开庭审判林彪江青反革命集团主犯","authors":["杨德明","许俊杰"],"dates":[{"year":1980,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"公审祸国殃民大罪犯  老苏区人民拍手称快"},{"type":"paragraph","text":"——红安干部群众拥护开庭审判林彪江青反革命集团主犯"},{"type":"paragraph","text":"举世瞩目的林彪、江青反革命集团案终于开庭审判了。连日来，革命老根据地湖北省红安县广大干部群众心情激动，拍手称快。"},{"type":"paragraph","text":"当年跟随毛主席经过二万五千里长征的红军老团长方和明激动地说：“过去红军北上抗日，张国焘曾经企图分裂党、分裂红军、篡夺毛主席的领导权，他不得军心，阴谋败露，很快垮台了。在社会主义建设时期，我们红安县的败类江腾蛟伙同林彪反党乱军，谋害毛主席，真是伤天害理，十恶不赦，我们红安人民无不深恶痛绝。他们这伙反革命罪犯，比起张国焘来，有过之而无不及，危害更烈，罪恶更大。现在对他们公开审判，伸张正义，证明我们的党大有希望，我们的国家大有希望。我虽然老了，但也要化愤恨为力量，为四化尽到最后一口气”。"},{"type":"paragraph","text":"高桥公社安兴大队党支部副书记江远德说：“江腾蛟本是穷人出身，可是他忘本变质，背叛人民。当着干部群众的面说跟毛主席走，可是背着人民又想下毛主席的毒手。今天他恶有恶报的时候到了。”"},{"type":"paragraph","text":"杨德明  许俊杰"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f79974219"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

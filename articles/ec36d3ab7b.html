script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"我们不需要外国领导人的这种赞美","alias":"","parts":[{"type":"paragraph","text":"我们不需要外国领导人的这种赞美?"},{"type":"paragraph","text":"一一致莫洛托夫和贝利亚的信"},{"type":"paragraph","text":"一一"},{"type":"paragraph","text":"（1945年11月10日）"},{"type":"paragraph","text":"丘吉尔的谈话，对于俄罗斯和斯大林充满溢美之词，我认为将它发表出来是一个错误。这种赞美对于丘吉尔是必要的，他是为了抚慰他那肮脏的良心，掩饰他与苏联的敌对关系，特别是掩盖这个事实，即，丘吉尔和他在工党里头的信徒是反对苏联的英、美、法集团的组织者··。发表这个谈话，我们就帮了这些绅士们的忙······，我们现在有很多身居要职的工作人员对丘吉尔、杜鲁门和伯恩索夫的这种赞扬感到傻乎乎的狂喜，在另一方面，却又对这些绅士们说出的不利的话感到泪丧。我认为这些情绪是很危险的，因为这使我们在外国人面前表现出一种谄媚。假如将来我们再发表这种类似的谈话，我们将灌输这样一种谄媚和奴颜婢膝的思想。我且不说苏联领导人不需要外国领导人的这种赞美，就我个人来说，这种赞美也是很刺耳的。"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"档案附卷一第184页"},{"type":"paragraph","text":"①）1945年11月9日，丘吉尔借苏联十月革命纪念日之际，发表了一通谈话。在谈话中，他将斯大林描绘成一个真正的伟人，一个国家之父。当时苏联外长莫洛托夫和贝利亚觉得没有什么不妥，也找不出什么错，于是，便让《真理报》全文发表了。11月10日，斯大林从索契的疗养地给他们写了这封信。"}],"authors":["斯大林"],"dates":[{"year":1945,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2511,"page_end":2511},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec36d3ab7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

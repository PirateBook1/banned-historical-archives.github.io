script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们揭发问题，遭到打击报复","authors":["董树林"],"dates":[{"year":1983,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们揭发问题，遭到打击报复"},{"type":"paragraph","text":"长期以来，我局某些领导人利用职权，任意侵占国家资财，局属建材公司的物资经常被盗丢失。一九八一年六月，建材公司盘点货物时，发现上半年“亏损”物资上万元。我们怀疑，我局有个盗窃团伙。"},{"type":"paragraph","text":"为了堵塞漏洞，追回国家的资财，我和爱人刘素敏（建材公司业务开票员）于一九八一年七月分别以"},{"type":"paragraph","text":"“群声”和“伊群”的化名，先后向《北京日报》和门头沟区委领导同志写信反映。没想到由此招来一连串的打击：有关领导人借机调动了刘素敏的工作，扣发了她的病假工资和奖金，还让她停职反省长达半年之久。我们数十次上访，上百次信访，虽然市、区委领导同志十分重视，门头沟区有关部门两次派工作组调查，但是，此案至今没有结果。我们在痛苦中熬煎，打击报复者却升官晋级。"},{"type":"paragraph","text":"北京市门头沟区物资局"},{"type":"paragraph","text":"董树林"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9cd152474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

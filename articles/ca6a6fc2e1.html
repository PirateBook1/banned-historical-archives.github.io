script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比斯塔首相和夫人到长沙访问  李先念和林佳楣陪同到达　华国锋代主任等到机场热烈欢迎  尼泊尔贵宾离开桂林时，韦国清主任等到机场热烈欢送","authors":[],"dates":[{"year":1972,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比斯塔首相和夫人到长沙访问"},{"type":"paragraph","text":"李先念和林佳楣陪同到达　华国锋代主任等到机场热烈欢迎"},{"type":"paragraph","text":"尼泊尔贵宾离开桂林时，韦国清主任等到机场热烈欢送"},{"type":"paragraph","text":"新华社长沙一九七二年十一月二十一日电  尼泊尔王国首相基尔提·尼迪·比斯塔和夫人，由国务院副总理李先念和林佳楣同志陪同，今天下午乘专机从桂林到达长沙进行参观访问。"},{"type":"paragraph","text":"湖南省革命委员会代主任华国锋，湖南省军区司令员、省革命委员会副主任杨大易，湖南省革命委员会副主任尚子锦，湖南省军区副司令员徐芳春、副政治委员关键，长沙市革命委员会主任景林、副主任苏明，以及两千多群众，前往机场热烈欢迎。"},{"type":"paragraph","text":"同机到达长沙的尼泊尔贵宾有：尼泊尔驻中国大使苏巴和夫人、外交部秘书卡特里少将、财政部秘书普拉丹和其他尼泊尔贵宾。我国外交部亚洲司副司长叶成章也陪同贵宾到达长沙。"},{"type":"paragraph","text":"晚上，湖南省革命委员会举行欢迎宴会。华国锋代主任在宴会上讲话。他说，比斯塔首相和夫人前来湖南进行友好访问，我们感到非常高兴。他说，我们毛主席故乡的人民和全国人民一样，十分珍视同尼泊尔人民的友谊，我们衷心祝愿中、尼两国人民的友谊万古长青。"},{"type":"paragraph","text":"比斯塔首相在讲话中说，我们一直想到毛泽东主席的故乡来，今天我们来了，感到非常高兴。他说，尼泊尔和中国一直有着非常友好的关系。尼、中两国的友谊是建立在互相了解和和平共处五项原则基础上的。我们高兴地看到，这种友谊正在日益发展。"},{"type":"paragraph","text":"宴会后，宾主一同观看了湖南省文艺工作者演出的文艺节目。"},{"type":"paragraph","text":"今天下午，比斯塔首相和夫人等尼泊尔贵宾，在李先念副总理和华国锋代主任等陪同下，参观了湖南湘绣厂。"},{"type":"paragraph","text":"新华社桂林一九七二年十一月二十一日电　尼泊尔王国首相基尔提·尼迪·比斯塔和夫人由国务院副总理李先念和林佳楣同志陪同，今天下午乘专机离开桂林前往长沙进行访问。陪同比斯塔首相和夫人访问的其他尼泊尔贵宾同机离开桂林。"},{"type":"paragraph","text":"广西壮族自治区革命委员会主任韦国清和许其倩同志，广西壮族自治区革命委员会副主任刘重桂，桂林市革命委员会主任于海学等，以及两千多群众，到机场热烈欢送尼泊尔贵宾。"},{"type":"paragraph","text":"尼泊尔贵宾在桂林期间，由李先念副总理和韦国清主任陪同，游览了桂林漓江阳朔等著名风景区。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca6a6fc2e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

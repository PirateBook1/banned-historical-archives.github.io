script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省少数右派分子坚持反动立场，继续进行破坏活动","authors":[],"dates":[{"year":1958,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"辽宁省少数右派分子坚持反动立场，继续进行破坏活动","type":"title"},{"text":"本刊讯　目前在辽宁省各机关、学校内部的右派分子中，仍有一部分人继续坚持反动立场，进行各种报复破坏活动。主要有以下几种情况：","type":"paragraph"},{"text":"一、殴打干部，企图杀人。沈阳师范学院右派分子叶棠生和沈阳美专右派分子钱进等，曾明目张胆地打人、骂人、高喊反动口号，图谋刺杀学校负责干部。最近还发现大连工学院右派分子王凡志，花七元钱买了一把刀子准备行凶。","type":"paragraph"},{"text":"二、企图纵火，撕毁大字报。大连工学院右派分子于茂生，公开将学校的大字报撕毁；学院师范学院右派分子张鸣世于三月九日故意将烟头扔在大字报纸堆上，企图烧毁大字报。","type":"paragraph"},{"text":"三、秘密串联，继续进行反动活动。大连工学院右派分子佟玉祥，暗中指使右派分子杨福林，在讨论处理右派分子的会议上采取“要说就说鸣放前的，否则什么也不谈”的办法，以示顽抗；右派分子杨福林给北京铁道学院右派分子的信说：“小小的流放(指放到农村劳动改造)不能影响我们的工作(指反动党活动)，经过斗争并没有改变我们将来的方向。”并图谋到农村去“发动农民”进行反党活动。","type":"paragraph"},{"text":"四、企图翻案，抗拒处理。大连师专学校右派分子马士富，在讨论对其处理时说：“我的动机是好的，我根本不够右派，都是干部污辱我，给我硬加上的。”大连海运学院的三十一名右派分子，在处理时有四名企图翻案；沈阳师范学院极右分子张百生、黄振旅，至今仍拒不接受劳动教养和到农村劳动生产的处理。","type":"paragraph"},{"text":"五、企图逃跑投敌。仅旅大市一个地区已经发现有九名右派分子准备逃往敌区。沈阳师范学院右派分子张百生、黄振旅逃往国外的野心至今未死，最近又密谋经由香港出国。","type":"paragraph"},{"text":"另外有不少右派分子表现消极怠工，不上班、不参加学习，甚至制造破坏事故。如大连石油研究所右派分子龙鹏振，在安装反映设备时，不执行领导指导，结果使国家损失二千余元。东北工学院右派分子秦国良，在今年1月间安装电子计算机(价值五千元)时，故意错焊电线，幸被及时发现，未造成损失(对上述破坏活动，均已分别予以惩处)。","type":"paragraph"},{"text":"(摘自辽宁省委办公厅“资料简报”)","type":"paragraph"}],"comments":[],"origin":"1958年4月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"499576b442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

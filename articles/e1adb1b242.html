script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王捷三是五四以来的老牌右派　陕西各界揭露了他的丑恶历史","authors":[],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"王捷三是五四以来的老牌右派  陕西各界揭露了他的丑恶历史","type":"title"},{"text":"人民日报西安２２日电：从６月１２日起到７月上旬，民革陕西省常委扩大会、西安师范学院举行了几十次座谈会，批判王捷三的反动言论，并揭露他过去一贯反共、反人民的丑恶历史。与此同时，西安市工人、市民以及王捷三家乡韩城的群众，也纷纷来信批判和揭露他的反动言论和过去的反动罪行。","type":"paragraph"},{"text":"西安师范学院语文系高元白教授用语文系党、团员的学习成绩来说明王捷三对党、团员的污蔑。王捷三完全无中生有地对党、团员进行污蔑，说党、团组织吸收的多是坏学生。王捷三这样做的目的是很清楚的，主要是破坏党在群众中的威信。","type":"paragraph"},{"text":"在民盟省、市委扩大会上，陕西省农业厅副厅长、民盟盟员苏资琛说：王捷三硬说官僚主义是在社会主义制度出现的。这是毒恶的污蔑。谁都知道官僚主义是资本主义制度产物。会议上还揭露了王捷三四处点火的事实，以及他和许多右派分子的关系，来说明他们在互相配合、互相支持下向党进攻的阴谋。","type":"paragraph"},{"text":"当王捷三的恶毒阴谋被揭穿以后，他厚颜无耻地说，他的反动言论“是不自觉的”。他又说他的反动言论的产生，主要是因为他对党有“触情绪”，并罗列了产生“抵触情绪”的原因。他这些谎言当场就被其他了解情况的人揭穿。但是，当谎言被揭穿后，王捷三仍然不肯老实地检查自己。","type":"paragraph"},{"text":"在民革省常委会、师范学院举行的座谈会上，有很多熟悉王捷三历史和身受其害的人纷纷发言，揭露他过去的罪行。王捷三的老同学孙广玉揭露王在“五四”时代组织“进化社”的经过，并揭露了他在过去迫害进步教师和学生的罪行。身受他迫害过的董锡钧（原郿县中山街小学教员，现任陕西师范学院讲师）、庞继震（原泾阳泾干中学负责人）、王振溪（咸阳工业学校教师）、陈唯诚（民盟西安市委宣传部副部长）等，也都纷纷揭发王在任伪教育厅长时迫害他们的罪行。这一连串的事实，撕破了他那副“进步人士”的面孔，使他不得不承认，从“五四”运动以来，他就是一个右派，承认他是“最毒的毒草”（关于王捷三的反动言行详见今日本报二版）。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1adb1b242"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

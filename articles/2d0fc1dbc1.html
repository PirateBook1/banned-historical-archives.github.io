script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["唐厥旺","宋宗年","河南农学院","王国瑞","赵芹璜"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院唐厥旺赵芹璜王国瑞宋宗年","type":"authors"},{"text":"唐厥旺（理化教研组助教）：","type":"paragraph"},{"text":"要不是共产党来、要不是土地改革，我也不会遇到困难，所以我仇视共产党、反对土地改革。","type":"paragraph"},{"text":"赵芹璜（辅教人员）：","type":"paragraph"},{"text":"同意民主办校，共产党既不让人说一党专政，又不愿听以党代政，如果不让民主办校，那就一点自由也没有了。党外人士无权，是党的政策造成的。说教授治校不能贯彻党的政策，这是对党外人士的不信任。","type":"paragraph"},{"text":"国务院就是没有党外人士，储安平说的对。","type":"paragraph"},{"text":"王国瑞（职员）：","type":"paragraph"},{"text":"咱院的领导大人是“白脖”（注：指领导不懂教学）怎么能办好学校。工会是党的尾巴，没有原则的跟着党跑。","type":"paragraph"},{"text":"宋宗年（电话员）：","type":"paragraph"},{"text":"院领导，对工人是使用打击多，培养教育少。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d0fc1dbc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

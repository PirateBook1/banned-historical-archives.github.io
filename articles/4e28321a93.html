script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在教育革命深入发展大好形势下　在批判教育界右倾翻案风的斗争中清华热烈欢送应届毕业生奔赴边疆农村等岗位毕业典礼大会上宣读了第二届全体毕业生给伟大领袖毛主席的致敬信","authors":[],"dates":[{"year":1975,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十二月三十日电　在无产阶级教育革命深入发展的大好形势下，在批判教育界右倾翻案风的斗争中，十二月二十六日，清华大学隆重举行第二届工农兵学员毕业典礼，热烈欢送被批准到西藏、青海、新疆等边疆地区和农村去的学员，欢送即将奔赴新的战斗岗位的全体应届毕业生。会上，宣读了第二届全体毕业生给伟大领袖毛主席的致敬信。"},{"type":"paragraph","text":"清华大学应届毕业的工农兵学员共有一千八百多人。入学三年多来，他们在校党委领导下，努力学习马列著作和毛主席著作，批判修正主义，批判资产阶级，阶级斗争和路线斗争觉悟不断提高。他们认真贯彻执行毛主席关于教育革命的一系列指示，德、智、体诸方面都得到了发展。在最近开展的教育革命大辩论中，他们以阶级斗争为纲，站在斗争的前列，积极参加批判教育界否定无产阶级文化大革命、否定教育革命的奇谈怪论，发挥了工农兵学员在教育革命中的生力军作用。毕业前夕，他们纷纷报名要求到农村去，到边疆去，到最艰苦的地方去，到党和人民最需要的地方去，决心坚持走与工农相结合的道路，做反修防修、巩固无产阶级专政的自觉战士，做限制资产阶级法权、缩小三大差别的促进派，以实际行动回击教育界刮起的右倾翻案风。经上级批准，有十四名毕业学员到农村当农民。有三百零五名应届毕业学员到某铁路工地和西藏、青海、新疆参加社会主义革命和社会主义建设。"},{"type":"paragraph","text":"毕业典礼大会充满团结、胜利的热烈气氛。主席台上挂满了用红纸写的决心书，会场两侧挂着大幅标语:“无产阶级文化大革命胜利万岁!”“到边疆去，到党和人民需要的地方去!”当被批准去某铁路工地和边疆的应届毕业学员戴着大红花列队走进会场时，全场立即沸腾起来，“毛主席的无产阶级教育路线胜利万岁!”“毛主席万岁!”口号声此起彼伏。分配去某铁路工地和边疆的毕业学员代表首先在大会上讲话。他们说，我们都是工人、贫下中农的后代。忆往昔，都有一本血泪账；看今朝，都有一部幸福的成长史。是党和毛主席给了我们上大学的权利，今天大学毕业了，我们要坚决走毛主席指引的与工农相结合的道路，到青藏高原去，到边疆去，同那里的人民团结战斗，把祖国边疆建设成为反修防修的钢铁长城。"},{"type":"paragraph","text":"在校学员代表、教职员工和革命家属代表热烈祝贺去某铁路工地和边疆、农村的战友。他们说，这届毕业学员的革命行动，是对文化大革命前十七年修正主义路线的深刻批判，是对当前教育界右倾翻案风的有力回击。我们打心眼里高兴和自豪。在校师生一致表示，要向毕业学员学习，把正在开展的教育革命大辩论进行到底。"},{"type":"paragraph","text":"北京市革命委员会负责人参加了毕业典礼。铁道部和西藏自治区驻京办事处等有关部门的负责同志，应邀参加了毕业典礼，对被分配到铁路工地和西藏地区的工农兵学员表示热烈欢迎。"},{"type":"paragraph","text":"清华大学党委负责同志在大会上讲话，勉励毕业学员牢记党的基本路线，做巩固无产阶级专政、反修防修的坚强战士，为社会主义革命和社会主义建设作出贡献；并且号召全校师生员工以阶级斗争为纲，深入进行教育革命大辩论，夺取无产阶级教育革命的更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"青海文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e28321a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"卑贱者最聪明，高贵者最愚蠢","alias":"","parts":[{"type":"paragraph","text":"都是基本相同的，我们就和外国的读音完全不同。自从秦始皇以来，从来不把外国人放在眼里。过去谓枣秋之邦；到了满清末期，外国人打进来了，打怕了，都变了奴隶，威觉不行了。从前傲，现在又太谦虚，来个否定之否定。"},{"type":"paragraph","text":"明年一千一百万吨钢，世界就会震动。如果五年能达到四千万吨，可能七年赶上英国，再加上八年就能赶上美国。"},{"type":"paragraph","text":"中央一年抓四次，一次党代会。省抓六次，两次大检查，小抓四次。看到农民瞒产我高兴。你多我也多，农民有，就等于我们有。森林下放，地方包干。竹子要大发展。北方不长竹子，不知从什么时候起。"},{"type":"paragraph","text":"卑者最聪明，高贵者最愚蠢"},{"type":"paragraph","text":"（一九五八年五月十八日）"},{"type":"paragraph","text":"此件印发大会各同志阅读。请中央和工业交通部门各自搜集材料，编一本近三百年世界各国《包括中国\u003e科学，技术发明家，大都出身于被压迫阶级。即是说，出于那些社会地位较低，学问较少，条件较差，在开始时总是被人瞧不起，甚至受打击，受折磨，受刑的那些人。这个工作，科学院和大学应当做。各省市自治区也应当做。各方面同时并举。如果能够有系统的证明这一点，那就鼓舞很多知识分子，很多工人和农民，许多新老干部，打掉自卑戚，砍去妄自菲薄，破除迷信，振奋敢想，敢说，敢干的大无畏精神。“卡和献璞，两别其足”“函关月后听鷄度”出于鷄鸣狗盗之辈，自古已然，于今为烈，难道不是吗？"},{"type":"paragraph","text":"在八大二次会羲上的罐话四)"},{"type":"paragraph","text":"（一九五八年五月二十三日下午）"},{"type":"paragraph","text":"我们的大会是有成绩的，开得好，做了认真的工作，制定了我们的总路线。世界上的事情就怕认具，一认具，不管什么困难都可以打开局面。我国在世界上人口最多，国家大，人民群众得到了解放，资产阶级民主革命胜利了，社会主义革命取得基本胜利，建设有很大的发展，这样已经使我们可以看到我们的前途。以前还不清楚不知道什么时候可以摆脱被动状态、落后状态。以前我们在世界上没有地位，使人看不起，杜勒斯把我们看不在眼里，这和我们的情况不相称，其中也有道理，就是因为你虽然人口多，力量还没有表现出来，有一天赶上英国、美国，杜勒斯就得看上眼，确实有这个国家。我们的方针，这个客人暂不请，那时你找上门来，我们只好招待。过去几年，前年还看不清楚，还有人反总路线，多快好省的方针怀疑的人不少。这种情况也是不可避免的，是客观存在。这许多人能多快好省建设社会"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a47df2f885"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

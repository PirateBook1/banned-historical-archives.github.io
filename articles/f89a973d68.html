script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本齿轮座剧团在京演出受到热烈欢迎  演出结束后演员和观众一起高呼“毛主席万岁！万万岁！”","authors":[],"dates":[{"year":1967,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本齿轮座剧团在京演出受到热烈欢迎"},{"type":"paragraph","text":"演出结束后演员和观众一起高呼“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"新华社十二日讯　由日本革命文艺工作者组成的齿轮座剧团今晚在京举行首次演出，受到观众的热烈欢迎。"},{"type":"paragraph","text":"人大常委会副委员长郭沫若观看了演出。对外友协会长楚图南在开幕式上致词，他热烈赞扬齿轮座剧团高举反帝、反修的革命大旗，坚持以毛主席《在延安文艺座谈会上的讲话》为指南。"},{"type":"paragraph","text":"他说，齿轮座的同志们在斗争中活学活用毛主席著作，以毛泽东思想为武器，勇敢地和美日反动派进行了坚决的斗争。特别是近年来，他们大造日共一小撮修正主义分子的反，不愧为高举毛泽东思想伟大红旗的反帝、反修的文艺战士。"},{"type":"paragraph","text":"齿轮座剧团团长藤川夏子在开幕式上说，齿轮座能在中国无产阶级文化大革命从胜利走向胜利的时刻，能在世界革命的红色堡垒——北京演出，感到十分光荣。"},{"type":"paragraph","text":"他说：我们已经下定决心，遵照毛主席的教导，无条件执行毛主席的革命文艺路线，进行自我改造，使文艺成为日本人民反帝反修斗争的有力武器。"},{"type":"paragraph","text":"今晚演出的话剧《野火》，是描写日本秩父地方的贫苦农民，在反对地主和资本家的斗争中组织起来，胜利地举行了武装起义。"},{"type":"paragraph","text":"这个剧是齿轮座的同志们在毛泽东思想的指导下，在反对美日反动派的火热斗争中创作的。"},{"type":"paragraph","text":"齿轮座剧团同志们来到中国后，又不断学习毛主席著作，并且到农村人民公社参观访问，征求革命群众的意见，作了多次修改。当舞台上出现受苦的日本农民终于拿起武器，组成浩浩荡荡的造反大军时，观众被日本人民的革命造反精神所激动，全场响起热烈的掌声。"},{"type":"paragraph","text":"演出结束后，日本革命文艺战士和观众一起不断高呼：“毛主席万岁！”“毛主席万万岁！”一起高唱《大海航行靠舵手》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f89a973d68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

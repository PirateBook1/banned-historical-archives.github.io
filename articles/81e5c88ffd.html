script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上影反右派斗争广泛深入开展 群众怒斥项坤两面派手法","authors":[],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"上影反右派斗争广泛深入开展 群众怒斥项坤两面派手法","type":"title"},{"text":"【文汇报讯】 上海电影制片公司反右派斗争走向广泛深入的阶段。许多同志在揭露了民盟上影支部吴茵、马国亮和文汇报等放火恶行后，昨天在会上又集中地揭发和批判了项坤的反党反社会主义的言行。民盟右派系统向人民电影事业疯狂进攻的阴谋活动正被进一步地揭发。","type":"paragraph"},{"text":"根据昨天的揭发，项坤是一个用两面派手法向党进攻的反派角色。他用要求进步、“关心”人的方式来取得别人的信任，作为自己阴谋活动的资本。他一方面表示自己在争取入党，但是当有同志被光荣批准入党后，他却说这是个替党员拿大衣的人。","type":"paragraph"},{"text":"项坤口口声声说，自己是一个靠拢党的人，可是他对党做些什么呢?他在“鸣放”前说，这次鸣放必须新旧帐一齐算，否则是不解决问题的，动员“鸣放”时，领导应向群众说明这一点。在陈仁炳的座谈会上，他说:“上影党的风气不改变，换几个厂长是不解决问题的。”在三厂的“放鸣”会上，项坤说，“自解放以来，上影的职工就没有作主人。”他经常收集党员干部江雨声、林扬等人的缺点加以夸大、歪曲来进行对党的攻击。为了搜集林扬的材料，他装得很关心颜碧丽的样子，拉她谈话，一直谈到深夜一点钟，要她将林的材料记录下来，并表示:一定要求处理，否则就不演戏。上影分厂和长江剧场划归上影演员剧团后，上影很多演员都很兴奋，他却又提出“小园地开花”的主张，说长江剧场都是名演员在演大戏，为了工农兵，为了中下层演员，要到下面去演小戏。许多人在昨天会上说，项坤用两个大题目来吓人，来制造演员间、演员和领导间的矛盾，来争取人作为自己的进攻党的资本，因此在上影实际工作中造成了混乱。","type":"paragraph"},{"text":"项坤在反右派斗争开始后，作过三次检查，没有一次触及自己腐朽灵魂的深处。他将自己反党的错误，说成是对党员江雨声个人的恩怨问题，他狡猾地说，江雨声在这里，我向他叩头赔罪。","type":"paragraph"},{"text":"项坤在昨天的会上又将自己打扮成个人主义者，说他犯的是个人主义错误。他拒不交代和陈仁炳关系的实际内容，只是将和陈会见的次数从五次增加到九次。和项坤曾在革大一起学习的张雁指出，项坤在革大时，时时宣扬陈仁炳的好处。关系极不简单。","type":"paragraph"},{"text":"项坤的无赖态度，一再受到同志们的斥责。他在白穆、穆宏、丁然、金乃华等提出的事实面前，躲躲闪闪地说，我记不清楚了。以此来蒙混过关。","type":"paragraph"},{"text":"在昨天的会上，还有人具体地分析了上影民盟支部主任委员马国亮的言行是和章罗同盟等右派分子的做法一脉相通的。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81e5c88ffd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对知识分子思想改造","authors":["北京钢铁学院","吴树高","孔庆福","张存根","张庆瑶","文兴伯","李大饴"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"反对知识分子思想改造","type":"title"},{"text":"北京钢铁学院张存根孔庆福张庆瑶吴树高文兴伯李大饴","type":"authors"},{"text":"“我同意胡玉林所说的：只要青年爱国，不一定要信仰马列主义，我认为人们是否信仰和学习马列主义，完全是他们自己的自由，这是宪法规定的，是任何人不能干涉的，为什么今天要向人家破灌输马列主义呢？不信仰马列主义的人，也不会是反革命，同样能爱国。","type":"paragraph"},{"text":"社会主义，共产主义，这套理论只是在会上讲讲就够了，在会下谈这套就是无聊，没有意思，生活就是生活，没有政治同样能活下去，能做工作。”（北京钢铁学院  张存根）","type":"paragraph"},{"text":"“党为什么每年叫学马列主义，已经叫了七年了，还叫。","type":"paragraph"},{"text":"在美国知识分子没有学习马列主义，可是在科学上却取得了很大成就，美国科学水平比苏联还高。”（北京钢铁学院　孔庆福）","type":"appellation"},{"text":"“什么规律不规律，什么理论不理论，反正党的行动要造一些理论来解释。","type":"paragraph"},{"text":"政治学习和考试好像一条绳子一样绑住人，不让自由在大海中游泳。”（北京钢铁学院  张庆瑶）","type":"paragraph"},{"text":"“有了数理化，走遍天下都不怕，吃得苦中苦，方为人上人，学好了技术，可以成名。","type":"paragraph"},{"text":"政治课有三分即可，愿作淡红色专家，政治课教条主义应由教师负责。”（北京钢铁学院  吴树高）","type":"paragraph"},{"text":"“团支部成为一个政治核心，长期搞我，我才消沉下来，","type":"paragraph"},{"text":"对一个青年采用变相的杀人办法，不是一件事情而是一个社会现象的反映，它可以达到摧毁祖国青年一代的目的。","type":"paragraph"},{"text":"几年来过的是人的生活吗？我否认。”（北京钢铁学院  文兴伯）","type":"paragraph"},{"text":"“三反之后，思想改造与肃反运动的副作用，仍旧笼罩着整个知识分子的队伍，这些运动等于上饶集中营，遍于全国。”（北京钢铁学院　李大饴）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e04842ecf9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

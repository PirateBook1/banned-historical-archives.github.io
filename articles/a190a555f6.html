script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“向刘司令员吹些和风细雨”","authors":["李凌","解放军"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“向刘司令员吹些和风细雨”","type":"title"},{"text":"解放军李凌","type":"authors"},{"text":"（李凌：空军政治部《人民空军》报社编辑）","type":"subtitle"},{"text":"刘司令员不久前在空四军一次干部大会上讲话说：经常有人到党中央、毛主席处告我们的状，告得对的，我们接受，告得不对的，等于放屁！","type":"paragraph"},{"text":"我认为，这样说不符合中央的精神，毛主席经常教导我们，不对的话也要听，因为有些话虽然基本不对，但也会有合理的成份；既使完全不对的，也要考虑人家为什么会说这个话，以改进工作；既使是毒草，也可以肥田，刘司令员为什么说不对的话等于放屁呢？","type":"paragraph"},{"text":"在讲话中，刘司令员还说：我这里有三个军医写报告要回地方去复员，吓唬人，我们有办法，反过来吓唬他：好，明天就走。","type":"paragraph"},{"text":"人家要求复员，就是吓唬人吗？为什么不反过来检查领导上对知识分子政策贯彻得怎么样呢？记得刘司令员在整风动员大会上讲过毛主席虚心听取逆耳之言的故事，为什么不学习毛主席呢？有些同志说刘司令员如夏日之可畏，这话不是没有原因的。刘司令员经常好发脾气，好骂人，在高级知识分子座谈会上，修建部一个工程师说，在修总医院宿舍现场，刘司令员问一个技师关于工地的一些情况，技师回答得含糊些，刘司令员就骂：“你欺侮解放军，枪毙你！”在座谈会上，还有一个工程师说，头几年我还愿意到空军司令部去，后来就害怕了，再去司令部，心里就像揣个兔子似的，扑腾扑腾跳。","type":"paragraph"},{"text":"刘司令员是党中央委员，又是空军党委书记，希望能学习毛主席，改变急躁脾气，多多倾听群众意见，这样才能做好工作。","type":"paragraph"},{"text":" 来源：李凌提供，2010年3月，北京。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a190a555f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

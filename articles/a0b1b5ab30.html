script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力戚本禹对“来京串联革命师生誓师大会”主席团的讲话","authors":["戚本禹","王力"],"dates":[{"year":1966,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"王力戚本禹对“来京串联革命师生誓师大会”主席团的讲话","type":"title"},{"text":"王力戚本禹","type":"authors"},{"text":"九月六日“来京串连革命师生誓师大会”以后，根据大家要求，主席团和一部分同志前往中央文化革命小组群众接待站反映大家要求，中央文革小组王力、戚本禹同志在九月七日凌晨2时接见了这些同志。","type":"paragraph"},{"text":"这些同志是：","type":"paragraph"},{"text":"西北大学        汤承刚              南京大学      季方铭","type":"paragraph"},{"text":"南昌铁中        王蓉蓉     周 毅    开封抗大第一高中平  贾荣功","type":"paragraph"},{"text":"吉林工大        佟恩泽              华南师院      方向东","type":"paragraph"},{"text":"四川大学        李清泉     陈昌智","type":"paragraph"},{"text":"陕西师大        彭正信     文期元   西北工大      魏国超","type":"paragraph"},{"text":"兰州大学        郭永祥     段以文   合肥工大      李淑文","type":"paragraph"},{"text":"西安三十八中\t\t朱俊英","type":"paragraph"},{"text":"湖南师院      刘国容","type":"paragraph"},{"text":"中国人民大学    朱魁成、林玉兰、钟锦泉、蔡系文、马长征。","type":"paragraph"},{"text":"首先由人民大学同志介绍了9月6日在人大召开的“来京串连革命师生誓师大会”筹备、召开的情况，并把参加大会的三、四万革命师生要见毛主席的强烈愿望委托王力、戚本禹同志转达给毛主席。","type":"paragraph"},{"text":"王力说：现在北京有些学校要赶外地同学，你们这个大会是不是你们发起的想赶人家走。(大家都笑了，一致说：“不是的，是外地学生发起筹备的”。)我们很害怕你们这个会是赶人家走的，情况不清楚，我们不好去参加。","type":"paragraph"},{"text":"同志们说：这个会是由外地住人大的同学发起的，得到一千多个单位的拥护，是我们离京前表示决心，鼓干劲，把首都红卫兵革命精神带回去的誓师大会。","type":"paragraph"},{"text":"王力说：这样的大会在北京还是第一次，我们还没有碰到过。由外地发起组织的这样一个几万人的大会，如果几天开一次，去几位中央同志，请一个人讲讲话，鼓鼓劲，大家就满足了，就可以几天开一个。在这样的会议上，一定要见到毛主席是不可能，毛主席五天接见一次群众是不可能的。","type":"paragraph"},{"text":"南昌铁路中学王蓉蓉说：我们一定要见毛主席。今天我们开会，有人提出要整队到中南海去见毛主席。","type":"paragraph"},{"text":"王力说：这样到中南海见毛主席是见不到的。","type":"paragraph"},{"text":"同学们说：市委只让我们住五天。","type":"paragraph"},{"text":"王力说：五天是谁规定的，我不太清楚，回去问问。","type":"paragraph"},{"text":"同学们说：我们要求十号以前毛主席在天安门接见我们。(有的要求八号接见)","type":"paragraph"},{"text":"王力说：准备国庆节前还在天安门召开一次会议，八号以前是不可能的。","type":"paragraph"},{"text":"同学们说：我们有的明天要走，有的后天要走。","type":"paragraph"},{"text":"戚本禹说：见到毛主席的就可以回去了。","type":"paragraph"},{"text":"同学们说：我们的车票要作废了(指汽车票)。","type":"paragraph"},{"text":"王力说：现在不是不要票了吗？","type":"paragraph"},{"text":"同学们说：要票(说着就把临时乘车证给王力看了看)。","type":"paragraph"},{"text":"有的同志问：周总理说过，外地高等学校学生都可分期反批来北京，现在北京有些人把一切非红五类出身的子弟都说是混蛋，让他们滚蛋这对不对？","type":"paragraph"},{"text":"王力说：这是不对的，是错误的。","type":"paragraph"},{"text":"有的同志说：有人把同学说成保皇派，这对不对？","type":"paragraph"},{"text":"王力说：你们可以跟大家说，毛主席说的：“在同学中取消保皇派这个名词。”同学们不同观点、不同意见可以保留，可以辩论，不要扣帽子。","type":"paragraph"},{"text":"一同学说：我坐火车就看到有人强行剪人家头发，剪人家辫子。","type":"paragraph"},{"text":"戚本禹说：这不对。","type":"paragraph"},{"text":"南昌铁中王蓉蓉宣读了他们这个红卫兵组织给毛主席的一封信。","type":"paragraph"},{"text":"最后，同志们一再要求首长把大家要见到毛主席的心情转达给毛主席。并把一大包给毛主席的信件交给了王力同志。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0b1b5ab30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

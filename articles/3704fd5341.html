script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欣闻中苏缔结新条约　平壤华侨开会庆祝　电毛主席表示拥护与致贺","authors":[],"dates":[{"year":1950,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欣闻中苏缔结新条约"},{"type":"paragraph","text":"平壤华侨开会庆祝"},{"type":"paragraph","text":"电毛主席表示拥护与致贺"},{"type":"paragraph","text":"【新华社平壤二十日电】平壤市华侨庆祝中苏缔结友好同盟互助条约大会，今日在东平壤朝鲜国营纺织厂大礼堂举行，由平壤市华侨联合会主持，参加大会的有平壤市华侨工人、学生、教员、商人和郊区农民一千余人。大会首由北朝鲜华侨联合总会委员长赵令德报告，他说，“今年的春节，不但是中华人民共和国成立后的第一个春节，而且喜上加喜，毛主席已在莫斯科和斯大林大元帅缔结了中苏两大国的友好同盟互助条约及其他协定。这不仅巩固了中国人民所获得的胜利，而且是远东与世界和平的有力保障。”他号召华侨要以积极参加朝鲜经济建设的实际行动来庆祝这一大喜事。"},{"type":"paragraph","text":"接着，华侨工人代表张鸿发上台讲话，他说：“我们在朝鲜的华侨工人兄弟们，深深地感谢毛主席和斯大林大元帅的英明决策，我们要在朝鲜工厂矿山中积极生产，来表示我们的拥护。”"},{"type":"paragraph","text":"农民代表张来坤和平壤市中国人中学校校长张启昌，在讲话中一致强调要加紧中苏朝的团结，提高国际主义精神。"},{"type":"paragraph","text":"大会一致通过了给毛主席的祝贺电。"},{"type":"paragraph","text":"【新华社平壤二十日电】平壤市华侨庆祝中苏缔结友好同盟互助条约大会，致电毛主席祝贺，电文如下：中华人民共和国中央人民政府毛主席："},{"type":"paragraph","text":"我们以极度兴奋的心情，庆祝中苏友好同盟互助条约和关于中国长春铁路、旅顺口及大连的协定，关于贷款给中华人民共和国的协定的签订。这不仅巩固了中国人民所获得的胜利，也将使远东与世界的持久和平得到保障。我们深切相信，新兴的中华人民共和国，在您的英明领导下，有苏联如此真诚无间的援助，一定能迅速恢复和发展起来。我们要以积极参加朝鲜经济建设的实际行动，来拥护您和斯大林大元帅这一英明的决策。中苏两大国永久友好与合作万岁！"},{"type":"paragraph","text":"北朝鲜平壤特别市华侨庆祝大会"},{"type":"paragraph","text":"一九五○年二月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3704fd5341"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东给江青有关武斗问题的信","authors":[],"dates":[{"year":1967,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"毛泽东给江青有关武斗问题的信","type":"title"},{"text":"江青：","type":"appellation"},{"text":"夺枪问题并不严重，90％以上的枪是在许多有右倾思想的军区、军分区、人武部手里，一部分流入老保组织，左派得的不过百分之一、二、三而已。此事宜重新计划，每省都应开人武部以上各级干部的会，少者一、二百人，多者四、五百人，大省应到千人左右。在北京开，实是训练班。半年之内争取办好此事，否则一年也可。再则应大量武装左派，例如一个省武装左派5万支枪，全国也不过一百多万支枪。","type":"paragraph"},{"text":"如此则左派声势大振，右派气焰就可压下去了。但应在条件成熟的地方先做，条件不成熟的省则应缓行。","type":"paragraph"},{"text":"以上两个问题提请林、周及文革各同志从长讨论。如同少剑波的嘱咐：既要勇敢，又要谨慎。你的意见是对的。","type":"appellation"},{"text":" 润之　8月4日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08adb647f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

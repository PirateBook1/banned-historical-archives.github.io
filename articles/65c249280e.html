script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1023","name":"国务院关于在精简工作中妥善安置资产阶级工商业者的若干具体规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于在精简工作中妥善安置资产阶级工商业者的若干具体规定","dates":[{"year":1962,"month":7,"day":16}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 460-461","tags":[{"name":"安置","type":"主题/事件"},{"name":"精简","type":"主题/事件"},{"name":"下放","type":"主题/事件"},{"name":"原工商业者","type":"主题/事件"},{"name":"资产阶级","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于在精简工作中妥善安置资产阶级工商业者的若干具体规定\n（一九六二年七月十六日）\n      为了在精简工作中，贯彻国家对资产阶级工商业者的既定政策，现根据“国务院关于精减职工安置办法的若干规定”，作如下的具体规定。\n      一、对于国营、公私合营企业中在职的资产阶级工商业者（指全面公私合营高潮期间和以前参加公私合营的资本家、资本家代理人以及有定息的其他私方人员，下同）和他们的家属（妻或夫），不下放农村。个别家在农村而又确系自愿申请回乡的，可以同意，但不要动员，更不能强迫。在这次精简中，已经下放农村的，如非本人自愿，应该调回，由原单位另行安排工作。\n      对于自愿回乡的资产阶级工商业者，应该按照“国务院关于精减职工安置办法的若干规定”，给予各项回乡待遇，资金不退，定息照发。一九六二年一月一日以来已经回乡的资产阶级工商业者，如果未按上述规定领得回乡待遇的，应该一律补发。\n      二、对于因企业关闭或被裁并而必须精减下来的资产阶级工商业者，不要下放农村；应该按照“国务院关于精减职工安置办法的若干规定”，积极地、妥善地予以安置，务使每个人都有着落。对于其中有技术能力的或者有业务专长的工商业者，应该尽早地转入其他企业安排适当工作。对于一时确实不能安置的工商业者，在停止工作、等候安置期间，其工资（包括高薪部分）减发办法和口粮供应标准，和职工一视同仁。"},{"type":"paragraph","text":"三、凡保留下来的企业，一般不要精减资产阶级工商业者。如果个别企业因为工商业者过分集中，原单位对他们安排确有困难的，当地人民委员会应该负责就地通盘调整，妥善安排。"},{"type":"paragraph","text":"四、对于安置到其他单位工作的资产阶级工商业者，其原有的工资（包括高薪部分）不变。"},{"type":"paragraph","text":"五、对于年老、体弱、多病，合乎退休条件的，或者虽然不具备退休条件，但本人完全丧失劳动能力的资产阶级工商业者，按照“国务院关于处理资产阶级工商业者退休问题的补充规定”，分别作退休安置，或者准其请长假，列作编外。"},{"type":"paragraph","text":"六、对于县和县级以上的资产阶级代表人物，不精减，不下放农村。对其中某些人的工作必须加以调整的，应该安排相应的职务。他们原有的政治待遇和生活待遇，一律不要降低。"},{"type":"paragraph","text":"七、对于生活确有困难的资产阶级工商业者（指生活确有困难的在职的、等候安置的、退休的以及请长假的人员），分别情况，由工商业联合会或者企业单位酌情给予补助。"},{"type":"paragraph","text":"（摘自《组织工作文件选编》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65c249280e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

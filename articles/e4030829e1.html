script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马列共和西班牙劳动者革命组织发表联合公报  毛主席三个世界理论阐明国际无产阶级任务  指出苏联是战争主要策源地，应建立最广泛统一战线反对超级大国","authors":[],"dates":[{"year":1978,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马列共和西班牙劳动者革命组织发表联合公报"},{"type":"paragraph","text":"毛主席三个世界理论阐明国际无产阶级任务"},{"type":"paragraph","text":"指出苏联是战争主要策源地，应建立最广泛统一战线反对超级大国"},{"type":"paragraph","text":"新华社巴黎六月二十六日电　据六月二十五日的《红色人道报》报道，法国马克思列宁主义共产党中央委员会代表团应西班牙劳动者革命组织中央委员会的邀请，最近访问了西班牙。两党就国际形势和法国、西班牙国内形势进行了一系列会谈。"},{"type":"paragraph","text":"会谈后发表的联合公报说，“在国际形势方面，两党的行动根据是毛泽东主席制订的三个世界的理论。”"},{"type":"paragraph","text":"“这个理论是建立在对目前世界上各种力量进行正确的阶级分析的基础之上的，它指导和阐明了国际无产阶级的任务。这是唯一能使国际无产阶级在世界革命的道路上前进的理论。”"},{"type":"paragraph","text":"联合声明指出，“在两个超级大国中，苏联最富于侵略性，最危险，苏联是世界上战争的主要策源地。"},{"type":"paragraph","text":"“受到两个超级大国威胁的国家和人民应该建立最广泛的统一战线来反对两个超级大国。这个统一战线要联合所有能够联合的人，以孤立和挫败两个超级大国。"},{"type":"paragraph","text":"“每一个马克思列宁主义政党的责任是，根据本国的特定情况和革命的具体条件，为此作出贡献。”"},{"type":"paragraph","text":"联合公报表示，两党赞扬以华国锋主席为首的中国共产党领导下的中国人民为建设一个社会主义的、现代化的和强大的中国所取得的成就。两党认为，中国粉碎“四人帮”是整个国际无产阶级的胜利。"},{"type":"paragraph","text":"联合公报说，“两党都认为，必需发展和加强以马列主义、毛泽东思想的基本原理为基础的国际共产主义运动的团结。两党认为，最有效的达到这一目的的方法是：在马列主义政党之间进行双边会谈，在严格尊重各党独立和平等的基础上，彼此介绍自己的观点，交流它们的经验。”"},{"type":"paragraph","text":"联合公报说，两党就本国形势和无产阶级革命问题广泛交换了意见，“对所讨论到的各种问题取得了非常广泛的一致意见”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4030829e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

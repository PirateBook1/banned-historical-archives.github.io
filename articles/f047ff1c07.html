script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住要害狠批刘少奇一类骗子的罪行市外轮供应公司职工批判反动的天才史观，提高了识别能力","authors":[],"dates":[{"year":1972,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市外轮供应公司党总支遵照伟大领袖毛主席关于“认真看书学习，弄通马克思主义”的教导，在深入开展批修整风运动中，引导广大群众从路线斗争的高度，狠揭狠批刘少奇一类骗子鼓吹的天才史观和妄图复辟资本主义的罪行。"},{"type":"paragraph","text":"在批判过程中，这个公司的党总支首先组织广大职工认真反复学习毛主席关于阶级和阶级斗争的论述，揭露刘少奇一类骗子把天才史观作为他们反党的理论纲领，妄图复辟资本主义的罪行，从而提高了大家的识别能力。一些同志说:“刘少奇一类骗子散布天才史观，这是一个大阴谋。我们必须以党的基本路线为武器，彻底加以揭露和批判。”供应部门的同志说:“伟大领袖毛主席教导我们:‘以伪装出现的反革命分子，他们给人以假象，而将真象荫蔽着。但是他们既要反革命，就不可能将其真象荫蔽得十分彻底。’不管刘少奇一类骗子如何乔装打扮，手法如何狡猾，他们总是要露出尾巴来的。只要我们运用阶级分析的方法观察问题，任何以两面派的面目出现的阶级敌人都是可以识破的。”"},{"type":"paragraph","text":"这个公司的广大职工在大学习、大批判中，学习了毛主席关于“一切真知都是从直接经验发源的”的教导，运用实践第一的观点，以及自己的切身体会，说明了人的知识和才能只能从三大革命运动的实践中来，世界上根本不存在什么先哲和天才。他们说，刘少奇一类骗子抛出天才史观，是为他们反革命的政治目的服务的。伟大领袖毛主席指出:“凡是要推翻一个政权，总要先造成舆论，总要先做意识形态方面的工作。革命的阶级是这样，反革命的阶级也是这样。”刘少奇一类骗子声嘶力竭地鼓吹反动的天才史观，就是为颠覆无产阶级专政制造舆论。"},{"type":"paragraph","text":"通过学习和批判，广大群众认识到，在阶级社会里，哲学上的斗争总是伴随着两条路线的斗争。你要搞马列主义，你就一定要宣传辩证唯物论，谁要搞修正主义，谁就势必要宣扬唯心论和形而上学，历来都是如此。有个炊事员说:“一切剥削阶级代表人物都是一样，在他们眼里，天才可以知道和决定一切。而劳动人民却被诬蔑为‘呆、傻、笨’。这是那种‘劳心者治人，劳力者治于人’反动哲学的翻版，我们必须加以揭穿，把它批倒批臭。”还有的同志说:刘少奇一类骗子贩卖天才史观，就是妄图把自己打扮成“救世主”和“英雄”，阴谋复辟资本主义，用心是极其恶毒的，我们一定要和他们作拼死的斗争，不获全胜，决不收兵。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f047ff1c07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

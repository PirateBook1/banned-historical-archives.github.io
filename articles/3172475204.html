script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康已捉大小老虎二百余只　目前运动的主要障碍是“差不多”的右倾思想","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"西康已捉大小老虎二百余只　目前运动的主要障碍是“差不多”的右倾思想","type":"title"},{"text":"【西康记者组十二日讯】西康至八日止，已捉大、小老虎二百一十六只，达预定目标的百分之六十，运动日益紧张。目前运动的主要障碍是干部的右倾情绪。目前打老虎的对象除一般财务部门外，还有：(1)起义人员：康定一地已查出起义人员贪污达二十一亿，并查出替反革命分子隐瞒财产达三十亿，枪三百支；(2)西昌地区消灭胡宗南后，接管时发洋财的甚多；(3)土地改革中工作人员贪污现象很普遍，有地主送土改队人员黄金几百两的。","type":"paragraph"},{"text":"省级机关正集中力量于财经系统，该部门中贪污人数最多者达百分之六十。小的攻守同盟到处都有，因之运动不易迅速开展。","type":"paragraph"},{"text":"奸商对我进行有组织的进攻情况很严重，省税局即发现有干部二十七人是奸商派入的，省伐木公司业务科有九人是奸商毛子英(已逮捕)派入的，但此种情况尚未为所有干部引起足够认识。","type":"paragraph"},{"text":"目前干部思想中的右倾思想已成为运动的主要障碍，表现为：(一)已捉到几只老虎的，认为“差不多”了；(二)害怕运动太猛太过火；(三)要求运动早日结束；(四)甚至还有公然同情贪污分子的。","type":"paragraph"},{"text":"雅安市工商界对运动有如下三种坏的反映：(一)“有钱就有问题”，共产党就是要整有钱的；(二)部分工商业者及“中间”人士认为资产阶级对共产党的进攻不是有计划有组织的，因此一概说“打退资产阶级的进攻”，把工商界好坏不分不尽人情；(三)先是干部的敲诈勒索才有行贿送扣。","type":"paragraph"}],"comments":[],"origin":"1952年2月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3172475204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"到底是什么“力量”？","authors":["吴献"],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"到底是什么“力量”？"},{"type":"paragraph","text":"吴献"},{"type":"paragraph","text":"在庄严的天安门广场上，一小撮打着拥护邓小平旗号的反革命分子，烧汽车，烧房子，打工人民兵，打人民警察，打警卫战士，打革命群众，作恶多端，凶相毕露，却自鸣得意地宣称“这就是群众的力量”。当消防人员去灭火的时候，他们又狂喊这是“镇压群众运动”。明明是一群反共、反人民、反社会主义的反革命分子，却要盗用“群众”的名义，可谓恬不知耻到了极点！"},{"type":"paragraph","text":"在无产阶级专政的社会主义国家里，人民群众是无产阶级和无产阶级领导下的亿万革命群众；党内外新老资产阶级和没有改造好的地、富、反、坏、右，则是社会主义革命的对象、群众专政的对象。泾渭分明，不容鱼目混珠，颠倒是非。"},{"type":"paragraph","text":"那末，这些自称“群众的力量”的家伙，到底是什么“群众”、是什么“力量”？本来可以不言自明，因为他们已用反革命言行，把自己的反动嘴脸刻画得清清楚楚。为了说明真相，不妨再听听他们的自供。他们叫嚣：“秦始皇时代已经过去”、“中国已不是过去的中国”，露骨地攻击无产阶级专政的社会主义制度。这跟林彪《“571工程”纪要》中的反革命语言有什么两样呢？他们狂呼“由邓小平主持中央工作，斗争取得了决定性胜利”、“最近所谓的反右倾斗争，是一小撮野心家的翻案活动”，公开地为邓小平歌功颂德，鸣冤叫屈。这岂不又表明他们如同林彪“小舰队”中的亡命之徒一样，要为推邓小平当中国的纳吉而“抛头洒血”吗？可见，他们这一小撮反革命分子就是邓小平的“基本群众”，就是邓小平的“基本力量”，亦即邓小平搞复辟倒退的社会基础。"},{"type":"paragraph","text":"马克思早就指出：“过了时的社会力量，虽然它存在的基础早已腐朽，可是，……正是这种社会力量在咽气以前还要作最后的挣扎”（《马克思恩格斯全集》第十一卷第三六三页）。在天安门广场制造反革命暴乱的一小撮反革命分子，正是“过了时的社会力量”。他们不顾自己的反动阶级早已腐朽，不甘心自己的反动阶级的彻底灭亡，还要作最后的挣扎，为挽回他们的总代表邓小平的败局而孤注一掷。但是，咽气之前的挣扎，总是虚弱和短促的。这伙自称“群众的力量”的小丑，一朝覆灭，顷刻瓦解，就是又一次历史的见证。"},{"type":"paragraph","text":"“群众是真正的英雄”，“真正的铜墙铁壁是什么？是群众，是千百万真心实意地拥护革命的群众。”在天安门广场制造事端的一小撮阶级敌人，虽然在自己脸上贴上“群众”的标记，但是，他们的反革命真相迅速被革命群众识破，他们的反革命阴谋立即被革命群众粉碎。当革命的群众——数万首都工人民兵进入天安门广场，开展了真正的群众运动，显示了真正的群众的力量的时候，他们的反动气焰一落万丈，消失殆尽。在真正的铜墙铁壁面前，他们一个个如丧家之犬，垂头丧气，直打哆嗦，一点“群众的力量”也不见了。"},{"type":"paragraph","text":"如今，经过这场战斗洗礼的天安门广场，更加壮丽，五星红旗高高飘扬，人民英雄纪念碑巍然矗立。它表明，在毛主席、党中央领导下的亿万革命群众，团结一心，步调一致，正乘胜前进，批判邓小平，反击右倾翻案风，追查反革命。这股巨大的革命洪流，是任何力量也阻挡不了的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f39752435f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

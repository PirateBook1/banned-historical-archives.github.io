script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国文联各协会、研究会、学会分别举行会员代表大会","authors":[],"dates":[{"year":1979,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月四日电　中国文学艺术工作者第四次代表大会，经过五天会议之后，中国作家协会、中国戏剧家协会、中国音乐家协会、中国电影工作者协会、中国舞蹈工作者协会、中国美术家协会、中国曲艺工作者协会、中国民间文艺研究会、中国摄影学会，今天开始分别举行会员代表大会。"},{"type":"paragraph","text":"这样的会员代表大会，都已多年没有召开了。经历了曲折的、不平坦的道路之后，在开始新的长征中，大家又重新会师，欢聚一堂，感到格外激动和振奋。各协会、研究会、学会的会员代表大会，将继续学习邓小平同志代表党中央、国务院向第四次文代大会的祝辞精神，继续讨论周扬同志在第四次文代大会上的报告，从各自的业务特点和实际出发，进一步总结、交流建国三十年来的基本经验，商讨本战线如何适应新的历史时期的要求，同心同德，奋发图强，为促进四个现代化的建设，促进社会主义文化艺术的繁荣，作出更大贡献:各会员代表大会还将制定今后的工作规划；各协会、研究会、学会还将修改、制定新的章程，选举新的领导机构。同时，大家还将就经营管理、体制改革等问题进行积极的探讨。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afa485a73d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

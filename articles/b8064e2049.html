script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于就战俘遣返方案同印度协商的意见","alias":"","parts":[{"type":"paragraph","text":"关于就战俘遣返方案同印度协商的意见\""},{"type":"paragraph","text":"（1953年5月6日）恩来同志："},{"type":"paragraph","text":"请于今日晚间（距板门店开会要提前一较长时间为宜），找印度大使到你处，正式告他我方将于七日十一时提印度为中立国委员会五国之一，并将新方案交给他。并告他，我方四月二十六日方案仍然保留，如美方对我新方案态度恶劣，我们仍将回到老案，那时并将提名印度一国为接管战俘的唯一中立国。希望印度暂时不要在这两个方案中宣布单独欣赏第二方案，而对第一方案则认为不妥，因为美国甚狡，如它不接受我第二方案，则我仍将回到第一方案去。实际上，将战俘送到印度去，不会使印度发生很大麻烦，相反，可能大多数战俘会迅速被遣返，剩下的不过少数。印度最近一星期对我第一方案采取暂不表示态度的方针是好的，希望今后也不要将第一方案堵死。亚洲国家应当团结互助，帝国主义对我们总是没有好心的，中国对印度则是信任的。以上请酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月六日[1]这是毛泽东给周恩来的电报。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":163,"page_end":163},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8064e2049"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海实行棉纱统购后的情况与存在的问题","authors":[],"dates":[{"year":1951,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"上海实行棉纱统购后的情况与存在的问题","type":"title"},{"text":"【华东总分社18日讯】上海实行棉纱统购后的一般情况与存在的问题：","type":"paragraph"},{"text":"第一、棉纺业对几经协商的工缴费用与自纺差额，普遍感到满意，但迄今为止，均未增加自纺资金，有些小型厂商因加工代纺现已将曾参加联合购棉处的资金抽出。棉纺业对调整后的细纱收购价格也能满意，但现仍有36支、38支、64支、80支等四种细纱收购价格尚未确定，这四种细纱都是过去的存货，现各厂因缺外棉已不生产，故问题不大。","type":"paragraph"},{"text":"第二、纱商动向大概可分为三种情况：（一）兼营工业的纱商，已在准备加强其工业的经营；（二）有资金的纱商现尚可做一些棉纱运销业务，至最近止，运至汕头、南昌等地仍有利可图，另一方面，已在撤出资金转向其他业务的经营；（三）不具备上述两个条件的纱商，甚为恐慌，因此，他们喊叫很厉害。最近花纱布公司已在市场撤销一些好牌子的棉纱将供应转到两个门市部去，使得过去市场最高一日2千多件的成交量，锐减至2月10日仅有19件。于是，纱商普遍反映：“过去政府是搞垮纱商，现在又来搞市场了！”纱商正在酝酿向即将召开的工商界代表会议提出提案，要求政府彻底执行棉纱集中市场交易的办法，以拯救不合理的中间剥削制度的灭亡。市工商局正在考虑修改前颁之棉纱集中交易办法，同时，进一步打通纱商思想，说明棉纱统购是政府既定政策，应竭力合作。","type":"paragraph"},{"text":"200多个经纪人现仍进入市场者仅有40多人，未继续进入市场的100多人中，仅有吴惠山等3人曾向工商局申请停止其经纪人资格，余均不知去向。想已自动转业。","type":"paragraph"},{"text":"第三、棉布收购价格订出后，厂商也无意见，登记的28万多疋棉布中，已有23万多疋由花纱布公司收购。目前存在的问题是：棉布规格不一，品种繁多，计算收购价格极为困难。","type":"paragraph"},{"text":"第四、复制业希望棉纱规格能够统一，以便进一步搞好生产。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年2月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2854a2d869"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓与走资派斗到底","authors":[],"dates":[{"year":1976,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“南京路上好八连”党支部"},{"type":"paragraph","text":"在欢庆无产阶级文化大革命伟大胜利，深入开展批判邓小平、反击右倾翻案风的战斗日子里，《人民日报》、《红旗》杂志、《解放军报》编辑部发表了纪念中共中央一九六六年五月十六日《通知》十周年的重要文章《文化大革命永放光芒》。我们八连指战员认真收听了广播，纷纷召开讨论会、座谈会、献诗会，重温光辉的文献，畅谈战斗的历程，更加豪情满怀，斗志昂扬，信心百倍地迎接新的斗争，夺取新的胜利。"},{"type":"paragraph","text":"毛主席今年年初指出:“不斗争就不能进步。”“八亿人口，不斗行吗?!”文化大革命的十年，就是同走资派、同修正主义斗争的十年。一九六六年五月十六日，伟大领袖毛主席亲自主持制定了中共中央《通知》，吹响了无产阶级文化大革命的进军号。亿万中国人民紧跟毛主席、党中央的伟大战略部署，高举“对反动派造反有理”的大旗，同刘少奇斗，同林彪斗，同邓小平斗，造资产阶级的反，革走资派的命。进行了一次又一次激烈的搏斗，夺取了一个又一个的伟大胜利。我们连队和全国人民一样，在毛主席、党中央的领导下，积极投身这场伟大的革命斗争，经受了新的阶级斗争的锻炼。早在一九六五年底，我们就参加了对《海瑞罢官》的批判。在一月革命风暴中，我们坚决支持无产阶级革命派向党内一小撮走资派夺权的斗争。毛主席关于“人民解放军应该积极支持左派广大群众”的战斗号召一发表，我们立即奔赴“三支”、“两军”第一线，配合工人宣传队，进驻八十五所中小学，在上层建筑领域同资产阶级作战。在粉碎林彪反党集团的斗争和批林批孔的运动中，全连干部、战士同仇敌忾，口诛笔伐林彪、孔老二。反击右倾翻案风的斗争开展以来，大家又愤怒批判了邓小平的罪行，批判他的“三项指示为纲”的修正主义纲领。激烈的斗争，进一步增强了全连干部、战士的阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟，连队在文化大革命的大风大浪中锻炼得更加坚强。"},{"type":"paragraph","text":"回顾无产阶级文化大革命的战斗历程，我们深深懂得，资产阶级就在共产党内，搞社会主义革命，就是要革党内走资派的命。毛主席早在《通知》里指出:“混进党里、政府里、军队里和各种文化界的资产阶级代表人物，是一批反革命的修正主义分子，一旦时机成熟，他们就会要夺取政权，由无产阶级专政变为资产阶级专政。”毛主席又指出:“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。”文化大革命以来，惊心动魄的阶级斗争事实，一次又一次地证明了毛主席这个科学论断。我们必须充分认识社会主义时期阶级关系的变化和阶级斗争的特点，认清党内走资派是颠覆无产阶级专政的主要危险，是社会主义革命的重点对象。要时刻保持高度的革命警惕和旺盛的斗志，同党内走资派斗到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9261dac53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席最新指示建设革命委员会","authors":[],"dates":[{"year":1968,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按照毛主席最新指示建设革命委员会"},{"type":"paragraph","text":"我们的伟大领袖毛主席最近指出：“革命委员会的基本经验有三条：一条是有革命干部的代表，一条是有军队的代表，一条是有革命群众的代表，实现了革命的三结合。革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子。”毛主席这一光辉指示，最精辟、最科学、最完整地总结了各级革命委员会的经验，是各级革命委员会建设的根本方向。各级革命委员会必须遵照毛主席的最新指示，真正建设成永远忠于毛主席的革命化的联系群众的领导班子。"},{"type":"paragraph","text":"要使革命委员会真正成为革命化的领导班子，最根本的就是活学活用、学好用好毛泽东思想，用毛泽东思想掌好权、用好权。这就要求各级革命委员会的成员，自觉地把无限忠于毛主席、忠于毛泽东思想、忠于毛主席的无产阶级革命路线，作为对自己的最高要求，努力活学活用毛泽东思想，改造自己的世界观，做学习毛主席指示、执行毛主席指示、宣传毛主席指示、捍卫毛主席指示的模范。要坚决反对资产阶级、小资产阶级派性和山头主义、宗派主义，保证革命委员会在毛泽东思想原则基础上的团结和统一，保证毛主席每一项指示迅速地、准确地传达和贯彻。并且要带领和组织广大革命群众，开展更大规模的活学活用毛泽东思想的群众运动，把我们全省办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"《革命委员会好》这篇社论所传达的毛主席最新指示，是各级革命委员会进行思想建设和组织建设的伟大纲领，是毛主席无产阶级革命路线在国家机关建设方面的光辉体现。各级革命委员会的成员，必须从两条路线斗争的高度学习、领会毛主席这一最新指示；从捍卫毛主席无产阶级革命路线的高度，贯彻执行毛主席这一最新指示。使毛主席这一指示，化为各级革命委员会的灵魂。"},{"type":"paragraph","text":"让我们沿着毛主席指引的方向，乘胜前进！　山东《大众日报》"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c3cd4487d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

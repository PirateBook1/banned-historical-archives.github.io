script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李英儒对中国杂技团讲话摘要","authors":["李英儒"],"dates":[{"year":1967,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"李英儒对中国杂技团讲话摘要","type":"title"},{"text":"李英儒","type":"authors"},{"text":"(1967年6月13日、21日)","type":"subtitle"},{"text":"6月13日：","type":"subtitle"},{"text":"中国杂技这门艺术怎么办？方向问题，大家非常关心，不是一个团的问题，全国牵扯面很大，不止十个团，而是上百个团的问题，而是如何对待这门艺术，如何使杂技更好地为工农兵服务，为革命服务。我们想到杂技有以下几个问题：","type":"paragraph"},{"text":"1．新排的节目(看节日单)例如：“女民兵”、“活捉美帝野心狼”、……政治性比较强，希望杂技的重点向这方面转。","type":"paragraph"},{"text":"2．毒草节目，要不得的，不管三个、五个、十个、八个，大家是都没有意见取消的。","type":"paragraph"},{"text":"3．问题在于一部分相当多的节目暂时还没有用起来，没有为无产阶级政治服务，这是个问题。象“空竹”这个节目要不要，你们有最大的发言权，“毽子”我问过那个同志(指临革会)这部分节目可以研究一下，问题不在于一个人干不干，而是一部分人的问题。这部分节目，不等于原封不动，我们不主张封建迷信、靡靡之音及损害健康的。","type":"paragraph"},{"text":"6月21日：","type":"subtitle"},{"text":"这个剧种方向到何处去，一种意见取消，一种意见改革。我们坚决支持改革派，我们秉承中央负责同志的指示，主张改革。我们如果宣传取消，那就没有杂技了。我们所以站得住脚，我们要依靠杂技五大技术(高空、动物、杂技……)来为工农兵，来为国际统战服务。因此不能取消。不能斗、批、散，我们绝不能搞斗、批、散。斗批改是毛主席提出来的，斗批散是反对毛主席的。踢毽子的说“我不是修正主义”。这个问题我看在于为谁服务。上次我说过了，翻筋斗，如果演清兵进攻太平天国，这是反动的，如果演新四军捉胡传奎，这就是革命的。我想好多技巧要看是不是掌握在工农兵手中，去歌颂工农兵，歌颂社会主义。","type":"paragraph"},{"text":"因为有动物，就说是野兽派，野兽派说的是画。资本主义、欧美的画派，穷途末路，把人画成原始动物，这不能与马戏的训熊混为一谈。邓拓是反党的，但不能说马戏就是邓拓的动物世界。有些人有这种说法是别有用心的。不能说动物就是坏的，那农村中老牛、老马怎么说呢？","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e106c59a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

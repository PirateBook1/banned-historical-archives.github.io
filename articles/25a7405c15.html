script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"择优录用好处多","authors":[],"dates":[{"year":1979,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本市统筹安排知识青年劳动就业的工作，即将全面展开。市有关部门为了改革原有的招工制度，切实贯彻德智体全面考核、择优录用的原则，最近在南市区董家渡街道进行招工试点，效果很好，深受群众欢迎。"},{"type":"paragraph","text":"邓小平同志在去年全国教育工作会议上就曾指出:“今后，不仅大、中学校招生要德智体全面考核，择优录取，而且各部门招工用人也要逐步实行德智体全面考核的办法，择优尽先录用。这也就是把毛主席提出的培养德智体全面发展、有社会主义觉悟有文化的劳动者的方针贯彻到底，贯彻到整个社会的各个方面。”董家渡街道试点单位的经验证明，这样做好处很多。"},{"type":"paragraph","text":"首先，它既能够满足不同行业、工种的特殊要求，又能够发挥知识青年的聪明才智和业务专长，做到人尽其才，人尽其用。董家渡街道有的知识青年风趣地说:“这样的招工办法，好比是‘自由恋爱’，皆大欢喜。”他们把过去招工按档子分配，对号入座的办法，说成是“包办婚姻”、“拉郎配”。的确，社会上的工种有千百种，各有各的不同要求，而青年人的才能、志趣以及就业条件，也有很大的差别。不看到这一点，简单地按档子分配，对号入座，其结果必然是需要的工作没有人干，不缺人的地方大家都要去。这样势必挫伤就业人员的积极性，也使生产和工作受到不利的影响。"},{"type":"paragraph","text":"其次，招工贯彻德智体全面考核，择优录用的原则，有利于在青少年中以至在整个社会造成人人向上的新风气。过去，“读书无用论”在青少年中影响很广，这主要是林彪、“四人帮”长期破坏造成的，但也说明过去招工不考核，搞“一刀切”的分配办法，有着严重的弊病。招工制度的改革，必将极大地激励青少年们刻苦学习文化知识的积极性。"},{"type":"paragraph","text":"董家渡街道这次招工试点工作也有力地堵住了“走后门”的不正之风。许多群众高兴地说:“现在找工作，要凭真本事，‘走后门’行不通了。”广大青年和群众，无不拍手称快。我们相信，董家渡街道试点的经验全面推开以后，一定会得到全市人民的热烈拥护。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25a7405c15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

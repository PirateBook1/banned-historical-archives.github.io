script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海求新造船厂革命职工决心进一步学好用好毛泽东思想大办学习班大反无政府主义革命精神大振，自觉遵守劳动纪律，抢挑重担，出现了新气象","authors":[],"dates":[{"year":1968,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海求新造船厂胜利召开活学活用毛泽东思想积极分子代表大会后，全厂无产阶级革命派和革命群众对伟大领袖毛主席，对光芒四射的毛泽东思想更加热爱，决心把毛泽东思想真正学到手，从上到下进一步举办毛泽东思想学习班，大开讲用会，在克服无政府主义思潮方面，打了个漂亮仗。"},{"type":"paragraph","text":"该厂的无产阶级革命派，在召开活学活用毛泽东思想积极分子代表大会期间，就在考虑如何针对当前厂里存在的无政府主义思潮，进一步学好、用好毛泽东思想，克服无政府主义。厂革委会遵照毛主席的教导:“办学习班，是个好办法，很多问题可以在学习班得到解决。”在大会结束后就办起了毛泽东思想学习班。他们每次开斗私、批修的讲用会，都邀请各车间的代表参加，欢迎大家对厂革委会提出批评建议。"},{"type":"paragraph","text":"各车间、班组和科室的毛泽东思想学习班，更是办得形式多样，生动活泼，成绩显著。漆木车间办起“抗大”式毛泽东思想学习班，船体加工车间办起业余学习班。他们发动群众，克服无政府主义。参加学习班的有干部，有造反队头头，有五十多岁的老工人，有二十来岁的青工。学习班里，许多老工人忆苦思甜，作了新、旧社会对比，使原来受无政府主义思潮影响比较严重的青工，受到很大的教育，表示一定要用抓革命、促生产的实际行动来保卫社会主义江山。他们在学习班里大学毛主席《反对自由主义》、“老三篇”等光辉著作，大学《中共中央给全国厂矿企业革命职工、革命干部的信》，大摆无政府主义的罪状，大谈无政府主义的反动性和危害性。许多同志作了自我批评，革命的干部说，今后发现不良现象，该抵制的就是要抵制，该批评的就是要批评，不能“怕”字当头。很多青年工人通过学习，都能比较清楚地认识到什么是资产阶级反动路线的框框、条条，什么是无产阶级革命纪律和革命秩序。漆木车间学习班有一位青年工人，原来无政府主义表现比较严重。现在，他认识到无政府主义不是无产阶级革命派的造反精神，如果滑进无政府主义的泥坑不能自拔，就会被阶级敌人利用，可能成为资产阶级的接班人。因此，他带头遵守劳动纪律，工作抢挑重担，并且要求继续留在学习班里，再参加一次学习，以便更快地提高思想觉悟。他的转变，也带动了其他不少青年工人，自觉起来克服无政府主义。"},{"type":"paragraph","text":"其他各车间、各部门的毛泽东思想学习班，也都纷纷办起来，不少车间、班组也都向无政府主义发动猛烈进攻，并获得了胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e6a7cb490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《论总纲》从头到尾打着“批林”、“反‘左’”的旗号，大肆兜售“三项指示为纲”的修正主义纲领，把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央，指向毛主席的革命路线。上海警备区某部贺云东同志说:《论总纲》这个反面教材就是邓小平——“袭用林彪的老谱”的罪证","authors":[],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《论总纲》是邓小平复辟资本主义的政治宣言，它极其恶毒地把坚持马列主义、坚持毛主席革命路线的中国共产党人和无产阶级革命派诬蔑为“继承林彪的衣钵”、“袭用林彪的老谱”，恶狠狠地要打倒所谓的“反马克思主义的阶级敌人”。这是赤裸裸的反革命“还乡团”的复辟叫嚣，是邓小平翻案复辟的自供状!究竟是谁“继承林彪的衣钵”，“袭用林彪的老谱”?究竟是谁在搞复辟倒退，黑白不容颠倒，是非必须分清。"},{"type":"paragraph","text":"从批邓、反击右倾翻案风斗争中揭发出来的大量事实证明，邓小平推行的反革命的修正主义路线就是刘少奇、林彪修正主义路线的继续。继承刘少奇、林彪修正主义的衣钵，袭用“打着红旗反红旗”的老谱的，不是别人，正是邓小平自己。请看。"},{"type":"paragraph","text":"为了推行反革命的修正主义路线，篡夺党和国家的最高权力，改变党的基本路线，颠覆无产阶级专政，复辟资本主义，刘少奇抛出“二月提纲”，妄图扑灭文化大革命的熊熊烈火。叛徒、卖国贼林彪也抛出了“设国家主席”的反动政治纲领和“天才论”的反党理论纲领。邓小平步刘少奇、林彪的后尘，重新工作不久，就迫不及待地抛出了“三项指示为纲”的修正主义纲领。"},{"type":"paragraph","text":"为了否定我党在社会主义革命时期二十多年来的基本理论和基本实践，修正主义路线的头子又总是要贩卖阶级斗争熄灭论。刘少奇曾以此来保护他那一堆叛徒、死党。林彪鼓吹阶级斗争熄灭论，反对无产阶级专政下的继续革命，他一边胡说什么“文化大革命把牛鬼蛇神一网打尽”，一边却要打倒无产阶级，搞反革命政变。邓小平也胡说什么“阶级斗争哪能天天讲?”用阶级斗争熄灭论作为掩护他们向无产阶级反攻倒算的烟幕弹。"},{"type":"paragraph","text":"为了推行反革命修正主义的政治路线，必然要同时推行一条修正主义的组织路线。刘少奇结党营私，招降纳叛，拼凑资产阶级司令部。林彪组织大小反革命“联合舰队”，阴谋发动反革命武装政变，妄图谋害伟大领袖毛主席，另立中央。邓小平“请隐士”。“举逸民”，拼凑“还乡团”，组织黑班底，依靠和重用那些“横下一条心”、“不怕第二次被打倒”的走资派，开设邓记谣言公司，阴谋分裂以毛主席为首的党中央，直至一手挑起天安门广场反革命政治事件。"},{"type":"paragraph","text":"打着红旗反红旗，引用马克思主义的词句来反对马克思主义，是一切修正主义者的共同特征。刘少奇在黑《修养》中引用列宁语录时，一刀砍掉了无产阶级专政。林彪“语录不离手，万岁不离口，当面说好话，背后下毒手”，是一个典型的反革命两面派。邓小平及其三株大毒草炮制者宣称:“有许多东西，把主席的话引来，一下子就站住脚了。”在文化大革命和批林批孔运动取得伟大胜利的形势下，他们利用广大群众实现毛主席亲自制定的两个宏伟目标，迫切要求把国民经济搞上去的心情，高喊一切为了“四个现代化”，贩卖修正主义黑货。凡此种种，不一而足。"},{"type":"paragraph","text":"列宁指出:“机会主义不是偶然的现象，不是个别人物的罪孽、过错和叛变，而是整个历史时代的社会产物。”(《列宁选集》第二卷第六五四页)刘少奇、林彪、邓小平一类党内走资派都不是孤立的个人，而是一定阶级、一定路线的代表。他们在背叛马列主义和干反革命事业上，从来都是一致的。他们推行的修正主义路线，其实质都是极右的。他们不但代表了被打倒的地主资产阶级的利益，而且代表了新资产阶级分子篡权复辟的愿望。他们向无产阶级猖狂进攻时，虽然不断变换反革命策略，但万变不离其宗，反革命的阶级本质和罪恶目的始终是一样的。总之，在一系列根本问题上，邓小平和刘少奇、林彪唱的是一个调子，走的是一条路子，他们是一个模子里脱出的坏坯，是一条修正主义黑藤上结出来的毒瓜。邓小平及其授意炮制的《论总纲》妄想用反咬一口的手法赖帐是赖不掉的一"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b8a7d10da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

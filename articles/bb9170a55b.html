script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛泽东思想为指针战无不胜!全国棉花生产今年又获新成就","authors":[],"dates":[{"year":1965,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京30日电　 今年，全国棉花生产在去年丰收的基础上又有较大的增产。这是棉区广大社员、各级干部和科学技术人员高举毛泽东思想红旗，贯彻执行党的方针、政策，继续为棉花高产艰苦奋斗所取得的新胜利。"},{"type":"paragraph","text":"今年，全国棉区赶启东、赶慈溪、赶上海市、赶杨谈，发扬大寨精神，开展了轰轰烈烈、扎扎实实的比学赶帮超运动。去年产量较高的南方各棉区，包括去年亩产百斤皮棉以上的上海和浙江在内，今年高产再高产，一般都比去年有不同程度的增产。其中湖北、湖南和江西的增产幅度较大。整个南方棉区，今年亩产百斤皮棉以上的县比去年又增加了很多。原采产量较低的北方棉区，包括无霜期短的东北和西北棉区在内，今年增产特别突出，总产量和单位面积产量的增长幅度，都大于南方棉区。其中河北、新疆、辽宁和北京，增产幅度都较大，也出现了平均亩产百斤皮棉的县。全国今年增产的棉花大部分是北方棉区增产的。"},{"type":"paragraph","text":"今年春季，许多地区气温偏低，影响棉苗正常生长，部分地区因而严重缺苗。夏季和秋季，北方广大棉区持久干旱，南方部分棉区受到雨涝和台风的袭击。面对着这些接连出现的自然灾害，南、北棉区的广大群众、各级干部和科学技术人员，以战无不胜的毛泽东思想力指针，发扬了敢于胜利、敢于斗争的革命精神，依靠近几年修建的抗旱、排涝工程坚持不懈地向自然宣战，表现了天不怕、地不怕的英雄气概。为战胜干旱，河北、北京、山西、陕西、山东、河南等省、市的不少地区，坚持抗旱达几个月之久。"},{"type":"paragraph","text":"各地领导棉花生产的经验证明，要把广大群众积极性真正地调动起来，关键是提高群众的社会主义觉悟，使他们真正懂得种棉和革命的关系。因此，今年各棉区在领导工作上都重视了突出政治，用毛泽东思想武装广大干部和社员。现在，各棉区又在总结今年的棉花生产经验，准备夺取明年棉花生产的更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb9170a55b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

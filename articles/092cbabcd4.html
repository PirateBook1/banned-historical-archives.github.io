script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切胜利归功于伟大领袖毛主席上海革命派座谈全国第一张马列主义大字报播发一周年","authors":[],"dates":[{"year":1967,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海无产阶级革命派为纪念毛主席亲自批准播发全国第一张马列主义的大字报一周年举行座谈会。到会的革命群众组织代表，满怀革命激情，回顾了一年来在光焰无际的毛泽东思想指引下，在轰轰烈烈的无产阶级文化大革命中的斗争历程；相互交流了学习中共中央去年五月十六日《通知》的心得体会，和在全国第一张马列主义大字报的鼓舞下，发扬革命造反精神，紧紧掌握斗争大方向的经验；以及结合当前形势，开展革命的大批判和本单位的斗、批、改，实现革命的大联合和革命的“三结合”的打算，表达了要把无产阶级文化大革命进行到底的决心。"},{"type":"paragraph","text":"参加座谈会的革命工人、革命农民、革命干部和革命的红卫兵，大都是在毛主席亲自批准播发了全国第一张马列主义大字报之后，按照毛主席的教导，起来造了党内一小撮走资本主义道路当权派的反。当时，他们处在资产阶级反动路线的压制下，许多人被打成“反革命”、“右派分子”及牛鬼蛇神，政治上遭受迫害，身心受到摧残。但是，他们在光焰无际的毛泽东思想指引下，百折不挠地坚持斗争。每当斗争艰苦的时刻，总是得到毛主席的亲切关怀和支持，增添了无比的勇气和力量，从而取得了一个又一个的胜利。今天，他们终于从党内一小撮走资本主义道路当权派的手中夺得了权，政治地位发生了根本变化。大家回顾一年来的斗争历程，情绪十分激动。上海工人革命造反总司令部的王秀珍和上海县贫代会的杨根宝说:我们无产阶级革命派的一切都是毛主席给的，没有毛主席就没有我们无产阶级革命派的一切。我们的任何成绩都应该归功于毛主席，归功于毛泽东思想。到会的同志一再振臂高呼:“战无不胜的毛泽东思想万岁!”“毛主席的革命路线胜利万岁!”“我们心中最红最红的红太阳毛主席万岁!万万岁!”"},{"type":"paragraph","text":"毛主席教导我们:“世界上一切革命斗争都是为着夺取政权，巩固政权。”代表们回顾了一年来在最最敬爱的伟大领袖毛主席的亲切关怀和支持下，经过了艰苦奋战，才从党内一小撮走资本主义道路当权派手中夺了权，取得了今天的胜利，这是极不容易的。怎么掌好权、用好权，这是摆在无产阶级革命派面前的一个新课题。革命干部陆文才说:“无产阶级革命派要掌好权、用好权，必须继续发扬无产阶级革命精神。我们要牢记毛主席的教导:‘无产阶级和资产阶级之间在意识形态方面的谁胜谁负问题，还没有真正解决。我们同资产阶级和小资产阶级的思想还要进行长期的斗争。’这个斗争的焦点就是一个政权问题。我们一定要掌好权、用好权，巩固无产阶级专政，树立无产阶级权威。”大专院校红代会筹委会同济大学东方红兵团代表说:“我们无产阶级革命派掌了权，这个权绝不是个人或某个小团体所能夺到的，而是依靠了光焰无际的毛泽东思想，依靠了毛主席对我们无比的关怀和信任，在广大的革命群众和革命干部的努力奋斗下夺到的。我们要珍惜这个权。”代表们一致指出，为了掌好权、用好权，我们必须努力学习毛主席著作，特别是近来公开发表的毛主席关于文艺的五个光辉文件和中共中央去年五月十六日《通知》等重要文件，正确处理左派组织之间、革命群众组织之间的关系，正确对待干部和参加过保守组织的同志，正确运用和掌握党的政策和策略。只有这样，无产阶级革命派才能永远立于不败之地。"},{"type":"paragraph","text":"代表们在回顾一年来无产阶级文化大革命所取得的辉煌胜利时，更加深切地体会到，我们所取得的一切胜利，都是毛泽东思想的胜利，我们无产阶级革命派一刻也离不开毛泽东思想。当前形势大好，但是摆在我们面前的任务还很艰巨。我们要搞好革命的大批判，革命的大联合和“三结合”，搞好本单位的斗、批、改，把无产阶级文化大革命进行到底。我们一定要更高地举起毛泽东思想的伟大红旗，更好地活学活用毛主席著作，把毛泽东思想看得高于一切，大于一切，先于一切，重于一切，用毛泽东思想指导我们的思想和行动。上海工人革命造反总司令部潘国平同志说:“我们无产阶级革命派已经掌了权，我们肩上的担子更加重了，我们一定要更好地活学活用毛主席著作，继续发扬革命造反精神，在造党内最大的一小撮走资本主义道路当权派的反的同时，也要造自己头脑中‘私’字的反，夺‘私’字的权，克服无政府主义、小团体主义等各种非无产阶级的思想，把自己锻炼成名符其实的无产阶级革命战士，在无产阶级文化大革命中不断作出新的贡献。”"},{"type":"paragraph","text":"北京大学的同志也参加了座谈会，并在会上作了热情的发言。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"092cbabcd4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

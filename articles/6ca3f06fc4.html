script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对河北省公安厅关于九宫道处理问题的批复","authors":[],"dates":[{"year":1950,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"公安部对河北省公安厅关于九宫道处理问题的批复","type":"title"},{"text":"寒电悉：关于九宫道处理方针大部同意，其中有一点认为还须加以斟酌，即是“严禁开枪还击”当然尽可能避免不必要的杀伤是对的，但在敌人已经有计划有组织的实行武装暴动，而我们用其他方法无效时，就必须坚决以武装镇压，打击最坏之首要分子，才能打乱其组织，驱散匪徒，求得解决，否则，就会更助长反动道会气焰，招致不应有之损失，请按具体情况研究实行。","type":"paragraph"},{"text":"来源：《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","type":"paragraph"},{"text":"公安部对徐州市局逮捕会门集会之110人事给山东省公安厅的批复","type":"appellation"},{"text":"1950.07.24","type":"appellation"},{"text":"午养电悉。徐市局对会门集会之110人，采用全部逮捕的办法是值得考虑研究的。我们的对策应是逮捕首要，经揭穿教育驱散群众。现应告该局对此事须迅速弄清情况，分别处理，并将处理情形报部。","type":"appellation"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ca3f06fc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

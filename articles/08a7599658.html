script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上饶地区多数大型社办得不好","authors":["岳革新"],"dates":[{"year":1956,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"上饶地区多数大型社办得不好","type":"title"},{"text":"岳革新","type":"authors"},{"text":"新华社南昌２８日讯　江西省上饶地区共有二十二百零四个农业社，其中约６５％是五百户以上到二千户的大社，这些社在战胜自然灾害方面，比一、二百户的社力量大。但从目前生产和分配的情况看，就比不上不小社。据上饶县一百六十个社调查：五十四个五百户到二千户以上的社，劳动出勤率平均只达到６５％左右，其中增产社四十五个；保产社四个；减产社五个。六十三个三百户以上五百户以下的社，劳动出勤率平均达到７０％，其中增产社五十四个；保产社四个；减产社五个。四十三个一百户以上三百户以下的社，劳动出勤率平均达到８５％以上，其中增产社三十八个，保产社五个，没有减产社。","type":"paragraph"},{"text":"大型社劳动出勤率不高，减产社多，主要原因是调配和使用劳动力没有小社灵活，计划也欠精确。大型社分布得很分散，上饶县有的社分布范围达四十公里，隔山隔水，很不方便。因此，生产计划、包工包产都很难切合实际。玉山县八都第二农业社因为社大，今年夏种时，丢了三十多亩田没有种上。有五百多亩适宜种大豆的田，错种了玉米，结果减产。因为社大，干部管理也很困难。乐平县大多数七百户以下的社，账目不清，贪污浪费，集体瞒产。在这种情况下，很多社干部要求辞职。","type":"paragraph"},{"text":"在年终分配中，大社的问题也较多，最突出的是穷富村的矛盾，因为这个矛盾，增产社也不能达到９０％的社员增加收入。弋阳县曹溪社（一千九百多户）今年粮食增产１７％，八个富队生产的粮食比九个穷队多５０％，富队的户数比穷队少，穷队９７％的社员增加了收入，富队增加收入的社员只６０％。这种矛盾已影响社员之间的团结和生产。乐平县浒崦社有二十一个队因此集体罢工二十天。","type":"paragraph"},{"text":"目前大社社员大部分要求分社。鄱阳县四十里街区有三个大社要求分社，干部不同意，有六个生产队的社员集体联名向中共鄱阳县委农村工作部申请退社。（岳革新据江西日报情况摘要编）","type":"paragraph"},{"text":"来源：１９５６年１２月２８日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08a7599658"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

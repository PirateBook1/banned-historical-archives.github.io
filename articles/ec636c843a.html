script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2485","name":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于拆迁房屋中涉及对私改造房产、代管房产的处理意见","author":"上海市人民政府落实私房政策领导小组办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于拆迁房屋中涉及对私改造房产、代管房产的处理意见","dates":[{"year":1988,"month":12,"day":19}],"is_range_date":false,"authors":["上海市人民政府落实私房政策领导小组办公室","上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2056","tags":[{"name":"代管","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府落实私房政策领导小组办公室上海市房产管理局关于拆迁房屋中涉及对私改造房产、代管房产的处理意见"},{"type":"subtitle","text":"沪府私房落政（1988）发字第67号"},{"type":"paragraph","text":"各区落实私房政策办公室，各区房管局："},{"type":"paragraph","text":"市落政办于一九八七年十二月七日对南市区落实私房政策办公室《关于国家统建或单位联建需拆房屋涉及城住字（1985）87号文范围处理的请示》（南府私房发政字[（1987）]第4号）函复的处理意见，在试行过程中解决了一些实际问题，有利于私房落实政策。现悉各区在实际工作中遇到这类问题较为普遍，针对当前新的情况，经研究，将原处理意见适当进行补充，并正式转发给你们贯彻实施。"},{"type":"paragraph","text":"一、 私房改造房产"},{"type":"paragraph","text":"1、 凡私有出租房属于改造起点以上已按规定纳入改造的房产产权属于国家所有。拆迁时，按公房拆迁办法处理。"},{"type":"paragraph","text":"2、 凡拆迁范围内确系错改的业主自住房、改造起点以下的出租房，经区落实私房政策办公室会同区房管局审核批准，可先撤销改造，发还产权（经济收支互不结算）。由拆迁单位按规定予以安置、补偿。"},{"type":"paragraph","text":"3、 私房改造时确应留房而未留，现需要留房的，原则上按改造时的人口和改造房屋面积、适当给予补留。留房面积按人口每人建筑面积8〜10m2计算（华侨按沪府办发[1988]47号文件的规定），从拆迁房中划定发还产权，由拆迁单位按规定处理。"},{"type":"paragraph","text":"4、 对目前还未查清或政策界线尚不明确的，区落实私房政策办公室和房管局应与拆房单位订立书面协议，明确拆房单位今后按政策规定安置、补偿的责任。"},{"type":"paragraph","text":"二、 代管房产"},{"type":"paragraph","text":"凡经批准拆除的代管房产，区落实私房政策办公室应会同房管局或管理单位先审核产籍产权、房屋建筑面积，原使用情况作好记载，拆除单位按拆迁办法的规定予以安置、补偿。拆除代管房的补偿价款一律交由代管单位（房管部门或管理单位）保管。"},{"type":"paragraph","text":"一九八八年十二月十九日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec636c843a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

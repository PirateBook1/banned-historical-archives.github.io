script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"东北部队人关的时间路线和任务","alias":"","parts":[{"type":"paragraph","text":"东北部队人关的时间路线和任务！！"},{"type":"paragraph","text":"（1948年11月21日）林、罗、刘："},{"type":"paragraph","text":"二十日十五时电悉。你们可以位于锦州、打虎山3、营口等地之五个纵队于二十三日出发，取捷径夜行晓宿荫蔽迅速行进，以三个或四个纵队担负隔断北平与天津两地之敌；以-个纵队隔断天津塘沽两地之敌；以一个纵队加程黄兵团担负隔绝唐山塘沽两地之敌；其余在新民、打虎山、营口地区之各部，则可于二十三日或二十四日出发。以上各部均走热河境内出冀东，不走山海关。沈阳地区各部及总部大行李则应缓若干天出发，走山海关附近出唐山。如林罗刘决定先走，则携带轻便指挥机构先行，并于走后一星期左"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年11月20日15时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：“在沈阳开会的各纵、师参谋长、政治部主任，今晨已开始离沈，远者须要明日才能回到部队。如二十二号出发，则实在太仓促，全军皆无法进行起码的政治动员，因此出发时间可否改在二十三号。”"},{"type":"paragraph","text":"[3]打虎山，今名大虎山，位于辽宁省黑山县南部。"},{"type":"paragraph","text":"[4]程黄兵团，指东北野战军第二兵团，兵团司令员程子华、参谋长黄志勇。"},{"type":"paragraph","text":"[5]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区右在沈阳报上登出一条表示林尚在沈的新闻，并经新华社广播（请陈伍陶\"注意）。各部行进均注意荫蔽。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十一日三时[1]陈伍，指陈云、伍修权，当时分别任东北军区副政治委员和第二参"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":257},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46d1af42fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

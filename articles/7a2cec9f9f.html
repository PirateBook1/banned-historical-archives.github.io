script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对阿里埃蒂关于布加勒斯特会议的看法的批语","alias":"","parts":[{"type":"paragraph","text":"对阿里埃蒂关于布加勒斯特会议的"},{"type":"paragraph","text":"看法的批语"},{"type":"paragraph","text":"（1960年8月）江青看，仔细地慢慢地看，很有好处。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二一篇好谈话\"。"},{"type":"paragraph","text":"[1]指中共中央对外联络部1960年8月19日编印的一份内部刊物上刊载的《委共政治局候补委员阿里埃蒂对布加勒斯特会议的看法》的材料。材料说，阿里埃蒂在我国东北参观后回到北京，坦率地谈了一些他对布加勒斯特会议的感想和意见。他说：“布加勒斯特会议召开的方式很坏，我和拉丁美洲国家有些党的代表（如巴西、古巴）都感到很惊奇。事前我们中央并不知道要开这样一个会，要讨论这些问题。”“在我们对一系列文件没有很好阅读以前，在对中国党的观点和情况一点也不了解以前，只听一方面的意见，就毛泽东全集第四十三卷要大家发言，表示对这些问题的态度。讨论的时间也很短促。”因此，他认为：“五十一国党的会议，是在大家都没有准备的情况下，让大家去讨论和指责中国党在其国内的政策和工作。”他说会议上表现的“另外一个不好的地方，是会上并不是请参加党的代表把会上的问题和意见带回去告诉各党的中央，加以讨论后再发表意见，而是要求参加会的个人，作为党的代表表示态度”。他认为“赫鲁晓夫在会上讲话的态度很傲慢”。他说：“布加勒斯特会议的讨论方法，助长了许多人对某些问题抱着的固有偏见。”“这个会议的方式使人害怕，不敢坦率地讲话，怕讲错了话。”“会上有些问题不一定是国际共产主义运动必须讨论的，如人民公社、大炼钢铁等。”“赫鲁晓夫的报告中有些材料是不应该提的，如苏联援助中国多少卢布问题。”“经济援助同和平共处、战争与和平等问题有什么关系呢？”“赫鲁晓夫的这种提法是把思想问题和具体问题联系在一起”，“思想上是有问题的”。他认为帝国主义不会改变战争政策，“争取十年至十五年的和平，并不排斥一些国家的无产阶级在这个期间夺取政权。”“美国为什么不和古巴和平共处？”“如果委内瑞拉驱逐美帝势力，实现完全的独立，美帝能够与委内瑞拉和平共处吗？”“苏共二十大以后，苏共和英共都提出和平过渡，但我们从来不认为委内瑞拉能实现和平过渡。”“个别国家虽可能和平过渡，但个别例子不能定为规律。”他对中国社会主义建设的经验，基本上持肯定的态度，说“你们取得了这么大的进展，可是还有人批评你们”，“一些政治领袖应该到中国来看一看，逐个问题研究研究”，“不了解情况随意提出批评，是很危险的”。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":482,"page_end":483},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a2cec9f9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴满有参军致书毛主席","authors":["吴满有"],"dates":[{"year":1947,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴满有参军致书毛主席"},{"type":"paragraph","text":"【新华社陕北二十三日电】著名劳动英雄吴满有已在前线自动参军。并写信给其亲密友人毛泽东主席。原信如下："},{"type":"paragraph","text":"毛主席：自从卖国贼胡宗南打到咱边区，占了咱延安，山山＠＠尽是兵，边区十年和平光景给破坏了，牛都杀吃了，驴都赶走了，粮食糟踏完了，妇女奸淫死了，但是咱都不怕！因为有咱军队打了几次大胜仗，人民也都动起手来，又听说你还在边区与咱老百姓共甘苦，领导自卫战争，咱的信心越发高了。"},{"type":"paragraph","text":"现在全国解放区都打胜仗，消灭蒋介石卖国贼的军队，咱边区人民都要起来参军，早早儿把蒋介石、胡宗南消灭个干干净净。收复延安，打到西安去，才有好光景。"},{"type":"paragraph","text":"咱今年五十四岁了，咱还不甘心只参加担架队、民兵，咱已经在那天庆祝胜利大会上报了名，现在咱已到了咱的队伍里；已经穿上了军装，拿起了枪；咱还要好好动员组织人民参加民兵和游击队，参加正规军；全边区青年人都应该快快参军，大家动手就能快快把胡宗南坏种消灭掉，咱老吴决心把卖国贼蒋介石胡宗南消灭个干净，再来当劳动英雄。"},{"type":"paragraph","text":"卖国贼蒋介石胡宗南破坏了边区和平民主的好光景，胡宗南来的路开下了，走的路没开下，在你的领导和彭副总司令的指挥下，咱更有信心一定把敌人消灭干净，一个也不让他出去，咱们一定就要胜利的！敬祝健康！"},{"type":"paragraph","text":"吴满有十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3497887c80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

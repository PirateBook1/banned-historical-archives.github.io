script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把宝书早日送到世界革命人民手里红卫造纸厂革命造反派团结革命职工挑起重担　试制成功了印制外文版毛主席著作的特种用纸","authors":[],"dates":[{"year":1967,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海红卫造纸厂革命职工，高举毛泽东思想伟大红旗，抓革命，促生产，发扬敢想敢干的革命闯劲，克服重重困难，试制成功了印制外文版毛主席著作特种用纸，并于日前正式投入生产。当这种纸生产出来时，革命职工连夜敲锣打鼓向上海人民报喜。"},{"type":"paragraph","text":"印制外文版毛主席著作用纸，要求弹性好，手感厚而柔软，两面一样平滑又不反光。过去，这种用纸大部依靠进口。随着世界人民革命运动的蓬勃发展，各国革命人民普遍热爱毛主席，热爱毛泽东思想，他们迫切地希望能得到指导他们革命斗争的宝书——毛主席著作。因此毛主席著作外文版印刷用纸大大增加，靠进口已不能满足需要。这个厂(前身是中国版纸公司)于一九六四年承担试制这种特种用纸的任务，但由于这个厂的当权派，不是充分发动群众、依靠群众，只依靠少数技术人员脱离实际、主观主义地设想一套，因此虽经多次试验，没有获得成功。文化大革命运动开展后，广大革命群众觉悟有了很大提高，当他们知道了试制的这种纸是用作印制外文版毛主席著作的，受到了极大鼓舞，一致表示再大的困难也要克服。一定要“下定决心，不怕牺牲，排除万难，去争取胜利。”他们根据特种用纸的特性，从原料、技术、设备等各个方面进行了分析，工程技术人员开始打破洋框框，深入车间，和工人同志一起，从实践中总结出工艺要求来，经过反复多次试验，终于在去年第四季度试制成功了。经过试用，符合要求。"},{"type":"paragraph","text":"这种纸张，厂里原来安排在今年第二季度投入生产，不久前，有关领导部门转达了中央负责同志的指示:“特急、大量、加速”生产这种纸，于是全厂革命职工立即全力投入战斗。他们说，毛主席教导我们:“已经获得革命胜利的人民，应该援助正在争取解放的人民的斗争，这是我们的国际主义的义务。”有的工人说:把毛主席著作早日送到世界革命群众手里，用毛泽东思想武装他们的头脑，这是对他们最大的支援。因此大家都把生产外文版特种用纸看作是一项重大政治任务。"},{"type":"paragraph","text":"在他们紧张准备投产时，正是大刮经济主义黑风的时候，广大革命造反派工人坚决听毛主席的话，“抓革命，促生产”，他们发挥了积极性和创造性，运用集体智慧，克服了种种困难，一边改装机器设备，一边照常生产，在改装机器设备最紧张的时刻，一部分工人受了一小撮走资本主义道路当权派和顽固执行资产阶级反动路线的人的蒙骗，离开了生产岗位，给工作带来了很大困难。但用毛泽东思想武装起来的革命造反派工人，一面进行政治思想工作，一面挑起生产重担。为了使特种用纸早日生产，有的工人日班接夜班，一人顶两班。他们说，毛主席教导我们抓革命，促生产，我们一定照办，宁愿我们辛苦一点，国家不能受损失。在全体革命职工的共同努力下，终于使这种纸张提前投入了生产。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f097675a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

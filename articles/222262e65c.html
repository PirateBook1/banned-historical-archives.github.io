script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆和阗县伊斯兰教组织“回理会”","authors":[],"dates":[{"year":1953,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"新疆和阗县伊斯兰教组织“回理会”","type":"title"},{"text":"【新疆分社讯】新疆省和阗县伊斯兰教组织“回理会”。和阗县阿訇拉丝尔阿吉(该县协商委员)在一九五二年曾参加喀什召开的民主人士座谈会。会后，他向和阗阿訇及群众说：“今天人民政府把我们的事情交给我们自己处理，让我们宗教自由。”今年三月他自行召集了该县大小阿訇七十余人集会。他说：政府给我们管理自己事情的权利，因此必须成立“回理会”。当时并宣布人选条件为：能坚持伊斯兰教立场，土地改革中能保留寺院土地等。在会上当即选出五守尼牙孜木提(和阗二阿訇)为主任，吉木什提哈孜阿吉等十五人为委员。并作出决议：(1)宣誓保证会议情况不许他人知道。(2)如有不遵守“回理会”纪律者撤职。(3)接受群众诉讼。(4)向群众宣传给礼拜寺交吾守扎克提(宗教粮)。今年四月十二日“回理会”在礼拜寺接受了该县五区七县阿西阿訇和再那甫汗等婚姻案件六起。在处理这些案件时，只许原被告入内听候审判，不许任何人旁听。“回理会”成立后，向群众广泛宣传三个“塔拉克”(据说是伊斯兰教经典规定妇女离婚三次后再与前夫恢复关系时，须与别人同居一夜)。","type":"paragraph"},{"text":"(韩文慧摘自新疆省人民政府公安厅“社情”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年7月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"222262e65c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

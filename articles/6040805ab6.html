script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"淮河流域寿县等地农民  写信向毛主席报告丰收情形  保证发扬过去光荣，一定把淮河修好","authors":[],"dates":[{"year":1951,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"淮河流域寿县等地农民"},{"type":"paragraph","text":"写信向毛主席报告丰收情形"},{"type":"paragraph","text":"保证发扬过去光荣，一定把淮河修好"},{"type":"paragraph","text":"淮河流域的农民们，纷纷写信向毛主席报告今年丰收的情形，向毛主席表示衷心的感谢。皖北寿县迎河区大店乡三十二个雇农写给毛主席的信中说：修了润河集分水闸，使我们这里二十多年不收的湖地都丰收了。夏天收了一季好麦子，现在我们又收了一万多斤秫秫（高粱）；不要半月还能收一万多斤稻子。现在，我们锅里有了面食，身上穿了新衣，买了一些农具，日子越过越好了。假如不是您号召治淮，现在我们还在水里蹲着呢！泗洪县杨圩村一等治淮模范李勤才的信上说：因为濉河治好了，夏季我收了十七石麦子，秋季已经收了五石秫秫，晚秋还在地里。现在，我家的粮食除吃还有节余，我已买了一条大牛。我的日子是毛主席给我的，我愿拿治淮的模范行动来报答您。"},{"type":"paragraph","text":"许多参加治淮的模范农民，在信上表示一定要出力把淮河修好。五河县三岔村治淮模范张井和的信上说：我在治淮中连续六次被选为模范，治淮后又回村领导生产。现在生产得到了丰收，我家就收了十多石黄豆，产量比以前提高十分之三。第二期治淮工程快开工了，我已经报了名。我在本村已召开了治淮准备会议，组织了七十六个青壮年准备上堤。修蚌埠圈堤的特等女功臣甘彩华，也给毛主席写信说：俺向你保证：在今后治淮中，俺一定要努力，保持过去的光荣，把淮河修好。（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6040805ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

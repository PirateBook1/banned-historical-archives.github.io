script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个工人来信揭发陈秉渊的丑恶历史并严厉提出质问","authors":[],"dates":[{"year":1957,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"一个工人来信揭发陈秉渊的丑恶历史并严厉提出质问","type":"title"},{"text":"从报上看到陈秉渊发表的反动言论后，作为一个印刷工人的我，心中感到无限的愤慨。过去曾作过马匪步芳忠实走狗的陈秉渊，今天乘共产党整风的时候，发表反党反社会主义的谬论，想推翻人民政权，居心何在？真叫人忍无可忍，我要陈秉渊答复我几个问题。","type":"paragraph"},{"text":"（一）陈秉渊，你是地主出身，原来在湟中县大南川沈家寨有大量的土地，又有许多房屋，当你不费一点劳力和分文，从农民手中剥削了许多粮食，供你享受，你是如何想法；而今天人民翻了身，经过“土改”，土地归农民所有，你是不是因为不能再剥削劳苦人民大众，所以才反对党和社会主义呢？","type":"paragraph"},{"text":"（二）你在马步芳统治时期，作过互助县伪县长，那时候，你是骑在人民头上拉屎拉尿的，任所欲为，有许多老百姓被你弄得倾家荡产，家破人亡，你是不是还不甘心，还想马步芳回来，你又可骑在人民头上？","type":"paragraph"},{"text":"（三）你在马步芳田粮处工作时，给马步芳出主意，叫老百姓换约，弄得湟源、湟中等县农民，出卖亲生儿女，谁无父母，谁无子女，你是不是还嫌不够，还想把全青海老百姓都要弄得妻离子散呢？警告你：现在的时代不是过去，你是梦想。","type":"paragraph"},{"text":"（四）你在伪西宁电厂当厂长时，以“莫须有”的罪名，迫使我离职，使之流浪街头。你又毒打工人任发焱等，你是不是看到许多劳动人民都有了工作，生活都改善了，你不甘心呢？或者是现在你不能毒打工人而感到“威不能驾于四海”而烦闷呢？","type":"paragraph"},{"text":"（五）解放后，政府干部和人民群众血肉相联，你现在是不是还想像过去一样，当你来时，大家“起立边站”，才达到了你之所谓民主呢？","type":"paragraph"},{"text":"（六）在你的发言中说：“用人不疑，疑人不用”，好像说人民政府用了你，而人民政府又不相信你。过去你曾说过：“当我一件事搞不通时，我站主席（指马步芳）之像前静默三分钟，一切事都豁然开朗”。你是不是感到新社会不能像过去马步芳时一样，使你不能大展钻营奔走之本事，而感到苦闷呢？","type":"paragraph"},{"text":" 海西察汗乌苏　陈嘉鉴","type":"paragraph"}],"comments":[],"origin":"《青海日报》1957年7月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e0fb8129c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读“在毛主席教导下”","authors":["林炳枢"],"dates":[{"year":1959,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林炳枢"},{"type":"paragraph","text":"我怀着激动的心情，一口气读完了“在毛主席教导下”一书，掩卷深思，我的心久久不能平静下来。毛主席那种热爱同志、热爱人民、为了党和人民事业把自己的一切都贡献给革命的崇高精神和艰苦朴素的生活作风，深深地教育了我们。"},{"type":"paragraph","text":"在这本书中，傅连暲同志以他那朴素的语言和蘸满感情的笔触，相当充实而深刻地反映了毛主席从一九二九年到长征前后一段时间内的一个生活侧面。"},{"type":"paragraph","text":"只要看一看书中“毛主席在零都”这一篇文章就够了。在这里，我们看到毛主席有一次患了恶性疟疾，体温升高到一百零五度，“连烧了六七天，烧得那么高，六七天只喝点米汤”，这场病好了，主席的健康情况也还是很不好，“两眼已陷了下去，脸上没有血色，又瘦又黄，走起路来都是轻飘飘的。”大病初愈，但是毛主席连一天、半天、一小时都不肯休息。他已经坐到那张没有油漆过的桌子旁，在翻阅文件了。当傅连暲同志提议主席还得休息几天时，“毛主席……象是想到了一件严重的事情”，他“严肃而又温和地”对傅连暲同志说:“休息?做不到的，你知道环境很紧张!”从这个斩钉截铁的回答中，我们看到迸发出多么强的党性的火花。一个共产党员经常考虑的应该是工作，工作，而不是别的。毛主席就是这样“常常只顾工作，白天工作到深夜，深夜工作到天明，第二天睡一会，接着又是开会、看文件、写文章，常常因为紧张工作，忘了吃饭、喝水，冬天忘了寒冷，夏天忘了炎热，生病的时候忘了按时吃药。”这是对革命工作高度责任感的体现，也是把自己的一切献身给劳动人民解放事业的精神的升华；而所有这一切，只有在那和自私自利之心绝缘的人的身上才会出现。"},{"type":"paragraph","text":"由于深刻地意识到共产主义事业是千百万劳动人民自身求解放的事业，而不是某一个英雄豪杰的个人的事业，所以我们从“在毛主席教导下”一书中看到毛主席待人接物总是平易可亲，与人民总是甘苦共尝血肉相连的。无论在苏区或是长征途中，无论工作多么繁忙，战斗多么紧张，毛主席总是象慈田般地关心和照顾同志们，并且经常到医院去看伤病的战士与干部，问长问短，替伤员把松开的被子盖严；尤其在长征中，不是把担架让给伤员坐，就是把自己的马让给体弱的同志骑，而他自己常常走路，连马也不骑。在“长征中的雪里送炭”这一篇文章中，作者还给我们讲述自己亲身体验的一段小故事:有一次傅连暲同志连人带马掉进河里，结果被子也被激流冲走了，毛主席一知道这件事情，马上派人给傅连暲同志送来一床棉被，而自己仅留着一条毯子。这些事情都充分说明了毛主席处处为群众着想，是密切联系群众的表现，也是伟大的阶级友爱的表现。而这一切，对于一个共产主义战士来说，是十分宝贵的，正如毛主席在“纪念白求恩”一文中所说:“对同志对人民不是满腔热忱，而是冷冷清清，漠不关心，麻木不仁。这种人其实不是共产党员，至少不能算一个纯粹的共产党员。”"},{"type":"paragraph","text":"这种高度的群众观点，这种伟大的阶级感情都是为了一个崇高的目的，为了实现共产主义的远大理想，所以毛主席除了在生活上关心与照顾同志以外，在平时工作中，毛主席也非常准确地看到这个同志碰到了什么困难，那个同志有了什么顾虑，并且及时地帮助他克服它。譬如有一次毛主席对傅连暲同志提议，要他替红军训练些军医，对于接受这个任务，傅连暲当时心里是有顾虑的，但是毛主席很快地看出他的心思，于是就对傅连暲同志说:“懂多少就教多少；能多少就做多少。”后来在替红军训练军医过程中，由于学员水平低，教学进展得慢，傅连暲同志感到非常苦恼，于是毛主席就对他说:“挑部队最常见的病来教，挑部队最常用的药来教；讲不懂就做给他们看。”就是这么简单的几句话，却非常准确地消除了傅连暲同志心头的顾虑、思想上的苦恼。正如傅连暲同志所说:“我的眼前顿时豁然敞亮了——我立刻觉得信心有了，办法也有了。”“我从主席这几句话中，体会到一种革命的精神。”的确，从“在毛主席教导下”一书中，我们看到毛主席总是教导人们应该朝前看，以共产主义者无坚不摧的气魄去迎接困难战胜困难。"},{"type":"paragraph","text":"这是一本值得推荐的好书，是一本“共产主义的教科书”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0c7e76909"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丁国钰在北京市革委会大学组会议上的讲话","authors":["丁国钰"],"dates":[{"year":1968,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"丁国钰在北京市革委会大学组会议上的讲话","type":"title"},{"text":"丁国钰","type":"authors"},{"text":"(摘要)","type":"subtitle"},{"text":"市革委会根据谢副总理指示，要在今年对过去的毛泽东思想学习班情况大检查、大总结。元旦社论中谈，毛主席最新指示的全面落实，就是无产阶级文化大革命的全面胜利。根据这个精神，抓毛泽东思想的学习是作为夺取无产阶级文化大革命全面胜利第一位，这是关键的关键，核心的核心，重点的重点。市革委会第一个决定就是全面检查和总结毛泽东思想学习情况。同志们要去做工作，这是极其光荣的、头等重要的，我向大家讲几个精神，几个观点，供同志们参考。","type":"paragraph"},{"text":"首先，检查组，实际上是宣传组，不是为检查而检查，首先是宣传毛泽东思想。宣传伟大领袖毛主席的一系列最新指示，宣传这样一个观点：毛主席的最新指示的全面落实就是无产阶级文化大革命的全面胜利。宣传伟大领袖毛主席提出的“要斗私，批修”，要实现革命的大联合、革命的三结合、革命的大批判和本单位的斗批改。这是毛主席的伟大战略部署。我们的检查工作不是为检查而检查，目的在于帮助他们落实，通过这个，把活学活用毛主席著作群众运动推向新高潮，把学习毛主席著作的学习空气搞得浓浓的。把歪风压下去，把大学毛泽东思想的风气掀起来。","type":"paragraph"},{"text":"第二点，这次检查、总结，要发动群众自己检查、总结，要推动他们、帮助他们。不发动群众，这种检查、总结是没有力量的，真正地检查、总结是群众自己的检查、总结，把经验找出来，才能把毛主席的最新指示落实。下面工作要落实，检查发动群众由下而上全面总结，要靠群众自己落实，主要靠发动群众，要他们自己检查、总结。要宣传，也要斗争，有些学校现在派性很大，被派性缠住，劲头足得很，要说服他们，消除派性，把内战停下来，喇叭停止。这里有斗争的，要坐下来。搞毛泽东思想学习班的检查、总结的过程就是学习毛主席最新指示、元旦社论的过程，就是反对派性的过程。把群众运动引导到学习毛主席最新指示的轨道上来。把内战停下来，帮助他们，这样就会出现大联合的空气。调查组下去，思想上要有准备，要准备斗争。办学习班，没联合的分开办，这种作法我们不支持。个别单位这样办学习班，越学派性越大，学习班研究怎样对付对方，这种作法我们不支持。要联合办，上面办，下面也要办，班里办，系里办。学习班落实了，把学习毛泽东思想的空气搞得浓浓的，通过学习、紧跟毛主席的战略部署，那就是这次检查、总结的成效。","type":"paragraph"},{"text":"再一点就是检查工作要突出政治。突出政治要肯定成绩，要调动广大革命群众积极性，要发现典型、好经验，帮助他们想办法，就会受欢迎，如果只找毛病就不好了，缺点靠他们自己找，帮助他们提高。一个学校有好典型要宣传，这是很宝贵的，要肯定成绩，注意发现典型，找出差距，帮助解决。","type":"paragraph"},{"text":"习惯的看法，检查就是挑毛病，不受欢迎。这次下去，有问题要一起谈，当面讲，要商量，好的要肯定，要大力提倡，不足之处建议给他们。刘少奇搞的那一套报告是黑材料，不给群众讲，不和群众见面，群众就有意见，就反对。我们调查组和群众见面。要当小学生，确实是来学习的，这样群众就欢迎，不是指手划脚，要高举毛泽东思想伟大红旗，突出政治，深入下去。发现好的经验、好的典型。作每件事都要牢牢掌握大方向，紧跟毛主席伟大战略部署，突出无产阶级政治。","type":"paragraph"},{"text":"总之，检查、总结，把群众活学活用毛主席著作群众运动发动起来。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"丁国钰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0d4ba4f5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"中央转发河北省委关于农业合作化规划和农业增产规划的报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发河北省委关于农业合作化规划和农业增产规划的报告的批语"},{"type":"paragraph","text":"（1955年9月9日、10日）"},{"type":"paragraph","text":"刘、朱、陈、邓、彭真、子恢、伯达阅，尚昆用电报发去，另印如前示。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"二上海局、各省市委、自治区党委："},{"type":"paragraph","text":"[1]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。邓，指邓小平，当时任中共中央秘书长、国务院副总理。彭真，当时任中共中央书记处候补书记、全国人大常委会副委员长。子恢，即邓子恢，当时任中共中央农村工作部部长、国务院副总理。伯达，即陈伯达，当时任中共中央农村工作部副部长。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央副秘书长、中央办公厅主任。毛泽东全集第三十五卷"},{"type":"paragraph","text":"现将河北省委九月一日关于农业合作化规划和农业增产规划的报告一件，发给你们参考。中央认为河北省委的方针是正确的。这个报告中特别值得注意的，是除合作化规划之外，作了全省的农业增产规划，请你们着重地加以研究。中央要求全国各省委、市委、自治区党委一律仿照河北办法（安徽省委早几年就注意这个向题了，只是在最近的合作化报告中没有写上这一部分）对自己区域的农业增产问题，经过研究，做出全面的规划，报告中央，是为至要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年九月十日"},{"type":"paragraph","text":"[1]中共河北省委的报告说，从今年8月17日至30日省委召开了第四次党代表会议，着重讨论了我省今后3年农业合作化的规划和实现粮棉增产向题。确定全省今后3年农业合作化发展的计划是：今冬明春发展新社2.5万个至3万个，使入社农户达到总农户的50%左右，1956年年底达到60%左右，1957年年底达到70%至75%，1958年达到80%以上，实现全省农业合作化。今冬明春合作社的发展重点放在产棉区、市郊区和入社户数不足50%的地区以及一些还没有建社的村。为了做好发展前的准备工作，我们强调要统一干部认识，批判与纠正右倾情绪，向基层党员、群众开展宣传教育工作，分析农村的阶级、阶层情况，大量发展互助组，抓紧训练骨干，同时对现有社认真地进行整顿与巩固工作，要求90%以上的社能够增产。会议还确定了全省第一个五年计划后3年的粮棉增产要求，并对过去两年来执行粮棉增产计划的情况进行了检查，研究了今后增产措施，一致认为，只要我们树立起坚强的战胜自然灾害的信心，对农业生产长期打算，进行全面规划，从各方面挖掘潜力，实现增产是完全可能的。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":9,"day":9},{"year":1955,"month":9,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":359},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e105d41fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

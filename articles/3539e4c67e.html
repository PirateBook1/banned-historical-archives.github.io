script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民出版社、世界知识社联合作战揭露右派分子","authors":[],"dates":[{"year":1957,"month":9,"day":22}],"is_range_date":false,"parts":[{"text":"人民出版社、世界知识社联合作战揭露右派分子","type":"title"},{"text":"文汇报讯：人民出版社、世界知识出版社在反右派斗争中联合作战，两个月来已经获得初战胜利。","type":"paragraph"},{"text":"在揭露出来的右派分子当中，有民盟盟员、世界知识出版社图书编辑室副主任彭世桢，民盟人民出版社支部委员、人民出版社编辑董秋水，民主促进会人民出版社支部主任委员、出版部副主任刘龙光。彭世桢和刘龙光都曾企图把出版社的党组织置于民盟、民建组织的领导、监督之下。","type":"paragraph"},{"text":"揭露的另一个右派分子是人民出版社前第三编辑室主任史枚。这个右派分子在大鸣大放时期猖狂地鼓动群众反对整风领导小组，他诬蔑说党和政府是人民的“统治者”。另一个右派分子张梁木(人民出版社编辑部地理组组长)在鸣放时期篡夺了黑板报的领导权，掀起右派分子向党进攻的高潮。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3539e4c67e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都百万人国庆之夜大联欢  刘少奇主席和董必武朱德周恩来彭真陈毅等领导人，同各国贵宾参加联欢观赏焰火","authors":[],"dates":[{"year":1965,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都百万人国庆之夜大联欢"},{"type":"paragraph","text":"刘少奇主席和董必武朱德周恩来彭真陈毅等领导人，同各国贵宾参加联欢观赏焰火"},{"type":"paragraph","text":"新华社一日讯　首都节日之夜，有一百多万人在天安门广场和东西长安街举行了盛大联欢。"},{"type":"paragraph","text":"刘少奇主席和董必武、朱德、周恩来、彭真、陈毅等党和国家的领导人，和各国贵宾一起，登上天安门城楼，参加首都人民的大联欢，并观赏了五彩缤纷的节日焰火。"},{"type":"paragraph","text":"登上天安门城楼的贵宾中，有柬埔寨国家元首诺罗敦·西哈努克亲王和夫人、国家元首私人顾问宾努，印度尼西亚临时人民协商会议主席哈鲁尔·萨勒，副主席阿里·沙斯特罗阿米佐约、威路约·普斯波尤多，巴基斯坦友好代表团团长吴拉姆·法鲁克，日本共产党中央政治局委员、中央书记处书记袴田里见和夫人，阿尔巴尼亚劳动党中央政治局候补委员、内务部长卡德里·哈兹比乌，马里发展部长库亚特和夫人，以及各国政治、经济、文教、军事等各方面的代表团的成员和著名社会活动家。"},{"type":"paragraph","text":"今晚，天安门城楼和广场内外的聚光灯和彩灯大放光明，来自四面八方的探照灯的光柱好似长虹一般，划破了夜空。扩音器里不断传出节日欢乐的歌声。首都一百多万工人、学生、机关干部、解放军官兵和市民，在这里载歌载舞，尽情狂欢。"},{"type":"paragraph","text":"参加联欢的各行各业的人演出了许多自己创作的文艺节目。工业职工表演了大合唱《设计革命化》，财贸职工演出了“背篓上山”舞，解放军战士跳起了舞蹈“野营路上”。中央民族学院的各民族学生在天安门前边歌边舞《祝福毛主席万寿无疆》。在演出的数以百计的节目中，还有许多表演越南人民痛歼美帝的活报剧。"},{"type":"paragraph","text":"八时许，礼花冲天升起，在一片掌声中，顿时满天红霞，彩色缤纷，各种奇特绝妙的礼花，在夜空中构成了一幅幅壮观的图景。“锦上添花”象一幅抖开的锦缎，在空中迸发出千万颗闪烁的金星；“春暖花开”在一阵鞭炮声之后，随即礼花四射，出现了声似鸟鸣的声音，使人感觉满园春色；“五谷丰登”、“麦浪滚滚”中一片金色的礼花，呈现出“丰收”景象。千万个礼花把首都的夜空打扮得绚烂壮丽。一直到深夜，人们还在狂欢歌舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd8041e4b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

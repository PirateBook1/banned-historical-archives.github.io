script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京路局涌现一批“毛泽东号”式机车组","authors":[],"dates":[{"year":1977,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京路局涌现一批“毛泽东号”式机车组"},{"type":"paragraph","text":"据新华社一九七七年十一月六日讯  北京铁路局在工业学大庆的运动中，涌现出一大批“毛泽东号”式的模范机车组和先进机车组。这些先进集体，对于促进全局革命和生产的发展，起了火车头的作用。"},{"type":"paragraph","text":"“毛泽东号”机车组是学习大庆的先进典型，是铁路战线上的一面旗帜。敬爱的周恩来总理生前曾关切地询问铁路部门：“你们有多少‘毛泽东号’式的机车组？”在“四人帮”横行时期，铁路部门许多站段的干部和职工，在毛主席的革命路线指引下，不顾“四人帮”扣来的“唯生产力论”、“替走资派卖命”等一顶顶帽子，仍然坚持学习“毛泽东号”机车组。去年十月三十日，在庆祝“毛泽东号”命名三十周年纪念会上，“毛泽东号”机车组发出倡议书，要同全国铁路工人一起，在华主席为首的党中央领导下，学习大庆工人革命加拚命的精神，大治铁路，当好国民经济的先行官，把“四人帮”耽误的时间、造成的损失夺回来。一年来，北京铁路局职工学习“毛泽东号”的活动有了新的进展，取得了显著成绩。全局各机务段两年前只有二十九个“毛泽东号”式的模范机车组，而现在已发展到一百一十五个，并且出现了三个模范机车队。另外，还有一百四十四个机车组，成为学习“毛泽东号”的先进机车组。最近，北京铁路局已给这批模范机车组、模范机车队命名和授奖。"},{"type":"paragraph","text":"在学习“毛泽东号”的活动中，北京铁路局所属各分局、站段，以“毛泽东号”机车组为榜样，广泛开展“三大讲”，深揭狠批“四人帮”，联系思想实际，总结斗争经验，肃清“四人帮”的流毒和影响。"},{"type":"paragraph","text":"北京铁路局所属各站、段在学习“毛泽东号”的过程中，努力建设一支思想红、干劲大、技术精、作风好、纪律严的产业大军。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3a50c6865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

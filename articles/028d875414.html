script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中共中央关于转发《打招呼的讲话要点》的通知","alias":"","parts":[{"type":"paragraph","text":"马克思主义与修正丰义的界限，提高运用理论分析和解决问题的能力。学习马克思主义、列宁主义、毛泽东思想，要注意掌握它的立场、观点、方法，以便在各方面的工作中更好地坚持马克思主义，批判和抵制修正主义，贯彻执行毛主席的革命路线和各项政策。"},{"type":"paragraph","text":"继续发扬理论联系实际的革命学风，坚持学习和应用相结合，是把理论学习引向深人的关键。联系实际，主要是联系两个阶级、两条道路、两条路线斗争的实际，联系如何坚持党的基本路线，把巩固无产阶级专政的任务落实到各条战线、每个基层。党的基本路线是我们的生命线，离开坚持党的基本路线，离开大批资本主义、大干社会主义，就会脱离我国革命最基本的实践，就会走到斜路上去，根本不可能把学习搞好。实际斗争中提出了许多问题边切需要从理论与实践的结合上予以正确回答。这是理论联系实际的广大课堂，许多地方学习搞得生动、扎实，效果较好，就是把学习同进行党的基本路线教育结合起来，同工业学大庆、农业学大寨运动结合起来，用理论指导实际斗争，又在实际斗争中学习理论。这样、既推动了工作的发展，又促进了学习的深人。加强各级领导班子的建设，是一项重要任务。有些地方把学习理论同加强领导班子建设结合起来，同改造世界观结合起来，区别两类不同性质的矛盾，对犯错误的同志实行毛主席历来主张的“惩前影后，治病教人”的方针，收到了一定的效果。这方面的经验需要加以总结"},{"type":"paragraph","text":"自满情绪和松劲情绪是深人学习的障碍，要不断克服。要经常分析学习运动的发展形势，定期总结交流经验，抓好典型，推动全般。对那些长期比较落后的地区和单位，要大力帮助，积极促进，使其尽快赶上来，要继续办好读书班。要加强工农兵理论队伍的建设，不但要用，而且要帮，即从政治思想上、理论水平上、工作作风上帮助和培养这支队伍，肯定成绩，克服缺点，发挥他们在群众学习中的骨干作用。全党和全国人民把无产阶级专政理论的学习深入下去，坚持下去，必将进一步发展革命的大好形势，向着建设现代化社会主义强国的宏伟目标大踏步前进"},{"type":"paragraph","text":"（原载《红旗》杂志1975年第11期）"},{"type":"paragraph","text":"中共中央关于转发《打招呼的讲话要点》的通知"},{"type":"paragraph","text":"（一九七五年十一月二十六日）"},{"type":"paragraph","text":"遵照毛主席的指示，中央最近在北京召开了一次打招呼的会议，参加这次会议的主要是党、政、军机关一些负责的老同志，也有几位青年负责同志，共一百三十余人。会上宣读了毛主席审阅批准的《打招呼的讲话要点》，会后分组进行座谈讨论。"},{"type":"paragraph","text":"毛主席、党中央决定，将《打招呼的讲话要点》转发给你们，希望你们在省、市、自治区党委常委，大军区党委常委，中央和国家机关各部委党委常委或领导小组、党的核心小组成员，军委各总部、各军兵种党委常委中进行传达讨论，并将讨论的情况报告中央"}],"authors":[],"dates":[{"year":1975,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":321},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"028d875414"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

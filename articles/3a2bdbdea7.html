script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国第一颗人造地球卫星发射成功  把贫下中农热爱毛主席的心传遍全球  英雄韶山儿女决心紧跟毛主席从胜利走向新的胜利","authors":[],"dates":[{"year":1970,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国第一颗人造地球卫星发射成功"},{"type":"paragraph","text":"把贫下中农热爱毛主席的心传遍全球"},{"type":"paragraph","text":"英雄韶山儿女决心紧跟毛主席从胜利走向新的胜利"},{"type":"paragraph","text":"我国第一颗人造地球卫星发射成功了，歌颂伟大领袖毛主席的《东方红》乐曲，响彻万里长空。我们最敬爱的伟大领袖毛主席的家乡——湖南韶山的人民，怀着抑制不住的激动心情，一遍又一遍地收听我国第一颗人造地球卫星上发回的《东方红》乐曲，沉浸在无比欢乐之中。"},{"type":"paragraph","text":"二十五日晚上，“伟大领袖毛主席万岁！万万岁！”的欢呼声，震撼了韶山冲。一位老贫农怀着喜悦的心情，逢人便说：“咱们的人造地球卫星上天了，卫星走到那里，就把《东方红》唱到那里。卫星把我们贫下中农热爱毛主席的心情，唱到了五湖四海，唱遍全球。”老贫农、韶山生产队队长李文桂说：“我们韶山贫下中农最爱唱的歌就是《东方红》，人人唱，天天唱。现在《东方红》乐曲响彻太空，传遍全球，我们要永远高唱《东方红》，唱到世界一片红。”"},{"type":"paragraph","text":"整个韶山沸腾了。英雄的韶山儿女怀揣革命红宝书，高举毛主席巨幅画像、横幅标语和红旗，敲锣打鼓，从各个屋场涌到毛主席旧居前集会，热烈欢呼毛主席提出的“我们也要搞人造卫星”的伟大号召实现了。韶山大队党支部书记毛迪秋听完广播后，连夜举办家庭毛泽东思想学习班。毛迪秋对全家人说：“我们所取得的一切成就，都是伟大领袖毛主席英明领导的结果。几十年来中国革命的经验证明：紧跟毛主席就是方向，紧跟毛主席就是胜利。”"},{"type":"paragraph","text":"《东方红》乐曲在空中回荡。老一辈的革命者听着今天这扣人心弦的时代最强音，联想起当年的战斗生活。老贫农们说：毛主席在这里点燃了中国革命的火把，打起了井冈山的红旗，过遵义，到延安，领导中国革命从胜利走向胜利，建立了伟大的中华人民共和国，社会主义革命和社会主义建设取得了伟大成就。贫下中农们回顾这战斗的历程，满怀豪情地说：只要紧跟伟大领袖毛主席，我们什么人间奇迹也能够创造出来。我们韶山大队的贫下中农，活学活用毛泽东思想，为革命种田，粮食年年夺得丰收。今后我们要更高地举起毛泽东思想伟大红旗，紧跟伟大领袖毛主席，从胜利走向新的胜利。"},{"type":"paragraph","text":"（新华社长沙二十七日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a2bdbdea7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保存毛泽东遗体的女专家","authors":["立云李健权"],"dates":[{"year":1992,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保存毛泽东遗体的女专家"},{"type":"paragraph","text":"1976年9月9日清晨五点钟，一阵急促的叩门声唤醒了徐静。一位卫生部的干部出现在她的面前，问：“你是徐静同志吗？有紧急任务，部里叫你去一趟。”当时在中国医科大学任教的徐静，一路上竭力猜想可能接受的任务：紧急出国？关涉到白天的那个病例？或是其它什么异常？汽车径直开进医学科学院，在院子里还没停稳，等候在那里的卫生部长和医科院长就疾步迎上来，拉住徐静的手，上了另一辆车。汽车加大了马力，驶进中南海。"},{"type":"paragraph","text":"中南海分外静谧，湖光山色还只显出一个大致的轮廓。办公厅主任接见了他们并宣布：“伟大领袖毛主席已于今天凌晨逝世了。找你们来是商量一下遗体保存的问题……”"},{"type":"paragraph","text":"此时此刻，距毛泽东主席逝世仅4个小时，情势的变化实在太突然！对徐静来说，虽然长期从事组织胚胎学的教学工作，但在被召到现场之前，她从未专门研究过遗体保存方面的技术。"},{"type":"paragraph","text":"徐静稍稍镇定了一下思路，随即提出了两个要求：第一，看看遗体；第二，让同教研组的张炳常和陈克栓担任助手。在此之前，世界上只有苏联专家曾对列宁、季米特洛夫和胡志明的遗体作过保存处理，其技术和招数是保密的。徐静提出的助手人选之一的张炳常是人体解剖学教授，他曾参与过马王堆尸体出土研究，对处理尸体有些经验，但当时他还在京郊农村接受贫下中农再教育。"},{"type":"paragraph","text":"于是，院里火速派人接回张炳常。领受任务的徐静和陈克栓也异常紧张：陈克栓负责准备器械和药品；徐静则在有限的时间里征询了一些老专家的意见，由于毛主席逝世的消息尚未公开，她不得不采用含蓄的方法求教。"},{"type":"paragraph","text":"上午10点。遗体保存方案确定后，三个人一起对遗体施行了基础防腐处理。当着中央首长的面，三个人都不免紧张，却又尽量表现出沉着。其时，又接到上面要求将遗体保存期延长到“世世代代”的新指示。徐静表示：“我们尽最大努力做好。”"},{"type":"paragraph","text":"尔后的15年已证明，当时紧张而有序的处理为长期保存打下了基础。"},{"type":"paragraph","text":"61岁的徐静毕业于八路军医科大学，1960年获医学博士学位。1977年毛主席纪念堂管理局成立，徐静被任命为副局长，1982年升任局长。1984年以前，毛主席纪念堂一直采取“按口发票，凭票参观”的管理方式，许多群众从祖国各地来到首都，其中的一个愿望就是想瞻仰毛主席的遗容，却苦于找不到渠道弄票而无法进入纪念堂。徐静提议：纪念堂开放，凭工作证排队入内。这种开放方式一直沿用至今。（1992年第8期《妇女之友》立云文李健权摘）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e477d1cc64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

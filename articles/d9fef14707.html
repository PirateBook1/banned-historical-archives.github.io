script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国第一套“毛泽东像邮票”","authors":["周保昌"],"dates":[{"year":1990,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国第一套“毛泽东像邮票”"},{"type":"paragraph","text":"周保昌"},{"type":"paragraph","text":"在我国历史上，最早把毛泽东像印在邮票上是一九四四年三月，山东战时邮局发行了面值为五分、一角、五角共三枚邮票。后来，在纪念邮票上，最早印有毛泽东像的，也是山东战时邮局为纪念中共第七次全国代表大会（一九四五年六月十一日闭幕）而发行的邮票，面值为五分，只一枚。"},{"type":"paragraph","text":"人所共知，我们的党和政府对印制领袖像向来是严肃、谨慎的。如果印不好或者印出来有损于领袖形象，宁肯不印，也决不滥印。过去，在延安出版的毛泽东著作，很难找出一张毛泽东肖像，这并不是人们不想刊用它，而是客观条件有困难。当时在延安开会，挂有马恩列斯和毛泽东的像，这些像一般都先在白布上画好，再挂在墙上。后来，廖承志在香港印了一批毛泽东的标准像，由我从重庆带回延安。这幅像现今收藏在延安的纪念馆里。建国以后出版的《毛泽东选集》第一卷用的毛主席像，当时也是在北京统一印好，再送给上海和长春两地制造。过去在敌后的战争环境中，要把毛泽东像印到方寸之大的邮票上，其难度就更大了。如果没有照相的铜锌版设备，是做不到也做不好的。"},{"type":"paragraph","text":"山东大众日报社在一九四四年派人到沦陷区的上海，买来了一套照相制版设备，还请来了技术人员。从那时起，才有条件把图片（案）通过照相缩小制成版，来印有毛泽东像的邮票。山东抗日根据地里第一套毛泽东像邮票，就是这样诞生的。"},{"type":"paragraph","text":"最近，我翻阅了《中国人民革命战争时期邮票目录》，又看见了那三枚一套的毛泽东像邮票，基本上还保持着当年邮票的风貌。这小小的三枚邮票，曾经过我的手送给工厂去制版，是用圆盘机（又称脚蹬机）印出来的，在我脑海里留下了难忘的印象。正是因为有了这套照相制版设备，使得我们在设计《中国革命战争的战略问题》一书的封面时，也印上了毛主席像。"},{"type":"paragraph","text":"这套邮票上印有“山东战邮”四个清晰的繁体字，当时如不将其写成大字，经照相缩小制版，是不可能保持原貌的，尤其是那笔划较繁的“战邮”两字，更不容易印好。"},{"type":"paragraph","text":"为了写这篇文章，我不时地借用放大镜，翻阅着《目录》中刊登的邮票，有的毛泽东像印得模糊不清。尤其有一些加盖的改值邮票，“元”与“圆”，字形不一，有大有小，颜色也不一……诸如此类问题，《目录》的编者注明：“本组邮票版式较多，图案线条，文字略有差异，纸质也较复杂，本目录均未予评分”。这几句交待正是我们研究老区邮票的重要课题。幸喜还有不少老同志健在，包括某些邮票的设计者和工厂的厂长。他们既是历史的见证人，也是一部活辞典，可供今人咨询。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9fef14707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新汶各煤矿在文化大革命中加强政治思想工作  大抓人的思想革命化促进煤炭生产  组织职工活学活用毛主席著作，教育干部正确对待革命运动，大胆领导生产，引导工人把革命热情用到生产中去，取得了革命和生产双胜利。","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新汶各煤矿在文化大革命中加强政治思想工作"},{"type":"paragraph","text":"大抓人的思想革命化促进煤炭生产"},{"type":"paragraph","text":"组织职工活学活用毛主席著作，教育干部正确对待革命运动，大胆领导生产，引导工人把革命热情用到生产中去，取得了革命和生产双胜利。"},{"type":"paragraph","text":"本报讯　华东煤炭工业公司新汶分公司所属各矿，在文化大革命中加强政治思想工作，端正了干部对运动的认识和态度，激发了广大工人的革命热情和生产积极性，保证了文化革命和煤炭生产的双胜利。"},{"type":"paragraph","text":"潘西煤矿鲁227队职工，给工区长程友林贴了大字报，提出了不少意见。程友林开始由于对大字报缺乏正确的认识，背上了思想包袱，怕字当头，不敢大胆领导生产。领导上发现以后，立即找程友林谈话，向他讲明了党的政策，并帮助他正确地认识自己的错误。程友林很快放下了思想包袱，工作大胆了，办法也多了，经常和工人一块劳动，及时解决生产中的问题。八月初，一个采煤工作面碰到了突出来的岩石，采煤较困难，有的工人只采上分层，把八十厘米厚的下分层丢下三十多米长。程友林发现后，就教育工人要爱护国家资源，亲自带领工人去采下分层的煤，使循环产量提高三十多吨，使国家少损失六百多吨煤。这个队的职工把在文化大革命中焕发出来的冲天干劲，用到了生产斗争上。八月份产煤量比七月份提高百分之四十，创造了这个矿历史上的最高水平。"},{"type":"paragraph","text":"新汶各矿党委深入到基层，亲自组织和领导职工群众带着文化革命和生产斗争中的问题，活学活用毛主席著作。如通过班前学毛主席语录，班后评行动，大大地促进了职工思想革命化，调动了生产积极性。七月二十六日良庄矿十三层溜子出了事故，掘进维修工人季培振就按照毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”和“对工作的极端的负责任”的教导，千方百计克服困难，修好了溜子，保证了当班掘进进尺任务的完成。职工们说：“过去抓生产，只抓措施，不抓思想，只能起一时的作用；现在抓生产，先抓思想，先抓学习毛主席著作，就能长期起作用。”"},{"type":"paragraph","text":"张庄矿在抓革命促生产的过程中，还实行了边整边改的办法。如重点采煤队十一层经常大冒顶，是长期以来没有解决的老大难问题。在文化大革命中群众提出意见以后，领导干部虚心接受了群众的意见，立即派一名副矿长带领两名技术员，到工区和老工人一起研究，很快地解决了冒顶问题。职工群众很满意地说：“领导作风真正转变了。”"},{"type":"paragraph","text":"无产阶级文化大革命，促进了新汶各矿的新的生产高潮。七月份，虽是雨季，各矿平均日产原煤达到近几年来最高水平。原煤总产量完成国家计划的百分之一百一十二点四二。八月份原煤产量又超额四千三百八十六吨完成了国家计划。七、八两月份的采掘工程质量比以前提高，安全情况也很好。"},{"type":"paragraph","text":"《华东煤矿报》记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57162724ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

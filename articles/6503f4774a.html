script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的方向前进就一定胜利  日本革命派欢呼印缅人民展开武装斗争","authors":[],"dates":[{"year":1967,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席指引的方向前进就一定胜利"},{"type":"paragraph","text":"日本革命派欢呼印缅人民展开武装斗争"},{"type":"paragraph","text":"新华社九日讯　据东方通讯社报道，日本革命派最近对东方通讯社记者发表谈话，热情赞扬和坚决支持印度和缅甸人民在毛泽东思想指导下开展革命武装斗争。"},{"type":"paragraph","text":"日本记者同盟主席小林雄一强调说：“革命的印度共产党员领导印度农民在西孟加拉邦大吉岭县开展了武装斗争。这是全亚洲的一件大事。亚洲的革命人民，特别是新闻工作者，应该坚决支持和鼓励这些人民武装力量。”"},{"type":"paragraph","text":"小林雄一指出，印度广大人民群众通过在大吉岭地区燃起的星星之火，看到了光明的前途。"},{"type":"paragraph","text":"小林雄一指出，正如毛主席教导我们的：“枪杆子里面出政权”。这是每个革命者一刻也不能忘记的普遍真理。他接着说：“大吉岭地区已经站起来的农民，在他们的前进道路上克服了重重困难。只要他们沿着毛泽东主席指引的在农村建立根据地，坚持持久的武装斗争，以农村包围城市和最后夺取城市的道路前进，他们就一定能赢得最后胜利。”"},{"type":"paragraph","text":"小林雄一强调说：“亚洲的前途已经牢牢掌握在那些已经起来的革命人民的手中。美帝国主义、苏联现代修正主义、日本和世界其他地方的反动派统治亚洲的野心决不能得逞。日本革命人民和新闻工作者应该明确掌握大方向，竭尽全力完成他们的任务。”"},{"type":"paragraph","text":"亚非问题研究工作者加藤长男说：“毛泽东主席所指出的人民战争的道路是亚非拉被压迫人民从帝国主义和反动派的黑暗统治下获得解放的唯一道路。任何力量都不能阻挡印度和缅甸人民走这条道路。”"},{"type":"paragraph","text":"加藤表示坚决支持印度和缅甸人民的武装斗争。他说：“印度和缅甸人民在美帝国主义趁葛拉斯堡罗会谈的机会进一步加强同苏修统治集团的反革命勾结，拚命地进行反共、反人民和反华活动的时候，起来坚决斗争，坚持和发展武装斗争，这使以美苏为首的反革命势力感到害怕，而使亚洲革命人民感到无比的鼓舞。”"},{"type":"paragraph","text":"东京早稻田大学学生宫崎八治说：当印度反动派遇到越来越大的困难，以丹吉为首的叛徒集团和印度共产党内的修正主义分子背叛了印度人民的时候，印度共产党的革命的党员和印度人民在毛泽东思想指引下已经起来坚决进行武装斗争。这是一件了不起的事情，是引导印度人民走向胜利的正确道路。"},{"type":"paragraph","text":"宫崎八治对缅甸人民的武装斗争的发展表示欢欣鼓舞和全力支持。他坚信，印度、缅甸和其他国家的革命人民只要坚决地用毛泽东思想武装起来，进行武装斗争，就一定能团结全体人民，一定会取得最后胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6503f4774a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

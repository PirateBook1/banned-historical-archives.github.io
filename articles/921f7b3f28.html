script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰介绍一个合作社","authors":[],"dates":[{"year":1958,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"毛泽东撰介绍一个合作社","type":"title"},{"text":"一","type":"subtitle"},{"text":"“一个苦战二年改变了面貌的合作社”，这篇文章值得一读。共产主义精神在全国蓬勃发展。广大群众的政治觉悟迅速提高。群众中的落后阶层奋发起来努力赶上先进阶层，这个事实标志着我国社会主义的经济革命(生产关系方面尚未完成改造的部分)、政治革命、思想革命、技术革命、文化革命正在向前奋进。由此看来，我国在工农业生产方面赶上资本主义大国，可能不需要从前所想的那样长的时间了。除了党的领导之外，六亿人口是一个决定的因素。人多议论多，热气高，干劲大。从来也没有看见人民群众像现在这样精神振奋，斗志昂扬，意气风发。过去的剥削阶级完全陷落在劳动群众的汪洋大海中，他们不想变也得变。至死不变、愿意带着花岗岩头脑去见上帝的人，肯定有的，那也无关大局。一切腐朽的意识形态和上层建筑的其他不适用的部分，一天一天地土崩瓦解了。彻底扫除这些垃圾，仍然需要时间；这些东西崩溃之势已成，则是确定无疑的了。除了别的特点之外，中国六亿人口的显著特点是一穷二白。这些看起来是坏事，其实是好事。穷则思变，要干，要革命。一张白纸，没有负担，好写最新最美的文字，好画最新最美的画图。大字报是一种极其有用的新式武器，城市、乡村、工厂、合作社、商店、机关、学校、部队、街道，总之一切有群众的地方，都可以使用。已经普遍使用起来了，应当永远使用下去。清人龚自珍诗云：“九州生气恃风雷，万马齐喑究可哀。我劝天公重抖擞，不拘一格降人材。”大字报把“万马齐喑”的沉闷空气冲破了。我现在向全国七十几万个合作社的同志们，以及城市里的同志们推荐一个合作社。这个合作社位于河南省封丘县，叫做应举社，很有些发人深省的东西。中国劳动人民还有过去那一副奴隶相么?没有了，他们做了主人了。中华人民共和国九百六十万平方公里上面的劳动人民，现在真正开始统治这块地方了。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"刘、邓、周、陈、乔木、吴冷西各同志：","type":"appellation"},{"text":"此件请审阅。如同意，请冷西同志在人民日报上发表。","type":"paragraph"},{"text":" 毛泽东四月十五日","type":"paragraph"},{"text":"十年可以赶上英国，再有十年可以赶上美国，说“二十五年或者更多一点时间赶上英美”是留了五年到七年的余地的。“十五年赶上英国”的口号仍不变。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰介绍一个合作社","authors":[],"dates":[{"year":1958,"month":4,"da

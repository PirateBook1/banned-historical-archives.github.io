script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在贵阳中八农场劳动教养的右派分子思想情况","authors":["肖明"],"dates":[{"year":1958,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"在贵阳中八农场劳动教养的右派分子思想情况","type":"title"},{"text":"肖明","type":"authors"},{"text":"新华社贵阳6月19日讯  贵阳市内的右派分子，有近二千人集中在中八农场劳动教养。贵州省副省长吴实同志最近在农场召开了约三百名的右派分子的会议。在这个会议上，反映出了一些右派分子目前的思想情况。","type":"paragraph"},{"text":"在农场劳动教养的右派分子普遍认为“劳动教养没期限”个别右派分子说：“劳动教养是无期徒刑，还不如劳改犯人。”有个别右派分子因此故意犯罪，争取审判定罪。这些右派分子虽然多次教育，但有些人仍然觉得劳动教养没有标准和尺度，没有期限，没有奔头。","type":"paragraph"},{"text":"大部分右派分子对每人每月给十三元生活费有意见。一种意见是要求按劳动定等级，不应一律给十三元。另一种意见是家庭负担重，衣服鞋袜无法补充。“五一”劳动节时，有个别右派分子煽动向领导要衣服，要求像劳改犯一样待遇。","type":"paragraph"},{"text":"这些右派分子开始集中到农场时有40％不服罪，有的恶毒造谣说：“咱们被劳动教养，是因为1956年召收的太多了”。","type":"paragraph"},{"text":"这些右派分子对纪律严有意见，对把右派与刑事犯罪分子同样管理、看待有意见。","type":"paragraph"},{"text":"会后，吴实同志和场领导同志研究，要加强对这些右派分子的政治思想工作，并提出要在管理方法上与管理劳改犯应有所区别，发给右派分子的十三元也可以稍加提高，使其不低于劳改犯的生活费用。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1958年6月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee29e7e6d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

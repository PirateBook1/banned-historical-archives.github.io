script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东同希思谈话内容的通报","authors":["毛泽东"],"dates":[{"year":1974,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"同希思谈话内容的通报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一、毛问希思，尼克松水门事件能过关吗？希思认为尼可以幸存下来。毛说，那个水门事件我们不懂，为什么闹得这么大。何必呢？没意思。借题发挥。希思问水门事件是否使中国建立同美的关系及执行对美、对尼克松的政策更困难？毛说，倒不。希思问中美关系今后如何发展，尼克松访华后中美关系似乎停滞了。毛说，那不要紧，还是比较好的。你可不可以劝一下尼克松，帮他一个忙，叫他渡过水门难关？","type":"paragraph"},{"text":"在谈到一九五四年日内瓦会议时，毛又说，美国人呢，就是手伸得太长了。你看，日本、南朝鲜、菲律宾、台湾、东南亚、南亚、伊朗、土耳其、中东、地中海、欧洲。美国人骂了我们多少年，二十多年。希思开玩笑地说，中国对美国帝国主义要当心！毛说，但是我们比较对美国人放心。","type":"paragraph"},{"text":"二、毛问希思，你们欧洲那个安全会议哪一年搞成功啊？当希说如果问这个会议什么时候完蛋倒更容易回答些时，毛说，对，我们的意见一致，这个欧安会完蛋了，他们（美苏）两家真正的和解也就搞不成了。","type":"paragraph"},{"text":"当希思谈到苏联下了很大决心并有强大的组织来增强其实力时，毛反问，难道苏联就没有困难吗？并说，我看他们自顾不暇。它不能对付欧洲、中东、南亚、中国、太平洋。我看它会输的。当希思再次强调苏军实力并问及中国是否认为苏联对中国不构成威胁时，毛说，我们准备它来。但是它来了，它就垮台了呢！它只有那么几个兵，你们欧洲人那么怕！西方有一部分舆论，每天都想把俄国这一股祸水流向中国。你们的老前辈张伯伦，包括达拉第，就是推德国向东。","type":"paragraph"},{"text":"希思问中、苏分歧主要是在思想方面，还是苏联的强权政治所致？毛说，由意识形态引起的边界问题。中苏争吵要从五四年开始算起，因为五五年赫鲁晓夫就找阿登纳说，中国不得了了。希说，阿登纳总认为苏联会企图接管欧洲。毛说，欧洲、亚洲、非洲，但是它力不从心。丢了埃及。在我们这里影响更小呢。也有些影响，林彪就是他们的人呢。","type":"paragraph"},{"text":"希思说，虽然苏联同甘地夫人订了一个条约，但他们在印度也没有多大影响。毛说，我也这么看。你们的外交部长霍姆先生劝我们要跟印度搞好，他的意思是要把印度从苏联那边挖过来。","type":"paragraph"},{"text":"当希思说一个强大的欧洲很重要，可以使俄国发愁时，毛说，你们欧洲强大起来，我们高兴啊。并且说，我们看欧洲、亚洲，包括日本，都不要吵架。要吵呢，可以，不要大吵。希问中国对日本比较放心吗？毛点头并说对。","type":"paragraph"},{"text":"希又问中国是否相信日本人的和平意图。毛说，在可以估计到的一段时间内。将来很难说。但是我们不怕你们欧洲。","type":"paragraph"},{"text":"三、毛说，英国能够跟中国的外交关系正常化还是希思办的呢，所以我称你为首相先生。当谈到因为希思不是现任首相所以未安排他在机场检阅仪仗队时，毛说，我看要。不怕得罪威尔逊。（对希）我是投你的票的！","type":"paragraph"},{"text":"当希思谈到可能英国在技术方面能向中国提供所需的帮助时，毛说，你们帮助我们，我们高兴。希表示始终乐于帮助，毛说，好，很好。","type":"paragraph"},{"text":"毛对希思说，你们剩下一个香港问题。我们现在也不谈。香港是割让的，九龙是租借的，还有二十四年。到时候怎么办，我们再商量吧。是他们（指在座的年青人）的事情了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb02699e63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明铁路局广通电务段各族干部和工人  认真学习　深入批邓","authors":[],"dates":[{"year":1976,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明铁路局广通电务段各族干部和工人"},{"type":"paragraph","text":"认真学习　深入批邓"},{"type":"paragraph","text":"据新华社昆明电　在党中央两项英明决议鼓舞下，昆明铁路局广通电务段的各族职工满怀无产阶级战斗豪情，认真学习马列著作、毛主席著作和毛主席的一系列重要指示，深入批判党内最大的不肯改悔的走资派邓小平的反动罪行。"},{"type":"paragraph","text":"党中央两项决议传来，成昆铁路线上的广通电务段一片欢腾。广大白、彝、回、蒙古、汉等各族职工，坚决拥护中共中央的两项英明决议，愤怒声讨邓小平的反动罪行。这个段的各族职工乘党中央两项决议的浩荡东风，迅速掀起了学习马列著作、毛主席著作和毛主席一系列重要指示以及深入批邓的新高潮。工人理论队伍，在斗争中进一步发挥了战斗作用。理论小组成员、回族青年报务员虎琼仙说，邓小平对我们工人学习无产阶级专政理论恨得要死、怕得要命，千方百计进行破坏，我们坚决同他对着干。我们一定要把学习无产阶级专政理论作为反修防修的重大任务，长期坚持下去。为了保卫无产阶级文化大革命的胜利成果，广通电务段的各族职工用办好七·二一工人大学的实际行动，回击邓小平恶毒攻击上海机床厂“七·二一”工人大学的奇谈怪论。"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的伟大斗争中，这个段的干部和技术人员更加自觉地深入实际，深入群众，同工人一起战斗。青年技术员林厚模是文化大革命前毕业的大学生，原来分配在铁道科学研究院工作。伟大的无产阶级文化大革命，使他受到了深刻的教育，主动要求到云南边疆去锻炼。他来到广通电务段后，在三大革命运动中刻苦改造世界观，接受工人阶级的再教育，思想觉悟和业务水平不断提高。几年来，他和工人群众一起，先后完成了轨道电路故障测试器等七项技术改造和技术革新项目，受到了各族职工的赞扬，光荣地加入了中国共产党。在批判会上，林厚模气愤地说，党内最大的不肯改悔的走资派邓小平，妄图挑拨知识分子和党的关系，把知识分子变为他复辟资本主义的工具，这是痴心妄想。我们革命知识分子要坚决走毛主席指引的与工农相结合的道路，坚持继续革命，反修防修，把社会主义革命进行到底。"},{"type":"paragraph","text":"党中央的两项英明决议，大大激发了广通电务段各族职工建设社会主义的积极性，他们团结战斗，抓革命，促生产，取得优异成绩。今年第一季度，各项任务都完成或超额完成了计划。在这个段所管辖的铁路线上，各族工人日日夜夜坚持战斗，保证了行车安全。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b589bcfb4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在学院九三学社小组会上的发言","authors":["王钟山","西南师范学院"],"dates":[{"year":1957,"month":3,"day":11}],"is_range_date":false,"parts":[{"text":"在学院九三学社小组会上的发言","type":"title"},{"text":"西南师范学院王钟山","type":"authors"},{"text":"[王钟山：西南师范学院地理系教授，九三学社社员。这是1957年3月11日王钟山在九三学社组织生活中的发言(摘录）。这次组织生活的内容是检查统战工作。（标题都是编者加的）]","type":"paragraph"},{"text":"党委对系的工作不了解，只是靠汇报和看文件。","type":"paragraph"},{"text":"我觉得西师党的领导，以我系赵主任最近的情况看有问题。我系赵主任在系的具体问题上，由于党委对系上工作了解不够，也没深入到系，只是靠汇报和看文件，以致赵与领导之间有距离。由于多次领导上对系上的问题未很好的解决，以致赵最近有些灰心，表现出消极情绪，……。有时系上的问题向领导反映了，但未解决，使赵感到党对自己的意见不够重视。我就知道有许多系主任都不愿干。……","type":"paragraph"},{"text":"在具体业务上，党领导接触不够，党员未能掌握业务","type":"paragraph"},{"text":"党在学校中的领导，主要是通过业务。党把政策通过业务来领导，党的领导干部思想性强，也有作事的经验，但在具体业务上，党领导上接触不够(党员未能掌握业务）。而我们教师马列主义水平低，不会在具体问题上运用马列主义。","type":"paragraph"},{"text":"党支书抓不住问题，不能深入解决问题","type":"paragraph"},{"text":"我们不能直接与党委接触，只能与党支部接触，但支书抓不住问题，因此不能深入解决问题。又如支书经常参加我们教研组的会，但他经常没有主见。","type":"paragraph"},{"text":"领导上了解情况，只是由团支部作小报告","type":"paragraph"},{"text":"我教研组中有些水平较高的助教的工资偏低，其中有一部份是由于领导上掌握情况不真实。因为他们了解情况不是通过系或教研组主任，而是由团支部作小报告。领导上与我们商量不够，以致这些助教有情绪，我也不好说。","type":"paragraph"},{"text":"领导上应下系来，不要单凭文件指示解决问题","type":"paragraph"},{"text":"有时系上或教研组上发生了问题，请求领导支持，在各种条件下(思想水平低）领导上应下系来，不要单凭文件指示解决问题。 (下略）","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03ef6007e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于在中国成立苏维埃的问题","alias":"","parts":[{"type":"paragraph","text":"关于在中国成立苏维埃的问题"},{"type":"paragraph","text":"-一在共产国际执行委员会和监察委员会联席会议上的讲话?"},{"type":"paragraph","text":"（1927年9月27日）"},{"type":"paragraph","text":"托洛茨基同志在这里讲到了广东的革命运动，讲到了贺龙和叶挺的军队，责备我们似乎止在成立新的国民党来领导这个运动。我不来驳斥托洛茨基同志这种无中生有的诽谤。我只想谈谈南方革命运动整个这个事件：叶挺和贺龙的军队从武汉出发，向广东挺进，同农民革命运动结合等等。我想说，整个这个事件都是根据共产国际的倡导发动的，而且只是根据它的倡导。托洛茨基同志是不是知道这一点呢？他应该知道这一点，如果他知道一点儿情况的话。如果这个运动取得成功，如果中国革命新的高涨成为事实，那末，谁来领导这个运动呢？当然是苏维埃。如果说以前在国民党兴盛时期，没有立即成立苏维埃的有利条件，那么现在，当国民党人因为勾结反革命而声名狼籍、威信扫地的时候，在运动取得成功的情况下，苏维埃就能成为而且事实上就要成为把中国工人和农民团结在自己周围的基本力量。谁来领导苏维埃呢？当然是共产党人。但是，共产党人不会再参加国民党了，即使革命的国民党再次出现在舞台上。只有愚味无知的人才会设想既可成立苏维埃，同时共产党人又可参加国民党。把这两个不能相容的东西合在一起，就是不懂得苏维埃的本性和使命。共产国际已经给我"},{"type":"paragraph","text":"(1）这里发表的是斯大林讲话的最初记录稿，与后来公开发表的文本（见《共产国际》杂志1927年第41期）有所不同：南昌起义军向南推进的计划被改成是中国共产党倡导的，还删去了关于对待革命的国民党和苏维埃口号的态度的一段话。一一本书编者注们中国同志发出了相应的指示。我们不对此大喊大叫，我们不在报刊上宣扬这一点。也不应该这样做。就让我们的中国同志自己去进行把苏维埃移植到中国的工作吧！俄罗斯联邦档案馆馆藏"},{"type":"paragraph","text":"选自新编《斯大林全集》全宗495目录2卷宗83a第28-29页。"},{"type":"paragraph","text":"档案附卷七第262—263页打字稿，经过校对的速记记录"}],"authors":["斯大林"],"dates":[{"year":1927,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2702,"page_end":2703},"tags":[{"name":"贺龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fc4499084"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

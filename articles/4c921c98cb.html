script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"关于中直机关开展反右倾斗争问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于中直机关开展反右倾斗争问题的批语"},{"type":"paragraph","text":"（1959年10月22日、23日）彭真、尚昆同志："},{"type":"paragraph","text":"这里没有谈到中央直属机关各单位的情况，不知也有这三种情况没有？请你们抓紧办一下，使这个斗争深入下去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十二日"},{"type":"paragraph","text":"[1]彭真，当时任中共中央政治局委员、中央书记处书记。尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任、中央直属机关委员会书记。"},{"type":"paragraph","text":"[2]指中共中央办公厅1959年10月19日编印的《情况简报》第一O二号转载的《中央国家机关各部门对反右倾斗争的领导存在三种情况》一文。文章指出，中央国家机关各部门对反右倾斗争的领导可分为三种情况：一、领导上既有把运动搞深搞透的决心，也有把运动搞深搞透的办法，对运动形成了有力的领导。这样的单位大约有80%。二、群众已经普遍发动，但领导缺乏决心和办法，不能形成强有力的领导。这样的单位大约占10%。三、群众既未发动起来，领导本身也存在着问题，怯于开展斗争，致使运动进展很迟缓。这样的单位大约也占10%。本篇一就写在这份简报上。毛泽东全集第四十二卷"},{"type":"paragraph","text":"二已阅。送少奇、彭真同志阅后，退尚昆存。“"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿三日上午"},{"type":"paragraph","text":"三尚昆同志："},{"type":"paragraph","text":"中直要与国家机关密切联系，参考他们的经验。他们的劲头很大。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿三日"},{"type":"paragraph","text":"[1]这个批语写在中共中央直属机关党委1959年10月23日关于中直机关开展反右倾斗争情况给中央的报告上。报告说，中直机关开展反对右倾机会主义、保卫党的总路线的整风学习运动总的情况还是好的，但在一部分机关中，开展得还比较缓慢，也不够有力。为此，我们对中直各机关提出了以下要求：一、必须认识这次斗争是社会主义建设时期一场极其深刻的两条道路的斗争，各机关领导同志必须下定决心，挂帅出马，抓紧进行。二、必须放手发动群众，贴大字报。发动群众的关键是领导以身作则，带头检查。三、必须反对不联系思想实际，泛泛学习文件的教条主义方法。四、必须不断地反对各种阻碍运动开展的右倾思想，把斗争搞深搞透。本篇三也写在这个报告上。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":22},{"year":1959,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":454,"page_end":455},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c921c98cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

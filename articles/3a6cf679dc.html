script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼在毛泽东思想光辉照耀下诞生的八个样板戏《毛主席的革命文艺路线胜利万岁》纪念邮票发行","authors":[],"dates":[{"year":1968,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　《毛主席的革命文艺路线胜利万岁》纪念邮票已于一月三十日开始发行。"},{"type":"paragraph","text":"我们伟大领袖毛主席看了《逼上梁山》以后，于一九四四年一月九日写给延安平剧院的信指出:“历史是人民创造的，但在旧戏舞台上(在一切离开人民的旧文学旧艺术上)人民却成了渣滓，由老爷太太少爷小姐们统治着舞台，这种历史的颠倒，现在由你们再颠倒过来，恢复了历史的面目，从此旧剧开了新生面，所以值得庆贺。”"},{"type":"paragraph","text":"在伟大的毛泽东思想的光辉照耀下诞生的八个革命样板戏——京剧《红灯记》、《智取威虎山》、《沙家浜》、《海港》、《奇袭白虎团》，芭蕾舞剧《红色娘子军》、《白毛女》，交响音乐《沙家浜》，突出地歌颂了历史主人翁工农兵，把被剥削阶级颠倒了的历史又重新颠倒过来。这八个革命样板戏自从演出以来，受到了广大工农兵群众的高度赞扬，热烈欢呼!赞扬它为无产阶级革命文艺的发展树立了光辉的典范。欢呼它是无产阶级文化大革命的辉煌成果，是毛泽东思想的伟大胜利!邮电部为纪念这一伟大胜利，决定发行《毛主席的革命文艺路线胜利万岁》纪念邮票一套。这套邮票共九个图案，用影写版彩色印制，面值均为八分。其中一至六图已于一月三十日开始发行，其他三个图将另定期发行。"},{"type":"paragraph","text":"这套邮票的九个图案是:"},{"type":"paragraph","text":"第一图:毛主席的革命文艺路线胜利万岁"},{"type":"paragraph","text":"第二图:革命现代京剧《红灯记》"},{"type":"paragraph","text":"第三图:革命现代京剧《智取威虎山》"},{"type":"paragraph","text":"第四图:革命现代京剧《沙家浜》"},{"type":"paragraph","text":"第五图:革命现代京剧《海港》"},{"type":"paragraph","text":"第六图:革命现代京剧《奇袭白虎团》"},{"type":"paragraph","text":"第七图:芭蕾舞剧《红色娘子军》"},{"type":"paragraph","text":"第八图:芭蕾舞剧《白毛女》"},{"type":"paragraph","text":"第九图:交响音乐《沙家浜》"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a6cf679dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

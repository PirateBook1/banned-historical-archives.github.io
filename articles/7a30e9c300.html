script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"一封关于皮埃尔同志的信","authors":["意大利毛主义共产党"],"dates":[{"year":2019,"month":1}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"意大利毛主义共产党\n二〇一九年一月"},{"type":"paragraph","text":"亲爱的朋友们，"},{"type":"paragraph","text":"我们衷心地向大家致以温暖的问候，以纪念伟大的马列毛主义者皮埃尔同志，一个在革命生活中每天都坚韧不拔的榜样。"},{"type":"paragraph","text":"在他逝世一年后，来自世界各国革命政党和革命组织的消息依然是与他息息相关的。"},{"type":"paragraph","text":"皮埃尔同志是欧洲的少数毛主义者之一，1968年5月至6月，他参加了法国的五月风暴。他在随后的几年参加了无产阶级左派运动，在法国举起了革命的红旗。许多人都在运动退潮时选择了退出，而他继续与法国的无产阶级和人民群众站在一起，也与其他欧洲国家的在阶级斗争中面临着类似矛盾的革命力量团结在一起。"},{"type":"paragraph","text":"皮埃尔在法国和欧洲经历了艰难的80年代和90年代，他经常独身一人或和其他同志在一起，尽管如此，他却从未对红色的未来失去信心。他在21世纪初的火热的阶级斗争中创立了法国毛主义共产党(PCMF)，和群众密切关联。我们今天比以往任何时候都更接近PCM的党员。"},{"type":"paragraph","text":"这些年里，在皮埃尔同志的领导下，PCMF是法国唯一的革命政党，它始终是反对法国帝国主义垄断资产阶级的阶级斗争的先锋队。例如昨天以萨科齐、奥朗德等为代表，今天以马克龙为代表的走向现代的法西斯主义。"},{"type":"paragraph","text":"由皮埃尔同志领导的PCMF是法国唯一的毛主义政党，它与欧洲的其他毛派同志一起，在2005年和随后几年中，和无产阶级与法国郊区群众一起反抗，而托洛茨基主义者，假革命者和MLs在阶级斗争中摇摆不定，判断一下在他们到底是什么货色。"},{"type":"paragraph","text":"凭着这种革命精神，皮埃尔同志领导的PCMF与改良主义、虚伪的共产主义者和只想在网络上夸夸其谈而脱离了现实的阶级斗争的”网络毛派”进行了斗争。"},{"type":"paragraph","text":"皮埃尔同志和他的不知疲倦的同志们前往大学，以反对对劳动法的攻击，并组织了一场激进的反法西斯主义运动。"},{"type":"paragraph","text":"皮埃尔同志的实践和他的革命路线培养了新一代毛主义同志，他们现在是PCM的一部分，他们将沿着皮埃尔同志的道路继续前进。"},{"type":"paragraph","text":"皮埃尔同志和他的不知疲倦的同志们在雷诺的大门口，在郊区的街道上，与我们党领导的经过艰苦斗争最终终于抵达法国的意大利非法移民站在一起。从一开始，他们就在为自己的权力而斗争，他们发现毛派组织了起来，并为正义而斗争！"},{"type":"paragraph","text":"这些都是事实，而不是口号!这一切都是党在阶级斗争的热潮中进行建设并与群众保持密切联系的具体体现。"},{"type":"paragraph","text":"皮埃尔同志领导的PCMF是欧洲所有毛派建立的国际主义政党的杰出典范。"},{"type":"paragraph","text":"皮埃尔同志一贯支持组织人民战争，并成为了他的国家的人民战争支持委员会的发起人。他也是支持印度人民战争国际委员会的创始人之一，他对该委员会作出了创造性贡献，参加了它所有的会议，直到他去世前几个月，即去年9月的最后一次会议。"},{"type":"paragraph","text":"许多信息都在他死后的第二天中回顾了这一点。今天，我们的讲话不仅仅是为了纪念他，而且是对皮埃尔同志和他的党的敬意。皮埃尔同志和他在欧洲的一切革命工作我们都很怀念的。因此，我们必须重申继续坚持同志们已经开始建设的事业:"},{"type":"paragraph","text":"今天，右倾机会主义和新的主观主义在破坏着目前欧洲的共产党的统一的斗争，他们企图消灭马列毛主义，并剥夺工人阶级在火热的阶级斗争中密切联系群众和建立革命党的作用。\n我们还必须充分利用皮埃尔在70年代参加的毛派组织的革命经验：我们无产阶级左派认为在为欧洲的共产党的建设服务的过程中，应该更好地探索这一经验，我们在我们国家的阶级斗争中学习了这一部分经验，使革命道路有可能在不遵循机械主观的方法的情况下继续前进。"},{"type":"paragraph","text":"皮埃尔同志还活着，他还在和我们一起战斗!"},{"type":"paragraph","text":"皮埃尔同志创立的PCM万岁!"},{"type":"paragraph","text":"随着欧洲政党建设的深入，在阶级斗争的风口浪尖上，在与群众的密切联系中前进!"},{"type":"paragraph","text":"让我们从欧洲帝国主义国家的心脏发展无产阶级国际主义，支持正在进行的人民战争!"},{"type":"paragraph","text":"意大利毛主义共产党"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a30e9c300"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

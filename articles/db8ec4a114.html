script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1941年12月18日）"},{"type":"paragraph","text":"过去情况尚未弄清楚，因莫斯科危险未过去，日苏战争、国共关系也未明朗化。现在已明朗化了。自罗斯托夫胜利开始，苏德战净的好转已确定。日美战争爆发后已解除日苏战争的危险。过去蒋介石估计是三北政策，现在是三南政策了，对蒋不利。日军可能截断滇缅路，使蒋向南。日美战争爆发，对中苏两国有利之处有六点：第一，华北华中日军的“扫荡”势将逐渐减弱，即是说无大举增兵之可能了；第二，国民党对边区的进攻可能会减少；第三，给亲日亲德两派一致命打击，我们使国民党既不投降文不能“剿共”的可能性更大了；第四，中国民主政治的前途也更大了；第五，苏联可从东方抽调一部兵力向西；第六，欧洲有建立第二条战线之可能。将来战争欧洲会短些，东方会长些。日美战争前途，最初对日会有利，战争会延长，将要二三年后英、美准备好才能决战。英、美可能集中力量先打败德国，然后英、美力量均向东打败日本。今后将使国民党既不能投降又不能“剿共”，我们的政策要一打一拉，有硬有软。过去有人认为对国民党硬会坏事，这是不对的。当硬时应该硬，使它既不能投降又不能“剿共”，例如打败了阎锡山的旧"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上关于太平洋战争爆发后的时局示。要加强南洋华侨工作，廖承志应大胆地在香港与英国建立关系。要加紧训练干部，经华北调一批高级干部来训练，两年内培养出四五万个高级十部。在谈“三三制”时，他说：过去并没有做好，没有使共产党员只占三分之一。“三三制”一是分化大地主大资产阶级，扩大其矛盾；二是打破共产党的关门主义，集中民众的意见，要与非党干部接近才能感觉新的问题。对地主的政策，不要说削弱大地主的话，现在不应削弱。说削弱富农更是错误的，要让富农发展，不能削弱。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":12,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":329,"page_end":330},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db8ec4a114"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

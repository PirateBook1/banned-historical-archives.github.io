script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1672","name":"中共湖北省委组织部湖北省档案局关于做好死亡干部档案移交工作的通知","author":"中共湖北省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共湖北省委组织部湖北省档案局关于做好死亡干部档案移交工作的通知","dates":[{"year":1985,"month":5,"day":28}],"is_range_date":false,"authors":["中共湖北省委组织部","湖北省档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"湖北省荆州电力局、湖北省档案局，档案工作文件选编，610-611","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"死亡","type":"主题/事件"}],"parts":[{"type":"title","text":"中共湖北省委组织部 湖北省档案局"},{"type":"title","text":"关于做好死亡干部档案"},{"type":"title","text":"移交工作的通知"},{"type":"subtitle","text":"鄂组发〔1985〕26号"},{"type":"paragraph","text":"各地、市、州、县委组织部，各地、市、州、县档案局，省直各单位："},{"type":"paragraph","text":"根据中央组织部颁发的《干部档案工作条例》和国家档案局的有关规定，现就我省死亡干部档案的保管及移交等问题通知如下："},{"type":"paragraph","text":"一、干部死亡后，其档案按下列范围分工保管："},{"type":"paragraph","text":"1. 死亡干部的档案原则上按干部分管范围移交同级档案部门保管。省委管理的干部，其档案由原管理单位保管五年后，移交给省档案馆长期保存；地、市、州、县委管理的干部，其档案由原管理单位保管三年后，分别移交给地、市、州、县档案馆长期保存。"},{"type":"paragraph","text":"2. 省直机关的正副处级干部的档案，由原管理单位保管三年后，移交给省档案馆长期保存。"},{"type":"paragraph","text":"3. —九三七年七月六日及以前参加革命工作的干部，其档案由原管理单位保管三年后，移交给省档案馆长期保存。"},{"type":"paragraph","text":"4. 各级的各界知名人士，其档案由原管理单位保管三年后，移交给所在地档案馆长期保存。"},{"type":"paragraph","text":"5. 省、地（市、州）、县各级党委或政府命名和授予荣誉称号的著名模范人物，其档案由原管理单位保管三年后，移交给所在地档案馆长期保存。"},{"type":"paragraph","text":"6. 其他干部的档案，原则上由原管理单位保存。各地也可根据实际情况作出规定。"},{"type":"paragraph","text":"二、移交死亡干部档案应做好如下几项工作："},{"type":"paragraph","text":"1. 各级组织人事部门，要与同级档案部门共同协商，按照前列原则规定的范围，确定移交干部档案的干部名单。"},{"type":"paragraph","text":"2. 凡移交的干部档案内，不得有敞口材料。管理该干部的部门要按照有关规定认真进行清理，规定应剔出的材料要全部剔出。"},{"type":"paragraph","text":"3. 凡移交的干部档案，均应按《干部档案整理办法》的要求整理好，将完整的干部档案正本移交给档案馆。正本属上级档案馆保存的可保存一副本。其它重份材料可登记销毁。"},{"type":"paragraph","text":"4. 移交干部档案要登记造册。名册内容包括姓名、性别、籍贯、死亡前工作单位、职务、生卒年月、档案册数。移交名册一式两份，交接双方各存一份。"},{"type":"paragraph","text":"三、具体移交时间，各级组织人事部门可根据情况与档案部门商定。移交前组织人事部门要做好准备工作。各级档案部门要配合好，共同把这部分干部档案移交好，保管好。"},{"type":"paragraph","text":"中共湖北省委组织部"},{"type":"paragraph","text":"湖北省档案局"},{"type":"paragraph","text":"一九八五年五月二十八日"}],"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c992fe34e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

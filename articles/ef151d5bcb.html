script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国农业劳动模范吕鸿宾  写信给毛主席表示坚决拥护国家总路线  并把一千斤余粮卖给国家，支援国家建设","authors":[],"dates":[{"year":1953,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国农业劳动模范吕鸿宾"},{"type":"paragraph","text":"写信给毛主席表示坚决拥护国家总路线"},{"type":"paragraph","text":"并把一千斤余粮卖给国家，支援国家建设"},{"type":"paragraph","text":"全国农业劳动模范吕鸿宾听到国家过渡时期总路线总任务的宣传后，写信给毛主席，表示坚决拥护总路线总任务，带动周围农民群众走大家富裕的社会主义道路，并决定把一千斤余粮卖给国家，支援国家建设。他的信中说："},{"type":"paragraph","text":"敬爱的毛主席：我听到国家过渡时期总路线总任务的宣传后，知道我们国家正向社会主义社会过渡，我真是从心里欢喜。因为您所说的话都是千真万确的，都是为了人民过幸福的日子。远的不说，就拿最近几年来说吧，您号召农民组织起来，发展生产，走社会主义的道路，我听了您的话，领导农民从互助组发展成为农业生产合作社，因此生产大大地提高了，社员们的实际收入增加了，生活也逐步改善了。现在您又明确地告诉我们国家在过渡时期的总路线总任务，我们正在向社会主义过渡，幸福的社会主义社会离我们是越来越近了，我们哪能不高兴呢！"},{"type":"paragraph","text":"毛主席！我们农业生产合作社坚决响应您的英明号召，要进一步地创造条件向完全社会主义性质的合作社过渡。同时我们更要积极增产粮食，支援国家发展工业。只有工业发展了，才能建设起强大的国防力量，保住国家的大门，安稳地进行建设；也只有工业发展了，才能为农业制造出许多机器，使农业走向集体化、机械化。前天我召开了一个家庭会议，全家都乐意将一千斤余粮卖给国家，支援国家的建设。"},{"type":"paragraph","text":"毛主席！这些日子我天天拿着报纸，在社员当中宣传国家在过渡时期的总路线总任务。社员们听了宣传后，也都十分高兴。因为社员们的情绪高涨，所以生产劲头更大了，现在许多社员正准备将余粮卖给国家。全社二百五十五亩冬耕地已全部耕完，冬季农副业生产也热烈地开展起来了。目前全社正计划总结评比一年来的生产成绩和经验，进一步打下明年农业增产的基础，为多产粮食支援国家建设，建设社会主义的新农村而奋斗！（附图片）"},{"type":"paragraph","text":"吕鸿宾"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef151d5bcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

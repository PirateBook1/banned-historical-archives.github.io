script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在亚特兰大受到热烈欢迎  佐治亚州州长举行晚宴，十七位州长参加；南部地区国际问题研究中心和亚特兰大商会联合举行盛大午宴  宾主畅叙中美两国人民友谊日益增长","authors":[],"dates":[{"year":1979,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理在亚特兰大受到热烈欢迎"},{"type":"paragraph","text":"佐治亚州州长举行晚宴，十七位州长参加；南部地区国际问题研究中心和亚特兰大商会联合举行盛大午宴"},{"type":"paragraph","text":"宾主畅叙中美两国人民友谊日益增长"},{"type":"paragraph","text":"新华社亚特兰大二月一日电  邓小平副总理和夫人卓琳今天晚上出席了佐治亚州州长乔治·巴斯比和夫人在他们官邸举行的晚宴。"},{"type":"paragraph","text":"当邓副总理和其他中国客人来到州长官邸时，巴斯比州长在门口迎候，他向中国客人表示热烈欢迎。"},{"type":"paragraph","text":"宴会厅内，宾主频频举杯，畅叙中美两国人民之间日益增长的友谊。"},{"type":"paragraph","text":"巴斯比州长在祝酒时说，中国领导人这次对美国的访问，特别是对佐治亚州和其他地区的访问“标志着美中两国人民之间友好合作关系的道路上又迈出了重要的一步”。他还说，今天参加宴会的十七位美国州长代表全国所有地区，他们中既有民主党人，也有共和党人。"},{"type":"paragraph","text":"邓副总理感谢主人在亚特兰大市给予他的热烈款待，并表示很高兴同十七位州长会见。他说，美国的南方在过去是比较落后的，而现在已成为发展经济的标兵，这些成就是对刚刚开始实行现代化规划的中国人民的巨大鼓舞力量。他说：“我们很愿意同你们南方各州进行有效的合作。”"},{"type":"paragraph","text":"邓副总理还说，他同卡特总统的富有成果的会谈表明，美中两国有许多共同之处，今后的任务是要由两国人民来扩大在各个领域的合作。"},{"type":"paragraph","text":"美国商务部长朱厄妮塔·克雷普斯在祝酒时说，中美两国已经走上了寻求人类的友谊、目标与和平的道路。“虽然路程是漫长的，但你和卡特总统已开始了第一步。”"},{"type":"paragraph","text":"出席晚宴的有邓副总理一行的成员方毅副总理、黄华外长、中国驻美国联络处主任柴泽民和外交部副部长章文晋。"},{"type":"paragraph","text":"参加晚宴的来宾有：美国能源部长施莱辛格、美国驻中国联络处主任伍德科克、阿拉斯加州州长杰伊·哈蒙德、阿肯色州州长比尔·克林顿、夏威夷州州长乔治·有吉、伊利诺斯州州长詹姆斯·汤普森、衣阿华州州长罗伯特·雷、肯塔基州州长朱利安·卡罗尔、密执安州州长威廉·米利肯、密西西比州州长克利夫·芬奇、蒙大拿州州长托马斯·贾奇、新泽西州州长布伦丹·伯恩、北卡罗来纳州州长吉姆·亨特、北达科他州州长阿瑟·林克、罗得岛州州长约瑟夫·加拉希、佛蒙特州州长理查德·斯内林、弗吉尼亚州州长约翰·多尔顿、西弗吉尼亚州州长约翰·洛克菲勒以及特拉华州州长夫人伊利丝·杜邦。"},{"type":"paragraph","text":"前国务卿迪安·腊斯克也出席了宴会。他在晚宴后会见了邓副总理。"},{"type":"paragraph","text":"邓副总理及其一行将于明天上午离开亚特兰大前往休斯敦。"},{"type":"paragraph","text":"新华社亚特兰大二月一日电  邓小平副总理和夫人卓琳及其一行今天在这里举行的一次有一千多人参加的午宴上受到盛大的欢迎。"},{"type":"paragraph","text":"午宴设在七十多层楼高的现代化的桃树广场饭店的大厅里，气氛热烈友好。它是由（美国）南部地区国际问题研究中心和亚特兰大商会联合举行的。当中国客人们进入宴会大厅时，新闻记者和摄影记者在走廊里排成了长队。陪同中国客人们进入宴会厅的是佐治亚州州长乔治·巴斯比和夫人、已被提名为驻华大使的伍德科克和夫人以及美国国务院礼宾司长伊迪丝·多贝尔夫人。"},{"type":"paragraph","text":"在宴会大厅楼上一间圆形起居室中共有数百名摄影记者和电视工作人员挤在那里工作。"},{"type":"paragraph","text":"在阵阵掌声中，伍德科克把中国客人们介绍给参加宴会的人，然后，亚特兰大市长梅纳德·杰克逊也把出席宴会的当地知名人士和贵宾介绍给中国客人。"},{"type":"paragraph","text":"南部地区国际问题研究中心主席彼得·怀特在发言中提到中国在二○○○年将成为一个现代化的工业国的目标。他接着谈到亚特兰大市和佐治亚州以及美国东南部地区曾经遭受过战争和天灾的破坏的情况。他说：“我们历史上的痛苦经历，虽然同汉族人民相比是短暂的，然而它使我们不仅在技术上有能力，而且对于你们在发展计划中所将遇到的问题抱有真诚的同情。”"},{"type":"paragraph","text":"梅纳德·杰克逊市长说，亚特兰大市的人民将作出更大的努力来建设自己的城市。他还赞扬了亚特兰大市的卓越公民、已故的马丁·路德·金牧师。"},{"type":"paragraph","text":"梅纳德·杰克逊是亚特兰大市第一位黑人市长，他一直主张美中建交。他今天倡议，在亚特兰大市和中国之间开始建立直接航空联系，并在亚特兰大市设立中国总领事馆。他向邓小平副总理赠送了一件玻璃雕塑品。"},{"type":"paragraph","text":"邓副总理在午宴上讲话时向卡特总统的故乡佐治亚州的公民表示敬意和衷心的问候。他特别指出，亚特兰大市的公民几乎是在一片废墟上，在一百年的时间里建设起一座完全现代化的城市，这充分显示出美国人民伟大的创造力。"},{"type":"paragraph","text":"他说：美国人民不愿意和平生活受到战争破坏，中国人民也希望和平地建设自己的国家。但是，今天的世界并不安宁，世界战争的危险仍然存在。而霸权主义是国际和平和安全的最大威胁。想要维护世界和平，就必须反对和遏制霸权主义，打乱战争策划者的战略部署。"},{"type":"paragraph","text":"他说：“今天，中美两国人民之间的友好合作，有了一个新的起点，展现在我们面前的前景，是十分令人鼓舞的。”"},{"type":"paragraph","text":"他还说：“美国人民二百年来艰苦创业，实现了工农业和科学技术的现代化。特别是你们称作阳光地带的南部地区，近三十年获得了迅速的发展。你们有许多东西值得我们借鉴。我们愿意向你们学习。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"727f630524"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

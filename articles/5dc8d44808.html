script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联丰大队落实毛主席“备战、备荒、为人民”战略方针  在秋季分配工作中正确处理三者关系","authors":[],"dates":[{"year":1969,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"联丰大队落实毛主席“备战、备荒、为人民”战略方针"},{"type":"paragraph","text":"在秋季分配工作中正确处理三者关系"},{"type":"paragraph","text":"据新华社南京七日电 江苏省宝应县芦村公社联丰大队革委会用“备战、备荒、为人民”的战略思想统帅秋季分配工作，使社员群众受到了一次毛泽东思想的教育，正确处理了国家、集体和个人三者之间的关系。"},{"type":"paragraph","text":"联丰大队广大群众高举党的“九大”团结、胜利的旗帜，战胜各种自然灾害，获得了今年粮棉的好收成。在丰收之后怎样做好分配工作？大队革委会认为，秋季分配工作必须突出无产阶级政治，认真落实伟大领袖毛主席的“备战、备荒、为人民”的战略方针，使社员群众通过秋季分配工作，不但正确处理国家、集体和个人三者之间的关系，而且受到一次毛泽东思想的教育。于是，革委会组织各生产队举办毛泽东思想学习班，学习毛主席的“备战、备荒、为人民”的伟大战略方针，分析当前阶级斗争的形势，开展对叛徒、内奸、工贼刘少奇反革命修正主义路线的革命大批判，使大家提高了阶级斗争和两条路线斗争的觉悟。贫下中农和社员群众以“站在家门口，眼望北京城，胸怀全世界”的气概，很快确定了符合正确处理国家、集体、个人三者关系原则的秋季分配工作方案。全大队很快掀起了向国家交公粮售余粮的热潮，两天就完成了全年的粮食征购任务，同时从今年收打的粮食中提取一部分储备起来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5dc8d44808"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

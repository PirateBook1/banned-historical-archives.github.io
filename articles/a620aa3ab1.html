script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于把批陈整风运动推向纵深发展的通知","authors":[],"dates":[{"year":1971,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于把批陈整风运动推向纵深发展的通知","type":"title"},{"text":"毛主席批示：同意。","type":"subtitle"},{"text":"林副主席批示：完全同意主席批示。","type":"subtitle"},{"text":"一、为了把批陈整风运动推向纵深发展，结合自我教育，中央决定将国民党反共分子、托派、叛徒、特务、反革命修正主义分子陈伯达的罪行，扩大传达范围到党的基层骨干。","type":"paragraph"},{"text":"二、传达范围。大中城市的大工矿企业的车间、小厂矿和城区街道的党委书记、副书记、农村人民公社的党委书记、副书记、部队的连长、指导员，机关相应的党委书记、副书记或党的核心小组组长、副组长。","type":"paragraph"},{"text":"三、传达方法。地方以县为单位，军队以团为单位，大、中城市以市、区或大的厂矿企业为单位，党政军各机关以当地高级领导机关为单位，进行传达。","type":"paragraph"},{"text":"四、传达文件。除中发﹝1971﹞17号通知中所规定的文件外，现拟将陈伯达的第一、二批罪行材料合编成一本于5月上半月下发，进行传达。以后如有新的传达文件，中央另行通知。","type":"paragraph"},{"text":"五、各地批陈整风运动的情况，每3个月向中央综合报告一次，重大情况，随时报告，并继续推荐一些好的批陈整风文章。","type":"paragraph"},{"text":"六、凡有关批陈整风运动的文件，均属党内机密文件，只限于在中央规定的范围内宣读传达，不许外传。","type":"paragraph"},{"text":" 中共中央（发至县、团级）1971年4月29日","type":"paragraph"},{"text":"中共中央办公厅","type":"paragraph"},{"text":"1971年5月1日发出","type":"paragraph"},{"text":"共印42,670份。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a620aa3ab1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“勇攀高峰的快速掘进队”——湖南新晃汞矿创独头平巷月掘进全国最新纪录","authors":[],"dates":[{"year":1976,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“勇攀高峰的快速掘进队”"},{"type":"paragraph","text":"——湖南新晃汞矿创独头平巷月掘进全国最新纪录"},{"type":"paragraph","text":"在欢庆无产阶级文化大革命十周年的日子里，湖南新晃汞矿传出了振奋人心的喜讯：汞矿职工以“可上九天揽月，可下五洋捉鳖”的英雄气概，创造了独头平巷月掘进一千零五十六点八米的全国最新纪录，跨入了世界快速掘进的先进行列。这项新纪录，标志着我国矿山开发技术提高到了一个新的水平。这是毛主席革命路线的胜利，是深入批邓、反击右倾翻案风的新成果。"},{"type":"paragraph","text":"五月十八日，冶金工业部和湖南省革命委员会在新晃汞矿庆功大会上，命名创纪录者为“勇攀高峰的快速掘进队”，表彰了这个矿在今年三月份创造独头平巷快速掘进新纪录和参加千米大会战的全体职工。"},{"type":"paragraph","text":"新晃汞矿的快速掘进千米大会战，是一场坚持同邓小平反革命的修正主义路线对着干的政治仗，是与帝、修、反争时间、抢速度的争气仗，是多快好省大打矿山之仗的跃进仗。新晃汞矿是个开采了三百多年的老矿，只有一千八百多人。但是，矿老思想新，矿小志气大，敢于“打破洋框框，走自己工业发展道路”。在反击右倾翻案风的高潮中，这个矿狠批了邓小平崇洋迷外，鼓吹“洋奴哲学”、“爬行主义”的反动罪行，走自力更生道路，坚持用革命化统帅机械化，采用本矿和冶金部长沙矿山研究院共同研制成功的平巷快速掘进机械化作业线，创造了独头平巷快速掘进的全国新纪录。新晃汞矿的经验说明，只要以阶级斗争为纲，坚持党的基本路线，不断批判修正主义路线，坚持以革命化统帅机械化，把我国冶金矿山的掘进速度提高一倍、两倍甚至更高一些，是完全可能的。"},{"type":"paragraph","text":"无产阶级文化大革命前，这个矿曾被外国“专家”以“洞老山空，资源枯空”的罪名宣判了死刑；加上刘少奇反革命的修正主义路线的破坏，矿上生产处于落后状态。伟大的无产阶级文化大革命荡涤了修正主义办企业路线的污泥浊水，全矿职工鼓足干劲，力争上游，很快改变了独头平巷掘进速度长期徘徊在每月百米左右的局面：一九七一年提高到三百一十米，一九七二年提高到三百六十二点四米，一九七三年创造了七百零七点三米的全国新纪录。文化大革命的斗争实践开阔了广大工人和干部的眼界，使大家看到了工人阶级自己的力量。他们大胆提出了向井下机械化作业线进军，实行平巷快速掘进装载机械化的设想。他们同冶金部长沙矿山研究院结合，经过两年时间的试验和改进，终于造出了我国第一条机械化作业线，实现了平巷快速高效掘进装、运、卸一条龙，为平巷快速掘进作好了物质准备。"},{"type":"paragraph","text":"在千米会战的整个过程中，矿党委坚持领导职工认真学习毛主席的重要指示和无产阶级专政理论，同时联系本矿阶级斗争和路线斗争实际，带领广大职工开展革命大批判。在会战期间的短短一个月里，他们在井下召开了二十五场批判会，出了五期大批判专栏，写了两百多篇批判文章和几百张大字报，深入批判邓小平反革命的修正主义路线。在会战中，广大工人、干部和技术人员，把对邓小平的无比仇恨转化为抓革命促生产的巨大力量。不计时间，不计报酬，争相出力作贡献。在整个会战的日日夜夜，矿党委几个负责同志一直蹲在井下，亲临前线指挥战斗。（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc0a437092"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"毛泽东等祝贺南斯拉夫联邦人民共和国国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺南斯拉夫联邦人民"},{"type":"paragraph","text":"共和国国庆的电报！"},{"type":"paragraph","text":"（1957年11月27日）南斯拉夫联邦人民共和国总统兼联邦执行委员会主席约瑟夫·布罗兹·铁托同志，南斯拉夫联邦人民共和国联邦国民议会主席彼得·斯坦鲍利奇同志，南斯拉夫联邦人民共和国外交国务秘书长科查·波波维奇同志："},{"type":"paragraph","text":"当南斯拉夫联邦人民共和国国庆的时候，我们谨代表中国人民和中华人民共和国政府向你们，并通过你们，向兄弟的南斯拉夫人民致热烈的祝贺。"},{"type":"paragraph","text":"中国和南斯拉夫两国人民的友谊几年来获得了不断的发展。今年，以彭真同志为首的中华人民共和国全国人民代表大会代表团在南斯拉关的访问，以及南斯拉关联邦执行委员会副主席伏克曼诺维奇同志和以斯坦鲍利奇同志为首的南斯拉夫联邦人民共和国联邦"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给南斯拉夫联邦人民共和国总统兼联邦执行委员会主席约瑟夫·布罗兹·铁托、南斯拉夫联邦人民共和国联邦国民议会主席彼得·斯坦鲍利奇、南斯拉夫联邦人民共和国外交国务秘书长科查·波波维奇的电报。祝贺南斯拉夫联邦人民共和国国庆。"},{"type":"paragraph","text":"[2]彭真，当时任全国人大常委会副委员长兼秘书长。毛泽东全集第三十八卷国民议会代表团的先后在我国进行的友好访问，都进一步巩固和加强了中南两国之间的兄弟友谊和友好合作。"},{"type":"paragraph","text":"祝南斯拉夫人民在建设社会主义、加强社会主义国家之间的团结和维护欧洲和世界和平的事业中取得新的成就。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五七年十一月二十七日于北京"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":11,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":361,"page_end":362},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee2ddcde36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

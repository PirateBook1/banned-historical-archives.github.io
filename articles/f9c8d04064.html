script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5540","name":"关于划分地主问题的请示报告","author":"中共西盟县委","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于划分地主问题的请示报告","dates":[{"year":1973,"month":3,"day":16}],"is_range_date":false,"authors":["中共西盟县委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"思茅地区革命委员会边疆组, 思茅地区边疆县复查阶级手册, 485-487","tags":[{"name":"成分","type":"主题/事件"},{"name":"成份","type":"主题/事件"},{"name":"地主","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"}],"parts":[{"type":"title","text":"关于划分地主问题的请示报告"},{"type":"subtitle","text":"西党字（1973）7号"},{"type":"paragraph","text":"地委："},{"type":"paragraph","text":"报经地委批示的思党发（1973）1号文件中《中共西盟县委关于复查阶级成份中一些政策问题的初歩意见》中“关于划分地主和奴隶主问题”应掌握的第二点，在具体执行中，碰到西盟解放前三年，一万斤稻谷的价值合大洋二千元，由于两者价值不相等，如以剥削量超过“放债大洋千元”判为地主，这样，就会扩大地主面。据我们在永邦大队的调查，掌握了六户地贫的材料，如以剥削量超过“放债大洋千元”划为地主，这六户中有四户应划为地主，两户应划富农；如以剥削量超过“收租百担”划为地主，则有两户应划地主，四户应划富农。地富虽都属于打击面，但地主面扩大，富农面缩小，这不能如实反映解放前三年西盟的社会经济状况。"},{"type":"paragraph","text":"经县委常委三月十五日研究，对于划分地主问题，应掌握的第二点，提出如下修改意见："},{"type":"paragraph","text":"有的家中虽有人参加农业主要劳动，但“放债大洋千元以上”或剥削量超过“收租百担以上”其家庭人口不多，消费不大者，划为地主。"},{"type":"paragraph","text":"另一个意见是：有的农户，其剥削量超过“收租百担”或放债大洋两千元以上，其家庭人口不多，消费不大，则虽这家有人每年从事四个月以上的主要劳动，仍划为地主。"},{"type":"paragraph","text":"我们意见，倾向于后一个方案，当否"},{"type":"paragraph","text":"请地委批示。"},{"type":"subtitle","text":"中共西盟县委"},{"type":"subtitle","text":"一九七三年三月十六日"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9c8d04064"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

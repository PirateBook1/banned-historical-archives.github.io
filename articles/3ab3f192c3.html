script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"国务院访问记","alias":"","parts":[{"type":"paragraph","text":"国务院访问记"},{"type":"paragraph","text":"北京矿业学院红卫兵周金桂访问国务院时的话记录一、关于炮最司合部的问题："},{"type":"paragraph","text":"问：过去中央负同志讲过炮司合部和现在林彪同志罐的炮鑫司合部，我们到底怎么理解？答：过去中央领导同志，是有人过（原：李雪峰同志过，陶同志过）但是我们有见到"},{"type":"paragraph","text":"正式文条中有这个提法，林彪同志的是有一小报别有用心的人炮我们无产阶级司合部，过去有人这样提了，要具体间题具体分析，不能贴了几张大字报，开了揭发批判会，就别人炮事无产阶级司合部。但要注意不要把揭发批判会开成斗争会，即使批判揭发会搞过火了一点，也不要老扣住这一点不放，因为文化大革命大家没有搞过，都没有经验，缺点是免不了"},{"type":"paragraph","text":"的，重要的是学习林彪同志的讲话。间：三类干部性质间题：三类干部是什么样？答，三类干部不是资产阶级当权派，因为他们没有反党反社会主义，但他们犯了严重的错，将到"},{"type":"paragraph","text":"四类边缘，再一发展就成了四类干部。三类干部的问题也是要处理的，不能放过去。因为他们是党具，还有党籍间题，给党的事业带来了很大损失，但不能重点（转抄者按：“党籍大概为"},{"type":"paragraph","text":"党纪”）三间：过去贴了很多大字报，而现在间题又不是很严重这算不算？"},{"type":"paragraph","text":"答：不能这样。不揭大字报，你知道是黑帮？四问：怎样解决运动中罢宜周题？"},{"type":"paragraph","text":"答：要具体间题具体分析。一般情况下有两种①黑帮的必须罢官，这是夺权问题，必须要罢官的是"},{"type":"paragraph","text":"敌我矛盾，②有的压制了群众，领导瘫痪了，成了运动中的释脚石，不能领导运动也要罢官。五周：有时性贸不准怎么办？"},{"type":"paragraph","text":"答：问题不很清楚的可以挂一挂，·可以从斗黑帮中发现问题，揭发间题；可以放到运动后期处理。六间：不是四类干部要不要揭发问题？"},{"type":"paragraph","text":"答：最好不要定框框，轻易下秸，这个是儿类，那个是儿类，要靠揭发问题。七问：支持无产阶级还能揭发问题？"},{"type":"paragraph","text":"答：支持不等于包庇错，不等于和平共处，也不是不提意见。八问：在揭总支间题时，提到工农调干的名字，也有的给贴了一、二张大字报，算不算“围攻调干”？"},{"type":"paragraph","text":"答：提意见贴大字报对准都可以的，不能调干就干，就不能提意见、贴大字报了。如果是反党"},{"type":"paragraph","text":"反社会主义的，也要批判斗争。九间：一二类干部在北京是多数还是少数？"},{"type":"paragraph","text":"答：具体问题、具体分析。北京市不同于其他地区，具体到某个学校具体问题也要具体分析。前北京市委是修正主义的，大学部也都烂掉了，受修正主义影响比较其他地方多些。具体到某个单位，一，二类干部可能是多数，可能是少数，就全国来，一、二类千部是多数。"},{"type":"paragraph","text":"北京航空学院《红旗》战斗队东北野战军翻印"},{"type":"paragraph","text":"1966.10.28.·393·"}],"authors":[],"dates":[{"year":1966,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":403,"page_end":403},"tags":[{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ab3f192c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

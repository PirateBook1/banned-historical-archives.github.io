script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"第一军团待命攻击吉安的命令","alias":"","parts":[{"type":"paragraph","text":"第一军团待命攻击吉安的命令！"},{"type":"paragraph","text":"（1930年10月2日）（1）吉安仍为邓英部盘据中。马旅尚在赣州，并未到吉。"},{"type":"paragraph","text":"（2）本军团决于四号拂晓总攻吉安城。拟于明（三号）日进至白子塘、三角塘、华家之线准备完毕，待命向吉安城攻击（攻击命令及附图明日另发）。"},{"type":"paragraph","text":"（3）第四军应于明晨六时由此地（阜田）出发完毕，经吉湖、节孝祠、祈山庙、黄螺坪、苍坑、新安、沈塘、舟家山、三合坪到白子塘一带布置宿营。到达宿营地后，应即派出军官，到吉安城北门外螺子山附近侦察地形，准备四号晨拂晓攻击。"},{"type":"paragraph","text":"（4）第二十军应于明晨由现在地（南源又名林源）进至胡家、"},{"type":"paragraph","text":"[1]1930年9月撤围长沙后，红军第一方面军总前委讨论决定，以第一军团攻取吉安，以第三军团占领清江，截断赣江，保障第一军团侧翼安全。29日，中共中央长江局代表周以栗到达袁州（宜春）红一方面军司令部，传达长江局再打长沙的指示，并带来8月29日《中央关于再度占领长沙的战略与策略给长江局并转湘省委、湘鄂赣前委及行委的信》。经毛泽东等多方说服，周以栗放弃再打长沙的意见，同意总前委攻取吉安的决策。10月4日，第一军团攻占吉安。这是1930年10月2日20时毛泽东和朱德在江西吉水县阜田发出的红军第一方面军第一军团命令。"},{"type":"paragraph","text":"[2]邓英部，指国民党军新编第十三师，师长邓英。三角塘、华家一带布置宿营。须派军官侦察吉安城西真君山、天华山之线之地形，准备四号晨之攻击。"},{"type":"paragraph","text":"（5）第三军之第三纵队及总直属队，应于明晨（四时半起床）五时半由此地（阜田）出发，经君子亭、湖源、盘塘、江弦上、枫冈桥、桐树坪到山前附近布置宿营（宿营地由本部副官分配)。三军三纵队亦应派员侦察天华山、神冈山中间及城西南附近之地形，准备四号晨之攻击。"},{"type":"paragraph","text":"（6）第三军军部及一纵队应于明（三号）日赶至桐树坪前之马伏冈之附近宿营，准备四号晨之攻击。"},{"type":"paragraph","text":"（7）第十二军应于明日向神冈山前进，相机宿营，准备四号晨向神冈山攻击，得手后即沿河攻南门。"},{"type":"paragraph","text":"（8）行进时余在总部先头。附记：（1）各部明日到达宿营地后须即准备攻城器具。（2）各部侦察地形后须绘略图呈部。（3）各部须切实断绝交通。（4）明日各部自找向导。右令"},{"type":"paragraph","text":"总指挥"},{"type":"paragraph","text":"朱德兼"},{"type":"paragraph","text":"毛泽东政治委员"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":10,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":88,"page_end":89},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88f4d5505e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

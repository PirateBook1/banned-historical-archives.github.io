script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席全民皆兵思想的指导下本市群众性国防体育有很大开展许多工人、学生通过各项活动增强了国防观念，掌握了一定的军事技能","authors":["陈恒惕"],"dates":[{"year":1964,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市群众性国防体育活动近几年有很大开展。广大工人、学生通过各项国防体育活动，增强了国防观念，掌握了一定的军事技能，扩大了知识领域，为培养自己成为能文能武的社会主义建设者和保卫者创造了条件。"},{"type":"paragraph","text":"参加国防体育活动，已成为不少工人、学生的业余爱好。他们在努力生产和学习的同时，利用业余、课余时间参加了市、区国防体育俱乐部举办的各项训练班，在那里学习射击、无线电报务、航空模型、航海模型、跳伞、军事航海、滑翔、摩托车驾驶等技术。特别是射击活动深受群众喜爱，全市已有数十万名青少年成为普通射手。每年，全市都有二三十万人参加军事夏令营活动，受到了军事生活的锻炼。在群众性国防体育活动中，各基层单位涌现出不少积极分子，推动了基层的业余运动队和活动小组的广泛发展。闸北区有一百二十六个学校、工厂、机关成立了射击队、无线电队，经常参加锻炼的达一千三百多人。"},{"type":"paragraph","text":"广大国防体育爱好者平时刻苦锻炼，技术水平不断提高，许多人已成为水平较高的射击手、无线电通讯员、摩托车手等。继光中学历年来已有一千八百多人成为普通射手，其中包括一百十八名射击等级运动员。北郊中学的射击队曾先后获得二十七次区射击比赛冠军和两次全市中学生射击比赛冠军，这些射击选手每逢假期节日担负着学校的保卫工作。上海起重运输机械厂的射击队为了掌握过硬的技术，刻苦锻炼臂力。每次练习时，他们在枪管上挂了九块砖瓦，以提高瞄准的稳定性。这个厂的射击队已连续获得最近两届上海市工厂、企业、事业、机关民兵军事体育运动会的小口径步枪和军用步枪的冠军。"},{"type":"paragraph","text":"在国防体育爱好者的队伍中，有许多青年走上了保卫祖国的岗位。他们在部队里，大大发挥了才能，缩短了基本训练时间。"},{"type":"paragraph","text":"广大工人、学生参加国防体育活动后，不仅增强了国防观念，掌握了一些军事技术，而且扩大了知识领域，有利于生产和学习。许多中学生参加无线电小组活动后，增长了电学方面的知识。在进行复杂的电路计算和欧姆定律实验时，一般学生需要花四十五分钟时间，他们只要二十分钟左右就能完成。许多学校的航空、航海模型小组组员在力学方面的知识都要比一般同学掌握得快些。有些青年工人由于掌握了有关专业技术知识，在生产上发挥了一定作用。如市轮渡公司工人徐宾杰，经过多年的航海模型制作训练，掌握了一定的有关知识。他和其他工人一起设计的一艘电动机船，已被有关方面采纳制造。"},{"type":"paragraph","text":"目前，广大青少年在毛主席全民皆兵的军事思想的指导下，参加国防体育活动的人数越来越多，特别是大力开展游泳、射击、无线电通讯等项目以后，上海国防体育运动肯定将会出现一个新的局面。　(陈恒惕)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54d99f2e85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

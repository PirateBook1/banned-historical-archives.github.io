script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对《学部老知识分子出席国庆招待会的反映》材料的批语","alias":"","parts":[{"type":"paragraph","text":"对《学部老知识分子出席国庆招待会的反映》材料的批语！"},{"type":"paragraph","text":"（1975年10月16日）"},{"type":"paragraph","text":"打破“金要足赤”“人要完人”的形而上学错误思想。可惜未请周扬、梁漱溟。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十六日"},{"type":"paragraph","text":"[1]这个批语写在中国科学院哲学社会科学部政工组1975年10月9日编印的《政工简报》第三十一期上。简报登载了学部老知识分子出席国庆招待会的反映材料。材料说，学部有21人出席了邓小平副总理主持的以周恩来总理名义举行的盛大招待会，庆祝国庆26周年。他们在招待会上听了邓副总理的祝酒词，看到一片朝气蓬勃、团结胜利的景象，非常兴奋。外国文学所原所长冯至说：“宴会充分体现了我国安定团结的大好形势。”宗教所原副所长任继愈说：“宴会是一个团结的大会，出席的有老年的、中年的，也有青少年，是我们党和国家兴旺发达的表现。”大家谈到，宴会充分体现了落实党的知识分子政策的精神。经济所原副所长严中平说：“参加这次招待会，说明党认真贯彻对待知识分子的政策。”文学所原所长何其芳说：“出席这次盛会，深切感到党对于犯过错误，承认错误并有所改正的党员干部的关怀和鼓励。大家听邓副总理讲要实现“在本世纪内把我国建设成为一个社会主义强国”这一宏伟目标，极为振奋，都表示要为完成这一历史任务贡献自己的力量。毛泽东全集第五十二卷有的同志还认为，一些与国民党上层有过联系的人物出席这次招待会，对于党的统战工作有积极的影响。10月13日，国务院政治研究室主要负责人胡乔木将这个材料报送邓小平，邓小平10月15日转报毛泽东。毛泽东写了这个批语，并嘱送政治局各同志。"},{"type":"paragraph","text":"[2]梁漱溟，原任全国政协常委。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":10,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":78,"page_end":79},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52a23b703a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

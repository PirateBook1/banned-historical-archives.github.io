script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“肃反是对人类道德的进攻”","authors":["上海第一师范学院班","刘鹏","周道南","程应镠","阚开齐","黄云深"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“肃反是对人类道德的进攻”","type":"title"},{"text":"上海第一师范学院班阚开齐刘鹏周道南黄云深程应镠","type":"authors"},{"text":"“肃反是对人类道德的进攻。”","type":"paragraph"},{"text":"“肃反中儿子斗父亲，学生斗教授是违反人之常情。”（中文科22班学生阚开齐）","type":"paragraph"},{"text":"“肃反惨无人道，很毒辣，把人家斗成神经病，再扣上胡风分子的帽子。”（历史系资料员刘鹏）","type":"paragraph"},{"text":"“黄绍竑说肃反搞得不好，这言论很正确。”","type":"paragraph"},{"text":"“现在的专制是从来没有过的。”（语文科21班学生周道南）","type":"paragraph"},{"text":"“过去在肃反时，领导上强调每一单位一定有反革命，每一部门一定有反革命，只要谁怀疑本单位本部门没有反革命，就是右倾，首先要与他斗争。事实证明，并不是每个单位每一部门都有的，即使有，比例也很小。在肃反过程中对有些不是反革命的好人斗争得太凶了。”（政教科教师黄云深）","type":"paragraph"},{"text":"“我院肃反是有偏差的，有意见可以在整风时向党委提出。”（历史系教师程应镠）","type":"paragraph"},{"text":"“我们学院的肃反也应该平反。”（中文系教师李宗蕖）","type":"paragraph"},{"text":"“中国刚解放以后，一直是专政，凡是反对共产党的人都抓去杀，直到匈牙利事件发生后，明确了社会主义民主和资本主义民主不同，才开始讲民主了。”","type":"paragraph"},{"text":"“镇反中杀的人是很多的，一车一车运出去枪毙。检察院成立之前公安局抓人是随便的，只要自己开一张逮捕证就可以抓了，你要强一强就把你抓起来，少者三、五个钟，多者三、五日，只说了一声下次不可以就放出来了，被关的往往弄得莫名其妙，那时有什么法纪？乱糟糟的！是专制独裁！”","type":"paragraph"},{"text":"“现在公安局里审问也是用刑罚，在肉体上折磨你，虽然没国民党时残酷但也很辣手的。现在用的是疲劳轰炸。你晚上睡得很好的时候，叫你起来‘很和气’的审问你，你实在没有精神他还是要进行审讯，有时不吃饭进行审讯，自己吃饱了，一弄就是一个钟头，二个钟头，使你肚子饿得跳起来，只好承认，这和国民党有啥两样，不过文明一点罢了。”（中文系六班学生徐庆祯）","type":"paragraph"},{"text":"“肃反中杀掉的都是一些‘小巴拉子’，而大头子共产党要利用，所以不杀掉。”（中文科四班学生陈大欧）","type":"paragraph"},{"text":"“我祖父是冤死的，原因是肃反搞错了。”（语文科21班花月初）","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"749864d873"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对两报一刊编辑部文章《沿着十月社会主义革命开辟的道路前进》的批语","alias":"","parts":[{"type":"paragraph","text":"对两报一刊编辑部文章《沿着十月社会主义革命开辟的道路前进》的批语"},{"type":"paragraph","text":"（1967年10月、11月）内件不看了。"},{"type":"paragraph","text":"二内件已阅，修改得好，可用。同"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月三日下午五时"},{"type":"paragraph","text":"[1]《人民日报》、《红旗》杂志、《解放军报》编辑部的这篇文章，是为纪念苏联十月社会主义革命五十周年而写的，发表在1967年11月6日《人民日报》《解放军报》和11月23日出版的《红旗》杂志第十六期。本篇一写在中共中央文化革命小组组长陈伯达、组员姚文元10月27日送审第三次稿的信封上；本篇二写在陈伯达、姚文元11月3日送审第六次稿的信封上。毛泽东全集第五十卷"},{"type":"paragraph","text":"[2]陈伯达、姚文元1967年10月27日将编辑部文章第三次稿送毛泽东审阅时写道：“前送社论稿，字体太小。现送上大字本一份，请审阅。”对这次送审稿，毛泽东未作任何修改。"},{"type":"paragraph","text":"[3]陈伯达、姚文元1967年11月3日将编辑部文章第六次稿送毛泽东审阅时写道：“这篇社论，又作修改。关于主席思想六条，作了新的整理。列宁的话已经充分引了。文章对苏修的打击，有一定作用。大家很希望主席能看一看，并加修改。”这里说的“关于主席思想六条”，指送审稿中概括的“毛泽东同志关于无产阶级专政下继续革命的理论要点”，共六条：“一、必须用马克思列宁主义的对立统一的规律来观察社会主义社会。毛泽东同志指出：对立统一规律是宇宙的根本规律。”“矛盾是普遍存在的”，“事物内部的这种矛盾性是事物发展的根本原因”。在社会主义社会中，·有两类社会矛盾，这就是敌我之间的矛盾和人民内部的矛盾，。敌我之间的矛盾是对抗性的矛盾。人民内部的矛盾，在劳动人民之间说来，是非对抗性的”。毛泽东同志告诉我们：必须“划分敌我和人民内部两类矛盾的界线”，正确处理人民内部矛盾’，才能使无产阶级专政日益巩固和加强，使社会主义制度日益发展。二、“社会主义社会是一个相当长的历史阶段。在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。，在生产资料所有制的社会主义改造基本完成以后，·阶级斗争并没有结束。无产阶级和资产阶级之间的阶级斗争，各派政治力量之间的阶级斗争，无产阶级和资产阶级之间在意识形态方面的阶级斗争，还是长时期的、曲折的，有时甚至是很激烈的。为了防止资本主义复辟，为了防止和平演变”，必须把政治战线和思想战线上的社会主义革命进行到底。三、无产阶级专政下的阶级斗争，在本质上，依然是政权问题，就是资产阶级要推翻无产阶级专政，无产阶级则要大力巩固无产阶级专政。无产阶级必须在上层建筑，其中包括各个文化领域中对资产阶级实行全面的专政。我们对他们的关系绝对不是什么平等的关系，而是一个阶级压迫另一个阶级的关系，即无产阶级对资产阶级实行独裁或专政的关系，而不能是什么别的关系，例如所谓平等关系、被剥削阶级同剥削阶级的和平共处关系、仁义道德关系，等等。”四、社会上两个阶级、两条道路的斗争，必然会反映到党内来。党内一小走资本主义道路的当权派，就是资产阶级在"},{"type":"paragraph","text":"对两报一刊编辑部文章《沿着十月社会主义革命开辟的道路前进》的批语党内的代表人物。他们是一批反革命的修正主义分子，一旦时机成熟，他们就会夺取政权，由无产阶级专政变为资产阶级专政。我们要巩固无产阶级专政，就必须充分注意识破睡在我们的身旁”的赫鲁晓夫那样的人物”，充分揭露他们，批判他们，整倒他们，使他们不能翻天，把那些被他们篡夺了的权力坚决夺回到无产阶级手中。五、无产阶级专政下继续进行革命，最重要的，是要开展无产阶级文化大革命。“无产阶级文化大革命，只能是群众自己解放自己。要让群众在这个大革命运动中，自己教育自己。就是说，这个无产阶级文化大革命，运用无产阶级专政下的大民主的方法，自下而上地放手发动群众，同时实行无产阶级革命派的大联合，实行革命群众、人民解放军和革命干部的革命三结合。六、无产阶级文化大革命在思想领域中的根本纲领是斗私，批修”。无产阶级要按照自已的世界观改造世界，资产阶级也要按照自已的世界观改造世界。因此，无产阶级文化大革命是触及人们灵魂的大革命，是要解决人们的世界观问题。要在政治上、思想上、理论上批判修正主义，用无产阶级的思想去战胜资产阶级利已主义和一切非无产阶级思想，改革教育，改革文艺，改革一切不适应于社会主义经济基础的上层建筑，挖掉修正主义的根子。”文中用宋体字排印的，原文是黑体字，即“作了新的整理”的毛泽东有关论述。在这次送审稿中，还大量引用了列宁关于在无产阶级专政条件下，还存在看尖锐复杂的阶级斗争，存在看资本主义复辟的可能性，因此必须巩固和加强无产阶级专政的有关论述。对这次送审稿中说的“毛泽东思想是当代最高水平的马克思列宁主义，是改造人们灵魂的马克思列宁主义”，毛泽东审阅时，删去了其中的“是改造人们灵魂的马克思列宁主义”这些学，此外未再作任何文学的修改。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":10},{"year":1967,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":131},"tags":[{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6d53eaf71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻伊拉克使馆举行庆祝建军节招待会　伊拉克朋友热情颂扬毛主席和用毛泽东思想武装的人民解放军","authors":[],"dates":[{"year":1968,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻伊拉克使馆举行庆祝建军节招待会"},{"type":"paragraph","text":"伊拉克朋友热情颂扬毛主席和用毛泽东思想武装的人民解放军"},{"type":"paragraph","text":"据新华社讯　中华人民共和国驻巴格达大使馆临时代办一日晚在巴格达举行招待会，热烈庆祝中国人民解放军建军四十一周年。"},{"type":"paragraph","text":"伊拉克艾哈迈德·哈桑·贝克尔总统给招待会送了花篮，祝贺中国建军节。"},{"type":"paragraph","text":"大约三百位来宾出席了我驻伊拉克大使馆临时代办韦建业举行的招待会，他们中有劳工和社会事务部长安瓦尔·阿卜杜勒·卡德尔·哈迪西，卫生部长伊扎特·穆斯塔法，工业部长哈立德·马基·哈希米以及石油和矿业部长拉希德·里法伊。"},{"type":"paragraph","text":"各国驻巴格达的外交使节和武官也出席了招待会。"},{"type":"paragraph","text":"在洋溢着热烈友好气氛的招待会上，许多伊拉克朋友和其他国家的朋友热情颂扬毛主席，颂扬战无不胜的毛泽东思想和毛主席亲自缔造的、用毛泽东思想武装起来的中国人民解放军。"},{"type":"paragraph","text":"一位伊拉克朋友说：“毛主席是伟大的领袖。毛泽东思想是照亮全世界人民胜利道路的灯塔。在毛泽东思想照耀下，中国人民和人民解放军赢得了民族解放，正在中国社会主义革命和社会主义建设的各方面取得伟大的胜利。只要阿拉伯人民听毛主席的话，跟美帝国主义和以色列侵略者进行斗争，他们一定能从美帝国主义及其走狗以色列的占领下解放巴勒斯坦和其他被占领的阿拉伯土地。”"},{"type":"paragraph","text":"一位在巴格达的非洲自由战士对新华社记者说，他们自由战士非常热爱毛主席，刻苦地学习毛主席的著作，特别是毛主席的军事著作。他说：按照毛主席的教导，依靠人民，组织人民，同以美国为首的帝国主义进行坚决的斗争，沿着毛主席所指出的道路前进，我们非洲自由战士的斗争迟早会取得胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77e17d1c95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

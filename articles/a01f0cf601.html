script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协五届常务委员　中国科学院数理化学部委员傅鹰同志追悼会在京举行邓小平乌兰夫方毅胡耀邦等同志送了花圈","authors":[],"dates":[{"year":1979,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月二十四日电　中国人民政治协商会议第五届全国委员会常务委员、中国科学院数理化学部委员、北京大学原副校长、杰出的化学教育家和著名的胶体化学专家傅鹰教授，身患重病，医治无效，于一九七九年九月七日下午九时逝世，终年七十七岁。傅鹰同志的追悼会今天下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、乌兰夫、方毅、胡耀邦、彭真、陆定一、刘澜涛、许德珩、蒋南翔等，以及美籍学者任之恭、林家翘和傅鹰同志在美国的部分学生、友好，送了花圈。"},{"type":"paragraph","text":"政协全国委员会、中共中央统战部、国家科委、中国科学院、全国科协、教育部、中国化学学会、北京市革委会、福建省革委会、福州市革委会、北京大学等单位也送了花圈。"},{"type":"paragraph","text":"乌兰夫、彭真、刘澜涛和美籍学者林家翘，以及有关部门的负责人和群众、傅鹰同志的生前友好和学生八百多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由政协全国委员会副主席刘澜涛主持，教育部副部长、北京大学党委书记周林致悼词。"},{"type":"paragraph","text":"悼词说，傅鹰同志是福建省福州市人，早年留学美国攻读化学，一九二八年毕业于美国密执安大学研究院，获得科学博士学位。"},{"type":"paragraph","text":"悼词说，傅鹰同志是一位爱国的科学家。在海外，他心向祖国，密切关注祖国的解放事业。他抛弃了在美国的优厚待遇和良好的科研条件，历尽艰辛，闯过险阻，在一九五○年十月回到了新中国。回国后，他先后任教于北京大学、清华大学、北京石油学院，为祖国培养科技人才付出了巨大的劳动，对我国高等化学教育的发展作出了积极贡献。"},{"type":"paragraph","text":"悼词说，傅鹰同志不仅教学成绩卓著，而且学术造诣很深，对胶体和表面化学的研究尤为突出，先后发表过数十篇学术论文，受到国际学术界的重视。"},{"type":"paragraph","text":"悼词说，傅鹰同志对中国共产党、对毛泽东同志、周恩来同志和朱德同志等老一辈无产阶级革命家十分崇敬和热爱。他为人耿直，胸怀坦荡，实事求是，刚正不阿。在历次运动和各项工作中，他敢于直言不讳地发表自己的看法。傅鹰同志极端仇视林彪、“四人帮”，对他们的倒行逆施，不断进行抵制和批判。即便在极左路线猖獗时期，他也不顾个人安危，仍然指名道姓地对“四人帮”进行揭露，他的斗争精神，受到人们的敬仰。"},{"type":"paragraph","text":"悼词说，傅鹰同志的一生，是勤勤恳恳，兢兢业业为科学教育事业献身的一生，他的逝世是我国科学教育事业的一个大的损失。"},{"type":"paragraph","text":"周林致悼词后，乌兰夫等同志向傅鹰同志的亲属表示亲切慰问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"彭真","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a01f0cf601"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄汲清、朱锦多等委员说  提拔中青年科技人才有阻力","authors":[],"dates":[{"year":1980,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄汲清、朱锦多等委员说"},{"type":"paragraph","text":"提拔中青年科技人才有阻力"},{"type":"paragraph","text":"黄汲清委员说：邓小平主席强调了人才问题，但目前提拔中青年科技人才仍有一些阻力，如中国科学院学部委员候选人名单中，中青年很少，还是老年人居多。自己和其他同志也曾推荐过中青年人才，但结果还是提不上来。报刊宣传人物也有些偏向，越有名越宣传，有成就而无名的人才却排不上队，这种情况亟应改善。"},{"type":"paragraph","text":"朱锦多委员说，应该让中青年优秀人才进入人大、政协。去年文代会3，200名代表，25岁左右的青年代表只有三、五个人，会议开得很沉闷。国外有的国家，文艺、科技队伍和管理国家的人才越来越年轻。而我国管理国家的机构却仍然没有多少青年人。为更好地促进青年演员的成长，文艺界是不是可以实行聘请制？有的老演员为自己争名利，不肯做铺路石子，象“武大郎开店”那样，我矮，你们也别想超过我。艺术家的头衔都戴在老演员头上，青年即使有作为，也不能称为什么“家”。"},{"type":"paragraph","text":"李海峰委员说，山西有个25岁的研究西红柿大王。他培育栽种的西红柿亩产32，000斤，今年计划达36，000斤。外国人说，这样的人在他们国家能成为博士。这样的青年应允许他出国讲学。"},{"type":"paragraph","text":"段元星委员说，当前埋没人才、压制人才的现象相当普遍，不是论资排辈，就是求全责备。例如，温元凯在化学研究上有成就，被法国某大学邀请合作研究两年。中国科学院建议提他为副教授，科技大学有的人不同意，经再三做工作，才得到提拔。"},{"type":"paragraph","text":"孙家昶委员说，在我国，青年只起“点缀”作用，不起骨干作用。这是整个社会的问题。我们应该公布一下各部部长平均年龄是多少。中国科学院所一级领导平均年龄67岁。中青年社会地位问题如再有五、七年不解决，就要发生问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d887ead8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部政治部关于各地公安机关整风情况简报（第二十一号）","authors":[],"dates":[{"year":1957,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"中央公安部政治部关于各地公安机关整风情况简报（第二十一号）","type":"title"},{"text":"截至8月30日止，据不完整材料统计，各地公安机关在反右派斗争中，已挖掘出右派分子1,060名，占参加运动总人数2.1%左右。其中各省（自治区）、市和中央公安部右派分子554名，占参加运动总人数1.51%。计北京市公安局36名（包括分局，以下中央直辖市均同），占0.48%；天津107名，占2.3%；上海37名，占0.79%；河北公安厅6名，占0.37%；山西5名，占0.83%；内蒙2名，占0.76%；辽宁27名，占3.9%；吉林2名，占0.43%；黑龙江2名，占0.63%；山东26名，占3.74%；安徽10名，占3.05%；江苏21名，占2.8%；浙江8名，占0.9%；福建25名，占3.79%；河南12名，占2.22%；湖北16名，占3.1%；湖南12名，占2.3%；江西6名，占1.16%；广东8名，占0.8%；广西12名，占1.64%；四川13名，占1.6%；云南15名，占2.23%；贵州62名（包括公校学员24名），占6.47%；陕西19名，占1.75%；青海1名，占0.37%；甘肃5名，占0.81%；新疆14名，占4%；公安部45名，占2%。上海、重庆、西安分院，第一，第二民警干校18名，占这些单位参加运动总数的2.31%。湖北、湖南、河南、广东、山东、江苏、安徽、辽宁、吉林、黑龙江、陕西、四川等省的28个省辖市右派分子329名，占这些单位参加运动总人数的1.71%。河南、安徽、福建、四川等省的29个专署公安处右派分子159名，占这些单位参加运动总人数的2.59%。","type":"paragraph"},{"text":"各地公安机关在反右派斗争中，揭露出一批右派分子，这是我们的一大胜利，既可以割去毒瘤，免除后患，又可以在大辩论中，使广大公安人员受到一次极深刻的社会主义教育。同时，由于问题的暴露，更使我们充分地认识到：采取各种有效措施，进一步纯洁与加强我们的公安队伍，是摆在我们面前的一项严重的政治任务。此项工作，在最近召开的厅局长会议上，罗部长已经有所指示，各地公安机关应即着手进行准备。按照中央有关指示，在党委统一领导下，逐步而又尽快地求得解决，把我们的队伍真正搞精搞纯。","type":"paragraph"},{"text":"从公安系统目前反右派斗争的情况看，今后的任务仍然是进一步搞深搞透的问题。由于运动的发展很不平衡，估计不少单位仍会有一些右派分子特别是隐蔽较深的右派分子，还没有被挖掘出来，尤其是那些暴露不够进展迟缓的单位，更应引起注意。即使取得成绩较大的单位也不能松懈自满，仍需要使斗争继续深入下去，严密搜索，不要漏网，以进一步扩大战果。当然，同时也必须注意搞得准确，不要搞错，不要扩大化。为了搞深搞透，不漏不错，各级公安机关在领导思想上必须继续不断地反对右倾温情主义，同时也要注意防止简单急躁情绪。","type":"paragraph"},{"text":" 1957年9月10日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63d280d81f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

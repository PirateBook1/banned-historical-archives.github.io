script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"和安娜·路易斯·斯特朗的谈话","alias":"","parts":[{"type":"paragraph","text":"和安娜?路易斯?斯特朗的谈话！"},{"type":"paragraph","text":"（1947年2月10日）"},{"type":"paragraph","text":"中共愿意同国民党恢复谈判，条件是：双方恢复一九四六年一月十日停战协定签订时的实际控制区域；取消一九四六年十一月由“国大”通过的“宪法”，恢复-年前各党派一致通过的政治协商会议决议。他又说：你在离开延安以后，一定会听到敌人传布的许多关于我们的所谓“暴行”的谣言。不过你一定记得你在许多地方看到过我们的部队，它是世界上若干最有纪律的部队之一。"},{"type":"paragraph","text":"[1]据斯特朗在《我为什么七十二岁来到中国》中回忆：“在我离开延安之前的那天晚上，我被邀请去向毛泽东主席告别。”“那天我接到周恩来的邀请，要我到杨家岭的礼堂去看戏。”“戏演完了以后，周恩来带着我进入山边一个窑洞，那里已经摆好一张桌子和一些椅子，还有茶和花生。我在那里最后一次和毛主席谈话。他肯定我不能随同共产党一起到山里去，并说，我已经知道了外界需要知道的关于他们所有地区的情况，我应该带着这些情况走向世界。‘当我们再同外界取得联系时’，—他认为这需要‘大约两年’一我可以再回来。他说，我特别应该把这些情况带到美国去。”本篇一是毛泽东和斯特朗关于国共恢复谈判条件谈话的一部分；本篇二是关于美国拥有原子弹谈话的一部分。"},{"type":"paragraph","text":"原子弹的诞生，也就结束了它的生命。全世界那些笨人在奢谈原子战争，但是原子弹在战争中已不能再度使用。它在广岛上空的大爆炸已炸毁了它自己。它的收效也就是它的死亡，因为全世界的人民都反对它。自然，原子能将继续予以发展，它的巨大的能力将为人们所利用。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":432},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82e48546f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

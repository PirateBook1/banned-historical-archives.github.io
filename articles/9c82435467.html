script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"待谈判接触数天后决定是否攻占浦口浦镇","alias":"","parts":[{"type":"paragraph","text":"待谈判接触数天后决定"},{"type":"paragraph","text":"是否攻占浦口浦镇！"},{"type":"paragraph","text":"（1949年3月19日）陈、饶、邓、粟、谭、张："},{"type":"paragraph","text":"寅巧徐州电悉。（一）是否攻占两浦？，要待谈判接触数天才能决定。如谈判有成功希望，则不要攻占两浦，以利和平地解决接收南京问题。如谈判没有成功希望，则看军事上是否有必要攻占两浦。如攻占两浦为渡江作战所必须，则攻占之；如无此种必须，则可置之不理。（二）决定四月一日为南京代表到达北平并开始谈判之日期（此日期要待三月二十五日才公开宣布），大约在四月五日以"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第三野战军司令员兼政治委员陈毅、华东军区政治委员饶漱石、第二野战军政治委员邓小平、第三野战军副司令员兼第二副政治委员粟裕、第三野战军第一副政治委员谭震林和参谋长张震的电报。"},{"type":"paragraph","text":"[2]两浦，指浦口、浦镇，均为镇名，位于江苏省南京市西北，长江北岸。"},{"type":"paragraph","text":"[3]关于和南京国民党反动政府举行和平谈判事宜，中共中央于1949年3月26日决定：“（一）谈判开始时间：4月1日。（二）谈判地点：北平。（三）派周恩来、林伯渠、林彪、叶剑英、李维汉为代表（4月1日中共中央决定加派聂荣臻为代表），周恩来为首席代表，与南京方面的代表团举行谈判，按照1月14日毛泽东主席对时局的声明及其所提八项条件以为双方谈判的基础。（四）将上列各项经广播电台即日通知南京国民党反动政府，按照上述时前即可判明谈判有无希望。你们大概可以在四月六日左右实行夺取北岸据点（不一定包括两浦）之作战，四月十日实行渡江。从四月一日起你们和我们的电台须昼夜密切联络，不使稍有间断。（三）除两浦是否攻占须看谈判情形及军事上是否必要才能决定外，不论谈判情形如何，对于攻占北岸据点及四月十日渡江均无妨碍。"},{"type":"paragraph","text":"军委十九日二时"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":3,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":210,"page_end":211},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c82435467"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

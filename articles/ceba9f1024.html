script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓死保卫毛主席的伟大战略部署","authors":["中国人民解放军总参谋部政治部无产阶级革命派"],"dates":[{"year":1967,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"誓死保卫毛主席的伟大战略部署"},{"type":"paragraph","text":"中国人民解放军总参谋部政治部无产阶级革命派"},{"type":"paragraph","text":"史无前例的无产阶级文化大革命，在我们伟大的领袖毛主席领导之下，正以排山倒海之势，波涛汹涌，滚滚向前。以中国赫鲁晓夫为首的资产阶级司令部，已土崩瓦解，面临着灭顶之灾。两个阶级、两条道路、两条路线的斗争已进入决战阶段。在这个关键时刻，姚文元同志《评陶铸的两本书》一文发表了。这是投向资产阶级司令部的重型炮弹。它准确地击中了资产阶级司令部的要害。它体现了伟大领袖毛主席的伟大战略部署，向亿万文化革命大军指明了战斗的目标和战场的中心，引导文化革命大军全力投入这场决战。"},{"type":"paragraph","text":"毛主席的伟大战略部署，科学地反映了阶级斗争的客观规律，代表了无产阶级和广大劳动人民的根本利益，它是照耀我们革命事业胜利前进的灯塔，它是战胜敌人，夺取无产阶级文化大革命彻底胜利的根本保证。紧跟毛主席的伟大战略部署，革命就胜利，就前进；稍微背离了毛主席的无产阶级革命路线和伟大战略部署，就会使革命遭到挫折和失败。我们要把无产阶级文化大革命进行到底，就一定要用毛主席的伟大战略部署来统一思想，统一行动，坚决紧跟毛主席的伟大战略部署奋勇前进。"},{"type":"paragraph","text":"毛主席教导我们：“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”现在有一小撮反革命分子用貌似极“左”而实质极右的口号，刮起“怀疑一切”的妖风，把矛头指向无产阶级司令部，指向无产阶级专政的坚强柱石——伟大的中国人民解放军。臭名昭著的“五·一六兵团”，就是这样的反革命组织。"},{"type":"paragraph","text":"我们总参谋部政治部无产阶级革命派，坚决紧跟毛主席的伟大战略部署，认真学习姚文元同志的重要文章，以最坚决、最积极、最迅速、最勇敢的战斗姿态，迎头痛击这一小撮反革命分子的挑战，彻底揭露他们的阴谋。在革命大批判的高潮中，向着党内最大的一小撮走资本主义道路的当权派展开最猛烈的进攻。誓死保卫伟大领袖毛主席，誓死捍卫战无不胜的毛泽东思想，誓死捍卫毛主席的无产阶级革命路线，誓死保卫毛主席的无产阶级司令部，誓死保卫毛主席的伟大战略部署。我们要紧急行动起来，高度警惕并及时察觉阶级敌人破坏毛主席伟大战略部署的阴谋，不管它从极“左”的方面来，还是从右的方面来，都要给予坚决的打击和镇压，敌人的黑手伸向那里，就把它斩断在那里。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceba9f1024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"文过饰非的大恶霸——斥江青的所谓“欢迎批评”","authors":["均平"],"dates":[{"year":1977,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文过饰非的大恶霸"},{"type":"paragraph","text":"——斥江青的所谓“欢迎批评”"},{"type":"paragraph","text":"解放军某部　均平"},{"type":"paragraph","text":"资产阶级野心家、阴谋家江青，为了登上“女皇”宝座，四处游说，毒汁横溅。她在每次“热昏胡说”的开场锣和收场鼓里，几乎都要来一通所谓“欢迎批评”的拙劣表演：什么“我要讲错了，同志们批评我”；什么“火烧、炮轰”都可以；什么“重犯怎么办呢？我再改”，等等。极力装扮出一副“能虚心听取群众意见”、“诚恳改正错误”的样子。"},{"type":"paragraph","text":"然而，事实是最无情的嘲弄。去年，在中央召开打招呼会议期间，江青背着毛主席、党中央，私自召集一些省、区会议。她在这个会上假惺惺地说：“我今天说错了的，同志们都可以批判、批评，帮助我，我欢迎。”果真“欢迎批评”吗？否。当她大放厥词，把毛主席肯定的湘剧《园丁之歌》继续诬蔑为大毒草，向毛主席大搞反攻倒算的时候，当场有某省的一名领导干部，为了捍卫毛主席的革命路线，顶了她一句。这下子，可触怒了这个太上皇。她把“欢迎批评”的假面具全部撕掉了，恶狠狠地给这个领导干部扣上“完全翻案”的大帽子，讽刺挖苦，无限上纲，逼这个干部“要作深刻检查”。请看，这哪里有一点“欢迎批评”的民主作风？这不是地地道道的大恶霸作风、法西斯作风，又是什么？"},{"type":"paragraph","text":"江青对待地方负责同志的批评是这样，对待毛主席的批评又怎样呢？她有时也说一两句“毛主席是我的严师”，“自己错了就改”的话，表面装作听毛主席话的样子，内心却对毛主席的批评极端仇恨。伟大领袖毛主席生前对“四人帮”的行径就已察觉，对他们进行了多次严厉的批评教育。可是，江青不但没有“错了就改”，反而变本加厉地为非作歹，并且倒打一耙，诬蔑以毛主席为首的中央政治局对她搞“突然袭击”，斗了她四个月。诸如此类，举不胜举。铁的事实，彻底戳穿了江青把毛主席当作“严师”的谎言。"},{"type":"paragraph","text":"撕下江青所谓“欢迎批评”的假面具，透过她文过饰非的种种丑恶表演，大恶霸的真面目便暴露无遗。她伙同王洪文、张春桥、姚文元结帮营私，结帮篡党，满脑子封、资、修的大杂烩，没有半点马列主义、毛泽东思想，怎么能欢迎群众的批评呢？对江青及“四人帮”同伙来说，根本谈不到什么批评和自我批评，他们搞的是地地道道的资产阶级政客的腐朽作风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"063f38f8d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

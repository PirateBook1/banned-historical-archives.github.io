script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海广泛开展冬季爱国卫生运动  入冬以来，一千多支卫生宣传队到基层单位宣传毛主席有关卫生工作的指示，提高群众消灭越冬蚊蝇，预防传染病的自觉性","authors":[],"dates":[{"year":1974,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海广泛开展冬季爱国卫生运动"},{"type":"paragraph","text":"入冬以来，一千多支卫生宣传队到基层单位宣传毛主席有关卫生工作的指示，提高群众消灭越冬蚊蝇，预防传染病的自觉性"},{"type":"paragraph","text":"新华社上海一九七四年十二月十六日电　一个以消灭越冬蚊蝇为重点的冬季爱国卫生运动，正在上海市广泛开展中。"},{"type":"paragraph","text":"上海许多区和基层单位对消灭过冬蚊蝇的工作十分重视，专门召开会议研究部署，并加强了搞好冬季爱国卫生运动的思想教育工作。"},{"type":"paragraph","text":"入冬以来，全市出动一千多支卫生宣传队，计八万多人次，到街道、里弄、工厂、商店、车站、码头，宣传毛主席有关卫生工作的指示，宣传消灭越冬蚊蝇，预防冬季传染病的意义和方法，进一步提高了广大群众对搞好冬季爱国卫生运动的自觉性。"},{"type":"paragraph","text":"在冬季爱国卫生运动中，上海组织人员对蚊蝇孳生地、躲藏场所和越冬规律进行了广泛的调查，在弄清情况的基础上，有的放矢地开展消灭越冬蚊蝇工作。仅十一月二十八日一天，全市就出动四十多万人，采取多种方法，处理了一批蚊子孳生地，消灭了大量越冬蚊子。彭浦街道和彭浦人民公社在灭蚊活动中，进一步加强了城乡卫生联防。他们把三百多名卫生积极分子统一编成六十个小队，连续三天仔细搜索越冬蚊子，取得了很大成绩。"},{"type":"paragraph","text":"不少街道在消灭蚊蝇的工作中还注意发挥红小兵的作用。各区的园林、房屋管理、清洁管理、财贸等部门，也积极配合街道开展消灭蚊蝇活动。"},{"type":"paragraph","text":"人民解放军驻沪部队在冬季爱国卫生运动中发挥了积极作用。"},{"type":"paragraph","text":"驻沪海军所属基层单位，十一月下旬就连续搞了五次消灭蚊蝇的突击活动，效果很好。上海警备区许多部队发动干部和战士，捞孑孓，捕蚊蝇，基本控制了牲畜棚、粪缸、仓库等蚊蝇孳生场所，既消灭了蚊蝇，又改善了环境卫生。有的部队还主动协助驻地附近的群众开展消灭蚊蝇的活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7d0b19c55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

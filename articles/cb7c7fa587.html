script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西僮族自治州大批苗、瑶族闹退社","authors":["黄义杰"],"dates":[{"year":1956,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"桂西僮族自治州大批苗、瑶族闹退社","type":"title"},{"text":"黄义杰","type":"authors"},{"text":"新华社南宁２１日讯　桂西僮族自治州百色地区少数民族退社情况严重。仅巴马、隆林、田林、百色等四个县的不完全统计，已有一千四百八十多户正闹退社的已经退社。其中巴马、隆林、田林三个县已退社的有二百多户。清西县的怀利乡有四十四户社员已自犁自种，准备退社。田阳县坡洪区也有五十五户社员自播自种，准备退社。退社的社员以瑶族、苗族最多。据田林县闹退社的一百八十户统计，瑶族占有一席之地一百四十二户，苗族三十三户，汉族十二户，僮族三户。退社的原因有下面几种：","type":"paragraph"},{"text":"（１）互利问题搞不好，各县民族联合社中，瑶族社员做的是远路活，工分低：做同样的工种，瑶族一天仅得七、八分，而汉、僮族则得十分以上。瑶族不会做田活（即耕耙田、插秧、耘田等），但汉、僮族社员仍分配他们做。瑶、苗族多居高山上，交通不便，素来以马代人运输，因此他们户户养有马驮，转高级社后，社里硬要他们的马入社，瑶族不满。另外，民族之间也有互相瞒产现象。","type":"paragraph"},{"text":"（２）减产。田林长路城区国烟社有十一户瑶族，今年有九户比去年减产。有的瑶族社员说：“退不退，看分配。”各县闹退社的社员不少人也有同样的想法。","type":"paragraph"},{"text":"（３）经济林处理不当。少数民族一般都各有一些经济林，转高级社时，一定要他们全部入社，加上今年这些土特产丰收，所以闹退社。有的社采取分红，但社员与社的意见不统一，也未及时解决。如东兰县仁仕乡处理茶油入社，社员不同意三七和五五分红，现在就闹退社。","type":"paragraph"},{"text":"（４）此外，怕摊派股分基金负担不起，怕不够吃，怕入社不自由。","type":"paragraph"},{"text":"（５）不良分子破坏。８、９月份时，隆林、田林、凌乐、百色等县的瑶族曾派代表到云南富宁一带参加开会，说要出皇帝了。现在也经常有云南省的瑶族派代表到田林等县“学习”退社。田林八区弄瓦乡那烧屯的瑶族农民对干部说：“先有瑶，后有朝，不入社是犯朝不犯瑶。”又说：“毛主席是我们瑶族人，不入社他不会骂我们的。”","type":"paragraph"},{"text":"来源：１９５６年１１月２１日新华社《内部参考》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb7c7fa587"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中航央航员工投入人民怀抱  毛主席致电祝贺  两公司留榕员工集会庆祝起义","authors":[],"dates":[{"year":1949,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中航央航员工投入人民怀抱"},{"type":"paragraph","text":"毛主席致电祝贺"},{"type":"paragraph","text":"两公司留榕员工集会庆祝起义"},{"type":"paragraph","text":"【新华社北京十二日电】毛主席顷电贺中国航空公司总经理刘敬宜，中央航空公司总经理陈卓林，以及两公司全体员工。电文如下："},{"type":"paragraph","text":"中国航空公司刘敬宜总经理，中央航空公司陈卓林总经理，及两公司全体员工同志们："},{"type":"paragraph","text":"中国航空公司和中央航空公司全体员工在两公司总经理领导下，毅然脱离国民党反动残余，投入人民祖国怀抱，这是一个有重大意义的爱国举动。特向你们表示祝贺、欢迎和慰问。希望你们团结一致，为建设人民航空事业，并为保卫留在香港的祖国财产而奋斗。"},{"type":"paragraph","text":"毛泽东    一九四九年十一月十二日"},{"type":"paragraph","text":"【新华社福州十二日电】中国、中央两航空公司起义消息传来福州后，该两公司留榕全体职工三十余人兴奋异常，于今晨集会庆祝。会上对新中国民航的光明前途表示无限兴奋，一致拥护刘敬宜、陈卓林两总经理复航的号召，并致电刘、陈两总经理称：奉电欣悉钧座率领全部同人光荣起义，为新中国人民服务，留榕同人深感兴奋，同心拥戴。现同人等正加紧团结，虚心学习，在毛主席领导下，努力为民航事业而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"345aaf5c4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

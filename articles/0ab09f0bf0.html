script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协号召一切爱国的、拥护社会主义事业的人们  认真学习毛泽东主席的著作  积极投入社会主义教育运动  努力进行自我教育和自我改造，兴无灭资，过好社会主义关","authors":[],"dates":[{"year":1965,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协号召一切爱国的、拥护社会主义事业的人们"},{"type":"paragraph","text":"认真学习毛泽东主席的著作  积极投入社会主义教育运动"},{"type":"paragraph","text":"努力进行自我教育和自我改造，兴无灭资，过好社会主义关"},{"type":"paragraph","text":"新华社五日讯　中国人民政治协商会议第四届全国委员会第一次会议决议"},{"type":"paragraph","text":"中国人民政治协商会议第四届全国委员会第一次会议听取了郭沫若副主席关于第三届全国委员会常务委员会工作报告。全体委员列席了第三届全国人民代表大会第一次会议，听取了周恩来总理的政府工作报告。会议同意郭沫若副主席的报告，热烈拥护周恩来总理的报告。"},{"type":"paragraph","text":"会议对于我国国民经济已经全面好转，全国正面临着一个社会主义建设新发展的局面表示极大的兴奋。这是我国各民族人民，在中国共产党的英明领导下，高举毛泽东思想的光辉旗帜，坚持鼓足干劲、力争上游、多快好省地建设社会主义的总路线的伟大胜利，也是在全国范围内展开阶级斗争、生产斗争、科学实验三大革命运动的伟大胜利。今后，我们应当继续努力，为完成一九六五年国民经济任务，迎接社会主义建设新高潮而奋斗。"},{"type":"paragraph","text":"目前，全国正在开展一个伟大的社会主义教育运动。这个运动，对于巩固社会主义阵地和无产阶级专政，对于反对资本主义、肃清封建残余、铲除发生修正主义的社会基础，对于巩固社会主义全民所有制和集体所有制，对于发展生产，建立一个强大的社会主义国家，都有极其深远的意义。我们坚决拥护社会主义教育运动，号召一切爱国的、拥护社会主义事业的人们，积极投入这个运动，认真学习毛主席著作，努力进行自我教育和自我改造，兴无产阶级思想，灭资产阶级思想，过好社会主义关。"},{"type":"paragraph","text":"国际形势的发展越来越证明了毛泽东主席的“东风压倒西风”的科学论断。我国在一系列的国际斗争和对外工作中已经取得了伟大的胜利，国际责任也更加重大了。我们坚决拥护我国对外政策总路线，坚决反对以美国为首的帝国主义、各国反动派和现代修正主义，为争取世界和平、民族解放、人民民主和社会主义事业的新胜利而奋斗。"},{"type":"paragraph","text":"五年多来，本会第三届全国委员会常务委员会在中国共产党领导下，做了许多工作，取得了很大的成绩，但是，在具体工作中也存在一些缺点和错误。今后，本会应当在中国共产党和毛泽东主席领导下，继续发扬成绩，克服缺点、错误，认真贯彻第三届全国委员会常务委员会工作报告中提出的方针任务，在巩固无产阶级专政，把社会主义革命进行到底，积极参加社会主义教育运动，并且团结、教育和改造资产阶级分子、各民主党派成员和其他爱国人士，调动他们的一切积极因素，为社会主义服务等方面，作出更多的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab09f0bf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

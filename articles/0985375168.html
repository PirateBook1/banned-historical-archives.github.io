script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州民革又揭发十多个右派分子","authors":["周汀倩"],"dates":[{"year":1958,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"贵州民革又揭发十多个右派分子","type":"title"},{"text":"周汀倩","type":"authors"},{"text":"本报贵阳讯　贵州民革反右斗争逐步深入，截至目前为止，已在基层组织中揭发出右派分子二十余人。这些右派分子在向党进攻时，都异常猖獗，展开反右派斗争后，则龟缩一隅或伪装积极，但群众政治觉悟日益提高，这些狡猾的狐狸终于被揪了出来。","type":"paragraph"},{"text":"梅重光(民革省委秘书处副处长、市直属机关支部支委)是大右派分子陈纯斋的“军师”，衔陈之命打入民革贵州省委担任坐探，进行破坏活动。他一方面向陈纯斋献策要伪装积极来欺骗群众和组织，好蒙混过关，一方面则吹毛求疵，捏造事实向省整风领导小组疯狂射击。在斗争陈纯斋的大会上，梅重光还为陈递暗号，打掩护，要陈抵赖和抗拒，他的狐狸尾巴当即被群众抓住了。","type":"paragraph"},{"text":"马昆(民革省委候补委员、贵州省人民委员会参事)在鸣放时期他捏造事实，破坏农业合作化运动，说农业社积极分子包办代替，群众闹退社；他攻击统战工作是“统上不统下，统内不统外”；还公开散布国际局势趋向紧张，第三次世界大战要爆发的谣言；甚至还在反右斗争中故意把“反右”说成“反左”，恶毒地说：“有必要和左派分子斗争”。","type":"paragraph"},{"text":"刘莘园(省社联委员、省政协支部支委、省文史馆员)在鸣放初期写一篇“党老爷歌”投贵州日报，内容有：“首长高级望俨然，深居简出大罗仙”，“中级干部何精明，不懂装懂醋半瓶”，“为官我见半荒唐，信口开河当宪章”，“难缠小鬼易阎王”等恶毒句子，对党员干部极尽其污蔑辱骂之能事。","type":"paragraph"},{"text":"各基层揭发出的右派分子还有陈弦秋、徐士亮、刘涤尘、戴维中等十余人。","type":"paragraph"},{"text":"原载《团结报》1958年1月9日。原题为：“捷报来自西南，右派揪自基层，贵州民革又揭发十多个右派分子”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0985375168"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

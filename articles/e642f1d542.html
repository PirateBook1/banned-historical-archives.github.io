script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在公布胡风反革命集团第三批材料后湖南省与胡风分子有联系和历史复杂的人表现惊慌","authors":[],"dates":[{"year":1955,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"在公布胡风反革命集团第三批材料后湖南省与胡风分子有联系和历史复杂的人表现惊慌","type":"title"},{"text":"【湖南分社十五日电】在公布胡风反革命集团第三批材料后，已激起湖南省很多人的愤怒，但也有少数人表现惊慌，情绪不安。这有两种人：","type":"paragraph"},{"text":"一是过去强调胡风有革命贡献一面、其“理论”有正确的一面(其中有的与胡风分子有联系，有的受胡风影响较深)的人，他们见到第三批材料公布后，情绪很紧张。有的说：“我昨天讲错了，要收回。”有的大声疾呼要“枪毙，凌迟胡风。”有的用“胡风理论是对的”来掩护自己。如长沙市第三中学的教员李迪仁，在第三批材料公布前，就强调胡风有功、骂过国民党、培养了青年作家等等；在第三批材料公布后，他又说：“胡风在政治上是反革命是无可怀疑的了，但他的理论是对的，他的意见书还值得商榷。”","type":"paragraph"},{"text":"另一种人是历史比较复杂的旧人员，他们在第三批材料公布后，情绪不安，恐惧。这些人表现沉默，在讨论会上不发言。有的在会后与人说：“我们历史复杂，最好少讲话。”个别的也正在散布下面论调，企图混乱思想，转移目标。如“为什么不讨论高、饶问题？而讨论胡风问题？”“胡风分子打进党内担任高级职务，如果厅、局长是胡风分子，你怎能知道，叫我们一般干部怎么提高警惕？”有的藉此发牢骚，如说：“胡风隐藏了这么久，现在才搞清楚，公安干部作什么去了?而对我们的历史问题却搞得那么严。”有一青年团员说：“我们青年团员稍有缺点就不能入党，为什么大批胡风分子能够打入党内?”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e642f1d542"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以建设边疆保卫边疆的实际行动迎接国庆本市一批七○届毕业生奔赴黑龙江他们决心认真读马、列和毛主席的书，接受再教育，锻炼成为革命事业接班人","authors":[],"dates":[{"year":1971,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，本市又有一千多名七○届中学毕业生怀着对伟大领袖毛主席的赤胆忠心，朝气蓬勃地乘上时代的列车，奔赴祖国反帝反修斗争的前哨、黑龙江生产建设兵团干革命。在告别上海的时刻，广大红卫兵小将和革命学生表示，决不辜负党和毛主席的培养，决不辜负上海一千万人民的殷切期望，坚决响应毛主席的“备战、备荒、为人民”和“提高警惕，保卫祖国”的战斗号令，以建设边疆，保卫边疆的实际行动，迎接中华人民共和国成立二十二周年。"},{"type":"paragraph","text":"这批赴黑龙江干革命的知识青年是本市虹口、静安、闸北、长宁、普陀等五区的七○届中学毕业生。在他们即将离开上海的前夕，各区和学校都召开了隆重而热烈的欢送会和讲用会，广大红卫兵小将怀着激动的心情，在欢送会上讲述了自己活学活用毛主席关于“知识青年到农村去”的指示的体会，他们纷纷向伟大领袖毛主席献忠心，决心在边疆、农村三大革命运动中，认真读马、列的书，学习毛主席著作，老老实实接受贫下中农的再教育，在艰苦的环境中把自己锻炼成为无产阶级革命事业接班人。他们说:“永远紧跟毛主席，立志务农永向前!”"},{"type":"paragraph","text":"昨天，被光荣批准赴黑龙江干革命的知识青年，心情更是万分激动，他们怀着“彻底埋葬帝、修、反，乐做一代新农民”和“建设边疆、保卫边疆”的雄心壮志，胸戴大红花，手擎红宝书，高唱《知识青年到农村去》的革命战歌，向上海一千万人民告别。知识青年所经过的街道，受到了退休工人、里弄干部、革命家长、红卫兵和红小兵的热烈欢送，人们不断振臂高呼:“热烈欢送七○届毕业生赴黑龙江干革命!”“向立志务农的红卫兵小将学习!”“向金训华学习!活着就要拼命干，一生献给毛主席!”“毛主席挥手我前进，上山下乡干革命!”等口号。昨天，上海站洋溢着战斗的热烈的气氛，知识青年乘坐的列车两侧悬挂着“热烈欢送七○届毕业生首批赴黑龙江干革命”、“提高警惕，保卫祖国”和“备战、备荒、为人民”等巨幅标语牌。当列车徐徐开动时，“向立志务农的革命小将学习”的口号声、歌声、锣鼓声，响彻车站上空。"},{"type":"paragraph","text":"到昨天为止，本市已经有近万名七○届中学毕业生响应毛主席关于“知识青年到农村去”的伟大号召，陆续奔赴内蒙、云南、黑龙江等地干革命。知识青年所到之处，受到了各地各级领导和贫下中农隆重而热烈的欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\09\\719o020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e昨天，上海一千多名七○届中学毕业生，满怀着革命豪情，奔赴祖国的北大门，到黑龙江干革命。　本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6aaab74a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委万县工作组工作简报（三）","authors":[],"dates":[{"year":1961,"month":1}],"is_range_date":false,"parts":[{"text":"四川省委万县工作组工作简报（三）","type":"title"},{"text":"地委、开县县委：","type":"appellation"},{"text":"我们在开县丰乐、南门、邓家、东阳等公社，这四个公社都系落后公社。","type":"paragraph"},{"text":"据社员代表大会初步揭露，这些公社长期落后的原因是党和公社长期被阶级异己份子、蜕化变质份子篡夺领导，这些人又被官僚主义份子、严重的个人主我份子所包庇纵容；其中有的是一伙。他位的罪恶又被“共产风”“浮夸风”等五风所掩盖，这些地区地、富、反、坏和封建会道门也很活跃，偷杀耕牛、毛猪，造谣，坏分子结成一团，把持一方，实质上是反革命阶级当权。他们利用职权，为非作歹，鱼肉人民，剿家罚款，抄家灭户，逼死人命，私设关口，拦路行劫，阶级报复。在这些社内不仅社员财产得不到保证，而且生命也无法保障，人民死亡极其严重，有些被逼逃跑在外（仅东阳公社就有二百人怕挨打跑在万县、开县城等地），使广大社员对人民公社的优越性发生了怀疑动摇，处于无政府状态。现根据社员代表大会初步揭发，有如下几个问题请示：","type":"paragraph"},{"text":"（一）这次在落后地区的整社，是一场复杂的阶级斗争，既要和地、富、反、坏的垂死挣扎斗争，又要和新生的反革命斗争：既要和富裕农民的资本主义道路作斗争，又要和封建阶级，国民党、资产阶级思想……（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0b0464347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

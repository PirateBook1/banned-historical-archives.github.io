script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念、汪东兴同志会见 朝鲜劳动党友好参观团会见时，中朝两国同志进行了亲切友好的谈话","authors":[],"dates":[{"year":1977,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年五月十九日电　中共中央政治局委员、国务院副总理李先念，中共中央政治局委员汪东兴，今天下午会见了以朝鲜劳动党中央委员会候补委员、《劳动新闻》主编金基南为团长，朝鲜劳动党中央委员会候补委员、党中央国际部副部长金吉铉为副团长的朝鲜劳动党友好参观团。"},{"type":"paragraph","text":"会见时，中朝两国同志进行了亲切友好的谈话。双方满意地回顾了中朝两党、两国和两国人民在长期革命斗争中用鲜血凝成的革命友谊和战斗团结，并且表示深信，这种友谊和团结在金日成主席和华国锋主席的亲切关怀下，一定会得到进一步的巩固和发展。会见自始至终充满兄弟般的革命情谊。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使全明洙参加了会见。"},{"type":"paragraph","text":"会见时在座的有中联部副部长申健，中联部有关方面负责人林丽韫、田树千等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4443e6900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都大专学校教师对“放”的顾虑","authors":["周祖佑"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"成都大专学校教师对“放”的顾虑","type":"title"},{"text":"周祖佑","type":"authors"},{"text":"新华社成都14日讯　成都市各高等学校已开始传达和组织学习毛主席在最高国务会议上的讲话。据了解，教师们要求“放”的呼声很高。他们希望通过这次学习揭露学校中过去存在的矛盾以及解决这些矛盾。川大教授张默生认为，我们这里不是“放”得够不够的问题，而是没有“放”。党提出这一方针后，学校连一般号召也作得不多。","type":"paragraph"},{"text":"教师们对“放”有着不同的顾虑。","type":"paragraph"},{"text":"一、怕教条主义出来阻碍。川大有的教授说，教条主义像无情的风雨会妨碍百花齐放。教授陈思岭说，怕“围剿”是不敢放的根本原因。教条主义批评太厉害，打不死也会五痨七伤。这些顾虑与前一时期四川文艺界对“草木篇”的批判是有关的。有的怕“放”了，被当典型。有的教师在对学校工作提出意见后，还特别声明，不愿公开发表。","type":"paragraph"},{"text":"二、观望。看学校领导是否准“放”。成都电讯工程学院教师们对学院领导人作风不民主等问题，意见很多，但是，现在都不大愿提，想看看火色，等待领导上表明态度后再说。","type":"paragraph"},{"text":"三、有的教师认为自己不是知名人物，不敢随便“放”。“放”出来也不会受到人重视。","type":"paragraph"},{"text":"各高等学校领导干部，在这个问题上的认识也不一致。有些学校领导人承认学校存在内部矛盾，准备虚心听取意见；但也有学校的领导人持不同的态度。四川医学院党委负责人认为群众对党委意见不多，事实并非如此，如该院教授黄克维对党委就有意见，他曾写过一篇关于中医问题的文章，受到党委的批评。他说：这样做，怎能“放”呢？四川日报记者最近去访问他时，他只是一般地表示态度，拥护毛主席讲话。而文汇报驻成都记者访问他时，他就把这些意见都谈出来了。","type":"paragraph"},{"text":"有的学校领导人对这个问题理解不深，不知道该怎样办。四川医学院和西南音乐专科学校负责人曾向中共四川省委宣传部提出“如何放”的问题。","type":"paragraph"},{"text":"有的领导人对“放”有顾虑。怕自己吃不消。四川师范学院院长吉哲在5月3日传达毛主席讲话时就打了折扣。他原来宣布要讲十二个问题，后来与校党委办公室研究一下，怕把罢工、罢课等后四个问题谈了，影响太大，结果就只谈八个问题，学生们很不满意，纷纷要求再谈，吉哲无奈，只得在当天夜晚草率地把后四个问题谈了一下。他在传达中，对“思想改造”强调得多，批判得多，而对“放”的问题却谈得不够。在谈到“百家争鸣”问题时，他也是偏重于批判方面。","type":"paragraph"},{"text":" 来源： 1957年5月14日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cee58a6f7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

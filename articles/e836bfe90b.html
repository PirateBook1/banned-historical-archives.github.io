script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　为建设祖国做出更大贡献侨委举行三届三次(扩大会议确定今后侨务工作任务　选举了三届全国人大代表","authors":[],"dates":[{"year":1964,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京14日电　中华人民共和国华侨事务委员会第三届委员会第三次(扩大)会议，七日到十日在北京举行。会议总结了六年来的侨务工作，确定了今后的侨务工作任务，同时选举了第三届全国人民代表大会代表。"},{"type":"paragraph","text":"出席这次会议的除华侨事务委员会委员外，还有华侨方面的第二届全国人民代表大会代表、政协第三届全国委员会委员、全国侨联常务委员和各地侨务部门的代表等一百多人。"},{"type":"paragraph","text":"华侨事务委员会主任廖承志、副主任方方在会上分别作了国内外形势、一九五八年以来侨务工作总结和今后任务的报告。"},{"type":"paragraph","text":"到会委员和代表在发言中，热烈拥护三面红旗，拥护政府的各项政策，欢呼全国人民在党和毛主席的正确领导下，战胜了三年自然灾害和赫鲁晓夫修正主义集团强加给我国的经济困难，在社会主义革命和社会主义建设事业中，取得了辉煌胜利和巨大成就。会议一致赞同，廖承志、方方的报告，认为六年来，侨务工作在党中央和国务院的正确领导和有关部门配合下，贯彻执行了社会主义建设总路线，取得了很大的成绩。今后国内侨务工作的任务是:要更高地举起毛泽东思想的伟大红旗，发动归侨、侨眷和全国人民一起积极参加社会主义教育运动，不断地提高马克思列宁主义、毛泽东思想水平，为伟大祖国的社会主义建设事业做出更大贡献。"},{"type":"paragraph","text":"会议号召归侨、侨眷进一步提高爱国主义、社会主义的觉悟，热爱劳动，热爱集体；积极生产，勤俭持家；坚持社会主义方向，在建设家乡的工作中做出成绩。国营华侨农场的归侨要积极生产，努力学习，在发展生产的基础上不断改善生活。归侨、侨眷知识青年要认真学习，服从分配，做好本职工作。"},{"type":"paragraph","text":"会议要求侨务部门以革命精神办好国营华侨农场、各类学校和各项企业、事业，并为团结、教育广大的归侨、侨眷作出更大成绩。"},{"type":"paragraph","text":"会议认为，要继续贯彻国家保护侨汇政策，保障侨汇所有权和使用权。继续做好辅导华侨投资参加祖国社会主义建设的工作。"},{"type":"paragraph","text":"到会委员和代表在发言中满意地指出，华侨与侨居国人民和当局的友好关系有了显著的增进，华侨为促进祖国和侨居国人民的友好关系做出了一定贡献。许多华侨，特别是东南亚华侨，积极参加侨居国的工业、农业建设，在支持侨居国人民发展独立的民族经济方面起了积极作用。"},{"type":"paragraph","text":"会议对于新加坡、马来亚地区，由于帝国主义挑拨煽起的种族冲突事件，表示关切。会议指出，现在美、英帝国主义和拉赫曼集团正在对“马来西亚”地区的具有中国血统的人进行种种迫害，甚至不惜制造马来人与中国血统的人之闻的冲突，企图借此煽起反华气氛，以转移当地人民反对美帝国主义、反对新老殖民主义的斗争。会议严正地指出了帝国主义这一阴谋的危害性。会议希望新加坡、马来亚地区的华侨、华人和马来人以及当地其他各族人民识破帝国主义这种卑鄙阴谋，团结合作，为反对美帝国主义、新老殖民主义而共同奋斗。"},{"type":"paragraph","text":"与会代表对于印度政府继续迫害华侨的罪恶行为表示愤慨，要求印度政府释放无辜被拘押在集中营和监狱将近两年之久的数百名华侨。"},{"type":"paragraph","text":"会议高兴地看到，美帝国主义及其走狗蒋介石匪帮和现代修正主义欺骗、拉拢华侨的可耻行为，已遭到可耻失败，绝大多数华侨热爱祖国，坚决团结在伟大社会主义祖国的周围。"},{"type":"paragraph","text":"会议最后还选举了方方、方君壮、王源兴、尤扬祖、庄世平、庄希泉、庄明理、伍禅、苏惠、李华、陈宗基、陈其瑗、吴益修、吴桓兴、何香凝、张国基、丘及、连贯、杨汤城、周铮、洪丝丝、钟庆发、蚁美厚、唐明照、梁金山、黄长水、黄钦书、谢应瑞、谢南光、廖承志等三十人为第三届全国人民代表大会代表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e836bfe90b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导我热爱战友","authors":["王裕昌"],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我热爱战友"},{"type":"paragraph","text":"福州部队空军某部管理员、爱兵模范　王裕昌"},{"type":"paragraph","text":"十月一日，我在天安门城楼上见到了我们最伟大的领袖毛主席，这是我一生中最大的幸福，最大的光荣。"},{"type":"paragraph","text":"三十日晚上，当我知道我将要去天安门城楼的时候，我兴奋得睡不着觉，就反复读毛主席语录。这些语录虽然学了不知多少遍了，但今天重读，感到特别亲切，印象特别深刻，字字都印在脑子里。我又起来写了一段学习笔记。我只想快天亮吧，天亮了我就可以见到最敬爱的领袖毛主席了。"},{"type":"paragraph","text":"久已盼望的最幸福的时刻终于来到了。十月一日，国庆观礼的代表登上了天安门城楼。下午两点二十五分，毛主席在城楼上接见了我们。当我看到主席迈着健壮的步子，向我们走来并向我们不断招手的时候，我激动得流下泪来。我用力高呼：“毛主席万岁，万岁！”但我感到即使高呼一千句一万句毛主席万岁，也不能完全表达出我对毛主席无限敬爱、无限信仰、无限崇拜的心情。我们见到毛主席满面红光，神采奕奕，身体非常健康。我想，毛主席呀，毛主席，您是中国人民和世界革命人民的伟大舵手，您的健康，是我们中国人民的最大幸福，也是世界革命人民的最大幸福。我只有一个念头：祝毛主席万寿无疆！"},{"type":"paragraph","text":"毛主席呀，毛主席，您是我们心中最红最红的太阳，毛泽东思想是我们的指路明灯，是我们革命的命根子。是您正确领导着我国的革命，绕过了一个又一个的暗礁，取得了一个又一个的伟大胜利。我自己能够为人民作一点事情，遇到战友有危险的时候，能够奋不顾身去抢救，也都是按照您的教导去做的。您教导我们，要学习白求恩那种毫不利己专门利人的精神，学习白求恩对工作的极端负责任，对同志对人民的极端的热忱。是您的教导，使我认识到，关心同志就是关心革命；热爱革命同志，就是热爱革命，因而在危险的时刻，我能够为革命、为抢救阶级弟兄，不惜豁出自己的一切。"},{"type":"paragraph","text":"毛主席呀，毛主席，我要永远读您的书，听您的话，照您的指示办事，做您的好战士。我一定把您的指示，牢牢地记在心上，印在脑子里；在斗争中学，在斗争中用；永远忠于您，忠于党，把毛泽东思想一代一代永远传下去。我们一定在您开辟的航道上，奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e8199ea21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的指示认真学习坚决照办炼油厂大联合决心大速度快","authors":[],"dates":[{"year":1967,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最最敬爱的伟大领袖毛主席的最新指示传到了上海炼油厂，全厂无产阶级革命派和革命群众奔走相告，认真学习，坚决照办。两个革命组织以最大的决心，最快的速度，实现了革命的大联合。"},{"type":"paragraph","text":"这个厂的两个革命群众组织在实现大联合的过程中，着重解决了“以我为核心”的错误思想。过去，一方认为自己“造反早，人数多，功劳大，有名气，是硬梆梆的革命群众组织”。认为对方是“老保”。另一方也不服气，揪住对方的一些错误缺点无限上纲，为自己“出气”。他们学习了毛主席的最新指示，双方头头深深感到大家都是阶级兄弟，一定要在革命大联合中立新功。"},{"type":"paragraph","text":"当上海全市革命大联合的风暴卷到了厂内，许多革命群众要求实现大联合的呼声越来越高。在革命群众的促使下，全厂很快实现了革命大联合。双方表示，联合起来以后，还要一起学习毛主席著作，进行整风，狠抓革命，猛促生产。在深入开展革命大批判中，巩固和发展革命大联合，为实现革命“三结合”作好准备。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"686e9da971"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“乌云遮住阳光，花就不能畅然地放”","authors":["山东大学","殷焕先"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"“乌云遮住阳光，花就不能畅然地放”","type":"title"},{"text":"山东大学殷焕先","type":"authors"},{"text":"(殷焕先：山大中文系教授，语言学教研组主任，九三青岛分社宣传部长)","type":"subtitle"},{"text":"放是极其正确的政策，而且是长期地放，这一点毛主席已明确指出。放是阳光普照，和风时雨。但也有些乌云，有时还有雹子，改变了阳光、和风、时雨。不过雹子毕竟不多，我这里想谈谈乌云。","type":"paragraph"},{"text":"乌云遮住阳光，花就不能畅然地放。这个问题很够严重，但还有比这更严重的，那就是这种乌云的遮法。我说是乌云，不说雹子，意思是说这种乌云自认为是善意的。但这种乌云善意地遮一边不遮一边。于是造成了一花独放，破坏了百花齐放的条件。","type":"paragraph"},{"text":"话得联系到实际，我愿意谈谈我校情况。百花齐放问题，不止是学术问题，也与学校领导，某些党员同志或某些非党员同志有关。这些同志是善意的，他们心目中有一些积极分子，于是依靠积极分子治校，而终不免于走到让这些积极分子制人。这是党群关系上的大问题。这是另一方式的宗派主义。这些积极分子制人很热，就忘记了治校，或者是治乱了。","type":"paragraph"},{"text":"这些积极的明友们一定会心里想：“好吧，你说吧，你难得遇到百家争鸣了吗，说吧，说了我们再说！”","type":"paragraph"},{"text":"为此，我热烈拥护百家争鸣，好歹我有机会说。","type":"paragraph"},{"text":"我曾向党委同志反映过，我走进我的教研组办公室里身上发冷。到现在我自己还是在紧张里。这样久了，神态会失常的。","type":"paragraph"},{"text":"从我反映事情(不只是这件事情)解决太慢、太慎重，使我想到有些事情解决得太快、太作另一方面的慎重。比如：免职快，任职快，然而问题在于对某些人任职快，某些人免职快。在行政方面如此，在工会方面也如此。有不倒翁存在(当然，我不是要某些人倒，我是说情况如此就严重)。","type":"paragraph"},{"text":"人民内部问题是是非问题。要讲是非，当然是和风细雨地。通过和风细雨讲清是非，达到阳光普照，而后百花齐放。这样，我们祖国建设就能更好更快。(青岛日报1957.5.14)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"874896694a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

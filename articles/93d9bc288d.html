script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"中央转发孝感地委关于贯彻农业方面六个问题指示的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发孝感地委关于贯彻农业方面"},{"type":"paragraph","text":"六个问题指示的情况报告的批语"},{"type":"paragraph","text":"（1959年5月11日）比件发各省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"五月十一日[1]指毛泽东1959年4月29日关于农业方面六个间题的意见的党内通信。"},{"type":"paragraph","text":"[2]指中共湖北省委1959年5月9日批转的孝感地委关于贯彻毛主席对农业方面六个问题指示的反映给省委的报告。孝感地委5月7日的这一报告说，5月3日下午接到省委传达的主席指示后，正在开县委扩大会的11个县都在会上进行了学习和讨论，各县把文件都印发到了小队，干部群众反映热烈：（1）普遍认为说真话才有真干劲，说假话害死人。（2）关于包产问题，生产小队干部对主席关于能包多少就包多少的指示都举双手赞成。（3）关于密植问题，许多人认为密植权下放，又多了一个自主权。（4）关于多种的问题，群众普遍欢迎，许多生产队主动扩大了种植面积。（5）关于节约粮食问题，群众反映这是给我们敲了一个警钟，过日子就是要节约。此外，还有一些小队干部和社员有顾虑，主要是怕领导干部不执行主席的指示。毛泽东全集第四十一卷"},{"type":"paragraph","text":"即送刘、邓\"阅，请尚昆用电报发去，发到省、市、区党[委]一级。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十一日"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":529,"page_end":530},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93d9bc288d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

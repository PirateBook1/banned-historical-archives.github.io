script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"目标始终如一","authors":["史斌"],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"史斌"},{"type":"paragraph","text":"马克思在《自白》中回答“您的特点”这个问题时，曾明确地答道:“目标始终如一”(《马克思恩格斯全集》第31卷第588页)。"},{"type":"paragraph","text":"这句话言简意深，集中地反映了无产阶级革命导师对革命事业坚定不移的信念。当马克思从革命民主主义转到了唯物主义和共产主义以后，他就始终不渝地朝着这个大目标挺进——在地球上消灭阶级，实现共产主义。为了实现这个目标，他付出了自己的毕生精力和全部智慧。尽管反动当局几次提审、驱逐，尽管生活环境十分艰难、困苦，尽管自己营垒中的机会主义者百般诽谤、诅咒，这一切，丝毫也没有动摇过马克思目标始终如一的决心。为了“现代无产阶级的解放事业”(《马克思恩格斯选集》第3卷第575页)，他四十年如一日地从事《资本论》的写作。由于思考问题时常常在室内来回走动，以致在地毯上踏出了一条痕迹，如同一条穿过草地的小路。这“路”，记录着马克思前进的脚印；这“路”，展示了马克思宽阔的共产主义胸怀。沿着这条“路”，他披荆斩棘，向着远大目标勇往直前。马克思以无私无畏的一生，实践了自己铿锵有力的誓言:“不管遇到什么障碍，我都要朝着我的目标前进”(《马克思恩格斯全集》俄文第1版第25卷第236页)。"},{"type":"paragraph","text":"“朝着我的目标前进”，是马克思向全世界无产者发出的战斗号角。马克思的目标，是全世界无产者共同的目标；马克思的事业，是全世界无产者共同的事业。一个多世纪以来，全世界无产阶级在马克思主义的旗帜下，前赴后继，英勇奋斗，描绘出一幅幅壮丽的画卷:巴黎公社的战火、十月革命的炮声、天安门广场的红旗’………这每一幅，都散发着斗争的硝烟，都预示着共产主义的明天。"},{"type":"paragraph","text":"始终胸怀共产主义的大目标，这是无产阶级党性的体现。我们党的最高纲领是实现共产主义。它标志着每一个共产党员的生命都是属于这一事业的，我们的一切活动都是为这一目标服务的。丢掉了共产主义大目标，就是丢掉了共产党员最本质的东西；就将成为一个鼠目寸光、浑浑噩噩的糊涂虫；或者成为挂着共产党员招牌，吸人民血的资产阶级分子。作为一个真正的共产党员，不管出现什么惊涛骇浪，都应当始终如一地坚信，马克思主义必胜，一切反动派必败。这个信念，曾激励着无数党的优秀儿女进行英勇不屈的斗争。看吧!面对带血的屠刀，方志敏高歌:“敌人只能砍下我们的头颅，决不能动摇我们的信仰”；夏明翰吟诵:“砍头不要紧，只要主义真”，表现了共产党人的坚贞气节和钢铁意志。在社会主义革命的火红年代里，雷锋“为着一个目标，实现共产主义”而忘我地工作。王国福“拉革命车不松套，一直拉到共产主义”。这些不朽的革命烈士，生为共产主义战斗，死为共产主义献身。他们的英雄业绩表明:为实现共产主义而奋斗，是每个共产党员的行动准则。"},{"type":"paragraph","text":"“目标”，有其鲜明的阶级性。对立阶级的目标从来是截然相反的。因此，任何马克思主义的叛徒，要改变无产阶级政党的性质，总是要在目标问题上搞篡改，总是企图用资产阶级的理想王国取代共产主义的远大目标。尤其是到了社会主义时期，马克思主义者同修正主义者在目标问题上的斗争，显得更加尖锐、激烈。在民主革命中，我们党实现了最低纲领，推翻了三座大山；夺取政权以后，我们党运用无产阶级专政的武器，在一切领域对资产阶级实行全面专政。毫无疑问，一切倒行逆施的党内资产阶级必然迫不及待地跳出来反对。其手段之一，是把共产主义理想庸俗化。你看:刘少奇鼓吹“擦胭脂，抹口红”的共产主义；林彪推销“大家发财”的共产主义；邓小平更是变本加厉地兜售“每人每年有六十斤猪肉，每天半斤苹果，还可以喝二两白干”的共产主义。他们满以为这样，就能把共产主义大目标偷换成资产阶级能够接受的东西。这就再次活现了他们的叛徒嘴脸。"},{"type":"paragraph","text":"共产主义大目标的实现，不是一帆风顺的，要经过几代人长期的艰苦的斗争。共产主义社会建筑在推翻人剥削人的旧制度、消灭阶级的基础之上。所以，它必然会受到一切没落阶级的拼命反抗。在我国，党内走资派就是这些阶级的集中代表。只有不断同党内走资派斗，才能向共产主义的大目标迈进；只有胸怀共产主义的大目标，才能更有力地同党内走资派斗，并战而胜之。而“目标始终如一”，则是斗争胜利的重要保证。不仅在革命顺利的时候，应当百尺竿头更进一步，而且在革命遇到曲折的时候，更应当立场坚定，坚韧不拔。我们每一个革命者都应当学习马克思那种彻底的革命精神，特别是当修正主义思潮象潮水般涌来时，要辨风识潮，敢于反潮流。因此，只有具备了“目标始终如一”的精神，才能同邓小平的修正主义路线对着干，冲破资产阶级法权的狭隘眼界；才能象马克思那样，把毕生的斗争当做最大的幸福，坚定同党内资产阶级斗争到底的信心；才能不留恋那个舒适的“安乐窝”，为解放全世界受苦受难的兄弟姐妹，继续革命。"},{"type":"paragraph","text":"最后，让我们牢记伟大领袖毛主席的教导:"},{"type":"paragraph","text":"“现在的努力是朝着将来的大目标的，失掉这个大目标，就不是共产党员了。然而放松今日的努力，也就不是共产党员。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7e2105eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

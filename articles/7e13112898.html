script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"给毛主席的致敬电","authors":[],"dates":[{"year":1967,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社贵阳二十一日电　贵州省革命委员会成立誓师大会给毛主席的致敬电，全文如下:我们最最最最敬爱的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席:"},{"type":"paragraph","text":"我们永远忠于您的贵州省无产阶级革命派战士，怀着无限热爱、无限信仰、无限崇敬的心情，向您，我们心中最红最红的红太阳，致以最崇高的无产阶级文化大革命的战斗敬礼!"},{"type":"paragraph","text":"今天，我们贵州省无产阶级革命派在贵阳市举行了“贵州省革命委员会成立誓师大会”。我们万分激动地向您汇报:在您老人家的亲自号召和支持下，在以您老人家为代表的无产阶级革命路线的正确指引下，我们无产阶级革命派实行大联合，从一小撮走资本主义道路当权派手里夺回贵州省的党、政、财、文大权以后，乘胜前进，经过酝酿和协商，由革命群众组织的负责人、驻军的负责人和党政机关的革命的领导干部，建立了三结合的临时权力机构——贵州省革命委员会。这是战无不胜的毛泽东思想的新的伟大胜利!这是贵州一千七百万各族人民的天大喜事!毛主席呵，毛主席!千言万语也表达不了我们对您的衷心热爱!我们欢歌，我们跳跃，千万遍地高呼:毛主席万岁!万岁!!万万岁!!!"},{"type":"paragraph","text":"最最敬爱的伟大领袖毛主席:您老人家说:“世界上一切革命斗争都是为着夺取政权，巩固政权。”我们无产阶级革命派，一定铭记您的教导。我们不但有胆略把大权夺过来，也完全有决心、有信心、有能力把权掌好、掌牢。“沉舟侧畔千帆过，病树前头万木春。”扫除了害人虫，我们无产阶级革命派正好建设社会主义的新贵州!"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”在无产阶级文化大革命的烈火中诞生的贵州省革命委员会和全体革命派向您宣誓:"},{"type":"paragraph","text":"毛泽东思想是全党、全军和全国一切工作的指导方针。我们一定要更高地、永远地高举毛泽东思想伟大红旗，更坚决地贯彻执行以您为代表的无产阶级革命路线，在一切工作中用毛泽东思想挂帅。"},{"type":"paragraph","text":"您教导我们:“政策是革命政党一切实际行动的出发点，并且表现于行动的过程和归宿。”我们一定要彻底地、不折不扣地、全面地执行您制定的一切方针政策。"},{"type":"paragraph","text":"“抓革命，促生产”，“要节约闹革命”，这是您发出的伟大号召。我们一定要百分之百地听您的话，百分之百地照您的指示办事，发动全省广大各族革命群众，大抓革命，大促生产，夺取革命和生产双胜利。一定要坚决打倒经济主义，不讲阔气，不讲排场，“节省每一个铜板为着战争和革命事业”。"},{"type":"paragraph","text":"我们所取得的一切成就，都是毛泽东思想的胜利。毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹，我们一定要更好地活学活用您的著作，把活学活用您的著作的群众运动推向新高潮，促进人的思想革命化。"},{"type":"paragraph","text":"在无产阶级文化大革命的新阶段，我们一定要勇追穷寇，在全省范围内把各项大权统统夺回来，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"最最敬爱的毛主席:我们知道，斗争仅仅是开始，巩固夺权的胜利，还要做许多艰苦细致的工作，还要付出加倍的努力。“无限风光在险峰。”我们坚信，有您老人家的亲切关怀和支持，有战无不胜、攻无不克的毛泽东思想，“我们能够学会我们原来不懂的东西。我们不但善于破坏一个旧世界，我们还将善于建设一个新世界。”我们一定能够迅速建立无产阶级的革命新秩序，一定能够充分发挥广大群众的智慧，经过过渡，创建更适合社会主义经济基础的、崭新的政权组织形式。"},{"type":"paragraph","text":"您老人家告诫我们:“我们决不可因为胜利，而放松对于帝国主义分子及其走狗们的疯狂的报复阴谋的警惕性”。我们无产阶级革命派一定铭记您的教诲，更加谦虚，更加谨慎，戒骄戒躁，全心全意地为人民服务。我们一定永远读您的书，听您的话，照您的指示办事，永远跟着您老人家，乘风破浪向前进!"},{"type":"paragraph","text":"让一切敌人在我们无产阶级革命派面前，在我们接连不断的胜利欢声中抽泣吧!发抖吧!"},{"type":"paragraph","text":"瞻望未来，无限光明。贵州山上山下，必将风展红旗如画。让我们高举起双臂，迎接崭新的、红彤彤的、处处闪耀着毛泽东思想光芒的新贵州!"},{"type":"paragraph","text":"衷心地祝愿您，我们心中最红最红的红太阳万寿无疆!万寿无疆!"},{"type":"paragraph","text":"贵州省革命委员会成立誓师大会"},{"type":"paragraph","text":"一九六七年二月十四日于贵阳"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e13112898"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

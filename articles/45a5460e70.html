script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在争夺战中大量歼敌有生力量是很有利的","alias":"","parts":[{"type":"paragraph","text":"在争夺战中大量歼敌有生力量"},{"type":"paragraph","text":"是很有利的!!"},{"type":"paragraph","text":"（1950年9月21日）陈，并告中南局，广西省委及韦国清"},{"type":"paragraph","text":"申电悉。（一）歼敌八百，缴获甚多，甚慰。（二）敌图重占东溪给我以运动战的机会，你们的部署是对的。如果等了多日而敌不来，则可考虑包围七溪歼击援兵的方法，可能打一个较大的运动战，敌人是一定会增援的，敌人还不知道我方的虚实。（三）敌人意图是极力争夺边境区域，这种争夺战，可能延长几个月。如能在争夺战中大量歼灭敌人有生力量，那是很有利的。因此你们要注意训练几千新兵以便随时补充缺额。要储备我军几个月所需的粮食。粮食不足时广西省委应负责接济并运至友境。汽油及其必需物资亦由广西负责，随缺随补，由陈与云逸直接商办。（四）为准备扩充"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会起草的给中国人民解放军西南军区副司令员、云南军区司令员陈的电报。陈当时奉派越南，以中共中央代表身份协助越共中央和越南人民军总部组织指挥抗击法国侵略军的边界战役。"},{"type":"paragraph","text":"[2]韦国清，当时任中国援越军事顾问团团长。"},{"type":"paragraph","text":"[3]云逸，即张云逸，当时任中国人民解放军广西军区司令员兼政治委员。"},{"type":"paragraph","text":"在争夺战中大量歼敌有生力量是很有利的炮兵，应在现有炮兵部队中多安副职，随战随学，以使我方每次作战缴获炮类（只要有炮弹）就能迅即使用为原则。（五）俘虏久留费用甚大，遣送赴欧亦甚麻烦，请与胡、武商量是否可以在训练一个短时期后（例如两个月），即向敌方遣送，借以扩大影响，瓦解敌军。此种俘虏遭送回去，即使再当兵，战斗力亦必大减，利于缴枪，如此反复多次，可以造成敌军瓦解潮流。俘虏必须留在越南境内，由广西送粮食去，万不可送俘虏来广西，前已电告你们了。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"九月二十一日"},{"type":"paragraph","text":"[1]胡，指胡志明，当时任越南民主共和国主席。武，指武元甲，当时任越南民主共和国国防部长、越南人民军总司令。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":176,"page_end":177},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45a5460e70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

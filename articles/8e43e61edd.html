script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共三中全会毛主席在会上讲了话；会议讨论并一致赞同邓小平同志关于整风的报告，陈云同志关于改进国家行政管理体制和关于农案增产的报告，周恩来同志关于工资劳保的报告；基本通过全国农菜发展纲要(修正草案)及其他重要文件","authors":[],"dates":[{"year":1957,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　中国共产党第八届中央委员会于9月20日到10月9日在北京举行了第三次全体会议(扩大)。"},{"type":"paragraph","text":"出席这次会议的有中央委员会委员91人，候补委员62人。各省、直辖市、自治区的党委第一书记，各地委第一书记，直辖市的区委书记以及中央各部门的党的负责工作人员416人也参加了这次会议。"},{"type":"paragraph","text":"会议听了邓小平同志关于整风运动的报告，陈云同志关于改进国家行政管理体制问题相关于农业增产问题的报告，周恩来同志关于劳动工资和劳保福利问题的报告。参加会议的人在大会上和小组会上就上述问题进行了热烈的讨论，并一致赞成上述的三项报告。"},{"type":"paragraph","text":"会议基本通过了1956年到1967年全国农业发展纲要(修正草案)。这个修正草案将分发到全国农村中进行讨论，然后提交党的全国代表大会讨论通过，再提交全国人民代表大会讨论通过。"},{"type":"paragraph","text":"会议还基本通过了关于改进工业管理体制的规定(草案)、关于改进商业管理体制的规定(草案)、关于改进财政体制和划分中央与地方对财政管理极限的规定(草案)以及有关工人、职员的劳动工资和劳保福利问题的规定草案等。这些文件草案将提请国务院讨论决定，或者由国务院提请全国人民代表大会常务委员会审议。"},{"type":"paragraph","text":"毛泽东同志在会议结束前讲了话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e43e61edd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于严肃对待党内右派分子问题的指示","authors":[],"dates":[{"year":1957,"month":9,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央关于严肃对待党内右派分子问题的指示","type":"title"},{"text":"随着反右派斗争在全国各地、各界的深入开展，党内的右派分子也更多地暴露出来了。根据目前的统计，已经发现出来的党内右派分子约有三、○○○余人。党内的右派分子，多数是解放前后入党的，一也有不少是一、二十年以上党龄的老党员。应该看到，从党内发现出这些右派分子，是这次反右派斗争的很大成绩，这对于我们党的巩固和纯洁，具有重大的意义。","type":"paragraph"},{"text":"但是，现在还有一些同志，在反对党内右派分子的斗争中，存在着比较严重的温情主义。特别是在中央肯定了右派的性质和对党内右派分子的党籍采取从严的方针之后，他们对于同党外右派分子政治面貌完全相同的“党员”，往往姑息宽容，不愿意把他们划为右派，特别是对于一些应该划为右派的老党员，更加惋惜，心软，下不了手。有的单位甚至因此影响了反右派斗争的深入和开展。显然，这是完全错误的。","type":"paragraph"},{"text":"应该指出，在运动中，对于一个党员应否划为右派分子，应该同党外人士应否划为右派分子一样，采取非常慎重的态度，对于党龄较老的党员尤其应该如此。但是，既然他的言行同党外右派分子一样，就没有理由不根据一视同仁的原则，把他同样地划为右派分子，并与之进行坚决的斗争。必须了解，党内右派分子有着“共产党员”的招牌，有较多的政治资本，因而也就容易欺骗、蒙蔽和影响群众。同时，他们又和党外的右派分子相呼应，相配合，从堡垒内部向党进攻，因而对党的危害就．更加严重。这种党内右派分子，他们的党龄愈长，职位愈高、对党的危害就愈大。因此，对于那些同党外右派分子政治面貌完全相同的人，决不应该因为他们是党员而有所宽容，决不应该漏掉真正的党内右派分子。因为这样，不但对于开展反右派斗争是不利的，而对于纯洁党的队伍和提高党的战斗力，是尤其有害的。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d02cc7c07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

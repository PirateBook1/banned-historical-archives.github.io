script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《红旗》重刊《抗日游击战争的战略问题》并发表编者按语  毛泽东同志阐明的关于人民战争的思想对亚非拉民族解放斗争有重大现实意义","authors":[],"dates":[{"year":1965,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《红旗》重刊《抗日游击战争的战略问题》并发表编者按语"},{"type":"paragraph","text":"毛泽东同志阐明的关于人民战争的思想对亚非拉民族解放斗争有重大现实意义"},{"type":"paragraph","text":"新华社十九日讯　《红旗》杂志第九期，将于八月二十一日出版。"},{"type":"paragraph","text":"在中国抗日战争胜利二十周年前夕出版的这一期《红旗》，特别刊印了毛泽东同志的一篇著名论文：《抗日游击战争的战略问题》。《红旗》编者按语说：“今年九月三日，是中国抗日战争胜利二十周年。本刊这一期特别刊印毛泽东同志的《抗日游击战争的战略问题》这篇著名论文。这篇论文所阐明的思想，在中国革命战争中起了伟大的指导作用。对于这一点，中共中央毛泽东选集出版委员会作了如下的注释：‘抗日战争初期，党内外都有许多人轻视游击战争的重大战略作用，而只把自己的希望寄托于正规战争，特别是国民党军队的作战。毛泽东同志批驳了这种观点，同时写了这篇文章，指出抗日游击战争发展的正确道路。其结果，在抗日时期内，在一九三七年只有四万余人的八路军和新四军，到一九四五年日本投降时就发展成为一百万人的大军，并创建了许多革命根据地，在抗日战争中起了伟大的作用，使蒋介石在抗日时期既不敢投降日本，又不敢发动全国规模的内战，而到一九四六年发动全国规模的内战时，由八路军新四军编成的人民解放军就有力量对付蒋介石的进攻了。’非常清楚，毛泽东同志这一著作中关于人民战争的思想，在今天，对于中国人民、全世界人民反对美帝国主义及其走狗的斗争，特别是对于亚洲、非洲、拉丁美洲被压迫民族的解放斗争，具有重大的现实意义。”"},{"type":"paragraph","text":"这期《红旗》在《自然科学和唯物辩证法》这个总标题下面，发表了北京自然科学工作者和哲学工作者朱洪元、高崇寿、徐光宪、龚育之、艾思奇、于光远的六篇文章。在这些文章中，讨论了在科学技术工作中如何运用唯物辩证法的问题。"},{"type":"paragraph","text":"这期《红旗》发表的文章还有：李哲的《德波林学派的一些批判者变成了德波林学派的继承者》、杨成武的《飞夺泸定桥》、徐稚的《大石塔农村的变革》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aed8cc486f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

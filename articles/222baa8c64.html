script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"对《秘书室关于处理众来信的报告》的批示","alias":"","parts":[{"type":"paragraph","text":"（一九五-一年四月二日）"},{"type":"paragraph","text":"压反革命必须严格限制在理首、惯匪、恶霸、特务、反动会道门头子等项范之内，不能将小偷、吸毒犯、普通地主、普通国民党党团员、普通国民党军官也包括在内。判处死刑者，必须是罪重者，重罪轻判是错的，罪重判也是错的。"},{"type":"paragraph","text":"（一九五一年六月十五日）"},{"type":"paragraph","text":"“期年执行”的政策，决不应解释为对于负有血或有其它重大罪行人民要求处死的犯而不处死，如果这样做，那就是错的。我们必须向区村干部和人民翠众解释清楚。对于罪大恶极民愤甚深非杀不足以平民者必须处死，以平民愤。只对那些民惯不深，人民拜不要求处死，但又犯有死罪者，方可判处死刑期二年执行强追劳动以观后效。"},{"type":"paragraph","text":"（一九五一年十月一日）除非我们采取步去肃清反革命分子的活动，否则人民的国家就会受到危害。"},{"type":"paragraph","text":"（一九五九年九月十八日）"},{"type":"paragraph","text":"看法妥当，他们活动，注意观察，大有可为。他们是在如来佛手掌中，跳不出去的。你们应当当作-一件大事去办。积极而又艺术地去做观察和值察工作。"},{"type":"paragraph","text":"对《秘书室关于处理群众来信的报告》的批示"},{"type":"paragraph","text":"（一九五一年五月十六日）"},{"type":"paragraph","text":"必须重视人民的来信，要给人民以恰当的处理，满足翠众的要求，要把这件事看成是共产党和人民政府加强和人民联系的一种方法，不要采取掉以心置之不理的官僚主义的态度。如果人民来信很多，本人处理困难，应设立适当人数的专门机关或专门的人，处理这些信件。如果来信不多，本人或秘书能够处理，则不要另设专人。"},{"type":"paragraph","text":"批改《人民日报》社论应当重视电影“武训传”的讨论"},{"type":"paragraph","text":"（发表于一九五一年五月二十日《人民日报》）"},{"type":"paragraph","text":"[为什么]应当重视电影《武训傅》的讨论[？]"},{"type":"paragraph","text":"在发表杨平同志“陶行知先生发扬“武训精神”有积极意义？”一文时，我们希望因此引起对于电影《武训傅》的进步的讨论。为什么【要］应当重这个讨论呢？"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":23,"page_end":23},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[i

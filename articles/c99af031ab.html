script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江腾蛟第三次出庭受审  供认林彪、叶群杀害毛主席计划破产后阴谋南逃广州另立中央","authors":[],"dates":[{"year":1980,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江腾蛟第三次出庭受审"},{"type":"paragraph","text":"供认林彪、叶群杀害毛主席计划破产后阴谋南逃广州另立中央"},{"type":"paragraph","text":"新华社北京11月27日电　林彪反革命集团主犯之一江腾蛟今天在特别法庭上供认，1971年9月林彪、叶群谋杀毛泽东主席的计划破产后，阴谋带领黄永胜、吴法宪、李作鹏、邱会作南逃广州、另立中央，由他负责黄、吴、李、邱在南逃中的安全。"},{"type":"paragraph","text":"今天是江腾蛟第三次出庭受审。他在回答审判员的审问时供认：1971年9月12日晚上，他参加了周宇驰布置南逃的秘密会议。会上，周宇驰说，明早8时，林彪将从北戴河乘飞机到广州；7时，周宇驰先带一部分人和他们的家属从北京西郊机场起飞前往广州。周宇驰要王飞（空军司令部原副参谋长）和他在早晨6时到北京西郊机场，等黄、吴、李、邱到齐后一起飞往广州，并要他负责他们的安全。"},{"type":"paragraph","text":"江腾蛟还供认说，林彪到广州后，打算先召开师以上干部紧急会议，并利用广州广播电台发表讲话，宣布成立临时中央。必要时，林彪还打算争取苏联援助。"},{"type":"paragraph","text":"法庭在调查中，先后宣读了同案犯王飞和江腾蛟的妻子李燕平、江腾蛟的秘书张发云等人的证词，证明江腾蛟的上述口供属实。"},{"type":"paragraph","text":"法庭还传同案犯刘世英（空军司令部办公室原副主任）到庭作证。他也参加了在12日晚上那次秘密会议。刘世英供认了当晚拟定南逃人员名单的情况。当法庭用幻灯投影出示上面写着南逃人员名单的原件时，刘世英指着名单说：“是我写的，是我写的。”他说，名单上的“江”和“江家”，指的就是江腾蛟。"},{"type":"paragraph","text":"同案犯朱铁铮（空军司令部办公室原处长）也就这一犯罪事实出庭作证。"},{"type":"paragraph","text":"同案犯胡萍（空军司令部原副参谋长）在出庭作证时交代，他在林立果和周宇驰的指使下，为林彪一伙南逃广州共安排了8架各种不同型号的飞机，并把其中的256号三叉戟飞机私调山海关机场，供林彪、叶群和林立果使用。"},{"type":"paragraph","text":"特别法庭副庭长黄玉昆主持了今天的庭审活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"叶群","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c99af031ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席论工人阶级的领导作用","authors":[],"dates":[{"year":1968,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。"},{"type":"paragraph","text":"转引自《人民日报》、《解放军报》一九六八年八月十五日社论《热烈欢呼云南省革命委员会成立》"},{"type":"paragraph","text":"认真搞好斗、批、改"},{"type":"paragraph","text":"转引自《人民日报》、《解放军报》一九六八年八月二十一日社论《团结起来，共同对敌——热烈祝贺福建省革命委员会成立》"},{"type":"paragraph","text":"我国有七亿人口，工人阶级是领导阶级"},{"type":"paragraph","text":"革命的领导阶级是工人阶级。"},{"type":"paragraph","text":"《五四运动》《毛泽东选集》第二卷第五四六页"},{"type":"paragraph","text":"我们的国家是工人阶级领导的以工农联盟为基础的人民民主专政的国家。"},{"type":"paragraph","text":"《关于正确处理人民内部矛盾的问题》人民出版社版第三页"},{"type":"paragraph","text":"人民民主专政需要工人阶级的领导。因为只有工人阶级最有远见，大公无私，最富于革命的彻底性。整个革命历史证明，没有工人阶级的领导，革命就要失败，有了工人阶级的领导，革命就胜利了。"},{"type":"paragraph","text":"《论人民民主专政》《毛泽东选集》第四卷第一四八三页"},{"type":"paragraph","text":"社会的发展到了今天的时代，正确地认识世界和改造世界的责任，已经历史地落在无产阶级及其政党的肩上。"},{"type":"paragraph","text":"《实践论》《毛泽东选集》第一卷第二八四二八五页"},{"type":"paragraph","text":"工人阶级经过自己的先锋队中国共产党实现对于人民大众的国家及其政府的领导。"},{"type":"paragraph","text":"《关于目前党的政策中的几个重要问题》《毛泽东选集》第四卷第一二七二页"},{"type":"paragraph","text":"我们必须全心全意地依靠工人阶级，团结其他劳动群众，……以便向帝国主义者、国民党、官僚资产阶级作坚决的斗争，一步一步地去战胜这些敌人。"},{"type":"paragraph","text":"《在中国共产党第七届中央委员会第二次全体会议上的报告》《毛泽东选集》第四卷第一四二九页"},{"type":"paragraph","text":"要充分发挥工人阶级在文化大革命中和一切工作中的领导作用"},{"type":"paragraph","text":"无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。"},{"type":"paragraph","text":"转引自《人民日报》、《解放军报》一九六八年四月十日社论《芙蓉国里尽朝晖——热烈欢呼湖南省革命委员会成立》"},{"type":"paragraph","text":"无产阶级必须在上层建筑其中包括各个文化领域中对资产阶级实行全面的专政。"},{"type":"paragraph","text":"转引自《人民日报》、《红旗》杂志、《解放军报》一九六七年十一月六日编辑部文章《沿着十月社会主义革命开辟的道路前进——纪念伟大的十月社会主义革命五十周年》"},{"type":"paragraph","text":"广大的工农兵、革命的知识分子和革命的干部，是这场文化大革命的主力军。"},{"type":"paragraph","text":"《中国共产党中央委员会关于无产阶级文化大革命的决定》"},{"type":"paragraph","text":"“三结合”的革命委员会，是工人阶级和人民群众在这次文化大革命中的一种创造。"},{"type":"paragraph","text":"转引自《人民日报》、《红旗》杂志《解放军报》一九六八年三月三十日社论《革命委员会好》"},{"type":"paragraph","text":"团结自己，团结农民和其他小资产阶级，团结知识分子，团结一切革命的人民。这是极大的政治任务和组织任务。这是中国共产党的责任，这是工人阶级先进分子的责任，这是整个工人阶级的责任。"},{"type":"paragraph","text":"《\u0026lt;中国工人\u0026gt;发刊词》《毛泽东选集》第二卷第七二一页"},{"type":"paragraph","text":"无产阶级不但要解放自己，而且要解放全人类。如果不能解放全人类，无产阶级自己就不能最后地得到解放。"},{"type":"paragraph","text":"转引自《人民日报》一九六七年四月十五日社论《高举革命的批判旗帜实现革命的大联合》"},{"type":"paragraph","text":"大学还是要办的，我这里主要说的是理工科大学还要办，但学制要缩短，教育要革命，要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。"},{"type":"paragraph","text":"转引自《人民日报》一九六八年七月二十二日发表《从上海机床厂看培养工程技术人员的道路》时的编者按"},{"type":"paragraph","text":"工人中间应该教育出大批的干部，他们应该有知识，有能力，不务空名，会干实事。没有一大批这样的干部，工人阶级要求得解放是不可能的。"},{"type":"paragraph","text":"《\u0026lt;中国工人\u0026gt;发刊词》《毛泽东选集》第二卷第七二二页"},{"type":"paragraph","text":"在国际国内尚有阶级和阶级斗争存在的时代，夺取了国家权力的工人阶级和人民大众，必须镇压一切反革命阶级、集团和个人对于革命的反抗，制止他们的复辟活动，禁止一切反革命分子利用言论自由去达到他们的反革命目的。"},{"type":"paragraph","text":"《关于胡风反革命集团的第二批材料》的按语"},{"type":"paragraph","text":"工人阶级也应当在斗争中不断提高自己的政治觉悟"},{"type":"paragraph","text":"工人阶级要在阶级斗争中和向自然界的斗争中改造整个社会，同时也就改造自己。工人阶级必须在工作中不断学习，逐步克服自己的缺点，永远也不能停止。"},{"type":"paragraph","text":"《关于正确处理人民内部矛盾的问题》人民出版社版第二十页"},{"type":"paragraph","text":"无产阶级和革命人民改造世界的斗争，包括实现下述的任务:改造客观世界，也改造自己的主观世界——改造自己的认识能力，改造主观世界同客观世界的关系。"},{"type":"paragraph","text":"《实践论》《毛泽东选集》第一卷第二八五页"},{"type":"paragraph","text":"工人以工为主，也要兼学军事、政治、文化。也要搞社会主义教育运动，也要批判资产阶级。在有条件的地方，也要从事农副业生产，例如大庆油田那样。"},{"type":"paragraph","text":"转引自《人民日报》一九六六年八月一日社论《全国都应该成为毛泽东思想的大学校》"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\08\\688m010101.JPG\"\u003e"}],"comments":[],"origin":"《人民日报》,《全国都应该成为毛泽东思想的大学校》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ea2ae64f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

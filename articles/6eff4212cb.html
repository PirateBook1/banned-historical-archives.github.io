script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"违反毛主席军事思想的一株毒草","authors":["苏其根"],"dates":[{"year":1966,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海永大染织一厂影剧评论小组　苏其根"},{"type":"paragraph","text":"《兵临城下》是一部很坏的影片。为啥说这部影片很坏，我们的看法是:"},{"type":"paragraph","text":"《兵临城下》向我们宣传了这样一个道理，革命人民不通过武装斗争，敌人也会放下屠刀，举手投降，立地成佛的。影片里的国民党地方军三六九师的所以能起义，能弃暗投明，归向人民，全是由于内部的倾轧、争斗，由于他们“狗”咬“狗”的结果。我们认为:敌人内部的矛盾是可以利用的因素之一，但决不是主要因素。而影片却把起义的决定因素全归结于国民党的头目赵崇武(师长)、郑汉臣(团长)。这些双手沾满鲜血的反共反人民的反革命人物，怎么能来一个一百八十度的大转变，很快地改变其面目，走向人民这一方面来。我国解放战争所以能取得彻底胜利，获得全国解放，正是由于我军强大的排山倒海的武装力量所决定的；有些敌军，所以能投诚、起义，主要由于大势所趋、人心所向的结果。所以说，影片这样的描写，是根本不符合我解放战争的历史真实的，这和毛主席一再教导我们的军事斗争与政治斗争相结合的战略思想是对立的，是违反毛主席军事思想的。"},{"type":"paragraph","text":"这部影片的“毒”，还在于把武装斗争的作用写得可有可无，只要以“情”“感”人，敌人也会“良心发现”。象三六九师这样博得蒋介石信任，并立过“汗马功劳”的反动军队，象赵崇武、郑汉臣这样为“党国”忠心效劳的高级将领，不经我大军的临城，不经我强大武装力量的占绝对优势，只要“不痛不痒”的劝说和我地下党员李忠民、范国良的一些“影响”、“工作”，照样可以使这些与人民为敌的刽子手放下屠刀，举手投降，立地成佛。这不是抹煞武装斗争的决定性作用的宣传吗?"},{"type":"paragraph","text":"影片的编导是以美化、同情、歌颂的态度，站在资产阶级的立场上，来描写敌人的。敌军的官兵也是一致的，军民也是一家的，蒋介石对他的部下也是关怀备至的。如敌团长郑汉臣是一个十分爱护士兵的“好”长官，“平时待兄弟们挺好的!”当粮食得不到供应时，敌军才“被迫”去抢老百姓的粮食，而处处为人民着想的郑汉臣看到这种情景时，曾严厉斥责:“为什么要抢老百姓的粮?”当敌军断粮时，蒋介石匪帮还想尽一切办法，运用空投来支援他的部下；当在争夺空投粮食，发生“狗”咬“狗”的时候，赵崇武这条“好狗”亲自急忙赶到机场，见到他的部下董彪被缚时，心情十分沉痛。另外，敌人的遭遇也是很可怜的。如郑汉臣之妻遭侮辱，“小少爷”失散；赵崇武的四面楚歌，给人排挤，遭受歧视；这不是很清楚地告诉我们:“恶狗”中也有象赵崇武、郑汉臣这样的“好狗”“善狗”、“好官”“好人”吗?这不是美化敌人吗?"},{"type":"paragraph","text":"所以说，《兵临城下》是一部歪曲解放战争，抹煞军事斗争，违反毛主席军事思想的坏影片，它是为敌对阶级服务的。"},{"type":"paragraph","text":"在文艺领域中，由于有些人头脑里没有毛泽东思想，没有突出无产阶级政治，因此，出现了一些坏电影。这其中，不但有“工”的《不夜城》，“农”的《北国江南》，“学”的《早春二月》，“商”的《林家铺子》，还有“兵”的《兵临城下》，在我国各条战线上“全面开花”，渗透、毒害、影响着广大观众。这些电影之所以坏，主要是影片为资产阶级的黑线所贯串，因此，以这条黑线作为指针拍出的电影、塑造的人物，就决不能为我们工农兵服务，决不能为革命人民服务，而只能起相反的作用了。"},{"type":"paragraph","text":"《兵临城下》这部违反毛主席军事思想的坏影片必须彻底批判。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eff4212cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

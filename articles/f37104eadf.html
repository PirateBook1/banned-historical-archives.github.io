script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四川雕塑工作者沿着毛主席指引的文艺方向前进  《大树新愚公》大型泥塑群像创作完成","authors":[],"dates":[{"year":1966,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四川雕塑工作者沿着毛主席指引的文艺方向前进"},{"type":"paragraph","text":"《大树新愚公》大型泥塑群像创作完成"},{"type":"paragraph","text":"据新华社成都九日电　四川省一批雕塑工作者坚持贯彻毛主席的文艺方向，在总结创作泥塑《收租院》成功经验的基础上，深入全国大寨式先进单位——汉源县大树公社，同贫下中农结合，塑造出题为《大树新愚公》的大型泥塑群像，通过泥塑艺术热烈歌颂了用毛泽东思想武装起来的贫下中农英雄人物。"},{"type":"paragraph","text":"从反映我国民主革命时期阶级斗争的《收租院》，到塑造社会主义革命和社会主义建设时期工农兵英雄形象的《大树新愚公》，这是四川雕塑工作者在毛主席文艺思想指导下，运用雕塑艺术为工农兵服务，为社会主义服务的又一新成就。汉源县广大贫下中农群众看到新的塑像后，都把这看作是空前大喜事。他们说：打倒旧社会的菩萨鬼怪，塑造我们自己的英雄人物，党和毛主席硬是让我们扬眉吐气了！"},{"type":"paragraph","text":"大树公社位于四川西南部大渡河畔。大树人民高举毛泽东思想伟大红旗，以愚公移山的革命精神，劈山引水，截流开田，使粮食生产比合作化初期增加七成多，比土地改革前猛增二点八倍，创造了改天换地的业绩。去年年底，四川省雕塑、版画等五个画种的五十多名美术工作者，组成大树公社美术工作队，采取大协作方法，以这里为生活和创作基地，开始创作专题美术展览作品《社会主义新愚公》。目前已经完成的泥塑《大树新愚公》，就是这一美术作品的雕塑部分。"},{"type":"paragraph","text":"《大树新愚公》共包括三十三个相当于真人大小的塑像，分为《劈山修堰》《投石截流》和《开田改土》三个部分，集中表现了大树人英勇顽强地斗天、斗地、斗水的革命精神和英雄事迹。"},{"type":"paragraph","text":"泥塑《大树新愚公》的创作过程，是雕塑工作者活学活用毛主席著作的过程，也是他们同贫下中农结合，认真改造自己的思想感情的过程。不论在深入生活或创作期间，毛主席《在延安文艺座谈会上的讲话》等光辉著作，一直是指导他们解决面临的一切问题的最锐利武器。这些雕塑工作者从去年十二月开始，就按照毛主席的教导，同大树人生活、劳动在一起。他们住在贫下中农家里，同社员们一起学习毛主席著作，一起投石截流，开田改土，亲眼看到了贫下中农的坚韧不拔的革命意志。在整个创作过程中，雕塑工作者们反复学习了毛主席《在延安文艺座谈会上的讲话》，曾经作出五个草稿，根据贫下中农的意见进行了五次重大的修改。为了更好地听取群众意见，雕塑工作者们在正式创作阶段还实行了“开门创作”的办法。广大贫下中农热情地支持雕塑工作者，有的参加辅助劳动，有的带来几种泥、沙样品供他们选择。广大群众的热情支持，大大激发了雕塑工作者的创作激情和克服困难的信心。一些青年学生和较长期脱离创作实践的人员说：农村是我们的好课堂，贫下中农是我们的好老师。在这里，我们上了一次最生动最深刻的学习毛泽东思想的政治课和艺术课。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f37104eadf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

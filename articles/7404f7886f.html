script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利　毛主席革命路线的伟大胜利上海工代会今天召开广大无产阶级革命派大抓革命狠批修正主义工运路线向工代会献礼","authors":[],"dates":[{"year":1967,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人革命造反派代表会议今天胜利召开了。"},{"type":"paragraph","text":"这次代表大会，是在我们伟大领袖毛主席的亲切关怀下，在全国无产阶级文化大革命取得了决定性胜利的空前大好的形势下，在上海无产阶级革命派以“斗私，批修”为纲，进一步落实伟大领袖毛主席的最新指示，大学毛主席建党思想，大批修正主义建党路线，以及对修正主义工运路线的大批判的热潮中召开的。代表着一百几十万产业工人的一万多名工人革命造反派代表和无产阶级革命派代表，将出席会议。"},{"type":"paragraph","text":"上海工人革命造反派代表会议的胜利召开，这是毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利。上海工人在迎接工代会的召开时千万次高呼:“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"这次大会将检阅上海工人阶级一年多来在无产阶级文化大革命中所取得的伟大成就，进一步交流活学活用毛主席著作的经验，进一步从思想上、工作上、组织上落实毛主席的最新指示，彻底肃清修正主义工运路线的流毒，加强对上海工人阶级队伍的建设，努力把上海的工人阶级队伍建设成为永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的革命路线，非常无产阶级化、非常革命化、非常战斗化的队伍，誓做决心把无产阶级文化大革命进行到底的无产阶级革命派。"},{"type":"paragraph","text":"这次大会的召开，标志着上海工人运动在毛泽东思想的光辉照耀下，在毛主席革命路线的指引下，将走向一个新的阶段，提高到一个新的水平。"},{"type":"paragraph","text":"本报讯　上海广大无产阶级革命派欢欣鼓舞迎接上海工人革命造反派代表会议的召开。大街上出现了热烈庆祝大会即将召开的大红喜报、横幅、标语。各工厂、单位继续以抓革命、促生产的实际行动和出色的成绩向工代会献礼。"},{"type":"paragraph","text":"广大无产阶级革命派说，上海工人革命造反派代表会议的召开，是毛主席革命路线的伟大胜利，是战无不胜的毛泽东思想的伟大胜利。迎接工代会的召开，就要落实毛主席的最新指示，就要“斗私，批修”，掀起活学活用毛主席著作新高潮，掀起革命1大批判的新高潮。红光内衣厂为了迎接工代会的召开，全厂大学毛主席著作，大办毛泽东思想学习班，掀起大促人的思想革命化的新高潮。参加第一期学习的总人数达四百余人，还组织了讲用会。"},{"type":"paragraph","text":"上海纺织五金一厂无产阶级革命派说，上海工代会的召开，标志着上海工人运动在毛泽东思想指引下，进入了一个新阶段，是上海工人阶级政治生活中的一件大事。迎接工代会，就要彻底批判修正主义工运路线。爱民糖果厂在批判修正主义工运路线时，指出中国赫鲁晓夫的工运路线就是使工人阶级和平演变的路线，是为他复辟资本主义服务的。"},{"type":"paragraph","text":"(综合通讯员来稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7404f7886f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

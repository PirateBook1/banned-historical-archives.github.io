script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"充分发动群众用毛主席的伟大教导检查总结工作  唐山永红桥粮站革委会月月召开民主会  大大激发了革命群众的政治热情，斗批改革命群众运动不断向纵深发展，各项工作都搞得生气勃勃","authors":[],"dates":[{"year":1969,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"充分发动群众用毛主席的伟大教导检查总结工作"},{"type":"paragraph","text":"唐山永红桥粮站革委会月月召开民主会"},{"type":"paragraph","text":"大大激发了革命群众的政治热情，斗批改革命群众运动不断向纵深发展，各项工作都搞得生气勃勃"},{"type":"paragraph","text":"据新华社石家庄二日电　河北省唐山市永红桥粮站革委会，遵照伟大领袖毛主席关于“国家机关的改革，最根本的一条，就是联系群众”的教导，半年多来坚持召开“月月民主会”，充分调动群众的积极性，集中群众的正确意见，用毛泽东思想统帅一切，推动了斗、批、改各项任务的胜利进行。"},{"type":"paragraph","text":"这个粮站的“月月民主会”，一般都在本月末或下月初召开。会上，革委会充分发扬民主，发动群众用毛主席的各项最新指示检查总结工作，肯定成绩，表扬先进，批评革委会工作中的缺点，提出改进措施。革委会逐条研究群众提出的各项批评和建议，作出总结，再向全体革命群众作报告，经讨论通过，即作为全站的总结和下月的努力目标。"},{"type":"paragraph","text":"这个粮站由于半年多来坚持召开“月月民主会”，已获得很好的效果："},{"type":"paragraph","text":"一、通过“月月民主会”，经常不断地把群众中的正确意见集中起来，坚持下去，有力地推动了斗、批、改群众运动的深入发展。半年多来，这个粮站的革命群众，提出了大量关于贯彻毛主席最新指示和搞好斗、批、改的积极建议。譬如，革委会根据群众的建议，多次组织群众狠批叛徒、内奸、工贼刘少奇的“物质刺激”、“业务挂帅”等修正主义黑货，破除不合理的规章制度，使全站革命群众的思想面貌和工作面貌焕然一新。去年八月，在清理阶级队伍工作已取得重大成绩的情况下，革委会根据群众的意见，进一步发动大家揭开阶级斗争的盖子，又揪出了一个隐藏很深的反革命分子。"},{"type":"paragraph","text":"二、通过“月月民主会”，经常地消除革委会内部的意见分歧，加强在毛泽东思想原则基础上的革命团结，保证了毛泽东思想的一元化领导。这个粮站的革命群众高兴地说：由于咱们的革委会充分发扬民主，虚心倾听群众意见，大家都觉得自己是粮站的主人，全站一百多人一条心，我们的心都系在毛泽东思想的红线上。他们还说：革委会里如果有人搞“一言堂”，其结果必然是“多元化”；只有大搞“群言堂”，坚决实行民主集中制，用毛泽东思想统帅一切，才能实现“一元化”。"},{"type":"paragraph","text":"三、通过“月月民主会”，经常地帮助革委会克服缺点，发扬优点，改进工作，促进了领导班子的革命化。这个粮站的革委会成员体会很深地说：我们月月发动群众用毛主席的最新指示和各项政策来检查总结工作，月月找差距，月月有改进，这样才能从根本上加强同广大群众的密切联系，保证我们不脱离毛泽东思想的轨道。"},{"type":"paragraph","text":"这个粮站的革委会由于充分发扬民主，认真执行民主集中制，大大激发了革命群众的政治热情，各项工作都搞得生气勃勃，斗、批、改的革命群众运动正不断向纵深发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fec57c2d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

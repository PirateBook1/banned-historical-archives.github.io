script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湘潭开展多种活动纪念毛泽东诞辰110周年","authors":["吴兴华"],"dates":[{"year":2003,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湘潭开展多种活动纪念毛泽东诞辰110周年"},{"type":"paragraph","text":"本报长沙12月21日电  记者吴兴华报道：毛泽东同志的故乡湖南省湘潭市开展多种形式的活动，纪念毛泽东同志诞辰110周年。"},{"type":"paragraph","text":"湘潭从今年4月开始，在全市开展了纪念毛泽东同志诞辰110周年散文、诗歌、楹联征集活动，征集到作品2000多件；从11月开始，在全市开展了歌颂毛泽东思想、歌颂毛泽东丰功伟绩和崇高品德的电影电视展映活动，目前，已展映《走近毛泽东》、《开国大典》、《地道战》、《地雷战》、《平原游击队》、《长征》、《淮海战役》等影视片20多部；12月18日，举行了全市毛泽东诗词群众性朗诵演唱文艺汇演。从12月22日到12月26日，湘潭还将举行毛泽东建党学说与“三个代表”重要思想研讨会、湘潭市纪念毛泽东同志诞辰110周年文艺晚会等活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d352b68f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

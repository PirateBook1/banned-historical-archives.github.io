script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢毛主席为人民带来美好景况 努力搞好工作迎接“五一”劳动节","authors":["刘秀英","王桓"],"dates":[{"year":1952,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:红五月快到了，我以非常热烈的心情来迎接即将到来的“五一”劳动节。我是一个小学教员，在解放以前从未被人重视过，都认为小学教员是顶寒伧的职业，那时在生活上也真是贫困难受极了!解放后，我的职业地位提高了，新社会对人民教师重视起来，我的生活因待遇提高也过得很幸福了。通过三反、五反运动，本市国营百货公司宣布一万多种商品减低价格，现在为了纪念“五一”劳动节和庆祝三反、五反运动的伟大胜利，中央贸易部又决定国营百货公司零售商品减价(九五折)四天，这一令人兴奋的情况，使我的生活更加改善了，因此，我每月除掉生活费以外，还可储蓄三十万元。我认识到这种美好的景况，都是毛主席和共产党带来的，我不禁欢呼起来!我保证加强五反学习，搞好业务，教好新中国的下一代，学习工人阶级的崇高品质和热爱祖国的新道德，争取新中国早日走上工业化的道路。我一定要用实际行动来迎接我们自己的“五一”劳动节，以报答毛主席的恩情。"},{"type":"paragraph","text":"三联小学教员　刘秀英"},{"type":"paragraph","text":"编辑同志:我是国营企业的职员。回忆解放前，我一家四口的生活一直在痛苦中，每月工资还不能维持两个人的生活，受尽了伪币贬值、物价飞涨下的生活煎熬。解放不久，物价便日趋平稳，家庭经济有了预算，虽然我还多了一个孩子，负担增加了，而生活反比以前过得更好。我不仅能够过着美满的日子，而且在去年劳动节又享受了劳保条例，使我今后不要再有任何生活上的顾虑。经过三反、五反运动，我们大家的觉悟都提高了一步。就拿我们华东纺织答理局第二机料库来讲吧，贪污分子已被清除，并提拔优秀工人到领导岗位上来，因此，我们的队伍更纯洁而壮大了。现在我们自己的节日——伟大的“五一”国际劳动节来到了，过去我对这个节日是不关心的，在去年虽也参加“五一”大游行，但对劳动节的伟大政治意义还认识不足，现在更明白了这个大道理。我们已结合本单位的具体情形，订了增产节约计划，来向我们的节日献礼，报答毛主席的恩情!"},{"type":"paragraph","text":"华东纺织答理局第二机料库　王桓"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6320683623"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢迎恩克鲁玛总统的北京机场上  刘少奇主席的讲话","authors":[],"dates":[{"year":1961,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在欢迎恩克鲁玛总统的北京机场上"},{"type":"paragraph","text":"刘少奇主席的讲话尊敬的克瓦米·恩克鲁玛总统阁下，尊敬的加纳贵宾们，同志们，朋友们："},{"type":"paragraph","text":"今天，加纳共和国总统克瓦米·恩克鲁玛博士阁下光临我国首都北京，进行友好访问，给中国人民带来了加纳人民的深厚友谊，我们感到非常高兴。我代表中华人民共和国和中国人民，并且以我个人的名义，向克瓦米·恩克鲁玛总统阁下和全体加纳贵宾们，表示最热烈的欢迎。"},{"type":"paragraph","text":"中加两国虽然相距万里，远隔重洋，但是，共同的历史命运，很早就把我们两国人民紧密地连结在一起。在反对帝国主义和殖民主义的长期斗争中，我们两国人民一直互相同情，互相支持。中华人民共和国的诞生和加纳共和国的成立，使两国人民能够在一个完全新的基础上发展我们的友谊。我们都热爱和平，珍视亚非团结，支持一切被压迫人民争取独立和自由的斗争。我们对加纳政府和加纳人民为此而进行的努力，表示钦佩。"},{"type":"paragraph","text":"恩克鲁玛总统是加纳杰出的领袖，是当代非洲的著名政治家，也是中国人民尊敬的朋友。在领导加纳人民反对帝国主义、争取独立自由和支持非洲人民争取民族解放以及维护世界和平的斗争中，在促进中加两国人民的友好事业中，恩克鲁玛总统作出了卓越的贡献。我们相信，总统阁下的这次访问，必将有助于进一步发展我们两国之间的友好合作关系，进一步加强我们两国人民和亚非人民反对帝国主义和殖民主义的战斗友谊。"},{"type":"paragraph","text":"中加两国人民的友谊万岁！"},{"type":"paragraph","text":"非洲民族独立运动胜利万岁！"},{"type":"paragraph","text":"亚非人民团结万岁！"},{"type":"paragraph","text":"世界人民大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a539df5ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

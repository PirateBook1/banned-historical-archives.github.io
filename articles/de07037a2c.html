script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"在普西北创建抗日根据地","alias":"","parts":[{"type":"paragraph","text":"在晋西北创建抗日根据地"},{"type":"paragraph","text":"（1937年10月6日）贺、萧川："},{"type":"paragraph","text":"王兆相?部既使用于晋西北地区，我们对工作布置有以下的意见："},{"type":"paragraph","text":"一、估计敌人深入后，在后方的兵力，只能守主要的据点，企保持其交通线。"},{"type":"paragraph","text":"二、故在偏关、朔县、平鲁、左云、右玉与绥远之清水河一带等地区，极便利于我们广泛地开展游击运动，机动地与在南之主力部队配合，在平鲁以东之宋支队?配合，以及必要时与友军行动的配合。故你们根据目前的任务，对于工作的布置，应该：第一，在平鲁、偏关、朔县、左云、右玉、清水河、河曲、保德、苛岚地区开展游击运动，创造抗日根据地。以神池、宁武、河曲、保德、苟岚为群众的依托，并掩护工作人员进行工作。留下的游击队均以义勇军的名目出现。第二，在绥远之清水河一带，主要的是繁殖游"},{"type":"paragraph","text":"[1]贺、萧，指贺龙、萧克，当时分别任八路军第一二○师师长和副师长。[2]王兆相，当时任八路军第一二○师工兵营营长。"},{"type":"paragraph","text":"[3]宋支队，指八路军雁北支队。1937年9月下旬由八路军第一二〇师第三五八旅一部组成，宋时轮任支队司令员兼政治委员。"},{"type":"paragraph","text":"[4]义勇军是人民群众为了保卫国家而自动组织的武装。这里指中国共产党领导下的群众武装。击队、义勇军。第三，在游击队下可以组织若干游击小组。"},{"type":"paragraph","text":"三、宋支队随我们亦同样，在平鲁以东及岱岳以西繁殖游击等地区联成一片。第一，暂以偏关为后方，工作团之固定指导机关即位置在该处。应从部队中抽一排人为基干，在偏关地区组织一个游击支队。第二，在平鲁、朔县各组织一个游击队，但每一个游击队至少须从部队中抽一排人为游击队的基干，这样才能成队。因山西群众没有武装斗争的经验，我们不派武装做基干是困难的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月六日酉八路军第一二○师挺进晋西北，创建晋西北抗日根据地。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":225,"page_end":226},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de07037a2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

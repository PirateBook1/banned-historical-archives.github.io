script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生接见郑维山滕海清高锦明时的谈话摘要","authors":["康生"],"dates":[{"year":1967,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"康生接见郑维山滕海清高锦明时的谈话摘要","type":"title"},{"text":"康生","type":"authors"},{"text":"当前最主要的是要把主席的最新指示，深入地学习一下。比如形势，主席谈形势大好，不是小好，比以前任何时候都好。这是主席概括的，我们学习不够，这是个决定性的问题。形势好还是不好，远的不说，从五八年、五九年起就有两种看法。对人民公社、大跃进，一种认为大好，一种认为不好。庐山会议彭德怀反对，基本出发点是大跃进搞糟了。那时有点缺点错误，彭德怀利用这点向党进攻。三年困难时期，六二年七千人大会上，刘少奇等人把形势估计得黑暗得很。说要八年才能恢复，这个影响散布很广，毛主席到处视察后，召开了北戴河会议，讲了三条：一形势、阶级和阶级矛盾，击退了单干风翻案风，那个猖狂得很，后来发表了公报。毛主席的革命路线和刘少奇的反动路线之间的斗争，首先在形势问题。主席回答了这个问题。以后社教时又有这个问题，刘少奇说只有王光美那一套行，其余的都不行了。文化大革命中，对形势的看法也有许多不同，今后还会有，形势问题是两条道路斗争的主要内容之一。文化大革命的形势是失败了，还是胜利了？去年五月主席对谢胡同志讲，今年二月同卡博同志讲，主席说：文化大革命两条路线斗争有两种可能，一是我们失败，走资派胜利，一是我们胜利了，走资派失败了。为什么把失败放在第一条？主席总是这样辩证的看问题，他是为了引起警惕，防止骄傲、麻痹大意。这是主席的一贯办法，主席总是把困难估计得足足的。他对卡博同志讲，你在中国再呆几个月吧，呆几个月就可以看出眉目来了。当时我对眉目也很不理解，大概认为会有革委会成立起来，实际上主席说的眉目是大局。今年国庆谢胡来了，主席讲，看出眉目来了。第一是胜利，但也不排斥失败的可能。主席的指示，取得了决定性的胜利，主席是从战略上看的，一年发动，二年胜利，三年扫尾，大局已定，现在就怕思想跟不上。","type":"paragraph"}],"comments":[],"origin":"1967年11 月19日北京经济学院红旗公社红旗报编辑部主办《红旗》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"滕海清","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"郑维山","type":"人物"},{"name":"高锦明","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"074239f139"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

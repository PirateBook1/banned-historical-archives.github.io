script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"对随军南下干部的讲话","alias":"","parts":[{"type":"paragraph","text":"对随军南下干部的讲话！"},{"type":"paragraph","text":"（1944年11月1日）"},{"type":"paragraph","text":"要学会两种本领，头一个是松树的本领，第二个是柳树的本领。松树发育成长，不怕刮风下雪，严寒之下也能巍然屹立。松树有“原则性”。柳树插到哪里都能活，一到春天，枝长叶茂，随风飘荡，十分可爱。柳树有“灵活性”。"},{"type":"paragraph","text":"一个共产党员应该有松树的“原则性”和柳树的“灵活性”，缺一不行。"},{"type":"paragraph","text":"[1]南下支队由三五九旅抽一部分主力部队，由中组部选调一批工作干部，组成“国民革命军第十八集团军独立第一游击队”，由王震担任支队司令员，王首道任政委，全支队分编为六个大队，其中第五、六大队由随军南下干部组成，于1944年11月9日告别延安南征。这是毛泽东对随军南下干部1944年11月，毛泽东在八路军南下支队誓师大会上讲话。1944年11月，毛泽东在八路军南下支队誓师大会上讲话。"},{"type":"paragraph","text":"1944年11月，毛泽东和朱德、刘少奇、聂荣臻等出席八路军南下支队誓师大会。1944年11月，毛泽东和陈毅在一起。1944年11月，毛泽东、朱德等检阅八路军南下支队。1944年11月，毛泽东、朱德在王震的陪同下检阅八路军南下支队。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":174,"page_end":178},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e363f5f15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邯郸市汉光机械厂认真落实党的知识分子政策  用毛泽东思想团结、教育、改造知识分子","authors":[],"dates":[{"year":1969,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邯郸市汉光机械厂认真落实党的知识分子政策"},{"type":"paragraph","text":"用毛泽东思想团结、教育、改造知识分子"},{"type":"paragraph","text":"本报讯　河北省邯郸市汉光机械厂革委会认真落实毛主席的知识分子政策，坚持用战无不胜的毛泽东思想改造他们的世界观，帮助他们走同工人相结合的道路，注意发挥他们的积极性。"},{"type":"paragraph","text":"汉光机械厂的工程技术人员占全厂总人数的四分之一。有些人认为：“知识分子是从旧学校培养出来的，世界观是资产阶级的，等教育好了再用吧。”针对这种情况，厂革委会和驻厂解放军支左人员，遵照毛主席关于“我国绝大部分的知识分子是愿意进步的，愿意改造的，是可以改造的”“凡是真正愿意为社会主义事业服务的知识分子，我们都应当给予信任，……使他们得以积极地发挥他们的才能”的伟大教导，引导群众对本厂知识分子队伍状况进行了全面分析。通过具体分析，大家认识到工程技术人员中，多数或大多数是革命的或要革命的，是愿意接受教育和改造的，应该教育他们，使用他们，在使用中继续对他们进行教育。"},{"type":"paragraph","text":"在统一认识的基础上，厂革委会和驻厂解放军支左人员对一些思想比较好的知识分子大胆使用，还吸收一些政治上表现好的参加各级领导班子，或组织他们参加由工人领导的，有革命干部、工程技术人员参加的各级“三结合”科学技术研究小组，充分发挥他们的专长。不少老工人和他们一起组成工人业余调查组，深入调查刘少奇反革命修正主义路线在工厂流毒的危害，边调查，边批判，边总结，提高了他们的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"这个厂的一部分知识分子在接受工人再教育的时候，曾存在消极悲观情绪，认为“没奔头”。厂革委会和驻厂解放军支左人员就组织他们反复学习毛主席的“老三篇”等光辉著作，狠批刘少奇“读书做官论”等反革命修正主义谬论，帮助他们树立全心全意为人民服务的思想。为了进一步做好对知识分子的教育工作，革委会还亲自抓典型，树样板。对表现好的知识分子，给予表扬、鼓励。许多知识分子深受感动地说：“学有榜样，赶有目标，我们大有奔头了。”"},{"type":"paragraph","text":"有一个出身于剥削阶级家庭的“设计师”，长期以来拒绝思想改造，压制工人的合理化建议。厂革委会和驻厂解放军支左人员按照党的政策，组织革命群众对他的错误进行严肃批判，同时对他作深入细致的思想政治工作，给他以悔过自新的机会。当他有了一些进步的表现时，就鼓励他，让他到车间劳动，并注意发挥他的技术专长。革命群众从实践中认识到：象这样的知识分子，用毛泽东思想改造他们，一批二用，有利于社会主义建设。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de7b72c970"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

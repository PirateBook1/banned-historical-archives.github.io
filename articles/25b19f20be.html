script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力在新华社讲话要点","authors":["王力"],"dates":[{"year":1967,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"王力在新华社讲话要点","type":"title"},{"text":"王力","type":"authors"},{"text":"领导夺权斗争的临时权力机构，必须有三结合的领导。即革命群众的负责人，革命的领导干部，当地部队的负责人。这是判断和反映是否代表毛主席的正确路线的夺权，还是脱离群众的夺权的标准。","type":"paragraph"},{"text":"必须着重强调与革命干部的结合，这是当前夺权斗争的关键，这是毛主席一再强调的问题。这个政策关系到很多人。排斥一切、打倒一切的作法正好符合敌人的需要。我们不能这样做。省市委的夺权不是这样三结合的，一概不承认。","type":"paragraph"},{"text":"克服革命造反派头脑中的小资产阶级思潮和无政府主义的思潮是当前迫在眉睫的任务。这是否能把毛主席的路线坚持到底的关键。党中央要求要服从中央的领导，要跟无政府主义思潮决裂，这种思潮必须用毛泽东思想来严肃对待，决不能允许对于无产阶级司令部也怀疑，也打倒。","type":"paragraph"},{"text":"要接受巴黎公社的教训，要充分利用权力机构和专政工具。不能形成强有力的临时权力机构，就不能保证革命沿着正确的方向发展。","type":"paragraph"},{"text":"其它","type":"paragraph"},{"text":"一、去年六、七月的革命派在夺权的关键时刻不一定是革命派。在自己有了荣誉、地位之后，就会忘记阶级分析。同学们要甘当小学生。不要到别的单位当工作队，革命要靠自己，要相信内部群众。","type":"paragraph"},{"text":"二、不要搞资产阶级新闻作风。有些部队搞黄色新闻，这是转移斗争方向，不要这样做！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"王力在新华社讲话要点","parts":[{"type":"title","text":"490．王力在新华社讲话要点"},{"type":"paragraph","text":"(1967年2月7日)"},{"type":"paragraph","text":"领导夺权斗争的临时权力机构，必须有三结合的领导。即革命群众的负责人，革命的领导干部，当地部队的负责人。这是判断和反映是否代表毛主席的正确路线的夺权，

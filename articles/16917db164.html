script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”三年来坚持拨乱反正我国教育事业迅速恢复发展","authors":[],"dates":[{"year":1979,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九月二十七日电　新华社记者报道:我国教育事业在粉碎“四人帮”后的三年间有了迅速的恢复和发展。教育部提供了我国教育事业一九七八年底同一九七六年相比的如下一些统计数字:"},{"type":"paragraph","text":"全国高等学校有五百九十八所，增加二百零六所；在校学生为八十五万多人，增长百分之五十一以上。"},{"type":"paragraph","text":"中等专业学校有二千七百六十所，增加三百一十七所；在校学生为八十八万九千人，增长百分之二十八以上。"},{"type":"paragraph","text":"中学在校学生为六千五百四十多万人，增长百分之十二以上。小学在校学生达一亿四千六百多万人。"},{"type":"paragraph","text":"教育部提供的材料还表明，工农业余教育在这三年间也得到了恢复和发展。各级各类学校的教育质量逐步提高。"},{"type":"paragraph","text":"解放前我国教育事业极不发达。在旧中国的二十多年间，高等学校毕业生只有十八万多人。全国解放以后，我国对旧的教育制度进行了根本性的改造，教育事业迅速发展。高等学校和中等专业学校在校学生大幅度增长，普通中小学、幼儿教育、各级各类业余教育以及少数民族地区的教育事业都有了迅速的发展。但是，在林彪、“四人帮”横行期间，我国的教育事业受到了严重的摧残。全国被砍掉了一百零六所高等学校和大批中等专业学校。很多学校校舍被占，仪器、设备、图书资料散失了很多。半工半读教育和农业中学以及其他职业中学基本上被砍掉。各级各类学校教学质量严重下降。经过三年的拨乱反正，现在我国的教育事业又有了显著进展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16917db164"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理观看马术竞技表演","authors":[],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理观看马术竞技表演"},{"type":"paragraph","text":"新华社休斯敦二月二日电  邓小平副总理及其一行在进行了四天紧张的会谈和参观访问之后，今天晚上在这里观看了马术竞技表演。"},{"type":"paragraph","text":"马术表演是美国体育运动中独具一格的项目，它包括男骑士表演驯马、驯野牛、套牛和女骑士驯马。它同垒球和篮球一起，是美国对世界体育运动的三大贡献。"},{"type":"paragraph","text":"得克萨斯州的好客在美国是有名的。"},{"type":"paragraph","text":"当邓副总理在热烈的掌声中到达竞赛场地时，人们纷纷伸出手来同他握手，邓副总理向站起来向他欢呼的人们挥手致意。"},{"type":"paragraph","text":"主人向观看马术竞技表演的每个中国客人赠送了一顶斯特森骑士帽子。七十四岁高龄的邓副总理兴致勃勃，他应邀乘上一辆十九世纪的公共马车，绕场一周。主人向他赠送了一枚骑士纪念章和一头小牛。"},{"type":"paragraph","text":"马术表演显示了骑士们的粗犷的生活和勇敢精神。在表演过程中，一位女骑士从马上摔了下来，马压在她身上。她被送到急救站抢救之后，又立刻返回参加比赛，而且获得了名列前茅的成绩。人们对她的勇敢精神和顽强毅力报以热烈的掌声。"},{"type":"paragraph","text":"邓副总理一行在观看马术竞技表演之前，出席了一次吃烤肉的招待会。陪同中国客人的有能源部长施莱辛格、总统贸易谈判特别代表罗伯特·斯特劳斯、美国驻中国联络处主任伍德科克、得克萨斯州州长小威廉·克莱门茨和休斯敦市市长吉姆·麦康恩。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理及其一行，二月二日晚在休斯敦观看马术竞技表演。图为表演者向邓副总理赠送斯特森骑士帽子。"},{"type":"paragraph","text":"新华社记者  郭占英 摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"181f157ef6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

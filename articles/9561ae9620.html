script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作给了他力量","authors":["红卫"],"dates":[{"year":1966,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"三轮车工人程德旺的胸前，最近又增添了一枚金光闪闪的毛主席像章。"},{"type":"paragraph","text":"这是来自内蒙古草原的一个红卫兵亲手给他别上的。"},{"type":"paragraph","text":"程德旺也为这位蒙族红卫兵签名留念。"},{"type":"paragraph","text":"程德旺和这位兄弟民族的红卫兵仅见过一面，短短三个小时，怎么会建立起亲密的革命的友谊的呢?"},{"type":"paragraph","text":"话要从这里讲起:交通大学的大礼堂里挤满了人，一堂生动的活学活用毛主席著作的大型讲用会正在热烈进行。来自祖国五湖四海的红卫兵，全神贯注地倾听着程德旺的发言。"},{"type":"paragraph","text":"“……旧社会的苦，我三天三夜诉不完；我要不忘阶级苦，牢记血泪仇!"},{"type":"paragraph","text":"“……读毛主席的书，使我明白了，要为革命踏三轮车。毛主席说:‘我们一切工作干部，不论职位高低，都是人民的勤务员，我们所做的一切，都是为人民服务，……’我牢牢记住，我踏三轮车，也是革命队伍里的一员，是人民的勤务员，应当以张思德、白求恩、老愚公为榜样，不怕困难，完全、彻底地为人民服务，为人民的利益而工作。”"},{"type":"paragraph","text":"程德旺感情充沛，精神旺盛，脸上浮现着喜悦的笑容，好象要把自己活学活用毛主席著作的全部心得和体会，倾注在他的发言之中。"},{"type":"paragraph","text":"台下许许多多红卫兵噙着激动的眼泪，听完了程德旺的发言。红卫兵小将们似乎感觉到程德旺那颗为人民服务的火热的心在跳动，从他毫不利己、专门利人的工作实践中，使红卫兵小将们又一次看到了毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"程德旺话音刚落，来自北京、天津、石家庄、佳木斯、广州、合肥等地的革命师生举臂高呼:“毛主席万岁!”"},{"type":"paragraph","text":"“向上海工人阶级致敬!”"},{"type":"paragraph","text":"“把上海工人阶级的革命精神带回去!”"},{"type":"paragraph","text":"这时候，挤在人群中的这位牧民后代，思潮起伏，激动不已，他不由自主地移动脚步，登上主席台，取下自己胸前的一枚毛主席像章送给了程德旺，并紧握他的手激动得不知说些什么是好。程德旺深深领会对方的一片盛意，他说:“这是毛主席教我这样做的!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9561ae9620"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

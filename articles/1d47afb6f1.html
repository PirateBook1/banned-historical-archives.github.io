script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本“齿轮座”剧团机关报载文批判斯坦尼斯拉夫斯基毛主席光辉著作早就打断斯坦尼“体系”脊梁骨只有实践毛主席《在延安文艺座谈会上的讲话》，才能战胜美日反动派和修正主义的文化","authors":[],"dates":[{"year":1970,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　东京消息:日本进步剧团“齿轮座”机关报《文艺战士》最近发表文章，批判斯坦尼斯拉夫斯基的资产阶级戏剧“体系”。"},{"type":"paragraph","text":"文章揭露说，在俄国无产阶级掌握了政权，同资产阶级复辟资本主义的活动进行激烈斗争的历史时期，斯坦尼斯拉夫斯基却始终坚持演资产阶级的古典戏剧。他在政治上和思想上同马克思列宁主义的革命文艺路线尖锐地对立。他迷恋过去俄国资产阶级的生活，他以资产阶级的作品，从右的方面破坏社会主义文艺。"},{"type":"paragraph","text":"文章说，斯坦尼斯拉夫斯基导演的一些戏剧，贯穿着资产阶级人性论和资产阶级“民主”，因此，他的所谓“最高任务”，就是什么“对更美好的生活的向往”，什么“人的伟大和尊严”之类的货色。所以，演员也就不要从工农出发，而“从自我出发”；不是打倒自己的资产阶级思想，用无产阶级思想武装起来，而是让好与坏在自己身上共处；不是把现实作为创造的源泉而深入进去，而是“以戏剧和身体动作为创造的源泉，只要加以模仿，就自然地会抓住最高任务”；不是把自己改造成为为人民服务的无产阶级艺术家，而是使自己成为有教养的资产阶级艺术家；合二而一，即不承认无产阶级同资产阶级的矛盾和斗争，不要用无产阶级革命和无产阶级专政来解决矛盾，等等。"},{"type":"paragraph","text":"文章指出，斯坦尼斯拉夫斯基的这套货色起了极坏的作用。俄国的资产阶级攫取了艺术的阵地，把斯坦尼斯拉夫斯基这个为颠覆无产阶级专政作舆论准备的干将捧出来，用他的“体系”统治了舞台。"},{"type":"paragraph","text":"文章强调说，国际无产阶级的伟大领袖毛泽东同志的《在延安文艺座谈会上的讲话》，早就打断了斯坦尼斯拉夫斯基“体系”的脊梁骨。文章说，毛泽东同志的《在延安文艺座谈会上的讲话》精辟地给知识分子指出了紧密同工农群众结合为革命服务的大道。日本的进步戏剧工作者在这部光辉著作指引下，识破了美日反动派的意图，粉碎修正主义戏剧的祖师爷斯坦尼斯拉夫斯基“体系”，正在创造日本有史以来真正新的无产阶级戏剧。"},{"type":"paragraph","text":"文章最后说:只有在日本的社会里实践毛泽东同志的《在延安文艺座谈会上的讲话》，才能战胜美日反动派的文化和修正主义的文化。并且通过斗争和自我改造，彻底干净地清除美帝的资产阶级民主思想和斯坦尼斯拉夫斯基“体系”的影响。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d47afb6f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

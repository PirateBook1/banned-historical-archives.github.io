script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"精湛的艺术　深厚的情谊——日本电影周影片观后","authors":["孟广钧"],"dates":[{"year":1978,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"精湛的艺术　深厚的情谊"},{"type":"paragraph","text":"——日本电影周影片观后"},{"type":"paragraph","text":"中国电影工作者协会　孟广钧"},{"type":"paragraph","text":"在邓小平副总理访问日本、出席中日和平友好条约批准书交换仪式之际，在中日两国友好交往的新高潮正在到来的今天，在我国举办日本电影周，为中日两国人民友好和文化交流增添了新的佳话！"},{"type":"paragraph","text":"不久前刚在日本举办过中国电影周，如今又在我国举办日本电影周，通过这些交流，我们两国电影工作者之间的友谊花朵必将开得更加繁茂！"},{"type":"paragraph","text":"这些年来，日本电影不论是在艺术技巧还是在技术水平方面都有很大的提高和发展。这次电影周公演的三部影片，就有许多东西值得我们学习和认真研究。"},{"type":"paragraph","text":"拿《追捕》来说，论体裁样式，是一部惊险片，但决不是那种让人看了开头便知结尾的惊险影片。它的故事情节也并不太复杂：由于检察官杜丘怀疑某议员之死不是自杀而是他杀，便遭到真正杀人凶犯的诬陷，蒙受不白之冤。在一边逃避警察当局追捕一边进行调查中，他终于揭穿了事实真相。这样一个故事情节，却被处理得极为曲折，变幻莫测，异峰突起。它紧紧抓住观众的情绪，使之时而为主人公高兴，时而为主人公担忧。影片还寓有较为深刻的思想性，在结尾处，它揭露出黑社会首领长冈为非作歹、有恃无恐的秘密。"},{"type":"paragraph","text":"与《追捕》相比，《望乡》这部影片更有深度。它描写的是从明治末期到三十年代初期被诱骗卖到南洋山打根当妓女的日本贫苦农女阿崎的苦难一生。观众看过影片后，不得不去思考：这些被压迫在最底层的日本妓女的悲惨命运是怎样造成的？如阿崎婆所说的那样，是什么“男人压迫女人”吗？不！绝对不是！阿崎和她的难姊难妹们——那些被称为“南洋姐”的妓女的悲剧不止于她们被损害被侮辱，还在于她们并不知道，她们是在用肉体维护着当时的军国主义，用肉体为军国主义的侵略扩张政策服务。到头来，却有家不能归，有国不能奔，只能客死异乡。而那些幸免于死，回到故乡的人，则被认为是民族的耻辱，遭到人们的歧视，甚至连自己的亲人也拒绝与之往来，成为被遗弃的人间孤魂！"},{"type":"paragraph","text":"这部影片，不论编剧、导演、表演、摄影，都很值得对它做一些专题研究。影片在处理上，个别地方虽然不免有自然主义之嫌，但整个来说，手法是很高明的，也颇新颖。对于主题，作者通过形象，通过情节的发展让观众自己去思考、领悟。对那些吃人肉不吐骨头的吸血魔鬼的处理，作者也没有采用夸张的手法，不是靠脸谱化，而是用几场戏、几个镜头便淋漓尽致地把他们与统治集团的关系以及他们向上爬的罪恶历史揭露无遗。"},{"type":"paragraph","text":"栗原小卷扮演的圭子，田中绢代扮演的阿崎婆，表演都是恰到好处的。她们二人有个共同特点，那就是主要靠眼睛来传神。她们的形体动作不多，但是主人公们的性格、内心活动、思想波澜，却都通过眼睛使我们看得一清二楚。"},{"type":"paragraph","text":"第三部影片《狐狸的故事》是一部不寻常的、没有演员的故事影片。不，确切地说，是一部不是由人来担当演员，而是由狐狸来担当演员的故事影片。它表现的是一家狐狸的故事，狐狸在片中拟人化了。仅举其中一个例子：狐狸妈妈受伤将死的时候，回忆起自己幸福的往事——恋爱、结婚、生儿育女……确实别开生面。作者的构思极其巧妙、大胆、有趣。这部影片的摄影是出色的，看影片就犹如同时在观赏许许多多优美的风景画。当看到用推、拉、跟、摇镜头拍摄的狐狸时，会使人赞美摄影技术高超。"},{"type":"paragraph","text":"中国电影工作者和日本电影工作者一向有着深厚的友谊。为中日两国人民的友好交往，我们都曾经做出过积极的贡献；为提高我们彼此的艺术水平，我们也曾不止一次地进行过推心置腹的探讨。让我们在中日友好的历史长河中，为两国电影工作者的友谊，继续谱写美好的新篇章！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c9d0b9c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省民政厅救灾工作简报 第三号","authors":[],"dates":[{"year":1958,"month":4}],"is_range_date":false,"parts":[{"text":"贵州省民政厅救灾工作简报 第三号","type":"title"},{"text":"今将盘县解决春荒问题的做法简报各地参考：","type":"paragraph"},{"text":"盘县1957年因灾病减产，今年春荒露头较早，有些群众也因思想问题跟着叫喊粮食不够吃，再加少数阶级敌人乘机造谣破坏，因而少数区、乡曾发生闹粮现象，对农业生产大跃进一度有过影响。县党、政领导针对这一情况，除号召群众积极进行生产自救、节约渡荒，并对缺粮问题采用群众互相调剂和用合作社周转粮、储备粮以及政府给予必要供应进行解决外，还及时组织工作组重点深入检查，发现问题，解决问题，并将取得经验及时加以推广。不仅减少了国家粮食供应，也节约了救济款的开支。他们的具体做法是：","type":"paragraph"},{"text":"在闹粮地区进行辩论，分清是非，对真正缺粮的马上进行解决。如华屯乡华屯社在3月中旬曾有100多户闹缺粮丢下生产上山去挖土瓜，出勤率由90%多降低到30%。有的甚至去找干部比肚子大，围着党支书家的甑子要饭吃，拉社主任周文良去跳河等等，天天围着干部闹。区、乡随在摸清余、缺的基础上，及时组织了不缺粮、公正坚强的干、群100余人作为骨干，以“为啥不出工，不服从生产安排”为主题，从生产出发开展辩论。辩论开始，闹粮户说：“没吃的不能搞生产，只要解决粮食问题，我们什么生产都干”，于是就针对这一思想情况，辩论缺粮原因，对浪费粮食和跟着闹粮的进行分析批判，提高了认识，明确了方向，许多群众都大胆发言，展开批评，正确地划清了余缺界限，浪费户首先承认了错误，保证搞好生产，再不（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41a4a2877f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

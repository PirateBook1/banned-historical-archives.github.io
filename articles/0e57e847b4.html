script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东各地干部和工人在资本主义工商业改造中存在“左”的情绪","authors":["傅洪德"],"dates":[{"year":1956,"month":1,"day":27}],"is_range_date":false,"parts":[{"text":"山东各地干部和工人在资本主义工商业改造中存在“左”的情绪","type":"title"},{"text":"傅洪德","type":"authors"},{"text":"【山东分社27日讯】山东省各城镇在对资本主义工商业实行社会主义改造中，干部和工人普遍存在“左”的情绪。主要表现在：对资本家不信任，清产核资时估价过低。济南市有的私营企业的工会主席说：“我早打好谱了，这次估价非压他(指资本家)三成不可。”济南隆祥西记的四幢房屋，原值八万元，只评为四万一千元；一对很古老的大化瓶，资本家说：“这花瓶到古玩店能卖三十元，现在成了社会主义的财产啦，算十元吧。”工人们说：“不行。这东西打水不能用，做尿壶又太高，废物还打什么钱。”很好的大理石屏幛才估价两角。有的自行车也仅评为五元。青岛市资本家的贵重檀香木桌子，职工嫌太沉，只给打四元。临沂专区费县城清产核资时，干部采用了夜间秘密清点的办法，一个晚上即清估完毕。平邑县城一家药店用九十六元原料做的丸药，只给他估了十五元。现在较大的资本家为了他的政治地位，估低了也不放声；小工商业户主为了公私合营后能保全自己工作，因此低估也不敢发怨言。","type":"paragraph"},{"text":"最近，赵健民省长已在山东省召开的资本主义工商业改造会议上，对这种“左”的情绪，提出了纠正和批评。并强调在清产核资工作中，要严格按照中央的政策办事，做到公平合理。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e57e847b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

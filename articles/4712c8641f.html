script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗隆基设在太原的据点——王文光吞吞吐吐交代他和罗隆基的一些关系","authors":["编","郭洁"],"dates":[{"year":1957,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"罗隆基设在太原的据点——王文光吞吞吐吐交代他和罗隆基的一些关系","type":"title"},{"text":"郭洁编","type":"authors"},{"text":"新华社太原6日讯　罗隆基设在太原的据点——王文光，5日在民盟山西省筹委会和太原市委会联席会上作检查，交代了他与罗隆基的一些关系。王文光说：“1948年到上海时，初次与罗隆基相识，第一次见面，罗隆基就向我夸耀说，美国大使馆常派人和他接洽，蒋介石的要人也常去看他”等等。上海解放后，罗隆基回到北京，在北京饭店又与王文光会见。后在民盟中央四中全会时，罗隆基对王文光又说了许多盟中央搞不团结的情况。王文光接着在会上又说：“‘七中’全会时，他(指罗隆基)才开始拉拢我，派罗涵先找我到他家去谈话，在谈话中罗隆基曾谈到盟中央的党派复杂情况，言下之意有组织力量向救国会与农工民主党相争的意图”。(原话如此)罗隆基并指示王文光说，“政治上就是要斗争，不斗争就不能存在。”1955年，王文光在北京养病时，罗隆基又找到王文光。对王文光和山西民盟负责人邓初民斗争的事情作了指示，罗隆基批评王文光说：“你太幼稚了!不该和邓初民正面冲突！”又说：“杜任之(共产党员、原为民盟山西筹委会负责人之一)有一定的手法，要向人家学习。”并答应争取在召开全国代表大会时，补上王文光正式中央委员。去年，王文光列席全国政协会议时，罗隆基又在大会休息时间训斥王文光说：“你为何发这样的言？(指王批判知识分子旧民主主义思想)”，王文光告诉罗隆基说，发言稿是和党内同志研究过的，罗隆基更严厉地说，“党是党，盟是盟，你要说，就把地方民盟负责人删去，代表你个人吧！”王文光的爱人梁钟琎(民盟山西筹委机关支部主任委员)也承认王文光曾对她说过，罗隆基很好，容易接近，不像史良、吴晗讨厌。当罗隆基住在上海虹口医院养病时，王文光曾去看过他，并希望罗隆基支持他。","type":"paragraph"}],"comments":[],"origin":"1957年7月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4712c8641f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑新社会人与人的关系（二）","authors":["中国人民大学","侯大乾","徐京安","章起","邬淑荣","齐俊成"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑新社会人与人的关系（二）","type":"title"},{"text":"中国人民大学徐京安邬淑荣章起齐俊成侯大乾","type":"authors"},{"text":"“可恶的是为什么江湖气淹没了同志间的友谊，拉拉扯扯成了某些小天地里的风气；为什么唯唯诺诺讨人欢喜，而‘不求上进’竟是‘踏踏实实’的同义语；为什么市侩成了宠儿，正直的人都遭到了冷遇；为什么在有些领导人的目光中闪光的东西就是金子；把高谈阔论和‘五十度微温’都当成是吸收党员的标准；为什么今天社会里会有人出于妒忌把他人的成绩来仇视，而在最高学府里不学无术的人当上了讲师和教授。”","type":"paragraph"},{"text":"“解放后，人与人之间的关系很虚伪，得不到同志的温暖和友谊。”（中国人民大学新闻系译员  徐京安）","type":"paragraph"},{"text":"对现实生活不满，她说：“社会、政治生活不够民主，领导要求的人是唯唯诺诺，按领导意图行事的。生活中不能有不同的见解，群众对领导不能有不同的意见。”她把社会主义制度下人与人的关系描绘成“冷若冰霜”，她认为没有人陪她去看电影，看戏，看展览就是“缺乏友谊，没有共同语言，生活窒息，意志消沉，已成了社会风气，人们不关心周围事物，失去了生活斗志”。（中国人民大学法律系学生邬淑荣的材料）","type":"paragraph"},{"text":"章起对我党及同志看法常常以孟浩然讽刺唐明皇的诗句“不才明主弃，多病故人疏”，来描绘他心里状态；骂党是昏君和自己的怀才不遇，新社会人情冷淡。（中国人民大学历史系讲师章起的材料）","type":"paragraph"},{"text":"“社会上人与人的关系：国民党统治的时候恶毒阴险，我是敢骂的，当面或背后敢大骂；除非特务在时当面不敢骂。今天连批评都不敢，还敢骂？今天让讲而不敢讲，是正常还是反常呢？旧社会还有几个知心朋友，无所不谈，今天则不然，什么也不敢讲，甚至对爱人都不敢讲，互相防备，警惕，是否有问题；没有！不是个人有问题，而是社会风气如此。最高类型的社会主义国家为什么会出现这种关系？奇怪？什么东西呢？大家说。”（中国人民大学出版社助理编辑  齐俊成）","type":"paragraph"},{"text":"“在各种场合的会议上群众提了好多意见，结果领导一总结，群众意见就完蛋了。决议底稿是事先印好的，当场举手通过也不过是形式而已。如果大家有意见时，就来个原则通过，会后考虑。结果意见并没被采纳。”（中国人民大学经济系讲师  侯大乾）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f32e4072cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　掀起伟大的斗批改新高潮  首都十万军民集会热烈庆祝全国山河一片红","authors":[],"dates":[{"year":1968,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗　掀起伟大的斗批改新高潮"},{"type":"paragraph","text":"首都十万军民集会热烈庆祝全国山河一片红"},{"type":"paragraph","text":"周恩来同志代表伟大领袖毛主席和林副主席向首都人民和全国人民庆贺"},{"type":"paragraph","text":"周恩来陈伯达康生江青姚文元谢富治黄永胜吴法宪叶群汪东兴温玉成等同志出席"},{"type":"paragraph","text":"周恩来同志和江青同志在大会上作了重要讲话"},{"type":"paragraph","text":"新华社九日讯　在全国山河一片红的大好形势下，首都十万军民满怀胜利的喜悦，七日隆重举行“热烈庆祝全国（除台湾省外）各省、市、自治区革命委员会全部成立大会”，热烈欢呼战无不胜的毛泽东思想的伟大胜利！热烈欢呼毛主席无产阶级革命路线的伟大胜利！决心紧跟毛主席的伟大战略部署，为胜利完成斗、批、改的伟大历史任务乘胜前进。"},{"type":"paragraph","text":"中央、中央文革的负责同志和其他方面的负责同志周恩来、陈伯达、康生、江青、姚文元、谢富治、黄永胜、吴法宪、叶群、汪东兴、温玉成等出席了大会。"},{"type":"paragraph","text":"连日来，我们伟大祖国的首都，到处呈现一派盛大革命节日的景象。七日在北京工人体育场举行的庆祝大会上，十万军民情绪沸腾，纵情欢呼毛泽东思想伟大光辉照耀全国山河一片红，一遍又一遍地高呼：“毛主席万岁！毛主席万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”"},{"type":"paragraph","text":"周恩来同志和江青同志在大会上作了重要讲话（全文另发）。"},{"type":"paragraph","text":"周恩来同志在讲话中，代表我们伟大领袖毛主席和毛主席的亲密战友林彪副主席，代表中共中央、国务院、中央军委、中央文革向首都人民庆贺，向全国各族人民庆贺。"},{"type":"paragraph","text":"周恩来同志说，现在全国二十九个省、市、自治区的革命委员会都成立了。这是无产阶级文化大革命的伟大胜利，这是战无不胜的毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"周恩来同志在讲话中着重谈到了全国军民夺取无产阶级文化大革命全面胜利的问题。他说，在国际、国内一片大好形势下，我们要在伟大领袖毛主席的号召下，在以毛主席为首、林副主席为副的无产阶级司令部的统一领导下，统一认识，统一步伐，统一行动。高举毛泽东思想伟大红旗，好好地迎接我们现在掀起的斗、批、改的新高潮。周恩来同志还谈到了全国军民一定要解放台湾的任务。"},{"type":"paragraph","text":"周恩来同志说，我们这次无产阶级文化大革命是一次最大的、最彻底的、最全面的政治动员，军事动员，如果国外的敌人敢于来侵犯我们，我们就要按照我们伟大的领袖毛主席的号召，坚决地、彻底地、干净地、全部地消灭他们。"},{"type":"paragraph","text":"江青同志谈到了革命的青年、红卫兵小将在无产阶级文化大革命的初期、中期所建立的丰功伟绩。她说，工人阶级要好好地保护红卫兵小将，要帮助他们，教育他们。"},{"type":"paragraph","text":"江青同志在讲话中强调说，在伟大领袖毛主席的号令下，工人阶级主力军登上了上层建筑斗、批、改的舞台。人民解放军做后盾。红卫兵小将和一切愿意革命的教职员工应该欢迎，服从领导。"},{"type":"paragraph","text":"江青同志在讲话中建议大家好好学习本月五日《人民日报》发表的《红旗》杂志编者按，这篇按语是代表了伟大领袖毛主席的声音的。"},{"type":"paragraph","text":"江青同志说，我们一定要遵照伟大领袖毛主席的教导，戒骄，戒躁，高举毛泽东思想伟大红旗胜利前进！"},{"type":"paragraph","text":"周恩来同志和江青同志的讲话，在全场激起了一阵又一阵雷鸣般的热烈掌声。"},{"type":"paragraph","text":"大会由北京市革命委员会主任谢富治同志主持。北京市革命委员会副主任吴德同志讲了话。"},{"type":"paragraph","text":"北京市工代会、农代会、大专院校红代会和中学红代会的代表，首都工人毛泽东思想宣传队的代表，中国人民解放军驻京部队的代表，分别在大会上讲了话。他们一致表示，一定要响应伟大领袖毛主席认真搞好斗、批、改的英明号召，更好地活学活用毛泽东思想，坚决贯彻毛主席的每一个最新指示，坚决执行无产阶级司令部的每一个战斗号令，进一步发展大好革命形势，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"大会在极其热烈的掌声中通过了给我们心中最红的红太阳毛主席的致敬信。"},{"type":"paragraph","text":"大会上洋溢着高昂的革命战斗气氛。十万军民不断振臂高呼：“无限忠于伟大领袖毛主席！”“无限忠于战无不胜的毛泽东思想！”“无限忠于毛主席的无产阶级革命路线！”“彻底批判反动的资产阶级的‘多中心论’！”“工人阶级必须领导一切！”“紧跟毛主席的伟大战略部署，认真搞好斗、批、改！”“狠抓革命，猛促生产！掀起革命、生产新高潮！以实际行动迎接国庆节！”“打倒美帝！”“打倒苏修！”“打倒各国反动派！”“一定要解放台湾！”“无产阶级文化大革命的全面胜利万岁！”“毛主席的无产阶级革命路线胜利万岁！”“战无不胜的毛泽东思想万岁！”“我们伟大领袖毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"出席大会的还有，北京地区部队、北京市革命委员会、北京卫戍区的负责同志和北京市革命委员会委员。"},{"type":"paragraph","text":"大会结束时，全场高唱《大海航行靠舵手》和《国际歌》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53625d5d13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

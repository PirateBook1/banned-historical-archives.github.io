script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从实际出发制订农业生产规划  惠来县委以揭批“四人帮”为动力，蹲点调查，虚心听取群众意见，全县革命和生产形势一派大好","authors":[],"dates":[{"year":1977,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从实际出发制订农业生产规划"},{"type":"paragraph","text":"惠来县委以揭批“四人帮”为动力，蹲点调查，虚心听取群众意见，全县革命和生产形势一派大好"},{"type":"paragraph","text":"据新华社广州一九七七年四月十六日电　广东省惠来县委领导成员以揭批“四人帮”为动力，坚持蹲点调查研究，虚心听取群众的意见，从实际出发，制订农业生产规划，推动了全县革命和生产的蓬勃发展。"},{"type":"paragraph","text":"惠来县是农业学大寨的先进县。第二次全国农业学大寨会议胜利闭幕后，惠来县委再接再厉，认真学习毛主席光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，联系实际，深揭猛批“四人帮”反党集团背叛马克思列宁主义，败坏我党的优良作风，破坏党群关系的罪行。今年，县委十五名常委分别下到基层蹲点。过去，惠来县委出于迅速改变全县落后面貌的愿望，曾多次发动群众，大搞开山造田。可是有些地方“年年开荒年年荒”，有些地方收益不大，群众意见多。在蹲点劳动中，县委领导成员带领社队干部、贫下中农、技术人员组成三结合规划小组，广泛听取群众的意见和要求，根据不同地区的具体情况，因地制宜大搞农田基本建设。去冬今春，全县每天集中了百分之八十以上的劳动力，整治农田十三万亩，扩大稻田面积一万一千三百亩，为夺取今年早造丰收创造了有利条件。"},{"type":"paragraph","text":"惠来县委由于坚持调查研究，注意倾听群众的意见，在组织和指挥生产时避免了盲目性和片面性，切合实际地制订生产方针。这个县沿海地区的群众历来习惯把冬种甘薯留到夏至前后才挖，产量很高。可是有一段时期，县委有些领导成员为了赶时间完成早稻种植面积，限期提早挖甘薯，整田插秧，因而影响了产量。县委一个副书记在蹲点调查中，和老贫农一起研究，一起搞试验，取得了领导生产的主动权，并根据群众的要求，建议县委合理地调整一些地方早稻插秧的时间。这样，全县留下三万多亩冬种甘薯到夏至前后才挖，就保证了甘薯丰收。同时，县委发动群众大搞开荒扩地，相应地调整了布局，种植计划得到全面落实。"},{"type":"paragraph","text":"惠来县委为了加强对基层的领导，密切干群关系，进一步精简机构，从县社机关干部中，挑选一批骨干，回到当年搞过土改、合作化运动的大队，参加大队党支部的领导工作，这批下去的干部，发扬土改、合作化时期的革命精神和工作作风，和当地干部、社员一起，揭批“四人帮”，从实际出发，制订计划，领导生产，极大地调动了基层干部和社员的积极性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cf762314b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

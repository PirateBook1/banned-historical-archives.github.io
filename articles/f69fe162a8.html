script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对外交部就印度发生侮辱我国元首事件给驻印使馆的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对外交部就印度发生侮辱我国元首事件给驻印使馆的指示稿的批语和修改！"},{"type":"paragraph","text":"（1959年4月25日）周、陈毅同志："},{"type":"paragraph","text":"太软，要极端强硬。对挪威也要这样办，但硬性可略为降"},{"type":"paragraph","text":"[1]本篇一是对外交部1959年4月23日给中国驻印度大使馆的指示稿的批语；本篇二是对这一指示稿的修改。外交部的这一指示稿说，4月21日电悉。印社会党人去我孟买领事馆示威并侮辱我主席像事，同意由你馆和孟馆以备忘录形式分别向印外交部及孟买地方政府提出，指出这是对我国元首和我国人民所敬爱的领袖的莫大侮辱，当暴徒进行侮辱时，警察在旁非但不干涉，且将围观者拉开，让记者拍照，显系纵容行为，对此中国政府不能不表示愤慨，特提出严重抗议。要求印度政府对此事迅速进行调查和作必要的处理，并保证今后不再发生同样的事件。"},{"type":"paragraph","text":"[2]周，指周恩来。陈毅，当时任国务院副总理兼外交部部长。"},{"type":"paragraph","text":"[3]指挪威执政党工党机关报《工人报》1959年4月20日发表由挪威总工会主席诺达尔和挪威工党主席基哈德森署名的“五一”文告，对中国平息西藏叛乱进行公然的诬蔑和攻击一事。"},{"type":"paragraph","text":"对外交部就印度发生侮辱我国元首事件给驻印使馆的指示稿的批语和修改低。对锡兰也要如此办，硬性更要降低些。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿五"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"要求印度政府对侮辱我国家元首的事件迅速予以处理，并予速复。这件莫天侮辱中华人民共和国元首的事件是我国六亿五千万人民群众极端地不能容忍的，必须弄到一个合理的解决，否则不可能罢休。如果印度当局的答复不能令人满意，我们奉命申明，我国中央人民政府将向印度政府再度提出这个问题，不达圆满解决这个问题，中国方面永远不能停止，就是说一百年也不能停止。"},{"type":"paragraph","text":"[1]指锡兰十来名来历不明的僧侣1959年4月10日下午到中国驻锡兰大使馆提交所谓“抗议书”一事。锡兰，即今斯里兰卡。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":468,"page_end":469},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f69fe162a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

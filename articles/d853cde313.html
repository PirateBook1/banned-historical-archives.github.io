script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"造纸工业职工多快好省生产印刷毛主席著作用纸让毛泽东思想的光辉照红全世界提前全面完成今年生产计划，产量比去年增长百分之五十六，质量显著提高","authors":[],"dates":[{"year":1966,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　我国造纸工业战线广大革命职工，怀着对伟大领袖毛主席无限热爱，对伟大的毛泽东思想无限崇拜的深厚感情，积极生产印刷毛主席著作的凸版纸，取得了优异的成绩。今年凸版纸的生产计划，已经提前八十天全面完成，产量比去年增长百分之五十六，质量显著提高，成本有所降低。"},{"type":"paragraph","text":"自从党中央作出加速大量出版和发行毛主席著作的决定以后，各地造纸企业广大职工欢欣鼓舞，纷纷表示一定要尽最大努力，多产纸、产好纸，为大量出版和发行毛主席著作作出贡献。他们说:生产毛主席著作用纸印刷毛主席著作，就是生产精神原子弹。阶级敌人越是阻挠印刷发行毛主席著作，不让我们工农兵群众掌握毛泽东思想，我们就越要大量生产毛主席著作用纸印刷毛主席著作，让亿万工农兵群众掌握毛泽东思想，让毛泽东思想的灿烂光辉照红全球。"},{"type":"paragraph","text":"各地造纸企业职工以毛泽东思想为武器，大力开展技术革新和技术革命，千方百计挖掘现有设备能力，完成党交给的光荣任务。过去用双圆网双烘缸、单烘缸纸机生产凸版纸，质量达不到标准，不符合使用要求，山东潍坊纸厂和吉林白城子纸厂工人发扬敢想、敢干的革命精神，创造了半湿压光机，安装在双圆网烘缸纸机上，使产品质量达到了标准，满足了使用要求，从而开创了在双圆网双烘缸纸机上生产凸版纸的先例。辽宁金城纸厂制浆车间工人根据毛主席的“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的教导，打破了旧框框、洋框框，不断实践，不断总结，先后改革了除尘、洗涤等设备，不仅节省人力，而且提高了浆料的数量和质量。广东省人民纸厂、顺德糖厂和四川内江糖厂的造纸车间，以甘蔗渣为原料试制凸版纸成功，为生产毛主席著作用纸开辟了新的原料来源。"},{"type":"paragraph","text":"各地造纸企业职工以高度的政治责任心来对待产品质量。为了减少纸张的尘埃，工人们把原木的皮刮光，把木节除净，还把原木的腐朽部分一斧一斧地剔除，认真洗刷浆池、浆井、管道。选纸工人找纸病一丝不苟，他们说:找纸病就是搜索敌人，因为它破坏我们传播毛泽东思想，我们必须把它抓住，把它消灭。抄纸工人在复卷前，也迎光检查，把发现的微小纸病划上记号，使选纸工人能很快发现，挑选出来。各纸厂还加强与印刷部门联系，不断改进产品质量。吉林白城子纸厂先后十三次派人到河南、湖北、河北等六个省市二十多个用户进行访问，征求意见，四次到长春印刷厂试印。由于工人们以毛泽东思想统帅生产，指导行动，今年全国生产的毛主席著作用纸，在降低尘埃度，提高平滑度，以及解决纸张透印和掉毛掉粉毛病等方面，都取得了新成绩。"},{"type":"paragraph","text":"目前，全国各地造纸企业广大职工正在深入地开展活学活用毛主席著作的群众运动，他们决心学好“老三篇”，在灵魂深处闹革命，加速思想革命化，继续为国家增产更多更好的毛主席著作用纸。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d853cde313"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

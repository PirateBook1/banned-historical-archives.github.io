script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"严惩怙恶不悛的反革命分子","authors":["《人民日报》社论"],"dates":[{"year":1949,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"严惩怙恶不悛的反革命分子","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"北京市军事管制委员会军法处对于严重破坏革命秩序的国民党特务匪徒王喜云、佟宝功、唐岐等三个首要凶犯判处死刑，于昨日执行枪决，并对从犯黄健等分别判处徒刑，这是代表着北京市各界人民的要求，执行北京市第一届各界人民代表会议的决议，依据中国人民政治协商会议共同纲领第七条的规定所采取的正确处置。","type":"paragraph"},{"text":"国民党特务匪徒的为非作恶，久为北京人民所不能容忍。在北京市第一届各界人民代表会议上，代表们曾纷纷控诉国民党特务匪徒的反革命罪行，并且通过了决议，要求人民政府坚决镇压反革命分子的活动。此次军管会军法处所判决的王喜云等凶犯的罪状，和前次被判决死刑的特务李峻波等五人的罪状是相同的，这些国民党特务匪徒，在北京解放以前，就已经作了一连串严重危害人民的反革命罪恶，在北京解放以后，仍不顾人民政府的法令，不向公安机关坦白登记，不交出武器，反而阴险狠毒地继续其反革命活动，勾结土匪流氓，武装实行抢劫，严重地侵犯人民生命财产的安全，严重地破坏人民首都的革命秩序。对于这样恶贯满盈怙恶不悛为人民所痛恨的反革命分子，人民政府必须坚决加以逮捕，依法严惩。对于这些反革命分子的姑息，就是对于人民的残忍。我们完全拥护北京市军管会军法处对于王喜云等反革命案件的处理。在处理这些案件中所根据的政策，就是中国人民政协共同纲领所规定的原则，即“镇压一切反革命活动，严厉惩罚一切勾结帝国主义、背叛祖国、反对人民民主事业的国民党反革命战争罪犯和其他怙恶不悛的反革命首要分子”。在审判的过程中，军法处不但进行了周密的调查与审讯，证据确凿，而且在判决时又根据各该犯的罪恶的轻重，分别处刑，对于可以宽大处理的都尽可能给以宽大的处理，只有三名凶恶的首犯，才被","type":"paragraph"},{"text":"处以极刑。","type":"appellation"},{"text":"从这个案件中，人们又一次可以看到人民政府对反革命分子宽大与镇压相结合的正确政策。同时，这个案件又一次告诉我们，国民党反动派残余匪帮是不会甘心死亡的，他们在根本被打倒之后，必然要千方百计地实行反革命的阴谋活动，因此，我们决不可有丝毫麻痹自满的心理，而要继续提高警惕性，坚决肃清一切反革命活动，巩固革命秩序，保卫人民和人民祖国的利益。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75ae85ef8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

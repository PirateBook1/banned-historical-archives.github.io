script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本前首相福田赳夫答本报记者问　中日友好有利于世界和平","authors":[],"dates":[{"year":1981,"month":11,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本前首相福田赳夫答本报记者问"},{"type":"paragraph","text":"中日友好有利于世界和平"},{"type":"paragraph","text":"本报讯　11月2日上午，日本众议院议员、前首相福田赳夫举行中外记者招待会，在亲切友好的气氛中回答了本报记者提出的问题。他强调，“日中友好不仅有利于日中两国人民，而且有利于世界和平”，表示愿为中日友好贡献力量。"},{"type":"paragraph","text":"福田说，我是第一次到长城和西安。目睹雄伟壮丽的长城和具有辉煌灿烂文化的西安，很有感触。中国政府和人民正在向远大的建设目标迈进。在前进的道路上会有这样那样的困难。我相信中国人民一定会战胜这些困难。前途是光明的！"},{"type":"paragraph","text":"他说，日中关系正常化已经九年了，特别是三年前缔结了日中和平友好条约，两国关系在政治、经济、文化、科学技术以及人员往来上都有了广泛的发展。日本对中国的使节往来早在一千三百年前就开始了，回顾两千年来的日中友好，可以说今天形势最好。但是，对此我并不满足。两国的友好关系应该更加发展，日中友好不仅有利于日中两国人民，而且有利于世界和平。"},{"type":"paragraph","text":"关于怎样才能解决目前世界上经济、政治动乱的问题，福田说，这次在北京举行的亚洲议员人口和发展会议取得了很大成果。人口增长速度超过地球容纳的能力是不行的。这次人口会议提出要把亚洲的人口增长率控制在1％，但只控制人口还不行，同时还要发展经济，开发资源。"},{"type":"paragraph","text":"现在人们对世界和平很关心。如果不慎就会破坏二次大战后36年的和平环境，破坏世界的和平安定。因此，维护和平是世界最大的政治，是各国领导人的最大责任。当前，东西方紧张对峙，政治动乱加深了经济动乱。我认为世界各国要充分磋商，日美要合作。日中两国要商量解决世界经济困难的对策，特别是帮助发展中国家，这是日中要商量的首要问题。"},{"type":"paragraph","text":"另外，福田在回答日本记者提出的关于台湾的问题时说，台湾问题是应由中国自己解决的内政问题，外部不应该介入，否则只会使问题复杂化。（附图片）"},{"type":"paragraph","text":"邓小平和福田亲切握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"832f21bde6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

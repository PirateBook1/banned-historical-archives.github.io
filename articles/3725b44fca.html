script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"石景山钢铁厂全体职工  “七一”给毛主席写信  报告六月份生产新纪录  炼焦部洗煤焦炭灰分大为降低","authors":[],"dates":[{"year":1950,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"石景山钢铁厂全体职工"},{"type":"paragraph","text":"“七一”给毛主席写信  报告六月份生产新纪录"},{"type":"paragraph","text":"炼焦部洗煤焦炭灰分大为降低"},{"type":"paragraph","text":"【本报讯】石景山钢铁厂七月二日晚召开了纪念“七一”大会，会上通过决定给毛主席写信报告六月份生产中的新纪录。原文如下：敬爱的毛主席："},{"type":"paragraph","text":"今天我们开会纪念党的生日——“七一”，想起一年来在你的领导下，我们的日子过的快活了，生产大大提高了，这些情况，朱总司令来厂时我们报告过他。“五一”那天，大大听到你在天安门楼上高喊“钢铁厂同志们万岁！”大家高兴极啦！那天回厂我们就下了决心，一定要在你的号召和党的领导下积极生产，搞好工厂来报告你。"},{"type":"paragraph","text":"我们在“五一”增产竞赛后，六月份起就展开新纪录运动。工会小组和个人普遍展开订计划，车间之间订立了联系合同，合理化建议在全厂形成热潮，六月份的生产任务都完成并且超过了。生铁产量超过原订计划的百分之十三，质量提高到一、二号铁占整个产品的百分之九十八以上。其他的铁也没有不合规格的，焦炭灰分平均降低到百分之一六点二三，超过任务百分之四点五。铸管的产量方面超过任务百分之一点九，质量方面合规格的平均在百分之九十以上。动力部的安全运转，在一个月内没有发生过事故。运输部事故由一月份的七次减到一次。供应室在这次清理物资运动中清理出不少账外物资：仅炼铁炉炉件就有九、三八三件。修理部翻砂的废品率降低到百分之四点五。第二炼铁炉房架子工程计划是两个月完成，而实际上一个月就完成了百分之七十。此外还有许多新纪录不一一报告了。"},{"type":"paragraph","text":"特别要报告你的，就是为了迎接“七一”，炼焦部在全体职工努力下创造了洗煤灰分从百分之一二点五降到百分之九点四五，焦炭灰分从百分之十七降到百分之一三点○八的新纪录，焦炭灰分比上级规定的标准还降低了百分之三点九二，超过任务百分之二三，根据计算焦炭灰分每降低百分之一，铁产量就应增加百分之三。这对降低铁的成本是有很大作用的。这个喜讯，今天早上炼焦部职工们已写了红喜帖托我们的周厂长转给你。"},{"type":"paragraph","text":"我们对这个成绩并不满足，也不骄傲，一定记住你的话：“戒骄戒躁”，决心在党和你的领导下，巩固既有的成绩，在新纪录运动中创造更多的新纪录，把钢铁厂搞好，响应你的号召：“为争取国家财政经济状况的基本好转而斗争！”"},{"type":"paragraph","text":"祝你身体健康！"},{"type":"paragraph","text":"石景山钢铁厂全体职工"},{"type":"paragraph","text":"七月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3725b44fca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

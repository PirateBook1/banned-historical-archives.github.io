script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给“战友”的一封信","authors":["四川大学","罗庆明"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"给“战友”的一封信","type":"title"},{"text":"四川大学罗庆明","type":"authors"},{"text":"川大学生罗庆明给他的“战友”的一封信","type":"subtitle"},{"text":"礁：","type":"appellation"},{"text":"老战友！我说句实话，我们这样的人，暂时还伸不出头来，歪风、魔鬼太厉害了。你的苦处我完全理想过的，而且我的眼睛也不欠灵。往往看了这些脓疮，戳得人家心疼，恨我入骨。我将能成教授专家，上帝才会保佑。千年太平来的时候，这些梦也实现了。……世上就是骗子和傻子组成的，虽不尽然，我们确实是“傻子”。但愿上帝保佑，该不会把生命都骗去了。这两天在这学府中似乎吹了一阵春风，但春天过后，必定是酷寒；过后也不免冰雪俱下。因而我也只好趁早多吸收点阳光，穿上棉袍，以免寒冻。我要编一部新书“现说新语”，但材料一时尚不好凑合，不过订了长期打算，或许你可以帮忙。虽然，我知道这书只有若干年后子孙或许可以看到，但我不怕白费劳力。写一个小题给你，你也就知道一般内容了：","type":"paragraph"},{"text":"某靶场上，有人击而中，获糖五个。喜曰：“上帝保佑”！×书记闻而愤之：“上帝保佑？共产党保佑！”嗟乎！何其愚也！","type":"paragraph"},{"text":"老战友！我还打算写一本“小阿Q正传”。我想把那样“发扬光大”了的阿Q精神写下来。写到一定程度时，设法给你看。不过时间也很难说，或许××年了。","type":"paragraph"},{"text":"战友，让我们把真正的“战友”、“同志”永远铭记吧！","type":"appellation"},{"text":"痛心，痛心！革命了若干年，连个“同志”的称呼都值不起了，都叫做“同学”了，气人的是当年叫叔叔的小孩……。","type":"paragraph"},{"text":"健康！　　　　庆明上","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b25e248c35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

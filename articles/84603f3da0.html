script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝伟大领袖毛主席万寿无疆！","authors":["北京第一机床厂革委会"],"dates":[{"year":1970,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"北京第一机床厂革委会"},{"type":"paragraph","text":"伟大领袖毛主席亲自主持召开的党的九届二中全会胜利闭幕了！九届二中全会公报发表了！我们机床工人心情激动，热血沸腾，衷心地祝愿伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"九届二中全会公报的发表，是我国人民政治生活中的一件特大喜事，它将鼓舞着我国人民在毛主席、党中央的英明领导下，从胜利走向更大的胜利！"},{"type":"paragraph","text":"全厂工人决心乘东风，鼓干劲，以抓革命、促生产的新胜利来欢庆这一幸福的时刻。铸工车间扣箱组的工人以大无畏的英雄气概，一鼓作气，一举攻破了日产一百五十箱大关。大炉组工人攀上了日熔化量一百一十二吨的新高峰，开创了建厂以来熔化史上的新篇章！"},{"type":"paragraph","text":"党的“九大”以来，我们厂在伟大领袖毛主席“团结起来，争取更大的胜利”的伟大号召鼓舞下，扎扎实实地落实“九大”提出的各项战斗任务，各方面都取得了一定的成绩。一年多来，全厂革命工人活学活用毛泽东思想，在灵魂深处爆发革命，精神面貌发生了深刻的变化。许多同志表示“誓学‘老三篇’里的人”。广大革命群众高举革命大批判的旗帜，进一步肃清了叛徒、内奸、工贼刘少奇反革命修正主义路线的余毒，大大提高了阶级斗争和两条路线斗争的觉悟，推动着斗、批、改运动向纵深发展，有力地巩固了无产阶级专政。"},{"type":"paragraph","text":"革命的大好形势促进了生产的突飞猛进。去年，全厂提前超额完成了生产计划，创造了历史最高纪录。今年以来，广大革命群众高举“鞍钢宪法”的光辉旗帜，掀起了比、学、赶、帮、超的社会主义革命竞赛。工人们发扬“一不怕苦，二不怕死”的彻底革命精神，艰苦奋斗，自力更生，破除迷信，解放思想，使技术革新的红花开遍全厂。新工艺、新技术、新材料广泛应用，一至八月份全厂共实现技术革新近六百项，产量大幅度上升，月月刷新纪录，到八月底，产品产量比去年全年提高了百分之十二；比去年同期增长将近一倍。"},{"type":"paragraph","text":"一年多来，我们所取得的成就，都是毛泽东思想的伟大胜利。回顾“九大”以来的战斗历程，使我们更加深刻地认识到：紧跟毛主席，按照毛泽东思想办事，就是方向，就是胜利。"},{"type":"paragraph","text":"九届二中全会公报光芒四射，为我们工人阶级指明了紧跟毛主席继续革命的航向。我们一定认真学习，深刻领会，坚决照办。我们一定把学习全会公报和活学活用毛泽东思想的群众运动紧密结合起来，进一步促进思想革命化。继续开展革命大批判，猛烈地扫除叛徒、内奸、工贼刘少奇反革命修正主义路线的余毒。抓紧抓好“一打三反”运动，巩固无产阶级专政。继续贯彻落实全国计划会议精神，掀起赛革命、赛团结、赛进步的社会主义革命竞赛。大力开展群众性的技术革新运动，提前和超额完成一九七○年生产计划。"},{"type":"paragraph","text":"我们战斗在毛主席身边的首都工人阶级，一定要创造出“抓革命，促生产”的优异成绩，用实际行动，进一步加强同全世界革命人民的战斗团结，用新的胜利迎接四届人大的胜利召开！（附图片）"},{"type":"paragraph","text":"九届二中全会公报发表后，北京第一机床厂的广大革命工人立即认真学习。　本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84603f3da0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

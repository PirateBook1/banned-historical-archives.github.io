script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"集中火力批邓　激发革命干劲   济南铁路局职工决心进一步发展革命和生产的大好形势，把反击右倾翻案风的斗争进行到底","authors":[],"dates":[{"year":1976,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"集中火力批邓　激发革命干劲"},{"type":"paragraph","text":"济南铁路局职工决心进一步发展革命和生产的大好形势，把反击右倾翻案风的斗争进行到底"},{"type":"paragraph","text":"新华社济南一九七六年四月二十二日电一个认真学习中共中央两个决议、集中火力批邓的新高潮，正在济南铁路局蓬勃兴起。广大职工决心以实际行动进一步发展革命和生产的大好形势，把反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"中共中央两项重要决议发表以来，济南铁路局的局机关和各基层站、段、厂，各个基建工地和绵延千里的繁忙运输线，处处是学习中共中央两项决议和毛主席重要指示的课堂，处处是革命大批判的战场。正在参加局党委召开的理论讨论会的理论骨干们，对毛主席、党中央的英明决策欢欣鼓舞，对一小撮阶级敌人在天安门广场制造反革命政治事件极为愤慨。他们联系天安门广场的反革命政治事件，反复认真地学习毛主席关于反击右倾翻案风的一系列重要指示，深入研究社会主义历史阶段的主要矛盾、革命的主要对象和“走资派还在走”等问题，对毛主席的教导：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走”，有了进一步的理解。他们说，在天安门广场制造反革命政治事件的一小撮阶级敌人把邓小平抬出来，妄图要他当匈牙利反革命政变的头子纳吉，这就证明了邓小平集中代表了党内外新老资产阶级和没有改造好的一小撮地、富、反、坏、右的利益，党内走资派确实是妄图在中国复辟资本主义的主要危险。我们一定要把邓小平和他推行的反革命的修正主义路线批深批透。讨论会刚一结束，这批理论骨干立即返回工作岗位，和干部群众一起，迅速掀起了进一步学习毛主席的重要指示，深入批判邓小平反动罪行的新高潮。"},{"type":"paragraph","text":"在毛主席、党中央英明决策的鼓舞下，济南铁路局广大职工进一步掀起了抓革命、促生产的新高潮，决心以实际行动发展大好形势，回击右倾翻案风。提前十一天完成今年第一季度货物运输计划的徐州铁路分局的机务段、车辆段、列车段和徐州车站的干部职工，树立“一盘棋”思想，紧密配合，互相协作，使徐州站客车始发正点率达到百分之百，货车正点率达到百分之九十五以上。今年第一季度货运量创造了历史同期最高纪录的青岛铁路分局，在中央两个决议鼓舞下，运输生产形势更加喜人。这个分局的党委和革委会领导成员，深入基层站、段，与广大群众一起学习，一起批邓，一起抓革命、促生产。四月八日以来，平均日装车和卸车数分别超额百分之六点八和百分之四点五完成计划。这个分局的四方火车站，四月八日接受了往各地装运一批汽车的任务。为了减少兄弟单位的作业，使这批汽车更快地运到用户手里，工人们连夜编组了一列高质量的直达列车，保证了这批汽车的及早运出。济南车辆段的许多干部、工人，为了提高车辆质量，确保安全正点，积极整修车辆。货修车间八日以来每天都比计划多修一辆半车。济南站货场龙门吊小组，在兄弟班组紧密配合下，团结战斗，快装快卸，几天来天天超额完成货物发送量计划，还创造了班吊装一千零一十八吨的历史最高纪录。"},{"type":"paragraph","text":"由于全局工人、干部的共同努力，济南铁路局在提前超额完成今年第一季度运输计划的基础上，又提前超额完成了四月上半月的运输任务。八日到十五日，平均日装车和卸车数，分别比计划多一百三十九辆和六十辆；重点货物和支农物资做到随到随送；客、货列车正点率提高，车辆周转加快。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44b35193c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

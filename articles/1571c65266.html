script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海机床厂举行座谈会纪念毛主席“七·二一”指示发表五周年决心加速从工人中培养技术人员","authors":[],"dates":[{"year":1973,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天上午，上海机床厂的革命职工举行大型座谈会，隆重纪念伟大领袖毛主席关于“要无产阶级政治挂帅，走上海机床厂从工人中培养技术人员的道路”的光辉指示发表五周年。"},{"type":"paragraph","text":"上海机床厂“七·二一”工人大学全体师生和在厂的毕业学员、工人技术人员、工人、干部、革命知识分子的代表四百余人参加了座谈会。"},{"type":"paragraph","text":"中共上海市委领导成员出席了会议，并在会上讲了话。"},{"type":"paragraph","text":"五年来，上海机床厂的革命职工，在毛主席“七·二一”光辉指示的指引下，在批修整风运动中，努力学习马列著作和毛主席著作，狠批刘少奇一类骗子散布的反动的“天才论”，积极参加无产阶级教育革命实践。他们通过选送工人上大学、开展业余教育和“三结合”"},{"type":"paragraph","text":"设计、科研等方法，进一步壮大工人阶级技术队伍，取得了一定的成绩。在毛主席“七·二一”指示的指引下，这个厂原有的二百五十名工人技术人员，努力做到不脱离无产阶级政治，不脱离生产实践，不脱离群众，不少人还被选拔到厂和车间的领导岗位，有一百多人光荣地支援内地建设。一些从旧学校培养出来的工程技术人员，也坚持走与工人相结合的道路，经过下放劳动锻炼，思想感情和精神面貌发生了深刻的变化，在抓革命、促生产中发挥了积极的作用。昨天，他们怀着无比激动的心情，回顾和畅谈了自己在毛主席革命路线指引下茁壮成长的体会，热情歌颂毛主席“七·二一”指示的新胜利，决心牢记党的基本路线，沿着毛主席指引的光辉道路胜利前进。"},{"type":"paragraph","text":"座谈会上，上海机床厂“七·二一”工人大学学员、老工人、工人技术人员和革命知识分子的代表分别发了言。他们说，五年来，在落实毛主席“七·二一”指示的过程中，越来越深刻地认识到，毛主席指明的“从工人中培养技术人员的道路”，是和几千年来剥削阶级教育制度彻底决裂，造就工人阶级知识分子队伍的正确道路；是巩固无产阶级专政，防止资本主义复辟，实现共产主义远大目标的根本大计。对毛主席的这一伟大指示执行不执行，执行得坚决不坚决，这是对毛主席革命路线的态度问题，也是一个坚持什么方向、走什么道路的问题。五年来的实践，使我们进一步提高了贯彻执行毛主席革命路线的自觉性。"},{"type":"paragraph","text":"到会的同志还深刻认识到，贯彻执行毛主席“七·二一”指示，必须以党的基本路线为纲，坚持无产阶级政治挂帅，狠抓两个阶级、两条道路、两条路线的斗争。学校的一切工作都是为了转变学生的思想，促使他们坚持又红又专的方向。新老工人技术人员，要永远保持工人阶级的本色，做到“三不脱离”。广大革命知识分子，要坚持接受工人阶级的再教育，努力改造世界观。要沿着毛主席指引的光辉道路不断前进，还必须充分依靠群众，自力更生地解决教育革命中的许多具体问题，只有这样，才能使工人阶级技术队伍不断壮大，完成毛主席交给我们的造就一支工人阶级知识分子宏大部队的伟大战略任务。"},{"type":"paragraph","text":"参加座谈会的同志一致表示，要戒骄戒躁，在已经取得成绩的基础上，继续深入开展三大革命运动，加速从工人中培养技术人员，沿着毛主席“七·二一”指示的光辉道路走到底。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1571c65266"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

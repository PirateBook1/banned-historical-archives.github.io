script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州打虎运动进展很大　发现蒋匪从台湾派来的特务商人","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"贵州打虎运动进展很大　发现蒋匪从台湾派来的特务商人","type":"title"},{"text":"【贵州记者组十二日讯】贵州三反运动自一日以来进展很大，未发现敌情者已发现敌情，大老虎线索增多，并已发现蒋匪从台湾派来的特务商人。到目前为止，商业厅已发现大老虎二十二个，贵阳运输公司大老虎三十五个，其中野老虎(贪污后离职)四个。工业厅新发现一巨案较“四大金刚”更大，估计约百亿。八日贵阳省市各机关共计划打大老虎一百三十五个，小老虎四百五十三，合计五百八十八，超过西南局指定(省市合共四百)的百分之四十七。各机关均表示有把握完成。","type":"paragraph"},{"text":"各地委近数日亦有很大进展，以前拟草率收场，只准备打大虎一两个的或认为没有的县份，目前均已改变态度，各地共计划打大老虎九十三个，中小老虎一千一百零六个，其中安顺超过省委布置数，镇远则接近布置数。此外毕节、贵阳两地委劲头亦足，铜仁最差。","type":"paragraph"},{"text":"目前各地运动的特点是：税收、会计、邮电、仓库等系统未突开局面。镇远专区一会计股长贪污四亿元。县以下干部贪污者多和贩毒事有联系。各市在展开五反运动中，市民群众不仅注意经济老虎，同时密告很多政治问题。现已有人检举出台湾派来的特务商人。资产阶级因我压力太大，一般活动已减少，但个别仍顽抗。如汽车运输业一同业公会委员因积极检举别人，在回家路上就被打伤。","type":"paragraph"}],"comments":[],"origin":"1952年2月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"556ed3f7e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

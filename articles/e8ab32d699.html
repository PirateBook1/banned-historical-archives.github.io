script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共温江地委会关于不准乱杀的紧急通知","authors":[],"dates":[{"year":1951,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"中共温江地委会关于不准乱杀的紧急通知","type":"title"},{"text":"各县委：","type":"appellation"},{"text":"（一）4月21日区党委正式宣布停止杀人之后，地委曾再三通知，不准再杀一人，但据最近公安局长会报全区自4月20日之后，还杀115人之多，有的县5月12日还在杀人，证明我们党内无组织无纪律倾向确实严重存在着，各县委在整风会议中应切实检查，彻底克服此种偏向。","type":"paragraph"},{"text":"（二）除杀人放火抢劫等现行反革命犯，非当场扣捕不可者可经县委批准当即扣捕外，其他一般恶霸份子，反动党团首要份子，反动道会门头子等反革命份子均暂停扣捕，必须扣捕者，必须经地委批准，希各县委切实遵守。","type":"paragraph"},{"text":"（三）对特务组织反动团党等组织，道会门组织，其他反革命组织，当前只进行侦察了解搜集材料工作，均暂不破案，对道会门停止退道运动，并不要在报纸上报导此类消息。","type":"paragraph"},{"text":" 中共温江地委会6月8日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8ab32d699"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

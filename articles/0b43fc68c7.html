script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚劳动党五大代表热烈欢呼毛主席贺电给阿人民巨大鼓舞阿人民决心在反帝反修斗争中永远高举革命的红旗","authors":[],"dates":[{"year":1966,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那4日电　阿尔巴尼亚劳动党第五次代表大会的代表热烈欢呼中国人民伟大领袖毛主席亲笔签署的中国共产党中央委员会致阿尔巴尼亚劳动党第五次代表大会的贺电。当发言的代表谈到毛主席的贺电时，全场代表起立，发出长时间的、暴风雨般的掌声和“恩维尔一毛泽东”的欢呼声，充分地表现了阿尔巴尼亚人民对毛主席的无比热爱和中阿两党、两国人民在反对帝国主义和反对修正主义的斗争中结成的战斗友谊。"},{"type":"paragraph","text":"在三日的会议上，阿尔巴尼亚劳动党中央政治局委员、中央书记阿利雅说，毛泽东同志的具有历史意义的贺电对我们是巨大的鼓舞。阿尔巴尼亚共产党人和全体人民十分珍视中国共产党及其中央委员会和中国人民的伟大领袖、杰出的马克思列宁主义者、阿尔巴尼亚人民敬爱的朋友毛泽东同志对我们党及其斗争的高度评价。这一高度评价使我们非常激动。"},{"type":"paragraph","text":"阿利雅满怀激情地说，中阿两党、两国、两国人民之间的友谊是伟大的、真诚的、牢不可破的。这种友谊的特点和生命力在毛泽东同志的贺电中得到了崇高的体现。"},{"type":"paragraph","text":"阿利雅说，中国人民遵循马克思列宁主义学说、毛泽东同志的学说，正在深入广泛地进行无产阶级文化大革命。阿尔巴尼亚全体共产党人和人民热烈祝贺中国的文化大革命。"},{"type":"paragraph","text":"劳动党中央委员、列宁党校校长费·谢胡在发言中说，毛泽东同志的贺电对我们党做了高度评价，这是对我们党和我国人民的极大鼓舞。她在读了贺电中的一段话后说，我们之所以是“耸入云霄的高山”，是由于我们有以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的正确领导。"},{"type":"paragraph","text":"劳动党中央委员波查伊在发言中说，毛主席的热情洋溢的和十分亲切的贺电使全体阿尔巴尼亚共产党人和人民无限喜悦和充满了革命乐观主义精神，它大大地鼓舞了我们在建设社会主义和在反对帝国主义和现代修正主义的斗争中，永远高举革命的红旗。"},{"type":"paragraph","text":"他们赞扬毛主席的贺电的讲话，多次被代表们的雷鸣般的掌声和热烈欢呼声所打断。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b43fc68c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

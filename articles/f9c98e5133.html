script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发中共中央关于支持美共反迫害斗争的宣传通知的批语","alias":"","parts":[{"type":"paragraph","text":"印发中共中央关于支持美共反迫害斗争的宣传通知的批语"},{"type":"paragraph","text":"（1961年12月27日）尚昆同志："},{"type":"paragraph","text":"此件\"请即办。可以印发到会各同志。在发之前，请问一下联络部，此件是否与在京的美共同志共同商量过。如未，应和他们"},{"type":"paragraph","text":"[1]指中共中央关于支持美共反迫害斗争的宣传通知稿。通知稿说，美国最高法院在6月5日作出三项反共裁决，确认麦卡伦法和史密斯法党员条款符合美国宪法，美国政府有权勒令美国共产党作为“外国代理人”进行登记，有权逮捕和监禁任何共产党人，从而实际上宣布美共为非法。美国政府现已确定在明年2月1日对美共进行审讯。这是美国统治集团加紧实行法西斯化的严重步骤。中共中央已决定，在明年1月10日左右发表党的声明，并从明年1月中旬起，以半月左右时间，开展一个支持美共反迫害斗争的宣传运动，以进一步揭露美帝国主义的反动本质，支持美国的革命力量。通知稿中还明确规定了开展这一宣传运动的几项措施、宣传内容和注意事项。这一通知稿是由中共中央宣传部、对外联络部起草的，于1961年12月21日报送中央。12月27日，中共中央下发了这一通知。"},{"type":"paragraph","text":"[2]指1961年12月20日至1962年1月10日在北京举行的中共中央工作会议。"},{"type":"paragraph","text":"[3]中共中央办公厅机要室一科1961年12月27日注明：“主席批示的问题已问过中联部，此件陆定一同志已与在京的美共同志商量过。”陆定一，当时任中共中央宣传部部长。"},{"type":"paragraph","text":"印发中共中央关于支持美共反迫害斗争的宣传通知的批语好好商量一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿七日1961年12月，毛泽东会见来访的委内瑞拉加拉加斯市议会代表团。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":506,"page_end":507},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9c98e5133"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北省安次县落垡公社革委会遵照毛主席教导积极引导社员节约用粮增加储备","authors":[],"dates":[{"year":1969,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社石家庄十一日电　河北省安次县落垡公社革委会遵照伟大领袖毛主席关于“备战、备荒、为人民”的教导，在连年丰收的大好形势下，积极引导社员计划用粮，节约用粮，全公社做到了队队有储备，社员家庭也基本上做到了户户有余粮。"},{"type":"paragraph","text":"落垡公社地处永定河泛区，过去生产不够稳定。无产阶级文化大革命运动中，广大贫下中农和社员群众在毛主席的“抓革命，促生产，促工作，促战备”的伟大方针指引下，奋发图强，治水治田，使农业生产连年丰收。为了在这一有利条件下，抓紧粮食储备工作，公社革委会发动群众广泛开展了大破铺张浪费旧风俗，大立勤俭节约新风尚的活动。各生产队普遍办起了毛泽东思想学习班，反复学习毛主席关于“备战、备荒、为人民”的伟大教导，提高了广大社员对节约用粮、增加储备的重大意义的认识。在提高思想认识的基础上，落垡公社革委会还发动贫下中农和社员群众经过充分讨论酝酿，制定了节约用粮的具体办法和公约。"},{"type":"paragraph","text":"目前，这个公社节约用粮，增加储备，已蔚然成风，毛主席的“备战、备荒、为人民”的伟大战略思想深入人心。全公社一百零四个生产队，四千多户，在完成国家粮食征购任务，留足种子、饲料和安排好社员生活的基础上，已有大批的集体储备粮，绝大多数社员户都有余粮。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9eb4141b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

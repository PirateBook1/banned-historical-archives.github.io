script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"自来红们站起来了！","authors":["北大附中《红旗》战斗小组"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"自来红们站起来了！","type":"title"},{"text":"北大附中《红旗》战斗小组","type":"authors"},{"text":"我们是顶天立地的革命后代，我们是天生的造反者。我们到这个世界上来，就是为了造资产阶级的反，接无产阶级的革命大旗，老子拿下了政权，儿子就要接过来，这叫一代一代往下传。","type":"paragraph"},{"text":"有人诬蔑我们是“自来红”，崽子们：你们的诬蔑是我们的光荣！你们说对了！要问老子是哪一个，大名就叫“自来红”，我们从小长在红旗下，成长在红色部队家庭环境中，从小饱受了红色革命的教育，我们的老子跟着党，跟着毛主席从枪林弹雨中闯出来的，他们对毛主席最热爱，并且从小就这样教导我们，所以我们从小就对党和毛主席有最最深厚的感情，最最热爱毛主席！老子的革命精神时时刻刻渗入我们的体内，我们从里到外都红透了。“自来红”正说明了老一辈革命者的传统怎样传给了革命的后代！我们是纯纯粹粹的无产阶级血统，我们受的是地地道道的革命教育！而你们是在资产阶级高级玩意，反革命，大右派的环境中生长的，他们整天在家受的是黑黄白等杂七杂八的教育，你们不改造，只会“自来黑”！“自来黄”！“自来白”！崽子们：你们有人极端仇视我们这些“自来红”，我们告诉你们，无论如何，我们这些出身革命家庭的“自来红”比你们出身反革命的“自来黑”，资产阶级的“自来白”，要强一百倍，一千倍，一万倍！强的无法比！我们可以问心无愧地说：“我们的革命立场上最最最最坚定，我们对党，对毛主席最最最最热爱，我们革命之心最最最最红。","type":"paragraph"},{"text":"我们有没有缺点，有！但这比起我们的优点来是次要的！为了革命要彻底，为了我们红得更纯，缺点我们一定要克服的！革命的重担落在我们肩上，大权一定要我们掌，这是毛主席给我们的最大权力，谁敢反，我们就坚决专他的政，要他们的命！以前，我们这些“自来红”，被那些牛鬼蛇神和资产阶级王八羔子们压得抬不起头来。我们老子为革命抛头颅，洒热血，可他们的后代反而低人三等，连那些资产阶级小崽子都“不如”，今天，有党中央，毛主席给我们作主，我们“自来红”扬眉吐气了！往日我们矮三寸，今天是顶天立地的人！所有的“自来红”，拿出我们大红的革命精神来，和一切资产阶级“权威”以及他们的崽子，和一切大大小小牛鬼蛇神斗到底！有党和毛主席给我们撑腰，我们什么也不怕！这个反我们造定了。不反到底，死不瞑目！谁他妈的敢反“自来红”就让他尝尝我们“自来红”的厉害！老子英雄儿好汉，革命精神代代传。我们不但自来红，而且要现在红，将来红，永远红，红到底，闹他个全球红，都红遍！","type":"paragraph"},{"text":"敬爱的毛主席，您老人家放心，我们这些“自来红”，一定要读一辈子您的书，听一辈子您的话，一辈子按您的指示办事，一定把红色的江山给您保下来，把您的伟大思想红旗插遍全世界！","type":"paragraph"},{"text":" 北大附中《红旗》战斗小组转载北京《兵团战报》1966年11月26日","type":"paragraph"},{"text":"编者注：成文时间应在1966年6-8月。","type":"appellation"}],"comments":[],"origin":"转载北京《兵团战报》1966年11月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92fcc6273a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

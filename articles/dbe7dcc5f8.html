<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席故乡——韶山乡","authors":["于毅夫"],"dates":[{"year":1958,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席故乡——韶山乡"},{"type":"paragraph","text":"一入韶山乡就见路旁农户墙壁上写着醒目的标语：“亩放千担肥，亩产千斤粮”、“日比出工人数，夜比入学学员，变韶山乡为四无乡”。乡党委书记于殿武同志和韶山社主任刘秀华同志以及许多社员们都认为去年平均亩产五百六十七斤，今年亩产一千一百斤是有把握的。把握在那里呢？刘秀华同志说，乡里经过反资本主义思想斗争，农民觉悟提高了。转业军人毛刚说，我们这里是毛主席的故乡，每个人觉悟高，能够接受先进经验，党说怎样搞就怎样搞。"},{"type":"paragraph","text":"的确，他们一点也不夸大，就施肥一项来说，往年每亩施肥一百多担，今年每亩施肥平均要达到一千二百担，一个生产小队二三十户人家即要积肥近二十万担。这个社的肥源之一是“两用灶”里的“火土灰”。平均每户仅此一项，一年即可积肥几百担。这种“火土灰”比塘泥还有劲。目前肥已送到田里，每亩最少有五百担了！"},{"type":"paragraph","text":"去冬今春韶山社又修了一个可蓄水六万方的水库。这水库群众称之为“勤俭水库”，以别于前冬去春公家花钱修的一个水库。旧水库和新修的“勤俭水库”同样可蓄水六万方，但旧水库花了六万个工，近七万元钱；而新水库则只花一万二千个工，七百元钱！两个水库可灌溉水田两千亩。他们还兴修了一百二十个塘，六座河坝。其中有一个塘是青年突击大队，晚间点上煤气灯，换班干，用一个月时间一千八百个工修成的，可灌溉百多亩田。他们的水利建设可防旱六十天。"},{"type":"paragraph","text":"韶山社今年还注意了耕作技术的改革。这里主要是稻田，往年并未密植，今年推行密植，单季稻推行4×6寸或6×6寸的距离，双季稻3×6寸。这样每亩可达两万蔸乃至三万蔸左右，产量自然比去年增加一倍到两倍了。"},{"type":"paragraph","text":"韶山社还搞了丰产田一百亩，最低的指标都是两千斤，也有三千斤和四千斤的。"},{"type":"paragraph","text":"他们今年还提早插秧。1957年清明以前谷种下泥，今年则在春分下种；1957年立夏才插秧，今年则谷雨前插秧。"},{"type":"paragraph","text":"改良种籽方面，去年多数使用“红脚”“蓝脚”，今年一般用“南特”的多，估计一亩可增产五十多斤。"},{"type":"paragraph","text":"对扫除文盲，他们提出“向文化进军”。农民屋里用具上都用粉笔写上了字，如“两用灶”“筷篮”等；他们也采用了小学生当小先生的办法。"},{"type":"paragraph","text":"他们规划大力消灭四害，屋门口不留水凼（读“荡”），厕所勤清除，清除苍蝇蚊虫。"},{"type":"paragraph","text":"为了增加农民收入和增加肥料，全乡已定购一千头母猪。去年每户平均一点八头猪，今年每人要达到一头半。全乡每人养鱼要增加到五十斤。全乡还预备搞一个碾米厂，一个小煤窑，一个农具厂，一个肉食加工厂。"},{"type":"paragraph","text":"乡党委会负责人说，去年全乡每人平均收入八十七元五角，今年要达到一百三十元。如果积极开发山林，增植果树、桐油、茶油、茶叶树和高额产值作物，如生姜、平术等，第二个五年计划内可以达到每人平均收入四百元。"},{"type":"paragraph","text":"3月26日寒潮侵袭，突然降温十度，八级的大风还夹着雨呼啸在韶山乡上空。乡党委会书记们分头出发领导护秧放水，韶山社三十五个小队也照常下田。“长冲”小队三十一个劳动力除在家搞卫生的以外都出动了。六十七岁的贺福祥不顾风吹雨淋去砍竹子，他的儿子贺远寿积极参加护秧，贺福祥的老伴六十多岁了，还冒着大风出去给人接生。韶山社的人民就是这样生活着斗争着。"},{"type":"paragraph","text":"在毛主席的故乡山水是青的，松林和竹丛是青的，杜鹃花儿春天开遍了满山满谷，一切都充满着生命力。·于毅夫·"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbe7dcc5f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

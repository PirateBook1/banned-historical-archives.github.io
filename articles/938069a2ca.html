script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《国务院专家局工作简报（第一号）》 ：三个月来人民来信中所反映的有关高级知识分子的一些问题","authors":[],"dates":[{"year":1956,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"《国务院专家局工作简报（第一号）》 ：三个月来人民来信中所反映的有关高级知识分子的一些问题","type":"title"},{"text":"习秘书长转总理、陈云、邓小平、陈毅副总理：","type":"appellation"},{"text":"自从中央召开知识分子会议以后，国务院所收有关高级知识分子问题的人民来信逐渐增多。专家局从五月初开始工作，也收到不少这样的来信，四、五六三个月有关这方面的来信和接待来访的工作总结了一下，可以看出一些问题。","type":"paragraph"},{"text":"1956年4月起到6月底为止，三个月共收到来信212件，接待来访者5人，写信的人有：大学教师和学者73人工程技术人员86人，归国留学生4人，一般知识分子49人。来信要求调整工作的最多，其次是要求就业，还有一些工作条件、待遇和政治问题。","type":"paragraph"},{"text":"（一）要求调整工作的共有107人，占来信的半数以上。其中有以自然科学和工程技术人员居多，共63人。……。","type":"paragraph"},{"text":"据来信反映：有11个解放后归国的留学生和华侨工作安排不当。如留日华侨工作安排不当。如留日华侨陈炳昌，专攻率学及飞机修造，系一级工程师，却被留在天津劳动局训练班教书，改为三等工程师，以后又被撤消工作（人民代表洪丝丝到天津视察后也反映了这个情况）……。","type":"paragraph"},{"text":"又据来信反映：有一批社会科学界的老知识分子，现在工作分配不适当。有22位大学教授或硕士、博士目前在当中小学教员或科员、办事员。如法国里昂大学文学博士陆相韩，现在上海当小学教员。……。","type":"paragraph"},{"text":"以上情况说明：目前在高级知识分子当中，特别值得注意的是在科学技术界方面，还存在着许多工作安排不当的现象。如能加以合理调整，则大有潜力可以发挥。但这个问题又很复杂。仅从来信看，就有以下几种情况：（1）本人学历、经历与目前的职务显然不相称的，如学航海轮机的当财务员经济学硕士当统计员，大学讲师在军属生产社记帐等等。（2）本人认为“用非所长”，要求调动，但所在单位又很需要不肯放。（3）并非工作分配不当，而是本人强调兴趣或志愿，……。（4）要求进修或调换工作地点的，比如有不少大学教师要求到科学院去搞研究工作。","type":"paragraph"},{"text":"（二）要求就业的有60人，占来信的28%","type":"paragraph"},{"text":"从来信看，失业的高级知识分子中尚有潜力可以挖掘，因多数人有工作能力。……。","type":"paragraph"},{"text":"（三）有关政治问题的来信共计9件。","type":"paragraph"},{"text":"这类问题，情况复杂，需要由主管单位详细调查，分清是非后，再加处理。","type":"paragraph"},{"text":"（四）对工作条件和政治、生活待遇问题提出建议或要求的有34件，占来信的16%，其中提议建立学衔、学位和奖励、升级制度的为最多，其次是请求补助实验经费和改善研究设备的，对生活待遇提出意见的较少。","type":"paragraph"},{"text":"……。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"938069a2ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

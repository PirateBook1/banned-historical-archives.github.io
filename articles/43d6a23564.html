script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"车瑞、成方反映甘肃通渭缺粮致有些人上吊自杀","authors":[],"dates":[{"year":1959,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"车瑞、成方反映甘肃通渭缺粮致有些人上吊自杀","type":"title"},{"text":"敬爱的领袖刘主席：","type":"appellation"},{"text":"您老人家的贵体健康吗？为我们伟大国家的公务而忙着好吗？在这里我首先以我公民的身份响（向）您老人家问安祝福敬爱的领袖永远健康。再（作）这封信主要的目的是给你把我们家乡的情况说一下，请敬爱的领袖祥参（？）后速配（派）人到我的家乡调查作平安的处理，并我在这里说明，这是我自己主张这样响（向）你汇报的而不是告人，及其原因是我的家乡，甘肃省通渭县连年是受灾地区，这个地方的社员生活，现在正在万难之中，每天每人只吃着6两粮食，这还不算最近乡上下的命令，是在十天内给已掌握家中有余粮的社员，一两也不给，这种掌握是冒险的掌握，只是个别少数人开会才掌握的并不十分正确，因而这样的命令下达后，我们当地有好多人来信响（向）我告别，就说再有十天咱们见不到面了，我要向咱们党中央是否有这样的命令，这当然我不可能相信的。","type":"paragraph"},{"text":"再当地的粮食根，主要还是虚假而告成到县上，去年本来农业上建（赚）不了那么多粮，但县上，非扣着叫乡上多报不成，由于这样，县上扣乡上，乡上扣大队量真正的实底子，落到社员身上，所报的数应给国家上的粮没有完成，农村已经没粮了，社的口粮减少到半斤，乡上还说从账上来看你们的数字连50%还没有完成，其实他们不想这是他们自己造成的现象，反来说大队，我乡自今年古历正月间就有几个大队没有吃的，特别第二大队的秦家岔一代（带）的社员在过老年的时后，就按4两给他们供应着，后来开始反粮食，就宁（停）此（止）给那些人供应在三分该队出粮菜都吃完所以因饿而吊死青年小伙子1人，因吃油X和（中）毒而死一家的一双男孩儿等事件，但这问题发生后，眼看着这个小队的社员都已躺床上不能行动，然并没有引起乡上的注意，人死就死了，那是该死，还难道不心痛吗，由于我乡现成了这样的世介（界），所以我自己也不敢多说一句话，要是多说一句话那有乡上的高级干部，就X着硬吹死了，为此，我就由看不惯一下跑来祖国的办（边）疆新疆我在托克逊县由于民（政）部门对我的照护（顾）所以我很快就找到了工作，在这个（？）内我想家乡的情上及党委一定想办法解决了，但我又接到这样告别的信，我心痛如割一样，本不敢直接向中央去年（信）但问题我觉严重，这对于我们国家的伟名也不利，因而我冒死写信给你，请求配（派）人前去调查作解决，我死也会（高）兴了，请收到此信后给我回信，说明您是否怎样安排解决关于我乡的事情，多很（恨）因我不会写，所以全部不能说到，请配（派）人前去到民间了解的时候，那您会知道的，（用公文调查等干部（？），必须有包文正那样图强的人，才能了解出。","type":"paragraph"},{"text":"最后祝您永远健康　祖国万岁","type":"paragraph"},{"text":" 公民车瑞　成方　新疆省　托克逊县面粉厂启1956（9）年6月23日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43d6a23564"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

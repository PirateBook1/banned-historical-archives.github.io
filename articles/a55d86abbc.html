script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“这是毛主席教我们这样做的”——黑龙江驻军某部炮一连模范执行三大纪律八项注意的故事","authors":["山石久"],"dates":[{"year":1966,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“这是毛主席教我们这样做的”"},{"type":"paragraph","text":"——黑龙江驻军某部炮一连模范执行三大纪律八项注意的故事"},{"type":"paragraph","text":"人民解放军黑龙江驻军某部炮一连，最近在东方红公社海沟大队野营，严格执行毛主席亲手制定的三大纪律八项注意，事事从人民群众的利益出发，处处维护人民群众的利益，受到当地群众热烈的赞扬。一个炮弹坑"},{"type":"paragraph","text":"深夜，明月当空，靶场上实弹射击的炮声刚停，前沿观察所的侦察兵们又投入了一场新的“战斗”。大家翻过山头，来到目标区域，反复检查是否有炮弹落在目标区附近的庄稼地里。找啊，找啊，最后在一块黄豆地的边沿发现了一个炮弹坑，弹片炸伤了一小片豆秧。"},{"type":"paragraph","text":"连队党支部认真研究了这件事。第二天一早，派了副指导员刘雨钦和侦察班长姜希武去生产队登门道歉赔偿。刘雨钦和姜希武翻过几个山头，跑了二十多里路，来到生产队住的村子。当他们说明了来意，生产队长和社员们说啥也不收钱，都说：“毛主席教导咱军民是一家，伤几棵庄稼算个啥，我们不能收钱！”刘雨钦说：“三大纪律八项注意是毛主席亲自制定的，我们一定要坚决执行，就是伤一棵我们也要赔偿损失。”推来让去，经他们再三说服，队长推托不过，只好收下了。贫农社员王寿说："},{"type":"paragraph","text":"“解放前，反动派的军队在这里，开口就骂，动手就打，烧的烧，杀的杀，糟踏我们的庄稼更是家常便饭，可把人们坑害苦啦。现在，解放军同志无意伤了几棵豆秧，还大老远跑来道歉赔款，真是人民的好子弟兵！真是毛主席教育出来的好战士！”一条汽车轮痕"},{"type":"paragraph","text":"“革命军人个个要牢记，三大纪律八项注意……”一列整齐的队伍，一路口号一路歌，走向田野。"},{"type":"paragraph","text":"他们干啥去了？原来，炮一连在不久前进行战术演习时，因地形条件限制，炮车不得不从生产队刚刚翻耕的麦茬地里通过，演习结束后，大家就议论起来。连长王家芳说：“毛主席教导我们，一切要从人民的利益出发。我们的炮车辗了生产队刚刚翻过的地，这是违反了群众的利益，我们决不能给生产队的地上留下这道汽车轮痕。”当天晚上，党支部研究确定去给生产队把这条轮痕翻掉。"},{"type":"paragraph","text":"第四生产队队长王万才听说这事后，激动地对炮一连指导员隋乔松说：“你们对人民的利益想得太周到啦。”六个铁钉"},{"type":"paragraph","text":"在野营期间，无线电话班借了贫农社员杨大爷六只铁钉，虽然事不大，但战士们一直把它记在心上。他们说，我们是毛主席教导出来的人民子弟兵，对人民的财产，要看得比泰山还重。"},{"type":"paragraph","text":"野营结束前夕，班长高庆凯派人专程到供销社买回六只铁钉，亲自送还给杨大爷。起初，杨大爷说啥也不收，他说：“咳！这点玩艺儿算啥，不用说六个铁钉，就是六十个铁钉，你们用了也不用挂心。”高庆凯给杨大爷解释说：“这是毛主席教我们这样做的。”杨大爷接过铁钉，激动地说：“从这六个铁钉，我看到了你们铁的纪律，看到了你们真是一心听毛主席的话，照毛主席的指示办事呀！”"},{"type":"paragraph","text":"山石久（据新华社电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a55d86abbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

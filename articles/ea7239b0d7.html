<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南周祖忙“丰产模范组”的丰产产量是坏分子捏造的","authors":[],"dates":[{"year":1953,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"湖南周祖忙“丰产模范组”的丰产产量是坏分子捏造的","type":"title"},{"text":"【湖南分社讯】湖南省衡山县园洲乡周祖忙互动组，为坏分子张菊秋（副组长）所掌握，去年虚报每亩产稻（单季）1031.1斤，骗取了中央人民政府农业部奖励的1952年爱国农产模范互动组的光荣称号。据这次工作组调查，该互动组去年每亩产稻仅约700斤左右。","type":"paragraph"},{"text":"副组长张菊秋品质极坏。减租反霸中划为富农成分。曾加入过狮子会（蓝衣社）。解放前夕，还和他姐夫杨汉贤（帮会当家三爷）及一姓刘的反革命分子（已镇压）在衡山开运输行。土改法公布后，张便停止商业活动，伪装积极。用金钱酒肉收买乡干部周祖忙、毛仁甲、朱雨生、周尧卿等。据群众反映：土地改革时该乡工作组长、现任中共衡山县十区区委书记刘喜全还得了张的金子（正追查中）。因此在土地改革和土地改革复查中，有些群众要求划张为地主成份，没有得到批准，而划为富裕中农成份。土地改革结束后，张还当上了乡人民政府财粮委员，乘机报复，打击正派农民。张曾无故扣押青年团员赵桂娥、老实农民田荣桂，还逼死张诚咀（在国民党部队当过兵的农民）。","type":"paragraph"},{"text":"虚报产量的经过是这样的。1952年8月下旬，衡山县第十区人民政府不调查了解、偏信张菊秋虚报该组丰产情况，电请县农建科派干部罗德辉、孙安荣前来配合区干部康经邦等验收。他们到该组后，仅称了三亩多田的干谷（张有意做假，加进了外坵的干谷），平均每亩1,300多斤。他们就向县里和报社报道了周祖忙互动组五亩田高额丰产。后来，分社及各地报社记者配合省农林厅和专、县干部前来调查时，全组中稻已收割。调查人员只好根据负责验收的区干部康经邦等的记录，计算该组产量。在总结丰产经验中，已感到耕作经验与丰产成绩不相称，怀疑产量真实性。这时，还有几亩晚中稻未收割，便验收该组一坵（8分）晚中稻，称干谷有980斤（据最近周祖忙入党时坦白，实际上当时张菊秋已先挑了两个半挑谷约150斤，倒在谷桶内，大家没有发觉）。当晚有群众反映：互动组掺假！大家便分途了解，但区委书记刘喜全却肯定是坏分子造谣破坏生产。并说：“在收割前，赵银粒、何桂英、张春伢等在地主赵福广操纵下开过四次会，破坏周祖忙互动组生产。”因此大家对虚报产量的怀疑就被冲淡了。","type":"paragraph"},{"text":"该组丰产消息发表后，很多群众不相信。说周祖忙组内只有三个人会作田，张菊秋是做生意的，赵福春、张晴粒是做裁缝的，那能做到“户户千斤”（当地报纸消息说该组户户千斤）。县领导上长期派干部在培养该组，也未引起警惕。最近县生产动员大会上，还宣布了该组1953年丰产计划：平均每亩1,100多斤，丰产田1,600多斤。周祖忙没有信心，非常苦闷。张菊秋就事先拟出了欺骗政府的办法，对周祖忙说：“横直政府只验收几坵田，收割时，我们把其他田里的禾挖到丰产田来，就说是开水圳挖出的。挖掉了禾的田，随即翻过来，人家看见了，我们只说是提早秋耕。”","type":"paragraph"},{"text":"周祖忙于今年三月初入党后，把假报丰产成绩情况都告诉了在他那里采访的湖南工人报记者。最近，中共湖南省委农村工作部、湖南省农林厅、新民主主义青年团湖南省工委等单位根据记者汇报组织调查组，初步了解到这些情况。现衡山县领导上正派干部深入调查处理。（胡坚）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年4月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea7239b0d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

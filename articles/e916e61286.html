script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于派人调查总结北京两所中学军训经验的批语","alias":"","parts":[{"type":"paragraph","text":"关于派人调查总结北京两所中学"},{"type":"paragraph","text":"军训经验的批语\""},{"type":"paragraph","text":"（1967年2月14日）林彪同志："},{"type":"paragraph","text":"请派人去调查一下，这两校军训的经验是否属实？核实后，可以写一1000字左右的总结，发到全国参考。又大专学校也要作一个总结，发往全国。请酌。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十四日"},{"type":"paragraph","text":"[1]这个批语写在新华社1967年2月13日编印的《内部参考》特刊《文化革命动向》登载的《北京两个中学进行军训的情况》一文旁。文章说，驻京部队根据毛主席的指示，最近在北京二中、二十五中进行集训革命师生的试点，收到了很好的效果。这两个学校的军训都是分阶段进行的。第一阶段以毛主席《中国社会各阶级的分析》一文为主要教材，发动群众揭露和批判资产阶级反动路线，严格区分两类不同性质的矛盾，分清敌、我、友，达到“既要弄清思想又要团结同志”这样两个目的，消除各群众组织之间的隔阁。第二阶段以毛主席《关于纠正党内的错误思想》一文为主要教材，引导师生深入批判阻碍革命派大联合的各种非无产阶级思想，大挖私心，大破个人主义、分散主义、山头主义，实行革命组织大联合、大夺权。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":330},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e916e61286"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

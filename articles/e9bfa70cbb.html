script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"党中央应该重新估计肃反的成绩","authors":["刘辽","北京师范大学"],"dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"党中央应该重新估计肃反的成绩","type":"title"},{"text":"北京师范大学刘辽","type":"authors"},{"text":"(刘辽：物理系教师)","type":"subtitle"},{"text":"在物理系教师座谈会上的发言","type":"subtitle"},{"text":"从理论上说，肃反运动是将人民内部矛盾与敌我矛盾混淆，是斯大林恐怖政策的再现。从方式上说：“大胆怀疑与不冤枉一个好人”这句话本身就是矛盾的，许多人在“大胆怀疑”之下，自杀了，死去了，有些人在身体上精神上受到损害。大胆怀疑是与人道主义相违背的。很多正直的人被怀疑为反革命，这是对人的不尊重。从效果上说：经过肃反不仅党与群众之间墙更厚了，并且在群众之间，人与人之间建立了墙，挑起了人与人之间的怀疑，使人不敢说出真心话。","type":"paragraph"},{"text":"肃反运动对人的思想束缚太大，在思想上培养人唯唯诺诺，不能培养人有创见。党中央应该认真地对肃反的成绩重新估价。","type":"paragraph"},{"text":"(原载“师大教学”130期)","type":"paragraph"}],"comments":[],"origin":"《“阳谋”下的北师大之难》(真相出版社，2011)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9bfa70cbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

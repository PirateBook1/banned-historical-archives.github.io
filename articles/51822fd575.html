script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"成立野战军后方勤务部及设小后方","alias":"","parts":[{"type":"paragraph","text":"成立野战军后方勤务部及设小后方！"},{"type":"paragraph","text":"（1936年6月1日）彭，并转杨，并告萧、李，左、聂，徐、程："},{"type":"paragraph","text":"甲、为胜利进行野战军后方勤务工作，决组野战军后方勤务部，以杨至诚兼部长，统一指挥野战军兵站、供给、卫生诸机关（不另设机关）。"},{"type":"paragraph","text":"乙、决在吴起镇附近设小后方，选择适当地点成立小规模的兵工、被服、鞋袜各工厂，由叶季壮负责。组成后开往吴起镇，归后方勤务部管理（共须使用三十个窑房，由劲光、至诚负责办理）。开动时日另电告。"},{"type":"paragraph","text":"丙、望在三边一带收集多量牛皮，供做鞋用。"},{"type":"paragraph","text":"毛周"},{"type":"paragraph","text":"一日十二时"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来给红军第一方面军司令员、西方野战军司令员兼政治委员彭德怀并转西北革命军事委员会兵站部部长杨至诚的电报。"},{"type":"paragraph","text":"[2]萧，指萧劲光，当时任中共陕甘宁省委军事部部长兼红军第二十九军军长。李，指李富春，当时任中共陕甘宁省委书记兼军事部政治委员。左、聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团代军团长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":440,"page_end":440},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51822fd575"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

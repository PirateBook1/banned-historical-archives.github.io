script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海燎原化工厂职工深入开展批邓斗争努力搞好生产　支援抗震救灾","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海燎原化工厂广大工人和干部，深入开展批邓斗争，坚决与邓小平反革命的修正主义路线对着干，支援抗震救灾斗争，共产主义精神大发扬。八月份总产值及各项产品的产量全面超额完成了国家计划，达到了该厂历史同期先进水平。"},{"type":"paragraph","text":"前一时期，燎原化工厂的生产面临较多的困难，一度处于被动状态。自从学习了唐山人民在抗震救灾中表现出来的大无畏的革命精神后，该厂广大工人和干部受到很大的鼓舞。工人们说:“灾区人民山崩地裂无所惧，我们有点困难算得了啥?”厂党委以灾区人民为榜样，坚持把深入批邓放在首位，健全和加强了学习制度，干部带头学，带头批，做到每月向群众汇报一次学习情况。同时，抓好典型，指导全厂。氯车间漂粉工段是全厂学习、批邓的先进工段，在批邓、反击右倾翻案风的斗争中，这个工段的班组学习、批判从不间断。他们采用专题学，专题批，回忆对比深入批的办法，发动群众个个上阵，人人批邓。批邓斗争有力地促进了生产和各项工作，在这次唐山、丰南人民抗震救灾的斗争中，为了向灾区人民提供更多急需的消毒剂，工人们修复了一些原来报废的设备，用来进行生产，满足了灾区人民的需要。厂党委抓住这个先进典型，及时召开现场经验交流会，引起了连锁反应，推动了全厂抓批邓、促生产的深入。"},{"type":"paragraph","text":"这个厂党委还采用上党课、开理论讨论会等形式，对广大职工进行共产主义大目标教育，激发了群众胸怀共产主义大目标，大干社会主义的革命干劲。八月二十三日，乙炔工段的二号发生器搅拌轴轧头碎裂，严重影响生产，必须立刻重制一副，但重制一副轧头要经过翻砂、金加工、安装等工序，涉及几个车间、部门。由于群众发动起来了，共产主义思想大发扬，翻砂工人连夜干，车工连夜加工，车间检修工人通宵抢修安装，到二十四日清晨就胜利开车了。工人们说，只有同邓小平反革命的修正主义路线对着干，共产主义因素才能大发扬。目前，厂党委正在总结经验，找出差距，部署今年最后四个月的各项工作，决心以阶级斗争为纲，深入批判邓小平授意炮制的三株大毒草，抓批邓，促生产，夺取更大的胜利。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c3be09865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

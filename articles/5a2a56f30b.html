script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在马卡里奥斯总统举行的宴会上  邓小平副总理的讲话","authors":[],"dates":[{"year":1974,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在马卡里奥斯总统举行的宴会上"},{"type":"paragraph","text":"邓小平副总理的讲话"},{"type":"paragraph","text":"新华社一九七四年五月二十日讯　邓小平副总理在马卡里奥斯总统举行的宴会上的讲话，全文如下：尊敬的马卡里奥斯总统阁下，尊敬的塞浦路斯贵宾们，朋友们，同志们："},{"type":"paragraph","text":"今天晚上，我非常高兴地代表周恩来总理参加塞浦路斯共和国总统马卡里奥斯大主教阁下举行的盛大宴会，又一次同塞浦路斯贵宾们欢聚一堂，共叙友谊。我们衷心感谢总统阁下的盛情邀请与刚才友好热情的讲话。"},{"type":"paragraph","text":"马卡里奥斯总统阁下在中国访问期间，同毛泽东主席进行了亲切友好的会见和交谈，同周恩来总理进行了热情的会谈。我们两国领导人就共同关心的国际问题和进一步加强我们两国友好合作关系的问题所进行的讨论，取得了令人满意的成果。总统阁下和塞浦路斯贵宾在北京还参观了工矿企业，游览了名胜古迹，到处受到我国人民的热烈欢迎。总统阁下这次访问是我们两国关系中的一件大事，时间虽短，但为进一步发展中塞两国人民的友谊和两国友好合作关系，作出了重要的贡献。"},{"type":"paragraph","text":"总统阁下刚才热烈友好的讲话，体现了塞浦路斯人民对中国人民的友好感情，也是对我们的鼓励。我们一向认为，全世界各国人民的正义斗争，都是互相支持的。当前，面对超级大国推行的侵略政策和霸权主义，我们同塞浦路斯人民，同第三世界以及全世界人民利害与共，休戚相关。我们决心不断发展我们之间的友谊和合作，更加紧密地团结起来，为反帝、反霸和争取人类的一切进步事业而并肩战斗。我们已经取得了伟大的胜利，我们必将取得更加伟大的胜利。"},{"type":"paragraph","text":"中国是一个社会主义国家，也是一个发展中的国家。我们一贯主张，国家不分大小，应该一律平等。中国现在不是、将来也不做超级大国。中国人民决心遵循毛泽东主席的教导，独立自主，自力更生，艰苦奋斗，努力把社会主义革命和社会主义建设事业搞得更好些，同时坚持无产阶级国际主义，争取对第三世界和全世界人民做出较大的贡献。"},{"type":"paragraph","text":"明天总统阁下和塞浦路斯贵宾们就要离开北京去我国南方访问。我预祝你们旅途愉快。并请你们回国之后，向塞浦路斯人民转达中国人民亲切的问候和崇高的敬意。"},{"type":"paragraph","text":"现在，我提议："},{"type":"paragraph","text":"为塞浦路斯共和国的繁荣昌盛、人民幸福，"},{"type":"paragraph","text":"为中国塞浦路斯两国人民的友谊和两国友好合作关系的进一步发展，"},{"type":"paragraph","text":"为马卡里奥斯总统阁下的健康，"},{"type":"paragraph","text":"为塞浦路斯贵宾们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人的健康，"},{"type":"paragraph","text":"为在座的朋友们、同志们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a2a56f30b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情问候毛主席热  烈颂扬毛泽东思想","authors":[],"dates":[{"year":1966,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴西共产党致函中国共产党中央委员会"},{"type":"paragraph","text":"热情问候毛主席热  烈颂扬毛泽东思想"},{"type":"paragraph","text":"毛泽东思想丰富了马克思列宁主义，是鼓舞人们反对美帝国主义的力量的源泉。中国已成为世界革命运动最强大的基地。巴中两党的友谊在反美反修共同斗争中正在加强。"},{"type":"paragraph","text":"新华社一日讯　中国共产党中央委员会最近收到巴西共产党的来信，信中热情赞扬毛泽东思想，赞扬中国人民反对美帝国主义和现代修正主义的坚定立场。"},{"type":"paragraph","text":"这封信是由巴西共产党第六次全国代表会议通过的。信中说：“巴西共产党第六次全国代表会议以热烈而钦佩的心情，向英雄的中国共产党及其久经考验的领袖毛泽东主席致以问候。”"},{"type":"paragraph","text":"信中说：“中国共产党人反对美帝国主义者的坚定不移的立场和他们反对现代修正主义的不妥协的斗争，得到了各国人民的热烈支持。目前，光荣的中国人民，以大无畏的精神，接受美国好战分子的挑战，作出了伟大的榜样，赢得了劳动者和人民群众的同情，鼓舞了他们的斗志。中国已经成为世界革命运动最强大的基地。中国革命忠于伟大的十月社会主义革命所遵循的原则，以自己在一九四九年的胜利，开创了亚洲、非洲和拉丁美洲各国被压迫人民争取解放斗争的新阶段。”"},{"type":"paragraph","text":"信中强调说：“中国同志们的出色的经验和毛泽东思想，丰富了马克思列宁主义，是取之不尽的教益的源泉，是鼓舞人们反对人类最凶恶的敌人美帝国主义的力量的源泉。”"},{"type":"paragraph","text":"信中说：“巴西共产党第六次全国代表会议，代表巴西人民最深切的愿望，高高举起争取民族独立的旗帜，决心不遗余力地同美国强盗进行斗争。我国共产党人正在努力促进爱国民主人士的团结，以便把我国从独裁统治下解放出来，并为建立一个保证农民取得土地、工人获得幸福，保证巴西从美国枷锁下获得完全解放的进步和自由的制度开辟道路。第六次代表会议决定再接再厉地加强反对现代修正主义的斗争，并号召全体党员担负起加强党的任务，使党能够起到它的革命先锋力量的作用。”"},{"type":"paragraph","text":"信中说：“巴西共产党第六次全国代表会议，通过自己代表们一致的声音，热烈地重申把巴西共产党人同中国共产党人联系在一起的友谊，这一友谊在反对美帝国主义和现代修正主义的共同斗争中正在加强。任何力量都不能割断我们两党之间的团结纽带。”"},{"type":"paragraph","text":"信的结尾写道：“各国人民反对美国侵略者及其走狗的团结万岁！中国共产党和巴西共产党之间牢不可破的友谊万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f01f653f00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

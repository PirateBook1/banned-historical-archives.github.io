script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青对墨西哥影片《在那些年代里》的补充意见","authors":["江青"],"dates":[{"year":1975,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"江青对墨西哥影片《在那些年代里》的补充意见","type":"title"},{"text":"江青","type":"authors"},{"text":"〖于会泳传达〗","type":"paragraph"},{"text":"江青：关于它的毛病，我没有向你们说充分。将来拍革命历史片时，我们也许要借鉴它的某些部分，前次忘了和你们说。","type":"paragraph"},{"text":"（一）因为他们是资产阶级，他的阶级本性决定他们的创作思想、创作方法。它虽然写的敌我双方是旗鼓相当的，但是因为资产阶级和封建阶级都是剥削阶级，因此它什么人都美化，所以它的反面人物大大超过了正面人物。它一开场就是凶残的敌人红衣大主教等。拿破仑第三夫妇、马克西米廉夫妇、红衣大主教、教皇、米拉蒙（伪总统）、神父的私生子、大庄园、叛徒印第安人、墨西哥驻法国大使、瑞士国际投机金融资本家、杀人的三个反动军官、拿破仑第三的私生兄弟、法国驻墨西哥公使……都刻划得相当突出。","type":"paragraph"},{"text":"华瑞士一方：农民都是群氓。华瑞士突出，一个将军比较突出，还有一个耍笔杆子的人被打死了，华瑞士这一边一个总统去投降，人家不要，还有一个戴眼镜的秘书最后也动摇了，副总统要夺权被枪毙了。和前者相比，弱多了。","type":"paragraph"},{"text":"（二）它没有正式作战的场面。","type":"paragraph"},{"text":"（三）运用演员的眼睛作戏不够。《鸽子号》的长处之一，就是在低密度曝光的时候，好像也用了眼神光。例如：“墨片”中的华瑞士就没有看到一次眼珠。","type":"paragraph"},{"text":"另外，这个戏的编剧最大的长处之一，是矛盾、冲突刻划得非常尖锐、复杂。敌我双方矛盾写得很好，双方内部又有各自的内部矛盾冲突。华瑞士一方：华瑞士和总统、和以后他的副总统的矛盾，他使用的旧军官的叛变，跟他多年的秘书最后也动摇了。……","type":"paragraph"},{"text":"另外一方：拿破仑王朝（路易波拿巴，欧仁尼）和哈布士堡王朝（马克西米廉、卡罗塔）的矛盾，这两对夫妇，每对夫妇之间又是矛盾的，这两个王朝和教会、庄园主、骑士、印第安人的叛徒、瑞士国际垄断金融资本家、拿破仑王朝首相（拿破仑第三的私生兄弟）、墨西哥驻法国的外交官他们之间的相互矛盾，法、英、西、奥、墨西哥的军队、军官之间的矛盾……","type":"paragraph"},{"text":"总之，这个戏由于矛盾、冲突特别尖锐、复杂，所以它也就能特别吸引观众。","type":"paragraph"},{"text":" （文化部办公厅提供）","type":"paragraph"}],"comments":[],"origin":"文化部办公厅提供","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c7c9d0c13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

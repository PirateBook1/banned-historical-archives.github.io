script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"颁发严禁机关部队经商指示前后山东军区部队经营生产的情况","authors":[],"dates":[{"year":1950,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"颁发严禁机关部队经商指示前后山东军区部队经营生产的情况","type":"title"},{"text":"（三野总分社讯）自政务院财经委员会颁发严禁机关、部队经商指示与军委后勤部发出部队停止雇工经营生产指示后，山东军区已将单纯经营投机商业的组织机构全部撤销，不能保本自给和无发展前途的工厂自行结束或移交国营工厂。","type":"paragraph"},{"text":"但是在严禁机关、部队经营商业的指示未下达前，山东军区部队在经营商业的活动中，曾有严重的投机倒把、抢购物资等违法乱纪现象，这主要表现在：","type":"paragraph"},{"text":"（1）以机关吃用为名，私运粮食、煤炭和盐。就中勾结私商、地痞流氓与国营公司抢购小麦、豆油等土产，助长物价波动。","type":"paragraph"},{"text":"（2）走私漏税，买空卖空。如青岛胶东企业公司为逃避营业税，从上海运骨头少报50包，造假账。济南生建公司倒卖国家车皮。","type":"paragraph"},{"text":"以上现象发生的原因，主要是：","type":"paragraph"},{"text":"（1）对生产的领导多头不统一，机构混乱，除了从军到团都有生产委员会，生产科、股和生产合作社外，还有供给部。这些部门对生产都过问，但都不够负责。因领导多头不统一，生产情况亦就不易集中，更难具体指导。","type":"paragraph"},{"text":"（2）经营生产的资本主义思想。部队进城后，认为经营生产是“为了解决制度以外，无法报销而又必须开支的问题”。这种单纯营利观点，是全军普遍进行投机买卖的思想根源。如山东军区政治部前主任王集成曾对生建公司经理说：“搞吧，搞的越大越好，不管什么投机倒把，挣钱就行。”即是显著的例证。","type":"paragraph"},{"text":"（3）不从政治考虑配备生产干部，因此生产政策难以贯彻。如胶东企业公司正副经理均系大商人，生建公司经理为一起义军官，新生公司经理为一未经改造的小商人，这些经理唯一的本领就是做投机倒把的生意。而生产机关的职员，又绝大部分是留用的旧职员，成份极为复杂，参加过伪军、伪政府、国民党、三青团、特务组织的都有。再派去的干部质量不高，带有安插性质，因此多被蜕化，如生建公司的党员即曾与旧职员勾结一起贪污腐化，并对领导进行封锁。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年9月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ea4229cbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

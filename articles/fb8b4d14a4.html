script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦区慈昌里等儿童写信给毛主席致谢表示要协助政府镇压反革命","authors":["慈乐里","慈昌里","鸿仁里"],"dates":[{"year":1951,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　黄浦区慈昌、鸿仁、慈乐、慈西、同吉、望云等六个里弄和慈中大楼二百五十二个儿童感到生长在毛泽东时代的光荣幸福，在“六一”儿童节特写信向毛主席致谢，保证好好学习，遵守纪律，向天津小朋友看齐，以协助政府严厉镇压反革命等实际行动来报答毛主席对他们的关心。"},{"type":"paragraph","text":"毛主席:"},{"type":"paragraph","text":"我们生长在你领导下的新中国，是无比的光荣和幸福。在反动派统治下，我们儿童并没有自己的节日(只有少数的资产阶级的子女，才能过“儿童节”)，大人也不关心我们，以为我们儿童不能负起建设祖国的重大任务。现在不同了，大哥哥大姐姐们，知道我们小朋友是有力量的，都把我们看得很重要。现在祖国的经济还没有完全好转，但是政府很关心我们，单单在上海就设立了六个儿童文化宫，政府那样看重我们，我们应该好好学习，遵重守纪律；向天津的小朋友们看齐，拿捉特务的行动来完成祖国交给我们的任务。今天是“六一”国际儿童节，真使我们儿童骄傲而高兴，谨以万分诚意向你致敬。此致"},{"type":"paragraph","text":"敬礼!"},{"type":"paragraph","text":"慈昌里,鸿仁里,慈乐里、慈西里、同吉里、望云里、慈中大楼全体儿童同启(签名"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb8b4d14a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

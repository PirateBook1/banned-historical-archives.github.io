script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市工商界在交心运动中交出不少武器和反动证件","authors":[],"dates":[{"year":1958,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"广州市工商界在交心运动中交出不少武器和反动证件","type":"title"},{"text":"新华社广州7日讯　广州市工商界在交心运动中，插入一段“送礼”，使“交心”搞得更深入更彻底；许多在“交心”中没有交出来的东西，通过“送礼”揭发出来了。","type":"paragraph"},{"text":"广州市南区有一个资本家向他的挚友“送礼”，叫他赶快把藏了多年的三支手枪交出来。他的朋友受了“礼物”后，果然交出两支手枪，九十发子弹。另一个资本家，听说人家都在“送礼”了，他硬着头皮交出一个手榴弹，几十两黄金。这些黄金都是在合营前偷偷运走的资金。此外交出反动证件和房地产证据的则不计其数。几乎90％以上的资本家在合营时，把厂房、商店的所有权证据，拍了照片保存起来，他们有一个共同的打算，就是国民党回来可凭证取回房子，有一个资本家在合营时把商店原来的招牌藏起来，他在交心时说：“我当时想，反正公私合营，你们会把所有的东西都拿走的，……我把它藏起来，有一天老蒋回来，我单凭它，也可以把商店重新开起来”。","type":"paragraph"},{"text":"“送礼”高潮时，有些资本家交出各种大小机器，这些机器，有的是在合营时偷走的，有的是合营后搞地下工厂时买的，估计价值十多万元。(黄毅坚)","type":"paragraph"},{"text":"来源：1958年6月9日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46f7aff8ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

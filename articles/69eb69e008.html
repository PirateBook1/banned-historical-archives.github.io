script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡博同志高度赞扬毛主席发动和领导的无产阶级文化大革命中国文化革命对国际共运有重大意义 全世界人民从中国看到了未来和希望","authors":[],"dates":[{"year":1967,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京2日电　阿尔巴尼亚劳动党中央政治局委员、书记处书记希斯尼·卡博同志，中央委员贝哈尔。什图拉同志，今天由中共中央政治局委员、国务院副总理陈毅同志陪同，参观革命造反派夺权斗争胜利后取得革命生产双丰收的北京第二机床厂，受到二千多名革命职工十分亲切热烈的欢迎。"},{"type":"paragraph","text":"卡博同志在参观时同革命职工举行座谈，热烈祝贺革命职工在毛泽东思想指导下取得的胜利。"},{"type":"paragraph","text":"卡博同志再一次高度评价战无不胜的毛泽东思想，高度赞扬我国的无产阶级文化大革命。他指出，伟大的中国人民在根据毛泽东思想并由毛主席亲自发动和领导的伟大的无产阶级文化大革命，不但对中国的未来具有重大意义，而且对世界进步人类、对整个国际共产主义运动都具有重大意义。现在，全世界人民都从中国看到了自己的未来和希望。"},{"type":"paragraph","text":"他说，阿尔巴尼亚劳动党和人民从中国无产阶级文化大革命开展的第一天起，就表示欢迎，并把中国人民在文化大革命中取得的胜利当作自己的胜利。他谴责苏联修正主义领导集团背叛了马克思列宁主义，并指出，毛泽东同志领导的中国举起了马克思列宁主义大旗，已经进入一个新的阶段和正在完全成功地进行的无产阶级文化大革命，将保证马克思列宁主义旗帜永远胜利地在伟大的社会主义中国高高飘扬。"},{"type":"paragraph","text":"卡博同志勉励革命职工要照毛主席教导的那样，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"陈毅同志感谢卡博同志热情赞颂我们敬爱的伟大领袖毛主席，高度评价伟大的毛泽东思想和我国无产阶级文化大革命。他希望革命职工记住卡博同志的勉励，在这场伟大的无产阶级文化大革命运动中作出模范。这时，一位革命造反派职工发言，表示他们决心更高地举起毛泽东思想伟大红旗，为中国革命和世界革命贡献出自己的力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69eb69e008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

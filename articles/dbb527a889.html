script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军出版印刷发行战线广大指战员和革命工人  精心印制毛主席著作向“九大”献礼","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军出版印刷发行战线广大指战员和革命工人"},{"type":"paragraph","text":"精心印制毛主席著作向“九大”献礼"},{"type":"paragraph","text":"据新华社讯　在党的“九大”隆重开幕的特大喜讯鼓舞下，中国人民解放军出版、印刷、发行战线的广大指战员和革命工人，满怀无限热爱伟大领袖毛主席的深厚无产阶级感情，以更高的质量、更快的速度，大量印制、发行毛主席的光辉著作，以实际行动向党的“九大”献礼，向毛主席表达忠心。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”在林副主席的倡导下，一九六○年以来，人民解放军活学活用毛主席著作的伟大群众运动，一浪高过一浪地向前发展。“读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士”，成为全军广大指战员的自觉行动。广大指战员迫切需要毛主席的光辉著作。战斗在出版、印刷、发行部门的广大指战员和革命工人，把印制、发行毛主席的革命宝书当作最崇高、最光荣的政治任务，千方百计多印、印好毛主席著作，并且及时送到广大指战员手里。一些设备简陋、技术条件差的小厂，也承担了印制毛主席著作的光荣任务。这些厂的革命工人无限忠于毛主席，他们突出政治，大闹技术革新，克服了设备和技术上的许多困难，又快又好地印制了大量的毛主席著作，为传播伟大的毛泽东思想作出了新贡献。近三年来，部队印刷厂共印制了《毛泽东选集》（包括普及本、四卷合订本）九百多万部，《毛主席语录》五千三百万册，毛主席著作选读本、单行本和单篇本等，也印制、发行了四千多万册。"},{"type":"paragraph","text":"党的“九大”隆重开幕的特大喜讯传来，人民解放军出版、印刷、发行战线的广大指战员和革命工人，无比兴奋。他们在“多印、印好毛主席的红宝书，向党的‘九大’献礼”的战斗口号下，掀起了抓革命、促生产的新高潮。"},{"type":"paragraph","text":"部队发行部门的指战员和革命工人，在发行毛主席著作的过程中，尽量做到运送不停留，发放不过夜。许多身经百战的老战士，深入营房、哨所、机场、码头，亲自把毛主席的宝书送到战士手上。在“九大”隆重开幕的大喜日子里，毛主席著作的大量印制和发行，极大地鼓舞了各战斗岗位上的指战员。当他们喜得红宝书的时候，激动得一遍又一遍地欢呼：“毛主席万岁！毛主席万万岁！”“敬祝毛主席万寿无疆！万寿无疆！”指战员们向毛主席庄严宣誓：决心以林副主席为光辉榜样，一定要把毛泽东思想真正学到手，永远忠于毛主席，紧跟毛主席干革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb527a889"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于从宣传上贯彻镇压反革命活动的指示","authors":[],"dates":[{"year":1950,"month":10}],"is_range_date":false,"parts":[{"text":"中央宣传部关于从宣传上贯彻镇压反革命活动的指示","type":"title"},{"text":"为了从宣传上贯彻中央关于镇压反革命活动的指示，兹规定如下：","type":"paragraph"},{"text":"（一）各地根据中央十月十日指示及前此有关指示，联系本地反革命活动情况及党内反奸保密工作中的问题，向全体干部作报告，并组织讨论，以达到纠正偏向、提高警惕、改善工作之目的。对于普通党员和青年团员，亦应分别作报告进行教育。","type":"paragraph"},{"text":"（二）利用各种形式加强反对反革命的宣传，为此应注意：","type":"paragraph"},{"text":"一、加强在报纸上反对反革命活动的新闻报道、评论、读者来信等工作，但在内容上须击中要害，令人注目，使匪特畏惧，使群众警惕，而不发生恐慌。此外，在报纸宣传中应继续防止泄漏机密，包括反奸工作中的秘密。","type":"paragraph"},{"text":"二、出版机关应负责多多编印反对美帝国主义、反对蒋匪特务、反对会门、反对地主破坏活动及加强反奸保密教育的小册子。这种小册子现在很少，而且往往枯燥无味，应当编得通俗生动，多附图画。在这一点上，华北军区政治部所出小册子“学习隐蔽斗争”足资各地取法。","type":"paragraph"},{"text":"三、艺术团体应负责多多编演反对反革命活动的戏剧、洋片、鼓词。","type":"paragraph"},{"text":"四、有组织地放映中国和苏联的反奸电影，如“无形的战线”、“党证”、“易北河会师”、“永远的秘密”等。各机关部队可以利用这些电影来配合上大课。","type":"paragraph"},{"text":"（三）加强反对谣言的斗争。现时农村、城市谣言均甚猖獗，主要是因为我们未予严厉的反击。望各中央局、分局及各省市委即行总结过去经验，商定有效对策。根据已有经验，为了肃清谣言，必须：","type":"paragraph"},{"text":"一、对时事和政府法令及时宣传。县以上各级党委宣传部应按时召集宣传会议，编印宣传资料，指定支部有能力的党员担任宣传员，给以训练和经常指示，并通令全体党团员和干部，人人负责向群众作宣传。","type":"paragraph"},{"text":"二、遇有重要的确属反革命的谣言发生，各级党委宣传部即与公安部门通力合作，穷究根源，务使制造谣言者受到惩办（轻则当众悔过，重则依法判刑），传播谣言者受到警诫。但普通的揣测附会传闻失实不在此例。","type":"paragraph"},{"text":"（四）取缔外来反动书报与抵制美蒋反动广播。关于外来反动书报的处置，本部已另有指示；至于抵制美蒋广播，因我方电力有限，欲求治本须取缔短波收音机，此事牵涉颇广，中央广播事业局正在研究实施办法，望各地提出意见。","type":"paragraph"},{"text":"（五）各中央局各分局各省市委宣传部执行本指示情形，请于十一月十五日以前报告本部。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0eb68c25d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

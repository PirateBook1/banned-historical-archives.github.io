script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪海军洛阳舰党支部组织全舰同志学习好八连深批邓小平　加强部队革命化建设","authors":[],"dates":[{"year":1976,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批邓、反击右倾翻案风的伟大斗争中，驻沪海军洛阳舰党支部积极组织全舰同志学习“南京路上好八连”以阶级斗争为纲，坚持党的基本路线，敢于同党内资产阶级大人物作斗争的大无畏的革命精神，和几十年如一日，拒腐蚀，永不沾，保持无产阶级艰苦奋斗的革命品质，有力地促进了部队革命化建设和批邓斗争的深入发展。"},{"type":"paragraph","text":"洛阳舰党支部深深认识到:“南京路上好八连”，是在伟大领袖毛主席和党中央的亲切关怀下，同党内外资产阶级作斗争中，茁壮成长起来的先进集体，是坚持无产阶级专政下继续革命、以阶级斗争为纲建设连队的好榜样。因此，舰党支部把发动全舰干部，战士向好八连学习，作为部队革命化、战斗化建设的重要措施。文化大革命以来，他们每年总要进行一次以介绍好八连事迹为内容的传统教育。去年，邓小平大刮右倾翻案风，妄图否定文化大革命的成果，否定社会主义新生事物，舰党支部就请好八连同志来舰作报告。好八连认真学理论，自觉限制资产阶级法权，积极支持社会主义新生事物，捍卫文化大革命胜利成果的事迹，使全舰同志深受教育。全舰出现了许多支持亲友上山下乡的事例。派驻学校的讲师团同志，积极支持开门办学，组织学生批判教育界出现的奇谈怪论。接着，全舰又多次举行了“社会主义新生事物赞”报告会，坚决同邓小平对着干。在伟大领袖毛主席亲自发动和领导下，反击右倾翻案风的伟大斗争蓬勃兴起，好八连燃起批邓斗争的熊熊烈火。舰党支部再次组织全舰同志来到好八连取经，参观了好八连的连史室，请好八连同志作关于“坚持斗争哲学，深入批判右倾翻案风”的报告，全舰同志进一步提高了对这场运动意义的认识，掀起了批邓、反击右倾翻案风的新高潮。最近，洛阳舰党支部总结了批邓斗争以来的经验，分析了运动形势，针对一些同志在胜利面前产生的松劲情绪，又一次向大家提出:一要学习好八连同走资派作斗争的坚定性，增强批邓斗争的决心；二要学习好八连的高度革命警惕性，做到时刻绷紧阶级斗争这根弦；三要学习好八连长期作战的思想，树立彻底革命精神。"},{"type":"paragraph","text":"洛阳舰党支部在组织全舰同志向好八连学习的过程中，做到党支部成员先学习，学出成果来。在批邓、反击右倾翻案风的伟大斗争中，舰党支部以好八连党支部为榜样，坚持学在前，批在前，支部领导成员深入班组，同战士一起学习，一起批判，调查研究，发现问题，及时解决。在学习毛主席关于资产阶级“就在共产党内”的英明论断时，开始有些同志不很理解，党支部副书记、舰长张则禹认真学习马列和毛主席有关论述，带头发言，党支部又组织理论小组同志认真学习了《共产党宣言》、《无产阶级专政时代的经济和政治》等马列著作和毛主席自文化大革命以来的一系列重要指示，列成三个专题进行宣讲，从理论和实践上剖析党内资产阶级产生的阶级基础、经济基础和思想根源。"},{"type":"paragraph","text":"学八连，学根本。洛阳舰党支部以好八连为榜样，坚持党的基本路线，深入开展批邓斗争，极大地提高了全舰同志的阶级斗争和路线斗争的觉悟，促进了部队各项任务的完成。上半年出海频繁，海区生活条件艰苦，但干部战士始终保持着旺盛的革命斗志。一次，在海上执勤一个多月，全舰同志认真学习好八连以纲带目的经验，深入批判邓小平反革命的修正主义路线，出色地完成了上级交给的训练任务，"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9254b68564"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

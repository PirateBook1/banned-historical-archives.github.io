script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"雷北县部分群众抢劫国家仓库的粮食","authors":["杨伟群"],"dates":[{"year":1959,"month":4,"day":15}],"is_range_date":false,"parts":[{"text":"雷北县部分群众抢劫国家仓库的粮食","type":"title"},{"text":"杨伟群","type":"authors"},{"text":"新华社广州讯　3月中、下旬，广东省雷北县有三个人民公社发生了群众失去国家仓库、抢挖国营农场的农作物和打伤干部、民兵的事件。","type":"paragraph"},{"text":"康家人民公社十五个管理区中，即有七个管理区发生群众闹事事件。参加闹事的有两千一百多人，占该社总人口2％。他们先后在国家调运粮食时，抢劫了一万零一百多斤稻谷。有的还抢挖了国营农场的八十亩木薯，在国营农场的仓库抢走了三十五万多斤木薯，并打伤农场职工五人，毁坏了许多门窗。此外，还有一百多人冲进国家粮食仓库劫粮，因被县公安局长和民警制止而未遂。","type":"paragraph"},{"text":"3月27日，海康人民公社，有一千多人到雷南县南兴人民公社抢挖木薯，并把三个制止他们抢挖木薯的民兵打伤。","type":"paragraph"},{"text":"河唇人民公社石角管理区的群众，闻知当地的国家粮仓要调运粮食，就把粮库包围起来，不让调运，还把一个粮管员绑起来，撒石灰伤他的眼睛。","type":"paragraph"},{"text":"雷北县大部分地区原来就缺粮。去年稻谷只比1957年增长33％弱。公社化后，粮食吃得多，浪费得多，留种子多，加以公粮、购粮入库时，各公社为了“放卫星”，过多地在近交通线的生产队调粮，造成了粮食普遍紧张和部分生产队严重缺粮的局面。","type":"paragraph"},{"text":"从3月中旬到下旬，康家人民公社四百八十多个食堂中，有一百三十多个散了伙。海康人民公社三百九十多个食堂中，散伙的竟达一百四十多个。坏分子趁机煽动，因而发生了群众闹事。","type":"paragraph"},{"text":"中共雷北县委获悉上述情况时，立即派出工作组帮助各公社党委会解决粮食问题。由于发动了基本群众，发掘各方面的粮食潜力，并分别酌予宣布统销粮食指标，到3月30日，情况已经好转，散伙的食堂大部分恢复，风潮也平息了。全县二千二百多个生产队对夏收前所需的口粮已作了安排。个别煽动群众闹事的坏分子已被法办。国家仓库和国营农场被抢劫去的粮食大部分已追收回来。","type":"paragraph"},{"text":"来源：1959年4月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ed2f4555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"傅抱石说:听毛主席讲话感到十分温暖","authors":[],"dates":[{"year":1957,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报南京23日专电】　全国政协委员、国画家傅抱石说:听毛主席的讲话，是一次极其深刻的学习，会议也开得生动活泼，并具有研究性，扩大了自己的眼界。我们听毛主席报告那天，适巧大雪纷飞，可是毛主席的报告感人肺腑，使人觉得温暖如春，如同长辈和我们谈家常，谆谆善诱令人难忘。大会小会我们是天南地北无所不谈，体现了毛主席“放”的精神。但我认为这是一个开始，过去的不敢“放”，是怕扣帽子怕报复。这次江苏省政协小组会上也还有些美中不足，有位委员谈政府工作中的缺点，就有人扣他夸大缺点的帽子，一棒子打回，人家就不讲下去了。今后一定要采取积极的措施，以事实来巩固“放”，认真的做到“言者无罪”，要让别人的话讲完，要耐心的听取不同意见，不要耍棒子。知识分子自己，也要摆脱教条主义框子，认真学习马列主义，大胆的“放”。这样才符合毛主席亲切慈祥地要大家来搞社会主义的号召。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22245313fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

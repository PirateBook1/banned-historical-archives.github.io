script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的贺电受到极热烈的欢迎","authors":[],"dates":[{"year":1966,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿劳动党五大代表热情欢呼“恩维尔—毛泽东”、“毛泽东同志万岁！”"},{"type":"paragraph","text":"毛主席的贺电受到极热烈的欢迎"},{"type":"paragraph","text":"康生和霍查同志先后把贺电上毛主席刚劲有力的毛笔签字展示给代表们看时，全场起立，长时间热烈鼓掌欢呼"},{"type":"paragraph","text":"新华社地拉那二日电　中国共产党代表团团长、中共中央政治局常务委员、中共中央书记处书记康生同志，今天中午在阿尔巴尼亚劳动党第五次代表大会上宣读了我们的伟大领袖毛主席签署的中共中央致阿尔巴尼亚劳动党第五次代表大会的贺电并致贺词。"},{"type":"paragraph","text":"毛主席签署的贺电受到了出席大会的阿尔巴尼亚劳动党的代表以及兄弟党和马克思列宁主义组织的代表极为热烈的欢迎，给代表大会带来了巨大的鼓舞。"},{"type":"paragraph","text":"当康生同志宣读毛主席签署的贺电时，代表们以异常激动的心情全神贯注地倾听着。他们多次全场起立，发出长时间的暴风雨般的掌声，并热情欢呼“恩维尔—毛泽东”、“毛泽东同志万岁！”等口号。他们衷心地感谢毛主席对他们的代表大会的祝贺和对以恩维尔·霍查同志为首的阿尔巴尼亚劳动党的热情赞扬，也表达了他们对毛主席的无限热爱的心情。"},{"type":"paragraph","text":"贺电宣读后，康生同志把贺电上毛主席的亲笔签字展示给代表们看时，场内爆发出热烈的欢呼声和掌声。"},{"type":"paragraph","text":"康生同志的致词多次被掌声和欢呼声所打断，充分地表现了中阿两党两国人民反对帝国主义、反对现代修正主义的不可动摇的决心，表现了中阿两国人民之间的战斗友谊。"},{"type":"paragraph","text":"致词结束后，康生同志把毛主席签署的中共中央致阿尔巴尼亚劳动党第五次代表大会的贺电，交给了恩维尔·霍查同志。恩维尔·霍查同志又把贺电上毛主席的刚劲有力的毛笔签字展示给代表们看。这时，全场代表再次起立长时间有节奏地热烈鼓掌和欢呼“毛泽东”、“毛泽东”。"},{"type":"paragraph","text":"康生同志还代表中共中央赠给代表大会一面巨幅锦旗，上面用金色的中阿两国文字绣着“中阿两党两国人民的革命团结和战斗友谊万岁”。"},{"type":"paragraph","text":"恩维尔·霍查同志亲自接过这面锦旗并同康生同志和中国共产党代表团副团长、中共中央政治局委员、中央书记处书记李先念同志热烈拥抱。全场再次进入高潮，人们热烈鼓掌和尽情欢呼“恩维尔—毛泽东”、“友谊是保证”的口号持续达十分钟之久。"},{"type":"paragraph","text":"康生同志宣读贺电和致词时，全场起立热烈鼓掌和欢呼达三十余次之多。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a9906492"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

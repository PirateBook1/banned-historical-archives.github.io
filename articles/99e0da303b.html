script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于职工转正定级问题的通知","authors":[],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"国务院关于职工转正定级问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、军管会，各大军区、省军区，国家机关各部门，各人民团体，解放军总政治部：","type":"appellation"},{"text":"我国现行的工资福利制度很复杂，存在着许多问题，需要进行改革。对于整个工资福利制度的改革，要在这次无产阶级文化大革命运动中，高举毛泽东思想伟大红旗，突出无产阶级政治，牢牢掌握斗争的大方向，以“斗私，批修”为纲，依靠广大革命群众，经过调查研究，结合本单位的斗批改，待运动后期统一研究解决。当前对于职工转正定级工作，可暂按以下规定处理：","type":"paragraph"},{"text":"一、各企业、科研、事业、基建单位和国家机关、人民团体、对学徒、复员退伍军人和高等学校、中等专业学校、技工学校毕业生、以及试用人员、实行熟练期制度的工人的转正定级工作，可以照常进行。有些单位尚未建立临时权力机构，或未实行军管，群众组织之间还没有实行革命大联合，一时难以进行转正定级工作的，各省、市、自治区革委会（筹备小组）、军管会、军区、各部门，可视具体情况暂予缓办，待条件成熟后再办。","type":"paragraph"},{"text":"二、职工转正定级的工资水平，应当严加控制，减少矛盾。学徒转正的工资，不得超过本单位工人工资标准的最低一级。学徒和技工学校毕业生的定级工资，不得超过二级。复员退伍军人的定级工资，一般的不得超过二级，其中军龄或军龄加参军前的工龄在八年以上，而且政治、生产表现好的，可以定到三级（复员退伍军人分配当干部的，比照上述水平确定）。","type":"paragraph"},{"text":"高等学校和中等专业学校毕业生的定级工资，仍按现行有关规定办理（中专毕业生分配当工人的，不得超过二级）。","type":"paragraph"},{"text":"三、临时工、合同工和轮换工的工资待遇，应根据今年二月十七日“中共中央、国务院通告”的精神，坚决按原合同规定办理。即：原合同中有定级规定的，可以定级，有增加少量工资规定的，可以按原规定办法增加；原合同中没有上述规定或没有合同的，一律不得定级或增加工资。","type":"paragraph"},{"text":"四、职工转正定级后的新工资等级，一律从本通知下达后批准之月份起执行。延长转正定级时间的，其工资不补。","type":"paragraph"},{"text":"五、调动工作后改变工种或改变工资制度的职工，不再评定等级。在地区之间、矿山井上井下之间、航运船岸之间调动工作的职工，其工资待遇可按原规定执行。其他调动工作的职工，其工资一律暂不变动。","type":"paragraph"},{"text":"六、各省、市、自治区革命委员会（革筹小组）、军管会、各级军区，应加强对这一工作的组织领导，政治挂帅，向职工做好政治思想工作，并采取积极措施，保证本通知正确地贯彻执行。","type":"paragraph"},{"text":" 一九六七年十二月二十八日","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99e0da303b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

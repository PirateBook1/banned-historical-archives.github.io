script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对中央关于农业贷款和私商联营的意见稿的修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于农业贷款和私商联营的意见稿的修改!"},{"type":"paragraph","text":"（1951年12月19日）"},{"type":"paragraph","text":"上述五种私商联营形式，我们认为前三种均接受国营经济的领导，对我们是有利的。第四种则是错误的。最后一种按照共同纲领人民有结社自由的规定及私营企业暂行条例的规定不能认为它不合法，所以应该允许其存在，但如果他们要进行投机倒把，走私漏"},{"type":"paragraph","text":"[1]本文中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[2]据中共中央关于农业贷款和私商联营的意见，私商联营的5种形式是：（一）公私联营。1949年上海联购棉花、天津联购麦子，是公私联营的。（二）私资联营。1950年7月进出口商实行统一报价、统一议价、统一收购和统一出口，这是在贸易部领导下的私资联营。（三）私资联合下乡采购。出现于1951年一二月间，也是在贸易部或工商局领导下的。以上3种私商联营形式，共同特点是在国营贸易机构领导下，可以比较有计划地实现国营贸易的销售价格、市场分配、物资调拨和对外斗争的各项政策。1951年三四月以后又发现两种私商联营，一种是在工商局、税务局领导下进行的工商业全部联营，并发动农民参加联营，不参加合作社。这种私商联营，在价格政策上与国营贸易和合作社对抗，对农民和城市人民都不利，并且强迫不愿参加的商人也要参加，这显然是错误的。另一种是城乡资本家自动组织起来的联营，其目的主要是和国营贸易、合作社争夺市场，并对抗国家的价格政策。这是一种自发趋势，而且发展得相当广泛。其组织应认为是合法的，但其本质则是与国营贸易和合作社对抗的。"},{"type":"paragraph","text":"对中央关于农业贷款和私商联营的意见稿的修改税，破坏国家所规定的价格政策等情事时，则应组织国营贸易和合作社与之进行严重的斗争，使他们不能为害。共产党和人民政府对于第四种私商联营不但不能予以支持，而且应设法将其拆散。对于第五种，则应组织我们的经济力量与之作合法斗争，并在斗争中取得胜利。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":165,"page_end":166},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ee0e64ee8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

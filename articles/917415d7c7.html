script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对新疆党政军机关三反斗争情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"关于谭震林、陈不显“任职问题的"},{"type":"paragraph","text":"批语?和电报"},{"type":"paragraph","text":"（1952年3月4日、9日）刘、朱、周阅，交粟裕办。"},{"type":"paragraph","text":"同意陈毅同志提议：上海市委工作，由陈不显同志负实际责任。华东局工作，在饶漱石?同志病假期内由谭震林同志代理书记；但大事仍应和陈毅同志商酌，取得陈毅同志同意然后处理。如刘、周、朱同意以上各点，即请粟裕以电话告陈、谭。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月四日"},{"type":"paragraph","text":"[1]谭震林，当时在中共中央华东局、华东军政委员会担任领导工作。陈不显，当时任中共上海市委第四书记。"},{"type":"paragraph","text":"[2]这个批语写在栗裕1952年3月4日下午给毛泽东转报陈毅当日上午长途电话内容的报告上。"},{"type":"paragraph","text":"[3]粟裕，当时任中国人民解放军副总参谋长、华东军区副司令员。[4]陈毅，当时任中共中央华东局第二书记、中共上海市委第一书记。[5]饶漱石，当时任中共中央华东局第一书记。毛泽东全集第三十一卷"},{"type":"paragraph","text":"二陈毅同志，并华东局，上海市委："},{"type":"paragraph","text":"三月六日电报收到。同意在饶漱石同志病假期内以谭震林同志代理饶漱石同志职务，但大事仍须取得陈毅同志同意而后执行。上海市委因陈毅同志事繁，刘晓同志病假，同意以陈不显同志代理第一书记职务。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"三月九日"},{"type":"paragraph","text":"[1]指陈毅1952年3月6日关于中共中央华东局和中共上海市委的领导问题给毛泽东并中央的请示电报。电报说：“经华东局各同志商谈和薄一波同志参加意见，共同建议在饶漱石同志离职休养期间，以谭震林同志代理华东局书记职务，以陈不显同志代理上海市委书记职务。我仍留上海参与华东局和上海市委工作并兼管华东军区工作。以上请批准。”"},{"type":"paragraph","text":"[2]刘晓，当时任中共上海市委第二书记。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":472,"page_end":473},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/arti

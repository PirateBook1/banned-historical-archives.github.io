script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邯郸专区的天主教和基督教活动方法近由公开转为隐蔽","authors":[],"dates":[{"year":1951,"month":7,"day":7}],"is_range_date":false,"parts":[{"text":"邯郸专区的天主教和基督教活动方法近由公开转为隐蔽","type":"title"},{"text":"【华北总分社七日讯】镇压反革命以后，邯郸专区的基督教和天主教活动仍甚频繁。活动方法由公开转为隐蔽，由集中转为分散。","type":"paragraph"},{"text":"现在各县、镇教徒或多或少均有发展，据四县二镇不完全统计发展教徒七十八名。发展的主要方式是利诱、欺骗、威胁等。如广平一区新华营村党支部书记黄树云老婆病了，天主教不要报酬给他老婆治好了病，就拉支书入教。大名黄堤村教首以闺女拉拢民兵队长入教。因此，有个别党、团员教徒，宁可退党、团，也不退教。","type":"paragraph"},{"text":"在抗美援朝运动中，大部分教领和教徒的爱国思想有所加强，不少人在和平公约上签名及投票反对美国武装日本。但其中一部分教徒信教思想大，他们认为：“宗教和外国是有亲密联系的”，加上教内少数反革命分子对他们掌握，故对革新抱抵","type":"paragraph"},{"text":"目前基督教和天主教在邯郸一带的主要活动方式主要如下：","type":"paragraph"},{"text":"(一)由大的集会转为分散的小集会，把教徒划为若干小组举行小型集会及集体念经。如广平张庄村的天主教以神甫张万月为首，领导该村五十户教徒改造村形，把教徒划为三个小组，街门改为暗门，以便出入。","type":"paragraph"},{"text":"(二)有些不法教领进行反革命宣传。大名县儒家寨神甫程如义在教徒会上说：“咱们快求主吧!八路军快消灭了，我主耶稣在罗马说，最近在法国召开各国会议，协商要打第三次世界大战，咱们都要换成红绿色牌子，带上那牌子那国人来都是一家人”；大名提出革新后，城区东街神甫郭呜野说：“谁反对帝国主义就是叛教，就是魔鬼。宁死于流血，不能不救灵魂”。当人民政府处决反革命教徒后，他们又在教内宣传：“这样死是幸福的，死后仍要上天堂；我们的教受一次艰难就要兴旺一次。”","type":"paragraph"},{"text":"(三)自土改后外籍教领与中国罪大恶极的教领大部外逃，现多换为当地人，仅四县二镇即有神甫、会长、牧师以上首领三○一名。他们与上海、北京、香港、天津、梅县、太原、濮阳、济南等地教会始终保持联系，过去多用信件、书籍、宗教刊物的邮递为主。近来由于公安部门实行检邮，有些反动文件即停止邮寄，改为派专人送或与教领亲自面谈。如临清镇基督教即分为“五处家庭”，总家庭在太原，临清镇“家长”郑玉林借经商为名不断到太原去。广平天主教首杨玉林不断给北京柯古道(美国人，四六年在广平当神甫)汇报宗教工作。有些教首仍以传教为名，进行间谍嫌疑活动。广平三区杨村教首李卿元动员人去北京受英文训练；武安传教士带照像机到广平。","type":"paragraph"},{"text":"(四)临清镇基督教实行“三破产活动”：第一破产把全部家产卖光投入教内，自己依靠教内生活；第二破产拿出全家十分之一的生活费交给教内；第三破产实行节食，每星期日吃一顿饭，省下的交给教内。教内即用此收入，以救济为名发展教徒。","type":"paragraph"},{"text":"(五)向我们进行合法斗争。借口革新要求集会；向政府要教堂，请示政府批准他们开会；请示政府批准他们大游行等。并向群众宣传：“一贯道被取消，我们是合法的。”","type":"paragraph"}],"comments":[],"origin":"1951年7月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff1806af25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

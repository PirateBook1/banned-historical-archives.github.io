script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巩固农村文化阵地靠斗争","authors":["河南省郸城县周楼大队党支部"],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巩固农村文化阵地靠斗争"},{"type":"paragraph","text":"河南省郸城县周楼大队党支部"},{"type":"paragraph","text":"无产阶级文化大革命以来，在毛主席的革命文艺路线指引下，我们大队狠抓意识形态领域的革命，社会主义逐步占领了农村思想文化阵地。大队业余文艺宣传队能演革命样板戏的全剧或选场。全大队会唱样板戏的越来越多。“唱英雄，学英雄”蔚成新风。在革命样板戏的带动下，群众性的赛诗、演唱、绘画、讲故事和文艺创作等业余文艺活动空前活跃。事实有力地驳斥了邓小平攻击文艺革命的无耻谰言。"},{"type":"paragraph","text":"农村的思想文化阵地始终存在着两个阶级、两条路线的激烈斗争。党内资产阶级顽固地推行修正主义文艺路线，一小撮阶级敌人也拚命同我们争夺阵地。贫下中农开始学唱革命样板戏的时候，有个地主分子就胡说什么“新戏没有味”，他暗地里拉拢一些人，讲旧戏，唱旧戏。我们及时发动群众揭露和批斗了这个坏家伙，教育了群众，使学唱革命样板戏的活动初步得到开展。但是，斗争并没有停止。在林彪反革命的修正主义路线干扰下，又有人跳出来诬蔑我们学唱革命样板戏是“搞形式主义”，是"},{"type":"paragraph","text":"“极左”，说什么“没腔没调的，不象样子。”贫下中农针锋相对地同他们进行斗争，坚持用革命样板戏和革命文艺占领农村思想文化阵地。"},{"type":"paragraph","text":"去年，邓小平大刮右倾翻案风时，又有人攻击说：“演演唱唱出不了粮食。”他们公开否定小靳庄的经验，反对我们在意识形态领域进行革命，和我们争夺思想阵地。我们发动群众，大讲意识形态领域革命的必要性，用抓革命、促生产的事实，批判这种论调。比如杨菜园生产队，由于狠抓了意识形态领域的阶级斗争，批判资本主义倾向，用社会主义思想占领农村思想文化阵地，社员的精神面貌焕然一新，迅速改变了落后面貌，成为农业学大寨的先进单位。通过学习和批判，广大贫下中农更坚定了同右倾翻案风对着干的信心。"},{"type":"paragraph","text":"斗争的实践告诉我们：要巩固农村的思想文化阵地，就必须坚持无产阶级反对资产阶级的阶级斗争，“不斗争就不能进步。”党内外资产阶级要复辟资本主义，总是企图把思想文化阵地变成他们反革命的舆论阵地，腐蚀群众，征服人心。我们必须针锋相对，寸土不让，让社会主义思想永远占领农村思想文化阵地。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da3fdb8bff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

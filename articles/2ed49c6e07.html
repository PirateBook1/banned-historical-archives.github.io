script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-784","name":"内蒙古党委批转自治区纪委《关于复查复议历史旧案的情况和今后工作意见》的通知","author":"中共内蒙古自治区委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内蒙古党委批转自治区纪委《关于复查复议历史旧案的情况和今后工作意见》的通知","dates":[{"year":1982,"month":3,"day":17}],"is_range_date":false,"authors":["中共内蒙古自治区委员会","中共内蒙古自治区纪律检查委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"赤峰市落实政策办公室, 落实政策文件摘编, 65-67","tags":[{"name":"复查","type":"主题/事件"},{"name":"历史老案","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"内蒙古党委批转自治区纪委《关于复查复议历史旧案的情况和今后工作意见》的通知"},{"type":"subtitle","text":"内党发（1982）19号"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"外理历史旧案还应注意以下问题："},{"type":"paragraph","text":"1、历史旧案与文化大革命中的冤、假、错案有所区别。对于根据当时历史情况处理偏重的案件，只要事实清楚，定性准确，原则上不作改变。"},{"type":"paragraph","text":"2、要坚持实事求是的原则。原来处理正确的案件，不要因为处理后表现好或运动中受触及而改变原来的处分，各算各的帐。受处分后表现好只能说明执行纪律的正确性和本人受到了教育，这不是改变原处分的依据；同样也不能因受处分后表现不好，就影响对原处分的复查复议。"},{"type":"paragraph","text":"3、对于“文化大革命”前的假、错案着重政治上平反，对于少数人减发的工资、退赔的财务不做清理。各级领导在经济上不能乱开口子，对于生活上确有困难的从福利费解决，不脱产的从社会救济中解决。"},{"type":"paragraph","text":"4、复查复议旧案时，一定要严肃认真。由于当前党风和社会风气没有根本好转，“关系学”盛行，有的互相串通做假证，有的拿政策送人情，有的知情人不做证，这就给我们工作带来困难。特别是有些历史案件材料不健全，不能光听一面之词就给予平反。……"},{"type":"paragraph","text":"一九八二年三月十七日"}],"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ed49c6e07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

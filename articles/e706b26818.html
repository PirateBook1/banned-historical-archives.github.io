script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"实行一元化领导发挥战斗指挥部作用  淮南面粉厂革委会坚持用毛泽东思想统帅一切，狠抓自身革命化建设，做到五个“统一”","authors":[],"dates":[{"year":1969,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"实行一元化领导发挥战斗指挥部作用"},{"type":"paragraph","text":"淮南面粉厂革委会坚持用毛泽东思想统帅一切，狠抓自身革命化建设，做到五个“统一”"},{"type":"paragraph","text":"据新华社合肥七日电　安徽省淮南市淮南面粉厂革命委员会从成立时起，就坚持用毛泽东思想统帅革委会的工作，实行一元化的领导，充分地发挥了革委会的战斗指挥部的作用。"},{"type":"paragraph","text":"淮南面粉厂革委会成立后，当领导班子的成员在工作上发生意见分歧时，他们就遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，举办毛泽东思想学习班，用毛泽东思想来统一思想，统一认识。革委会成立不久，有的委员想脱离生产。针对这种活思想，革委会就举办毛泽东思想学习班，学习毛主席的“我们一切工作干部，不论职位高低，都是人民的勤务员”和“既当‘官’，又当老百姓”的教导，通过学习，大家认识到，地位变了，职务变了，劳动人民的本色不能变。在提高认识的基础上，革委会立即采取革命化的措施，七个委员除每天留一人主持日常工作外，其余都下车间和工人同劳动、同学习、同商量、同战斗。革委会主任王先跃身体不好仍然坚持经常和工人一起劳动。在防汛抢险中，他和群众一起抬土扛包，汗和群众流在一起，心和群众贴在一起，深受群众的欢迎。"},{"type":"paragraph","text":"淮南面粉厂革委会在思想革命化建设中，十分重视对各种非无产阶级思想的抵制和批判。革委会成员经常在一起学习毛主席“一切从人民的利益出发，而不是从个人或小集团的利益出发”的教导，一起斗私批修，批判形形色色的错误思想，真正做到用毛泽东思想掌权，用毛泽东思想衡量一切。厂里有个同志，未通过任何手续，让自己的爱人在厂里做了五天工，并且还要一位革委会委员发给工资。当这位委员指出这样做不对时，这个同志就不满意地说：“你当委员才几天，就变了样，你没想想当初是谁选你的？”这个委员回答说：“我是厂里全体革命职工选的，我是为人民服务的，不是为哪一派、哪一个人服务的。”这个委员终于坚持了原则，用毛泽东思想战胜了错误思想。"},{"type":"paragraph","text":"淮南面粉厂革委会根据各个时期不同情况，召开老工人、青年工人、退休工人座谈会，把革委会要做那些工作，如何做好这些工作等重大问题，交给群众讨论，把群众中符合毛泽东思想的正确意见集中起来，最后形成工作计划，在群众中坚持下去，真正做到用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，收到很好的效果。"},{"type":"paragraph","text":"淮南面粉厂革委会十分重视增强新老干部在毛泽东思想基础上的团结。老干部对待新干部的缺点和错误，不是客客气气不愿多管，而是诚诚恳恳热情帮助。新干部发现有的老干部工作不大胆，缩手缩脚，怕再犯错误，就及时鼓励他们上靠毛泽东思想，下靠群众，大胆工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e706b26818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

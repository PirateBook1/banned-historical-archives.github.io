script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于人事制度与干部政策","authors":["刘应才","王立我","王绍唐","王进才","范世伟","西北农学院","贾文林","赵云梦","阎乃犹","陶仲侃"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于人事制度与干部政策","type":"title"},{"text":"西北农学院刘应才王进才范世伟赵云梦王绍唐王立我贾文林阎乃犹陶仲侃","type":"authors"},{"text":"1．“我院人事处办事粗糙，怕麻烦，作错了也不许干部提意见，否则以思想有问题不服从来压服。”(图书馆　刘应才)","type":"paragraph"},{"text":"2．“人事处权利太大，好象是城隍爷的‘生死簿’操于他之手，所以使人望之生畏。”“在用人六分之三有面子的，有些党员或介绍他的爱人就容易，这说明有宗派主义。”(林学系副教授  王进才)","type":"paragraph"},{"text":"3．“人事部门许多措施不能令人满意，人事部门对于干部培养及使用也不合理，过分着重政治条件，忽略干部才干能力，这就很难发挥干部力量，如果只靠党团员，忽视党外干部如何能把工作搞好。”(图书馆  范世伟)","type":"paragraph"},{"text":"4．“我以为今天分配学生、提拔干部必须以才干为主，因大家都愿意为群众服务，如果只为少数人的利益着想，不能各得其所，那是很危险的。”(农化系教授　赵云梦)","type":"paragraph"},{"text":"5．“人事安排，评级，评薪的原则是德才兼备，但是德没有一个标准，实际上是由领导上决定，只要是党团员，只要是善于体会领导意图，就是有了‘德’只要是工作态度‘端正’思想性强，那就能把工作搞好，也就是有了‘才’，升官升级也是应该的了。反过来一般群众，或者不很驯服的干部也就必然是‘缺德’、‘落后’甚至于‘反动’，应该由前一类人来加以教育改造。”(化学系副教授　王绍唐)","type":"paragraph"},{"text":"6．“党的领导在教育工作上，也把工作者按照参加党派的关系，划分为进步与落后的标准，并且把这个标准作为用人和提升的尺度，这就为假积极分子和幸运者开辟了向上爬的道路。”(农经系教授  王立我)","type":"paragraph"},{"text":"7．留苏人员选派，中央如有办法，请考虑留苏的目的，如为培养党的骨干应由党员中选。若系归国到教学、科研则应重视学术水平、工作能力、体力，如过分的强调党员条件，则会使群众感到待遇不合，留苏花的是全国人民的钱，一次考不上就不能二次、三次的一直让他考，今后应公开考试，中考让他前去，不应让部分人享有特权。(农经系副教授  贾文林)","type":"paragraph"},{"text":"8．“留学生派党团员，使人泄气，感到我们中年人还有什么希望。”(园艺系副教授  阎乃犹)","type":"subtitle"},{"text":"9．“在派留学生时，不问党团员的才德如何，总可派遣，而非党团则很少考虑，尤其以党团员有缺点，没见过公开的批评，而非党团员有缺点，则大肆宣传，渲染希望一棍子打死。”(化学系教授　陶仲侃)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dad1ac98a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

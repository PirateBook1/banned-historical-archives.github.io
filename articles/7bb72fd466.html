script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"萨镇冰等电贺毛主席","authors":[],"dates":[{"year":1949,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"萨镇冰等电贺毛主席"},{"type":"paragraph","text":"【新华社福州五日电】福州前国民党海军人员座谈会致毛主席、朱总司令通电，电文如下："},{"type":"paragraph","text":"毛主席朱总司令并中国人民政治协商会议全体代表：渴望已久的中国人民政协会议，终在伟大人民领袖毛主席领导之下胜利地揭幕，这个划时代的人民革命的成就，给我们万分鼓舞，谨此遥致热烈的贺忱，并庆祝中央人民政府的诞生。我们兴奋之余，更要加紧学习，尽力改造自己，向人民解放军看齐，在毛主席朱总司令领导之下，建设强大的人民海军，并誓为解放台湾，解放全中国，彻底粉碎蒋匪残余势力而努力。"},{"type":"paragraph","text":"在闽海军军官佐萨镇冰等二百十二人同叩。"},{"type":"paragraph","text":"【新华社福州五日电】中国人民政协特邀代表、海军耆宿萨镇冰电贺毛主席当选中央人民政府主席。电文如下：中央人民政府毛主席钧鉴："},{"type":"paragraph","text":"欣悉中央人民政府成立，而先生被选为主席，全国腾欢，同深爱戴。镇冰年衰识浅，谬膺推举为人民政协全国委员会委员，无任惭感！且难胜跋涉，未能入都出席，尤所抱歉！特电致敬，即希垂察！萨镇冰叩。十月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bb72fd466"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏京开音乐会庆祝中国解放会上朗诵了毛主席的诗作","authors":[],"dates":[{"year":1949,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海卅一日讯】　塔斯社莫斯科消息:十月二十九日，此间演员俱乐部曾举行音乐会，庆祝解放了的中国。符拉吉米尔·奥伐林教授就“中国人民的伟大胜利”发表报告。"},{"type":"paragraph","text":"接着中国青年合唱团演奏中华人民共和国国歌和中国民歌:“人民解放军进行曲”，“保卫黄河”和“解放区的天”等。远东研究所学生于飞(译音)朗诵译成俄文的七世纪至九世纪的著名中国诗人的作品，其中有白居易的“琵琶行”和李白的“作客”。他还朗诵了中国人民领袖毛泽东的诗作原文和俄文译文，毛泽东是近代中国最卓越的诗人之一。"},{"type":"paragraph","text":"苏联诗人塞尔该·密哈伊洛夫，西蒙·基尔萨诺夫，西蒙·古德森柯等人朗诵他们所写的献给英勇中国人民的诗。"},{"type":"paragraph","text":"出席音乐会的人对于在演员俱乐部举办的展览会十分感到兴趣。展览会中陈列了马列主义的典范作品，毛泽东的著作，以及以中文出版的俄罗斯古典名著和苏联近代作家的作品，有九只陈列台上满布中国革命的报纸，杂志以及反映中国人民解放斗争和他们的新生活的木刻。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b15ef6ef6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

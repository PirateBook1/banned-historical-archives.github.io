script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻群众路线　坚持实事求是　严格按党的政策办事本市出版系统认真做好复查工作进一步揭批林彪、“四人帮”罪行，调动了干部群众的积极性","authors":[],"dates":[{"year":1978,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市出版局系统在市委的正确领导下，经过近一年的努力，对林彪、“四人帮”制造的冤案、假案、错案进行了认真的实事求是的复查，取得了较好的成果。到目前为止，复查任务已完成了百分之七十三。"},{"type":"paragraph","text":"日前，出版局系统举行了深揭狠批林彪、“四人帮”罪行，落实党的政策大会。会议总结了前一阶段工作的经验，一些深受迫害的同志到会愤怒控诉揭发了林彪、“四人帮”利用“审干”、“清队”推行法西斯专政的罪行。出版系统是遭到林彪、“四人帮”及其在上海的余党严重破坏的“重灾区”。在“四人帮”横行期间，遭受迫害的干部和群众达两千余人。在这些“案件”中，诬陷不实之词比比皆是，他们往往通过无中生有，刑讯逼供和颠倒敌我的手法，使不少同志蒙受不白之冤，有的甚至被迫含恨而死。为了使这些同志早日平反昭雪，进一步调动广大干部和群众的积极性，出版局党委十分重视复查工作。局党委除了建立专门的复查班子，由书记负责，定期集体讨论决定案件的处理外，还采取全党动手，分级办案的方法，使复查工作健康而顺利地进行。"},{"type":"paragraph","text":"从出版局的经验看，加强党的领导，严格按党的政策办事，是搞好复查工作的关键。他们曾先后两次举行全系统的复查工作会议，通过交流经验，讨论案例，进一步明确了政策界限。在复查过程中，始终严格分清两类不同性质的矛盾，坚持缩小打击面，扩大教育面的方针，对冤案、假案做到彻底平反昭雪，对错案坚决进行纠正，全错全改，部分错部分改。在复查中他们发现，关于政治历史上的问题，文化大革命前做的结论绝大多数是正确或基本正确的，凡文化大革命中未发现新问题，一般都应维持文化大革命前的结论。原出版局副局长汤季宏同志，现在辞书出版社工作的原文汇报社副社长兼总编辑陈虞孙同志，这次经市委批准，都撤销了文化大革命中对他们所作的错误结论和处理，使他们重新回到了党的怀抱。"},{"type":"paragraph","text":"这个局党委在复查中坚持实事求是的原则。林彪、“四人帮”为了推行法西斯专政，动辄给人扣上“恶毒攻击”、“防扩散言论”等帽子，将革命群众打成反革命。现在一查，这些言论，有的是对江青、张春桥、姚文元丑恶历史的议论；有的是对当时盛行的“忠字舞”、“早请示”之类形式主义东西的不同看法；有的是在思想汇报和向组织谈心时检查自己的错误思想。由这些原因而被打成反革命和作了各种错误结论的，都应推倒。"},{"type":"paragraph","text":"在复查过程中，出版局党委认真贯彻群众路线。一些搞复查工作的同志深深体会到，如果死啃档案，往往“山穷水尽”，而一到群众之中，许多疑难问题就会迎刃而解。贯彻群众路线的另一个重要方面是认真听取被复查同志的申诉和意见，复查结论一定要与本人见面，并鼓励他们尽量提出意见，对所提的不同意见也努力做到认真考虑，切忌主观武断。这样既使被复查者心情舒畅，又使复查结论正确可靠。通过搞好复查工作，进一步增强了革命团结，使广大干部和群众焕发出更大的社会主义积极性。最近出版局党委打算在总结经验的基础上，加快步伐，善始善终地完成复查工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c8d967b79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

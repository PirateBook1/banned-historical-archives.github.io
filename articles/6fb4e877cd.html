script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"带来了世界人民的深厚情谊和对毛主席的无限热爱  五大洲朋友云集北京同我国人民共迎佳节  首都全城洋溢着一片国际主义的友好欢乐气氛","authors":[],"dates":[{"year":1966,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"带来了世界人民的深厚情谊和对毛主席的无限热爱"},{"type":"paragraph","text":"五大洲朋友云集北京同我国人民共迎佳节"},{"type":"paragraph","text":"首都全城洋溢着一片国际主义的友好欢乐气氛"},{"type":"paragraph","text":"新华社二十九日讯　我们的朋友遍天下。从世界五大洲前来参加中华人民共和国成立十七周年庆祝活动的各国朋友，这几天来陆续云集北京，受到首都各界革命群众的热烈欢迎。"},{"type":"paragraph","text":"到今天为止，已经有各大洲几十个国家和地区的朋友们，在中国无产阶级文化大革命的新高潮中到达北京。他们给中国人民带来了世界各地人民的深厚情谊，带来了他们对毛泽东主席和毛泽东思想的无限热爱。许多外国朋友一下飞机就对中国主人说，他们早就渴望着来到世界革命的中心北京，来到世界革命人民的伟大领袖毛主席身边，来亲眼看一看中国通过文化大革命出现的一派热气腾腾的革命景象，同中国人民一起共庆节日。"},{"type":"paragraph","text":"在云集我们伟大祖国首都的许多外国朋友中，有的在来北京的途中购买了《毛泽东选集》，在旅途中就认真地阅读起来。有的到达北京之后，高兴地把镶有毛主席头像的纪念章挂在胸前。有的赶忙来到天安门广场，久久地站在毛主席的巨幅画像面前，表达他们对伟大领袖的仰慕心情。有的满怀激情，向中国革命群众学唱《东方红》和《大海航行靠舵手》等歌颂伟大领袖毛主席的歌曲。"},{"type":"paragraph","text":"这几天来，北京全城到处洋溢着一片国际主义的友好欢乐气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fb4e877cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津八个行业的资本家在清产核资中的表现","authors":["戚庆莲"],"dates":[{"year":1955,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"天津八个行业的资本家在清产核资中的表现","type":"title"},{"text":"戚庆莲","type":"authors"},{"text":"【天津分社十六日讯】天津市即将全行业实行公私合营的橡胶、针织、毛麻丝纺织、植物油、面粉、烟草、染料、车具八个工业在清产合资中，资本家有如下表现：","type":"paragraph"},{"text":"一、大小一起抓。这类人物较多，大部分是十人以下的小工厂。他们视钱如命，对清产工作抓得紧。聚兴永铁工厂资本家把所有的零星家具都标好价目。瑞祥袜子工厂资本家听说要进行清产工作，把厂内的电灯泡都摘回家去了。第七区麻绒业的资本家在估值时，普遍抬高四至五成。德承车具厂资本家实际上只有三成至六成新的十二个电滚估为五至八成。有生铁工厂资本家马有波把机器的车轮和车身，车间的顶柱、天窗和房子分开估价。森记面粉厂资本家李阴东，在清点前把磨子抹上一层漆，企图提高价格。","type":"paragraph"},{"text":"二、抓大不抓小。这类资本家表面上思想比较进步，在社会上也有一定的地位，或者想在这次合营中争取地位。义大缝纫机厂资本家赵恒裕是同业公会主委，他在清点小东西的时候说：这件不行了，那件没用了，表现很大方。但在清点电滚时，他怕工人少写成数，赶紧带上眼镜看着工人写标签。瑞生车具厂资本家把一只去年花四十八元才买来的大型写字台估为十二元，当工人给提出意见时，他却说：行了，少点就少点。但在估六尺车床时，他却抓得很紧，把一台实际只有四成新的车床估了七成（最后仍降低到四成）","type":"paragraph"},{"text":"三、故意低估。庆德车具厂资本家把价值一百一十八元的工具和零件等物，故意估作五元，其中有九把三角锄低估了十倍。永巨新缝纫厂经理冯森林，是区缝纫业清产核资组组长，他在估缝纫机时故意把一台三成半新的机器估作二成八，因此引起其他资本家思想波动。","type":"paragraph"},{"text":"四、消极抵抗。恒利成地毯厂赵子恒在清点时，每天不到厂，只偶而来转一转就走了。工人问他清估的事，他说：“我没有时间”。力大纺麻厂张全福对工人说：“我不识字，你们看着办吧”。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年12月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04f26f5d68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对抗公方代表制度，叫嚣退出公私合营，工商界右派女将闻松青既泼又狠","authors":["新闻日报"],"dates":[{"year":1957,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"对抗公方代表制度，叫嚣退出公私合营，工商界右派女将闻松青既泼又狠","type":"title"},{"text":"新闻日报","type":"authors"},{"text":"【本报讯】叫嚣退出公私合营，坚决反对公方代表制度的工商界右派中的“女将”——闻松青的罪行，在政校九班的说理斗争会上被揭露出来。","type":"paragraph"},{"text":"闻松青是本市卢湾区公私合营昌明钟表店的私方人员。合营高潮以后，她在企业里一贯违反制度，不遵守劳动纪律，经常迟到早退，到店后上午看报，下午看圣经。当公方经理向她指出时，她竟破口大骂公方是“官僚主义”“要做太上皇”。去年第四季度公方代表发现闻松青借恢复折扣工资为名，私自宕用公款行为后，就向她提出批评，她反而大骂公方是“什么东西”，并叫嚣“调进来的人统统混蛋！昌明我要自己做了”，还说“我是经理，一切要听我指挥。”","type":"paragraph"},{"text":"闻松青要求退出合营，抗拒改造。她说：“不管走回头路不走回去路，工商界不是天生的贱骨头，不是打打骂骂就会好的”。今年3月她又非法挪支公款225元。区店和专业公司指出她的错误，但她置之不理。","type":"paragraph"},{"text":"鸣放期间，闻松青在第三期工商界政校学习。她认为时机已经来了，显得特别“活跃”。她以学习小组为基地，在同学中散布许多反动谬论，并积极地支持右派分子黄苗夫等向党向社会主义猖狂进攻。她在学习小组会上说：“五四运动是学生领导的，共产党在他们的后面。”他攻击公方代表制度说：“像我们钟表业的区店根本不需要公方代表，至于基层店，公方经理更不需要。”她还百般地丑化公方代表，诬蔑昌明钟表店的公方经理，说什么“论才比不上店内的任何一个人，若说是来搞政治工作，这点政治理论人人都有。”她幻想重握私营时期独断专行的“大权”，大叹其“虽铗归来乎，行无权”调子，认为现在是“一言一语、一举一动都要受多方面的限制”。","type":"paragraph"},{"text":"她肆无忌惮地造谣和诬蔑说：“共产党是‘独裁’，是没有‘人情”，把我国人民能充分享受到的真正民主说成是“事实上标榜民主，实行专制”及社会主义制度是“专政太多，民主太少”，借以宣扬资本主义的所谓“民主”。她把充分体现人民意志的人民代表选举制度说成是“选民只画画圈圈”。鸣放期间，闻松青还用尽一切手法，企图抹杀八年来我国人民在党的领导下所进行的社会主义革命取得的一系列伟大的成就。她说：“社会主义的缺点是普遍存在，”“国家所颁布的各项政策措施都是‘教条主义’”。她在大报告中听到社会主义优越性时，竟破口大骂“屈死”。甚至说：“资本主义是个人剥削，社会主义是国家剥削”。在国家对资本主义工商业采取和平赎买政策上，闻松青也不放松攻击。她说：“既然赎买，就该一次赎买”又说“有息应该有本”，并“建议”“定息改为分期还本”。","type":"paragraph"},{"text":"闻松青在鸣放期间对右派分子章乃器的谬论也表示“非常同情”，把章乃器当作是“工商业者的代言人”。当反右派斗争开始，在鸣放中所暴露出来的牛鬼蛇神受到人民围剿时，闻松青心犹未甘。她写信鼓励陈仁炳，叫他“吃块冰砖凉凉”。她自己在第三期政校，也以恶劣态度抗拒学员们对她的批评。","type":"paragraph"},{"text":"在这次说理斗争的大会上，当闻松青的这些猖狂的反党、反社会主义言行被全部揭出来后，人们对这个女工商业者中抗拒改造的败类无不感到愤怒。","type":"paragraph"},{"text":" 原载《新闻日报》1957年12月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fada5d47e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

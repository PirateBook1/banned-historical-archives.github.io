script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆骑兵第七师政委于春山铺张浪费已被撤职查办","authors":[],"dates":[{"year":1952,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"新疆骑兵第七师政委于春山铺张浪费已被撤职查办","type":"title"},{"text":"【新疆分社十一日讯】新疆军区起义部队的人员虽经两年改造，但部分人员贪污浪费仍很严重。这种思想并猛烈地向有官僚主义的、生活铺张的由老部队派去的政治干部进攻，个别政治干部因而已经落水。情节较重者为骑七师(原马匪骑五军起义的)政委于春山(原十七师四十九团政委)，他为了师的小公家，竟吃了一百多名空额，在五一年结婚时，起义的师长韩有文，副师长韩永福“殷勤”百倍，为于准备成立“结婚筹委会”，计划请三十桌客(后为于阻止，筹委会没成立，只请了六桌客)。二韩并在半月前，即布置文工团练习乐器，准备于结婚时用。于春山在这些糖衣炮弹的袭击下，成了资产阶级的俘虏，他在供给标准之外，擅自决定给营级干部做羊皮大衣，团级做狐皮大衣，师首长做猞猁皮大衣。并曾给师团营各级干部分赠派克、金星自来水笔、手表，浪费达三亿二千余万元，由于猞猁皮买不到那么多，仅够一件，韩有文打算给于春山做，但怕于不要，韩永福说：“他们喜欢呢”，于是给于做了。二韩便“折干”取了钱。现新疆军区已决定将于撤职查办。","type":"paragraph"}],"comments":[],"origin":"1952年1月12日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"919fd8b09d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

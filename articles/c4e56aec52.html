script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写在毛主席纪念堂","authors":["赛福鼎·艾则孜"],"dates":[{"year":1991,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写在毛主席纪念堂"},{"type":"paragraph","text":"赛福鼎·艾则孜"},{"type":"paragraph","text":"１９９０年１２月２６日是毛主席诞辰９７周年的日子。１１时４５分。毛主席纪念堂。"},{"type":"paragraph","text":"我以敬仰的心情"},{"type":"paragraph","text":"默立在毛主席遗体前。"},{"type":"paragraph","text":"我的心充满了"},{"type":"paragraph","text":"对毛主席无限尊敬和无限思念之情。"},{"type":"paragraph","text":"我在沉思，我在默念："},{"type":"paragraph","text":"啊，中国人民的伟大儿子！"},{"type":"paragraph","text":"你安息吧！"},{"type":"paragraph","text":"你战斗不息的革命精神，"},{"type":"paragraph","text":"你无私奉献的精神，"},{"type":"paragraph","text":"为人民作出的伟大贡献，"},{"type":"paragraph","text":"将世世代代铭记人民心中。"},{"type":"paragraph","text":"“东方红，太阳升，"},{"type":"paragraph","text":"中国出了个毛泽东！”"},{"type":"paragraph","text":"这一心声，"},{"type":"paragraph","text":"发自陕北农民心底深处，"},{"type":"paragraph","text":"反映了中国人民的意志和深厚感情。"},{"type":"paragraph","text":"这一响彻中国大地的歌谣"},{"type":"paragraph","text":"一直在激励和鼓舞着广大人民，"},{"type":"paragraph","text":"并将激励人民继续战斗。"},{"type":"paragraph","text":"我仰望碧蓝的天空，"},{"type":"paragraph","text":"见到空中高悬着"},{"type":"paragraph","text":"用火红的大字组成的语句："},{"type":"paragraph","text":"啊，毛泽东！"},{"type":"paragraph","text":"你仍活在人民心中，"},{"type":"paragraph","text":"你自强不息的精神永垂不朽！"},{"type":"paragraph","text":"你是马克思的忠实学生！"},{"type":"paragraph","text":"你是中国伟大的列宁！"},{"type":"paragraph","text":"你是中华民族的骄傲！"},{"type":"paragraph","text":"从这些灼热的文字"},{"type":"paragraph","text":"迸发出闪闪星光射向了九霄。"},{"type":"paragraph","text":"我向毛主席遗体再次深深地鞠一躬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4e56aec52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发武汉军区党委抓点情况的报告（概要）","authors":[],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央转发武汉军区党委抓点情况的报告（概要）","type":"title"},{"text":"中共武汉军区委员会一九七○年五月十四日给毛泽东、林彪（当时任中共中央副主席、中央军委副主席）、中央、中央军委报告的批语。报告说，遵照毛主席“一定要抓好典型”的教导，我们从去年六月开始抓了武重、武锅、武船、武钢机总厂、国棉一厂、二汽、武大等六厂一校。除二汽外，这几个单位都是武汉地区有名的“老大难”单位。抓点前，其中五个工厂斗、批、改搞不下去，生产处于瘫痪状态。军宣队进驻各点后，高举毛泽东思想红旗，坚持政治建厂、建校的道路，宣传、落实毛主席一系列最新指示和党中央各项号召，团结、教育了广大革命群众，孤立、打击了一小撮阶级敌人，群众觉悟空前提高，精神面貌发生了极大变化，改变了这些单位过去“老大难”的面貌。我们的主要做法是：一、常委亲自抓；二、学习、落实北京六厂二校经验；三、总结经验，以点带面；四、建设军宣队。周恩来一九七○年五月二十六日送审的中央转发武汉军区党委经验指示稿的批语。指示稿要求各省、市、区党的核心小组和各大军区、省军区党委在阅读武汉军区党委的报告后，把各自的试点经验也写一份总结报告给中央。如未试点，可以参照北京六厂二校和湖北六厂一校的经验，进行试点和点面结合，以利推广。毛泽东批示：照发。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9ce26cdc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1387","name":"中央组织部关于处理原中原解放区的党员自首问题给湖北省委的信","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于处理原中原解放区的党员自首问题给湖北省委的信","dates":[{"year":1957,"month":6,"day":1}],"is_range_date":false,"authors":["中共中央组织部","郑位三","陈少敏"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（上）， 196-197","tags":[{"name":"处理","type":"主题/事件"},{"name":"审干","type":"主题/事件"},{"name":"肃反","type":"主题/事件"},{"name":"自首","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于处理原中原解放区的党员自首问题给湖北省委的信"},{"type":"subtitle","text":"1957年6月1日"},{"type":"paragraph","text":"湖北省委：现将陈少敏、郑位三两同志一九五七年五月二十九日的来信(抄件)转你们，请转告下级组织，在处理原中原解放区的党员自首问题时注意信中所谈的情况。"},{"type":"paragraph","text":"敬礼"},{"type":"subtitle","text":"中央组织部"},{"type":"paragraph","text":"附:"},{"type":"paragraph","text":"陈少敏、郑位三关于处理原中原解放区的党员自首问题给中央组织部的信"},{"type":"paragraph","text":"中央组织部："},{"type":"paragraph","text":"一九四六年的中原突围前，情况已经很紧急，大批地方工作干部不能随军行动，为了保存力量，我们当时曾作如下决定："},{"type":"paragraph","text":"一、尽可能利用社会关系化装去其他解放区；"},{"type":"paragraph","text":"二、不能化装走的尽量利用社会关系隐蔽；"},{"type":"paragraph","text":"三、如果为敌人发现在无法隐蔽的情况下，可以以新四军战士或以农会会员的面目向敌人自首，只要不暴露党员身份，不以党员面目自首，以后归队不以自首论；如果以党员身份自首则当别论。这是在特殊困难的情况下作出的决定，如果这个决定错了由我们负责。"},{"type":"paragraph","text":"现在，在湖北的干部中有这种以群众面目自首的人的党籍问题尚未解决，我们的意见是应该按照当时的组织决定办事，承认他们的党籍。"},{"type":"paragraph","text":"上述意见请予审核，并请转致中共湖北省委。"},{"type":"paragraph","text":"致"},{"type":"paragraph","text":"敬礼！"},{"type":"paragraph","text":"陈少敏、郑位三"},{"type":"paragraph","text":"一九五七年五月二十九日"}],"alias":""},"tags":[{"name":"陈少敏","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d32b39ce62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

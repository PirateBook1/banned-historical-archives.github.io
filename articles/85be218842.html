script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"文革学研究——文革与诸子百家","authors":["胡星斗"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"“文化大革命”是一场浩劫。叶剑英说，“文革”造成了２０００万人死亡。现在看来，死亡人数也许没有这么多，但无数的人遭受迫害、屠戮，是不争的事实。刘少奇、彭德怀、陶铸、贺龙等国家领导人被迫害致死；赵健民特务案连累致死１４０００多人，内蒙古人民党案致死１１６２２人，冀东冤案迫害８万４千多人，致死２９５５人；一些地方的武斗共死几十万人；１９６７年８月２８日，当局开枪打死了１０１名游行者；北京大兴县乱杀“四类分子”，一次杀了３２５人，２２户被杀绝；湖南道县等地的大屠杀更是惨绝人寰，当地农村纷纷成立“贫下中农最高人民法院”，大队干部随意宣判死刑，被害者有数万人（仅道县就上万人），屠杀的手段有：刀砍、铳打、铁烙、活埋、沉河、尖刀刺、钝刀剐、锄头挖、绳子勒、石头砸、数十人捆在一起用炸药炸、几十人丢进红薯窖用火活活熏死等，还采用砍头、挖眼、割耳、削鼻、剖腹、割乳、切指、断肢等种种手段，真是丧尽天良！","type":"paragraph"},{"text":"“文化大革命”是在毛泽东的“无产阶级专政下继续革命”和“反修防修”的理论指导下进行的，其诱发的源头可追溯到５０年代的“波匈事件”、苏共２０大、庐山会议，以及后来的三年困难、七千人大会、“四清运动”等。不过，从思想史的角度看，“文化大革命”的理论与实践与诸子百家等历史传统也有着深刻的渊源关系。","type":"paragraph"},{"text":"“文化大革命”与儒家：毛泽东年轻时积极参加“五四”运动，其“打倒孔家店”的情结一直延续到晚年。“文革”中“批林批孔”、“尊法批儒”即是这一激进情绪的反映。不过，令人遗憾的是，毛泽东一方面批儒，另一方面本身又受到儒家思想极大的影响，如其自觉为人民服务、批评与自我批评、兴无灭资、大公无私、好领导、好干部以及运动式人治等思想皆与儒家的自觉修身、反省、克己、灭私欲、圣贤、明君、清官、排斥法治等理论如出一辙。两者都属于传统的治国理论，是建立在人性本善、道德万能、相信官员能自觉克制私欲、自觉为官清廉、自觉为民做主的假设基础上的。而现代治国理论则是，人性是恶的，任何人都容易腐化堕落，所以，必须以权力制约权力，以法律监督权力，以民主约束权力。","type":"paragraph"},{"text":"“文化大革命”与道家：毛泽东说，《老子》是一部兵书。可见，他深谙道家哲学。确实，毛泽东之韬光养晦、无为而治（暗中操纵“四人帮”，任由全国乱局发展）、借力打力、谋略为先、辩正施治等都留有道家的深刻烙印。然而，毛也有违反道家的方面，其“运动”、“大乱”思想正与老子的“治大国若烹小鲜”的贵静思想相悖。","type":"paragraph"},{"text":"“文化大革命”与法家：毛泽东是极其推崇法家的，他重新评价秦始皇、曹操、武则天、朱元璋等“刻薄寡恩”的法家人物，发动了“尊法批儒”的运动，并且在给郭沫若的诗中写道：“劝君莫骂秦始皇，焚书之事待商量。祖龙虽死魂犹在，孔丘名高实秕糠！”的确，“百代皆行秦政制”，法家的专制、暴力、阴谋、郡县制、文化独裁、消灭知识分子、以酷法治国的做法影响了两千多年的中国政治，而毛泽东继承了法家的传统，他认为“治理中国需要马克思加秦始皇”，并且自称“坑儒比秦始皇还多”。传统中国的政治架构即是商鞅、秦始皇的郡县制，它形成金字塔式的自上而下、上级命令和任命下级、全国只有唯一的权力中心（即“中央”、“皇帝”）、行政权力无所不能的官僚人治体制，与现代政治制度的网络式分权，政务官由民主选举产生，省长、市长、县长只对其选区内的选民负责、不对上司负责，实行联邦制、地方自治，具有“有限政府”（行政权力受到约束）、多个权力中心（各级行政中心、立法中心、司法中心，一般没有“中央”称谓，只有“联邦政府”称谓）的法治分权体制有着根本的区别。","type":"paragraph"},{"text":"“文化大革命”与墨家：毛泽东的思想主要是墨家思想。墨子及后期墨家的小农反剥削、反享受、反读书、反知识、乌托邦、助人、分财、殉道精神（为领袖献身）以及集体主义、专制主义、平均主义、平民主义（向贫下中农学习，上山下乡）、经验主义（片面强调实践）等与毛泽东的主张何其相似！所以，我们认为，毛泽东实际上是墨家思想的实践者，他以墨反儒，其实没有逃出传统。","type":"paragraph"},{"text":"“文化大革命”与兵家：兵家主张兵者诡道、兵不厌诈、声东击西、不战而胜、出奇制胜、择人任势、危机管理（投之亡地然后存，陷之死地然后生）等，毛泽东不愧为大军事家，深得个中三昧。如“文革”中利用群众运动造势；毛泽东将国家投于“亡地”，背水一战；刘少奇征得毛的同意派出工作组，然后毛突然回到北京批刘：“派工作组是镇压学生运动！”可见，兵家谋略是毛泽东最为得心应手的。","type":"paragraph"},{"text":"“文化大革命”与名家：名家主张“名”、“实”之辩，争论名实关系，有某种逻辑的思想，同时贯穿了中国式的无聊狡辩与文字游戏，他们争论着白马非马、鸡有三足、鸡蛋有毛等问题。“文革”中，“反修防修”不就是要争社会主义的正统之名、并且要实行地道的（与原教旨分毫不差的）社会主义吗？那时，无聊的争辩、各种文字诛伐不也盛行于大江南北吗？","type":"paragraph"},{"text":"“文化大革命”与农家：以许行、陈相为代表的农家重视发展小农经济、农业生产，主张人人平等、人人参加劳动，反对商业，反对剥削，反对奢侈享受，反对贵族文化。农家具有类似于现代民粹主义的思想。毛泽东也是民粹主义者，他的平民至上的倾向既有先进性，又有落后性——按照农家的观点，抽象理论、文学艺术、商业繁荣都没有必要存在了。","type":"paragraph"},{"text":"“文化大革命”与纵横家：纵横家主张纵横捭阖、竞争用权、揣摩人心、设套钓言、阴谋诡计、巧言游说等，这一套在文革中不是十分盛行吗？毛泽东就是纵横捭阖、竞争用权之高手，“反右”中“引蛇出洞”之“阳谋”、“文革”中之“大鸣大放”都使无数的人罹难其中。","type":"paragraph"},{"text":"从上可见，“文化大革命”并没有完全“革文化的命”，而是对诸子百家以及各种文化传统（特别是劣质的东西）有着继承、“发扬光大”，同时，它“以传统反传统”，终究落入了传统文化的窠臼。今天，我们研究文革学，正需要反思千年传统，反省民族精神，以现代人类文明、现代中华文明重铸民族之魂，防止“准文革”、“类文革”的发生。","type":"paragraph"},{"text":"————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85be218842"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

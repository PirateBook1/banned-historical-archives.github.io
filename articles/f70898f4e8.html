script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"767107c4-8c71-48ff-9478-c8e0001f4eb4","name":"红旗一九五八年第十四期","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/767107c4-8c71-48ff-9478-c8e0001f4eb4.pdf"],"article":{"title":"“白旗”的帽子不可乱戴","alias":"","parts":[{"type":"paragraph","text":"缸和白，是革命和反革命的象征。在目前，人们用“红”来比喻无产阶级的、社会主义的方向，用“白”来比喻餮产阶级的、资本主义的方向。"},{"type":"paragraph","text":"“插红旗，拔白旗”，是一个形象性的口号，它鲜明而生动。这个口号号召人们分湾大是大非，坚决而恶不含糊地站在无产阶级的、社会主义的立场上，用无产阶级思想去同资产阶的、反社会主义的思想，进行坚决的斗筝。这就是，在全国一切还插着资产阶白旗的地方，把白旗统拔掉；在全国一切还没有插上无产阶级缸旗的地方，统统插上红旗。"},{"type":"paragraph","text":"有时候，人们把“粒旗”的概念用得宽一点，例如，对先进人物和先进集体，矜以“红旗”作奖励，用以鼓舞人们的革命热情，劳动热情。这个用法是适当的。"},{"type":"paragraph","text":"可是，把“白旗”的概念用宽了，把一些并不属于两条道路或大是大非之争的事情，都成是“插红旗，拔白旗”，这就不姿当了。例如，有人把保守思想，只爱听表扬、不爱听批评的思想，生产任务完成得较差的··.统成是“白旗”，个别单位甚至把全体工作人员，分为“红旗、黄旗、白旗”三类，人人挂臂章，而这里的“白旗”，其实并不是坚持登本主义方向的人，只是+82·些工作比较差些或干劲不大够的人。这些人的缺点，是应当批评改正的，可是，他们是“白旗”，列为应“拔”的对象，或者给他们“插白旗”，要他们“扛白旗”，则是不正确的。红白之分，是严肃的政治间题，不能马虎从事。把并非两条道路的矛盾和"},{"type":"paragraph","text":"两条道路的矛盾混在一起，就会使人在思想上发生混乱，这对于"},{"type":"paragraph","text":"团结和改造一些有缺点·但仍然一白"},{"type":"paragraph","text":"拥护社会主义的人，对于孤立旗"},{"type":"paragraph","text":"和打击真正的“白旗”，都是不利的。"},{"type":"paragraph","text":"这些乱用“白旗”撤念或者的"},{"type":"paragraph","text":"给人乱戴“白旗”帽子的同志，他帽"},{"type":"paragraph","text":"们的用心往往是好的，目的只是：子"},{"type":"paragraph","text":"包"},{"type":"paragraph","text":"为了进行批舒，并无意于混乱界不"},{"type":"paragraph","text":"限。可是，他们的方法不对，对可"},{"type":"paragraph","text":"事物的性质缺少具体分析。他们乱"},{"type":"paragraph","text":"没有区别无产阶毅和资产阶毅之戴"},{"type":"paragraph","text":"间、先进和落后之闻的两种不同"},{"type":"paragraph","text":"性质的矛盾。没有很好了解“插周"},{"type":"paragraph","text":"红旗，拔白旗”，是解决无产阶毅全"},{"type":"paragraph","text":"同资产阶的矛盾、社会主义道路同餐本主义道路的矛盾的口"},{"type":"paragraph","text":"号，而不是解决先进和落后的矛盾的口号。当然，人们的落后，有的是受了资产阶毅思想的影响；但是，如果他受到的餐产阶毅思想影响还不太深，个人主"},{"type":"paragraph","text":"义臭气还不太大，是不应当把这种人成：“白旗”的。"},{"type":"paragraph","text":"1958年"}],"authors":["周全"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":34},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f70898f4e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在肃反斗争中潜藏在旅大市的反革命分子采取各种办法与我进行斗争","authors":[],"dates":[{"year":1955,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"在肃反斗争中潜藏在旅大市的反革命分子采取各种办法与我进行斗争","type":"title"},{"text":"【辽宁分社二十一日讯】自开展肃清胡风反革命集团和一切隐藏的反革命分子斗争以来，潜藏在旅大市的反革命分子和有反革命嫌疑的人采取各种方法与我们进行斗争。","type":"paragraph"},{"text":"有些反革命分子表现恐慌，企图逃跑。如有的反革命分子化装为中国人民解放军军官，混入大连海港，企图乘停舶在这里的资本主义国家轮船逃往国外。在信件中发现潜藏在旅大某工厂的一个反革命分子和潜藏在旅顺口的一个反革命分子商谈往香港逃跑的计划。暗藏在旅大第三建筑工程公司的还乡团潘月奎和潘月举兄弟俩，都有好几条血债，他俩曾在吉林省山里潜藏了好几年，后来改名换姓，混入这个公司。当揭发胡风反革命集团的第三批材料发表后，他们企图逃跑未遂被捕。","type":"paragraph"},{"text":"潜伏在旅大地区的美蒋特务目前伪装得更积极。如由香港派来的一个情报特务，目前工作上表现得十分积极，连打三个夜班不休息，还代替别人工作，对顾客态度十分殷勤，博得顾客好评，积极参加机关一切业余活动，“恳切”的再三要求入团入党。","type":"paragraph"},{"text":"有的反革命分子企图行凶报复检举人。潜伏在某工厂的日本特务机关的一名密侦的怀里经常插着一把小斧子，准备杀死检举他的人。潜伏在某中学任教员的蒋匪一个特务机关的政工室少校主任，有一次和妻子吵架（是他霸占的），他妻子要去检举他，他就拿着绳子要勒死她，正在这时逮捕他的人民警察赶到。","type":"paragraph"},{"text":"最近还发现了不少反动标语。在大连工学院、大连海港和大连机车车辆制造工厂等地都发现“胡风革命万岁”反动标语。在大连海港和一些小学校里，还发现“国民党万岁”、“胡风做得对”和污蔑毛主席等反动标语。","type":"paragraph"},{"text":"有反革命嫌疑的人，也在惶惶不安。有的人装病请假，逃避参加反对胡风反革命集团的斗争。还有许多人假借父母生重病等原因请假回家，逃脱这一斗争。","type":"paragraph"},{"text":" （鲁牧农）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年7月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2681313036"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

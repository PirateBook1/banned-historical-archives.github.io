script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"左齐谈中央文革对打倒王恩茂的意见","authors":["中央文革","左齐"],"dates":[{"year":1967,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"左齐谈中央文革对打倒王恩茂的意见","type":"title"},{"text":"左齐中央文革","type":"authors"},{"text":"〖时间：上午〗","type":"appellation"},{"text":"新疆军区付政委左齐，阿勒泰军分区付司令员，8015部队孙付师长，政治部田主任等首长，向兵团在京无产阶级革命派代表对新疆当前文化大革命的有关问题，作了极其重要的指示。首长们说：当前新疆的文化大革命形势大好，一天比一天好。前天中央文革一个同志来和我们谈了四个多小时，谈的问题很多，其中几个核心问题是：","type":"paragraph"},{"text":"一、关于王恩茂，他（指中央文革同志）是用比较的方法来说的，王恩茂和上海的陈丕显比，与河南的何运洪比，与陈再道比，比的结果是王恩茂比这些人有过之而无不及。王恩茂两面三刀，阳奉阴违，镇压革命群众运动，顽固的推行资产阶级反动路线，在文化大革命中犯下了滔天罪行。王恩茂必须打倒！这两天中央文革另一个同志也对我说，如果王恩茂不打倒就意味着刘、邓资产阶级反动路线在新疆的胜利。","type":"paragraph"},{"text":"二、打倒有几种倒法，一种是象刘邓那样，打翻在地，再踏上一支脚叫他永世不得翻身。一种是撤职，降低使用。另一种是调离，这都算是打倒嘛！后两种叫做圈外打倒，圈内处理。","type":"paragraph"},{"text":"三、王恩茂是新疆党的最大的走资派，是刘、邓在新疆的代理人，在自治区就是要打倒王恩茂、昌×才之流，在兵团就是要打倒王恩茂、张仲瀚，在新疆军区就是要打倒王恩茂、张希钦。王恩茂是自治区、军区、兵团党内走资派的总根子。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"左齐","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81f091e35f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

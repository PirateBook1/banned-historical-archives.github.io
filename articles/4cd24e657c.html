script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5f2ee462-296f-4ad5-8bf1-51af26899a37","name":"红旗一九六五年第八期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/5f2ee462-296f-4ad5-8bf1-51af26899a37.pdf"],"article":{"title":"访井冈山","alias":"","parts":[{"type":"paragraph","text":"葫井山(七首)"},{"type":"paragraph","text":"一、桐木岭风来桐木岭："},{"type":"paragraph","text":"人上井网山。千曲紫公路，"},{"type":"paragraph","text":"群峰卷巨澜。翻身根据地，"},{"type":"paragraph","text":"专政母胎盘。阳光踊六合，"},{"type":"paragraph","text":"红星万古丹。"},{"type":"paragraph","text":"二，在茨坪迎“七一”（调寄念奴播》）"},{"type":"paragraph","text":"红旗高举，井阔山，天下名山第一。挺立罗霉山脉上，纵跨赣湘六邑。领导工农，坚持战斗，一年零四月①。燎原星火，烧遍天南地北。"},{"type":"paragraph","text":"棱标血喆当年，刺折锋尖，刻字铭农协。五寸竹卸埋哨口，顽敌魂飞胆裂。桐木岭头，黄洋界上，五哨拱震极②。全球共仰，万岁欢呼主席。"},{"type":"paragraph","text":"三、黄洋界海拔一千六百米，"},{"type":"paragraph","text":"汪洋万岭整黄洋。雄关如铁旌旗壮，"},{"type":"paragraph","text":"小经挑粮领袖忙。"},{"type":"paragraph","text":"千秋蔽董胜甘棠。五里横排遗榭树@，杜鹏今已花时过，"},{"type":"paragraph","text":"百战壕边草木香。四、龙"},{"type":"paragraph","text":"潭井网山上有龙潭，"},{"type":"paragraph","text":"瀑布奔流达作三。樵径断残成绝境，"},{"type":"paragraph","text":"军工开拓免垂毡。三潭交响千峰静，"},{"type":"paragraph","text":"一井荟穹万木酣。土地归农思雨露，"},{"type":"paragraph","text":"潜龙焉肯锁深鼠！"},{"type":"paragraph","text":"毛主席于一九二七年十月上井山，建立革命根据地：一九二九年一月下山，向东南开拓新根据地。车力"},{"type":"paragraph","text":"并罔山根据地以菱坪为中心，为工农政府所在地。四围有啃口五处，日桐末岭，蓝洋界、八面山、双马石，陈?"},{"type":"paragraph","text":"砂冲，均极险要。"},{"type":"paragraph","text":"黄祥界上旧有小路，日五里横排。路务有榭树-一株，当年土席与其他同志由宁网挑粮上山时，竹在此树下歇屑。"},{"type":"paragraph","text":"?32·（总394）"},{"type":"paragraph","text":"社旗杂志五、访茅坪毛主席旧居"},{"type":"paragraph","text":"主席恩情涌泪泉。解衣推食话当年，"},{"type":"paragraph","text":"案头石砚斗争篇①池里鱼阶级喻，"},{"type":"paragraph","text":"领导工农夺政权。发惕马列争民主，"},{"type":"paragraph","text":"神州赖以换坤乾。茅茨二坪星二点，"},{"type":"paragraph","text":"六、红军会师桥"},{"type":"paragraph","text":"会师有大桥②革命风云怒，龙江流碧血，"},{"type":"paragraph","text":"鹅石卷惊涛。"},{"type":"paragraph","text":"万山卿士寮。五井金殿③，"},{"type":"paragraph","text":"主席入罗。工农须作主，"},{"type":"paragraph","text":"七、宿永新"},{"type":"paragraph","text":"前题人物费栽培。领袖亲征三度来，"},{"type":"paragraph","text":"烈士人千磊落才。长征逾万参加者，"},{"type":"paragraph","text":"还教四海激风雷。巳换九州新日月，"},{"type":"paragraph","text":"更大光荣等取裁！永新无数佳儿女，"},{"type":"paragraph","text":"访南昌(首)"},{"type":"paragraph","text":"革命风雷震九天。洪都三十八年前，"},{"type":"paragraph","text":"撤翻日月旧山川。争取工农新领导，"},{"type":"paragraph","text":"锦水竟同延水连田井闽直比崛阔峻，"},{"type":"paragraph","text":"东风万里赣江边。"},{"type":"paragraph","text":"凡一大桥八一路回，①茅坪在宁尚。站茅坪时，谢氏老人为当年主席生活颇详。言主席对彼解农推食，关怀备至，时，眼中含着"},{"type":"paragraph","text":"治光。又指小池中鱼相告：主席节“鱼是大鱼，大鱼是吃小鱼的”，以喻阶级斗争。楼上居室中，案头有一圆形薛罐式大石税，谢老云主席《井阔山的斗争》一文即起草于此。"},{"type":"paragraph","text":"缸军会州桥在宁商龙市。-儿二凡年四月二十八H朱德同志华策部分南昌起义单，与毛主席会师于此。桥下为2"},{"type":"paragraph","text":"龙江，附近有小村，名鹅石。茨坪有五井，即大井、小井，上井、中井、下井。所调井者乃四山之中有平坦的田地。民间语云，“行洲府，茨坪县，大小五井金攀殿。行洲在蓬川县境内。锦水指瑞金稀河，延水在延安。赣江」解放后新建大桥名八·-大桥。艾南昌拆城后，城址已拓为马路，名八一路。"}],"authors":["郭沫若"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":34,"page_end":35},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cd24e657c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

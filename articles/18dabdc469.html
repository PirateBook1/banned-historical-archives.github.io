script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“墙报”和“民主讲坛”还应大力倡导","authors":["山东大学","景振华）","鸣不平（王应素"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“墙报”和“民主讲坛”还应大力倡导","type":"title"},{"text":"山东大学鸣不平（王应素景振华）","type":"authors"},{"text":"(鸣不平：即王应素、景振华，山东大学物理系理论物理教研组讲师兼组秘书、“九三”社员、“民主报”编委；景振华，山东大学海洋系讲师，九三学社社员，“民主报”编委)","type":"subtitle"},{"text":"有少数人认为“墙报”和“民主讲坛”在山大“鸣”“放”和党的整风中起了“不好”的作用，产生了“歪风邪气”于是发生了一些“纠偏”和号召向“歪风邪气”作“斗争”的口号，于是揭发“三害”的墙报就很少出现了，而“民主讲坛”也就寂寞起来了。","type":"paragraph"},{"text":"我们认为“鸣”“放”可以采取各式各样的形式，而“墙报”和“民主讲坛”是有他们独特的作用，它们除了能够推动群众“鸣”“放”的热潮之外，还有：","type":"paragraph"},{"text":"1、公开揭发“三害”的事迹，使大家互相启发，可以由此将个别的事迹加以分析、归纳，提高到原则上去认识，更全面的认识到“三害”对党、对人民事业的危害性；","type":"paragraph"},{"text":"2、在“鸣”“放”的过程中，除了党可以接受教训外，群众也可从“墙报”和“民主讲坛”所指出的“三害”事例中受到深刻的教育，更清楚“三害”是怎样为害的，三害又是怎样的实质。","type":"paragraph"},{"text":"由此可见当前“墙报”和“民主讲坛”不应采取否定的态度，相反的，还应大力倡导；至于出现了极少数人身攻击的偏差，应该和风细雨地据理说服，不应该大喊“纠偏”予以当头一棒，因为这样是有害于“鸣”“放”的，是对于揭发“三害”这运动起了压抑的作用的。","type":"paragraph"},{"text":" (原载“民主报”第一期)","type":"paragraph"},{"text":" 来源：《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18dabdc469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

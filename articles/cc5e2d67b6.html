script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国妇女建设社会主义积极分子代表会议  向党中央和毛主席的致敬电","authors":[],"dates":[{"year":1958,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国妇女建设社会主义积极分子代表会议"},{"type":"paragraph","text":"向党中央和毛主席的致敬电"},{"type":"paragraph","text":"敬爱的中国共产党中央委员会和毛主席："},{"type":"paragraph","text":"我们参加全国妇女建设社会主义积极分子代表会议的全体代表，带来了全国千千万万妇女积极分子和各族广大妇女的心意，向党中央和伟大的领袖毛主席致最崇高的敬礼！"},{"type":"paragraph","text":"在党中央和毛主席提出的建设社会主义的总路线照耀下，我们各族广大妇女，积极投入了社会主义建设全面大跃进的高潮，踊跃参加了人民公社化运动，大力举办公共食堂、托儿所、幼儿园、缝纫厂等集体生活福利事业，我们觉得把自己的力量贡献给伟大的社会主义建设是最大的光荣。在集体生产和集体生活中，我们妇女思想大解放，劳力大解放，政治上、文化、技术上进步更快了，社会地位更加提高了，家庭生活也更加民主团结了。我们深深地体会到我们的幸福，都是在党的领导、关怀和鼓舞下得到的，只有跟着党走社会主义、共产主义道路，妇女才能得到彻底解放。"},{"type":"paragraph","text":"在这次会议上，党中央又给我们作了明确的指示和亲切的教导。我们代表全国妇女积极分子和全国各族广大妇女，向党中央和毛主席保证：我们一定遵循党的指示，同全国人民一道，努力完成并超额完成1959年国家建设计划，全力办好人民公社，争取明年社会主义建设出现更大的跃进高潮；还要不断努力为完全建成社会主义社会，并创造向共产主义社会过渡的条件而奋斗。为了完成这个光荣伟大的任务，我们妇女一定要鼓足干劲，积极劳动，努力生产；学习政治，提高共产主义觉悟；刻苦钻研技术，学习文化，提高建设本领；在社会主义建设的各个战线上更充分地发挥我们的力量。我们深深地体会到党中央和毛主席无微不至地关怀和体贴群众生活的心情，我们一定要遵照党的教导，在发挥冲天干劲、紧张劳动的同时，大力办好集体生活福利事业，自觉地注意身体健康，安全生产；以便永远保持旺盛的干劲，保证社会主义建设事业不断地跃进再跃进。"},{"type":"paragraph","text":"敬爱的党中央和毛主席：建设社会主义的总路线和共产主义的美好理想照亮了我们的心，党给我们的教导、支持和鼓舞，增加了我们千百倍的力量。我们一定永远听党的话，党指向哪里，就奔向哪里，在党的领导下，团结全国各族广大妇女在社会主义、共产主义道路上奋勇前进！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"我们敬爱的领袖毛主席万岁！"},{"type":"paragraph","text":"1958年12月16日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc5e2d67b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

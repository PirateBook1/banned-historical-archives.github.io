script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉干部、民主人士、学生对苏共第二十次代表大会反应","authors":["方堤"],"dates":[{"year":1956,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"武汉干部、民主人士、学生对苏共第二十次代表大会反应","type":"title"},{"text":"方堤","type":"authors"},{"text":"【湖北分社13日讯】武汉市工人和市民对苏共第二十次代表大会的反映很少，一般干部都没有阅读或没有认真阅读大会文件，因此反映也不多，有不少人还不知道有这回事。但中层干部和知识分子以及民主人士中反映比较多，思想很紊乱。","type":"paragraph"},{"text":"有不少人对赫鲁晓夫和米高扬的报告和发言存在着疑问，特别是对米高扬的发言意见很多。市水利局党委宣传部范雪反映：他们机关里有人认为米高扬是打击死人，米高扬的发言是代表个人的发言，是分散主义；有人甚至怀疑苏共中央内部是否团结一致。武汉大学有的学生提出：米高扬的发言有没有经过苏共中央讨论，是不是他对斯大林有成见。武昌区部分民主人士反映：米高扬在斯大林死后，就批评起来了，为什么过去不批评?这简直是打死老虎!他们(指米高扬和赫鲁晓夫等)过去都是负责人，应该都有责任，不能把过错推到斯大林一人身上。米高扬公开批评斯大林，带有意气，是不是因为过去没有出头呢?莫洛托夫过去是出了头的，他这次的发言就平和些。","type":"paragraph"},{"text":"许多人读过赫鲁晓夫、米高扬等报告，对斯大林的作用应如何估价提出了各式各样的意见。武汉大学校刊室王玄武向长江日报反映说：武大师生看过大会报告和发言后，对斯大林产生了怀疑。他们说，所有报告和发言中，都引用列宁的话，没有引用斯大林的，是否斯大林的话都有问题？有人问：既然斯大林在世时没有遵守集体领导的原则，为什么能建成社会主义?为什么能打败德寇?苏共中央为什么会容忍这种情况？武昌部分民主人士问：是否斯大林不是革命领袖了呢?以后还挂不挂他的像？江岸区委有的干部问：个人崇拜和尊敬区别究竟在那里?尊敬革命领袖算不算个人崇拜？今后是否还称斯大林是革命导师？还有人问：“苏联社会主义经济问题”既然有错误，是否还有阅读的价值？有人认为第二十次代表大会没有提到斯大林，是作得太过份了。","type":"paragraph"},{"text":"关于苏联和南斯拉夫的关系也有些反映。省政协委员皮宗石说：“苏联对南斯拉夫虽然表示好感，可是铁托还是未到苏联去，是不是肚子里的气没有消呢?”省文史馆副馆长张煇禧说：“苏联过去在南斯拉夫问题上犯了错，这次能提出公开检讨，说明不掩饰错误，真是工人阶级的本质。”武汉大学有的学生问：南斯拉夫问题上犯的是什么错误？是否是斯大林的错误？还有人问：赫鲁晓夫报告把南斯拉夫和民主国家排在一起，到底它是什么国家?过去共产党情报局关于南斯拉夫问题的决议，究竟怎样理解，为什么不重新作出决议。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19ad486759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在多做教育工作上下功夫  驻中国音乐学院宣传队用毛主席的政策武装革命师生，帮助犯错误的干部提高觉悟，并及时解放他们","authors":[],"dates":[{"year":1969,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在多做教育工作上下功夫"},{"type":"paragraph","text":"驻中国音乐学院宣传队用毛主席的政策武装革命师生，帮助犯错误的干部提高觉悟，并及时解放他们"},{"type":"paragraph","text":"据新华社讯　驻中国音乐学院工人、解放军毛泽东思想宣传队，坚持用毛主席的无产阶级政策武装革命师生，加强对犯错误干部的两条路线斗争教育，及时解放犯错误的好人，因此进一步调动了一切积极因素，更有力地孤立和打击了一小撮阶级敌人，推动了斗、批、改。"},{"type":"paragraph","text":"这个学院在解放干部的工作中，宣传队遵照伟大领袖毛主席“在每一行动之前，必须向党员和群众讲明我们按情况规定的政策”的教导，以两条路线斗争为纲，对革命师生进行了政策教育。他们组织革命师生反复深入学习毛主席的“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们”的教导，并发动全院革命师生对叛徒、内奸、工贼刘少奇“打击一大片，保护一小撮”的资产阶级反动路线展开革命的大批判，同时注意及时抓住典型，推广经验，这样就大大提高了广大革命师生的政治觉悟，使毛主席的各项无产阶级政策逐步变为群众的自觉行动。"},{"type":"paragraph","text":"这个学院有一个干部，在解放后的十七年来执行了反革命修正主义文艺黑线，压制和打击了一些革命师生，但她多年来还是为党做了一些工作。根据党的政策，应该在她有了觉悟的时候予以解放。但是，一些学生一时还想不通。宣传队的同志们就和他们一起，联系思想实际，学习毛主席关于“惩前毖后，治病救人”的方针，使这些学生认识到：对犯错误的干部采取什么态度，是关系到执行不执行毛主席的干部政策，能不能全面落实毛主席一系列最新指示的大问题。"},{"type":"paragraph","text":"认识提高之后，革命师生主动找这个犯错误的干部一起忆苦，一起控诉和批判叛徒、内奸、工贼刘少奇的反革命修正主义教育路线，共同提高两条路线斗争的觉悟。革命师生还针对这个干部的错误性质和活思想，帮助她联系思想实际，活学活用毛主席著作，提高思想觉悟。这样，革命师生终于帮助这个干部从错误中解放了出来。"},{"type":"paragraph","text":"宣传队在用毛主席的政策武装广大革命师生的同时，还着重加强对犯错误干部的教育工作，用毛泽东思想改造这些人的资产阶级世界观，提高他们两条路线斗争的觉悟，帮助他们尽快地回到毛主席的无产阶级革命路线上来。"},{"type":"paragraph","text":"这个学院有一个干部，长期以来积极推行修正主义的文艺思想，但他还不是叛徒、特务或死不改悔的走资派。广大革命师生准备按照党的政策，在他有了觉悟的时候及时解放他。可是，在革命师生对他的错误进行批判时，他开始时对自己的错误认识很差，有些革命师生也信心不足起来。宣传队的同志看到这种情况，就组织革命师生认真学习毛主席的“思想改造的工作是长期的、耐心的、细致的工作，不能企图上几次课，开几次会，就把人家在几十年生活中间形成的思想意识改变过来”的教导，引导大家在多做教育工作的“多做”两个字上下功夫，要允许犯错误的人思想上有反复。大家统一了认识以后，就采取了许多方法，对他进行深入细致的思想教育工作。大家帮助他抓住所犯错误的实质、错误的要害和他的活思想，用毛泽东思想有的放矢地对他进行教育；并且帮助他找出犯错误的历史根源、社会根源和思想根源，狠触灵魂；还耐心地帮助他认识错误的严重性。革命师生还联系他的错误事实，启发他看一看伟大领袖毛主席是怎样教导的，大叛徒刘少奇是怎样放毒的，他自己是怎样推行刘少奇的黑货的，广大群众是怎样受到毒害的，并且让他参加了革命师生批判刘少奇反革命修正主义文艺黑线和旧教育制度的大会。在革命师生的耐心教育下，这个干部的思想觉悟不断提高。后来终于作了比较深刻的检查，表示要努力回到毛主席的革命路线上来，从而得到了群众的谅解。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b6bc4fa0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

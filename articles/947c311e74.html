script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席“三　落实”指示发表三十周年本市表彰民兵、人武工作先进","authors":["曾岩","董晓明"],"dates":[{"year":1992,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(通讯员董晓明　曾岩)上海市纪念毛泽东同志关于民兵工作“三落实”指示发表30周年大会昨天在云峰剧院隆重召开。"},{"type":"paragraph","text":"1962年6月19日，毛泽东同志在中南地区视察工作时指出:“民兵工作要做到组织落实、政治落实、军事落实。”30年来，在毛泽东同志“三落实”指示指引下，全市民兵工作取得了显著成绩。尤其是改革开放以来，各方面都取得可喜的进步。"},{"type":"paragraph","text":"昨天的大会由市武委会副主任、上海警备区政委朱晓初少将主持。上海警备区副司令员相守荣少将宣读了对203个先进民兵基层单位、303个先进民兵干部，以及222个连续从事人武工作20年以上的人武(专武)干部的表彰通报。会议向这些单位和个人的代表颁发了奖状和证书。民兵干部陶依嘉代表出席大会的全体人员宣读了《致全市民兵的倡议书》。"},{"type":"paragraph","text":"市武委会副主任、上海警备区司令员徐文义少将在会上讲了话。他要求组织广大民兵认真学习邓小平同志南巡讲话和江总书记在中央党校的重要讲话精神，为上海的改革开放大业“保驾护航”。"},{"type":"paragraph","text":"市武委会副主任、市委副书记倪鸿福出席会议并讲了话，他要求各级组织充分发挥民兵在经济建设中的主力军作用，在精神文明建设中的带头作用，在抢险救灾中的突击作用，在维护社会治安中的护卫作用，在双拥工作中的促进作用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"947c311e74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻西南边疆解放军某部卫生队遵照毛主席教导  全心全意为各族人民防病治病","authors":[],"dates":[{"year":1970,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻西南边疆解放军某部卫生队遵照毛主席教导"},{"type":"paragraph","text":"全心全意为各族人民防病治病"},{"type":"paragraph","text":"本报讯　驻守在祖国西南边疆的人民解放军某部卫生队，遵循伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”和“全心全意地为人民服务”的伟大教导，发扬一不怕苦，二不怕死的革命精神，满腔热情地为边疆各民族贫下中农防病治病，做出了成绩。一年来，他们先后为广大贫下中农治疗瘫痪、小儿麻痹、肝炎、聋哑、骨折等疑难病症千余人次，治愈率达百分之九十七以上。为贫下中农培养“赤脚医生”一百二十一名。群众热情赞扬他们说：“毛主席派来的解放军卫生队，个个是活着的白求恩，治好了千家病，育红了万人心。”"},{"type":"paragraph","text":"有一次，叭山孟小寨瑶族贫农赵桂桥的孩子赵小二得了急性肺炎，生命垂危。卫生队的同志们听到消息后，立即跑步十多里地来到村里。当时，赵小二的呼吸道已被浓痰堵塞，呼吸极度困难，面目已呈紫色，生命十分危险。队长李浪同志看到这种情景，不顾一切地上去嘴对嘴地把卡在赵小二喉里的浓痰一口口地吸了出来，又嘴对嘴地进行人工呼吸。赵桂桥看到这种情况，激动地说：“医生同志，可别传染了你呀！”李浪同志坚定地回答：“不怕，抢救孩子的生命要紧！”他们日夜守候在病人身旁，给病人端大小便，喂水、喂饭，精心护理。几天时间，赵小二的病就好转了。赵桂桥老人激动地说：“感谢毛主席！是毛主席给我们瑶家派来亲人解放军，给了我这孩子第二次生命。”"},{"type":"paragraph","text":"又有一次，小丫口村和青松寨有些人患急性肝炎。卫生队的同志们闻讯后，连夜赶了六十多里山路来到村子里。他们连饭都顾不得吃，就挨家挨户查看病情，送药、打针。医助邹富华同志整整忙了三个通宵没合眼，几次要昏倒过去，他背诵着毛主席的“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，用冷水冲冲脑袋，又继续战斗。队长李浪为了找一种能治疗肝炎的中草药，冒着生命危险，划着木筏强渡激流到对岸山去。当木筏行至河中心时，忽然被浪打翻，他掉进激流，被冲到下游四十多米才露出水面，但他不顾个人安危，又沉着地向对岸游去。他们采回中草药以后随即熬好，一碗碗地送到病人床前。"},{"type":"paragraph","text":"经过四十多天的艰苦努力，卫生队把附近几个寨子里的六十七名肝炎病人全部治愈了。"},{"type":"paragraph","text":"为了给贫下中农防病治病，卫生队努力发掘祖国的医药学宝库。仅在今年第一季度的两个多月里，他们就采挖了各种中草药一万多斤，新发现和新创制了许多新药新方，自己动手制造了大量中药成药，为改变边疆农村缺医少药的状况，作出了贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"137fc6479f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢二厂干部、群众认真学习毛主席两首词和元旦社论热情歌颂文化大革命　批判“今不如昔”谬论","authors":[],"dates":[{"year":1976,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上钢二厂党委组织全厂干部、群众认真学习毛主席的光辉词二首，认真学习中央两报一刊元旦社论，联系本厂无产阶级文化大革命前后的深刻变化，畅谈大好形势，满腔热情地歌颂社会主义新生事物，用事实批判“今不如昔”的谬论。"},{"type":"paragraph","text":"这个厂的干部和群众在学习讨论中，摆了大量事实，说明文化大革命给厂里带来的巨大变化。文化大革命以来，全厂建立了三百六十多个马列和毛主席著作学习小组，广大干部、群众坚持认真看书学习，刻苦攻读了十多本马列著作和《毛泽东选集》一至四卷；建立了五十六个工人理论小组，形成了一支有四百九十八名工人的理论队伍；在全厂职工中，有一千五百八十八名职工热情支持自己的子女走上山下乡的道路；厂和车间两级领导班子逐步实现了老、中、青三结合；在毛主席关于“工人阶级必须领导一切”的指示指引下，全厂先后派出了三百十六名工人参加工宣队，进驻上层建筑领导斗、批、改；文化大革命和批林批孔运动开展后，厂里还办起了“七·二一”工人大学，培养工人阶级自己的技术人员，组织了工人医生队伍。经过文化大革命和批林批孔运动，经过学习无产阶级专政理论的运动，广大职工社会主义积极性不断高涨，生产面貌日新月异，这个厂的主要产品线材的产量第四个五年计划期间与第三个五年计划相比，平均每年增产十万吨以上。并坚持社会主义方向，为革命烧好“小锅菜”，使品种成倍增加，质量不断提高。许多在文化大革命前用手工操作的工序，经过革新和改造，现在已经初步实现了自动化、机械化。回顾文化大革命带来的胜利成果，许多干部、工人说，文化大革命的好处真是三天三夜说不完，现在有人妄想否定文化大革命，我们坚决不答应!我们要用热情支持社会主义新生事物，大批资本主义，大批修正主义，大干社会主义的实际行动，巩固和发展文化大革命的胜利成果。"},{"type":"paragraph","text":"这个厂的职工在学习讨论中，用事实有力地批判了那种“今不如昔”的谬论。厂工人理论小组负责人姜善坤说:“文化大革命使我们工人成了理论战线的主人，我们拿钢钎的手，拿起笔，编资料、写文章；穿着工作鞋的脚，大步登上了讲台，在宣传马克思主义，批判修正主义的斗争中发挥了尖兵作用。事实雄辩地驳斥了那种污蔑我们工人学不了理论的谬论。”五车间拉丝工段老工人王全根先后把三个孩子送到边疆干革命。在农村广阔天地里，他的三个孩子通过贫下中农的再教育，成长很快，现在两个入了党，一个当了干部。他回顾孩子们走毛主席指引的上山下乡道路的历程，激动地说:毛主席指引的知识青年走上山下乡道路是培养无产阶级革命事业接班人的金光大道。事实证明，经过文化大革命，知识青年和工农相结合，青年是一代强似一代，一代胜过一代，那种“九斤老太”的论调完全是闭了眼睛说瞎话。工人医生周时才说，资产阶级老爷说我们工人不懂医道，只会“涂红药水，贴橡皮膏”。但是，我们工人医生牢记阶级的委托，刻苦钻研技术，终于学会了医学技术，掌握了为人民服务的本领。毛主席给了我们“处方权”，我们一定要为毛主席争气。为了回击否定文化大革命的“今不如昔”的谬论，我们要以“世上无难事，只要肯登攀”的革命精神，把卫生革命进行到底。"},{"type":"paragraph","text":"这个厂的干部、群众在学习讨论中纷纷表示，大好革命形势是靠斗争取得的，要巩固和发展大好形势，巩固和发展文化大革命的胜利成果，同样要经过斗争。大家学习毛主席的词二首和元旦社论，决心在新的一年里发扬“可上九天揽月，可下五洋捉鳖”的英雄气概，坚持党的基本路线，以阶级斗争为纲，批判资本主义，批判修正主义，夺取新的更大的胜利。战斗在夺钢第一线的生产工人打响了今年生产的第一炮，取得了优质高产的好成绩。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"948b2c3956"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发河北省委关于沧县地委镇反工作经验的通报的批语","alias":"","parts":[{"type":"paragraph","text":"转发河北省委关于沧县地委镇反工作经验的通报的批语"},{"type":"paragraph","text":"（1951年3月23日）各中央局，各大军区党委，志司，并转分局，省委，大中市委，区党委，省军区及地委同志们："},{"type":"paragraph","text":"这是沧县地委的镇反经验\"，请你们发给所有中央局委员，大车区委员，分局委员，省委区党委委员，省军区委员，大中市委委员，大中市委所属区委书记，每人一份，并请每人看一遍，至要至盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十三日"},{"type":"paragraph","text":"[1]中共河北省委1951年3月14日通报中介绍的沧县地委镇反工作的主要经验是：一、广泛深入教育千部和党员，明确敌我界限，在党内以批评自我批评的武器开展斗争，统一思想。二、召开县的人民代表会议，贯彻镇压反革命的精神，通过代表将镇压反革命的精神贯彻到群众中去。三、广泛开展镇压反革命的宣传工作。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":183,"page_end":183},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e77f548fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

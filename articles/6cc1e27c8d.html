script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德关于清查“五·一六”的讲话","authors":["吴德"],"dates":[{"year":1972,"month":4}],"is_range_date":false,"parts":[{"text":"吴德关于清查“五·一六”的讲话","type":"title"},{"text":"吴德","type":"authors"},{"text":"〖北京市一轻局葛政委传达万里吴德讲话〗","type":"subtitle"},{"text":"根据当前情况，要在揭发批判林陈反党集团运动中继续深入清查“五·一六”反革命阴谋集团的罪行，要认真执行毛主席的肃反路线、方针、政策，严格区分正确处理两类不同性质矛盾，要扩大教育面，缩小打击面，既要防止扩大化，又要防止一风吹。","type":"paragraph"},{"text":"一、定“五·一六”反革命分子应主要根据罪行。","type":"paragraph"},{"text":"“五·一六”罪行是指1967年5月公开发表中共中央1966年5月16日通知前后的一个时期内，在国际上帝修反猖狂反华、恶毒攻击我国文化大革命的背景下，在国内文化大革命进入了实行革命的大联合、三结合、建立革命的新生政权，两个阶级，两条路线激烈斗争的时刻，一小撮暗里的反共反人民的反革命分子秘密搞了一个反革命阴谋集团，他们煽动和利用极“左”思潮，进行有组织、有计划、有纲领的反革命阴谋活动，他们的目的是反对伟大领袖毛主席和以毛主席为首的无产阶级司令部，反军乱军，颠覆新生的革命委员会，妄图推翻无产阶级专政，复辟资本主义，这个反革命阴谋集团所犯下的一系列罪行，是在林陈一伙指使下干的，“五·一六”反革命分子不一定履行什么手续，填什么表，但他们与林陈一伙有黑线关系，在政治上互相勾结，他们为了实现其反革命目的，秘密串连，互相配合，有组织的进行阴谋活动。","type":"paragraph"},{"text":"二、清查“五·一六”反革命阴谋集团主要是抓罪行。就是抓坏头头，主谋者和幕后操纵者。“五·一六”反革命分子有的单位有，有的单位没有。要把其它现行反革命分子与“五·一六”反革命分子区别开来，是什么定什么，不要一律都叫“五·一六”。","type":"paragraph"},{"text":"三、要严格区分因受极“左”思潮影响而犯错误的同“五·一六”反革命分子区别开来；要把说了有损于无产阶级司令部的错话同攻击和反对无产阶级司令部的罪行区别开来；要把针对军管会、军宣队、军事机关和革命委员会的负责人员的错话、做的错事甚至反对其中的某一个人同篡军、篡政、有目的的反军、乱军、颠覆新生的革命委员会区别开来；特别是要把在文化大革命中积极起来造走资派的反，因受极“左”思潮影响而犯了严重错误的群众组织头头同犯“五·一六”反革命罪行的坏头头区别开来。对犯了严重错误的群众组织头头，要看主流，不要一犯错误从此就不信任他们，要把犯了极“左”思潮错误的干部，同“五·一六”的幕后操纵者区别开来。","type":"paragraph"},{"text":"四、要把主犯、从犯、受蒙蔽者区别开来。","type":"paragraph"},{"text":"1、主犯（坏头头、主谋者、幕后操纵者）。他们是搞阴谋的，是重大反革命事件的策划者，指挥者，这些人只是一小撮，如围困中南海，参加有的有四千多个组织20多万人，现在拟列为“五·一六”反革命分子重点审查的不过30几个人。又如火烧英代办处，参加的一万七千人，现在拟列为“五·一六”反革命分子审查的不过十几个人。","type":"paragraph"},{"text":"2、从犯。即参与“五·一六”反革命活动的，这些人为数也不多。","type":"paragraph"},{"text":"3、受蒙蔽，不明真相的人还是大多数。","type":"paragraph"},{"text":"五、在定案时，要严肃认真，实事求是，重证据重调查研究。不轻信口供，材料要认真核实。要实行有反必肃，有错必纠的方针，既不要漏掉一个坏人，也不冤枉一个好人，有意见允许审诉，对查无实据的应予以否定，搞错了的应予平反。要警惕阶级敌人乱咬乱供和乘机翻案把水搅混。在定案处理工作中应贯彻坦白从宽、抗拒从严和给出路的政策，对坏头头、主谋者、幕后操纵者，应根据他们罪行轻重和态度好坏，给予不同的处理。罪行严重、态度恶劣，拒不交待和乘机翻案，应从严惩处，坦白交待表现好的，可以从宽处理，从犯只要坦白交待，就可按人民内部矛盾处理。个别情节严重，态度不好的，也可从严处理。受蒙蔽无罪，他们是受害的，要教育他们提高路线斗争觉悟，揭发控诉“五·一六”罪行，团结起来，共同对敌，不给党的和行政的处分，材料也不入档案。","type":"paragraph"},{"text":"六、农村不开展清查“五·一六”运动，个别单位发现有问题的，经市委批准调离审查。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cc1e27c8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

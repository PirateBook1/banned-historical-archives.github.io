script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川、黑龙江等省调出大量粮食支援缺粮地区","authors":["粮食部计调司"],"dates":[{"year":1960,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"四川、黑龙江等省调出大量粮食支援缺粮地区","type":"title"},{"text":"粮食部计调司","type":"authors"},{"text":"本刊讯    1958、1959两年在农业获得特大丰收、粮食征购提前超额完成的基础上，许多产粮地区调出了大量的粮食支援国家。","type":"paragraph"},{"text":"1958——1959年度全国省间净调拨粮食一百七十五亿斤，比1957——1058年度增加了二十六亿斤，比历史最高的1955——1956年度还增加十二亿斤，比第一个五年计划期间平均调拨量增加了十九亿斤，增长速度为12%。","type":"paragraph"},{"text":"1959——1960年度原包干调出任务为二百零一亿斤，1959年7——12月完成了一百零六亿斤，占计划的52.73%，也是历史所没有过的。","type":"paragraph"},{"text":"在完成粮食调拨的任务中，各省都发扬了“厚人克己”的共产主义的互助精神。如两年来外调粮食最多的四川省（两年来共调出九十一亿六千多万斤，占省间总调拨量的18.32%以上），虽然盛产粮食，但是，该省仍然坚持省吃俭用的原则，处处精打细算，本省口粮定量水平一直是较低。黑龙江省执行中央统一调度指示也很坚决，年年进行全面规划，统一安排，两年来调出支援华北及受灾区人民的粮食达六十三亿六千多万斤。河南、浙江、江苏]吉林、湖南、江西、广西、贵州、甘肃等省、区完成包干任务也都很好。","type":"paragraph"},{"text":"几年来需要调入粮食最多的河北省，在党的领导下经过全省人民两年不懈的努力，缺粮精况已有了很大的变化。1957年净调入粮食三十亿多斤，而1959年已基本上达到自给。（粮食部计调司供稿）","type":"paragraph"},{"text":"来源：根据1960年4月27日“粮食部计调司供稿”编，新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e19bb4a442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同济大学陈怀璋等右派分子的言论","authors":["同济大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"同济大学陈怀璋等右派分子的言论","type":"title"},{"text":"同济大学","type":"authors"},{"text":"速中语文教师  陈怀璋","type":"paragraph"},{"text":"污蔑说：“交大迁校问题，第一次周总理的指示精神传达后，大家都不愿意讨论。”","type":"paragraph"},{"text":"他指示他在交大读书的女儿（团支书）说：“如果坚持周总理的意见，陷于孤立时，该走群众路线，反对交大的迁校。”（见校刊121期第六版）","type":"paragraph"},{"text":"速中语文教师  余力容","type":"paragraph"},{"text":"他深受胡风的文风，路翎的才华。他说：“过去周作人（汉奸）的成就要比鲁迅高。”（见校刊120期第六版）","type":"paragraph"},{"text":"建筑系毕业生  鲍锦清","type":"paragraph"},{"text":"‘乱世出佳人’，我希望战争，因为只有世界大乱的时候，才可能出现漂亮的女人。”（摘自建筑系毕业生鲍锦清材料）","type":"paragraph"},{"text":"卫生工程系毕业生  徐家基","type":"paragraph"},{"text":"污蔑工商业社会主义改造说：“政府没有办法才这样做的，否则老板无法维持下去。”“私人财产被国家拿去了。”“地主收租不是剥削。”（摘正卫生工程系毕业生徐家基材料）","type":"paragraph"},{"text":"结构系毕业生  宋开爽","type":"paragraph"},{"text":"“在社会主义社会里，人是没有理想的，有理想就要带来痛苦。”（摘自结构系毕业生宋开爽材料）","type":"paragraph"},{"text":"道桥系毕业生  韩炳权","type":"paragraph"},{"text":"支持李康年定息廿年谬论说：“这种定息没有什么和工人商量的必要。工人也是自私自利的。”（摘自道桥系毕业生韩炳权材料）","type":"paragraph"},{"text":"建筑系毕业生  葛奇龙","type":"paragraph"},{"text":"“定息五年不能赎回资本家所有财产。”完全和章乃器一唱一和。（摘自建筑系毕业生葛奇龙材料）","type":"paragraph"},{"text":"道桥系毕业生  熊寿彭","type":"paragraph"},{"text":"在宿舍谈论李康年提出定息二十年的问题时，有人提出让工人讨论讨论，听听工人意见。熊轻蔑地说：“要给工人讨论，半年也不要。”（摘自道桥系毕业生熊寿彭材料）","type":"paragraph"},{"text":"卫生工程系毕业生  汪涵祥","type":"paragraph"},{"text":"“进同济四年来自己一点进步也没有，就是有的话，也是书本与电影对我帮助，所得到的是人情世故懂得不少了。”（摘自卫生工程系毕业生汪涵祥材料）","type":"paragraph"},{"text":"铁路系毕业生  程印冰","type":"appellation"},{"text":"“统一分配不是祖国和个人之间的矛盾，而是同学与同学之间的矛盾。”（摘自铁路系毕业生程印冰材料）","type":"paragraph"}],"comments":[],"origin":"同济大学马列主义资料室编印《右派分子言论汇编》第二辑（内部资料不得外传），一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ce9fce69f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

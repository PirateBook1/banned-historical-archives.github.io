script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"叫嚣“四面开花”的贾唯英","authors":[],"dates":[{"year":1957,"month":9,"day":5}],"is_range_date":false,"parts":[{"text":"叫嚣“四面开花”的贾唯英","type":"title"},{"text":"重庆市新闻界揭发了重庆日报副总编辑贾唯英的反党阴谋活动。有近二十年党龄的贾唯英，完全丧失了共产党员的立场，诋毁重庆市委和四川省委对鸣放有顾虑，拒绝接受正确意见。她在编辑记者中一再强调要“大揭盖子”“四面开花”“造成声势”，并主张对市委“施加压力”。在她这种严重的反党思想指导下，使报纸在一个短时间内脱离了市委的领导，犯了不少严重的错误。当市委指出了她的错误后，她还在6月4日把报社已退回给右派分子石曼的放火文章“畅所欲言”取回发表。她还怂涌新华社重庆分社和四川日报的记者，写稿攻击重庆市委。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86d614d3f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

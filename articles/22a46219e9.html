script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东百年诞辰　毛泽东思想与邓小平的理论贡献研讨会召开","authors":["黄美来"],"dates":[{"year":1993,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东百年诞辰"},{"type":"paragraph","text":"毛泽东思想与邓小平的理论贡献研讨会召开"},{"type":"paragraph","text":"本报讯　为纪念毛泽东同志百年诞辰，深入学习、研究邓小平建设有中国特色社会主义的理论，中国毛泽东思想理论与实践研究会、中共中央党校、人民日报理论部等１４个单位于５月５日至８日在毛泽东同志的故乡韶山联合召开了毛泽东思想与邓小平的理论贡献学术研讨会。"},{"type":"paragraph","text":"与会学者一致认为，邓小平建设有中国特色社会主义的理论，是马克思列宁主义基本原理与当代中国实际和时代特征相结合的产物，是毛泽东思想的继承和发展，是当代中国的马克思主义。全面贯彻党的十四大精神，推动广大群众和干部深入学习毛泽东思想，特别是学习邓小平建设有中国特色社会主义的理论，抓住机遇，实事求是，加快改革开放和社会主义现代化建设步伐，是对毛泽东同志百年诞辰的最好纪念。会议期间，来自全国各地的９０余位学者提交了１５４篇论文。（黄美来）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22a46219e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席拜会金日成首相","authors":[],"dates":[{"year":1963,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤十五日电】　中华人民共和国主席、中国共产党中央委员会副主席刘少奇，今天下午在朝鲜劳动党中央委员会大楼拜会了朝鲜民主主义人民共和国内阁首相、朝鲜劳动党中央委员会委员长金日成。"},{"type":"paragraph","text":"陪同刘少奇主席拜会的有:林枫、叶剑英、伍修权、姬鹏飞、万里、乔冠华、俞沛文、曹克强以及中国驻朝鲜大使郝德青等。"},{"type":"paragraph","text":"拜会时，朝鲜方面在座的有:最高人民会议常任委员会委员长、朝鲜劳动党中央委员会副委员长崔庸健，内阁第一副首相、朝鲜劳动党中央委员会副委员长金一，最高人民会议常任委员会副委员长、朝鲜劳动党中央委员会副委员长朴金哲，内阁副首相、朝鲜劳动党中央委员会副委员长金昌满，最高人民会议常任委员会委员、朝鲜劳动党中央委员会副委员长李孝淳，内阁副首相、朝鲜劳动党中央委员会副委员长金光侠，外务相朴成哲，朝鲜劳动党中央委员会国际部部长朴容国，朝鲜驻中国大使馆临时代办郑凤珪。"},{"type":"paragraph","text":"拜会时，刘少奇主席和金日成首相进行了亲切、友好的谈话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7fd7e48d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

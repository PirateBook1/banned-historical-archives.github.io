script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"组织民主人士参观或参加土改、镇反工作","alias":"","parts":[{"type":"paragraph","text":"组织民主人士参观或参加士改、镇反工作"},{"type":"paragraph","text":"（1951年3月18日、30日）漱石、子恢、小平、仲勋同志："},{"type":"paragraph","text":"民主人士及大学教授愿意去看土改的，应放手让他们去看，不要事先布置，让他们随意去看，不要只让他们看好的，也要让他们看些环的，这样来教育他们。吴景超、朱光潜口等去西安附近看土改，影响很好。要将这样的事例教育我们的干部，打破关门主义的思想。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十八日"},{"type":"paragraph","text":"[1]漱石，即饶漱石，当时任中共中央华东局第一书记。子恢，即邓子恢，当时任中共中央中南局第三书记。小平，即邓小平，当时任中共中央西南局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。"},{"type":"paragraph","text":"[2]吴景超（1901—1968），安徽县人，当时是清华大学社会学系教授。朱光潜（1897一1986），安徽桐城人，当时是北京大学西方语言文学系教授。"},{"type":"paragraph","text":"组织民主人士参观或参加土改、镇反工作"},{"type":"paragraph","text":"二华东、中南、西南、西北、华北各中央局，并转分局、省委、区党委、大中市委及地委："},{"type":"paragraph","text":"除抗美援朝工作必须和各民主党派、民主人士一起去做不必再说外，土改、镇反两项工作，也必须使各民主党派、民主人士参加，越多越好。请你们计划一下，在今年夏、秋、冬三季的土改工作和镇反工作，从各大城市中等城市分几十批组织各民主党派、民主人士、教授、教员、资本家下乡去参观，或参加工作。只要他们愿意去，就要欢迎他们去。不要怕他们去，不要向他们戒备，因为他们不是反动派。好的坏的，都让他们去看，让他们纷纷议论，自由发表意见，只有好处，没有坏处。至于城市中的镇反工作，更要让他们参加，整个城市的人民都要讨论镇反工作，大家注意对付反革命。下面是川西区党委的报告，请你们看一看。"},{"type":"paragraph","text":"毛泽东三月三十日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":3,"day":18},{"year":1951,"month":3,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"组织民主人士参观或参加土改、镇反工作","description":"根据手稿刊印。","dates":[{"year":1951,"month":3,"day":18},{"year":1951,"month":3,"day":30}],"parts":[{"text":"组织民主人士参观或参加土改、镇反工作","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"漱石、子恢、小平、仲勋同志："},{"type":"paragraph","text":"民主人士及大学教授愿意去看土改的，应放手让他们去看，不要事先布置，让他们随意去看，不要只让他们看好的，也要让他们看些坏的，这样来教育他们。吴景超、朱光潜等去西安附近看土改，影响很好。要将这样的事例教育我们的干部，打破关门主义的思想。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十八日"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"华东、中南、西南、西北、华北各中央局，并转分局、省委、区党委、大中市委及地委："},{"type":"paragraph","text":"除抗美援朝工作必须和各民主党派、民主人士一起去做不必再说外，土改、镇反两项工作，也必须使各民主党派、民主人士参加，越多越好。请你们计划一下，在今年夏、秋、冬三季的土改工作和镇反工作，从各大城市中等城市分几十批组织各民主党派、民主人士、教授、教员、资本家下乡去参观，或参加工作。只要他们愿意去，就要欢迎他们去。不要怕他们去，不要向他们戒备，因为他们不是反动派。好的坏的，都让他们去看，让他们纷纷议论，自由发表意见，只有好处，没有坏处。至于城市中的镇反工作，更要让他们参加，整个城市的人民都要讨论镇反工作，大家注意对付反革命。下面是川西区党委的报告，请你们看一看。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月三十日"}],"comment_pivots":[{"part_idx":2,"offset":11,"index":1},{"part_idx":3,"offset":76,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["漱石，即饶漱石，当时任中共中央华东局第一书记。子恢，即邓子恢，当时任中共中央中南局第三书记。小平，即邓小平，当时任中共中央西南局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。","吴景超（一九○一——一九六八），安徽歙县人，当时是清华大学社会学系教授。朱光潜（一八九七——一九八六），安徽桐城人，当时是北京大学西方语言文学系教授。"],"page_start":166,"page_end":167,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c5e52b7da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

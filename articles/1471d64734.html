script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——反对便衣特务","authors":["上海第一师范学院","魏盛余"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——反对便衣特务","type":"title"},{"text":"上海第一师范学院魏盛余","type":"authors"},{"text":"[魏盛余：中文科七班学生]","type":"subtitle"},{"text":"反对便衣特务","type":"subtitle"},{"text":"有这样一种人，年龄较大经验丰富，当看你面嘻嘻哈哈，或者一言不发，从来不向你提半个批评，半点意见。但在背后却用日记写下了你的一言一行，和你从来不曾注意过的戏谑语。一点也不漏，甚至记下了何时何地，何人在场跟何人讲的，仿佛象交代个人历史似的，以记确凿而又如此详尽。","type":"paragraph"},{"text":"后来他就带着历史典籍似的“情报日记本”在组织面前极尽其想象能力，把问题提到原则的最高度上去作高瞻远眺的汇报，爱说爱笑争论的同学就此打下了18层地狱，戴上了各式各样的“莫须有”的帽子。","type":"paragraph"},{"text":"这类人中某些同志在宿舍里，原来大家认为他是和蔼可亲的，继而怀疑失望，再则，敬鬼神而远之，以免“病从口入”使得一个朝气蓬勃的宿舍穿上了死气沉沉的外衣。","type":"paragraph"},{"text":"在“鸣放”中，我们不怕党委，而最怕他们，只要他们一记上帐我们就有冤也无处伸。反对了这种人，我们的胆子就会大起来，据知这种人为数不少。","type":"paragraph"},{"text":"不知党委怎样对待这种人，我们的态度是反对20世纪50年代的“薛宝钗”。","type":"paragraph"},{"text":"请求党委支持我们","type":"paragraph"},{"text":"为避记仇，恕不具名。","type":"paragraph"},{"text":" —群同学（系中文科七班魏盛余冒群众名义写的）","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1471d64734"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

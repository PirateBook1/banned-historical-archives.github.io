script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度尼西亚共和国独立12周年毛主席周总理致电祝贺","authors":[],"dates":[{"year":1957,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京16日电】　毛泽东主席15日致电印度尼西亚共和国苏加诺总统，祝贺印度尼西亚共和国独立12周年。电文说:“欣逢印度尼西亚共和国独立12周年，我谨代表中国人民，并且以我个人的名义，向阁下和印度尼西亚人民致热诚的祝贺。中国和印度尼西亚两国间的深厚友谊，通过阁下去年对中国的友好访问，已经获得进一步的巩固和发展。祝中国和印度尼西亚两国间的友好关系不断增强，祝阁下和印度尼西亚人民在维护国家主权和加强民族团结的事业中获得更大的成就，祝印度尼西亚共和国国家昌盛和人民幸福。”"},{"type":"paragraph","text":"周恩来总理15日也致电印度尼西亚共和国朱安达总理，祝贺印度尼西亚共和国独立12周年。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d44537d7b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

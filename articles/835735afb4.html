script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"闲话“民主”","authors":["华东师范大学","胡放"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"闲话“民主”","type":"title"},{"text":"华东师范大学胡放","type":"authors"},{"text":"“现代中国有民主乎？”，答案“有”二：一曰“有”，一曰“无”。有也者党的利益与人民利益一致也，“党主”实即“民主”也；无也者，党委（或党员）决定一切也，民主讨论徒形式也。","type":"paragraph"},{"text":"或曰：“尔乃胡言，何也”？“中华人民共和国的一切权力属于人民”，“中华人民共和国公民有言论、出版、集会、结社、游行、示威的自由。国家供给必需的物质的便利，以保证公民享受这些自由”。“宪法有明文规定矣！尔何由出此妄言也”。先生：君言除害，小子何放妄称，但请君勿太天真，君不闻“言论自由要登记”（党委刘副书记语，曾见“浪花”板报），“游行、示威是闹事”（党委常书记语）之告诫乎？若对党和政府提意见，即被载以“反革命”之寇，“朕即国家”之鼻祖路易十四之子孙遍及左右焉！党员可以在任何场合发号施令，系何法规定？集会、结社，则“小集团”之冠来矣！至于体现着基本民权之选举制度若何？曰：凡我选民对其实质当有知也。劝君多视现实，勿死背致条文，否则有犯“教条主义”之危险。","type":"paragraph"},{"text":"或又曰：“尔之所言，容吾再思想，但现今各级政府（以至各单位）亦有不少非党人士参政，此事又当作何理解？”答案曰对此，余向无研究，不便作答。但有一点建议可供君参考，建议者何？稍留意近来报纸所载有关“鸣”“放”之内容明矣！——“有职无权”之声遍地，非党人士为官者点缀也。","type":"paragraph"},{"text":"对此种种乃我臣民，耳未聋，眼未花，精神未曾失常者，内心自明也。民主乎？党主乎？自有公论，小人不敢妄言。","type":"paragraph"},{"text":"凡此种种，吾归为宗派主义范畴也，而宗派主义是最终根源——“党天下”是也。（储安平语见6月2日文汇报）","type":"paragraph"},{"text":"整风期间，民主空气活跃，史属空前。但整风以后，情况若何？小子未敢臆断，有待时间证明也。","type":"paragraph"},{"text":" 来源：华东师范大学《大家谈》第二期，1957年6月4日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"835735afb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

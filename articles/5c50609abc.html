<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津專区教会活动新情况","authors":[],"dates":[{"year":1957,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"天津专区教会活动新情况","type":"title"},{"text":"新华社保定8日讯河北省天津专区天主教和基督教教会活动，从去冬以来由秘密转向公开，由分散转向集中；天主教神甫和基督教牧师等，下乡前主动要与政府联系，争取行动合法，并以宣传爱国为借口，大肆发展务。具体表现","type":"paragraph"},{"text":"有以下几点：","type":"paragraph"},{"text":"一、四出传教，访问教友。武清县小韩村有神甫四人，就有三人不但经常在教会附近村庄活动，并远到沧县和通县雨个专区的一些县去活动。别的专区有些县的神甫也常来该专区的永清、宝坻等县传教。每逢节日就大肆活动。去年过瞻礼”时，任丘县神甫曾搭起长宽六百三十尺的大席棚，聚集当地和沧县专区河闆县的六百多个教徒过“瞻礼”。此外，有的地方的团员、学生，甚至个别党员，也进堂念经。","type":"paragraph"},{"text":"二、修整教堂，扩大教务影响。安次县廊房基督教会，今春要新修礼拜堂雨间。武清县小韩村天主教会要盖房五间，作为新成立“儿童要礼班”用。基督教杨村神台会与杨柳青卫理公会不久前都换上了新牌子。","type":"paragraph"},{"text":"三、组织‘要礼班”，扩展在儿童中的思想阵地。任丘县教会村庄以往秘密组织的“要礼班”，现已公开进行活动。武清县小韩村今春组织起了有二百多人参加的“要礼班”，选高小学业生讲授“要理”；为扩大人数，还用糖果引诱儿童。其他地方，也有发展这种组织的现象。","type":"paragraph"},{"text":"四、力圆恢复已经停止活动的教会村庄的教务，开发展新救徒。中华基督教北京区会和天津基督教牧师曾维周、张然、吴永田等’都曾屡次与省、专联系，要求到各县访问教友，恢复教务。","type":"paragraph"},{"text":"五、进行煽动，挑拨教徒与我的关系，坚定教徒对宗教的信仰。武清县小韩村神甫庞静芝等，趁教徒群众灾后生活困难、思想混乱的机会，就说农业社的坏话：“劳动一年。为什么分不到东西，工分那里去了。”并说：“政府现在困难，拿不出钱来，如果政府许可，我可向北京总堂要两万元来分给各户。”有的神牧人员到处宣传：“宗教信仰自由宪法已有规定，谁也不能管。”“共产党的道理和教会的一拼，都是好道理。”等等。","type":"paragraph"},{"text":"六、积极清理教产。","type":"paragraph"},{"text":"出现这种新情况的主要原因是，由于贯彻了“宗教信仰自由”政策，大大消除了教会中人对我的疑惧心理，且该专区处在京、津之间，而教会首脑机构正设在这雨地，教会中人经常往来，这里受了一定影响。同时，该专区因去年突群众生活因难，想在精神上找慰籍，也是原因之一。","type":"paragraph"},{"text":"这一新情况各县领导机关已经注意到了，但在贯彻执行政策上，还存在着“左”、右摇摆不定的现象。","type":"paragraph"},{"text":"“左”的方面表现在，对教会活动限制得过死过严，借口要证明信，限制神牧人蜀出村传教。有的县区干部还监视神牧人员的行踪。有的地方挤掉教徒念经的时间和占用教堂来开会。有的租教会房产不按时交租。有的对救徒加以歧视，不发给救济款，不让当社干部。因此，有的教徒不满说：“政府不叫明着念经偷着念，不叫偷着念心里念。”","type":"paragraph"},{"text":"右的情绪也很严重。有的干部认为允许宗教信仰自由就无法再进行工作，不敢向教徒群众宣传唯物主义思想，进行自然科学和爱国主义教育，甚至对教会人员进行影响生产和中心工作的活动汉及违法行为，也表现来手来脚，不敢开展正当的批评与斗争。(邓子常根据1967年4月12日河北省天津专员公署“关于对当前教会活动的检查报告”编)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2198期, 一九五七年五月八日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c50609abc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

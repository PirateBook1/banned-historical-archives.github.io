script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"凯塔团长在告别宴会上赞扬我人民公社成就  毛泽东思想武装的人民  到处可以建设新的生活  周总理等出席。陈毅副总理表示，中国人民一定要高举毛泽东思想伟大红旗，坚持支援亚非拉人民反帝反殖斗争","authors":[],"dates":[{"year":1966,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"凯塔团长在告别宴会上赞扬我人民公社成就"},{"type":"paragraph","text":"毛泽东思想武装的人民"},{"type":"paragraph","text":"到处可以建设新的生活"},{"type":"paragraph","text":"周总理等出席。陈毅副总理表示，中国人民一定要高举毛泽东思想伟大红旗，坚持支援亚非拉人民反帝反殖斗争"},{"type":"paragraph","text":"新华社八日讯　马里代表团团长、马里苏丹联盟党政治局委员、司法部长马马杜·马戴拉·凯塔，今晚在马里驻中国大使馆举行告别宴会。"},{"type":"paragraph","text":"国务院总理周恩来，副总理陈毅，最高人民法院院长杨秀峰等，应邀出席了宴会。"},{"type":"paragraph","text":"马戴拉·凯塔部长等贵宾今天白天在陈毅副总理陪同下，访问了河北省遵化县被称为“活愚公”的岳各庄沙石峪大队，和用“穷棒子”精神办社的建明公社西铺大队，受到社员们的热烈欢迎和亲切接待。"},{"type":"paragraph","text":"马戴拉·凯塔部长在宴会上的讲话中，赞扬了这两个大队在各方面取得的成就，指出他们的成就是伟大的毛泽东思想的胜利。他表示深信，用马克思列宁主义、毛泽东思想武装起来的有着坚定意志的人民，到处可以建设起新的生活。"},{"type":"paragraph","text":"陈毅副总理也在宴会上讲话，热烈感谢马戴拉·凯塔部长称颂伟大的毛泽东思想。他表示，中国人民一定要高举毛泽东思想的伟大红旗，在各方面争取更大的胜利，坚持支援亚洲、非洲、拉丁美洲各国人民反对帝国主义和新老殖民主义的革命斗争。"},{"type":"paragraph","text":"马戴拉·凯塔部长和陈毅副总理在讲话中，都热情祝愿中马两国和两国人民的友谊和合作日益加强，永远保持下去。"},{"type":"paragraph","text":"他们的讲话激起了一阵阵热烈的掌声。"},{"type":"paragraph","text":"应邀出席宴会的，还有外交部副部长姬鹏飞，以及汪道涵、李应吉、刘希文、张铁生等有关方面的负责人。"},{"type":"paragraph","text":"马里驻中国大使吉塞·提迪亚尼等出席宴会作陪。（附图片）"},{"type":"paragraph","text":"马里代表团团长举行告别宴会，周恩来总理、陈毅副总理等应邀出席。马马杜·马戴拉·凯塔团长在宴会上讲话。　新华社记者　王敬德摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9bbfcc282"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七○二九厂万余人参加毛泽东思想学习班理论联系实际　进行自觉革命巩固了革命大联合，推动了本单位斗批改，出现了一片新气象","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海七○二九厂在海军东海舰队某部驻厂毛泽东思想宣传队帮助下，坚决响应毛主席“要斗私，批修”的伟大号召，大办毛泽东思想学习班，厂部办，车间办，部门也办。到目前为止，全厂已有一万四千二百余人参加过学习。通过学习，毛泽东思想得到极大的普及，从思想上巩固了革命的大联合，推动了厂里的斗、批、改，不少车间已成立了革命委员会，全厂革命、生产形势一片大好。"},{"type":"paragraph","text":"七○二九厂毛泽东思想学习班所以会取得较好的效果，主要是因为毛泽东思想伟大红旗举得高，忆苦思甜做得好，斗私斗得好。他们的做法有四个特点:"},{"type":"paragraph","text":"一、把学习毛泽东思想放在首位"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。学习班自始至终抓住这个革命的根本。开学后的第一课:大讲特讲伟大领袖毛主席在中国革命各个关键时刻的丰功伟绩；每天早晨的第一句话:敬祝毛主席万寿无疆!每天办的第一件事:背诵光辉的“老五篇”。现在，广大职工读毛主席的书比过去更加勤奋，背诵“老五篇”成风，有的车间百分之八十职工已背出“老五篇”，人的精神面貌焕然一新，好人好事不断涌现。"},{"type":"paragraph","text":"二、狠抓忆苦思甜的阶级教育"},{"type":"paragraph","text":"斗“私”，必须恨“私”；恨“私”，必须追根到阶级苦。这个厂的学习班一直把忆苦思甜的阶级教育，作为极为重要的一课来抓。除了组织参观外，学习班广泛地发动大家忆旧社会的苦，讲血泪斑斑的家史，吃忆苦饭，大组谈，小组谈，整个学习班形成了控诉万恶的吃人的旧社会的高潮，激发了大家的阶级感情。厂部第二期学习班共二百七十人，其中就有一百六十七人忆了家史。大家表示:一定要不忘阶级苦，牢记血泪仇。经过挖苦根思甜源，进一步激发了大家对伟大领袖毛主席的深厚感情。学习班还组织大家到革命烈士墓前斗“私”，许多同志流下了眼泪。一些领导干部想到在旧社会吃的苦，想到已经为中国人民解放事业牺牲了的战友，心里非常难过，深深感到自己忘了本，主动地检查了自己在运动中执行的资产阶级反动路线的错误。他们用当年打蒋匪帮的精神向自己头脑里的“私”字猛烈开火，受到革命派的欢迎。有一个车间长期以来分成两派。后来这个车间两派负责人都到学习班学习，经过忆苦思甜的阶级教育和在烈士墓前斗“私”，两派负责人深刻地检查了自己小资产阶级的派性，并向广大造反队员宣传教育，回车间不久，就在毛泽东思想的原则基础上联合起来了。"},{"type":"paragraph","text":"三、积极开展谈心活动"},{"type":"paragraph","text":"我们伟大领袖毛主席最近教导我们:“要很好地解决上下级关系问题，搞好干部和群众的关系。”参加学习班学习的，有原来的领导干部和一般干部，有革命群众组织负责人和一般的造反队员。由于中国赫鲁晓夫推行的资产阶级反动路线流毒的影响，他们中不少人彼此之间关系比较紧张。学习班根据毛主席的最新指示，积极开展个别谈心活动。许多同志都主动找以往对自己意见最大、隔阂最深的对方交心。通过推心置腹的谈心，改善了上下级关系，改善了干部和群众的关系。"},{"type":"paragraph","text":"四、提倡斗私以自觉为主"},{"type":"paragraph","text":"学习班在斗“私”时，提倡斗“私”以自觉为主，进行自觉革命，打进攻战。自己的“私”字和别人的“私”字，以斗自己的“私”字为主；主要的“私”字和一般的“私”字，以斗主要的“私”字为主；近的“私”字和远的“私”字，以斗近的“私”字为主。经过刻苦学习“老五篇”，大家对照张思德、白求恩，联系自己思想实际，自己私心自己斗，自己辫子自己剪，经验教训自己找。斗私时自己给“私”字画像。许多人不怕丑，不怕痛，把认为“说不得”的话都倒了出来。不少同志说:斗“私”贵在自觉，要多作自我批评，才能真正把“私”字斗掉。"},{"type":"paragraph","text":"学习班以解放军为榜样，每天早晨出操跑步，及时抓学习中的活思想，同志间相互帮助，整个学习班出现一片团结、紧张、严肃、活泼的新气象。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd2fe37999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

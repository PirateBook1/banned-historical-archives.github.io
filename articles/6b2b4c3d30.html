script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于贯彻执行毛主席关于实行野营训练重要批示的通知（概要）","authors":[],"dates":[{"year":1970,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于全国野营拉练的通知（概要）","type":"title"},{"text":"1970年11月24日，毛泽东作出提倡野营拉练的批示。他在北京卫戍区《关于部队进行千里野营拉练的总结报告》上批道：“林彪同志：此件可阅，我看很好。请你和黄永胜同志商量一下，全军是否利用冬季实行长途野营训练一次，每个军可分两批（或不分批），每批两个月，实行官兵团结、军民团结。三支、两军者不在内，但大、中、小学（高年级）学生是否利用寒假也可以实行野营训练一个月，工厂是否可以抽少数工人（例如四分之一，但生产不能减少）进行野营练习。请与中央各同志一商。在报告的最后一页，毛泽东批示：“如不这样训练，就会变成老爷兵。”12月6日，中共中央军委发出《通知》，要求全军迅速掀起冬季长途野营训练的热潮，从12月到次年3月，普遍拉练两个月。按照这一部署，拉练的第一阶段侧重进行阶级教育、光荣传统教育和演练行军宿营、侦察警戒、生活管理、做群众工作等；第二阶段可搞一些急行军、夜行军，侧重练指挥、练通信联络、练战斗技术、练诸兵种的协同动作和后勤保障。《通知》要求担任机动作战任务、守备任务、施工基建和生产任务的部队及海、空军地面部队，军队院校和大军区以上机关都要根据各自情况组织拉练。此后至1971年9月，解放军540个师以上机关，43所院校，90％以上的野战部队都进行了野营训练。通过训练，练思想，练作风，练指挥，练战术技术，练走练打，全面锻炼了部队；同时开展拥政爱民活动，密切了军民关系。野营训练也暴露出军队受“文化大革命”影响不搞军事训练而造成的许多问题。12月10日，中共中央发出《通知》要求：“大、中城市（包括省、地直属市）学校的野营拉练，可在寒假或暑假期间分期分批进行，大学每批一个月，中学和小学五、六年级学生，每批20天到30天。”此后的三四年内，全国大、中城市的学校都按照这一指示，师生每年分期分批进行野营训练一二次。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b2b4c3d30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

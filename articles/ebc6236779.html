script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宋寒毅在工作组长会议上传达陈毅指示","authors":["宋寒毅","陈毅"],"dates":[{"year":1966,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"宋寒毅在工作组长会议上传达陈毅指示","type":"title"},{"text":"宋寒毅陈毅","type":"authors"},{"text":"开了一天多会，汇报了情况，汇报后陈总作了指示。","type":"paragraph"},{"text":"1、中央中心意思是搞好活学活用毛主席著作，一定要自始至终贯彻，把红旗举得高高的，最有说服力，牛鬼蛇神最害怕。","type":"paragraph"},{"text":"2、一定要继续贯彻中央“放”的方针，放手发动群众，把问题揭发出来。各种意见说出来，运动一定要进行到底，同黑帮有关系分子清理出来，把党内走资本主义道路的当权派，反动的资产阶级权威，一切牛鬼蛇神清理出来，有计划，有步骤，有领导地搞。","type":"paragraph"},{"text":"3、各单位领导、工作组要冷静对待问题，不要过早肯定，不要逼供信，摆事实，以理服人。","type":"paragraph"},{"text":"4、对停职反省的要做工作，帮助他们认识承认，大多数要革命，允许他们革命。大多数是团结问题，有些人改正了错误，还可做好共产党员。","type":"paragraph"},{"text":"5、领导干部要很好地进行检查，领导要过好这一关“引火烧身”，自觉革命，改造思想，虚心听取群众意见，主要是处以上领导干部，可开党委扩大会，吸收几个革委会主席，处、科长干部进行检查。","type":"paragraph"},{"text":"6、外专局很多资产阶级思想严重的专家怎么办，那些工作积极，爱国，不反对我们的，我们要保护。","type":"paragraph"},{"text":"转入正常的单位，大体要按五个步骤，总的是要按四清的办法，分四种人，一般是一二种人多。","type":"paragraph"}],"comments":[],"origin":"《陈毅讲话集》（北京：首都大专院校红卫兵第三司令部北京第二外国语学院红卫兵《朝晖》战斗队整理翻印，1967.1.3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"宋寒毅","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebc6236779"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

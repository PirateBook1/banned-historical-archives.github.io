script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于执行重新划分行政区域的决议","alias":"","parts":[{"type":"paragraph","text":"关于执行重新划分行政区域的决议"},{"type":"paragraph","text":"（1933年7月22日）"},{"type":"paragraph","text":"中央执行委员会关于重新划分行政区域的决议，规定了划分行政区域的原则及市区乡划分的标准，关于省县行政区域的划分，责成人民委员会以命令规定。现因距第二次全苏大会会期只有四个多月，在这四个多月中间，须完成乡区县省四级苏维埃及全苏大会代表的选举，而在选举进行之前，乡区行政区域不合中央决议原则的均须重新划分，县行政区域亦有一部分须重新划分。为了正确的依照中央执行委员会决议原则，重新审查现有行政区域并实行划分，以便迅速进行选举起见，人民委员会有下列各项的规定："},{"type":"paragraph","text":"（一）批准中央内务人民委员部在江西福建两省增划八个县行政区的方案，增设洛口、龙岗、杨殷、赤水、长胜、西江、门岭、彭湃八县。江西福建两省苏应迅即派员前往各新县召集区乡政府负责人开会，推举临时县苏，执行当地政务，并立即着手重新划分区与乡的行政区域，以便进行选举。为了加强新县的领导，省苏可以委派一人至数人为临时县苏主席或其他工作人员。原来管辖新县区域之县苏，须派出一部分人员加强新县临时县苏的领导。"},{"type":"paragraph","text":"（二）为了保证此次区乡两级行政区域的实际划分完全适合中央决议的原则起见，乡的划分，应由区苏负责，报告县苏审查批准。区的划分，由县苏负责，报告省苏批准。报告时均须附以简明地图。省苏须将各县新划区乡，附以地图，报告中央内务人民委员部审查。"},{"type":"paragraph","text":"（三）新划区乡应以当地市场或大的地名作为区或乡的名称。旧有名称除带着封建迷信的含义者不能采用之外，其他都可沿用，没有适当旧名可用时，可用当地过去革命斗争中的著名事件的名称，或曾经牺牲而为当地群众所景仰的革命领袖的姓名，或其他革命名词，作为行政区域的名称。但一律不采用数字名称。"},{"type":"paragraph","text":"（四）划分行政区域这一工作，由各级政府主席团指导内务部负责进行，并须派人分往各地指导这个工作的进行，中央内务人民委员部担负总的指导责任。"},{"type":"paragraph","text":"（五）行政区域划分完毕，立即开始进行选举。关于选举的指导中央政府另有规定。"},{"type":"paragraph","text":"此令"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年七月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":343,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06e9772d86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

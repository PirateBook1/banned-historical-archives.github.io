script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对两报一刊社论稿《革命委员会好》的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对两报一刊社论稿《革命委员会好》的批语和修改！"},{"type":"paragraph","text":"（1968年3月25日、28日）等几天，加以修改，即可发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿五日"},{"type":"paragraph","text":"[1]本篇一写在中共中央文化革命小组组长陈伯达、组员姚文元1968年2月19日送审的《人民日报》、《红旗》杂志、《解放军报》社论稿上。陈伯达、姚文元在送审稿上写道：“送上社论一篇。其中引用了您的最新指示，是否妥当，请审阅批示。”毛泽东的最新指示，参见《关于国家机关的改革和革命委员会的基本经验》之二。本篇二写在陈伯达、姚文元3月28日送审的社论修改稿上。陈伯达、姚文元在这个送审稿上写道：“这篇文章改了一下，可否即于最近发表，可以说明大好形势，可以起正面引导作用。”本篇三是对陈伯达、姚文元3月28日送审稿中一段话的修改。这篇社论发表在1968年3月30日《人民日报》《解放军报》和7月1日出版的《红旗》杂志第一期上。毛泽东全集第五十卷"},{"type":"paragraph","text":"二照发。在第2页上有一点修改\""},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月廿八日"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"“三结合”的革命委员会，是工人阶级和人民群众在这次文化大革命中的一种创造。毛主席教导我们：“要相信和依靠群众，相信和依靠人民解放军，相信和依靠干部的大多数。”“三结合”的革命委员会，就是把毛主席总结群众的经验以后所提出的这三个方面在组织上紧密结合在一起，以便更加适应社会主义经济基础的需要，更加适应巩固无产阶级专政、防止资本主义复辟的需要。"},{"type":"paragraph","text":"[1]即本篇三中用宋体字排印的部分。其中“‘三结合’的革命委员会，是工人阶级和人民群众在这次文化大革命中的一种创造”一句，原为“三结合”的革命委员会，是毛主席对于马克思列宁主义国家学说的创造性发展”。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":3,"day":25},{"year":1968,"month":3,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":188,"page_end":189},"tags":[{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1513dffafb"},"bui

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省部分地区粮食统购统销宣传工作中的偏向","authors":[],"dates":[{"year":1953,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"四川省部分地区粮食统购统销宣传工作中的偏向","type":"title"},{"text":"【四川分社五日电】四川省广大农村在十一月二十五日以后展开了总路线宣传，并开始实行粮食统购统销。在进行上述工作时，有些区乡发生了以下一些偏向：","type":"paragraph"},{"text":"一、许多地区在宣传总路线与粮食统购统销时，偏重揭发和批判资本主义思想，缺乏正面的社会主义前途教育。有的县甚至片面地认为只要对资本主义思想批判愈深刻，工作就愈易开展，农民也就愈靠近党。广汉县甚至开展群众性的自我揭发批判，二百九十二个农村党员中，经揭发批判的有一百一十八人。华阳县有的干部因此从会上逃回家去。许多地方认为批判资本主义思想很具体，宣传社会主义却很空洞，因而宣传感到棘手。","type":"paragraph"},{"text":"二、部分地区在纠正干部对农民的不全面认识时，未肯定其积极爱国支援建设一面，因而有些干部对农民有厌恶情绪。某县一区长竟公开责骂农民“反动”落后，并声言其发展下去要“走铁托路线”。荣昌县一区长把不卖粮或囤粮的农民一概称为资产阶级。","type":"paragraph"},{"text":"三、部分地区干部只顾完成统购任务，不注意加强对基层干部和群众的思想教育，急躁情绪逐渐抬头。资中县六区区委书记说：统购统销非对农民加压力不可，这我有经验，不然搞不好。因此在一些地区发生了强迫命令的现象。江克等县发现有监视统购对象的事。资阳老君乡的武装队员竟逐户搜查粮食；该县七区更发现有查封粮食的现象。纳溪县民主乡乡长宋荣华在宣传时竟说：“地主、富农、小土地出租者的谷子要没收，贫农、雇农、中农的谷子也要全部卖给国家。”遂宁等专区甚至有的中农及中农干部畏惧自杀。以上情况在县以上机关已经发现，并正注意纠正中。(周祖佑)","type":"paragraph"}],"comments":[],"origin":"1953年12月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8c5be143b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

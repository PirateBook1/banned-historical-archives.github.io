script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"对随军南下干部的讲话（摘录）","alias":"","parts":[{"type":"paragraph","text":"也就变成正确了”。"},{"type":"paragraph","text":"（一九四四年五月三十一日《解放日报》）对随军南下干部的话（摘录）"},{"type":"paragraph","text":"（一九四四年春天）"},{"type":"paragraph","text":"还要学会两种本，头一个是松树的本，第二个是柳树的本。松树发育成长，不怕刮风下雪，严寒之下也能巍然屹立。松树有“原则性”；柳树插到哪里都能活，-到春天，枝长叶茂，随风飘藻，十分可爱。柳树有“灵活性”。"},{"type":"paragraph","text":"一个共产党员应有松树的“原则性”和柳树的“灵活性”，缺一不行。"},{"type":"paragraph","text":"与中外记者团的谈话"},{"type":"paragraph","text":"（一九四四年六月十三日）毛主席致辞"},{"type":"paragraph","text":"我十分欢迎各位记者来到延安，我们的目的是共同的，就是打倒日本军与一切法西斯，全中国，全世界，都在这个共同的基础上团结起来。"},{"type":"paragraph","text":"各位到延安时，正遇欧洲开辟了第二战场，我们表示极大的庆祝。第二战场的开辟，其影响不仅在欧洲，而且将及于太平洋与中国。中国要前进，我们必须取得最后胜利。"},{"type":"paragraph","text":"第二战场的开辟，是经过长期发展的结果，是经过莫斯科，德黑兰会发展而来的，在这些会羲上决定了从东、西、南三面打击敌人。第二战场现在是实现了，三面打击希特勒的计划是实现了，我们谨配罗斯福总、邱吉尔首相、斯大林元帅的健康！"},{"type":"paragraph","text":"全中国所有抗战的人们，应集中目标，努力工作，配合欧洲的决战，打倒日本军，现在时机是很好的。"},{"type":"paragraph","text":"关于中国国内情况，位先生是十分关心的，我在这里必须几句。关于国共关系，中国共产党对此问题的态度，早已见于中共中央历次文告及其报，今乘位先生来延之便，特再申逃如下：坚持国共与全国人民的合作，为着打倒日本帝国主义，建立独立民主的中国而奋斗，中国共产党此种政策始不变，抗战前期如此，抗战中期如此，今天还是如此，因为这是至中国人民所希望的。"},{"type":"paragraph","text":"但是中国是有缺点的，而且是很大的缺点，这种缺点，一言以蔽之，就是缺乏民主。中国人民非常需要民主，因为只有民主，抗战才有力量，中国国内关系和对外关系，才能走上道，才能取得抗战的胜利，才能建-个好的国家，亦只有民主才能使中国在战后继续团结，中国缺乏民主，是在座位所深知的，只有加上民主，中国才能前进一步，"}],"authors":["毛泽东"],"dates":[{"year":1944}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":25,"page_end":25},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3943689cbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

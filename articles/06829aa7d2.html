script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"聂光坻的反党反社会主义言行","authors":["中国科学院","聂光坻"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"聂光坻的反党反社会主义言行","type":"title"},{"text":"中国科学院聂光坻","type":"authors"},{"text":"简历","type":"subtitle"},{"text":"聂光坻　男　49岁　湖南衡山人　家庭出身大地主兼工商业资本家(祖母是大汉奸曾国藩之女，以嫁资办恒丰纱厂)本人成分高级职员，1956年招聘来院，情报研究所编辑。","type":"paragraph"},{"text":"反党反社会主义言行","type":"subtitle"},{"text":"1．仇恨新社会，反对社会主义制度：","type":"paragraph"},{"text":"诬蔑新社会是“乱世”，“公道难存，是非不明”，“投机取巧的社会”：骂里弄委员会是“御批的”， “钦定的”，“管子头脚色”，人民代表是“地头蛇”，“吃群众饭的混混”；并歪曲说：“现在一旦失业便永远失业下去了，而失业是今日的社会造成的”，哀叹自己前途茫茫，“复巢之下焉有完卵”。把中国人民革命胜利所打倒的三座大山比做他离了婚的“三个女人”，居然把社会主义社会比为他的“第四个老婆”，还厚颜无耻公开表露“看见前妻那样花梢的女人，免不了还要多看几眼”。","type":"paragraph"},{"text":"1953年上海普选时，私印候选人材料到处分发，企图煽动一批人来反对候选人破坏选举，因政府宽大处理只让其检讨了事。","type":"paragraph"},{"text":"2．反共反苏反对无产阶级专政：","type":"subtitle"},{"text":"咒骂共产党是“特殊阶级”，“统治着的老爷门”，“情报所象衙门”，“为人民服务只是好听的骗人话”；共产党员是“只图日后更多的荣华富贵”，“是蝇营狗苟，名誉地位不劳而获”，“成事不足败事有余”。","type":"paragraph"},{"text":"诬蔑“宪法上规定的人民在政治上一律平等是假的”，把中国人民保险公司的人事部门比为“黑狗”，被清洗是“被黑狗咬了”。并大肆攻击统购统销政策说农民没有粮食吃，对百花齐放百家争鸣政策恶毒地说：“多数花和树开得不盛，花朵少，枝叶不茂盛，没有多少时花都谢了”。","type":"paragraph"},{"text":"对苏联极尽诽谤之词说：“苏联是一天天的扩张势力，看不过美国在各国的威信”，“社会主义阵营争取和平是假的”，造谣说：“匈牙利事件的原因是党不民主，人民生活苦”还说“中国政府如不注意民主只搞大计划也会发生匈牙利事件”。英法侵略埃及时他幸灾乐祸的说：“英帝侵略埃及是小事，纳赛尔太年青没出息”。","type":"paragraph"}],"comments":[],"origin":"《中国科学院右派分子言论材料汇集(一)》内部资料，中国科学院整风领导小组办公室编印，1958年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06829aa7d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院农林办公室、财政部关于动用安置费结余的通知","authors":[],"dates":[{"year":1967,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"国务院农林办公室、财政部关于动用安置费结余的通知","type":"title"},{"text":"各大区、各省、市、自治区革命委员会、军事管制委员会、省军区、生产指挥部转安置领导小组办公室、财政厅(局)(西藏、青海不发)：","type":"appellation"},{"text":"前一个时期，在反革命经济主义的影响下，许多下乡上山的插队知识青年(包括插入社办小农场、小林场的青年)脱离生产岗位，涌进了城市，甚至有极少数人在进城时变卖或损坏了安置点房屋、农具、口粮、家具等，搞坏了同当地贫下中农的关系。目前多数人已经遵照中央指示，陆续返回农村，但也还有少数人逗留在城市至今没有回到农村。据各地反映，要使下乡上山知识青年迅速返回农村并稳定下来，主要是积极地领导和组织他们参加农村文化大革命，贯彻执行“抓革命，促生产”的伟大号召，活学活用毛主席著作，虚心向贫下中农学习，改造世界观。但对他们在生活和生产方面存在的实际困难也必须帮助解决。经请示国务院批示，对下乡上山知识青年在生产、生活上确有困难的，应本着自力更生为主，社队辅助为辅，国家可给予必要照顾的原则，妥善处理。国家照顾所需要的经费开支，仍遵照总理一九六五年二月关于安置费结余不上交用以解决安置遗留问题的指示精神，可由各省、市、自治区革命委员会、军事管制委员会或军区审核后，报大区批准，从各该省、市、自治区一九六六年底以前安置费结余中解决。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8dee49c58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

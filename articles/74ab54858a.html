script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"庄彦斌遗书","authors":["庄彦斌"],"dates":[{"year":1974,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"庄彦斌遗书","type":"title"},{"text":"庄彦斌","type":"authors"},{"text":"〖庄彦斌，时为黑龙江省佳木斯医学院体育教师，佳木斯市红色工人造反团负责人。〗","type":"subtitle"},{"text":"父母恩重，节衣缩食，积铢累寸，育儿三十年，原期诗书成就后，精忠报国，阖家欢颜。何期年方弱冠，浩劫席卷，受人蛊惑，起来造反。虽披肝沥胆，全抛私念；虔诚笃信此心丹！谁岂料，只落得容颜憔悴，皮开肉绽，身陷囹圄有3年。更可恨，那奸佞鬼魅，逼我进退难，异念差，上梁山，铸成千古大错。恨海难填，酿成终生憾悔，可谓定数使然。虽死无遗憾！只堪惜，二老霜鬓，稚儿童年，居家牵累，父兄同入监。丝丝缕缕连心肉，撕裂肝肠全抛闪！苍天兮！怒问不闻语？心似碎，谁见怜？奈何桥头愤何悔？黄泉路上恨岂单！把笔一曲成绝唱，犹似膝下拜慈颜！儿去也，二老休牵念！","type":"paragraph"},{"text":" 1974.7.17","type":"paragraph"}],"comments":[],"origin":"庄晓斌《我的哥哥庄彦斌——一个至今没有平反的现行反革命》，原载《中国人权双周刊》http://biweekly.hrichina.org/article/638","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74ab54858a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

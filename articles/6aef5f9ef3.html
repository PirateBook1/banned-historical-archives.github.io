script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“鉴真和尚”即将回国“探亲”　专用座车在沪开始制作","authors":["李肖贵"],"dates":[{"year":1980,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今年春暖花开时节，“鉴真和尚”将由日本回国“探亲”。一月二十八日，上海市汽车运输公司六场开始动工制作“鉴真和尚”的座车。"},{"type":"paragraph","text":"鉴真和尚是唐代高僧。他屡次东渡，几经曲折，第六次航行始达日本，双目失明后还在日本建庙宇，传友谊。日本人民为了纪念他，特地为他雕刻了一尊像。前年邓小平副总理和去年邓颖超副委员长访日时，都参观了鉴真负责建造的唐招提寺，表示欢迎“鉴真和尚”回国“探亲”。中日双方确定在八十年代第一春樱花盛开的四、五月，完成这一友好之行。"},{"type":"paragraph","text":"中日双方议定，鉴真像从日本接运来沪后，需有独特的防震恒温座车。汽车运输公司六场设计的座车，车厢长五点五米，宽二点四米，高二点一米。"},{"type":"paragraph","text":"(李肖贵)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6aef5f9ef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波尔布特同志应邀出席文艺晚会  李先念副主席等陪同观看演出  柬埔寨贵宾由汪东兴副主席陪同参观军事博物馆","authors":[],"dates":[{"year":1977,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波尔布特同志应邀出席文艺晚会"},{"type":"paragraph","text":"李先念副主席等陪同观看演出"},{"type":"paragraph","text":"柬埔寨贵宾由汪东兴副主席陪同参观军事博物馆"},{"type":"paragraph","text":"新华社一九七七年九月二十九日讯  柬共中央书记、民主柬埔寨政府总理波尔布特和由他率领的柬埔寨党政代表团，今天应邀出席文艺晚会，观看了音乐舞蹈节目。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理李先念，中共中央政治局委员、中共中央对外联络部部长耿飚，中共中央对外联络部副部长申健，文化部负责人石敬野，陪同柬埔寨同志观看演出。"},{"type":"paragraph","text":"今晚，剧场里充满着中柬两党、两国人民团结友好的热烈气氛。当波尔布特等柬埔寨同志同李先念等同志一起走进剧场时，全场起立，热烈鼓掌。中国歌舞团的文艺工作者激情满怀地演出了歌颂毛泽东主席、歌颂华国锋主席，反映中国人民革命和生产斗争生活的音乐歌舞节目。他们怀着对柬埔寨共产党和人民的深厚战斗情谊，演奏了柬埔寨乐曲《工农兵无限热爱共产党》，演唱了柬埔寨歌曲《万岁，英勇的柬埔寨革命军》、《伟大的柬埔寨工人和劳动者万岁》。他们的精彩演出，激起了全场一阵又一阵的热烈掌声。"},{"type":"paragraph","text":"演出结束后，波尔布特等柬埔寨同志由李先念等同志陪同走上舞台，同演员们亲切握手，并向他们赠送了花篮，祝贺演出成功。"},{"type":"paragraph","text":"文艺晚会是由中共中央对外联络部和外交部举办的。"},{"type":"paragraph","text":"新华社一九七七年九月二十九日讯  柬共中央书记、民主柬埔寨政府总理波尔布特和由他率领的柬埔寨党政代表团，今天上午由中共中央副主席汪东兴陪同，参观了中国人民革命军事博物馆。"},{"type":"paragraph","text":"柬埔寨战友在综合馆里详细地观看了反映中国人民在以毛主席为首的中国共产党领导下，坚持武装夺取政权的道路，经过二十几年的英勇奋斗，取得民主革命伟大胜利的图片和实物。"},{"type":"paragraph","text":"波尔布特等柬埔寨同志还参观了在这里展出的《伟大的领袖和导师毛泽东主席纪念展览》。在展出的毛主席会见外宾活动的照片中，有一九七五年波尔布特同志在北京访问期间毛主席亲切会见他时拍摄的照片。"},{"type":"paragraph","text":"参观结束时，波尔布特同志祝愿中国人民和人民解放军在毛主席革命路线指引下，在以华主席为首的党中央领导下，取得更大的胜利。"},{"type":"paragraph","text":"陪同参观的还有中国人民解放军副总参谋长王尚荣、中共中央对外联络部副部长申健。（附图片）"},{"type":"paragraph","text":"柬共中央书记、民主柬埔寨政府总理波尔布特和由他率领的柬埔寨党政代表团，九月二十九日由中共中央副主席汪东兴陪同，参观中国人民革命军事博物馆。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"演出结束后，波尔布特同志由李先念同志等陪同，走上舞台同演员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ce4a3d445"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

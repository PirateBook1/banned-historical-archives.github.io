script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都各高等学校反右派斗争获胜","authors":[],"dates":[{"year":1957,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"成都各高等学校反右派斗争获胜","type":"title"},{"text":"《人民日报》成都２７日电：成都高等学校反右派斗争获得胜利，十二个大专学校的一万多学生普遍得到锻炼提高。","type":"paragraph"},{"text":"隐蔽在学生中的右派分子远在５月初就向党射出一系列的毒箭，大肆攻击党的领导和社会主义制度。四川大学“论坛社”以戴虞俊为首的一小撮败类，曾向成都大专学校散发所谓呼吁书，叫嚣“要重新燃起五四以来的火炬，以冲击的号角声和剑戟声夺回民主自由。”他们还提出“全市大学生联合起来行动起来”的口号。这种叫嚣曾得到各高等学校右派的支持，把火点了起来。成都地质勘探学院右派分子龚慕麟小集团，出版了反动的“自由先驱报”，在右派教授刘祖伊支持下，煽动学生罢课、罢考，到北京去在毛主席面前打一炮。四川财经学院文鼎勋小集团也出版了小论坛大字报。四川师范学院范通才等在右派教授张泽厚鼓动下，从各方面发起向党进攻，气焰猖獗一时。","type":"paragraph"},{"text":"６月中旬，全市各校向右派分子展开全面反击。毛主席的报告和本报社论更从思想上武装了反右派的人们。各校学生为彻底驳倒右派，阅读了许多资料、图书。学生们的反右派斗争还得到工人、农民的支持，他们用自己的亲身经历和工农业建设成就驳斥所谓新社会一团糟的谰言。川大在批判伪军官太太、女流氓、三青团员冯元春诬蔑党是剥削集团的谰言时，附近工厂工人在校门口贴满了支援斗争的标语。农业社并派代表到会和学生们一道同右派争辩，在理论上、事实上把右派驳得体无完肤，低头认罪。","type":"paragraph"},{"text":"经过这次复杂尖锐的斗争，现在各学校的反动小集团纷纷崩溃、瓦解，害群之马也都被清查出来，广大学生普遍受到阶级斗争的教育和锻炼，积极分子大批涌现。","type":"paragraph"},{"text":"事实证明许多优秀的党团员和积极分子经得起大风浪的考验，如周以叶、陈东明、李必成、聂树辉等，在受到右派的恶毒攻击威胁时，坚不动摇。也有少数党团员如戴凤仪等丧失立场，蜕化变节。另外有些人因立场不稳，缺乏经验，被右派分子花言巧语迷惑，发生动摇，有的则被右派分子俘虏，跟着摇旗呐喊，直到反右派斗争深入后，才逐渐清醒过来。斗争教训人们要做社会主义的大学生，必须学习马列主义，改造思想，和工农结合。","type":"paragraph"},{"text":"现在各校斗争正深入发展。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月29日，原标题为“成都各高等学校反右派斗争获胜  右派反动小集团纷纷崩溃，学生在斗争中得到工人农民的有力支持”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37ff388c67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

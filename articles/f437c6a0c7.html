script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"司法部反右派斗争大有进展","authors":[],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"司法部反右派斗争大有进展","type":"title"},{"text":"《人民日报》讯：最近，司法部的反右派斗争取得了很大的进展，揭发出来的右派分子比７月份增加了一倍多，并且先后挖出了以张玉根、程铭、王宗贤等为首的三个右派小集团和一个以副处长王左平（共产党员）为首的党内右派小集团。","type":"paragraph"},{"text":"以王左平为首的党内右派小集团，实际是党外右派分子在党内的代言人，经常散播反党反社会主义的谬论，他们污蔑“社会主义改造搞早搞坏了”，他们主张对律师要“开放自由市场”。这个反党集团还公开攻击党的干部政策，反对德才兼备的选拔干部的标准，说这是“埋没人才”，他们要实行“考试制度”，让老干部下台等等。司法部的普通法院司第二处早已被这些右派分子篡夺了。","type":"paragraph"},{"text":"程铭、王宗贤是法律出版社两个右派集团的首领。程铭勾结另一右派分子岳军，利用出版社领导工作中的一些缺点，大骂共产党、共青团，阴谋通过民主检查，另行组织“社务委员会”来推翻和篡夺党的领导。这些右派分子为了扩大他们反党反社会主义的声势，他们还竭力拉拢和利用那些政治上落后、对党有不满的人，到处进行点火。右派分子岳军在整风初期不仅在法律出版社内疯狂攻击老干部，说“老干部挡住了社会潮流”，辱骂党团员和积极分子，并且跑到人民出版社去煽动那些“三反”“肃反”中被斗被审查的人“起来喊冤”。法律出版社的共青团支部，在右派的猖狂进攻下，完全变了质，大部分团员已分别成为程铭和王宗贤为首的两个右派集团的成员，个别党员也成了右派分子在党内的代言人。","type":"paragraph"},{"text":"以张玉根为首的右派集团公开叫嚣要取消党、团组织，说“现在社会上有共产党、共青团、少先队等组织，人为地把人们划分成许多格子、等级，就必然有宗派主义”，污蔑我们的司法工作是“无法可依有法不依”，说“现在只有政策，没有法律”，人民法院判案以党和国家的政策作指导，“就是不守法律，不据法律”，他们说“国民党的旧法也是一家，应该让它争鸣”，他们主张新旧法“唱对台戏”。这个右派集团竭力攻击党对司法工作的领导，污蔑“司法部的工作几年来就只解决了一辆自行车”，“司法部整个机构就是官僚机构”，其原因是“一切听命于党中央”、“自己作不了主”，企图使司法部脱离党的领导。","type":"paragraph"},{"text":"右派分子猖獗的进攻，激起了司法部的广大干部极大的愤慨，许多同志列举了解放以来国家颁布的许多法律和司法工作的巨大成就，对他们的反动谬论进行了坚决的驳斥，使得右派分子张口结舌，不得不承认自己是“无中生有，造谣污蔑，别有用心”。有的右派分子已经低头认罪。但目前还有少数右派分子仍在狡辩抵赖，进行最后挣扎，部里正在对他们继续进行说理斗争。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月20日，原标题为“司法部反右派斗争大有进展，揭露出四个右派小集团　右派分子被驳得哑口无言”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f437c6a0c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想掌权","authors":["叶达贵"],"dates":[{"year":1969,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想掌权"},{"type":"paragraph","text":"新安徽报工人通讯员　叶达贵"},{"type":"paragraph","text":"淮南面粉厂有个同志，做了一件不符合整体利益的事。事后这个同志去找原来和他是一个群众组织的革委会委员批准，遭到了拒绝。他就粗暴地说：“你当委员才几天，就变了样，你没想想当初是谁推选你的？”这个委员回答说：“我是代表全体革命职工利益的，我是为人民服务的，不是为哪一派、哪一个人服务的。”"},{"type":"paragraph","text":"这个回答何等好啊！这个革命群众的代表深深懂得，“我们的权力是谁给的？是工人阶级给的，是贫下中农给的，是占人口百分之九十以上的广大劳动群众给的。”因而他胸怀大局，抵制了资产阶级派性的干扰，坚持用无产阶级党性掌权。他“变了样”吗？变了。这个“样”变得好！"},{"type":"paragraph","text":"中央两报一刊元旦社论指出：“一切革命的同志、一切革命的群众都要十分注意顾大局。局部利益要服从无产阶级的整体利益。任何山头主义、宗派主义的倾向，都会削弱和破坏毛泽东思想的一元化领导，都是同人民群众的根本利益相违背的。”革委会的群众代表，要做顾全大局的模范，要与资产阶级派性作最彻底的决裂。资产阶级派性掌权，就是为自己的小团体、小山头、小宗派掌权，实质上就是替资产阶级掌权。其结果，就会破坏毛泽东思想的一元化领导，损害无产阶级的根本利益，这是十分危险的。"},{"type":"paragraph","text":"自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，是革委会成员的根本职责和头等重要的任务。坚决地维护五个“统一”，就是从根本上顾全了大局。我们必须时时、事事、处处用毛泽东思想统帅自己的一言一行，凡是符合毛泽东思想的，坚决照办，坚决办好；凡是违背毛泽东思想的，坚决抵制，坚决反对，用以维护革命委员会的毛泽东思想的一元化领导，保证毛主席每一项最新指示、无产阶级司令部每一项战斗号令，畅通无阻地贯彻执行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cac525a9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

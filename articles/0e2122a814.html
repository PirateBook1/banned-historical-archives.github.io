script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央对浙江省委关于农村政策问题报告的批语和复电","alias":"","parts":[{"type":"paragraph","text":"中央对浙江省委关于农村政策问题"},{"type":"paragraph","text":"报告的批语和复电"},{"type":"paragraph","text":"（1949年11月2日）华中局，华南分局，西南局，西北局，德怀同志："},{"type":"paragraph","text":"兹将浙江省委十月廿七日关于几个带政策性的问题的意见转发给你们。这些问题各省都有，值得注意，请转发所属省委区党委市委地委连同自己在反霸减租斗争中所得材料加以研究，以其意见汇报中央为盼。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十一月二日"},{"type":"paragraph","text":"[1]指中共浙江省委1949年10月27日再给华东局并报毛泽东并各地委的电报中，提出的对反霸减租斗争中8个带政策性问题的意见。这8个问题是：一、减牛租问题；二、雇工增加工资问题；三、大租、小租是否同时减租的问题；四、对恶霸地主的工商业的处理问题；五、在强大农民运动威力下，对有的主要的恶霸地主向政府自首的处理问题；六、积谷、公谷、庙谷、祠堂谷的处理问题；七、反霸中没收的森林及公共森林的管理问题；八、一切公田、公地是否减租的问题。中央对浙江省委关于农村政策问题报告的批语和复电"},{"type":"paragraph","text":"二饶漱石同志转浙江省委："},{"type":"paragraph","text":"最近关于农村中几个带政策性问题及以前几次报告，均由华东局转来阅悉，并且均已转发各地研究，参酌施行。我认为浙江省委的这些报告都是写得好和很有用的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二日[1]饶漱石，当时任中共中央华东局第一书记。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":488,"page_end":489},"tags":[{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央对浙江省委关于农村政策问题报告的批语和复电","authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中央对浙江省委关于农村政策问题报告的批语和复电","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subt

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5425","name":"最高人民法院关于四类分子犯一般刑事罪能否适用管制等三个问题的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于四类分子犯一般刑事罪能否适用管制等三个问题的批复","dates":[{"year":1964,"month":9,"day":21}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 423","tags":[{"name":"管制","type":"主题/事件"},{"name":"四类分子","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"最高人民法院"},{"type":"title","text":"关于四类分子犯一般刑事罪能否适用管制等三个问题的批复"},{"type":"subtitle","text":"一九六四年九月二十一日 （64）法研字第85号"},{"type":"paragraph","text":"安徽省高级人民法院："},{"type":"paragraph","text":"你院（64）刑行字第9号报告已收阅。现对你们提出的四类分子犯一般刑事罪能否适用管制等三个问题答复如下："},{"type":"paragraph","text":"一、关于四类分子犯一般刑事罪能否适用管制的问题，我们认为，根据最高人民法院、最高人民检察院、公安部一九六四年八月二十八日“关于管制适用的对象和管制的法律手续问题的联合通知”的规定，对四类分子犯一般刑事罪不能逮捕判刑的，必要时可以判处管制。"},{"type":"paragraph","text":"二、关于人民法庭能否判处管制案件和对管制案件能否由审判员独任审判问题，我们同意你们的意见，对管制案件应由基层人民法院审理判决，人民法庭不宜判处管制案件；基层人民法院在审理管制案件时，一般地应实行人民陪审员制度。"},{"type":"paragraph","text":"此复。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"010d22ffb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

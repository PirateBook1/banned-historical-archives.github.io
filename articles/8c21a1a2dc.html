script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革批准河北省革命委员会成立的报告","authors":[],"dates":[{"year":1968,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革批准河北省革命委员会成立的报告","type":"title"},{"text":"中央同意郑维山、李雪峰同志一九六八年一月二十八日关于河北省革命委员会的报告。同意革命委员会由一百二十一名委员组成，并由李雪峰同志任主任，刘子厚同志任第一副主任，马辉、曾美、张英辉、刘殿臣、耿长锁五同志为副主席。同意河北省省会迁至石家庄。","type":"paragraph"},{"text":"河北省革命委员会的成立，是毛泽东思想的伟大胜利，受到我们伟大领袖毛主席的亲切关怀和及时指导。毛主席亲临河北视察时，对河北无产阶级文化大革命运动作了英明指示。河北省的工人、贫下中农、红卫兵小将和革命干部在人民解放军的大力协助下，紧跟毛主席的伟大战略部署，以“斗私，批修为纲，大办毛泽东思想学习班，并彻底批判了中国赫鲁晓夫及在河北的代理人林铁等反革命修正主义流毒。河北省革命同志最坚决地执行了毛主席最新指示，实现了革命的大联合和革命的“三结合”。全省十个专区，有九个专区和大多数县、市都成立了革命的“三结合”的革命委员会。","type":"paragraph"},{"text":"北京军区和河北省军区认真地执行了我们伟大领袖毛主席的无产阶级革命路线。河北省的人民解放军在无产阶级文化大革命的“三支”“两军”工作中，坚决执行了毛主席、林副主席的指示，作了大量的工作，取得了伟大的成绩。","type":"paragraph"},{"text":"河北省的形势大好，革命和生产取得了双丰收。农业获得了全面丰收，工业、交通战线上也取得很大的胜利。","type":"paragraph"},{"text":"中央希望河北省革命委员会、驻河北省的人民解放军、河北各地、县的无产阶级革命派，同广大革命群众一道，紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，把无产阶级文化大革命进行到底，为无产阶级文化大革命的全面胜利立新功。","type":"paragraph"},{"text":" 一九六八年一月二十九日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c21a1a2dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

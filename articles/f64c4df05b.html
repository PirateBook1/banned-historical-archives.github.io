script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大职工全面落实毛主席一系列最新指示  武钢掀起斗、批、改高潮钢铁生产迅速向前发展","authors":[],"dates":[{"year":1968,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大职工全面落实毛主席一系列最新指示"},{"type":"paragraph","text":"武钢掀起斗、批、改高潮钢铁生产迅速向前发展"},{"type":"paragraph","text":"新华社武汉二十三日电　在伟大领袖毛主席一系列最新指示的指引下，武汉钢铁公司广大革命工人以高昂的革命热情掀起了波澜壮阔的斗、批、改高潮，推动钢铁生产迅速向前发展。"},{"type":"paragraph","text":"现在，武钢活学活用毛泽东思想的群众运动蓬勃发展，公司所属各单位的斗、批、改运动正在轰轰烈烈地展开，生产捷报频传，技术革新和技术革命的新成就不断涌现。九月份以来，武钢的钢铁产量大幅度上升。"},{"type":"paragraph","text":"在两年多来的无产阶级文化大革命中，武汉钢铁公司的广大革命工人在以毛主席为首、林副主席为副的无产阶级司令部英明领导下，在人民解放军驻武钢支左部队的大力支持下，向中国赫鲁晓夫及其在湖北省和武汉市的代理人王任重之流，以及本单位的一小撮阶级敌人，发动了猛烈进攻，取得了一个又一个伟大胜利。"},{"type":"paragraph","text":"在尖锐、激烈的阶级斗争实践中，武钢的广大革命工人深刻体会到：紧跟毛主席就是胜利，紧跟以毛主席为首、林副主席为副的无产阶级司令部就是胜利。他们积极学习毛主席著作，认真落实毛主席的最新指示，推动了革命和生产的不断发展。武钢所属各厂矿到目前为止，已经举办了五百多期各种类型的毛泽东思想学习班，参加学习的达五万多人次。通过学习，广大革命工人政治觉悟不断提高，进一步巩固了各厂矿的革命大联合和革命三结合，迅速掀起了斗、批、改的高潮。"},{"type":"paragraph","text":"武钢广大革命工人在斗、批、改中显示了强大的威力。他们在解放军驻武钢支左部队的帮助下，狠批了中国赫鲁晓夫推行的反革命修正主义路线，破除旧框框，大大解放了生产力。过去资产阶级技术“权威”不敢碰的“老大难”问题，现在被用毛泽东思想武装起来的工人群众解决了。过去，大型厂加热炉顶发生塌砖现象，按照资产阶级技术“权威”的办法，必须凉炉补砖，要等半个月的时间才能恢复生产。现在，工人们冒着高温，轮流到炉顶去操作，只用三个半小时就把炉顶的塌砖修好，保证了正常生产。炼铁厂的一号高炉，过去大修后开炉，按照资产阶级技术“权威”搞的开炉方案，从开炉到正常生产需要一个多月的时间，最近工人们运用毛泽东思想制订了集中优势兵力打歼灭战的开炉方案，既安全又省力，三天出铁，五天就达到正常生产，创造了前所未有的奇迹。广大革命工人在斗、批、改中焕发出来的革命创造力，正在推动着武钢的生产不断向前发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f64c4df05b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

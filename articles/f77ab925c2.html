script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统同我专家组进行友好谈话  中国揪出“四人帮”，我们很高兴  日内瓦展出《毛主席永远活在我们心中》的图片","authors":[],"dates":[{"year":1976,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙博托总统同我专家组进行友好谈话"},{"type":"paragraph","text":"中国揪出“四人帮”，我们很高兴"},{"type":"paragraph","text":"日内瓦展出《毛主席永远活在我们心中》的图片"},{"type":"paragraph","text":"新华社金沙萨一九七六年十二月二日电　扎伊尔总统蒙博托十二月一日接见中国专家组，对中国当前的大好形势表示非常高兴。"},{"type":"paragraph","text":"蒙博托总统同中国专家组成员进行了热情友好的谈话。在谈话中，蒙博托总统特别指出，毛泽东主席和周恩来总理是伟大的人物，他们虽然与世长辞，但他们的事业将与世长存。"},{"type":"paragraph","text":"蒙博托总统说，华国锋先生被任命为中国共产党中央委员会主席证明毛泽东主席的事业后继有人。他说，中国党和人民在华国锋主席的领导下揪出了“四人帮”，我们很高兴。"},{"type":"paragraph","text":"蒙博托总统还对邓颖超任中华人民共和国第四届全国人民代表大会常务委员会副委员长表示祝贺。"},{"type":"paragraph","text":"接见时，中国驻扎伊尔大使宫达非等在座。"},{"type":"paragraph","text":"新华社日内瓦一九七六年十一月二十八日电　日内瓦的瑞士中国友好与文化促进协会从十一月二十二日到二十八日在日内瓦举办了中国图片展览。约有一万二千人观看了展览。"},{"type":"paragraph","text":"展览大厅正中悬挂着毛泽东主席的画像。画像两边是瑞士国旗和中国国旗。"},{"type":"paragraph","text":"在大厅里，以《伟大的领袖毛主席将永远活在我们心中》为主题展出了六十来幅毛主席生平照片。"},{"type":"paragraph","text":"此外，还展出了关于新中国的妇女和前进中的北京的情况的图片。"},{"type":"paragraph","text":"图片展出期间，还组织了一些关于中国的报告会。著名女作家韩素音二十二日作了用幻灯作说明的报告：《今日西藏》。她根据大量事实，强调指出，西藏自古以来就是中国不可分割的一部分。她说，西藏不论在社会主义革命中，还是在社会主义建设中，都取得了很大进步。"},{"type":"paragraph","text":"法国卡特琳·吉米纳尔教授二十四日也作了报告。"},{"type":"paragraph","text":"图片展出期间，还放映了《阳光照耀着拉萨》等中国纪录片，受到观众欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f77ab925c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

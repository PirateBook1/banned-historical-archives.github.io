script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导的伟大祖国是华侨的强大后盾  光华轮接运千余难侨从印尼启航归国  难侨们热烈感谢祖国的巨大关怀，愤怒控诉印尼反动势力的反华罪行","authors":[],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席领导的伟大祖国是华侨的强大后盾"},{"type":"paragraph","text":"光华轮接运千余难侨从印尼启航归国"},{"type":"paragraph","text":"难侨们热烈感谢祖国的巨大关怀，愤怒控诉印尼反动势力的反华罪行"},{"type":"paragraph","text":"据新华社四日讯　据光华轮消息：接受祖国政府和人民的委托前往印度尼西亚接运受害华侨回国的光华轮，已在三日下午载着一千零五名受害华侨，从印度尼西亚棉兰的勿拉湾港启航回国。"},{"type":"paragraph","text":"光华轮是在九月二十六日进入勿拉湾港的。由于印度尼西亚政府在这次接侨工作中设置了新的重重障碍，光华轮不得不在港内滞留了八天之久。"},{"type":"paragraph","text":"三日中午，受害华侨陆续登上祖国的接侨船。光华轮上飘扬着五星红旗和几十面彩旗，扩音器里播送着庄严的《东方红》乐曲。船员们穿着白色的海员服，整齐地排列在甲板上，迎接在印度尼西亚受尽迫害的侨胞上船。在码头上，印度尼西亚棉兰军事当局的武装部队从清晨起就戒备森严，如临大敌。"},{"type":"paragraph","text":"受害华侨们受到了光华轮船员们的热情接待。许多船员在码头上和舷梯边扶老携幼，并用担架把因受印度尼西亚右派反动势力的折磨而患重病和造成残废的侨胞抬到船上。许多受害侨胞对于祖国的巨大关怀感动得热泪盈眶，他们一上船就拉着船员们的手说：“感谢毛主席和祖国人民派你们来接我们，毛主席万岁！”他们还齐集在甲板上，面向码头举臂高呼“中华人民共和国万岁”“中国共产党万岁”“毛主席万岁！万万岁！”等口号，并不断高唱《大海航行靠舵手》等歌曲。受害侨胞的歌声和船员们的掌声响成一片。"},{"type":"paragraph","text":"这些华侨都是从苏门答腊岛上的亚齐地区被印度尼西亚右派反动势力逼赶到棉兰的。他们一登上光华轮，就向祖国亲人愤怒控诉印度尼西亚右派反动势力疯狂残害华侨的法西斯罪行，他们中间有许多人被扫地出门，财产被右派暴徒抢劫一空，上船的一千零五名华侨，一共只有八百五十三件行李。绝大多数人都受到右派暴徒的毒打，或者受到用油漆浇身、在烈日下曝晒以及逼灌污水等等野蛮残害。有些人的亲人还惨遭印度尼西亚右派反动势力杀害。"},{"type":"paragraph","text":"受害华侨们指出，印度尼西亚当局残酷迫害华侨的暴行是抵赖不了的，他们一定要受到全世界公正舆论的严厉谴责。他们说：“我们有毛主席和七亿祖国人民做后盾，什么也不怕！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0efa5eca7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

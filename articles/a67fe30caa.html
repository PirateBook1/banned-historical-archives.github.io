script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"眉山进行复查工作情况及广汉平反和兴乡放毒案（节录）","authors":["川西公安厅"],"dates":[{"year":1951,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"眉山进行复查工作情况及广汉平反和兴乡放毒案（节录）","type":"title"},{"text":"川西公安厅","type":"authors"},{"text":"（第24次5日报）","type":"subtitle"},{"text":"广汉和兴乡材料不实事求是，捕风捉影，捆吊逼供人为地造成放毒案，现经调查结果已经平反。其详情为该乡于5月17日由警卫营送来放毒小孩一名，据说该乡二流子黄德云有关，但未找到黄德云其人便随便在二流子中找到一个黄占富（并非黄德云），便叫小孩去认。小孩说是他，于是便肯定黄占富是放毒犯。接着又主观主义的去扩大线索，逮捕了和黄占富接近的二流子钟云康，钟供出全案人犯25名，其次把人犯全关入室内叫钟连康一个个去对质劝说，把不承认的吊了6个。吊时又集中已坦白的人犯劝说，结果有4个人始终不承认，被吊的也有两个不坦白。同时该乡初小教师因见茶的颜色变绿疑为有毒，叫卫生队化验水缸也说有毒，但叫一个行色慌张的学生去问，说出同学中有“团长”，“营长”，“区长”等受人支使放毒。二案合一便纠缠不清于是又扩大逮捕了31名释放了26名5名扣押，全案共扣押了30名及至送到县公安局时全部返/翻供。清理积案时在群众中收集材料，群众都不知道犯人所供的放毒的地方。去调查塘里，井里连鱼也没有死一尾。在钟连康身上所搜去的药包原来是他本人治病的，给狗吃了，狗也没有死。再叫与本案有关的小学生来问，经过启发教育说出因为工作同志用枪比着他们说：“不说就打死”因此才说的所谓区长是小孩在一起玩耍，打泥巴仗，互相间取的名称。……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a67fe30caa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

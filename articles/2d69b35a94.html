script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚党政代表团到达上海访问张春桥同志等前往机场欢迎","authors":[],"dates":[{"year":1969,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十五日讯　阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国人民议会主席团副主席里塔·马尔科同志，团员:阿尔巴尼亚劳动党中央委员、人民议会主席团委员托宁·雅科瓦同志，阿尔巴尼亚劳动党中央委员、斯库台军区政委迪拉维尔·波奇同志，在中共中央委员、中国人民解放军副总参谋长王新亭同志陪同下，今天由南京乘专机到达上海参观访问。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博同志也随同到上海参观访问。"},{"type":"paragraph","text":"前往机场欢迎的，有中共中央政治局委员、上海市革命委员会负责人张春桥同志，中共中央委员、上海市革命委员会领导成员王洪文同志、徐景贤同志，中共中央候补委员、上海市革命委员会领导成员马天水同志，上海市革命委员会领导成员王少庸同志，人民解放军上海警备区政委刘耀宗等同志。"},{"type":"paragraph","text":"阿尔巴尼亚同志今天在上海参观了江南造船厂，受到工人们的热烈欢迎。"},{"type":"paragraph","text":"晚上，张春桥同志举行宴会，热烈欢迎阿尔巴尼亚党政代表团，宴会后，一起观看了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团今天上午离开南京时，中共中央政治局委员、南京部队司令员、江苏省革命委员会主任许世友同志，中共中央委员、南京部队政委杜平同志，中共中央委员、南京部队副司令员张才千同志，江苏省革命委员会副主任、南京市革命委员会主任杨广立等同志前往机场欢送。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d69b35a94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

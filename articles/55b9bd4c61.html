script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"献上崇高的敬意——写在文献纪录片《毛泽东》上映之前","authors":["高维进"],"dates":[{"year":1983,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"献上崇高的敬意"},{"type":"paragraph","text":"——写在文献纪录片《毛泽东》上映之前"},{"type":"paragraph","text":"中央新闻纪录电影制片厂　高维进"},{"type":"paragraph","text":"在纪念毛泽东同志诞辰九十周年时，文献纪录片《毛泽东》摄制完成，这是我们新闻纪录电影工作者献上的崇高敬意。"},{"type":"paragraph","text":"这部影片不是传记片，它没有描绘毛泽东同志的一生，它主要纪录毛泽东同志在中国革命关键时刻所建立的不可磨灭的功勋。正象邓小平同志说的：毛泽东曾多次从危机中把党和国家挽救过来，没有毛主席，至少中国人民还要在黑暗中摸索更长时间（见《邓小平文选》）。"},{"type":"paragraph","text":"影片主要用历史影片资料，也用历史文件、照片等确凿的历史材料来表现。这项工作得到中央文献研究室、中共党史研究室、中国革命博物馆、中国革命军事博物馆的大力协助。他们帮助我们鉴别材料的真伪，订正事实的正误，使历史事实更为准确。吸收他们研究工作的新成果，使有些提法更为实事求是。他们还供给我们过去没有公开发表过的历史文件。如在1927年2月毛泽东同志在公开发表《湖南农民运动考察报告》之前给党中央的报告，透彻地论述了解决农民土地问题的迫切性与重要性。如1952年毛泽东同志亲笔修改的《党在过渡时期的总路线》的手稿等。我们还从我厂多年来拍摄的影片和过去搜集的资料中选取材料，包括抗日战争时期延安电影团拍摄的影片；解放战争中西北、华北、东北的电影摄影师拍摄的历史资料；国际友人拍摄的红军到达陕北和延安早期毛泽东同志活动的资料；以及国民党、日本人拍摄的进攻苏区和大扫荡、进攻解放区的资料等等。其中有许多资料是过去没有使用过的，如毛主席转战陕北时和周恩来、任弼时同志一起的镜头；毛主席跋山涉水、坐在山头听着敌人隆隆炮声时那种镇定自若、胸有成竹的乐观神情的镜头；以及毛主席回韶山故居、毛主席重上井冈山等等珍贵资料。影片中，也有一些镜头曾经在五十年代的新闻影片中出现过，如毛主席和工人、农民、解放军、学生，以及科学家会见的材料，而这些镜头对于今天的青年观众来说，仍然是很新的材料。"},{"type":"paragraph","text":"毛主席是我们的领袖，又是我们的革命同志，他伟大而平凡，严肃而亲切，那平易近人的形象使人永远难忘。我们力图在影片中将毛主席生动感人的形象表现出来。我们还力图反映毛泽东思想作为中国革命的指导思想的伟大意义。他在探索建设中国自己的社会主义道路时，有成功也有失误，我们在颂扬他的功绩的同时也不掩盖他有失误。我们力图反映出他是一个伟大的马克思主义者，是一个无产阶级革命家、理论家、战略家，又是一个伟大的诗人的真实面貌。我们引用了他几首诗词，反映他在革命进程中的思想感情和表达他的诗人的气质。影片反映的跨度几乎涉及近百年中国的历史，从帝国主义的入侵到党的第十二次全国代表大会，反映了每一重要历史转折时期，党通过他作为领袖领导中国人民争取革命胜利的历程。我们希望影片能唤起那些有同样经历的老同志对往事的回忆，也希望影片能给青年人以启发，促进他们去思考，去进一步认识毛泽东同志的历史地位和毛泽东思想的指导意义。同时也希望影片能够给予观众在建设社会主义四个现代化中以激励和鼓舞的力量！（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55b9bd4c61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

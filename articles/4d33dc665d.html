script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东邓小平与马克思主义中国化理论研讨会召开","authors":[],"dates":[{"year":1998,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东邓小平与马克思主义"},{"type":"paragraph","text":"中国化理论研讨会召开"},{"type":"paragraph","text":"本报讯  中共中央文献研究室、中共湖南省委12月25日至29日在长沙联合召开“毛泽东、邓小平与马克思主义中国化理论研讨会”。"},{"type":"paragraph","text":"研讨会回顾了毛泽东和邓小平对马克思主义中国化的历史性贡献，总结了马克思主义中国化的基本经验，深入探讨了邓小平理论的历史地位和指导意义。与会学者认为，马克思主义中国化最重要的经验之一是一切从实际出发而不是从本本出发；既要继承前人，又要不断探索创新；在当代中国特别要用马克思主义的宽广眼界观察世界，把握时代的脉搏和特征。大家一致认为，邓小平理论作为马克思主义在中国发展的新阶段，新就新在它在一系列重大问题上，对马克思主义作出了突破性的发展，使人们对社会主义获得了全新的认识。"},{"type":"paragraph","text":"中共中央党史研究室主任胡绳在讲话中指出：在我们党从革命时期到建设时期把马克思主义中国化的历史过程中，始终存在一个怎样正确认识和处理社会主义和资本主义的关系问题。处理得好，革命和建设就发展顺利；处理得不好，则会受到挫折。在新民主主义革命时期，毛泽东把马克思主义的基本原理同中国实际相结合，提出了新民主主义理论。这一理论使我们找到了从半殖民地半封建社会到社会主义社会的发展道路，即新民主主义革命道路，同希望从小农经济直接进入社会主义的民粹主义思想划清了界限。在改革开放的新的历史条件下，邓小平提出了在建设有中国特色社会主义事业中，要广泛吸收和借鉴世界各国包括资本主义发达国家的一切先进文明成果，充分利用一切有利于我国社会主义发展的积极因素，包括公有制以外的多种经济因素。这是邓小平的一个重要贡献。"},{"type":"paragraph","text":"中央有关部门和湖南省委的负责同志以及来自全国各地的近60名专家学者参加会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d33dc665d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"对高级农业生产合作社示范章程中一处带原则性修改的批语","alias":"","parts":[{"type":"paragraph","text":"对高级农业生产合作社示范章程中"},{"type":"paragraph","text":"一处带原则性修改的批语！"},{"type":"paragraph","text":"（1956年6月22日）可以这样修改。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月廿二日"},{"type":"paragraph","text":"[1]中共中央农村工作部副部长廖鲁言1956年6月21日给中共中央书记处候补书记彭真的信中说：在《高级农业生产合作社示范章程》修改稿中，第十四条加了一句“必要的时候，对于完全丧失劳动力，历来靠土地收入维持生活的人，可以暂时保留适当的土地报酬”，这是比较带原则性的修改，请酌是否合适。彭真转报刘少奇时写的信中说，“我觉得改得可以。但对于完全丧失劳动力的社员，与鲁言、总理电话商后，觉得还是用公益金解决他们的生活困难，不给土地报酬为好”。刘少奇表示“拟同意照这样修改”。毛泽东看后，在“可以暂时保留适当的土地报酬”一句旁边批写：“可以这样修改”。1956年6月30日，第一届全国人民代表大会第三次会议审议通过这个章程时，将这句话改为“对于完全丧失劳动力，历来靠土地收入维持生活的社员，应该用公益金维持他们的生活，在必要的时候，也可以暂时给以适当的土地报酬”。章程于1956年7月1日在《人民日报》上发表。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":380},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b32411a58e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

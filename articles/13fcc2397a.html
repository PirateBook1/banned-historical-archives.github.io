script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于温洲市少数群众占领公安局问题的批示","authors":[],"dates":[{"year":1966,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于温州市少数群众占领公安局问题的批示","type":"title"},{"text":"请浙江省委即派负责同志前往温州，向进入公安局的群众和全市人民宣读中央的指示，并负责处理那里的问题。其他地方如发生类似问题，请照此办理。","type":"paragraph"},{"text":"公安机关是专政机关，是无产阶级国家的专政工具，任何时候，都要保证它能正常地执行职务。中共中央九月二日批转公安部党组的报告中曾规定：“欢迎群众对公安机关和公安干部送大字报，提意见，对于领导干部如犯有严重错误，可以报请上级给予停职或撤职，但不要直接扣捕，不要进入公安机关，不要打派出所。”温州市少数群众占领公安局，对维护治安、进行对敌斗争和保卫无产阶级文化大革命，都极为不利。希望你们立即退出，使公安机关能协同人民解放军执行维护治安和对敌斗争的职责。公安机关有任何缺点错误，都应在公安机关以外的地方进行批判，协商解决。","type":"paragraph"},{"text":" 中共中央  国务院一九六六年十一月二十五日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13fcc2397a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

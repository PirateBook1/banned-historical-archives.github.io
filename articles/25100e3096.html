script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印尼—中国友协发表声明欢迎刘少奇主席访问印尼相信这次访问一定会使两国友谊进一步加强","authors":[],"dates":[{"year":1963,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社雅加达8日电】　印度尼西亚—中国友好协会今天发表声明，对中华人民共和国刘少奇主席最近将访问印度尼西亚表示欢迎。"},{"type":"paragraph","text":"声明说，在苏加诺总统第二次访问中国期间发表的联合声明提到刘少奇主席欣然接受了苏加诺总统请他访问印度尼西亚的邀请。苏加诺总统访问中国的时候，两国政府互换了友好条约批准书，并核准了两国文化合作协定的照会。所有这些都是实现第一次亚非会议的决议。"},{"type":"paragraph","text":"声明说，印度尼西亚—中国友好协会高兴地指出，印度尼西亚和中国之间的友谊以及两国人民之间的友谊在平等的基础上得到了发展。印度尼西亚一中国友好协会相信:在第一次亚非会议已临近八周年的时候和两国签订的友好条约已两周年的时候，刘少奇主席的访问一定会使两国的友谊在共同的利益的基础上得到进一步的加强。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25100e3096"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

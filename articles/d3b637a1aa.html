script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"把全部精力用于锦州方面之作战","alias":"","parts":[{"type":"paragraph","text":"把全部精力用于锦州方面之作战！"},{"type":"paragraph","text":"（1948年10月10日）"},{"type":"paragraph","text":"（一）从你们开始攻击锦州之日起，一个时期内是你们战局紧张期间，望你们每两日或每三日以敌情（锦州守敌之抵抗能力，葫芦岛、锦西援敌和沈阳援敌之进度，长春敌军之动态）我情（攻城进度，攻城和阻援之伤亡程度）电告我们-次。"},{"type":"paragraph","text":"（二）这一时期的战局，很有可能如你们曾经说过的那样，发展成为极有利的形势，即不但能歼灭锦州守敌，而且能歼灭葫、锦援敌之一部，而且能歼灭长春逃敌之一部或大部。如果沈阳援敌进至大凌河以北地区，恰当你们业已攻克锦州、使你们有可能转移兵力将该敌加以包围的话，那就也可能歼灭沈阳援敌。这一切的关键是争取在一星期内外攻克锦州。"},{"type":"paragraph","text":"（三）按照我军攻击锦州的进度和东西两路援敌的进度，决定阻援部署的方法。如果沈阳援敌进得较慢（如果长春之敌在你们攻过程中突围，并被我十二纵等部抓住歼击，则沈阳援敌可能被麻痹，进得较慢，或停止不进，或回头救援长春之敌），葫、锦援敌进得较快，则你们应准备以总预备队加入四纵、十一纵方面歼灭该敌一-部，首先停止该敌之前进。如果葫、锦援敌被我四纵、十一纵等"},{"type":"paragraph","text":"[1]这是1948年10月10日9时毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓等的电报。部所钳制和阻止而进得很慢或停止不进，长春之敌没有突围，沈阳援敌进得较快，而锦州之敌业已大部被歼，全城已接近于攻克，则你们应使沈敌深入大凌河以北，以便及时转移兵力包围该敌，然后徐图歼击。"},{"type":"paragraph","text":"（四）你们的中心注意力必须放在锦州作战方面，求得尽可能迅速地攻克该城。即使一切其他目的都未达到，只要攻克了锦州，你们就有了主动权，就是一个伟大的胜利。前面所说各点，只是希望你们予以相当的注意。尤其在锦州作战的头几天内，东西援敌不会大动，你们要用全部精力注于锦州方面之作战。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":538,"page_end":539},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3b637a1aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

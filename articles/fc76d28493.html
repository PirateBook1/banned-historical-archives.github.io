script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席同党和国家其他领导人接见参加国庆观礼的两千多名代表  代表们一次又一次地热烈鼓掌，激动地欢呼：“毛主席万岁！”","authors":[],"dates":[{"year":1964,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席同党和国家其他领导人接见参加国庆观礼的两千多名代表"},{"type":"paragraph","text":"代表们一次又一次地热烈鼓掌，激动地欢呼：“毛主席万岁！”"},{"type":"paragraph","text":"新华社五日讯　毛泽东主席同党和国家其他领导人刘少奇、朱德、邓小平、彭真、李富春、贺龙、陈伯达、薄一波、杨尚昆，今天下午接见了参加国庆观礼和在北京开会的我国各条战线的劳动模范、先进人物和少数民族的代表共二千五百多人。"},{"type":"paragraph","text":"接见的时候，全场一次又一次地发出雷鸣般的掌声。接见结束时，人们激动地欢呼“毛主席万岁！”热烈鼓掌达数分钟之久，充分表现了我国各族人民对我们伟大领袖的无限热爱。"},{"type":"paragraph","text":"被接见的是：参加国庆观礼的全国工业、交通、财贸、文教战线上的劳动模范和模范工作者，二十二个省区的少数民族参观团和少数民族青年学习参观团，中国人民解放军和中国人民公安部队的代表，以及参加中国人民解放军空军学习毛主席著作积极分子、四好单位、五好战士代表会议的全体代表。（附图片）"},{"type":"paragraph","text":"毛泽东主席同党和国家其他领导人接见我国参加国庆观礼的两千多名代表。图为接见时情形。　新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc76d28493"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

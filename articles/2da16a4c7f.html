script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想光辉的革命样板戏，是在两条路线你死我活的阶级搏斗中冲杀出来的。搞戏就是搞阶级斗争，就是要宣传毛泽东思想。大树无产阶级英雄形象","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"于会泳(上海京剧院《智取威虎山》、《海港》剧组):"},{"type":"paragraph","text":"在庆祝中华人民共和国成立十八周年的节日里，我们要千遍万遍地欢呼毛主席革命文艺路线的伟大胜利。江青同志亲自领导的京剧革命，给反革命修正主义文艺黑线敲了丧钟。"},{"type":"paragraph","text":"京剧革命是一场严重的阶级斗争。搞戏不是为搞戏而搞戏，是在搞阶级斗争。我们刚参加工作时还不明白，以为就是搞个剧目上演。后来了解到江青同志和张春桥同志废寝忘食地工作，向企图破坏京剧革命的一小撮阶级敌人进行坚决的斗争。于是，我们渐渐懂得搞戏是在进行一场你死我活的阶级搏斗。"},{"type":"paragraph","text":"京剧革命的根本问题，是要把京剧舞台改造成为宣传毛泽东思想的阵地。因此这个革命的关键的关键，就是要在京剧舞台上塑造以毛泽东思想武装起来的高大的工农兵英雄形象。在这方面，两个阶级、两条道路、两条路线的斗争必然是十分尖锐激烈的。江青同志高举毛泽东思想伟大红旗，在京剧革命中提出了“三个突出”的理论:在所有的人物中突出正面人物；在正面人物中突出主要英雄人物；在主要人物中突出最主要的即中心人物。她自始至终抓住塑造英雄人物这一环节，在张春桥同志的全力支持下，带领革命文艺工作者，打退了敌人的进攻，粉碎了敌人的阴谋，使杨子荣、少剑波、方海珍、高志扬等高大的无产阶级革命英雄形象屹立在京剧舞台上，大放异彩，光焰夺目。这是毛主席革命文艺路线的伟大胜利，这是毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"我参加了京剧革命样板戏的一些创作工作，体会很多，这里想特别提出江青同志对京剧音乐创作所再三提出的理论，即“一个主要任务”、“三个对头”、“三个打破”。“一个主要任务”，就是戏曲音乐的主要任务是着重通过揭示人物内心世界的途径塑造英雄人物的音乐形象。要完成这个任务，就要做到“三个对头”:思想感情对头，性格气质对头，时代气息对头。这就要打破唱腔流派，打破唱腔行当，打破旧有腔调风格，这就是“三个打破”。"},{"type":"paragraph","text":"京剧革命现代戏只是万里长征走了第一步，我们必须永远高举毛泽东思想伟大红旗，披荆斩棘，为夺取京剧革命的彻底胜利而斗争!"},{"type":"paragraph","text":"朱国良(上海舞蹈学校《白毛女》剧组):"},{"type":"paragraph","text":"回顾芭蕾舞剧《白毛女》的创作过程，也和京剧样板戏一样，充满着激烈的阶级斗争。《白毛女》刚开始排练，党内一小撮走资本主义道路当权派就把黑手伸进来，千方百计想扼杀这棵新生的幼苗。扼杀不成，就妄图偷天换日，篡改剧目的革命内容，走《天鹅湖》的路子。他们对贫下中农形象大肆抹黑，要我们把杨白劳演成驯服的奴才，只知道跪在地主面前苦苦哀求。喜儿这个人物，也没有一点反抗精神。但是，他们的阴谋被彻底击破了。哪里有压迫，哪里就有反抗，哪里有剥削，哪里就有斗争。芭蕾舞剧《白毛女》就是要突出劳动人民敢于反抗，敢于斗争，坚强不屈的精神品格，为贫下中农立传。我们紧紧抓住阶级斗争这条红线，重新修改了剧情，使喜儿的反抗精神一场比一场强烈，形象一场比一场高大，作为贫农的代表在舞台上树立起来了。"},{"type":"paragraph","text":"芭蕾舞剧《白毛女》是在江青同志直接关怀和指导下创作出来的，这是无产阶级文化大革命的辉煌战果!是毛主席革命文艺路线的伟大胜利!特别令人难忘的是这次上北京，我们伟大领袖毛主席观看了我们的演出，这对我们剧组全体同志是个莫大的鼓舞，我们千遍万遍地欢呼:“毛主席万岁!万万岁!”第二天，江青同志和我们亲切谈话，帮助我们认识到要正确反映农村阶级斗争，必须突出武装斗争。现在，我们正在进一步修改剧本，努力体现毛主席“枪杆子里面出政权”的光辉思想。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2da16a4c7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

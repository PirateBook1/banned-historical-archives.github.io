script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想把藏汉阶级兄弟紧紧团结在一起  河北省访问团到拉萨受热烈欢迎","authors":[],"dates":[{"year":1966,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想把藏汉阶级兄弟紧紧团结在一起"},{"type":"paragraph","text":"河北省访问团到拉萨受热烈欢迎"},{"type":"paragraph","text":"新华社拉萨七日电　前来西藏访问的河北省访问团六日到达拉萨，受到了拉萨七千多名职工和市民群众的热烈欢迎。"},{"type":"paragraph","text":"河北省访问团是代表中共河北省委、河北省人民委员会和河北省四千多万人民，前来看望西藏一百多万翻身农奴并向他们赠送生产建设物资的。访问团成员中包括邢台地震灾区的社员代表。访问团由河北省财贸办公室副主任韩振凯、邢台专署专员冯世英率领。"},{"type":"paragraph","text":"河北省邢台地区发生地震后，西藏自治区曾派出慰问团前往慰问，并不远万里送去一批马匹支援地震灾区人民。当河北省访问团六日乘飞机到达拉萨时，拉萨的机关干部、学生、市民、手工业工人和市郊农民们拿着花束，打着彩旗，敲着牛皮鼓，弹着六弦琴，从大街小巷涌向拉萨市区的大街上热烈欢迎他们。西藏自治区党、政府、军队的负责人郭锡兰、帕巴拉·格列朗杰、赵文进，以及曾到河北省进行慰问的西藏慰问团成员，都前来欢迎河北省人民的代表。"},{"type":"paragraph","text":"访问团进入欢迎人群时，曾到河北省慰问的那曲专区贫苦牧民顿珠和访问团团长韩振凯紧紧地拥抱在一起。顿珠说：你们不远万里到高原来，西藏人民看到你们，就象看到了河北省千千万万的阶级兄弟。拉萨七一铁木生产合作社的社员多吉兴奋地说：“我们藏汉兄弟能团聚一堂，是因为有党和毛主席的英明领导，是毛泽东思想把我们阶级兄弟紧紧地团结在一起。我们要学习河北省阶级兄弟们学习毛主席著作、坚定走社会主义道路的革命精神，学习他们自力更生、奋发图强、发展生产、建设家园的革命精神，来建设好社会主义的新西藏。”"},{"type":"paragraph","text":"河北省访问团将在西藏各地进行参观访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f69f9e846"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

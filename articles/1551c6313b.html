script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝埃及共和国独立日  毛主席周总理出席法尔先生的招待会","authors":[],"dates":[{"year":1956,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝埃及共和国独立日"},{"type":"paragraph","text":"毛主席周总理出席法尔先生的招待会"},{"type":"paragraph","text":"新华社18日讯　毛泽东主席、周恩来总理今天出席了埃及驻华商务代表法尔举行的庆祝埃及共和国独立日的招待会。"},{"type":"paragraph","text":"毛泽东主席在招待会上同法尔先生进行了长时间的亲切的谈话，并且绕行会场同各国驻华使节和他们的夫人握手交谈。"},{"type":"paragraph","text":"法尔先生首先致词说，在埃及全国庆祝节日的今天，在你们伟大的国家里，承蒙你们光临和我们共同庆祝这个节日，感到荣幸。他请中外来宾同他一起为毛泽东主席、为中国人民的繁荣干杯！"},{"type":"paragraph","text":"毛泽东主席在法尔先生举杯走到他的前面的时候，同法尔先生和他的夫人在一起干杯。"},{"type":"paragraph","text":"法尔先生又提议为周恩来总理的健康干杯，为外交使团和到会的全体来宾的健康干杯。"},{"type":"paragraph","text":"周恩来总理在招待会上致词说：今天是埃及共和国成立的纪念日，也是埃及人民庆祝外国军队最后从埃及领土撤退的一天，请允许我代表中国政府和人民向埃及政府和人民致热烈的祝贺。"},{"type":"paragraph","text":"周恩来总理提议：为埃及共和国维护民族独立斗争的胜利，为中埃两国人民的友谊和两国友好关系的继续发展，为亚非人民大团结，为世界和平，为纳赛尔总理的健康和埃及人民的繁荣干杯。"},{"type":"paragraph","text":"周恩来总理还提议为今天宴会的主人——法尔先生和他的夫人的健康干杯。"},{"type":"paragraph","text":"在招待会上，周恩来总理同各国的外交官员们广泛地接触交谈。"},{"type":"paragraph","text":"参加这个在北京首次举行的庆祝埃及节日招待会的六百多位客人中，有副委员长彭真、李维汉、陈叔通、赛福鼎，副总理彭德怀、陈毅、乌兰夫，最高人民法院院长董必武，外交部副部长张闻天和政府各部的负责人。他们漫步在招待会的大厅里，同今天招待会的主人及外交官员们进行友谊的交谈。（附图片）"},{"type":"paragraph","text":"毛泽东主席和埃及驻华商务代表法尔在招待会上欢谈。新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1551c6313b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

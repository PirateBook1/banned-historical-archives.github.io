script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京部队某师党委狠抓部队革命化建设  先抓好各级主要领导干部思想革命化  党委委员努力活学活用毛泽东思想，发挥了带头作用","authors":[],"dates":[{"year":1969,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京部队某师党委狠抓部队革命化建设"},{"type":"paragraph","text":"先抓好各级主要领导干部思想革命化"},{"type":"paragraph","text":"党委委员努力活学活用毛泽东思想，发挥了带头作用"},{"type":"paragraph","text":"据新华社讯　人民解放军北京部队某师党委，遵照毛主席关于“党委要完成自己的领导任务，就必须依靠党委这‘一班人’，充分发挥他们的作用”的伟大教导，在狠抓各级领导班子思想革命化的过程中，把抓好各级主要领导干部的思想革命化摆在首位，以主要领导干部的思想革命化，带动领导班子的思想革命化，推动部队的革命化建设。"},{"type":"paragraph","text":"一年来，师党委对各团主要领导干部革命化情况进行了三次巡回检查，师长亲自抓这项工作。最近，他们还召开了营以上干部讲用会。在讲用会上，各级主要领导干部带头讲用，总结、交流活学活用毛泽东思想，改造世界观，紧跟毛主席继续革命的经验体会。师长李宝贵带头讲用，斗私批修。大家反映说，这次讲用会，领导带头讲用，我们有了表率，今后，我们一定要认真搞好自己的思想革命化，去带动全部队的革命化。讲用会后，各团立即又召开了连、排干部讲用会，掀起了部队活学活用毛泽东思想的群众运动，有力地推动了部队的革命化建设。"},{"type":"paragraph","text":"在狠抓“班长”思想革命化的过程中，这个师党委遵照伟大领袖毛主席关于“群众是真正的英雄”的教导，带领各级主要领导干部深入部队，深入基层，和战士实行“五同”，在群众中亮私、斗私。他们把自己的问题，亮给群众，主动征求群众的批评和帮助。师政委王志远，深入到师后勤修理所，和战士们一起学习“九大”光辉文献，用“九大”精神对照检查自己，亮私斗私，并请战士帮助，监督自己加强思想改造。原某团政委张超到农村执行支农任务，开始，社员群众都称他张政委，他从称呼里认识到自己还有“官架子”，于是他深入到生产队和社员群众广泛接触，进行访贫问苦，和贫下中农同吃、同住、同劳动、同学习、同搞革命大批判，虚心向贫下中农学习，促进自己的思想革命化。从此社员群众都亲切地称他“老张”。"},{"type":"paragraph","text":"这个师党委还十分注意用“班长”中的典型促进各级主要领导干部的思想革命化。师政治部副主任李心瑞，是北京部队学习毛泽东思想积极分子，几次幸福地受到伟大领袖毛主席的接见。师党委总结了李心瑞在支左工作中，牢记毛主席的教导，始终保持艰苦奋斗的作风，继续革命的先进事迹，作出了向李心瑞学习，搞好思想革命化的决定，在全师迅速掀起了一个学习李心瑞的热潮。各级主要领导干部纷纷以李心瑞为榜样，找差距，订措施，大大促进了思想革命化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c2586ffef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

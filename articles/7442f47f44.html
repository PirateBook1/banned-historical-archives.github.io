script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见加拿大前总理特鲁多  感谢特鲁多先生为发展中加友好关系作出的努力","authors":[],"dates":[{"year":1979,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见加拿大前总理特鲁多"},{"type":"paragraph","text":"感谢特鲁多先生为发展中加友好关系作出的努力"},{"type":"paragraph","text":"新华社北京九月二十五日电　国务院副总理邓小平今天上午会见了加拿大前总理、自由党领袖皮埃尔·埃利奥特·特鲁多。"},{"type":"paragraph","text":"特鲁多先生一九七三年以总理身份访华时，周恩来总理和邓小平副总理曾经接待过他。邓副总理今天很高兴地同这位老朋友见面。会见时，邓副总理感谢特鲁多先生为发展中加友好关系作出的努力。他说，特鲁多先生在任职期间促成中加建交，为促进中加两国人民的相互了解作出了宝贵的贡献。我相信，中加两国的关系将会不断发展。你的这次访问将会对加强这种友好关系发挥新的作用。特鲁多先生说，加中两国友好关系的基础已经奠定，两国友好关系的发展非常顺利。"},{"type":"paragraph","text":"邓副总理同特鲁多先生还就共同关心的国际问题亲切友好地交换了看法。加拿大驻中国大使明明德参加了会见。会见以后，邓副总理设午宴招待特鲁多先生。外交部副部长章文晋、对外友协副会长谢邦定参加了会见和宴会。特鲁多先生将于日内离开北京回国。"},{"type":"paragraph","text":"邓小平副总理同加拿大前总理、自由党领袖皮埃尔·埃利奥特·特鲁多亲切交谈。  新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7442f47f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

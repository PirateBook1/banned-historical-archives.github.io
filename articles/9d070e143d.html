script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"排除干扰，紧跟毛主席的战略部署","authors":[],"dates":[{"year":1967,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队全体指战员"},{"type":"paragraph","text":"在毛主席的司令部向全国无产阶级革命派发出了“紧跟伟大领袖毛主席的战略部署，紧紧掌握斗争的大方向”的重要战斗号令之后，姚文元同志的重要文章《评陶铸的两本书》发表了。惊天动地一声巨响，它象一颗重型炮弹，命中了资产阶级司令部。它粉碎了阶级敌人从极右和极“左”方面对斗争大方向的干扰，粉碎了敌人破坏无产阶级文化大革命的罪恶阴谋，加速了资产阶级司令部彻底灭亡的命运。我们驻沪空军全体指战员最热烈地欢呼:姚文元同志的这篇重要文章好得很!好极了!"},{"type":"paragraph","text":"目前，全国亿万军民遵照毛主席的伟大教导，发扬痛打落水狗的彻底革命精神，集中火力，集中目标，正在向中国的赫鲁晓夫及其大大小小的爪牙穷追猛打。在规模空前的一浪高过一浪的革命大批判声中，以中国赫鲁晓夫为首的资产阶级反动阵线正在全面崩溃。全国无产阶级文化大革命正面临着空前的大好形势。"},{"type":"paragraph","text":"“敌人是不会自行消灭的。无论是中国的反动派，或是美国帝国主义在中国的侵略势力，都不会自行退出历史舞台。”在毛主席的无产阶级革命路线取得伟大胜利的这一关键时刻，被一小撮坏头头控制的“五·一六”反革命组织，气急败坏地跳了出来，以极“左”的面貌出现，抛出什么“怀疑一切，打倒一切”的资产阶级反动口号，混淆革命和反革命的界限，转移斗争大方向，妄图破坏无产阶级文化大革命，动摇和分裂以毛主席为首的无产阶级司令部，动摇和分裂无产阶级专政的强大柱石——伟大的中国人民解放军，妄图使我国无产阶级文化大革命脱离毛主席的无产阶级革命轨道。用心何其毒也!"},{"type":"paragraph","text":"中国人民解放军是我们最敬爱的领袖毛主席亲手缔造和领导，林副主席直接指挥的人民军队。我们是以毛主席为首的无产阶级司令部和无产阶级文化大革命最忠诚、最勇敢的捍卫者。以陶铸为代表的一小撮反革命两面派，你们反对毛主席，妄想搅乱毛主席的伟大战略部署的罪恶阴谋是永远不会得逞的。我们是毛主席的空军战士，是人民的子弟兵。我们一定坚决排除右的和“左”的干扰，紧跟毛主席的伟大战略部署，紧紧掌握斗争大方向，高举毛泽东思想的革命批判大旗，彻底批判以中国赫鲁晓夫为代表的党内最大的一小撮走资本主义道路当权派，以鲜血和生命，誓死捍卫毛主席，捍卫毛主席的伟大战略部署，誓为夺取无产阶级文化大革命的彻底胜利而奋斗!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d070e143d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对刘澜涛关于华北军区捉虎情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对华北局关于各省市地委一律作出打虎计划、结束三反要经过批准的"},{"type":"paragraph","text":"紧急指示的批语"},{"type":"paragraph","text":"（1952年1月26日）各同志："},{"type":"paragraph","text":"华北局这一文件\"应成为各地的共同方针。不许草率收兵，必须扩大战果。停止讲空话，必须看成绩。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十六日"},{"type":"paragraph","text":"[1]指中共中央华北局1952年1月26日关于各省市地委一律作出打虎计划、结束三反要经过批准的紧急指示。指示针对不少地方贪污分子揭发极少，三反就要收场，运动有轻轻滑过去的危险，决定：（一）各省委、地委、省属市委必须在群众三反运动的基础上，坚决地迅速地转入打大老虎的战斗，并确切估计情况，分析线索，作出打虎的具体计划，定出必成数、期成数，并根据情况发展，考虑追加数字。并且，即以此作为评定对三反斗争是否努力的主要标准。（二）地委、省属市委要结束三反斗争，必须经过省委批准；县级要结束，须经过地委批准。如结束后查出严重问题，批准机关及原请求结束机关要一并受到批评或处分。（三）各省委应将三反以来打虎战果和订出的新的打虎计划即报华北局。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d0d1f543e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

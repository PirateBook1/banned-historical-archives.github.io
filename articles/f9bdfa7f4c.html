script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“看，毛主席来了！”——影片《四渡赤水》外景拍摄散记","authors":["赵继烈"],"dates":[{"year":1983,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“看，毛主席来了！”"},{"type":"paragraph","text":"——影片《四渡赤水》外景拍摄散记"},{"type":"paragraph","text":"副导演　赵继烈"},{"type":"paragraph","text":"3月的黔北山区，春寒料峭。座落在赤水河畔丛山峻岭之中的土城镇，这一天显得格外热闹。"},{"type":"paragraph","text":"山腰的公路上，挤满了各种车辆。听说八一厂在这里拍《四渡赤水》电影，这些汽车司机停下车来看拍电影。距土城镇外三四十公里的老乡，扶老携幼，沿着山间小路一大早就赶到土城镇来。一位单目失明的老太太，在她儿子的陪伴下从30多公里外的山村赶来看拍电影，不，赶来看毛主席。她高兴地说：“40多年前就听说过毛主席，可从来没见过，听说今天他来了，我真心想见见呢！”"},{"type":"paragraph","text":"赤水河水，清澈凛冽。在当时红军一渡赤水时架设浮桥的地方，今天又架好了木船浮桥。靠土城这一岸边的沙滩上，布置了2，500多名穿红军灰军服的战士。他们有的牵着驴马，有的挑着担子，有的抬着担架，有的扛着武器，呈现一派待渡的景象。“开始！”导演下达拍摄的命令后，待渡的红军战士迅速向桥头拥去，水中的炸点逐次爆炸，飞机沿着浮桥两侧盘旋一周，在卡住炮车的上空旋转片刻，随即拉升起来飞走了。到此，准备了半天的一个镜头，实际拍摄时只用了40秒钟。"},{"type":"paragraph","text":"我们正在浮桥上准备拍摄下一个镜头时，突然岸边黄桷树下乱了起来，远远望去，从山坡上、河滩上和土城街道上很多人往老黄桷树下跑去。不时地传来老乡的喊声：“看，毛主席来了！”“走啊，看毛主席去！”顿时，黄桷树下围满了人。原来扮演毛主席的古月同志身披大衣从沙滩向黄桷树下走来。不一会儿，他的身影淹没在人群中。这时，我们又发现在人群当中那位单目失明的老太太被儿子搀扶着，不顾人群的拥挤，正微笑着仔细端详着演员。从她那目不转睛的神色不难看出她内心的激动。"},{"type":"paragraph","text":"“一渡赤水”这场戏，一天之内拍完了。我们从赤水河畔的沙滩上漫步走回驻地，心中油然想起：“毛主席永远活在人民心中”这句话，是多么真切啊！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9bdfa7f4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

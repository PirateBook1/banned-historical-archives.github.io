script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委转发解放军总政治部《关于结束揭批“四人帮”群众运动的意见》（概要）","authors":[],"dates":[{"year":1978,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"中央军委转发解放军总政治部《关于结束揭批“四人帮”群众运动的意见》（概要）","type":"title"},{"text":"1978年11月28日　中共中央军委转发解放军总政治部《关于结束揭批“四人帮”群众运动的意见》，要求全军认真贯彻执行。《意见》指出，在中共中央和中央军委的领导下，全军揭批“四人帮”的斗争取得了伟大胜利，从当前运动发展情况看，全军范围揭批“四人帮”的群众运动，初少数单位外，今年年底可以基本结束。《意见》对结束好揭批“四人帮”的群众运动、继续努力解决好遗留的问题，提出了标准和要求。总政治部提出的结束揭批“四人帮”群众运动的５条标准是：１．同“四人帮”篡党夺权阴谋活动有牵连的人和事、“四人帮”的帮派体系查清了。２．干部队伍和领导班子、特别是重要单位和部门的领导班子进行了整顿。３．实事求是、老老实实的传统作风初步恢复了。４．军队和地方、军队和人民群众的关系有了明显改善。５．部队纪律严格了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d626de8f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

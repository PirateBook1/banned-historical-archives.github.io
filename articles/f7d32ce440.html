script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海革命人民再次浸沉在无比幸福中《毛主席第五、第六次检阅文化革命大军》彩色纪录片今起上映","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　《毛主席第五、第六次检阅文化革命大军》这部大型彩色文献纪录片，今天起在本市正式上映。上海无产阶级革命派和广大革命群众将再一次和银幕上的文化革命大军共享同最最敬爱的伟大领袖毛主席在一起的幸福，从中获得新的巨大的鼓舞和力量。"},{"type":"paragraph","text":"这部具有伟大历史意义的影片，连日来曾在市区工厂、部队、机关等单位预映。当我们伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席，身穿草绿色军装，红光满面，神采奕奕地出现在银幕上时，掌声震天，欢声雷动。广大革命群众和天安门广场上的革命小将一次再次地同声高呼:‘毛主席万岁!万万岁!’‘毛主席的革命路线胜利万岁!’上海戏剧学院革命小将们从银幕上见到毛主席乘着敞篷汽车，在长达五十华里的红色大道上，向着狂欢跳跃的革命小将频频招手时，仿佛又回到了去年十月十八日、十一月三日见到毛主席的最最幸福的时刻，激动得热泪盈眶。他们激动地说:今天，在无产阶级文化大革命总决战的时刻，我们一定更高地举起毛泽东思想的革命批判大旗，向党内大大小小走资本主义道路当权派猛冲猛打，不把他们批倒、批臭，誓不罢休!"},{"type":"paragraph","text":"超额完成了四月份生产计划的沪东造船厂，昨天一片喜气洋洋，连续五场放映这部影片，有些工人看了一遍又一遍，他们说:多见几次毛主席，浑身上下就有使不完的革命力量!全厂革命职工决心更高地举起毛泽东思想伟大红旗，奋战红五月，夺取革命、生产更大的丰收!"},{"type":"paragraph","text":"上海无产阶级革命派的坚强后盾——中国人民解放军驻沪部队的许多战士，看了影片以后，激动得彻夜难眠，又一次在日记里写下了新的感受。许多指战员利用节日值班的间隙，集会座谈。驻沪空军某部指战员表示:坚决执行最高统帅毛主席的决定，全力支持左派广大群众，积极帮助工厂企业和农村人民公社抓革命，促生产，誓死捍卫毛主席的革命路线!"},{"type":"paragraph","text":"正在彻底揭发、批判‘打击一大片，保护一小撮’资产阶级反动路线的机关革命干部，看了这部影片，特别激动。华东局机关革命造反委员会的部分战士在座谈时，无比愤怒地回忆起受资产阶级反动路线毒害之苦，更加热爱毛主席的革命路线。他们坚决表示:要高举毛泽东思想伟大红旗，高举革命的批判大旗，紧跟毛主席，勇于打击一小撮，敢于解放一大片，彻底肃清资产阶级反动路线的流毒，在大批判中进一步实现革命的大联合和革命的‘三结合’，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7d32ce440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

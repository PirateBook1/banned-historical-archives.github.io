script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共江西省委关于土改中追浮挖底问题的指示","authors":[],"dates":[{"year":1950,"month":12}],"is_range_date":false,"parts":[{"text":"中共江西省委关于土改中追浮挖底问题的指示","type":"title"},{"text":"自省委扩大会以后，各地的土改运动在转变和平土改偏向，强调放手强调斗争，强调群众集体行动，强调依靠与满足贫雇要求等方面部分地区已有很大进步，因此过去那种冷冷清清孤立分田的和平土改现象，已开始为热烈的群众运动所代替，这是很好的。与此同时即由于满足贫雇农要求的提出和群众已经相当发动，各地就普遍提出了要挖底产追浮财的问题，这也是很自然的现象，而且为真正做到从经济上打垮地主阶级和合理解决贫雇农的生活困难与生产困难，也是应当重视这些问题的。","type":"paragraph"},{"text":"但是为了能使这一问题得到妥善解决，不致重复过去乱打乱杀逼死人的混乱现象，领导上对此又必须采取十分慎重的方针，省委肯定的指出，无论在何种情况下都不可把追浮财变成一个运动，也不可形成挖底产运动，因为把追浮挖底成为孤立的运动，即容易脱离政治斗争目标，变成片面的经济斗争，不但容易扩大打击面，也必然容易重复过去那种乱捉乱打逼死人的错误，根据现在已有的经验，能迫使地主自己拿出浮财甚至底财有效办法有如下几种，而且大体是可以解决问题的。","type":"paragraph"},{"text":"（1）用合理合法形式迫其自己交出，如用退押废债退债反霸，赔偿退出分散变卖的财产，清理贪污（即二次省党代会时所规定的：清理祠谷，义仓，水利贷款，保学基金，合作社等）等方式，先由农协发动群众向地主讲理算账，经过谈判斗争，令其交出，如其抗不交纳，即发动农民提起控诉，由政府或依法判处解决。","type":"paragraph"},{"text":"（2）发动代地主隐藏财产的落后群众交出其所隐藏的财产，各地经验均证明，是很有效的方法，因为群众尚未发动前，地主的大部浮财是分散隐藏在落后群众中的，如果我们能在适当时机着重发动落后群众，也可搞出地主的大量浮财。","type":"paragraph"},{"text":"（3）如确知藏有大批财产在地下的大地主和部分中地主，没收其房屋时可令其搬家，这也可能把地主埋藏在地下的底产搞出来。","type":"paragraph"},{"text":"（4）如果群众确实知道地主的东西埋在那里，不必追逼其本人即可挖出时可由群众挖出。","type":"paragraph"},{"text":"但在执行上述办法时，必须严格注意只能施用于对付大中地主，对小地主则仍应坚持较宽大的处理，其次对满足贫雇农要求要认真掌握有理有利有节原则，防止弄成无限制的清算运动要适可而止，不得随意超出规定范围，否则即很难免不重复过去的混乱现象。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87f2200a68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

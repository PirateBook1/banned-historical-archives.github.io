script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭德怀元帅在解放军通信学院谈反右派斗争","authors":["彭德怀"],"dates":[{"year":1957,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"彭德怀元帅在解放军通信学院谈反右派斗争","type":"title"},{"text":"彭德怀","type":"authors"},{"text":"本报讯　最近，彭德怀元帅来到通信学院进行视察，他向全院人员就整风和反右派斗争的问题讲了话。","type":"paragraph"},{"text":"彭德怀元帅说，党内有缺点和错误，提出来加以彻底的纠正，改了不好的东西，这对于中国人民的革命事业，对于社会主义建设，都是有利的。中国共产党提出要整三风，请全国人民和各民主党派帮助，这种态度是光明磊落的。但是，在整风过程中，出现了一股逆流，资产阶级右派分子，不是帮助整风，而是利用整风的机会，片面夸大缺点，把人民的功劳和成绩一笔抹煞，想制造匈牙利事件。这和“长期共存，互相监督”的精神是完全相反的，和中国共产党提出的正确处理人民内部矛盾的方针是完全相反的。他们要把人民内部矛盾扩大为敌我矛盾。还有一些虽然不是资产阶级右派分子，但是他们从个人利益出发，带着不同的观点，也受到了资产阶级右派野心家的煽动，这些立场不稳的人，就卷到右派掀起的漩涡中去了。彭德怀元帅说，中国有句古话，叫做“识时务者为俊杰”。这些人就是不识时务，就不是俊杰，是政治上的近视眼。","type":"paragraph"},{"text":"接着他谈了社会主义建设和我军现代化建设；谈了我国的建设成就和全国人民的生活；还谈了知识分子和工农干部的团结等问题。他强调指出：历史和现实证明，没有中国共产党的领导，就不可能有中国人民革命的胜利。反共、反社会主义、反苏就是反人民、反革命。这是一百年来中国人民亲身体会所作的结论。他告诉大家要站稳立场，明辨是非，与右派分子划清界限。","type":"paragraph"},{"text":"他还指出：右派分子和有右派思想的人，只有彻底暴露，彻底交代，才能划清革命与反革命的界限，只有经过思想斗争并取得胜利，才能获得改造，重新做一个革命者。","type":"paragraph"},{"text":"最后，他对全体同志说：有的人只要民主，不要领导，这是不行的。在军队里，你不要集中，不要领导，打了败仗，敌人把你俘虏去了，你还有什么自由民主呢？所以我们军队要养成既有民主，又有集中；既有自由，又有纪律，领导与群众相结合，团结一致的政治空气。","type":"appellation"},{"text":"彭德怀元帅在通信学院期间，曾亲自到实验室、车间，了解同志们的工作、学习和生活情况；亲切地和干部、学员、战士、工人谈话，勉励大家更好地学习、工作，在整风和反右派斗争中更加努力改造自己，为保卫祖国社会主义建设当一名好战士。他还参加了高级知识分子座谈会，听取了同志们的意见；参加了四系的反右派辩论会，并在会上发表了自己的意见。　（根据通信学院“整风消息”报摘编）","type":"paragraph"},{"text":" ---- 原载《解放军报》1957年8月27日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dcae46ada"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

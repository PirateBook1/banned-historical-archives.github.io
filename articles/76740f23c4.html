script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马列主义共产党政治局致函毛主席和中共中央  最热烈祝贺我党十大的召开","authors":[],"dates":[{"year":1973,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马列主义共产党政治局致函毛主席和中共中央"},{"type":"paragraph","text":"最热烈祝贺我党十大的召开"},{"type":"paragraph","text":"新华社一九七三年九月十九日讯  法国马克思列宁主义共产党政治局九月一日写信给中国共产党中央委员会毛泽东主席、各位副主席、政治局各位委员和中共中央，对中国共产党第十次全国代表大会的召开表示最热烈的祝贺。贺信全文如下：毛泽东主席各位副主席政治局各位委员中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"值此中国共产党第十次全国代表大会——团结、胜利的大会——隆重举行之际，我们谨以法国马克思列宁主义共产党中央委员会和全体党员的名义，向你们致以最热烈的祝贺。"},{"type":"paragraph","text":"第十次全国代表大会标志着毛主席的无产阶级思想、政治路线战胜林彪叛徒集团反革命反党路线的新的辉煌胜利。"},{"type":"paragraph","text":"第十次全国代表大会显示了中国共产党和人中国人民的团结一致，他们胜利地克服了资产阶级剥削和压迫思想的代表——政治骗子、叛徒、国民党特务、托派和其他修正主义分子所制造的第十次重大困难。"},{"type":"paragraph","text":"第十次全国代表大会指出，当前的天下大乱是好事，而不是坏事，它有利于世界各国人民，而不利于帝国主义、现代修正主义和各国反动派。代表大会重申了中国共产党忠于无产阶级国际主义，并号召全世界被压迫人民和被压迫民族以及一切受美、苏两个超级大国的霸权主义侵犯的国家结成最广泛的统一战线。"},{"type":"paragraph","text":"第十次全国代表大会还重申了同全世界一切真正的马克思列宁主义政党和组织团结在一起，把反对现代修正主义的正义斗争进行到底。"},{"type":"paragraph","text":"法国马克思列宁主义共产党人感到所有这些立场和决定反映了自己的想法，关系到他们在法国具体条件下开展的斗争。法国马克思列宁主义共产党尤其对在苏联篡夺了政权的社会帝国主义者的两手政策对于西欧各国的民族独立所造成的威胁保持警惕。法国马克思列宁主义共产党同时也对受其他帝国主义侵略的人民，特别是对曾经进行和正在进行抗美战争的印度支那各国人民和巴勒斯坦人民表示声援。"},{"type":"paragraph","text":"法国马克思列宁主义共产党向你们保证，它将始终不渝地忠于无产阶级国际主义，坚持在反对美苏世界两霸的共同斗争中，在反对新老殖民主义、反对各国反动派和现代修正主义、争取社会主义革命在全世界胜利的共同斗争中，与中国共产党和中国人民保持思想和行动上的牢不可破的团结。"},{"type":"paragraph","text":"法国马克思列宁主义共产党政治局"},{"type":"paragraph","text":"一九七三年九月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76740f23c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

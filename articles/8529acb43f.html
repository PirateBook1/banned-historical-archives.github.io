script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-733","name":"关于给‘文革’期间被遣送、疏散职工补发扣发的工资的通知","author":"中共山东省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于给‘文革’期间被遣送、疏散职工补发扣发的工资的通知","dates":[{"year":1984,"month":10,"day":5}],"is_range_date":false,"authors":["中共山东省委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部编, 干审工作政策选编, 171-172","tags":[{"name":"工资","type":"主题/事件"},{"name":"户口","type":"主题/事件"},{"name":"遣送","type":"主题/事件"},{"name":"疏散","type":"主题/事件"},{"name":"职工","type":"主题/事件"}],"parts":[{"type":"title","text":"关于给“文革”期间被遣送、疏散职工补发扣发的工资的通知"},{"type":"paragraph","text":"（鲁办发〔1984〕30号）"},{"type":"paragraph","text":"各地、市、县委，各大企业党委，各高等院校党委，省委各部委，省政府各部门党组、党委，各人民团体党组，省军区党委："},{"type":"paragraph","text":"为了妥善处理“文化大革命”期间被遣送、疏散人员的遗留 问题，省委最近研究决定，给“文革”期间被遣送、疏散的职工 补发扣发的工资。现将有关事项通知如下："},{"type":"paragraph","text":"一、“文革”期间被遣送、疏散的正式职工（含县以上大集体职工），收回复工或就地办理退职、退休、离休手续前，扣发的工资尚未补发的，一律补发。上述人员，因犯有其他错误或罪行受到处理、经复查维持原结论不变的，被扣减的工资不予补发。"},{"type":"paragraph","text":"二、在补发工资时，对过去发的生活费、退职费、归个人所有的安家费或自谋职业有固定收入的工资，应予扣除。"},{"type":"paragraph","text":"三、本人已经死亡的，可发给其合法继承人，无合法继承人的，不予补发。"},{"type":"paragraph","text":"四、补发工资原则上由原扣发工资的单位负责。原单位已撤销的，由接管单位负责。无接管单位的，由原撤销单位的上级主管部门负责。"},{"type":"paragraph","text":"五、补发工资所需经费，厂矿企业，由单位自行解决；行政事业单位，按现行资金领报渠道解决。一次补发有困难的，可与本人协商，分期发给。"},{"type":"paragraph","text":"另外，对“文革”期间由城镇遣送、疏散到农村，现仍为农 业户口的人员和“文革”期间按“我们也有两只手，不在城里吃闲饭”的精神下放农村，现户口仍在农村的人员，可参照解决一九六四年到一九六六年上半年成户下乡就地农转非的规定（即省民政厅、公安厅、粮食厅一九八四年一月四日关于解决城镇居民成户下乡遗留问题的通知）办理。"},{"type":"paragraph","text":"中共山东省委办公厅"},{"type":"paragraph","text":"一九八四年十月五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8529acb43f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

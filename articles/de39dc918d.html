script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东思想贵州省革命委员会中国人民解放军贵州省军区关于贯彻执行1967年5月14日“中共中央、国务院、中央军委、中央文革小组通知”中对1966年四种中等学校毕业学生进行分配的意见","authors":[],"dates":[{"year":1967,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"毛泽东思想贵州省革命委员会中国人民解放军贵州省军区关于贯彻执行1967年5月14日“中共中央、国务院、中央军委、中央文革小组通知”中对1966年四种中等学校毕业学生进行分配的意见","type":"title"},{"text":"中共中央、国务院、中央军委、中央文革小组5月14日通知，已发各地，各地区革命委员会和有关单位应立即认真贯彻执行。中央通知中第三条指示：“中等专业学校、技工学校、半工半读学校以及职业学校的1966年应届毕业生（1965年毕业生尚未分配工作的包括在内），根据自愿原则，现在即可按原有的分配办法分配工作。分配工作后，应到新单位参加文化大革命，并参加生产和工作。原意留校参加文化大革命运动的，可以继续留校，原来享受的生活待遇，在分配工作之前，暂不变动。”根据中央这一指示，结合我省情况，全省共有1966年中等专业学生×××××××名，（均属国家计划分配范围）。其中：工科××××人，农科×××××人，林科×××人，医科××××人，财经×××××人，师范×××××××人。对这批中等专业学校毕业生的分配，提出如下意见：","type":"paragraph"},{"text":"一、为了坚决贯彻执行伟大领袖毛主席指出的“抓革命、促生产”的方针，有利于学生和工农群众相结合，更好地进行文化大革命，参加生产劳动。对1966年的中等专业学校应届毕业生（1965年尚未分配工作的，包括在内）的分配工作，各地区和有关单位，按照中央通知指示精神，立即认真贯彻执行，着手分配。","type":"paragraph"},{"text":"二、分配原则。对这批毕业生的分配，应根据国家需要和学用一致的原则，面向基层，面向农村，保证重点部门、重点建设单位和重点地区的需要，适当照顾一般。各种中等专业学生，可以分配当干部，也可以分配当工人。根据工作需要和可能，适当照顾困难和志愿。","type":"paragraph"},{"text":"纳入国家统一计划分配的毕业学生，由省主管部门按计划统一分配，（分配计划方案附后）。按照计划分配的毕业学生，接收单位要热情接待，不得拒绝不收，也不应争多论少。不属于国家统一计划分配范围的，各地区各单位主办的如半工半读、半农半读，职业学校、短期训练班等学校的毕业生（这部分约××××人），原则上参照国家统一计划分配的原则，除保证重点需要外，一般由主管这些学校的单位，按照当年的劳动计划指标自行分配。","type":"paragraph"},{"text":"三、这批毕业生，在一年来的无产阶级文化大革命中，经受了考验，作出了很大的贡献，在分配前对他们要作一次鉴定。","type":"paragraph"},{"text":"这批毕业学生，凡过去没有作过政审的，可以暂不进行，由接收单位在今后的日常工作中再作审查。如过去有的学校，已经作过政审，所取得的证据是确凿、可靠的，结论正确，可转到工作单位。分配中，如有个别政治思想反动，或家庭成员有重大政治历史问题，本人划不清界限不够录用条件的，可以留在原校暂不分配，待问题查清楚之后，再确定。","type":"paragraph"},{"text":"四、鉴于目前阶级斗争十分复杂，分配这批学生的工作量较大。为了加强对此项工作的领导，在省级由省革委学校工作领导小组办公室负责此项工作。有关学校，在当地革命委员会的领导下进行此项工作。已批准成立革命委员会的，由学校革命委员会领导作好分配中的各项工作。没有成立革命委员会的学校，可在无产阶级革命派中推选若干革命师生，组成“分配小组”或办公室来作好分配中的各校工作。要求在7月底完成此项工作。","type":"paragraph"},{"text":"在分配工作中，要高举毛泽东思想伟大红旗，突出无产阶级政治，充分作好毕业生的政治思想工作，对他们进行全心全意为人民服务的教育，使之愉快接受分配，顺利地到达新的工作岗位，继续发扬革命小将在“抓革命，促生产”中敢干、敢闯的革命精神，为无产阶级文化大革命，为社会主义建设作出新的贡献。","type":"paragraph"},{"text":" 1967年6月22日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de39dc918d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于处理白明清违法乱纪事件的通报","authors":[],"dates":[{"year":1950,"month":10}],"is_range_date":false,"parts":[{"text":"川北区党委关于处理白明清违法乱纪事件的通报","type":"title"},{"text":"（一）苍溪县武装部长白明清、酒醉闯入伏回乡的群众唱戏台上，勒令停唱，并胡说八道，引起群众逃路，遂拿枪威胁，至打伤群众两名，内重伤一名。事后不检讨，反说系特务打枪。我们认为这是一件无法无天的犯法行为。你们提议令其向群众道歉，党内警告撤职。这种轻微处置，不仅不能挽回严重的政治损失，而且将因是非不明，党纪不严，造成党内、党外的恶果。","type":"paragraph"},{"text":"（二）区党委决定：应由饶及分校校委负责立即明令撤职，并将白逮捕，带至该乡召开群众大会公审，并征求群众意见，判处徒刑，党内开除党籍。受伤群众应予以妥善的抚恤。此案办理后还须在干部中进行教育，川北日报、党刊并予以发表，以教育广大干部与群众。","type":"paragraph"},{"text":"（三）整风后，我们连续发现不少地方，对颇多严重违犯政策纪律的现象，采取姑息放任态度，特别是对老干部和党员，往往以其“资格老”、“有功劳”去原谅或宽宥其违法乱纪的行为。这是一种原则的错误思想，不仅糊涂了是非，造成混乱，而且客观上助长了某些老干部和党员的堕落情绪，削弱广大干部的上进心；并足以引导某些老干部与党员在广大人民和广大干部中形成小团体、小宗派，各地应坚决克服和切实防止。","type":"paragraph"}],"comments":[],"origin":"《川西工作》第十四期，1950年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19b7c8fa53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

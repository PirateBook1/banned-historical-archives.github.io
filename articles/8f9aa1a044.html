script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"在鲁迅艺术学院成立大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在鲁迅艺术学院成立大会上的讲话！"},{"type":"paragraph","text":"（1938年4月10日）"},{"type":"paragraph","text":"在十年内战时期，革命的文艺可以分为“亭子间”和“山上”两种方式。亭子间的人弄出来的东西有时不大好吃，山顶上的人弄出来的东西有时不大好看。既然是艺术，就要又好看又好吃，不切实、不好吃是不好的，这不是功利主义而是现实主义。抗日战争使这两部分人会合了，彼此都应当去掉自大主义。要在民族解放的大时代去发展广大的艺术运动，在抗日民族统一战线方针指导下，实现文学艺术在今天中国的使命和作用。"},{"type":"paragraph","text":"[1]这是毛泽东在鲁迅艺术学院成立大会上讲话的一部分。"},{"type":"paragraph","text":"[2]亭子间的人，指从上海等地来到陕甘宁边区的文化人。亭子间是上海里弄房子中的一种小房间，位置在房子后部的楼梯中侧，狭小黑暗，因此租金比较低廉。解放以前，贫苦的作家、艺术家、知识分子和机关小职员，多半租这种房间居住。山顶上的人，指来自井冈山等革命老根据地的文化人。好吃，指内容切实、丰富。好看，指艺术形式。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":4,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":148,"page_end":148},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f9aa1a044"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

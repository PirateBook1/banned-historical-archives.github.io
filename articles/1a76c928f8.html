script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央监委对河南省委纪委关于审查处理案件工作中的问题和经验的报告的批语","authors":[],"dates":[{"year":1955,"month":8}],"is_range_date":false,"parts":[{"text":"中央监委对河南省委纪委关于审查处理案件工作中的问题和经验的报告的批语","type":"title"},{"text":"兹将河南省委纪律检查委员会的报告略加删改发给你们参考。从这个报告反映的情况和提出的意见看，在审查处理案件的工作中有几个问题是特别值得注意的：（一）必须反对主观主义、粗枝大叶的作风，提倡实事求是的作风，加强调查研究工作，以便正确地处理案件，防止畸轻畸重的现象；（二）必须以阶级斗争的观点去观察违反党纪的现象，必须具体地分析案情，对于重大案件必须历史地、全面地查清问题的本质，以便从根本上纠正错误，并查出一切暗藏的反革命分子和各种坏分子，必须防止单纯的就事论事、脱离阶级斗争、处理问题不深不透的现象；（三）必须坚持党的原则立场，对坏人坏事斗争到底，不嫌麻烦，不怕报复，积极地克服困难，取得胜利。坚决克服在对坏人坏事作斗争中表现软弱无力的右倾错误；（四）必须加强请示报告制度，对重大案件、重要情况的发现与处理，应随时向中央监察委员会和同级党委反映，以取得及时的指导和帮助。","type":"paragraph"}],"comments":[],"origin":"《中央监察委员会文件选编》（1955—1959），中央监察委员会办公厅印，1960年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a76c928f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

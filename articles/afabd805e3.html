script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎朝鲜党政代表团中共上海市委、市革委会举行文艺晚会金仲麟团长、金万金副团长等朝鲜战友和张春桥同志等一起观看了革命现代舞剧《白毛女》","authors":[],"dates":[{"year":1971,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十三日讯　中共上海市委、上海市革命委员会今天晚上举行文艺晚会，热烈欢迎朝鲜民主主义人民共和国党政代表团。晚会上，中朝两国战友一起观看了上海市舞蹈学校演出的革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"应邀出席晚会的有:朝鲜党政代表团团长金仲麟，副团长金万金，团员金铁万、李凤吉、韩永鹤、金吉铉、金载凤，朝鲜驻中国大使馆公使衔参赞金在淑，以及代表团随行人员和在上海的朝鲜实习生。"},{"type":"paragraph","text":"出席晚会的有:中共中央政治局委员、中共上海市委第一书记、上海市革命委员会主任张春桥，以及中共上海市委、上海市革命委员会和中国人民解放军驻上海部队负责同志王洪文、马天水、周纯麟、徐景贤、杨富珍、陈敢峰、王少庸、刘耀宗、高志荣、赵林根、姬应伍等。"},{"type":"paragraph","text":"外交部副部长韩念龙也出席了晚会。"},{"type":"paragraph","text":"演出结束后，中朝两国战友走上舞台，同演员一一握手，祝贺他们演出成功。朝鲜党政代表团向演员们赠送了花篮。这时，全场热烈鼓掌，舞台帷幕上映出了“中朝两党两国，人民战斗友谊万岁!”"},{"type":"paragraph","text":"今天下午，金仲麟、金万金同志等朝鲜战友由王洪文、马天水、周纯麟等同志陪同，参观了上海工业展览会，游览了上海市容，所到之处，受到了革命群众的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afabd805e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

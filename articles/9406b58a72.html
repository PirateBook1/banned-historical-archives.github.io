script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见十五个日本青年代表团等同日本朋友进行了亲切友好的谈话","authors":[],"dates":[{"year":1965,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京25日电　毛泽东主席今天接见了参加中日青年友好大联欢的十五个日本青年代表团和其他日本朋友。"},{"type":"paragraph","text":"被接见的十五个日本青年代表团是:日本民主青年同盟代表团，日本中国友好协会青年代表团，日本工会总评议会青年代表团，日本社会主义青年同盟代表团，中立工会联络会议青年代表团，东北地方各界青年代表团，中国、四国地方各界青年代表团，日本全国青年体育实行委员会代表团，日本中央金属工会共同斗争会议代表团，交通运输工会共同斗争会议代表团，九州地方各界青年代表团，部落解放同盟青年代表团，东京地方各界青年代表团，关西地方各界青年代表团，北海道地方各界青年代表团。"},{"type":"paragraph","text":"接见时在座的日本朋友有:"},{"type":"paragraph","text":"日本共产党中央书记处书记砂间一良和夫人；"},{"type":"paragraph","text":"日中文化交流协会理事长中岛健藏和夫人；"},{"type":"paragraph","text":"日本和平人士西园寺公一；"},{"type":"paragraph","text":"日中友好协会常务理事三好一；"},{"type":"paragraph","text":"日中文化交流协会事务局长白土吾夫和夫人。"},{"type":"paragraph","text":"毛主席同日本朋友进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有:中日友好协会会长廖承志和夫人，以及胡克实、吴冷西、姚溱、赵安博、王晓云、胡启立、钱大卫等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\11\\65bq010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月二十五日，毛泽东主席接见参加中日青年友好大联欢的十五个日本青年代表团和其他日本朋友。(新华社传真　钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9406b58a72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"好八连在童家巷传播毛泽东思想立竿见影生产队干部在斗争中密切了同群众关系揪出了破坏干群关系的坏分子，提高了阶级觉悟和路线斗争觉悟","authors":["劲宣东"],"dates":[{"year":1968,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“南京路上好八连”党支部牢记毛主席“千万不要忘记阶级斗争”的教导，在帮助童家巷生产队举办干部学习班中，提高干部的阶级斗争和路线斗争觉悟，增强了群众观念，进一步发扬党的紧密联系群众的优良作风，使干群关系从“油水关系”变为“鱼水关系”。"},{"type":"paragraph","text":"童象巷生产队干部，在无产阶级文化大革命中，政治觉悟大大提高，革命和生产劲头很足。但由于有的干部革命警惕性松懈了，混进干部队伍中的坏分子就趁机勾结地、富、反、坏、右分子，煽阴风，点鬼火，破坏干群关系。"},{"type":"paragraph","text":"好八连党支部发现这种情况以后，学习了毛主席有关阶级和阶级斗争的教导，狠抓革命大批判，协助生产大队办起了以童家巷生产队干部为主的学习班。在学习班上，他们首先学习毛主席关于无产阶级文化大革命的伟大教导，以毛泽东思想为武器，结合生产队阶级斗争实际，狠批了中国赫鲁晓夫“阶级斗争熄灭”论、“群众落后”论，使生产队干部认识到，革命越是接近胜利，阶级斗争越是尖锐复杂。"},{"type":"paragraph","text":"生产队干部用毛主席阶级分析的望远镜、照妖镜一看，擦亮了眼睛，揪出了长期混进干部队伍中的坏分子。在批斗中，许多干部认识到这些坏家伙的总后台就是中国赫鲁晓夫，我们和他们的斗争，是两个阶级、两条道路、两条路线的斗争。那种“门对门，户靠户，出门走的一条路，分粮用的一把秤”的糊涂观念，实质上保护了敌人，疏远了群众；通过批斗，挖根源，干部认识到，“私”字是密切联系群众的障碍，是阶级敌人还魂的基础。"},{"type":"paragraph","text":"通过批斗，干部的阶级斗争和路线斗争觉悟大大提高，深深认识到，只有坚强的阶级斗争观念，才能有彻底的群众观念。只有真正地站在无产阶级立场上，才能想群众所想，急群众所急，帮群众所需，和群众心连心。"},{"type":"paragraph","text":"通过学习班，干群关系融洽了。全队革命生产蒸蒸日上，提前完成了夏粮交售任务。"},{"type":"paragraph","text":"(劲宣东)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea9315bf08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

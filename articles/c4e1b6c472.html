script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本毛泽东思想学院举行成立十周年纪念活动","authors":[],"dates":[{"year":1977,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本毛泽东思想学院举行成立十周年纪念活动"},{"type":"paragraph","text":"据新华社东京一九七七年九月十九日电　日本毛泽东思想学院，九月十八日在大坂举行集会，隆重纪念学院成立十周年。日本各界人士四百多人出席了集会。"},{"type":"paragraph","text":"毛泽东思想学院名誉院长大塚有章、事务局长竹田幸子首先在集会上讲话。他们回顾了毛泽东思想学院十年来克服种种困难，坚持学习毛泽东思想的历程。指出在大动荡的内外形势下，日本工人阶级和人民越来越渴望学习和掌握毛泽东思想。他们说，指导日本工人阶级和人民求解放的思想和理论武器，唯有马列主义和毛泽东思想。"},{"type":"paragraph","text":"评论家藤井满洲男和历史学家井上清在会上作了关于学习毛泽东思想的报告。"},{"type":"paragraph","text":"藤井强调说，毛泽东思想是一个完整的思想体系。我们必须在斗争实践中，全面地，准确地领会和掌握毛泽东思想体系。"},{"type":"paragraph","text":"藤井谴责林彪和“四人帮”歪曲和分割马列主义和毛泽东思想的行径，指出他们以背诵马克思、列宁和毛主席著作的片言只语，来代替从无产阶级革命导师的著作中去学习和掌握观察形势、解决问题的立场、观点和方法。藤井强调说，我们必须认真刻苦地学习马列主义毛泽东思想，要努力作到融汇贯通，全面理解。"},{"type":"paragraph","text":"井上清说，毛主席在世界上第一个创造了无产阶级专政下继续革命的伟大理论，这是对马克思列宁主义的重大发展，是对科学社会主义的重大贡献。"},{"type":"paragraph","text":"井上说，我们必须把马克思列宁主义和毛泽东思想的普遍真理与日本革命的具体实践相结合，制定一条正确的政治路线，只有这样，日本革命才能成功。"},{"type":"paragraph","text":"井上高度评价了华国锋主席在中国共产党第十一次全国代表大会上所作的政治报告、叶副主席所作的修改党章的报告和邓副主席的闭幕词，指出，毛主席一贯倡导的群众路线和实事求是的科学态度，不仅对中国，而且对日本革命也是极为重要的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4e1b6c472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粘岭街道党委贯彻执行毛主席革命路线热情关心返沪探亲的下乡青年","authors":["徐惠民"],"dates":[{"year":1973,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我是最近回沪探亲的知识青年。我一回到家里，牯岭街道党委和我居住地区的长江里委的同志就上门来访问，还组织我们返沪探亲的知识青年进行学习和座谈，对我们进行政治思想教育，帮助我们坚持正确的方向。在里委帮助下，回沪探亲的知识青年中的共青团员还建立了临时团支部，发挥团员的积极作用，带动回沪探亲青年一起学习和开展有益的活动，使大家在探亲期间生活得更愉快、更有意义。"},{"type":"paragraph","text":"牯岭街道党委贯彻执行毛主席的革命路线，一贯关心我们去外地的知识青年。我从一九六八年高中毕业奔赴黑龙江农村干革命以来，将近四年，经常收到街道地区组织寄来的学习材料和来信，不断地鼓励我进步，使我能安心地在农村劳动锻炼和学习。我不论在边疆还是回到上海探亲，都感到革命大家庭的温暖。我决心在上海探亲期间，积极协助里委做好各项工作，向青年们介绍农村的大好形势，保持艰苦朴素的生活作风，做一个捍卫、宣传毛泽东思想的战斗员。过了春节，争取早日回到农村去干革命，为缩小城乡差别而战斗一辈子。"},{"type":"paragraph","text":"黄浦区牯岭街道长江里委回沪探亲的下乡知识青年"},{"type":"paragraph","text":"徐惠民"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1971eb1e06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

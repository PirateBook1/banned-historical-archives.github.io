script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地青年业余文学创作积极分子在京集会立志做又会劳动又会创作的文艺战士周扬同志向大会作报告，指出文艺工作者应积极投入反帝反修斗争，积极参加三大革命运动，活学活用毛主席著作，运用文艺武器，更好地为工农兵、为社会主义、为世界人民革命事业服务。","authors":[],"dates":[{"year":1965,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京30日电　共青团中央和中国作家协会共同召开的全国青年业余文学创作积极分子大会二十五日开始在北京举行。中共中央宣传部副部长周扬二十九日向大会作了报告。"},{"type":"paragraph","text":"出席这次大会的，有从各地区和中国人民解放:军选派来的一千一百多名各加青年业余文艺创作积极分子。他们绝大多数来自工厂、农村、部队等基层单位，是工农兵中既会劳动又会写作的先进青年。他们中间很多人是“五好”工人、“五好”社员、“五好”战士，是学习毛主席著作的积极分子。他们在从事业余文学创作和开展工农兵群众业余文化活动方面作出了显著的贡献。"},{"type":"paragraph","text":"周扬二十九日在题为《高举毛泽东思想红旗，做又会劳动又会创作的文艺战士》的报告中，对全国青年业余文学创作积极分子在各方面的成就，表示祝贺；称赞他们是文艺战线上的一支新军:既是生产的队伍、打仗的队伍，又是创作的队伍。他阐述了当前国内外形势和文学艺术的战斗任务。指出专业和业余文艺工作者应当积极投入反对帝国主义、反对现代修正主义的斗争，积极参加阶级斗争、，生产斗争和科学实验三大革命运动，活学活用毛主席著作，改造思想，实现革命化、劳动化，运用文艺武器，更好地为工农兵、为社会主义、为世界人民革命事业服务。"},{"type":"paragraph","text":"周扬在报告中还讲述了我国文艺战线上两条道路斗争的历史过程和主要经验，以及社会主义文化革命所取得的巨大成果。他指出，现代修正主义文艺已经成为帝国主义从社会主义国家内部进行思想颠覆的工具；我国文艺工作者应当更高地举起马克思列宁主义、毛泽东思想的革命旗帜，为贯彻执行党的文艺路线而斗争。他还指出，文学创作必须大写社会主义，大写各个战线上的英雄人物，特别要很好地把社会主义时代我国青年的朝气蓬勃的精神面貌表现出来，塑造以毛泽东思想武装起来的先进青年的光辉形象，作为广大青年学习的榜样。"},{"type":"paragraph","text":"周扬在报告中最后谈到了培养和造就社会主义文学事业接班人的重大战略意义和年青一代文艺工作者应走的正确道路。他勉励业余文学创作者要永远和工农群众在一起，永远不脱离劳动，刻苦学习，提高思想，写出更多的好作品，做好工农兵群众文化工作，进一步巩固和扩大社会主义思想文化阵地，把社会主义文化革命进行到底，为实现劳动人民知识化和知识分子劳动化，逐步缩小以至最后消灭体力劳动和脑力劳动的差别创造条件，而尽最大的努力。"},{"type":"paragraph","text":"这次大会是一次突出政治，大抓思想的革命化、战斗化的大会。几天以来，青年业余文学创作积极分子们认真学习了毛主席著作。他们表示一定要把雷锋和王杰作为自己的榜样，一心为革命，一切为革命；为革命而劳动，为革命而创作。"},{"type":"paragraph","text":"出席昨天大会的，还有各有关方面负责人和文艺界人士张际春、茅盾、张子意、胡克实、许广平、林默涵、许立群、石西民、赵辛初、刘白羽、杨海波、顾大椿、谢鹤筹、老舍、刘芝明、李伟、曹禺、曹靖华、张天翼、臧克家、陈亚丁、王聚贤、阮章竞、刘平、杜埃、姜彬、王晋等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"周扬","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"406de46516"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

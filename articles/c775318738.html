script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西抗美援朝运动展开以来各阶层思想动态","authors":[],"dates":[{"year":1950,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"山西抗美援朝运动展开以来各阶层思想动态","type":"title"},{"text":"【太原十一月十八日讯】山西抗美援朝运动初步展开以来，各阶层的思想情况反映如下：","type":"paragraph"},{"text":"一、参加工作的民主人士，思想上动荡很大，表面上虽也赞同抗美援朝，但对战争前途，表示怀疑，大部分恐美思想严重，不相信我们的报纸，常常收听国民党广播，轻信谣言，暗地传播，说话十分谨慎，工作情绪不安。","type":"paragraph"},{"text":"二、商人们听到朝鲜战争紧张，中国志愿部队参战后，就计算着：“现在存下货，打起仗来好赚钱。”太原市近一月来，二十五种物资，平均上涨百分之十左右。","type":"paragraph"},{"text":"三、某些退职文武官员在蠢蠢思动，太原市一退职军官公开骂我人民政府。榆次阎匪某团长公开表示：“现在有希望了。”国师学生(前阎匪同志会员)向我青年团员说：“等着吧!蒋介石就要打到大陆上来，现在谈看你们登记了！”特务分子也乘机活动，一贯道也在制造谣言说：“八一”是“八路军打天下，一贯道坐天下。”榆次和太原市有些天主教趁机用“加入天主教，三次大战打起来也不怕”来发展教徒。有的反动地主准备倒算，解县一地主向农民说：“中央军很快就来，谁不退东西将来和谁打官司。”其他地区也有类似情况。","type":"paragraph"},{"text":"四、工人最关心的是生活问题，目前物价上涨，都认为是朝鲜战争的影响，普遍有不存票子，贮存粮食的心理，害怕战争，但也有要求参军的。","type":"paragraph"},{"text":"五、农民一般的害怕打仗参军参战，害怕加重负担，不能好好生产。恐美思想新区比老区严重。崞县七区有些农民怕“变天”，把地卖掉。","type":"paragraph"},{"text":"六、一般干部认为美帝侵朝我们决不能坐视不理。但有的主张用捐助物资、派代表到安理会讲理、向全世界人民呼吁等办法来援朝，甚至有少数人还认为出兵是违犯了联合国宪章。主要是害怕出兵引起第三次世界大战。忻县地委直属机关干部中有这种思想的人，要占五分之二。五台县五十多个干部中，有这种思想的就有四十人。甚至宁武、静乐等县县长也是这样认识。","type":"paragraph"},{"text":"新干部(主要是留用人员)大部分有变天思想和恐美情绪。有的说：“战争打起来，老干部人家可以去延安，咱怎么办?”","type":"paragraph"},{"text":"总的看来，目前形势，在干部群众思想上波动是很大的，普遍引起了程度不同的恐惧和顾虑。尤其是对第三次世界大战及原子弹问题，再加上退职的阎伪军官、还乡人员、匪特、一贯道、天主教及某些反动地主等趁机活动，制造谣言，煽惑人心，使社会人心呈现某种程度的不安。","type":"paragraph"}],"comments":[],"origin":"1950年12月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c775318738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

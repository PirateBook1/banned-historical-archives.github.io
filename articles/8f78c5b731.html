script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"还我书、笔、纸！","authors":["张志新"],"dates":[{"year":1973,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"还我书、笔、纸！","type":"title"},{"text":"张志新","type":"authors"},{"text":"报告","type":"subtitle"},{"text":"×队长并×、×两位大队长：","type":"appellation"},{"text":"九月二十七日写了一个条子，由值班室转队长，要求把我的书、笔记本、纸张送“小号”来，我准备写出我对中国共产党路线斗争的某些问题的立场和观点。我曾几次要求给予时间和条件（书、笔、纸……）摆明自己在当前路线斗争中的观点，对你们改造政策、方针的观点和态度。在阶级斗争、路线斗争中，在专政与被专政的关系中，没有调和的余他。要么我向你们投降，要么你们进行镇压。如果你们自称是“无产阶级的专政”，为什么那么害怕犯人用马列主义观点武装头脑，去批判修正主义？如果你们自称是在执行着无产阶级革命的路线，又为什么不敢于让犯人摆出她的全部观点，用无产阶级的革命理论去痛加驳斥，狠狠打击直至彻底镇压？如果你们认为不让摆观点是捍卫你们的路线，那么被你们指责为反动的观点，你们回避又不想去斗争，那么你们的这条路线到底是由什么货色和内容组成？在你们手中操有镇压大权的情况下还这样回避斗争，那么你们又是怎样地去捍卫你们的那条路线呢？也许你们某些个别工作人员怕找麻烦，大可不必。书、笔、纸是我自己买的，摆的观点是通过我自己的手和大脑写出来的，我对自己的观点负责，对自己行为的后果也全部自己来承担。我之所以要那么多的书，说明我不想在摆明对大是大非问题的立场时轻浮、草率，拿政治原则开玩笑。摆观点写材料的过程，也是用马列主义的武器审查和进一步识别自己的立场观点，同一切反马克思主义彻底决裂的过程：同时也说明自己过去对马列学习太差，懂得极少，更说明反马克思列宁主义的修正主义路线对我的毒害。因此，狱中边斗争边学习的做法，首先就是对这条反马列主义路线的有力反抗和直接控诉。这也许会引起你们的蔑视，或者你们会觉得可笑，会讲出象有些自称为接受改造的犯人所引用的那句话：“马列主义的敌人也把自己装扮成马克思主义者了……”那么，好吧！就请你们也用摆事实讲道理的起码准则和方法，来剥去她的一切马列主义伪装。象历史上一切真正的战斗唯物主义者那样，把自己的敌对者的原形暴露于光天化日之下。如果你们真想或真正是捍卫无产阶级革命路线的成员，我看还是应当在战斗中这样去体现出你们专政的威力，不然我是不会向你们投降的。你们也许是想依〔靠〕原来的判决，让我糊里糊涂地在这里渡过我的无期的下半生，那想错了。一个人在哪里生活，这不是主要的；主要的是她应当明白自己为什么这样活着，要明白应当怎样地活着。在这里我已经生活了三年（差十五天），过去的日子和未来的里程仍然是一个目标，那就是：要求自己在弄清路线斗争大是大非中改造自己，同时要求自己为无产阶级的革命路线去斗争，为这条路线的胜利贡献出自己的一切。“三年”这对于一个已经走了半辈的我来说，不能不是可贵的。而未来的“三年”将更为可贵。为了珍惜时间和劳动人民对我的供养，我不想浪费生命。在不能继续进行生产鞋帮的劳动的情况下，尽快地写出我认为应写明的材料，同时完成我为改造自己所订的学习计划。目前，我在学习五篇哲学著作，十分需要看列宁的某些原著。再次要求把我的书送“小号”来！九月二十八日所要的其他材料也希一并送来。如果你们不给，请说明道理或原因，希望你们以专政的严肃态度对犯人的要求进行认真处理，给予答复。","type":"paragraph"},{"text":" 犯人张志新一九七三年十月九日","type":"paragraph"},{"text":"（因你们不给我纸张，只好用手纸写）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f78c5b731"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

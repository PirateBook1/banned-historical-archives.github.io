script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省部分地区在整顿粮食统销中发生强迫命令","authors":["吴茵"],"dates":[{"year":1955,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"河北省部分地区在整顿粮食统销中发生强迫命令","type":"title"},{"text":"吴茵","type":"authors"},{"text":"【河北分社五月三十一日讯】河北省部分地区在整顿粮食统销工作中采取简单地收回购粮证、票和翻箱倒柜等强迫命令的做法。如沧县专区发生翻箱倒柜现象的有六个县的九个区、二十九个村，共翻了二百九十户；石家庄专区蒿城县的贾古庄等八个村共翻了一百八十多户。由于采取上述做法，使农村粮食情况造成人为的紧张。","type":"paragraph"},{"text":"通县专区有四十四个粮点发生排队购粮的现象，一般在百人左右，多者达四、五百人。保定专区定县四区赵村粮点，在五月十八日有三、四百人排队买粮，到天黑还有一百七十多人未买到粮食，第二天又剩三百人未能买到粮食。邯郸专区永年县西王庄小油村所属粮点，一天销粮四千多斤，较平日增一倍多。沧县专区更发生群众要饭吃和抢购熟食的现象。五月二十一日，据该专区沧县的调查，要饭吃和抢购熟食品的达二千三百多人。沧县一区要饭和买熟食品的占到该区人口的百分之八十以上。","type":"paragraph"},{"text":"在这种情况下，地主、富农等坏分子却乘机捣乱、造谣，煽动群众。沧县专区坏分子造谣说：“再呆十天国家什么也不卖了。”石桥村富农滕金台借用别人的购粮证、票，套购粮食一百九十斤。","type":"paragraph"},{"text":"上述问题已引起各地各级党委的重视，及时派人检查纠正。","type":"paragraph"},{"text":"(根据河北省粮食办公室的简报整理)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c42ad80350"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

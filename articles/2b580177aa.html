script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对中共中央、国务院关于工交企业和基建单位如何开展文化大革命运动通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中共中央、国务院关于工交企业和基建单位如何开展文化大革命运动"},{"type":"paragraph","text":"通知稿的批语"},{"type":"paragraph","text":"（1966年7月2日）少奇、小平同志："},{"type":"paragraph","text":"六月三十日给我的信和通知，已经收到看过。同意你们的意见，应当迅速将此通知发下去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二日[1]少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]指刘少奇、邓小平1966年6月30日给毛泽东的信和送审的《中共中央、国务院关于工业交通企业和基本建设单位如何开展文化大革命运动的通知（草稿）》。刘少奇、邓小平的信中说，目前文化教育方面的文化大革命运动正在展开，如果工矿企业、基本建设单位一齐动起来，领导上顾不过来，容易出差错。最近工业交通和基本建设的计划完成得不好，钢、钢材、煤的产量开始下降，质量下降的情况尤为突出，事故增多，基建任务完不成。在京同志讨论后认为，在文化大革命运动的部署方面，重点放在文教部"},{"type":"paragraph","text":"关于工交企业和基建单位对如何开展文化大革命运动通知稿的批语门、党政机关，对于工交、基建、商业、医院等基层单位，仍按原定的“四清”部署和“二十三条”（即中共中央文件《农村社会主义教育运动中目前提出的一些问题》）结合文化大革命进行。刘少奇、邓小平送审的通知草稿指出，目前各地党委需要用很大力量领导正在开展的文化教育方面的革命运动，同时也应注意到工矿企业和基本建设单位必须保证完成国家任务的特点。中央认为，工业交通企业和基本建设单位（包括设计、施工单位）的文化大革命，要和“四清”运动结合起来，按照“二十三条”的规定，根据各地原来的部署，分期分批地有领导有计划地进行。通知要求，各地党委必须抓革命、保生产，做到革命和生产建设双胜利。正在进行文化大革命和“四清”运动的单位，要以主要力量抓革命，同时也要组织一个班子，专门抓生产建设工作。1966年7月2日，中共中央下发了这个通知。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":397,"page_end":398},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b580177aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

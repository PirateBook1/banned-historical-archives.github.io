script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都大专院校红卫兵革命造反总司令部第二号通令","authors":["首都大专院校红卫兵革命造反总司令部"],"dates":[{"year":1966,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"首都大专院校红卫兵革命造反总司令部第二号通令","type":"title"},{"text":"首都大专院校红卫兵革命造反总司令部","type":"authors"},{"text":"党中央认为，在无产阶级文化大革命中，犯过方向错误、路线错误的同志，应当正视自己的错误，改正自己的错误，回到正确立场、正确路线上来，而不要发展到同党对抗的地步。","type":"paragraph"},{"text":" ──摘自《红旗》一九六六年十三期社论","type":"paragraph"},{"text":"根据中央军委和总政治部的紧急指示，及屡次中央首长讲话的精神，我们特此发出紧急通令：","type":"paragraph"},{"text":"一、 各单位文革领导人应当马上行动起来，采取有效措施，不折不扣的执行党中央、中央军委和总政治部的指示。","type":"paragraph"},{"text":"二、 各单位立即召开大会，对在运动初期被工作组扣上反党帽子，黑帮帽子，“假左派”、“真右派”的革命群众进行平反。当众恢复名誉，并把非法整理的材料，全部退回本人。","type":"paragraph"},{"text":"三、 工作组负责人应当是随叫随到，随时准备听取群众的批判。","type":"paragraph"},{"text":"四、 不许某些别有用心的人打着‘串连’的旗号，企图逃避本单位两条路线斗争。","type":"paragraph"},{"text":"我们深信大多数有问题的当权派和工作组负责人是要革命的，是可以改正错误的！但是，如果有人坚持反动路线，则不管他是谁，职位有多高，“声望”有多大，我们都要和他拼个死活，把他打倒在地，踏上一只脚，使他永世不得翻身。","type":"paragraph"},{"text":"踢开一切绊脚石，扫除一切害人虫，全无敌！","type":"paragraph"},{"text":" 载《首都红卫兵》第五号（一九六六年十月九日）","type":"paragraph"}],"comments":[],"origin":"载《首都红卫兵》第五号\n          （一九六六年十月九日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f54cf633b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

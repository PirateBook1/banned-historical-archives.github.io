script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央整党工作指导委员会办公室关于在整党期间不要销毁“文化大革命”中形成的材料的通知","authors":[],"dates":[{"year":1984,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"中央整党工作指导委员会办公室关于在整党期间不要销毁“文化大革命”中形成的材料的通知","type":"title"},{"text":"鉴于整党和清理“三种人”工作的需要，各地对“文化大革命”中形成的材料，凡尚未清理的，目前都暂不销毁和处理，待整党结束后再作处理。现对这些材料的保管、查用问题，作如下通知：","type":"paragraph"},{"text":"一、对“文化大革命”中的这些材料，各地、各部门的党组织要加强管理，认真负责地进行一次清理。根据中发[1979]8l号、中组发[1979]54号、中办发[1983]43号文件规定，属于应存入干部档案、文书档案和案件档案的，要及时存入；其它不属于存档的材料，要交本单位党委或组织、人事部门统一保管，不得扩散和丢失。个人不得私存他人的审查材料。","type":"paragraph"},{"text":"二、“文化大革命”中的材料，是在特定的历史条件下形成的，其中多为不实之词，查用时要严格执行审批手续。本单位查用这些材料，需经本单位党组织主要负责同志批准。外单位需要查阅已经归档的材料，要按照查档的有关规定办理审批手续；其它不属于归档的材料，按查阅文书档案的办法办理。","type":"paragraph"},{"text":"三、摘抄、复制这些材料，要经过材料保管单位党组织的主要负责同志批准，逐件登记，原则上限组织、人事部门或整党办公室使用，并注意保密。","type":"paragraph"},{"text":"四、粉碎“四人帮”以后在“清查”中形成的材料，记载了一个单位、一个地区“文化大革命”的情况，记载了一些人的问题。对这些材料，除按规定应存入档案的以外，其它尚未处理的材料，目前也一律不要销毁和清退，由本单位的党组织或人事部门负责保管。本单位查用这些材料时，需经本单位党组织主要负责同志批准。外单位需查用时，要按照查阅档案的有关规定办理审批手续。","type":"paragraph"},{"text":"(原载《干审工作政策文件选编》北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5200236bb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

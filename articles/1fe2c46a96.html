script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于谨慎处理镇反案件的通报","authors":[],"dates":[{"year":1951,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"川北区党委关于谨慎处理镇反案件的通报","type":"title"},{"text":"近来各地连续破获反革命阴谋组织与放毒放火案件，这是很好的现象。同时还应估计这类组织还不少，故各地仍须继续努力，加强破案工作。但近来我们发现个别地方因为过分夸大匪特力量，急躁和草率从事，已有把案情完全弄错的；有的案件我们虽未完全查清，但从情节判断，似很不可置信。为了使各级干部既不丧失警惕性，又不会犯主观主义的错误，各地必须：","type":"paragraph"},{"text":"（一）凡属每一个反革命案情牵涉到较大的人群与上层人物，必须由县委地委负责同志审慎查明。供证据，并加以冷静仔细的分析，然后经过批准手续加以处理，不可慌张和鲁莽从事。","type":"paragraph"},{"text":"（二）所有案件，务须侧重证据和破坏事实，严禁肉刑与逼供。","type":"paragraph"},{"text":"（三）继续提高各阶层人民群众的警惕性，但不可把反革命破坏活动说得过分，造成群众中的恐怖心理和恐怖状态，更不可发动所谓群众性的捉反革命份子的立功竞赛。","type":"paragraph"}],"comments":[],"origin":"川北区党委编印：《川北区第二次土地改革会议参考文件》，1951年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fe2c46a96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

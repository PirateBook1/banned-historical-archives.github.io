script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"全力控制长春哈尔滨两市及中东路全线","alias":"","parts":[{"type":"paragraph","text":"全力控制长春哈尔滨两市"},{"type":"paragraph","text":"及中东路全线！"},{"type":"paragraph","text":"（1946年3月24日）东北局，并告林彪，黄、李："},{"type":"paragraph","text":"（一）美苏、中苏关系业已改善，苏军四月撤完，已照会王世杰3，判断蒋介石必由沈阳出兵向北和我争夺长春、哈尔滨。（二）我党方针是用全力控制长哈两市及中东?全线，不惜任何牺牲反对蒋军进占长、哈及中东路，而以南满西满为辅助方向。（三）为此目的，请速与辰兄?交涉，允许由我方派兵占领长哈两市及中东全[1]这是毛泽东为中共中央起草的给中共中央东北局并告东北民主联军总司令林彪等的电报。1946年1月14日，东北人民自治军改称东北民主联军。"},{"type":"paragraph","text":"[2]黄、李，指黄克诚、李富春，当时分别任东北民主联军西满军区司签员和政治委员。[3]王世杰，当时任国民党政府外交部部长。[4]中东，即中东路，指当时中长路长春至哈尔滨、哈尔滨至绥芬河段。"},{"type":"paragraph","text":"[5]南满，指中长路沈阳至大连段以东的安东（今丹东)、庄河、通化、江、清原和沈阳西南的辽中等地区。西满，指中长路沈阳至哈尔滨段以西洮安、开鲁、阜新、郑家屯（今双辽）、扶余等地区。线，如得允许，即令周保中\"部担负占领任务并厉行剿匪。（四）黄李部动员全力坚决控制四平街地区，如顽军北进时彻底歼灭之，决不让其向长春前进。（五）我南满主力就现地坚决歼灭向辽阳、抚顺等处进攻之敌，如能歼敌一两个师，即可牵制大量顽军不得北进。（六）如作战结果顽军在辽阳、抚顺地域巩固了他们的地位，以致可以抽兵北上向四平街、长春前进时，你们须准备及时将南满主力转移至四平街、长春之间，与黄李及周保中协力，为保卫北满而奋斗，留下相当数量之部队保卫南满解放区。（七）以上望考虑电告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"寅敬酉[1]周保中，当时任东北民主联军东满军区司令员。[2] 四平街，旧市名，即今吉林四平。言券中苏虚"},{"type":"paragraph","text":"会至世杰"},{"type":"paragraph","text":"为保德"},{"type":"paragraph","text":"茗下质之部隧保南满解放已"},{"type":"paragraph","text":"32"},{"type":"paragraph","text":"毛泽东为中共中央起草的《全力控制长春、哈尔滨两市及中东路全线》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":213,"page_end":215},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"951b84eebb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

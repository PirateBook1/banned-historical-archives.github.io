script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"隔山隔水不隔音　毛主席和咱心连心  山东滕县和河北沽源县自力更生建成有线广播网。贫下中农说：办了广播，能及时听到毛主席的指示和国家大事，心里亮堂，眼界开阔","authors":[],"dates":[{"year":1969,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隔山隔水不隔音　毛主席和咱心连心"},{"type":"paragraph","text":"山东滕县和河北沽源县自力更生建成有线广播网。贫下中农说：办了广播，能及时听到毛主席的指示和国家大事，心里亮堂，眼界开阔"},{"type":"paragraph","text":"据新华社济南电　山东滕县革命人民自力更生基本上建成了农村有线广播网，实现了村村队队有广播，使伟大领袖毛主席的最新指示和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，得到了及时、广泛、深入的传播。"},{"type":"paragraph","text":"滕县的广大贫下中农对伟大领袖毛主席无限热爱，无限忠诚，在无产阶级文化大革命中掀起了活学活用毛泽东思想的群众运动，决心用毛泽东思想统帅一切。他们迫切希望普及农村有线广播，以便及时地听到毛主席的最新指示和以毛主席为首、林副主席为副的无产阶级司令部的声音。但是，滕县是一个大县，面积有九百多平方公里，要在原有基础上普及农村有线广播，还得架设新的专用线，需要很多铁丝和线杆。怎么办？县革委会遵照伟大领袖毛主席“人民群众有无限的创造力”的教导，发动广大群众自力更生解决器材不足的困难。龙山大队需要六十多根架线杆子，队里树木虽说不少，但合适的不多。老贫农朱茂成提议说：“木头杆栽上，用不了几年还得换，咱要搞就搞石头的，一辈子两辈子也使不坏。”第二天，二十多个青年便跟他上了山，打出了不少五米半到六米高的石杆，满足了本大队的需要。靠山的一些生产大队都向龙山大队学习。丁山顶大队的贫下中农，遵照毛主席“什么事情都应当执行勤俭的原则”的伟大教导，组织老人和儿童采摘酸枣，解决了办广播的开支。滕东山区的徐庄、崂岭等四个公社，推广了丁山顶的办法后，把办广播的经费全部解决了。"},{"type":"paragraph","text":"现在，红色电波把毛主席的声音从北京传播到滕县每一个角落，给全县贫下中农和广大革命群众送来了无穷无尽的力量。全县革命人民一遍又一遍地高呼：毛主席万岁！万万岁！每天清晨，广大贫下中农随着广播高唱《东方红》；晚上，听完北京的声音后，再次祝福毛主席万寿无疆！不少老贫农给广播喇叭披上了红，戴上了花。他们激动万分地说：“千幸福，万幸福，经常听到毛主席的声音，是最大的幸福！”广大贫下中农把广播当作自己学习毛主席著作的最好的辅导员。他们说：“毛泽东思想要天天学。俺没有文化就靠听广播来学。”龙阳公社龙山大队第十四生产队队长朱运华，识字很少，他通过听广播学习毛主席著作，现在已会背“老三篇”和毛主席的许多语录。"},{"type":"paragraph","text":"据新华社石家庄电　河北省沽源县广大贫下中农和革命社员发扬自力更生的革命精神，在全县办起了有线广播网。有线广播普及以后，及时迅速地传播了毛主席的一系列最新指示和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，有力地推动了革命和生产。"},{"type":"paragraph","text":"位于塞外高原的沽源县，地区辽阔，交通不便。每到冬季，大雪冰封，常常造成车不来人不往的现象。贫下中农往往不能及时看到报纸，因此，他们迫切要求办好广播。"},{"type":"paragraph","text":"伟大领袖毛主席在一九六五年亲自为广播事业题词：“努力办好广播，为全中国人民和全世界人民服务”。毛主席的教导鼓舞了沽源县的广大贫下中农和社员，他们决心办起有线广播网。许多贫下中农说，办了广播，能及时听到毛主席的指示和国家大事，心里亮堂，眼界开阔。他们自力更生筹集资金，购买必需的器材。电杆、铁丝不足，他们就自己设法解决，很快完成了架设一千八百多华里线路和建设十四个公社广播站的任务。当广大贫下中农从有线广播里听到毛主席的最新指示的时候，高兴地说：“毛主席和咱心连心，隔山隔水不隔音，广播喇叭传号令，毛主席指路咱前进！”"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"用最快的速度把毛主席的最新指示传达到每一个社员家里。贵州乌当区东风公社毛泽东思想宣传队的同志们，把毛主席的最新指示谱成歌曲，正向社员广播。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ea657a58c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

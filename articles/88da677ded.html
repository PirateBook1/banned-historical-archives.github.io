script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔一些报刊发表社论祝贺中国的伟大胜利  华主席粉碎“四人帮”  第三世界感到高兴","authors":[],"dates":[{"year":1976,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔一些报刊发表社论祝贺中国的伟大胜利"},{"type":"paragraph","text":"华主席粉碎“四人帮”  第三世界感到高兴"},{"type":"paragraph","text":"新华社加德满都一九七六年十一月十九日电　尼泊尔一些报刊最近分别发表社论，衷心祝贺华国锋总理任中国共产党中央委员会主席，衷心祝贺以华国锋主席为首的中国共产党中央委员会粉碎“四人帮”所取得的伟大胜利。"},{"type":"paragraph","text":"《前导》周刊十一月十四日一期上发表的社论说：华国锋主席“迅速地击退了阴谋分子”，“显示出他是已故的毛泽东主席的称职的接班人，并且证明，毛泽东主席选定华国锋主席为接班人是多么有远见。”"},{"type":"paragraph","text":"社论说，鉴于尼中两国有着共同边界和悠久的文化关系，特别是鉴于中国已经证明是尼泊尔的真正朋友，因此，尼泊尔同它的这个友好邻国必然是患难与共的。现在中国的形势令人满意，尼泊尔感到高兴。我们可以肯定地说，尼泊尔和中国现在是，将来也将是患难与共的朋友。社论说，我们愿再次向友好的中国表示祝贺，并希望这个伟大的国家在华国锋主席兼总理的英明领导下继续取得成就。尼泊尔仍然十分重视尼泊尔国王在前不久访问中国的四川省和西藏地区期间同华国锋总理举行的会谈。"},{"type":"paragraph","text":"《祖国》周刊在最近一期上发表社论说，在华国锋总理被毛主席亲自选定为党中央第一副主席之后，全世界也都把他看成是毛泽东主席的真正接班人。"},{"type":"paragraph","text":"社论指出，“已经明显地表明，华国锋任中国共产党中央委员会主席，中国的国内政策和对外政策将不会改变。这就是为什么第三世界各国的政府也和报刊一样对选定华国锋为中国党的主席表示满意。对整个第三世界来说，中国遵循已故的毛主席所指明的道路，就可以从中受到鼓舞，汲取力量。因此，整个第三世界对中国最近的变化感到高兴是不足为奇的。”"},{"type":"paragraph","text":"《新时代》周刊不久前发表的社论说：“中国人民有了华国锋作为已故毛主席的接班人，这是喜事。”"},{"type":"paragraph","text":"社论说，“对华国锋任主席，也就是当中国最高领导人，尼泊尔不能不感到高兴。我们完全相信他对尼泊尔和尼泊尔人民怀有热烈的感情。在国王最近访问中国的四川省和西藏自治区时，华国锋不远千里从北京到成都热情地欢迎国王。这说明了他对尼泊尔是如何友好。”社论最后说：“由于华国锋担任了中国最高领导人，我们坚信尼中之间的友好合作关系将会日益加强。我们衷心祝贺华国锋担任中国最高领导人并祝他身体健康。”"},{"type":"paragraph","text":"《人民觉醒》周刊十月二十八日一期也发表社论，祝贺华国锋总理任中共中央主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88da677ded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林副主席观看驻京三军联合演出  周恩来陈伯达康生李富春李先念聂荣臻谢富治江青杨成武等同志同看演出","authors":[],"dates":[{"year":1967,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林副主席观看驻京三军联合演出"},{"type":"paragraph","text":"周恩来陈伯达康生李富春李先念聂荣臻谢富治江青杨成武等同志同看演出"},{"type":"paragraph","text":"新华社九日讯　我们伟大领袖毛主席的亲密战友林彪副主席以及周恩来、陈伯达、康生、李富春、李先念、聂荣臻、谢富治、江青、杨成武、粟裕、王力、关锋、戚本禹、姚文元、汪东兴、王新亭、邱会作、叶群等同志，今天晚上在人民大会堂观看了人民解放军驻京陆海空三军革命文艺战士的联合演出。"},{"type":"paragraph","text":"驻京陆海空三军革命文艺战士今晚演出的节目有大型歌舞《欢庆毛主席的光辉著作〈在延安文艺座谈会上的讲话〉发表二十五周年》、《毛主席的革命文艺路线胜利万岁》、《革命历史歌曲表演唱》，舞蹈《毛主席来到我们军舰上》、《向党内头号走资本主义道路当权派猛烈开火》，以及男女声独唱等许多丰富多采的节目。这些节目闪耀着伟大的毛泽东思想的光辉，是无产阶级文化大革命的丰硕成果。"},{"type":"paragraph","text":"今晚陪同观看演出的，有驻京陆海空三军负责人萧劲光、吴法宪、余立金、李作鹏、郑维山、李天焕、王宏坤、陈先瑞、张秀川等同志。"},{"type":"paragraph","text":"参加今晚演出的驻京陆海空三军文体单位的革命造反派群众战斗组织有：海政文工团、军乐队红色造反舰队，空政文工团革命委员会，北京部队战友文工团革命委员会临时筹委会，北京部队空军文工团革命造反联合总部，第二炮兵星火文工团革命委员会临时筹委会，北京部队军乐队革命委员会临时筹委会，“八一”体工队红旗革命造反队，空军体工队革命造反队，北京部队体工队革命委员会临时筹委会。"},{"type":"paragraph","text":"演出结束以后，林彪副主席和周恩来、陈伯达、康生、李富春、江青等同志走上舞台，和革命文艺战士亲切握手，祝贺他们成功的演出，并和革命文艺战士们一起合影。革命文艺战士个个无比兴奋和激动，高举红彤彤的《毛主席语录》，长时间地纵情欢呼：“毛主席万岁！毛主席万岁！万万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"094a871828"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

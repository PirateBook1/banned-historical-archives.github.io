script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡春浦要求尽快得到处理的思想汇报","authors":["胡春浦"],"dates":[{"year":1971,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"胡春浦要求尽快得到处理的思想汇报","type":"title"},{"text":"胡春浦","type":"authors"},{"text":"〖胡春浦，时任中共宁夏回族自治区委员会统战部部长。〗","type":"subtitle"},{"text":"统管组，深挖办公室转","type":"appellation"},{"text":"康健民主任 并","type":"appellation"},{"text":"宁夏回族自治区革命委员会：","type":"appellation"},{"text":"上月二十七日，即我被隔离反省审查历史四十个月，也就是三年又四个月的时候，曾要求宁夏革委会对我的历史问题尽快结论处理。至今将近一个月了（差五天）。现在，再一次要求宁夏革委会对我的历史问题根据三年多调查的材料，遵照毛主席关于清理阶级队伍“一是要抓紧；二是要注意政策。”“重证据”，“重调查研究”。“抗拒从严”。（因为三年多来我没有交代一个重大历史问题，所以不应该得到“坦白从宽”的处理）的指示。参考六厂二校的样版（有的反革命分子，一个字不吐，也根据调查的证据定了罪），尽快地作出明确结论，予以处理。因此，也再一次请宁夏革委会在百忙中对我这个要求予以考虑。","type":"paragraph"},{"text":"毛主席的革命路线胜利万岁！","type":"paragraph"},{"text":"毛主席的无产阶级政策胜利万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想胜利万岁！","type":"paragraph"},{"text":"伟大领袖毛主席万岁","type":"paragraph"},{"text":" 胡春浦 1971.7.22。","type":"paragraph"}],"comments":[],"origin":"亲属据手稿录入、提供。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"宁夏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fb8b8cfbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

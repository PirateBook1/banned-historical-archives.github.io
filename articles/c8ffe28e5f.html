script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见富尔富尔举行告别宴会　周总理等应邀出席","authors":[],"dates":[{"year":1963,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京31日电】　刘少奇主席今天晚间接见法国参议员、前总理埃加·富尔和夫人，同他们进行了友好的谈话。"},{"type":"paragraph","text":"接见时在座的有:周恩来总理，陈毅副总理，以及张奚若、谢黎、吴晓达等。"},{"type":"paragraph","text":"【新华社北京31日电】　法国参议员、前总理埃加·富尔和夫人，今晚在这里举行了告别宴会。"},{"type":"paragraph","text":"周恩来总理，陈毅副总理兼外交部长和夫人，程潜副委员长，政协全国委员会副主席包尔汉，中国人民外交学会会长张奚若和夫人。等，应邀出席宴会。"},{"type":"paragraph","text":"富尔先生在宴会上首先讲话。他说，我以法国参议员和前总理的身份，代表法国各方面的人士，表示他们对中国人民的友好愿望。他说，法中两国人民的友谊，对于今天和明天的世界都是很重要的。"},{"type":"paragraph","text":"他说，法中两国有着古老的文化和广阔的发展前途，我们两个国家都热爱和平。"},{"type":"paragraph","text":"富尔先生六年前曾经初次访问中国。他说，我们在这次访问中看到了中国在我们上次访问以来所取得的成就和进步，我们对你们表示热烈的祝贺。他说，你们在最近几年所遭受到的困难并没有使你们失望，你们在克服困难以后比过去更强大了。他说，中国今天正以坚定的步伐继续向前迈进。"},{"type":"paragraph","text":"周恩来总理在宴会上讲话，感谢富尔先生对中国的热情和好意的称赞。周总理说，正如富尔先生所说的，中法两个民族都是伟大的民族，有着古老的文化。不仅如此，我们两个国家在反对法西斯的战争中，都受过外国的占领，并且为反对这种占领而进行过长期的抵抗。现在，我们两国人民都在为自己的国家主权和民族独立而奋斗。"},{"type":"paragraph","text":"周总理说，这些就是我们的共同点，它是我们进行友好往来的纽带。他说，富尔先生两次访华，为这种友好往来作出了有价值的贡献。"},{"type":"paragraph","text":"富尔先生和周总理在结束讲话时，都建议大家为中法两国人民友谊的增进而干杯。"},{"type":"paragraph","text":"应邀出席宴会的，还有曾涌泉、林海云、张致祥、李一氓、张执一、翦伯赞、杨蕴玉等各方面负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8ffe28e5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

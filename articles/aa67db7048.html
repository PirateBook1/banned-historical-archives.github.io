script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文匯报报导了“北大民主牆”后上海部分高等学校学生仿效“北大”的做法","authors":["人民日报記者","季晉"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"文汇报报导了“北大民主牆”后上海部分高等学校学生仿效“北大”的做法","type":"title"},{"text":"人民日报記者季晉","type":"authors"},{"text":"5月27日文汇报的“北京大学的民主牆”，一稿中，报道了北大学生贴大字报等做法后，上海的部分高等学校学生已群起仿效，出现了与北大类似的大字报。就在文汇报的报道刊出的当天早晨，上海第二医学院儿科系四年级学生徐昌骏，贴出了第一张大字报，标题也叫“一株毒草”——第一号，他提出了有关学生实习和生活待遇的一些问题，要党委书记亲自当众答复。","type":"paragraph"},{"text":"现在已经出现或正在筹备辟类似北大“民主牆”的，有同济大学、复旦大学、华东师范大学、华东纺纤工学院等单位。纺织学院的一个学生看到文汇报的报道后，卽去问团委书记，是否可以摹仿搞?团委书记表示“旣不反对，也不支持”，该学生囘宿舍后卽写出了一张大字报，号召同学们“起来吧，向北大传统学习！”次日早晨，同学们便连续贴出了四、五张大字报。”同济大学道路桥梁系十多个研究生(均是党团员)，要求党委允许他们学习北大的做法，开辟“民主牆”，党委未同意。27日晚，二十多人再度向党委要求出大字报，党委仍予解释，他们囘去后当晚就写了张指名批评党委、团委书记领导运动迟缓的大字报。复旦大学新闻系学生在28日早晨也贴出了一张大字报。也有些大字报的内容，幷不是对校内问题的批评，如同济大学28日早晨贴出的大字报是支援台湾人民的反美斗争，要求举行游行示威。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2222期，1957年6月5日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa67db7048"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"现阶段的中日关系","alias":"","parts":[{"type":"paragraph","text":"现阶段的中日关系"},{"type":"paragraph","text":"（1937年3月28日）问：阁下如何认识目前之阶段？"},{"type":"paragraph","text":"答：由于国民党执政人士对目前举国一致之重要性，与国难之艰巨性之进步的了解，与全国人民及中国苏维埃红军之坚决主张停止内战，现在国内和平已开始实现，而中华民族团结一致共同准备对日抗战之非常时期于兹开始。在此非常时期中，全国人士应深刻明白自己救亡责任之重要，应进一步谋团结之巩固，切勿为敌人之离间毒计所乘，更不应为敌人之甜言蜜语所惑，应切实了解敌人之每一步进攻步骤而努力于切实实现人民之民主权利，以充实国力也。"},{"type":"paragraph","text":"问：少数人民，颇对佐藤之所谓“和平外交”发生幻想，阁下意见如何？"},{"type":"paragraph","text":"答：佐藤之所谓“新政策”云云者，明眼人民自不难洞悉其毒辣之阴谋实质，即如津沪大报中亦不少直指其为外蜜中鸠之糖浆，此种描写实亦颇称恰当。今日少数人民之仍为其所惑者，因亦许有种种复杂之原因，但一言以蔽之，主要原因正在于此辈人民不能将其种种顾虑服从在中华民族总利益之下，故不免畏惧抗战，而敌人之甜言蜜语得以乘机奏效矣。佐藤虽已赤裸裸地宣称新政策，无非为执行三大原则之手段变换，但其外里之糖浆，对意志薄弱之辈仍不难发生诱惑力量，对此吾人应充分了解其危险性也。1937年春，毛泽东和朱德在延安接见美联社记者厄尔·利夫。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":3,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":261},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2495f608ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"请周恩来约谈柴君武指示任务和方法","alias":"","parts":[{"type":"paragraph","text":"请周恩来约谈柴君武指示任务和方法\""},{"type":"paragraph","text":"（1950年9月8日）聂："},{"type":"paragraph","text":"要柴先找周3一谈。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月八日"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻1950年9月8日报告的批语。本篇二是毛泽东对中国驻朝鲜民主主义人民共和国大使馆政务参赞柴君武的《目前朝鲜战争局势报告提纲》的批语。"},{"type":"paragraph","text":"[2]柴，指柴君武，后改名柴成文。[3]周，指周恩来。"},{"type":"paragraph","text":"[4]聂荣臻的报告说：柴君武昨日返京，今下午约他一谈，因我方使馆人员不能下去，故了解情况不多，亦不深刻。现将书面报告草稿先呈上，如要面讯时请告时间。毛泽东全集第二十九卷"},{"type":"paragraph","text":"二周阅后，刘、朱、任阅，退聂。"},{"type":"paragraph","text":"请周约柴君武一谈，指示任务和方法。十三兵团同柴去的几个人是否要其来京与柴一道面授机宜，请周酌定。柴等出发之前，似应约李周渊3大使一谈，告以柴等任务，征求金的同意，侯得同意后方能出发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月八日[1]刘，指刘少奇。朱，指朱德。任，指任弼时。"},{"type":"paragraph","text":"[2]柴君武的《目前朝鲜战争局势报告提纲》从5个方面汇报朝鲜的形势和看法：（一）战局发展的3个时期。（二）现有敌人兵力番号位置判断。（三）人民军兵力番号位置。（四）观感。（五）朝鲜各收复城市工作。"},{"type":"paragraph","text":"[3]李周渊，当时任朝鲜民主主义人民共和国驻中国大使。[4]金，指金日成，当时任朝鲜民主主义人民共和国首相。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":137,"page_end":138},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf156e89ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

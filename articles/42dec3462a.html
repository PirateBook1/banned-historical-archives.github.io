script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对《人民日报》文艺宣传的批评","alias":"","parts":[{"type":"paragraph","text":"对《人民日报》文艺宣传的批评"},{"type":"paragraph","text":"（1964年6月）"},{"type":"paragraph","text":"一九六一年，《人民日报》宣传“有鬼无害处”，事后一直没有对这件事作过交待。《人民日报》一面讲阶级斗争，进行反修宣传，一面又不对提倡鬼戏的事作自我批评，这就使报纸处于自相矛盾的地位。"},{"type":"paragraph","text":"一九六二年十中全会后，全党都在抓阶级斗争，但是《人民日报》一直没有批判“有鬼无害论”“要在报社开一个会，把这个问题向大家讲一下，同新华社的同志讲一下”。"},{"type":"paragraph","text":"《人民日报》的政治宣传和经济宣传是做得好的，反修宣传是有成绩的，但是文化艺术方面，《人民日报》的工作做得不好。"},{"type":"paragraph","text":"《人民日报》长期以来不抓理论工作。从《人民日报》开始办起，我就批判了这个缺点，但是一直没有改进，直到最近才开始重视这个工作。过去《人民日报》不搞理论工作，据说是怕犯错误，要报上登的东西都百分之百的正确。据说这是学的苏联《真理报》。事实上，没有不犯错误的人，也没有不犯错误的报纸。《真理报》现在正走向反面，不是不犯错误，而是犯最大的错误。《人民日报》不要怕犯错误，而是犯了错误就改，这就好了。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":431,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42dec3462a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发总政治部关于正确处理地方学生要求斗争部队重点批判对象问题的意见","authors":[],"dates":[{"year":1966,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央转发总政治部关于正确处理地方学生要求斗争部队重点批判对象问题的意见","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委，国家机关和人民团体各党委、党组，总政治部：","type":"appellation"},{"text":"同意总政治部这个电报所提的三条意见。军队发到团，传达到连的干部；地方发到县，传达到学校、工厂和公社的党委。","type":"paragraph"},{"text":" 中     央一九六六年八月二十五日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"正确处理地方学生要求斗争部队重点批判对象问题","type":"subtitle"},{"text":"各军区，各军种、兵种，各学院、总参、总后、国防科委政治部：","type":"appellation"},{"text":"根据内蒙古军区报告，最近有些学生群众到部队来抓黑帮分子，戴高帽子、游街，进行斗争；有的地方要求部队交出重点批判对象；有的学生到军队干部宿舍进行搜查，这方面的问题，要很好处理：","type":"paragraph"},{"text":"一、学生和群众到军队机关抓黑帮分子，要向他们说明，他们要斗黑帮分子的革命热情，我们表示热烈欢迎。请他们相信解放军，一定会把军队内部的黑帮分子斗倒，斗臭，斗垮。军队中的黑帮分子，由军队负责处理。他们对军队内的黑帮分子有意见，有材料，有大字报，欢迎送来。","type":"paragraph"},{"text":"二、各大单位可向各地党委建议，在地方参加四清的军队干部，如确有严重错误缺点，应当在所在工作的单位进行批判令其检讨，回军队以后再酌情处理。","type":"paragraph"},{"text":"三、军队干部宿舍有武器、机密文件和常通军事机密电话，建议地方学生不要到军队干部宿舍进行搜查。","type":"paragraph"},{"text":" 总  政  治  部一九六六年八月二十五日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c603aaef9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

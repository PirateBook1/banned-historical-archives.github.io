script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局组织部关于“河北对党员参加会道门处理办法”的通报","authors":[],"dates":[{"year":1951,"month":2}],"is_range_date":false,"parts":[{"text":"华北局组织部关于“河北对党员参加会道门处理办法”的通报","type":"title"},{"text":"河北省对党员参加会道门的处理原则，我们认为较具体，掌握分寸较好，今摘要通报如下，以供参考：","type":"paragraph"},{"text":"甲、凡入党前后参加会道门组织，而已向党声明，并脱离关系者，不再追究；虽未声明，但实际上已脱离关系，现在应向党正式声明退出；对于未向党声明退出而与会道门保持联系者，应一律向党声明退出会道门，并说明思想转变过程，断绝任何关系。","type":"paragraph"},{"text":"乙、凡入党前后，参加会道门组织，而未向党声明退出或虽退出而实际上仍与会道门保持联系，其本身为道首者，应开除党籍；如系一般道徒，应根据思想与实际活动情况，予以适当的纪律处分，并继续进行考查。","type":"paragraph"},{"text":"丙、凡拒绝向党声明退出会道门，经教育仍执迷不悟者，开除党籍。","type":"paragraph"},{"text":"丁、确为混入党内作破坏活动的内奸分子及参加会道门叛乱暴动证据确实者，开除出党；并提请政府分别情况，依法严办。","type":"subtitle"},{"text":"戊：以上乙、丙、丁3类分子占优势的支部，支部实际上变了质，可宣布解散。但对其中一般受骗参加者，给予教育悔过的机会。","type":"paragraph"},{"text":"凡以上开除党籍的党员，如担任政府、团体、武装等行政职务者，亦应通过其组织系统撤销其职务。","type":"paragraph"},{"text":"己、为达到彻底消灭会道门之目的，允许保留有觉悟的、必要的少数党员，深入其内部进行活动，但须经县委审查批准，交公安局领导。对过去深入会道门内部进行工作的党员，如有继续保留之必要者，在此次取缔中，应继续保守秘密，防止暴露。","type":"paragraph"},{"text":"庚、在处理党员参加会道门问题时，要反对姑息迁就态度，也要防止粗心大意，简单从事的作法，除取缔中应周密调查情况、进行充分教育与适当处理外，在事后仍须有计划地加强对党员、群众阶级立场与时事的教育。同时在取缔工作中应注意反革命分子的反间计，以防陷害我党员、干部。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efd72e7920"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

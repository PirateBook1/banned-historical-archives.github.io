script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念伟大领袖毛主席畅游长江十二周年本市万人分批横渡黄浦江","authors":[],"dates":[{"year":1978,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念伟大领袖毛主席畅扰长江十二周年，从七月十日开始到目前为止，上海已有万人分批横渡了黄浦江，经受了大风大浪的考验，锻炼了身体，锻炼了意志。"},{"type":"paragraph","text":"参加这次横渡黄浦江游泳活动的有上海九个区和上海县的九千四百多名工人、农民、学生和机关干部；上海肥料公司、上海环境卫生管理处等基层单位的游泳健儿也进行了一年一度的传统性的渡江活动。他们在“发展体育运动，增强人民体质”的巨幅标语引导下，豪情满怀地向彼岸扰进。上海县漕河泾镇商店支配副书记顾寿昌和杨浦区新华医院老中医赵蓉海，今年都是六十三岁，他们以坚强的毅力，迎着逆水，奋勇前进，胜利他渡过了浦江。"},{"type":"paragraph","text":"汛期的黄浦江，加上最近连降的雷阵雨，江面宽阔，水深流急。十七日下午，长宁区两百名游泳健儿下了水，突然雷声隆隆，暴雨如注，渡江健儿们无所畏惧，听从指挥，始终保持整齐的队形，终于战胜了风浪，征服了激流，顺利地游向彼岸。在十天来的渡江大军中，有几百名妇女，和男同志一样劈波斩浪奋勇前进。卢湾区淮海路旧货商店职工袁巾雄是五十九岁的老妈妈，她是市群众体育先进个人，平时带领青年积极参加各种体育锻炼，她在渡江时，战旋涡，斗恶浪，克服了种种困难，游到彼岸。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff0f894a76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

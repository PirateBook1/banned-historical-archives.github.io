script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"长沙泥木工人六千四百杂人快邮代电","alias":"","parts":[{"type":"paragraph","text":"长沙泥木工人六千四百余人快邮代电"},{"type":"paragraph","text":"（1922年10月5日）长沙各报馆、全国各报馆、各工会、各工团、各工人俱乐部、各工友们暨各界人士钧鉴："},{"type":"paragraph","text":"工等前次口发出一快邮代电，谅邀洞鉴。其一切苦衷，均在前电内详细说明，意欲有圆满解决之希望。不料昨阴历八月十四日长沙县知事周瀛干口发出布告，偏祖少数街团一方面之言词，不洞悉工等苦衷，并称工等决无加价理由。试问今日各种货物及房租等何不一比从前昂贵数倍，又何非自由加价？我最穷苦之工人，追于生活太艰，不能不稍加工资，以改良生活。此工等应有之生存权，何况不能自由加价而反以极酷烈之压迫手段，岂必致工等饿死而后快耶？工等万不能忍，迫不得已决于十六日全体罢工，并请愿省议会，图最后之解决。非达到圆满目的，誓不上工。务望各界诸君体念苦衷，予以谅解，并予以实力之援助。临电神驰，不胜迫切待命之至。"},{"type":"paragraph","text":"长沙泥木工六千四百余人同叩"}],"authors":["毛泽东"],"dates":[{"year":1922,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":508,"page_end":508},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df33f52d58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西共产党中央致函毛主席祝贺我四届人大的召开","authors":[],"dates":[{"year":1975,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴西共产党中央致函毛主席祝贺我四届人大的召开"},{"type":"paragraph","text":"新华社一九七五年三月二十八日讯　巴西共产党中央委员会最近写信给中国共产党中央委员会主席毛泽东，热烈祝贺中国第四届全国人民代表大会第一次会议的召开。贺信全文如下：毛泽东同志中国共产党中央委员会尊敬的同志们："},{"type":"paragraph","text":"我们满怀革命的热情，祝贺第四届全国人民代表大会的召开，这次代表大会通过了新宪法，选举了中国的国家领导机构。这是在共产党及其伟大的、尊敬的领袖毛泽东同志英明领导下，中国人民历史上的一个划时代的事件。"},{"type":"paragraph","text":"人民代表大会全体会议胜利地总结了多年来伟大的、卓有成效的工作，旨在加强无产阶级专政，进一步确保党对国家的领导作用。现行宪法的通过，标志着社会主义中国在政治和法律上层建筑领域取得了重大的进步。它纪录了劳动群众近二十年以来，特别是在无产阶级文化大革命中所取得的成果。凡是盼望从资本主义压迫剥削下求得解放的人，都把这部宪法看成是全世界亿万工农怎样才能实现他们所梦寐以求的真正民主的光辉典范。"},{"type":"paragraph","text":"毛泽东同志领导下的中国共产党，是中国人民这个新胜利的主要缔造者。她以战无不胜的无产阶级学说为指南，胜利引导亿万人民，一步一步地沿着革命的康庄大道，向向往的共产主义目标前进。"},{"type":"paragraph","text":"在我们这个公民根本没有自由的国家，中国新宪法的喜讯产生了积极的影响。各进步力量无不感到欢欣鼓舞。这件大事有助于揭露反共宣传，有助于劳动者和人民了解这个亚洲伟大的社会主义国家人民所过的真正自由和幸福的生活。中国以自己的国内政策和捍卫被压迫人民，坚持不渝地反对帝国主义、社会帝国主义，反对美苏霸权主义的国际立场，越来越受到人们的钦佩和尊敬。"},{"type":"paragraph","text":"我们同中国共产党人和中国人民一道，同声欢呼你们所取得的这些成就，并衷心祝愿你们在社会主义建设中取得新的胜利。"},{"type":"paragraph","text":"巴西共产党中央委员会"},{"type":"paragraph","text":"一九七五年一月二十七日于里约热内卢"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7051e1d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

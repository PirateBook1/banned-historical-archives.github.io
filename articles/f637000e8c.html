script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“对立统一规律是宇宙的根本规律”。矛盾的统一和斗争这个自然界和人类社会的普遍规律，同样适用于社会主义社会。学习毛主席在无产阶级专政下继续革命的学说，　要求我们——认识意识形态领域里阶级斗争的长期性","authors":["齐志民"],"dates":[{"year":1974,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐志民"},{"type":"paragraph","text":"毛主席在《关于正确处理人民内部矛盾的问题》这篇光辉著作中指出:“我国社会主义和资本主义之间在意识形态方面的谁胜谁负的斗争，还需要一个相当长的时间才能解决。这是因为资产阶级和从旧社会来的知识分子的影响还要在我国长期存在，作为阶级的意识形态，还要在我国长期存在。如果对于这种形势认识不足，或者根本不认识，那就要犯绝大的错误，就会忽视必要的思想斗争。”抓意识形态领域的阶级斗争，是无产阶级专政下继续革命学说的重要组成部分。"},{"type":"paragraph","text":"社会意识是指政治、法律、道德、哲学、艺术、宗教等观点。尽管这些意识形态都具有各自的特点，但它们共同的本质都是社会存在的反映。在阶级社会里，各种意识形态都是阶级的观念形态，各种思想无不打上阶级的烙印。意识形态领域从来就是社会阶级斗争的一个重要领域。"},{"type":"paragraph","text":"在社会主义社会里，意识形态方面的阶级斗争的长期性，从总的来说，是由整个社会主义历史阶段的阶级斗争的长期性、曲折性决定的。同时，也是同社会意识本身的特点密切相关的。社会意识依赖于社会存在，它的内容是由社会存在的历史条件决定的；但是，社会意识一旦形成后又具有相对的独立性，它不是被动的消极的反映社会存在，而是对社会存在起着巨大的反作用。其次，它还表现在当它赖以存在的历史的物质的条件根本变化后，例如在一种旧的经济基础、政治制度被推翻后，还将存在一个相当长的时期。这是由于社会意识形态，是存在于人们的头脑里的，旧的社会意识、旧的传统观念不可能随着旧的经济关系和政治制度的消灭而立即消失，反映旧制度的旧思想的残余，总是长期地留在人们的头脑里，不愿意轻易地退走的。被推翻的剥削阶级，他们人还在心不死，总要尽力保留和传播他们的思想，宣扬剥削阶级的意识，来对抗无产阶级意识。在我国，至今仍存在的孔子思想的残余，就是地主、资产阶级及其代表人物出于复辟的需要，而把它延续下来的。这正说明无产阶级和资产阶级在意识形态方面的阶级斗争，不可能是短暂的，必然是长期的。我们抓意识形态领域的阶级斗争，最根本的就是坚持马克思主义，批判修正主义，批判资产阶级世界观。"},{"type":"paragraph","text":"能不能充分认识意识形态领域里阶级斗争的长期性，是能不能自觉地坚持无产阶级专政下继续革命的一个根本问题。阶级斗争、路线斗争的历史经验告诉我们:在无产阶级专政下继续革命的道路上，每个革命运动的胜利，都要经过一场严重的政治的和思想的斗争；每个革命运动的高潮过后，阶级敌人也总是在新形势下采取新的形式从政治上思想上与无产阶级进行反复的较量，而这种斗争，又往往围绕着是肯定还是否定胜利成果而展开。这就要求我们必须把意识形态方面的阶级斗争，提到保卫和发展无产阶级文化大革命的胜利成果、巩固无产阶级专政、坚持无产阶级专政下继续革命的高度来认识，从而更加自觉地执行党的基本路线，把政治思想战线的社会主义革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f637000e8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

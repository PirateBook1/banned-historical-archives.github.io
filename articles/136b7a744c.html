script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民抗美援朝总会在今年上半年  收到朝鲜人民来信二十七万多封  信件充满了对毛主席和我国人民的热爱","authors":[],"dates":[{"year":1953,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民抗美援朝总会在今年上半年"},{"type":"paragraph","text":"收到朝鲜人民来信二十七万多封"},{"type":"paragraph","text":"信件充满了对毛主席和我国人民的热爱"},{"type":"paragraph","text":"【新华社三日讯】中国人民抗美援朝总会在一九五三年上半年内收到朝鲜人民寄给中国人民的信件二十七万多封。这些信件来自朝鲜前线的朝鲜人民军部队和后方的工厂、学校、农村，其中有的寄给中国人民伟大的领袖毛主席，有的是寄给中国的工人、农民、青年、妇女、学生和少年先锋队员们，也有不少信件寄给中国人民志愿军一级爱民模范、特等功臣罗盛教和特级英雄杨根思等烈士们的母亲。这些信件，有用丝织品写的，有用绢纸写的，上面还饰有各色花纹。有的信件还装了一些纪念品，一个父母都被美国飞机炸死的朝鲜人民军战士把打下的一架美国飞机上的零件寄给中国的母亲作为纪念。这些信件充满着朝鲜人民对中国人民领袖的热爱和尊敬，以及他们对中国人民的衷心感激和深厚的友谊。一个六十多岁的朝鲜老大娘在给中国妇女的信中，生动地叙述了她是怎样慈爱地把志愿军同志冰冷的双手揣进她底怀里，在寒冷的冬夜里每晚起来为居住在她家里的志愿军战士们盖被子。她说：“你们派遣了自己最亲爱的丈夫和儿子来到朝鲜，这种无私的援助是我们千秋万代不能忘记的。”一个朝鲜人民军战士在信上说：“我们深深感谢你们各方面的援助。中国人民优秀的儿女在朝鲜战场上流出的鲜血，将在朝鲜历史上永远放射光芒。”"},{"type":"paragraph","text":"中国人民抗美援朝总会已于六月三十日代表中国人民写信给朝鲜民主主义人民共和国驻华大使馆转朝鲜人民军和朝鲜人民，对朝鲜人民的来信表示感谢。信中写道：“我们所收到的这些热情的信件，充分表现了朝鲜人民对我国人民的深厚友谊，它将更进一步地巩固我们两国人民反抗侵略的战斗团结。”该会并分别把这些信件转交到各界人民和受信者手中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"136b7a744c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻即墨县医院工宣队用毛泽东思想帮助知识分子改造世界观的同时  注意调动知识分子的革命积极性  全院广大革命知识分子精神振奋，斗志昂扬，满怀信心地在革命化大道上前进","authors":[],"dates":[{"year":1969,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻即墨县医院工宣队用毛泽东思想帮助知识分子改造世界观的同时"},{"type":"paragraph","text":"注意调动知识分子的革命积极性"},{"type":"paragraph","text":"全院广大革命知识分子精神振奋，斗志昂扬，满怀信心地在革命化大道上前进"},{"type":"paragraph","text":"据新华社济南二十三日电　驻山东即墨县医院的工人毛泽东思想宣传队，高举毛泽东思想伟大红旗，正确执行毛主席的知识分子政策，在认真帮助知识分子用毛泽东思想改造世界观的同时，注意调动知识分子的革命积极性，使这个全县闻名的“老大难”单位一跃而为先进单位。"},{"type":"paragraph","text":"工人毛泽东思想宣传队在去年九月进驻即墨县医院时，有少数队员对知识分子的缺点看得多；对知识分子积极的一面，对知识分子在毛主席无产阶级革命路线领导之下，能够接受工农兵的再教育，走上与工农兵相结合的道路这一面，看得不够。为了正确对待知识分子，工宣队组织队员反复学习毛主席的伟大教导：“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想。这样的知识分子，工农兵是欢迎的。”同时，用阶级分析的方法，分析了知识分子的长处和弱点，以及产生这些弱点的根源，并且研究了对知识分子进行再教育的措施。为了正确执行毛主席团结、教育、改造知识分子的无产阶级政策，他们针对医院的具体情况，带领全院知识分子深入开展了活学活用毛泽东思想的群众运动和忠于毛主席、忠于毛泽东思想、忠于毛主席无产阶级革命路线的“三忠于”活动，还向全院知识分子认真进行了阶级教育。在工人宣传队的耐心帮助和教育下，医院里许多革命医务人员不断有所进步，好人好事不断涌现。"},{"type":"paragraph","text":"工人宣传队认识到，对知识分子进行再教育，就是要用毛泽东思想武装他们的头脑，促使他们的世界观来一个根本的转变。工人宣传队在这方面做了大量工作。过去，即墨县医院曾发生过几起医疗事故。开始时，有些工人宣传队队员主张用加强监督和严格章法的办法来防止医疗事故的再度发生，后来他们学习了毛主席的教导：“事物发展的根本原因，不是在事物的外部而是在事物的内部，在于事物内部的矛盾性。”“唯物辩证法认为外因是变化的条件，内因是变化的根据，外因通过内因而起作用。”大家认识到，光加强监督，严格章法并不能从根本上解决问题，应当从事物的内部去找根本原因。于是，他们便深入调查研究，了解到这个医院过去所以发生医疗事故，除了一小撮阶级敌人的破坏外，还由于一小撮走资派推行刘少奇的“专家治院”“技术挂帅”等修正主义黑货，篡改了医院为工农兵服务的方向，使医务人员的思想受到毒害，没有树立全心全意为工农兵服务的思想。工人宣传队遵照毛主席关于“历史的经验值得注意”的伟大教导，组织全院医务人员结合本院实际，深入开展两条路线斗争史的学习，狠揭大叛徒刘少奇及其代理人大搞城市老爷医院，不为工农兵服务的滔天罪行。革命的大批判大大提高了医务人员的阶级觉悟和两条路线斗争觉悟，他们挖出了一小撮阶级敌人，扭转了医院的方向，树立了全心全意为工农兵服务的思想。"},{"type":"paragraph","text":"前些日子，医院里接收了一个病危的贫农女社员，革命医务人员在毛泽东思想指导下，全力以赴，把这个贫农社员从死亡线上救活，现在这个女社员已经恢复了健康。由于突出了无产阶级政治，调动了人的积极因素，这个医院从工人宣传队进驻五个多月来，已经杜绝了医疗事故。"},{"type":"paragraph","text":"工人宣传队针对知识分子理论脱离实际的毛病，在对知识分子进行再教育中，注意用工人阶级理论联系实际的优良传统和实际行动去影响和带动知识分子。许多革命医务人员以工人宣传队为榜样，用全心全意为人民服务的精神来要求自己。有个护士在给一个胃穿孔病人做手术时，用皮管往外吸浓液，皮管被堵死了，便用口含着皮管的一端猛力往外吸，吸了堵，堵了吸，终于吸干净，抢救了这个阶级兄弟。"},{"type":"paragraph","text":"工人毛泽东思想宣传队进驻即墨县医院五个多月来，坚持用毛泽东思想对知识分子进行再教育，充分发挥知识分子的革命积极性，使这个“老大难”单位一变而为全县的先进单位之一，受到了工农兵的欢迎。全院广大知识分子在工人阶级的教育下，精神振奋，斗志昂扬，满怀信心地在革命化大道上前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ec1daa61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

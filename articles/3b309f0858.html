script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循伟大领袖毛主席的伟大教导 担起解放全人类的光荣历史使命各地无产阶级革命派欢呼《人民日报》社论指出了斗争的大方向，决心团结一切可以团结的人们，组成浩浩荡荡的革命大军，把无产阶级文化大革命进行到底，为全人类的解放事业作出贡献","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京30日电　在全世界工人阶级和劳动人民团结战斗的节日——“五一”国际劳动节前夕，在对党内最大的一小撮走资本主义道路当权派进行革命大批判的高潮中，各地广大无产阶级革命派和革命群众热烈欢呼《人民日报》社论《无产阶级只有解放全人类才能最后解放自己》的发表。他们说，这篇社论传达和阐述了我们最敬爱的领袖毛主席的伟大指示，深刻地论述了国际共产主义运动史上前所未有的我国无产阶级文化大革命的巨大历史意义，给我们带来了极大的鼓舞和无穷的战斗力量。"},{"type":"paragraph","text":"各地无产阶级革命派和革命群众坚定地表示，一定要遵循伟大领袖毛主席的只有解放全人类才能最后解放无产阶级自己的教导，抱着“解放全人类”的伟大胸怀，团结一切可以团结的人们，组成浩浩荡荡的革命大军，把震撼世界的我国无产阶级文化大革命进行到底，为全人类的解放事业作出贡献。"},{"type":"paragraph","text":"广大无产阶级革命派学习了《人民日报》四月三十日的社论以后还一致表示，我们一定要把支援亚洲、非洲、拉丁美洲和世界各国人民的革命斗争，作为自己神圣的无产阶级国际主义义务；要为打倒以美国为首的帝国主义，为打倒以苏修领导集团为中心的现代修正主义，为打倒各国反动派，贡献自己的最大力量。"},{"type":"paragraph","text":"首都、上海、济南、青岛等地广大无产阶级革命派看到《人民日报》这篇社论后认为，这篇社论指出了无产阶级革命派斗争的大方向，指出了无产阶级光荣伟大的历史使命。他们说，真正的无产阶级革命派不应该把自己的解放置于群众之上，而应该把群众的解放、全人类的解放，作为自己的伟大奋斗目标。当前，我们必须帮助和教育那些犯了错误的干部和受资产阶级反动路线蒙蔽的群众，把他们从资产阶级反动路线的毒害下，从“私”字的精神枷锁下解放出来。要团结一切可以团结的力量，最坚决地“打击一小撮”，最勇敢地“解放一大片”，在革命的大批判中促进革命的大联合和革命的“三结合”，集中力量向党内最大的一小撮走资本主义道路的当权派猛烈开火。"},{"type":"paragraph","text":"山西、贵州和黑龙江省的广大无产阶级革命派还根据自己的斗争实践深有体会地指出，团结大多数的过程，也就是活学活用毛主席著作的过程。只有在斗争中认真活学活用毛主席著作，用毛泽东思想武装自己的头脑，狠斗私字，树立公字，才能做到团结大多数，发展壮大左派队伍，彻底孤立最反动的右派，把党内最大的一小撮走资本主义道路当权派批倒、批臭。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b309f0858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

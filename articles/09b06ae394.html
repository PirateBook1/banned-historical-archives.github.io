script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省基督教、天主教在农村的活动情况","authors":["宋禾","编"],"dates":[{"year":1955,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"四川省基督教、天主教在农村的活动情况","type":"title"},{"text":"宋禾编","type":"authors"},{"text":"【四川分社讯】目前基督教、天主教在四川农村的活动情况如下：","type":"paragraph"},{"text":"基督教","type":"subtitle"},{"text":"从绵阳、广元、昭化等地来的材料表明，基督教在四川农村的活动已渐趋活跃。广元县在去年春天前，作礼拜的教徒只有二十多人，目前参加作礼拜的却有一百人以上。基督教目前在四川采取的方针是：深入农村，发展教徒；其发展的重点是互助组组员和农业生产合作社社员；发展的方法是：先个别再全家，由全家再串连亲戚朋友。","type":"paragraph"},{"text":"基督教在农村的活动除纠集教徒在教堂集体念经外，还经常举行秘密的“祷告”。广元县有些女教徒参加这种“祷告”后，不愿做活、带孩子，有的甚至不与丈夫同宿，要求离婚，使一些农民的家庭不和，生产不好。在互助合作组织中的教徒，则挑拨组员、社员和组、社的关系。","type":"paragraph"},{"text":"基督教也注意发展地主、富农、伪军官、反革命分子家属和我农村基层政权干部入教，如昭化县三堆乡治安保卫委员会主任陈顺和和他的妻子，就是最近被发展入教的。","type":"paragraph"},{"text":"天主教","type":"subtitle"},{"text":"目前，天主教在四川农村已很少公开地举行集体的宗教活动，但在各地神甫的策动和布置下，分散的在家庭念经已成为其在农村的主要活动方式。彭山县绝大多数农村天主教徒的家庭，现在每天早晚都要念经。各地天主教在布置这种分散活动的同时，还在教徒聚居的乡、村，秘密“选”出(实际上是指定)“代表”来领导这一乡或村的教徒。这些“选出”的“代表”多半是过去作过伪保、甲长的教徒或在解放后停学的神学院学生，他们的主要任务是：(一)把教徒组织起来向政府要回教堂，恢复公开的宗教活动；(二)管理当地宗教事务，向神甫汇报教徒情况；(三)代行神甫的部分职权，如代理神甫举行领洗、婚配、死亡仪式等(按：天主教的习惯和教律规定，上述三种仪式只有神甫才能举行，此点值得注意)。这些“代表”一般都不出头露面，其领导宗教活动的方法是：利用担任互助组组长、乡、村干部的教徒，通过他们去组织教徒活动。如彭山县观音乡的“代表”韩文海，就利用教徒连锡云(唐河村互助组组长)，叫他每天挨户监督教徒念经，甚至晚上互助组开会(该组组员全是教徒)时，也叫组员跪在院子里集体念经。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年1月28日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09b06ae394"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

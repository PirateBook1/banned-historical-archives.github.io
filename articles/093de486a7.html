script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒“四人帮”  越干越起劲  济南铁路局广大职工超额完成十月份国家运输计划","authors":[],"dates":[{"year":1976,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"打倒“四人帮”  越干越起劲"},{"type":"paragraph","text":"济南铁路局广大职工超额完成十月份国家运输计划"},{"type":"paragraph","text":"据新华社济南一九七六年十一月十日电在举国欢庆华国锋同志任中共中央主席、中央军委主席，欢庆粉碎“四人帮”篡党夺权阴谋的伟大胜利的大喜日子里，济南铁路局广大职工满怀胜利的喜悦，意气风发、斗志昂扬地迅速掀起了一个大学毛主席著作，大批“四人帮”反党集团滔天罪行的热潮。全局上下充满团结、战斗的革命景象。这个局在九月份胜利完成铁路运输计划的基础上，十月份的装车、卸车、货物发送吨数以及车辆排空等，又都超额完成了国家计划；货车周转时间进一步缩短，创造了今年以来的最好水平；列车的安全、正点率也显著提高。"},{"type":"paragraph","text":"十多天来，在济南铁路局所管辖的四千多华里铁路线上，广大铁路职工和基建施工队伍，都沉浸在无比欢乐和幸福的气氛中。他们千遍万遍地欢呼我们党又有了自己的英明领袖华国锋主席，有了继续革命的掌舵人；千遍万遍地欢呼以华主席为首的党中央粉碎“四人帮”篡党夺权阴谋的伟大胜利。广大职工在各级党组织的领导下，满怀阶级仇恨，立即对“四人帮”展开了猛烈的批判。济南分局、青岛分局、基建工程大队、局直属机关、党校、技校等单位的理论队伍都先后写出了有事实、有分析的批判文章，并发到各个分局，供各站段、车间、班组批判“四人帮”时作参考。广大干部、工人表示，粉碎了“四人帮”，大家更加充满了信心，一定要把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"在批判“四人帮”的战斗中，济南铁路局上上下下学习马列著作、毛主席著作蔚然成风。徐州铁路分局许多老干部、老工人，不顾自己年龄大、体质弱，坚持学习不放松。这个局深受贫下中农欢迎的支农列车上的乘务人员，为了抽出人来参加学习班，大家齐心协力，把两人的工作一个人干。"},{"type":"paragraph","text":"深入的学习运动，使大家提高了识别真假马克思主义的能力，焕发了大干社会主义的积极性。工人们说，“四人帮”动不动就给人扣上“唯生产力论”的大帽子，弄得俺工人、干部这也不是，那也不是，浑身有劲不知往哪里使。现在打倒了“四人帮”，手脚解放了。俺眼观大目标，胸怀全世界，越想越开心，越干越起劲。许多车间、站段和包乘组涌现出大量抢困难，让方便，多拉快跑，争做贡献的新人新事。青岛分局机务段燃整车间，由于全体工人、干部的共同努力，从九月九日以来，天天保证机车正点开出。粉碎了“四人帮”以后，大家干得更加起劲，从未因燃料整备问题耽误过出车时间。在组织铁路运输中，济南铁路局、各分局、站段都注意顾全大局。十月份，这个局系统所属的三个分局都超额完成了装卸车、货物发送吨数、重点物资运输等方面的计划指标，革命、生产形势越来越好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"093de486a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

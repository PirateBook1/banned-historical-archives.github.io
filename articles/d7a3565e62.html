script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇在北京建工学院辩论会上的讲话","authors":["刘少奇"],"dates":[{"year":1966,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"刘少奇在北京建工学院辩论会上的讲话","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"我对这里情况不了解，因此没有发言权。但是，我是来了解你们情况的。今天会议准备的不够，有同志讲是搞突然袭击，匆忙开这个会。错误的话是我的，这是我的错误。开这个会主要听听你们的意见，今天看来，同志们有不同意见，意见至少有两种。至少有两种不同意见，可能有三种不同意见。有没有第四种意见？有不同意见也好。看来工作组在你们学校是犯了错误的。这个错误也不能完全由工作组负责，我们党中央和北京新市委也有责任。派工作组是党中央同意的，市委跟上来了。因此看来，主要精神不派好些，派工作组不对。工作组在你们学校哪些做对了，哪些做错了？你们清楚，我们还不清楚。有党中央、新市委的错误，谁的就谁负责。","type":"paragraph"},{"text":"明天晚上有时间我还来，找你们不同意见的人谈话，有两种不同意见，找两方谈，有三种意见就三方谈。请你们准备一下，看哪些人参加？我也要提些问题，看哪些同志把你们意见讲完，看什么时候再开这个会？这个会不要叫辩论会，叫讨论会，叫讨论会好不好？有不同意见讨论么，有错误改正错的，对的坚持，错了改正，团结起来。如果我能够帮助大家做些团结工作，我就很高兴了。同学们希望我们听取你们不同意见，不论明天、后天，三、四次我都愿意。感谢同学们对我的信任。请同学们给我自由。今天见了没见够再见见，不能围住我们。你们还有行动不自由的吗？有就不对了。请你们不同意见的白天准备，明天晚上我来。不过，我还要留个后路，如明天晚上不行，就后天晚上来。","type":"paragraph"},{"text":"无产阶级文化大革命要依靠你们革命的学生、革命的教师、革命的员工团结一切可以团结的人才能搞好。学校的文化大革命，学生是主人。工作组已撤销，停止职务，工作组不住在学校里面，有的听说还去活动。有没有？如有，就不对。你们叫他们什么时候回来，他们就什么时候回来。工作组留下好？走好？是不是你们要留多少就留多少。同学叫工作组干什么听你们意见，让他们听你们的批评，决不许他们发表议论、意见，对什么人也没有这个权力。工作组在你们学校没做多少好事，现在让他们为你们服务，给你们扫地，给你们开饭、洗碗，给你们贴大字报，字写的好的，给你们写大字报，写的不好的不让他们写。工作组要不要住在你们宿舍？为同学服务是光荣的，别看参加体力劳动耻笑，这是资产阶级观点。工作组过去给你们做好事不够，现在给你们服服务吧，做做好事。工作组同志在不在？你们要不要这样办？要参加体力劳动，看你们能做什么就做什么，不会做就慢慢学。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》；以及《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集（１９５８.６～１９６７.７）》（北京：人民出版社资料室，１９６７）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a3565e62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

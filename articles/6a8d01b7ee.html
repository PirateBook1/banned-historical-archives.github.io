script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东撰中央关于增加点名批判的右派骨干分子人数等问题的通知","authors":[],"dates":[{"year":1957,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"毛泽东撰中央关于增加点名批判的右派骨干分子人数等问题的通知","type":"title"},{"text":"一","type":"subtitle"},{"text":"各省委、市委、自治区党委，中央国家机关各党组：","type":"paragraph"},{"text":"有两事通知如下：(一)反右派斗争正在深入，准确的右派骨干名单扩大了一倍，全国不是4000人，而是大约有8000人。例如北京约有800人，上海有700多人，包括大学生中的右派在内(清华大学教师及学生中的全部右派骨干分子50人)。这些都是在不同范围内点名批判的右派骨干分子。现在的问题是在报纸上点名批判的大约不过占右派骨干的百分之三左右。例如上海有右派骨干700多人，报上点名的只有二十多人，不到百分之三。报上老是这几个人，读者也看厌了。因此应当分阶段逐步增加一些人，最后增到右派的百分之十左右为止。其他百分之九十的右派骨干，则在所在单位点名批判，不要登报。报上点名的百分之十，应包括学生中的著名右派分子在内。凡报上点名的必须证据充分，最好还有历史劣迹、素来不大得人心的人。(二)北京哲学社会科学家十六人已就右派在学术方面的猖狂进攻，开始举行反攻了。北京此种反攻应当扩大，各地应当响应。自然科学家中在政治方面和艺术方面的猖狂进攻，只要有准确的事实，也应组织反击。","type":"paragraph"},{"text":" 中央一九五七年七月九日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"中央：","type":"paragraph"},{"text":"起草了一个通知，请向彭真、维汉一商，如认为可行，请即决定发出。","type":"paragraph"},{"text":" 毛泽东七月九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a8d01b7ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

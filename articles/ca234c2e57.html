script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青林彪是一丘之貉","authors":["一排全体指战员"],"dates":[{"year":1977,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青林彪是一丘之貉"},{"type":"paragraph","text":"一排全体指战员"},{"type":"paragraph","text":"大野心家江青无耻地把自己装扮成反林彪的“英雄”，她在我连振振有词地说：“我是反林彪的……”这完全是欺人之谈。"},{"type":"paragraph","text":"众所周知，长期以来，江青和林彪紧密勾结，互相吹捧，狼狈为奸，干尽了坏事和丑事。不是吗？江青想晋级，林彪就给她大晋特晋。江青本来在军队没有任何职务，林彪却批准她到部队任意乱窜。“我党杰出的女同志”、“文化革命的旗手”的两顶桂冠，也是林彪封赠江青的。江青对林彪，也是一唱一和。文化大革命中，林彪叫喊要撤这个的职，要罢那个的官，江青就点名诬蔑这个是“叛徒”，那个是“坏人”。林彪背离毛主席的指示，分裂军队，分裂无产阶级革命队伍，江青就摇唇鼓舌，叫喊什么“文攻武卫”，挑动群众打内战，干扰和破坏毛主席的战略部署。林彪搞反革命政变的“九·一三”前夕，江青还特地为他精心拍摄了伪装看书的照片，为他涂脂抹粉。……如此等等，铁的事实是赖不掉的。"},{"type":"paragraph","text":"与林彪这样亲密的同伙，怎么一转脸成了反林彪的英雄呢！这是弥天大谎。江青和林彪完全是一丘之貉。她极力表白自己、洗刷自己，无非是妄图掩饰自己的反动嘴脸，显示她一贯“正确”，欺世盗名，愚弄群众，以便继续执行没有林彪的林彪路线，进行篡党夺权的阴谋活动。但是，江青这个如意算盘打错了。林彪要篡党夺权，折戟沉沙，摔死在异国沙丘。江青要当“女皇”，同样落得个身败名裂的可耻下场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca234c2e57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"如此“突出一个‘敢’字”","authors":["林云"],"dates":[{"year":1976,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"林云"},{"type":"paragraph","text":"“敢”字具有鲜明的阶级性。在存在阶级的社会里，“敢”都是具体的，超阶级的抽象的“敢”是没有的。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平重新工作以后，对于这个“敢”字大感而特感起兴趣来了。他犹如热锅上的蚂蚁，四处乱窜，大会小会，台前幕后，拼命鼓吹“不要怕”，要“敢”。什么“要突出一个‘敢’字”啊，什么“不怕被打倒”啊，什么“敢摸老虎屁股”啊，什么“横下一条心，拼命干”啊，真有豁出去大干一番的架势。"},{"type":"paragraph","text":"邓小平究竟“敢”干什么?最近发生在天安门广场的反革命政治事件，正好给邓小平的“敢”字作了一个最好的注脚。"},{"type":"paragraph","text":"一小撮反革命暴徒，一是在首都，二是在天安门，三是烧汽车，烧房子，打工人民兵，打人民警察，打人民解放军，打革命群众，反革命气焰何等嚣张!真可谓林“敢”矣!然而，这是一种什么“敢”呢?这是腐朽没落阶级进行垂死挣扎的“敢”，是反革命分子进行疯狂捣乱的“敢”，亦即邓小平所要求的“敢”。一小撮阶级敌人在行凶、打、砸、烧、掠的同时，还“敢”于公开打出拥护邓小平的旗号，为邓小平歌功颂德，妄图推出邓小平当匈牙利反革命事件的头子纳吉，这就很清楚地说明了邓小平代表着社会上的资产阶级和没有改造好的地、富、反、坏、右分子的利益。这件事情，不是很可以擦亮那些天真善良、有点书生气的人们的眼睛吗?"},{"type":"paragraph","text":"事实上，邓小平“敢”干的，就是翻文化大革命的案，算文化大革命的帐，就是“敢”于复辟资本主义。无产阶级认为文化大革命是完全必要的，非常及时的；他却说要“一概把它忘记，根本不要去想它，也不要提它了”。无产阶级认为党的基本路线是我们党和国家的生命线，必须坚持以阶级斗争为纲；他却要对着党的生命线“一个拳头打出去”，抛出“三项指示为纲”，说什么“阶级斗争哪能天天讲”。无产阶级要限制资产阶级法权；他却说“没有物质基础怎么限制”。无产阶级说要全心全意地依靠工人阶级；他却说“依靠工农兵是相对的”，等等。这个不肯改悔的走资派“敢”和无产阶级对着干的事，除去文化大革命前他追随刘少奇大砍合作社等等旧帐存而不述，仅文化大革命以后的新帐，也多得不胜枚举。一句话，凡是无产阶级支持的，他都“敢”于反对；凡是无产阶级反对的，他都“敢”于支持。“高举骨头”，要为复辟资本主义而拼死反抗，这就是邓小平“要突出一个‘敢’字”的阶级内容。"},{"type":"paragraph","text":"大凡没落阶级在它日薄西山、奄奄一息的时候，他们的代表人物总是要在这个“敢”字上做点文章的。你看，那个没落奴隶主阶级的政治代表孔老二，不是鼓励他的门徒要有“杀身成仁”的精神吗?!彭德怀不是鼓吹“海瑞精神”吗?!林彪不是要他的反革命“小舰队”发扬“江田岛精神”，“不成功便成仁”吗?!这个精神也好，那个精神也罢，说到底就是反革命死硬派的精神。他们这样起劲地给自己的阶级打强心针，正好反映了他们的虚弱性。当然，在这种虚弱性中也包含着疯狂性。事情总是这样，一个阶级越是接近灭亡，它就越要疯狂挣扎，孤注一掷。不是吗?孔老二当了鲁国的代理宰相不久，就杀了法家先驱者、革新派少正卯。林彪狗胆包天发动反革命政变，妄图谋害伟大领袖毛主席。邓小平的社会基础——一小撮反革命分子则在天安门广场闹事，矛头直指毛主席、党中央。所以，对此我们切不可掉以轻心。"},{"type":"paragraph","text":"彻底揭露邓小平“突出一个‘敢’字”的阶级性，批判它的反动性，有利于划清无产阶级的“敢”与资产阶级的“敢”的本质区别。彻底的唯物主义者是无所畏惧的。我们无产阶级是提倡敢于革命，敢于斗争，敢于胜利的。敢字当头，必须路线对头。我们的党，我们的军队，我们的人民，正是在毛主席的无产阶级革命路线指引下，敢于同资本主义斗，敢于同修正主义斗，敢于同错误倾向斗，敢于同阶级敌人斗，才取得了今天的伟大胜利；今后，我们还必须继续发扬无产阶级大无畏的精神，坚持党的基本路线，把无产阶级专政下的继续革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b37e21d6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

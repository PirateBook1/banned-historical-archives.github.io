script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港澳爱国同胞隆重举行各种纪念活动  纪念伟大领袖毛主席逝世一周年","authors":[],"dates":[{"year":1977,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"港澳爱国同胞隆重举行各种纪念活动"},{"type":"paragraph","text":"纪念伟大领袖毛主席逝世一周年"},{"type":"paragraph","text":"据新华社香港一九七七年九月十一日电　在伟大领袖和导师毛主席逝世一周年的时候，港、澳各界爱国同胞怀着无限崇敬和深切怀念的心情，隆重地举行了各种纪念活动。"},{"type":"paragraph","text":"九日上午，香港各界同胞一千七百多人在新光戏院举行了隆重的纪念大会。大会主席台悬挂着毛主席的巨幅画像，摆放着一盆盆翠柏，庄严肃穆。大会由港九工会联合会理事长杨光主持，新华社香港分社社长梁威林和各界代表郑耀棠、费彝民、张泉、汤秉达、吴康民、崔绮云等先后在大会上讲了话。他们一致表示，在纪念伟大领袖和导师毛主席逝世一周年的时候，一定要高举和捍卫毛主席的旗帜，全面地、准确地学习和宣传毛泽东思想，在华主席为首的党中央领导下，坚持党的十一大的路线，抓纲治国，团结一切可以团结的力量，调动一切积极因素，为祖国的社会主义革命和社会主义建设事业，为解放台湾，为爱国反霸事业，作出新的贡献。"},{"type":"paragraph","text":"澳门各界同胞九日上午也举行了隆重的纪念大会。"},{"type":"paragraph","text":"港、澳各爱国机构、工会、社团、学校和其他群众组织，连日来都分别举行了纪念集会、座谈会、学习会、文艺晚会等各种形式的纪念活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e481fa79af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"要学会集中优势打击一点的战法","alias":"","parts":[{"type":"paragraph","text":"要学会集中优势打击一点的战法！"},{"type":"paragraph","text":"（1946年9月14日）刘、邓:"},{"type":"paragraph","text":"元电悉。（一）十一师及五师均美械，战力较强，须先用小部及民兵多方阻击，消耗其弹药，疲劳之，迷惑之，然后主力出击各个歼灭。（二）集中优势打击一点（而且是弱点）的战法须使干部切实学会，善于应用到战术上。（三）为使敌人疲劳消耗，为使自己获得充分休整，并确保主动，你们以在二十号以后开始作战为宜，即使敌占东明、菏泽亦所不惜。（四）敌六个旅由泗阳向两淮前进，我陈毅车正部署歼敌。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申寒"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]指1946年9月13日刘伯承、邓小平给中共中央军委等的电报。电报说：我各部正在休补，大约20号才能开始作战。我们想先打十八军（即整编第十一师）和五军之1个旅。现该两军已占定陶，正向菏泽前进，刘汝明部及川军也已开始小的活动，我正以小部分头阻击，估计可能要在敌占东明、菏泽之后才能打。"},{"type":"paragraph","text":"[3]五师，应为国民党军第五军，此时第五军还未整编为整编第五师。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":161},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"237169fc0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本访华人士撰文歌颂中国人民伟大领袖毛主席　毛主席是历史上最受人民爱戴的领袖　大塚有章说中国是屹立在亚洲的世界革命中心　阿扎尼亚朋友说毛主席的教导是对反帝反殖斗争的有力鼓舞","authors":[],"dates":[{"year":1966,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本访华人士撰文歌颂中国人民伟大领袖毛主席"},{"type":"paragraph","text":"毛主席是历史上最受人民爱戴的领袖"},{"type":"paragraph","text":"大塚有章说中国是屹立在亚洲的世界革命中心"},{"type":"paragraph","text":"阿扎尼亚朋友说毛主席的教导是对反帝反殖斗争的有力鼓舞"},{"type":"paragraph","text":"新华社东京十日电　在去年年底访问过中国的日本新闻记者德永荣一说，在人类历史上，还没有过象毛泽东这样受人民群众衷心爱戴的领袖。"},{"type":"paragraph","text":"德永是在最近出版他同另一个摄影记者在中国共同拍摄的影集《中国》（三卷）时，写了这篇赞扬中国人民的伟大领袖毛泽东主席的文章。"},{"type":"paragraph","text":"他说：七亿中国人民从事着人类历史上空前的庄严的革命事业，他们心里有无限的自豪感。他们拿着枪、唱着歌，高呼“毛泽东万岁”。他们衷心爱戴毛主席。七亿中国人民有着坚定的信念，要使中国变成一个不受任何人侵犯、也不屈服于任何人的强大的国家。"},{"type":"paragraph","text":"据新华社东京七日电　日中友好协会大坂府联合会理事长大塚有章，五日中午在该联合会欢迎中国青年代表团举行的酒会上致词时说，中国是屹立在亚洲的世界革命中心，正确地执行着马克思列宁主义、毛泽东思想的路线。"},{"type":"paragraph","text":"大塚强烈谴责美帝国主义进一步加紧侵略越南和侵略亚洲。"},{"type":"paragraph","text":"他说，我们对于这种侵略行动，不能采取妥协态度。修正主义在美帝国主义大举侵略的情况下，和美帝国主义相互勾结。"},{"type":"paragraph","text":"大塚说，中国在国内展开了轰轰烈烈的社会主义文化大革命。这个大革命，就是为了在中国根绝修正主义思想。"},{"type":"paragraph","text":"据新华社开罗电　阿扎尼亚（南非）泛非主义者大会代理主席勒巴洛最近在这里向新华社记者发表谈话，热烈赞扬毛主席的英明领导。"},{"type":"paragraph","text":"他说：“中华人民共和国今天居于世界大国的地位，是毛泽东主席的正确思想和正确教导的生动的例证，是对所有真正从事反对帝国主义、殖民主义和新殖民主义的革命斗争的人们的有力的鼓舞。”"},{"type":"paragraph","text":"勒巴洛在谈到他访问中国的印象时说，中国人民在毛主席的英明领导下在革命和建设中取得了伟大的成就。"},{"type":"paragraph","text":"他说，他在访问中国期间，看到了组织起来的中国工人的纪律性和同心协力执行任务的精神；看到了人民公社的有效率的经营管理，看到了中国粮食生产的大大增加，人民能够有充足的食品，这一切都给了他非常深刻的印象。"},{"type":"paragraph","text":"勒巴洛赞扬中国人民的高尚道德以及他们同党和政府之间的密切关系。"},{"type":"paragraph","text":"勒巴洛赞扬中国执行自力更生的政策。他说：依靠自己的力量和资源是最好不过的。他指出，在苏联技术人员撤走之后，中国在核物理方面取得了巨大的进展。勒巴洛说，他对中国人民和军队为了对付帝国主义者的任何进攻而进行的种种准备留下了很深刻的印象。他说，帝国主义者如果发动进攻，必将遭到悲惨的失败。"},{"type":"paragraph","text":"勒巴洛表示希望进一步加强中国和阿扎尼亚人民之间的战斗友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"660474c347"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示要条条落实","authors":["北京铁路局北京电务段密云电务工区全体革命职工"],"dates":[{"year":1968,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席最新指示要条条落实"},{"type":"paragraph","text":"北京铁路局北京电务段密云电务工区全体革命职工"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》的元旦社论，传达了毛主席的伟大战略部署，它是以毛主席为首的无产阶级司令部向我们发出的新的战斗号令，我们工人阶级一定要认真学习，深刻领会，字字执行，句句照办。"},{"type":"paragraph","text":"回顾过去一年来，我们所取得的每一点成绩，每一项进步，每一个胜利，都是依靠了战无不胜的毛泽东思想，都是对毛主席的指示认真学习，深刻领会，条条落实，句句照办的结果。"},{"type":"paragraph","text":"要使毛主席的最新指示全面落实，很重要的一条，就是要加强无产阶级党性，打倒资产阶级、小资产阶级的派性。"},{"type":"paragraph","text":"元旦社论中指出：“能不能自觉地克服派性，是在新形势下愿不愿做真正的无产阶级革命派的重要标志。”我们从一年多来的实践中，深深地体会到，如果有了派性，对毛泽东思想就会采取十分错误的实用主义态度，学习时就会断章取义，各取所需，用来无休止地打“内战”；如果有派性存在，就会当面一套，背后一套，对别人说的是一套，自己做的则又是一套。总之，有派性存在，我们就不能真正地掌握毛泽东思想，就会背离斗争的大方向，革命也就不能发展。我们对这一点是深有体会的。"},{"type":"paragraph","text":"去年九月，我们单位实现了革命的大联合，大家自觉地去克服资产阶级、小资产阶级派性。这样，各方面的情况就发生了显著的变化，毛主席的“抓革命，促生产”和“正确地对待干部”等最新指示，就很快地得到了贯彻执行，革命和生产蒸蒸日上，并且从思想上巩固了革命的大联合，实现了革命的“三结合”。"},{"type":"paragraph","text":"我们决心在新的一年里，大力办好毛泽东思想学习班，以毛主席的最新指示为纲，大学大用“老五篇”，大破“私”字，大立“公”字，打倒资产阶级、小资产阶级派性，保证毛主席的最新指示条条落实，全面落实，为夺取无产阶级文化大革命的全面胜利而奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ce9b5fabd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

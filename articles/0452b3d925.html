script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南高等学校的教师对苏共第二十次代表大会的反应","authors":[],"dates":[{"year":1956,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"湖南高等学校的教师对苏共第二十次代表大会的反应","type":"title"},{"text":"【湖南分社23日讯】湖南各高等学校教师对苏共第二十次代表大会各项发言的反应：","type":"appellation"},{"text":"一般说来各校教师对苏共第二十次代表大会的各项发言都很关心，有的人看了摘要(当地新湖南报大都是登的摘要)还不过劲，又看发言全文，有的甚至看两三遍。看了后他们提出这样一些问题：","type":"paragraph"},{"text":"首先是对斯大林的问题。有的说：在这次党代会上对斯大林这样批评是否过火?湖南医学院有些教师(大都是进步分子)认为米高扬的发言不太公道，他们说，难道斯大林生前一点贡献也没有，为什么不把他的成绩提一提，较全面地批评一个人。中南土木建筑学院有的教师认为，斯大林在集体领导这样一个原则问题上犯了错误，也很难算得上伟大领袖了。有些马列主义教研组的教师认为在这次会上提到斯大林著作中有一两处有问题，是否在理论上还有错误之处没有提出来呢?有的人还问斯大林过去所犯的错误对苏联究竟造成多大的损失。有的教师提出这样的疑问：对斯大林违反集体领导原则这一错误，为什么赫鲁晓夫、米高扬等不在斯大林生前提出批评而等斯大林死了两年后才提出批评呢？是没有看出来呢，还是不敢批评呢？有的人因而联系中国党的情况提出这样问题：我国党是否也有个人崇拜或违反集体领导原则的现象呢？有的说：中国党的代表大会开得太少，时间拉得太长。言下似乎觉得党内民主生活不够。","type":"paragraph"},{"text":"其次，也有许多教师认为在这次苏共代表大会上能坦率地批评错误，也正是共产党伟大的地方。教师们对代表大会文件中提到六小时工作制很感兴趣。现在，教师们和学校行政上都希望对上述诸问题能作一次解答报告。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0452b3d925"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

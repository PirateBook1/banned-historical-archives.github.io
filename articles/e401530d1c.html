script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抚顺红旗煤矿各级革委会成员大办毛泽东思想学习班  克服“满”字　学好“九大”文献  继续革命　夺取更大的胜利","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抚顺红旗煤矿各级革委会成员大办毛泽东思想学习班"},{"type":"paragraph","text":"克服“满”字　学好“九大”文献  继续革命　夺取更大的胜利"},{"type":"paragraph","text":"本报讯　辽宁抚顺红旗煤矿各级革委会成员，在驻矿解放军毛泽东思想宣传队的热情帮助下，带头学习、带头宣传、带头落实党的“九大”精神，大破骄傲自满情绪，大立继续革命思想，带动全矿广大革命群众迅速掀起了学习、宣传、落实“九大”提出的各项战斗任务的高潮，进一步推动了毛主席各项无产阶级政策的落实，大大加快了斗、批、改的步伐。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“政治路线确定之后，干部就是决定的因素。”驻矿军宣队遵照毛主席的指示，热情帮助矿革委会，举办了有活学活用毛泽东思想积极分子、解放军代表、各级革委会成员、革命老工人参加的，以学习、宣传、落实“九大”提出的各项战斗任务为中心内容的毛泽东思想学习班。"},{"type":"paragraph","text":"学习班针对革委会部分领导成员存在的“大权到手，大局已定，大功告成，革命到头”的骄傲自满思想，组织大家认真地学习“九大”光辉文献，深刻领会毛主席关于无产阶级专政下继续革命的伟大理论。使大家进一步认识到：完成“九大”提出的各项战斗任务，还必须不断地同妄图复辟的一小撮阶级敌人斗，不断地同违反毛主席政策的“左”的或右的错误倾向斗，不断地同资产阶级世界观的各种表现斗。只有克服“满”字，才能实现毛主席关于“在全国取得更大的胜利”的伟大号召。"},{"type":"paragraph","text":"在驻矿军宣队的帮助下，领导成员带头摆“满”字的表现，查“满”字的危害，挖“满”字的根源，以“斗私，批修”为纲，在灵魂深处爆发革命。大家深刻认识到：“满”字在台前表演，“私”字在后面作怪，“满”字是完成“九大”提出的各项战斗任务、夺取更大胜利的大敌。有了“满”字，就会丧失向阶级敌人进攻的主动权，就会丧失在无产阶级专政下继续革命的自觉性。"},{"type":"paragraph","text":"在提高认识的基础上，领导成员带头制订落实规划，决心进一步用毛主席关于在无产阶级专政下继续革命的伟大理论武装头脑，不断提高执行和捍卫毛主席无产阶级革命路线的自觉性，更好地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，紧跟伟大领袖毛主席继续革命，革命到底，带领广大革命群众夺取更大的胜利。"},{"type":"paragraph","text":"各级革委会领导成员，还遵照伟大领袖毛主席关于“善于把党的政策变为群众的行动”的光辉指示，组成了十三个毛泽东思想宣传队，到车间、班组、学校和街道，以深厚的无产阶级感情向广大革命群众宣讲党的“九大”的伟大意义。在宣讲过程中，他们做到了在时间上争分夺秒，在人员上一个不漏。"},{"type":"paragraph","text":"林副主席在报告中谈到必须认真执行毛主席的各项无产阶级政策时指出：“当前的主要问题是落实。”红旗矿革委会领导成员在深入基层宣传“九大”光辉文献的时候，发现有些同志在落实政策中有“宁‘左’勿右”的思想。针对这个活思想，他们就和大家一起反复学习林副主席的指示，提高了群众执行毛主席的各项无产阶级政策的自觉性。"},{"type":"paragraph","text":"目前，全矿一个群众性的学习、宣传、落实“九大”精神的高潮已经出现，一百多个各种类型的专题毛泽东思想学习班遍及全矿各个角落。“老大难”问题正在一个一个地得到解决，全矿出现了一派蓬蓬勃勃的革命景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e401530d1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

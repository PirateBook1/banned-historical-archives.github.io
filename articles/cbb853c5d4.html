script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南各地三反运动多已转入以反贪污为主阶段","authors":[],"dates":[{"year":1952,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"西南各地三反运动多已转入以反贪污为主阶段","type":"title"},{"text":"【内部参考讯】云南、贵州、西康、川西等地的三反运动目前多数已转入以反贪污为主的阶段。云南省、市两级已由普遍发动进入重点突破阶段，各专区已初步开展，县级尚无动静。县级因忙于土地改革，准备只搞财经机关。目前省、市两级机关里的中、小贪污分子大部已经坦白，但大的贪污分子难于突破。昆明市工商界社会力量发动较晚，不少机关在进入重点后感到苦恼。后来抽调干部发动店员工人及工商界社会力量后，运动才有些起色，店员工人检举贪污行贿案一千多件，工商联坦白、检举共一百九中多件，检举数目由小到大，已逐渐揭发。仅四十家进出口业坦白走私黄金即达一二七七两，受贿八千万元，漏税二千多万元。现在资产阶级内部已感到恐慌，有的大资本家与国外帝国主义有勾结，已发现有向畹町边境逃亡的情况。","type":"paragraph"},{"text":"贵州省三反运动已由反浪费、反官僚主义转入以反贪污为主的阶段。省、市领导上准备将中小贪污分子的问题扫清后，集中围攻大贪污堡垒。目前贪污分子采取各种方式对抗，有的已准备坐牢，不打算坦白，有的秘密开会隐藏赃物。有的大资本家造谣说：“三反运动是反私人资本，不久生意就要归国家了”。较小的资本家怕追赃，怕生意垮台。很多人都想摸底，不知究竟多少才会坐牢、杀头。","type":"paragraph"},{"text":"西康省级机关的三反运动正转入以反贪污为中心的阶段。目前的问题是：有许多单位一开始就陷在对领导上提意见里出不来，有的单位进行一个一个检查，结果运动被这几个人拖住了，进展很慢；同时，运动缺乏社会力量支持。现区党委已指定专人负责发动工商界。","type":"paragraph"},{"text":"川西的三反运动至十五日止，省市两级机关的检举坦白正逐步深入。温江、眉山、绵阳等专区的机关已行动起来，县一级机关已写好计划，现各县、市的领导正集中在区党委开会，会后即可行动。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cbb853c5d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在班座谈会上的发言","authors":["四川师范学院","张文亮"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"在班座谈会上的发言","type":"title"},{"text":"四川师范学院张文亮","type":"authors"},{"text":"川师学生张文亮在该班座谈会上的发言","type":"subtitle"},{"text":"1．国家政治生活极不平等，执政党应很好考虑这个问题，党团是和一般群众不平等的，不同阶级出身的子弟也极不平等。","type":"paragraph"},{"text":"2．宪法是空架子，没有具体内容，因为宪法规定的内容没有实现。如游行示威本是宪法上规定的民主，但报告中又说是大民主。我们不管你大民主，小民主，我们只要宪法上规定的民主。游行请愿既然是宪法规定的，党员就应积极支持。","type":"paragraph"},{"text":"不同意报告中 (指毛主席报告) 说的把闹事的人不要开除留着作教员的论点，因为游行请愿是宪法允许的，为什么要留着作教员？","type":"paragraph"},{"text":"3．应加强司法工作，不然人人都可立法，都可施用肉刑。","type":"paragraph"},{"text":"4．学校对学生是专政，自命为先进的对落后的也在专政。肃反时把大门关了，出去要5个人一道，这就是对学生在专政嘛！这就是下了戒严令是法西斯嘛！","type":"paragraph"},{"text":"5．我怀疑共产党员和青年团员是否有点革命人道主义精神！应该培养友情，一天都是“打洋鼓、吹洋号”，如何把事情办得通呢？","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad70fe40dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

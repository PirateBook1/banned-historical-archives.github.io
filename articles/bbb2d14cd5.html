script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明红卫造纸厂工人怀着对伟大领袖毛主席无限深厚的阶级感情  制成印制《毛泽东选集》合订本和袖珍本用纸  为云南各族人民能够更多更快地得到毛主席著作提供了保证","authors":[],"dates":[{"year":1969,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明红卫造纸厂工人怀着对伟大领袖毛主席无限深厚的阶级感情"},{"type":"paragraph","text":"制成印制《毛泽东选集》合订本和袖珍本用纸"},{"type":"paragraph","text":"为云南各族人民能够更多更快地得到毛主席著作提供了保证"},{"type":"paragraph","text":"新华社昆明二十三日电　云南省昆明市红卫造纸厂革命委员会遵循伟大领袖毛主席“抓革命，促生产”的教导，坚持以革命统帅生产，大破修正主义办厂路线，自力更生，奋发图强，利用比较陈旧的设备，试制成功印制《毛泽东选集》合订本和袖珍本用纸。"},{"type":"paragraph","text":"云南原来靠外省供应这种高级用纸。现在本省能够大量生产，这为云南各族人民能够更多更快地得到《毛泽东选集》合订本和袖珍本提供了保证。"},{"type":"paragraph","text":"红卫造纸厂的前身是云丰造纸厂，设备比较陈旧，厂内一小撮走资派推行“专家治厂”“利润挂帅”等修正主义黑货，用洋框框和旧规章来束缚工人的手脚，因而长期以来，只能生产日常用纸和包装用纸。在无产阶级文化大革命中，革命工人掌握了领导大权，使这个厂的面貌发生了巨大的变化。一月初，云南省革命委员会决定这个厂试制和生产供印制《毛泽东选集》合订本和袖珍本的用纸。任务下到厂里后，工人群众欢欣鼓舞，都感到能为印制革命宝书作出贡献是极大的光荣。他们怀着对伟大领袖毛主席无限深厚的无产阶级感情和赤胆忠心，决心要用旧设备生产出新产品来。他们遵照伟大领袖毛主席的教导，用革命推动生产。全厂各车间、班组为完成这项光荣任务，开办了毛泽东思想学习班。革命工人带着问题学习了毛主席自力更生，艰苦奋斗，破除迷信，解放思想等伟大教导，声讨了叛徒、内奸、工贼刘少奇及其在云南的代理人百般封锁毛主席的声音和反对群众活学活用毛主席著作的滔天罪行，批判了修正主义办厂路线，进一步激起了广大革命工人对伟大领袖毛主席的无限热爱，对刘少奇及其同伙的无比仇恨。工人们决心用勤劳的双手，在最短时间内创造出优异的成绩，迎接党的第九次全国代表大会召开。接着，厂革委会的领导成员深入第一线，组织全厂各车间、各工种实行通力协作，开始了攻克难关的战斗。负责解决纸张两面平滑的工人在机器旁边苦战了两天两夜，经过三次试验，在原设备上安装一个自制的机件，取得了重大胜利。负责解决纸张不透印问题的工人找到了解决问题的办法；负责漂白的工人使白度达到了质量标准；运输队的同志日夜不停的把原料源源不断地运进厂里。经过二十多天的紧张战斗，终于试制成功合乎质量标准的印制《毛泽东选集》合订本和袖珍本的用纸。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbb2d14cd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

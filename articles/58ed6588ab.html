script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"延安评论家称两年内击溃日寇","alias":"","parts":[{"type":"paragraph","text":"延安评论家称两年内击溃日寇"},{"type":"paragraph","text":"（1942年2月6日）"},{"type":"paragraph","text":"中国人民除汉奸外，莫不认抗战为上策，当今惟有抗战一途挽救中国出于危亡。日本法西斯亦知中国已有共产党，但彼等应知明末还没有共产党，其时并且还没有国民党，还没有苏联，还没有丘洁尔、罗斯福，故明末满洲可以亡明，当今之日寇决不能亡中国。有一中国共产党存在，即决不许日寇逞其阴谋，何况还有全中国爱国人民与爱国党派，还有无敌的苏联与强大的英美。日寇在南太平洋的胜利，正是日寇崩溃的前奏，盖伴随其胜利而来者，乃是其力疆的分散与消耗。日寇的短脚已经拉长了，并且还要拉长，愈长则愈瘦，只须两个年头，日寇就会被击溃。全中国人民正在警戒日寇诱降阴谋，无论如何要坚持两年的抗战，两年内不但日本，整个法西斯都要塌台的。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":419,"page_end":419},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58ed6588ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

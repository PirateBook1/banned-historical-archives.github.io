script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"省、市委书记会议上各同志提出的问题","authors":["中共中央办公厅"],"dates":[{"year":1957,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"省、市委书记会议上各同志提出的问题","type":"title"},{"text":"中共中央办公厅","type":"authors"},{"text":"刘顺元：","type":"appellation"},{"text":"一、农村柴草的供应愈来愈紧张，希望给江苏多分配一些民用煤。","type":"paragraph"},{"text":"二、有些地区的乡干部的生活同农民的生活相距不远，不能一律减薪。","type":"paragraph"},{"text":"三、农村工作任务太繁太重，应当研究办法，减少工作量，例如公债可否和公粮同时征收？征兵可否在不同地区分批分期进行？","type":"paragraph"},{"text":"曾希圣：","type":"appellation"},{"text":"一、地方工业原料不足，产值增长不多，但是上缴利润的数目过大，希望国家计划从两方面重新加以调整。","type":"paragraph"},{"text":"二、治淮的方针是正确的，但是投资的分配应当兼顾到防洪和防涝两个方面的需要，不要只顾防洪。","type":"paragraph"},{"text":"三、希望农业机器制造部门，深入农村，同农民一起研究各种适合中国农村耕作条件的中小型的农业机器。","type":"paragraph"},{"text":"四、乡干部的工资可以降低一些，但是不要降得太多，同时还应当照顾到现有乡干部中有些人原来是区干部这一情况。","type":"paragraph"},{"text":"马国瑞：","type":"appellation"},{"text":"一、为了争取在今年开始根治海河的工作，希望给河北省分配适当数量的水利投资，兴修岗岸水库的工程。","type":"paragraph"},{"text":"二、河北省的棉花、花生和豆子等经济作物的耕种面积，希望比今年原报的计划减少四百万亩。","type":"paragraph"},{"text":"三、同意乡干部的待遇降低一些，但是必须上下左右一齐降。","type":"paragraph"},{"text":"舒同：","type":"appellation"},{"text":"一、山东省经济作物的耕作面积，希望维持去年的水平，不再增加。","type":"paragraph"},{"text":"二、山东省外调的四亿斤花生，希望以后在本地加工，不再外调。","type":"paragraph"},{"text":"三、建议中央根据三定的亩数和产量，适当调整农业税。","type":"paragraph"},{"text":"中共中央办公厅机要室　一九五七年一月二十三日发","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e46badfe1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理举行盛大酒会欢迎伏罗希洛夫主席国宾对卫立煌说团结一致是无敌的　毛主席说我们准备进行第三次国共合作","authors":[],"dates":[{"year":1957,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京16日专电】　本报记者姚芳藻报道:在今晚周恩来总理举行的盛大酒会上，伏罗希洛夫主席和首都各界人士、各国外交使节和代表团一千四百多人见了面。"},{"type":"paragraph","text":"毛泽东主席、朱德副主席、刘少奇委员长都出席了酒会。"},{"type":"paragraph","text":"宽敞的北京饭店的宴会厅，摆上了近两百桌酒点。当周总理陪着伏罗希洛夫主席、毛主席、朱副主席、刘少奇委员长、拉希多夫到每一桌去致意的时候，宾客们都站了起来，忙着瞻仰中苏领导人的丰采，争着跟他们握手。"},{"type":"paragraph","text":"伏罗希洛夫一面和大家握手，一面不断的讲话。他对瑞典大使说:“我们紧紧握手。”对苏联专家说:“你们能够在中国很好，希望你们做更多友好的工作。”对梅兰芳说:“我希望能够有机会看到你的表演。”对周士第、杨成武等将军说:“我爱将军，但我反对战争。”他的话把将军们都逗笑了。"},{"type":"paragraph","text":"伏罗希洛夫主席自己，就是一位热爱和平的元帅，他的讲话，经常表达着热爱和平的感情。"},{"type":"paragraph","text":"当周总理把前国民党高级将领卫立煌介绍给他时，他对卫立煌说:“打仗是不要打了，如果成为朋友的话，打仗是打不起来的，只要团结一致，就是无敌的。”周总理告诉伏罗希洛夫主席，国共曾经有过两次合作，毛主席紧接着说:“我们还准备进行第三次合作。”伏罗希洛夫说:“是呀，要永远合作。”毛主席说:“应该团结起来。”"},{"type":"paragraph","text":"伏罗希洛夫来到日本社会党访华亲善使节团的席位前，他和团员们紧紧地握着手，并且说:“我们苏联、中国、日本是邻居，应该成为兄弟朋友。我们早就应该友好合作，如果愿意这样做的话，是很容易达到目的的。”一位团员回答说:“你的话很好，我们也常常这样说。”伏罗希洛夫又说:“不仅是口头上说，而且要成为真正的朋友。”"},{"type":"paragraph","text":"伏罗希洛夫回到自己的席位以后，向与会者作了简短的讲话:“一切善良的人们，我怎样表达我的心情呢?”他感谢毛主席和我国政府领导人的邀请，请大家为他们的健康而干杯。他又说:“俄国有一句谚语:‘要喝就喝到底’，所以我要求大家干杯。我对大家的希望是:大家友好共处，脑子不要思考战争。不管他们相信自然、相信上帝、相信神或者相信什么。我的话是对一切人讲的。为和平而干杯!”"},{"type":"paragraph","text":"酒会后举行了文艺晚会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d28f4dfac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

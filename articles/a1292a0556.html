script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿扎尼亚和坦桑尼亚朋友热烈赞扬毛泽东思想  毛主席著作是强大的精神原子弹","authors":[],"dates":[{"year":1966,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿扎尼亚和坦桑尼亚朋友热烈赞扬毛泽东思想"},{"type":"paragraph","text":"毛主席著作是强大的精神原子弹"},{"type":"paragraph","text":"新华社开罗四日电　阿扎尼亚（南非）泛非主义者大会代表艾哈迈德·易卜拉欣在这里向新华社记者发表他最近访问中国的观感时，赞颂毛主席的著作是“精神原子弹，比美帝国主义及其走狗的一切现代化武器都更强大”。他还赞扬“每个中国人都在学习毛主席著作，用这种精神原子弹来武装自己”。他说：只要中国人民普遍用这种精神原子弹武装自己，反对腐朽的全世界帝国主义和新老殖民主义势力的斗争就一定能够胜利。他欢呼：“英雄的中国人民万岁，毛主席万岁！”"},{"type":"paragraph","text":"他强调指出：“今天的中国是世界革命思想的圣地，是为独立而斗争的一切被压迫人民的主要支柱。”他说：“今天的新中国在政治、社会和经济方面以史无前例的巨大步伐前进。人们访问中国，就不能不钦佩中国领导人和全体中国人民对建设社会主义中国的献身精神，以及他们对被压迫、被剥削和被歧视的世界各国人民的支持。”"},{"type":"paragraph","text":"易卜拉欣说，他为中国人民高度的政治觉悟和国际主义精神所感动。他说：“在我访问中国期间，我体会到中国人民和政府支持亚非拉人民反对帝国主义和殖民主义斗争的诚意。这种支持来自七亿中国人民。”"},{"type":"paragraph","text":"据新华社达累斯萨拉姆电　坦桑尼亚记者约瑟夫·查尔斯·姆贝尔瓦最近在这里对新华社记者说：“毛主席是当代的伟大领袖。”“毛泽东思想是非洲、亚洲和拉丁美洲人民在反对美帝国主义和新老殖民主义的斗争中的灯塔和武器。”他说，“我发现毛主席时刻都在关心非洲、亚洲和拉丁美洲受帝国主义者压迫和掠夺的穷人。”"},{"type":"paragraph","text":"姆贝尔瓦最近曾作为坦桑尼亚作家代表团的成员到中国参加了亚非作家紧急会议。"},{"type":"paragraph","text":"姆贝尔瓦说：“由于有毛泽东思想的指引，中国人民在民主革命、社会主义革命以及实行自力更生的斗争中取得了胜利。毛泽东思想正在帮助和加强非洲、亚洲和拉丁美洲人民反对帝国主义和殖民主义的斗争。”"},{"type":"paragraph","text":"他说，中国人民非常努力学习毛泽东主席的著作，把毛泽东思想当作他们各项工作的指针。"},{"type":"paragraph","text":"这位坦桑尼亚记者说，他无限尊敬毛泽东主席，决心读毛主席的著作。他满腔热情地说：“我祝毛主席万寿无疆，愿毛主席光辉的思想照耀全世界人民的心，唤醒非洲、亚洲和拉丁美洲的人民。”（附图片）"},{"type":"paragraph","text":"战斗的非洲人民热烈称颂毛主席是全世界一切进步人民的伟大领袖，把毛泽东思想比作是世界革命的火炬，把毛主席领导的中国看成是世界革命的中心，全世界人民的希望。图是两位马里人在阅读毛主席著作和中国画报。（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1292a0556"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"总政要求全军文艺体育工作者执行周总理贺副总理指示组织小型文化工作队深入基层 更好地贯彻毛泽东文艺方向","authors":[],"dates":[{"year":1966,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十一日电　中国人民解放军总政治部最近发出通知，要求全军文艺体育工作者，坚决贯彻执行周恩来总理和贺龙副总理关于部队文工团要组织小型文化工作队，深入到基层，为大多数人服务，为工农兵服务，为社会主义服务的指示，把组织文化工作队当作一九六六年的工作重点。"},{"type":"paragraph","text":"通知指出，周恩来总理、贺龙副总理的指示非常重要，必须坚决贯彻执行。按这些指示去做，就可以更好地贯彻毛泽东文艺万向，为工农兵服务；就可以在部队文艺体育队伍中更好地突出政治，加强战备，贯彻执行林彪同志指示的突出政治的五项原则；就可以更有利于使文艺工作为兴无灭资、巩固和提高战斗力服务。"},{"type":"paragraph","text":"通知要求全军文工团(队)、军乐团(队)、体工队，一九六六年在参加社会主义教育运动以后，除担任特定任务的人员外，所有人员一律组成文化工作队深入基层，于二月份开始分批陆续下去。文化工作队应高举毛泽东思想伟大红旗，学习好毛主席著作，当好毛泽东思想的宣传员。具体任务是:演出、辅导、创作、服务、调查，并通过这些活动进行锻炼，更好地加强文艺体育工作者的思想革命化，丰富生活，促进创作，培养出更多又红又专、一专多能的文艺体育事业的革命接班人。文化工作队下去的时间应在半年以上。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8e48a3273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阿坝州委王铮同志电话告“阿坝州委关于松潘县永和乡人口死亡及检查处理情况”","authors":[],"dates":[{"year":1960,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"阿坝州委王铮同志电话告“阿坝州委关于松潘县永和乡人口死亡及检查处理情况”","type":"title"},{"text":"州委曾告松潘县委报告该县永和乡人口死亡的检查处理情况，因县委第一书记下乡去了，现在处理情况才报州委。","type":"paragraph"},{"text":"永和乡主要由于干部违法乱纪，地、富、反、坏分子破坏，基层组织不纯，造成生产生活严重落后，人和牲畜死亡比较严重，全年共死亡145人，占总人数9.6%。牲畜死亡220头，占牲畜总头数23.7%。现有牲畜比去年减少1%，问题是严重的。生活安排上，有两个落后队口粮存在问题比较多，缺粮断炊的情况也曾出现过。有粮的时候也安排的不好，一个月吃28斤粮还是三顿稀饭。县委从2月到新粮出来前共供应该乡23万斤粮，解决了群众吃饭问题。从今年九月以来县委抓了整顿组织，加派领导，安排社员生活，扑灭疾病，打击四类分子的破坏活动等。（1）生活安排上对定量作了调正，改成两干一稀，粗细搭配。（2）对病人作了治疗，先后增派了七个医务人员对重病集中治疗，轻病巡回治疗，对病人所需药品，副食都优先作了照顾，使患病人数大大减少，由原150多人减到现在的19人。（3）整顿基层组织，加派了领导骨干，对队基层干部中调换了职务的七人，新派了3个脱产干部作食堂事务长，原支部书记中撤换了二人。县委派了一县委委员（畜牧部长）到该乡驻点，又派了四个能力强的脱产干部驻社。对四类份子破坏进行了打击，九月以来共逮捕了九人。现情况好转，群众情绪好了，精神面貌也正常了，出勤率由原来70%提高到90%，但落后面貌未彻底改变，九月至十二月仍死了十三人。现有病人19人。（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9a1b36747"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

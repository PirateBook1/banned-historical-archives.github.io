script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“港申”轮船员畅谈毛主席的伟大革命实践决心沿着毛主席开辟的航道奋勇前进","authors":[],"dates":[{"year":1976,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　十月五日上午，上海港务监督领航站“港申”轮的船员们迎来了“南京路上好八连”的战友，他们在毛主席当年登轮视察黄浦江时到过的甲板上，共同学习毛主席的伟大革命实践。他们一起座谈、赞颂伟大领袖毛主席的丰功伟绩，相互交流加倍努力学习毛泽东思想的心得体会。一位即将奔赴边疆干革命的好八连战士，讲述了他认真学习毛主席的无产阶级专政理论，决心继承毛主席的遗志，做限制资产阶级法权的自觉战士的体会。“港申”轮的船员们听了深受教育。大家决心以“南京路上好八连”为榜样，更加刻苦地学习毛泽东思想，实践毛泽东思想，遵照毛主席的嘱咐，“按既定方针办”，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"最近以来，全船掀起了重新通读《毛泽东选集》四卷的新高潮。每天清晨或晚上，在甲板上，在船舱里，船员们都在认真阅读毛主席著作。老船员边读边想:在这艘毛主席亲自乘坐过的光荣船上，怎样使毛主席的革命路线代代相传?青年船员边读边想:我们是“港申”轮上的新一代，怎样才能无愧于这幸福船上的光荣一员?同志们都说，当我们打开毛主席的雄文四卷时，就好象毛主席又来到了我们的身边。我们要永远不辜负伟大领袖毛主席的关怀和期望，要永远为捍卫毛主席的无产阶级革命路线站岗放哨，为捍卫毛主席的既定方针战斗，让“港申”轮永远航行在毛主席指引的航道上。"},{"type":"paragraph","text":"在毛泽东思想光辉照耀下，“港申”轮出现了前所未有的团结战斗新气象。年已六旬的吕师傅，虽已办完退休手续，为了以实际行动悼念伟大领袖毛主席，照样积极参战；体弱有病的小曹同志，也振奋精神，积极战斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51c4d8c76a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

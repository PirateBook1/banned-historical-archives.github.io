<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北行政委员会财政局关于反官僚主义的检查报告（摘要）","authors":[],"dates":[{"year":1953,"month":6}],"is_range_date":false,"parts":[{"text":"华北行政委员会财政局关于反官僚主义的检查报告（摘要）","type":"title"},{"text":"华北局批示：","type":"subtitle"},{"text":"华北行政委员会财政局关于及官僚主义的检查报告很好，兹将他们检查出来的问题摘要转发你们参考。","type":"paragraph"},{"text":"（一）关于组织收入问题，在农业税方面，对农村的具体情况认识不足，要求在去年冬今春完成查固定产工作是不合实际的。土地查实、产量定真后农民负担很重，但我们除对原察哈尔者、绥远省提出了调整税率加以照顾外，对其他地区则未积极提出意见，认真解决。在秋前查田定产总结上，虽然也批评了“以高为真，以多为实”的错误思想，但指导思想实际上仍有查出黑地多、产量增加多成绩就大的片面观点。华北查田定产工作虽然还存在某些偏高偏低现象，但是基本上已接近真实，可是我们还主观地认为“大部偏低”。在查田定产方法，过分强调了细致，忽视了农村个体经济的特点，盲目提供“上定下评”的所谓新方式，以致定产过高，脱离群众。依法减免问题，我们去年在指示中会强调提出，但在执行中对下级不够相信，由于掌握情况不够，惟恐减免和照顾的面“过宽”，减少了财政收入。","type":"paragraph"},{"text":"（二）支出管理不严，管钱不管事，管头不管尾。对各种事业的基本情况掌握很差，对各项标准定额很少研究，很少进行现场检查，只坐在办公室内审核预决算，因而解决问题有时就不够切实。有些问题该解决没有解决（如山西劳模会议的开支），有些问题不该解决的也解决了（如华北团体的哺乳设备，房子还没有找到，就批准了设备开支）。由于财政监管不严，各地违反财政制度的现象仍层出不穷，据一百八十二个单位检查，就发现了四百零六件之多。处理问题拖拉迟缓，突出的如具体规定执行中央财政部一九五三年供给标准的问题，拖延了四五十天才发下去，影响了第一季度预算支出及时按新标准执行。","type":"paragraph"},{"text":"（三）对中央的政策法令认真研究不够，对下面情况也缺乏深入瞭解，不能把中央的原则规定与华北的具体情况很好结合，对上边来文向下照转多，具体办法少（特别在企业财政方面）。对中央财政部指示中的某些不合实际情况部分也多盲目执行，未积极提出建议（如限各省市五月底报两个处长以上干部的好坏典型与主管企业二级机构的开支不准摊入成本问题等），结果执行不通，引起下面有意见。在预决算的编报上，表格多（汇编一次预算刻二百张腊纸）、科目繁（仅事业费的科目就有七款、八十九项、一千七百八十目）、限期短，我们明知办不到，也未向中央财政部积极提出简化手续的建议，而盲目照转，致各级预算部门加班加点，忙乱不堪，至今也没有全部编妥。","type":"paragraph"},{"text":"（四）工作布置多，检查少，有些工作虎头蛇尾，未能很好贯彻。如整顿乡镇财政，曾召开过专门会议进行布置，但会后的组织工作很差，没有深入下去进一步解决具体问题（如自筹百分之六的开支范围不明确，收入少的村不够开支的问题没解决等），致中央规定的“保、准、禁”原则未能在各种不同地区具体贯彻。我们对全区整顿乡镇财政的情况始终没有全面掌握起来。","type":"paragraph"},{"text":"（五）与群众的关系问题。在公粮入库方面，关心群众疾苦不够，对“死一人即家破人亡，死一畜即丢掉半个家当”的严重性认识不足。在征收中虽然强调了杜绝人畜伤亡，但没有很好总结和推广安全入库的经验，致人畜伤亡事件不断发生，去年全区死四十人，伤一百六十四人，死牲畜三百一十三头。在处理人民群众来信方面，从建立财政局以来共接到三十三件，已有二十七件作到了“案案有着落，件件有交代”，但有六件转到有关省的财政厅处理后，没有抓紧督促检查，至今尚无回音。这也说明我们对处理群众来信的责任心还不够强。","type":"paragraph"},{"text":"以上仅系初步揭发出来的几个问题，除继续揭发问题外，拟归纳为几个带根本性的问题如与群众关系问题，执行上级指示的态度问题，负担政策问题，文牍主义问题等，作系统的分析批判，把问题搞深搞透，并提出切实可行的改进办法来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"496cb044ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

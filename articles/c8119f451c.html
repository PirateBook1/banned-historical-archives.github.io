script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝中华人民共和国成立二十九周年","authors":[],"dates":[{"year":1978,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央主席、国务院总理华国锋举行盛大招待会"},{"type":"paragraph","text":"热烈庆祝中华人民共和国成立二十九周年"},{"type":"paragraph","text":"华主席致祝酒词，向全国人民，向台湾同胞、港澳同胞和国外侨胞，致以节日祝贺和亲切慰问，向应邀出席的比斯塔首相、各国贵宾和朋友表示热烈欢迎叶剑英、邓小平、李先念、汪东兴副主席以及党和国家其他领导人出席招待会"},{"type":"paragraph","text":"新华社北京九月三十日电　中共中央主席、国务院总理华国锋今天晚上举行盛大招待会，热烈庆祝中华人民共和国成立二十九周年。"},{"type":"paragraph","text":"华主席在热烈的掌声中致祝酒词。他首先代表中共中央和国务院向全国人民，向台湾同胞、港澳同胞和国外侨胞，致以节日的祝贺和亲切的慰问。他在概述一年来所取得的成就时指出：“深入揭批林彪、‘四人帮’，有力地推动了各方面工作的整顿和发展。国民经济正在走上持续跃进的轨道。一个安定团结、大干快上的大好局面，已经出现。”"},{"type":"paragraph","text":"华主席在祝酒词中还向出席招待会的尼泊尔首相基尔提·尼迪·比斯塔和夫人，向各国贵宾和朋友，表示热烈的欢迎。他指出，一年来，中国领导人和许多国家领导人的相互访问，是卓有成效、影响深远的。中日和平友好条约的签订，使中日关系进入了一个新阶段，对亚洲和太平洋地区的和平与安全具有重大意义。"},{"type":"paragraph","text":"华主席要求全党、全军、全国人民大大加快在本世纪内把我国建成社会主义现代化强国的速度。他说：“这是无产阶级专政条件下的一场伟大革命。”“我们要思想再解放一点，胆子再大一点，办法再多一点，步子再快一点”。"},{"type":"paragraph","text":"他强调：“中国人民一定要解放台湾，完成统一祖国的大业。”"},{"type":"paragraph","text":"华主席在谈到国际形势时指出，超级大国为了争夺世界霸权，到处伸手，使世界局势越来越紧张。这是需要认真对付的。他强调说：“我们反对搞绥靖主义。我们决心和全世界人民一道，反对超级大国的霸权主义，打乱霸权主义的世界战略部署，推迟世界大战的爆发，保卫世界和平。”"},{"type":"paragraph","text":"华主席在结束祝酒词时强调要珍惜、维护和加强团结。他说：“我们一定要高举毛主席的伟大旗帜，坚持党的十一大路线，团结一切可以团结的力量，调动国内外一切积极因素，为实现毛主席和周总理的遗愿，把我国建设成为社会主义现代化强国而努力奋斗。”"},{"type":"paragraph","text":"中共中央副主席、人大常委会委员长叶剑英，中共中央副主席、国务院副总理邓小平、李先念，中共中央副主席汪东兴，出席了招待会。"},{"type":"paragraph","text":"出席招待会的党和国家其他领导人还有：韦国清、乌兰夫、方毅、纪登奎、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、徐向前、陈慕华、赛福鼎、谭震林、邓颖超、廖承志、姬鹏飞、阿沛·阿旺晋美、周建人、许德珩、胡厥文、谷牧、康世恩。"},{"type":"paragraph","text":"政协全国委员会副主席宋任穷、沈雁冰、史良、朱蕴山、康克清、季方、王首道、杨静仁、张冲、庄希泉、胡子昂、荣毅仁、童第周，最高人民法院院长江华，最高人民检察院检察长黄火青，也出席了招待会。"},{"type":"paragraph","text":"应邀在主宾席上就座的外国贵宾还有：巴布亚新几内亚副总理兼初级产业部长朱利叶斯·陈和夫人，坦桑尼亚革命党代表团团长、坦桑尼亚革命党中央委员、中央负责党的事务的常务委员会主席、国防和国民服务部长卡瓦瓦，罗马尼亚党的工作者代表团团长、罗共中央政治执行委员会候补委员、罗共克鲁日县委第一书记、大国民议会副主席斯特凡·莫古查，印度尼西亚共产党中央书记、中央政治局委员、印度尼西亚共产党中央代表团团长尤素福·阿吉托罗普，来自法国的马克思列宁主义共产党总书记雅克·儒尔盖，伊朗国王的弟弟阿卜杜勒·礼萨·巴列维亲王，赞比亚军事友好代表团团长、赞比亚联合民族独立党中央委员会国防和安全委员会主席祖卢，伊拉克对各国人民友好协会联盟代表团团长、伊拉克革命指挥委员会成员、阿拉伯复兴社会党地区领导成员、联盟主席阿卜杜勒·法塔赫·穆罕默德·阿明，朝鲜《劳动新闻》代表团团长、朝鲜劳动党中央委员、《劳动新闻》总编辑金基南。"},{"type":"paragraph","text":"今晚，人民大会堂宴会厅里灯火辉煌，主席台正中并排悬挂着毛泽东主席和华国锋主席的巨幅彩色画像，画像两侧是中华人民共和国国旗。"},{"type":"paragraph","text":"招待会充满团结欢乐的气氛。三千多名中外人士围坐在一起，在欢快的乐曲声中，高兴地交谈。外国朋友们向中国主人热烈祝贺节日愉快，祝中国繁荣昌盛。席间，大家频频举杯，祝中国人民和世界各国人民的友谊不断发展，祝世界人民大团结。"},{"type":"paragraph","text":"应邀出席招待会的还有帮助我国进行社会主义建设的各国专家和各国驻中国的外交使节。"},{"type":"paragraph","text":"参加招待会的还有在京的中共中央委员、候补委员，人大常委会委员，政协全国委员会常务委员，中共中央各部门和国家机关各部门负责人，中国人民解放军各总部、国防科委、军种、兵种、军事院校、北京部队、北京卫戍区负责人，中共北京市委、市革委会及工、青、妇组织负责人，北京市工、农、财贸各条战线学大庆、学大寨先进单位和模范人物代表，人民解放军驻京部队先进单位和英雄模范人物代表，科学技术、教育、文化艺术、新闻、出版、卫生、体育界人士，在京的部分人大代表、政协委员和其他爱国人士，以及全国各民族参观团的代表。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8119f451c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

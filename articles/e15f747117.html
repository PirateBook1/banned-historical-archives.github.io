script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《沙家浜》开辟了为工农兵服务的康庄大道中央负责同志听了演奏，极大地鼓舞了中央乐团的革命文艺战士　表示决不辜负毛主席的期望，定把《沙家浜》改得更好演奏得更好","authors":[],"dates":[{"year":1967,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京27日专电　三山五岳齐声高呼，五湖四海纵情歌唱。昨晚，中央负责同志观看了中央乐团演奏的交响音乐《沙家浜》，参加演出的革命文艺战士千万次地跳跃，千万遍地欢呼:“我们心中最红最红的红太阳——毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"交响音乐《沙家浜》，是文艺领域两条路线斗争的产物；它是在江青同志亲自指导下创作和排演的；它是一部属于无产阶级和劳动人民的交响音乐；它是遵照毛主席关于古为今用、洋为中用、推陈出新的指示，进行文艺革命的一个光辉样板。它的演出，受到了中央负责同志和群众的热烈欢迎。"},{"type":"paragraph","text":"交响音乐《沙家浜》虽已演出过许多场，可是从来没有象昨晚那样充满着幸福和激情。因为这一次演出，中央负责同志周恩来、陈伯达、康生、李富春、江青等亲自前来听取演奏。参加《沙家浜》演出的全体革命文艺战士，一个个热血沸腾，精神抖擞，大家都想把对毛主席的热爱尽情地唱出来、奏出来。幕一拉开，乐队奏起了序曲，合唱队唱起了“红旗飘，军号响，山河震荡……”雄壮嘹亮的歌声，浑厚有力的伴奏，充分表达了《沙家浜》的强烈的革命豪情。接着，一场尖锐的革命与反革命的斗争开始了。新四军指导员郭建光，地下联络员阿庆嫂等相继登场。他们运用丰富的声乐和器乐，他们通过大段的合唱和独唱，在交响音乐舞台上树立起郭建光、阿庆嫂等高大的英雄人物的形象，宣判了敌人的死刑。《沙家浜》演出的胜利，宣告了在战无不胜的毛泽东思想指导下，交响音乐能够洋为中用，起到“团结人民、教育人民、打击敌人、消灭敌人”的作用。《沙家浜》演出的胜利，是一个投向反革命修正主义文艺路线心脏的重型炮弹。《沙家浜》演出的胜利，开辟了交响音乐为工农兵服务、为社会主义政治服务的康庄大道。"},{"type":"paragraph","text":"中央负责同志观看交响音乐《沙家浜》的演出，并和演员一起照像，这对参与演出的全体革命文艺战士来说，是一种莫大的幸福和鼓舞。他们说:正当文化大革命在大批判大联合中取得新胜利的时候，正当革命群众批臭批倒修正主义文艺路线的总后台——党内最大的走资本主义道路的当权派的时刻，中央首长来看我们演出，这使我们大大地增加了信心和勇气，我们决不辜负毛主席和中央首长的期望，一定要把交响音乐《沙家浜》改得更好，使它成为社会主义交响音乐的坚实的奠基石，使它成为无产阶级交响音乐的开路先锋。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e15f747117"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

":"时刻在准备打仗","type":"paragraph"},{"text":"木鱼呵","type":"paragraph"},{"text":"只有你","type":"paragraph"},{"text":"沉默在这样美好的季节里","type":"paragraph"},{"text":"沉默在这样美好的峨眉山里","type":"paragraph"},{"text":"沉默","type":"paragraph"},{"text":"沉默是我的美德","type":"paragraph"},{"text":"任人们敲敲打打","type":"paragraph"},{"text":"看人们磕头行礼","type":"paragraph"},{"text":"我没有什么悲哀","type":"paragraph"},{"text":"也没有什么欢喜","type":"paragraph"},{"text":"洪椿古树","type":"subtitle"},{"text":"听说你活过三千年","type":"paragraph"},{"text":"真算得名山的老资格","type":"paragraph"},{"text":"可是你干枯的枝干","type":"paragraph"},{"text":"既不开花，也不长叶","type":"paragraph"},{"text":"你腐朽的根子","type":"paragraph"},{"text":"早作了蝼蚁寄生的巢穴","type":"paragraph"},{"text":"唉，即使每天都是和风细雨","type":"paragraph"},{"text":"我怕你也活不了多少年月","type":"paragraph"},{"text":"古树呵，什么时候","type":"paragraph"},{"text":"我能再看见你的一线生机","type":"paragraph"},{"text":"哪怕是一条柔弱的新枝","type":"paragraph"},{"text":"哪怕是一片纤细的嫩叶","type":"paragraph"},{"text":" 1957年5月20日    峨眉山","type":"paragraph"},{"text":" 来源：《四川省右派言论选辑9》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年8月26日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b24a7a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

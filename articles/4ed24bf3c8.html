script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"检讨书","authors":["谷城县武装部"],"dates":[{"year":1967,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"检讨书","type":"title"},{"text":"谷城县武装部","type":"authors"},{"text":"最高指示","type":"subtitle"},{"text":"无数革命先烈为了人民的利益牺牲了他们的生命，使我们每个活着的人想起他们就心里难过，难道我们还有什么个人利益不能牺牲，还有什么错误不能抛弃吗?","type":"paragraph"},{"text":"中国人民解放军湖北省谷城县人民武装部","type":"subtitle"},{"text":"——沉痛的检讨——","type":"subtitle"},{"text":"在无产阶级和资产阶级两个阶级，两条道路，两条路线斗争的关键时刻，我们伟大领袖毛主席发出“人民解放军应该支持左派广大群众”的伟大号召。由于我们毛泽东思想伟大红旗举得不高，活学活用毛主席著作不够，对毛主席的这一伟大号召很不理解，对毛主席的革命路线很不理解。错误地执行了反革命修正主义分子陈再道的资产阶级反动路线。我们在支左工作中犯了方向、路线错误。对一些革命群众的革命行动不但没有认真的支持，而且把一些革命群众的革命行动错认为是反革命行动。","type":"paragraph"},{"text":"我们介入地方文化革命不久，即二月二十日，“谷城毛泽东思想红卫军红色交通工人战斗兵团”翻印“河南二七公社革命造反派”“向河南省军区内一小撮走资本主义道路当权派挑战”和“二十八个为什么?”两份传单，我们错认为是反动传单，这是极端错误的，当时，并进行了追究，在被迫的情况下，该组织的全体革命同志集体请罪，并进行了广播。现在认识到那种作法，是非常错误的，严重地挫伤了该组织革命群众的革命积极性，影响了“四大”的正常开展。我们遵照毛主席的“犯了错误则要求改正，改正得越迅速，越彻底，越好”的教导。我们公开地向“毛泽东思想红卫军红色交通工人战斗兵团”和广大革命群众作沉痛的检讨，并彻底恢复“毛泽东思想红卫军红色交通工人战斗兵团”的名誉。","type":"paragraph"},{"text":"望各区、社武装部及各革命群众组织，接此件后，向广大革命群众进行宣传，以挽回影响。","type":"paragraph"},{"text":" 中国人民解放军湖北省谷城县人民武装部一九六七年八月七日","type":"paragraph"}],"comments":[],"origin":"铅印传单原件。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ed24bf3c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

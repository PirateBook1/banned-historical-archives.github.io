script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话种蔬菜也要专业化舒茶公社种下各种蔬菜6725亩","authors":[],"dates":[{"year":1958,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社合肥15日电】　安徽舒城县舒茶人民公社为了保证蔬菜供应，组织专人栽种，现在全社已种各种蔬菜6725亩。这个公社要求从现在到明年春季约半年时间内，每人能有1000斤菜，除平时每人一天能吃到一斤新鲜蔬菜以外，还准备制做一部分干菜和咸菜。"},{"type":"paragraph","text":"舒茶人民公社有8607户，全社巳成立316个公共食堂。9月16日毛主席视察舒茶人民公社时指示说:“人民公社将来要集中种蔬菜，种蔬菜也要专业化。”社党委根据毛主席的指示，进行了讨论和研究，决定由每个公共食堂抽出2人到3人专门负责种菜，其他工作人员在烧饭以后的空闲时间也帮助种菜，这样既有专人负责，又可以节省部分劳动力。全社各个公共食堂在“既要做好饭，又要种好菜”的口号下，积极响应了社党委的号召，及时进行了播种。现在每个公共食堂的菜园已是一片翠绿，各种蔬菜都生长得很好。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb039b1a43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

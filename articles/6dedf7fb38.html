script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于全军必须以全力进行三反然后整编的电报","alias":"","parts":[{"type":"paragraph","text":"对华北军区党委关于三反运动的报告的批语"},{"type":"paragraph","text":"（1952年1月22日）各大军区，志愿军，并告各中央局："},{"type":"paragraph","text":"（一）华北军区一月二十日的报告\"很好，这即是中央的意见，请你们一体遵行。（二）三反必须做彻底，做完再整编。凡于二月十日认真做好了三反并经各大军区批准，可以于二月十一日进入整编，否则一律不许整编。（三）请你们注意打大老虎。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十二日"},{"type":"paragraph","text":"[1]指中共华北军区委员会1952年1月20日关于三反运动给毛泽东并报军委总政治部、华北局的报告。报告分析了前一段三反运动的情况，提出了下一阶段集中力量捉大老虎的部署：（一）从政策上解脱一部分人。区分贪污、浪费界限，使有些领导干部下台，以便指挥作战；摘除一些小的公私不分、占小便宜的人的贪污帽子；对自动坦白，决心悔过，酌情退赃，贪污款在1000万元以下情节不严重的贪污犯，减轻或免予刑事处分。（二）分配任务。由各单位自报公议，于一周内提出拿下贪污1000万元的人数的任务，并力求超过。（三）规定战术。领导上研究重点人重点事，做到心中有数，然后通过群众运动，查账目、查单据、查商号、查关系，跟踪追击，内外夹攻，以求全歼。（四）严明纪律，不全胜不收兵。省军区结束运动，须经省委同意，华北军区批准；军分区结东运动，须经地委同意，省军区批准。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":287},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6dedf7fb38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

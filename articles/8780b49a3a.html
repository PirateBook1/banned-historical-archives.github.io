script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海很多商店的资方不发二月份工资店员要求政府撑腰","authors":[],"dates":[{"year":1952,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"上海很多商店的资方不发二月份工资店员要求政府撑腰","type":"title"},{"text":"【华东总分社十日讯】上海二月份的商店营业情况比一月份大为降低，与去年同期相比降低甚多。由于营业降低，资本家就乘机强调营业清淡叫嚣困难，要求关店，有的并耍无赖，消极抵抗。如大定华行（国际贸易业）经理马骏，拒发店员工资。老闸区有些五金店老板将每日营业费的钱存起来不发店员工资，并对店员说：“你们搞五反就是反偷漏，现在缴税要紧，卖下来钱要付所得税，你们个人利益，应该服从国家利益。”闸北区地货市场中第七联营各商店，既不发工资也不开伙食，店员生活极困难。工会经费都挪用开了伙食。","type":"paragraph"},{"text":"由于上述情况，部分群众和个别干部的情绪有些波动，如有些店员说：“到底什么时候可以反好呢？”“要反反得快一点吧！”虹口区铜锡业有一个青工（基层干部）说：“出来搞工作真开心，回去真伤心。”（店中营业清淡，店员神色不好）群众要求政府根据上海军管会公布四项规定，进一步给他们撑腰。不能让资本家再无赖下去。","type":"paragraph"},{"text":"各行业中以酒家，舞场等消费事业为最显著。汽车材料业营业额今年与去年二月份同期相比：中华汽车材料行降低百分之八十四；威海汽车五金行减少百分之九十九。大业汽车五金材料行（小型）降低百分之六十三。糖业今年与去年一月份营业额相比：均益糖行降低百分之七十二。宝和隆糖行减少百分之四十七。","type":"paragraph"},{"text":"海味业较去年也有减少。如源康海味行，今年与去年二月同期相比，降低百分之七十五。个别小的百货店甚至整天没有开出发票。棉布业减低尚不多。如据新成区调查该区协丰昌号去年二月与今年二月份比，降低百分之十五。大华号布庄降低百分之十八。绸缎业极不好，据卢家湾区调查，该区一些较小的绸缎店，甚至数日没有开过发票。米业二月与一月份相比稍有降低，但这是季节关系，去年亦是如此。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8780b49a3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

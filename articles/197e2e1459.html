script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"童小鹏与北京政法学院红卫兵座谈纪要","authors":["童小鹏"],"dates":[{"year":1966,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"童小鹏与北京政法学院红卫兵座谈纪要","type":"title"},{"text":"童小鹏","type":"authors"},{"text":"〖时间：晚〗","type":"appellation"},{"text":"一、关于修正主义红卫兵？","type":"paragraph"},{"text":"童说：今天我见有人问陈伯达同志这个问题，陈伯达同志说：“修正主义红卫兵不是指哪一个红卫兵组织，指的是红卫兵的个别人，如执行资产阶级反动路线的主力、谭力夫。”","type":"paragraph"},{"text":"有人问：“中央领导人几次不接见我们，是不是因为我们是修正主义红卫兵？”","type":"paragraph"},{"text":"童答：“不是，林彪同志、周总理在天安门上讲了，一切红卫兵组织都是革命组织。”","type":"paragraph"},{"text":"有人问：“林彪同志、周总理的讲话现在是否还有效？”","type":"paragraph"},{"text":"童答：“完全有效，林彪同志、周总理的讲话是代表党中央和毛主席的。”","type":"paragraph"},{"text":"二、关于传说“江青同志对别人讲毛主席在中央是少数的问题。”","type":"paragraph"},{"text":"童说：“那是谣言，总理在昨天已澄清了。”张春桥说“江青同志讲的是几十年前国民党时期文艺界的事，那时主席和江青同志是少数。”","type":"paragraph"},{"text":"孙同志说：“从遵义会议起，毛主席在中央一直是多数，威望很高，不仅那时是，现在也是，将来仍然是。”","type":"paragraph"},{"text":"三、关于“怀疑一切”的问题？","type":"paragraph"},{"text":"童说：“有人提‘怀疑一切’的口号，陶铸同志听了说：‘毛主席能怀疑吗？林彪同志能怀疑吗？’陶铸同志讲话的前提是不能怀疑一切，被人误传为除了毛主席和林彪同志外都可以怀疑，这样意思就改变了。”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"林彪","type":"人物"},{"name":"童小鹏","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"197e2e1459"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发中纪委报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发中纪委报告的批语"},{"type":"paragraph","text":"（1952年10月24日）各中央局、分局，并转省（区）市党委："},{"type":"paragraph","text":"（一）批准中央纪律检查委员会于一九五二年十月十八日向中央所作的报告\"；（二）将此报告发给各级党委及其纪律检查委员会遵"},{"type":"paragraph","text":"[1]指中共中央纪律检查委员会关于处理党纪案件的经验和今后开展纪律检查工作的几点意见给毛泽东并中央的报告。报告说，为了贯彻中央认真地、严肃地、慎重地处理党纪问题的方针，对已经处理的案件进行一次复查是必要的。复查要有重点，要抓住弄清事实这一中心环节。在处理党纪案件和复查中掌握以下几项原则：第一，根据党员所犯错误的严重程度及其对错误的认识和改正错误的态度，来审查和确定处分的轻重。第二，明确问题性质，划清是非界限，反对似是而非，乱戴帽子。第三，对处理工作采取一些有效的控制办法，包括统一处分标准，允许本人申辩，经过必要的手续等。报告还指出，根据中南处理纪凯夫等案件的经验，开展群众性的纪律检查运动的关键，在于广泛地开展党内外的民主运动，发扬自下而上的批评，有效地反对官僚主义。为此，各级党委及其纪委应当认真地及时地处理党员和群众的来信，支持党内外群众对干部违法乱纪现象进行的斗争。发现对来信拖延不予处理、敷衍了事和压制民主、报复控告人的行为，应抓紧处理并分别情况给予批评和处分。同时，各级纪律检查委员会必须在党委的领导与支持下，通过典型案件的揭发和处理，在一定时期中开展以反对某种违犯纪律的现象为主的群众性纪律检查运动。"},{"type":"paragraph","text":"中央转发中纪委报告的批语照办理；（三）此报告可在党刊上登载。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"十月二十四日1952年10月25日，毛泽东在天津新港视察。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":310,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中纪委报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"中央转发中纪委报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局、分局并转省（区）市党委：","type":"appel

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拥护和平民主反对美英战贩　全印和平大会在加城开幕  大会热情为斯大林毛泽东欢呼","authors":[],"dates":[{"year":1949,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拥护和平民主反对美英战贩"},{"type":"paragraph","text":"全印和平大会在加城开幕"},{"type":"paragraph","text":"大会热情为斯大林毛泽东欢呼"},{"type":"paragraph","text":"【新华社北京二十七日电】塔斯社加尔各答讯：全印和平大会于二十四日下午在加尔各答开幕。"},{"type":"paragraph","text":"在大会开幕以前，筹委会曾举行记者招待会，筹备委员会主席、全印职工大会主席夏狄亚在招待会上报告了印度民主进步力量所进行的和平斗争以及大会筹备经过的情形。夏狄亚说：和平大会的任务，包括组织拥护和平、反对新战争危险、反对帝国主义干涉殖民地的广大群众运动。他指出，新战争与干涉殖民地的主要组织者是美英帝国主义者。夏狄亚说：筹委会联系着一百余个群众团体，这些团体团结着二百多万人民。其中包括八十万以上的工人，十万职员，约十万左右的学生以及七十万农民和农村工人。印度妇女也积极参加了拥护和平的斗争。"},{"type":"paragraph","text":"出席全印和平大会的，有来自各省的三千名代表，他们都是在地方的和平拥护者大会上选出来的。到会的还有许多来自全国各地的来宾。夏狄亚被选为全印和平大会的主席。大会主席台上悬挂着红旗和列宁、斯大林、毛泽东的巨幅画像以及各种号召拥护和平民主、反对美英战争贩子的口号。"},{"type":"paragraph","text":"大会宣读了世界和平大会常设委员会、世界工会联合会、苏联工会中央理事会及中国保卫世界和平大会全国委员会的贺电。"},{"type":"paragraph","text":"代表们和来宾们一再地为苏联和中华人民共和国欢呼。他们欢呼：苏联——全世界和平与民主的堡垒万岁！敬爱的斯大林万岁！"},{"type":"paragraph","text":"大会还宣读了来自印度人民——和平与进步的战士们的贺电。一群由马德拉斯航空部门的工人组成的和平战士向全印和平大会保证，他们永不拿起武器反对苏联。"},{"type":"paragraph","text":"一位妇女从她很少的积蓄中拿出五个卢比来捐给和平基金。她的来信中写着：“我的丈夫受过高等教育，但现在没有工作。我捐献五个卢比给拥护和平的斗争基金，并祝大会圆满成功。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a48481179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚革命者活学活用毛主席著作  努力执行、宣传和捍卫毛泽东思想","authors":[],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚革命者活学活用毛主席著作"},{"type":"paragraph","text":"努力执行、宣传和捍卫毛泽东思想"},{"type":"paragraph","text":"马来亚共产党高举毛泽东思想伟大红旗，决心赶走英帝，推翻拉赫曼—李光耀傀儡集团，取得统一的马来亚的真正独立"},{"type":"paragraph","text":"新华社十一日讯　最近一期的马来亚民族解放同盟驻中国代表团的机关刊物《马来亚公报》发表文章说，马克思列宁主义的马来亚共产党，高举毛泽东思想伟大红旗，她领导下的马来亚民族解放军和马来亚民族解放同盟，正在尽最大的努力活学活用毛泽东思想。"},{"type":"paragraph","text":"文章说，早在一九五一年，马来亚共产党政治局在一项决议中就强调党员学习毛泽东著作的重要性。"},{"type":"paragraph","text":"文章说，马来亚民族解放军的游击队经常收听北京电台广播的毛主席语录。他们热情地学习，并在群众中宣传毛泽东思想。解放军的营地里都挂有毛主席像和毛主席语录。"},{"type":"paragraph","text":"文章说，拉赫曼—李光耀傀儡集团拚命阻止毛主席著作的出售、散发和发行。他们发现任何人带着印有毛主席语录的材料，不问年龄和性别，都要逮捕和惩罚。"},{"type":"paragraph","text":"然而，傀儡集团的惩罚和限制越多，人民就变得更加果敢，克服更大的困难，采取更机灵的方法来传播光焰无际的毛泽东思想，用马克思列宁主义真理的最本质的东西——“造反有理”来教育人民。"},{"type":"paragraph","text":"革命人民不顾傀儡集团的法西斯法规，继续组织起来，在全国搞学习班，宣传毛泽东思想。"},{"type":"paragraph","text":"文章说，伟大领袖毛主席的照片在全国各地销售数以千计。《毛主席语录》这本红书在马来亚受到人民的热烈欢迎。仅新加坡一个城市每月就秘密售出大约八千册。"},{"type":"paragraph","text":"印有毛主席语录的邮票，已经成为传播革命真理的一种普遍办法。这些邮票有助于提高人民的政治觉悟和教育他们认识帝国主义和傀儡政权的本质。"},{"type":"paragraph","text":"现在，马来亚人民还把毛主席语录印在各种货币上面。尽管傀儡集团实行最严格的限制，这种货币一直在传来传去。"},{"type":"paragraph","text":"文章说，有一个群众团体的报纸不顾傀儡集团的法西斯法律，今年连续刊载了毛主席的老三篇《为人民服务》、《纪念白求恩》和《愚公移山》，并为学习这三篇文章写了介绍文章和注解。介绍文章说，著名的“老三篇”是所有进行无产阶级革命的人的必读材料。“老三篇”是所有革命者的宝贵的行动准则。"},{"type":"paragraph","text":"要学习毛泽东思想，必须从“老三篇”开始，并运用“老三篇”来改造人们的世界观。没有一个正确的出发点，正确的立场和正确的世界观，就不能掌握社会发展的规律，也不能真正地掌握毛主席的理论、政策和方法并进行革命斗争。"},{"type":"paragraph","text":"这家报纸还引用了林彪同志的话：“学习毛主席著作，要带着问题学，活学活用，学用结合，急用先学，立竿见影，在‘用’字上狠下功夫。”"},{"type":"paragraph","text":"文章最后说，马来亚的革命力量正在努力学习、执行、宣传和捍卫毛泽东思想，以便赶走美国所支持的英帝国主义者，推翻拉赫曼—李光耀傀儡集团，取得一个统一的马来亚的真正独立。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca29be8fda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

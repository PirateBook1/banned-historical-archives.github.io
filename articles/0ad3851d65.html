script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"智利革命共产党机关报发表文章指出  毛主席总结了无产阶级专政的国际经验  文化大革命是灭资反修斗争的必要战役","authors":[],"dates":[{"year":1966,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"智利革命共产党机关报发表文章指出"},{"type":"paragraph","text":"毛主席总结了无产阶级专政的国际经验  文化大革命是灭资反修斗争的必要战役"},{"type":"paragraph","text":"据新华社讯　圣地亚哥消息：智利革命共产党机关报《斯巴达克报》最近发表文章，赞扬中国无产阶级文化大革命是“中国人民对世界革命作出的又一伟大贡献”。"},{"type":"paragraph","text":"文章指出，中国文化大革命，是反对资本主义和修正主义斗争中具有重大意义的一次战役，是对全世界帝国主义者和反动派妄想修正主义会在中国得逞的一个致命的打击。"},{"type":"paragraph","text":"文章强调指出，“毛泽东思想是中国无产阶级展开文化革命的根本武器。”它说，反动派和帝国主义大事攻击中国的文化大革命，正是这场革命开展得正确而及时的最好证明。"},{"type":"paragraph","text":"文章说，“从早期的社会民主党叛变，到赫鲁晓夫及其继承者的修正主义，反无产阶级的政治活动，总是以教育和文艺方面的资产阶级思想大泛滥为先导的。”文章说，“毛泽东主席非常明确地总结了无产阶级专政的国际经验。从他正确的分析中可以了解到，无产阶级和资产阶级之间的斗争，社会主义和资本主义之间两条道路的斗争，贯穿着整个社会主义阶段。为了保证社会主义建设和避免资本主义复辟，就应该在政治战线、经济战线、思想战线和文化战线上把社会主义革命进行到底。”它说，“忠于马克思列宁主义路线的、和由毛泽东思想作为指导的中国共产党中央委员会保持了警惕，始终不断地展开了清除资产阶级在文化领域中的影响的斗争。”"},{"type":"paragraph","text":"文章最后指出，中国的无产阶级文化大革命是一个历史上的新事物，它具有极其深远的意义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ad3851d65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的声音迅速传遍千家万户  顺昌县广大贫下中农在党的“九大”鼓舞下，自力更生，努力办好农村有线广播网","authors":[],"dates":[{"year":1969,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的声音迅速传遍千家万户"},{"type":"paragraph","text":"顺昌县广大贫下中农在党的“九大”鼓舞下，自力更生，努力办好农村有线广播网"},{"type":"paragraph","text":"据新华社福州电　在党的“九大”隆重召开的大喜日子里，福建山区顺昌县各级革委会，加速在全县农村建立有线广播网，使广大贫下中农，通过广播及时地听到伟大领袖毛主席的声音，听到关于“九大”的喜讯，有力地推动了全县农村活学活用毛泽东思想的群众运动和抓革命、促生产、促工作、促战备的新高潮。"},{"type":"paragraph","text":"在欢庆党的“九大”的大喜日子里，顺昌县各级革委会遵照毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，依靠群众，在各个山村抢架线路，安装喇叭。目前，全县百分之九十八的生产大队、百分之九十五的生产队都通了广播。红星、陈布、沙口、蛟溪等二十多个大队实现了院户或户户有喇叭。"},{"type":"paragraph","text":"顺昌县山高林密，交通不便。广大贫下中农迫切要求及时听到毛主席的声音，学习毛主席的最新指示。县革委会成立后，就狠抓有线广播的普及工作，在深山密林中架设了许多线路。在党的“九大”隆重召开以后，线路新延长了百分之四，喇叭增加了五百多只。全县还组织了一支以贫下中农为主体的广播队伍，维修线路，保证广播不中断。"},{"type":"paragraph","text":"现在，顺昌县农村广播网正在日益发挥宣传毛泽东思想的巨大作用，成了“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed828944f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

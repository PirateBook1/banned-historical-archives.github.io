script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共苏南区委员会关于将混入党内的反革命分子潘遂初开除出党","authors":[],"dates":[{"year":1952,"month":5,"day":3}],"is_range_date":false,"parts":[{"text":"中共苏南区委员会关于将混入党内的反革命分子潘遂初开除出党","type":"title"},{"text":"苏南合作总社副主任潘遂初，男，原名潘瑞初，又名潘镇，现年44岁，江苏宜兴鲸塘区人。家庭出身贫农，本人成分店员。1940年参加革命，1943年2月入党。","type":"paragraph"},{"text":"潘遂初于1930年在上海参加共产主义青年团，1933年冬被捕自首，出卖组织，并且做职业特务，先后充任溧水、靖江、东台、如泉等县特工室主任，南通特务总队政治主任。抗战初期，在如皋、南通等地曾掩护过我党地下工作。1940年我军进入苏北后入伍，1943年重新入党时隐瞒了过去出卖组织的重要情节，以及任职特务室主任期间的严重破坏活动而混入了党的组织。历任县府秘书、军分区供给部副部长等职。潘入党以后，与资产阶级保持亲密联系，帮助私商揽生意，接受私商贿赂，并纵容其妻李玉霜（党员）从事投机买卖；且敌我不分，立场不稳，仍与特务分子张德云等往还甚密；明知范惕生（已枪决）是罪大恶极的反革命分子，潘不向组织检举，反而与其吃喝往来。三反之初企图蒙混过关，与私商订立攻守同盟；撤职检查以后，仍采取消极抗拒态度，数次检讨均极不深刻，足见潘遂初在过去长期反动的政治生活中所养成的恶劣品质实难改造。为了纯洁党的组织，严肃党的纪律，经中共中央华东局批准，决定开除其党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14560cb907"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京中央电影机械厂职工完成建厂后首批自制放映机 向毛主席报喜并祝贺“七一”","authors":[],"dates":[{"year":1952,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【南京讯】‘七一’党的生日前夕，南京中央电影机械厂职工，完成了开厂以来第一批国产电影放映机的生产任务。该厂职工特挑选了两部放映机送到北京，敬献给毛主席。该厂职工并写信向毛主席报告开厂以来生产上的捷报。该信全文如下:我们最敬爱的毛主席:"},{"type":"paragraph","text":"在中国共产党成立卅一周年纪念前夕，我们以无比兴奋的心情向您报告，我们完成了建厂以来第一批自制的电影放映机。我们把这批劳动成果作为对党的生日的献礼。我们挑选了两部电影放映机送到北京，在‘七一’党的生日那天敬献给您!"},{"type":"paragraph","text":"我们的工厂是由一个简陋的小型电影器材修理厂扩大的。它迁到南京来时正值“三反”运动期间，因此在运动中受到锻炼，得到成长。是您领导着我们向贪污、浪费、官僚主义进行坚决斗争，因之，我们的队伍得到了空前的纯洁。我们工厂在‘三反’胜利的基础上，实行了民主改革，把优秀的工人同志选拔到生产领导岗位上来，管理自己的工厂。"},{"type":"paragraph","text":"在建厂初期，困难是有的，但是想起了您卅一年来领导着工人阶级和全体人民起来革命所遭受的困难，想起了朝鲜前线的志愿军同志们奋勇地抗美援朝、流血牺牲的英勇事迹，我们就产生了无比力量，我们克服了、而且继续克服着一切困难。就在这短短的两三个月中，我们恢复了生产，在全体职工生产热情高涨下，我们展开了发明创造和找窍门的运动，我们保证在党的生日前完成200式十六耗电影放映机的试制任务。今天，我们建厂以来的第一批产品出来了。我们的电影放映机的机件，除了光电管、放映镜头等少数零件目前还不能自制外，其他全部材料都是由自己研究制造出来的。我们经过试验:证明这一批国产电影放映机的效果，和进口机子相仿。我们全厂职工一致决议:要把我们的劳动成果献给您——我们最敬爱的领袖和导师。"},{"type":"paragraph","text":"我们向您保证不骄傲自满，一定要更进一步的增加产量和提高质量，把我们的电影放映机能够早一天送到朝鲜前线供给我们最可爱的志愿军战士，把我们的电影放映机送到工厂、矿山，送到农村、学校，让全国人民能够更普遍、更深入地受到您的思想的教育。谨祝您健康!"},{"type":"paragraph","text":"中央电影机械厂全体职工谨上"},{"type":"paragraph","text":"一九五二年六月卅日"}],"comments":[],"origin":"南京","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af4a53ccde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

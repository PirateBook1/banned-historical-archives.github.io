script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于江西省成立革命委员会的批示","authors":[],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于江西省成立革命委员会的批示","type":"title"},{"text":"江西省革命委员会筹备小组：","type":"appellation"},{"text":"中央同意江西省革命委员会筹备小组一九六七年十二月八日的报告。中央同意成立江西省革命委员会。革命委员会由一百四十九名委员组成。其中程世清、杨栋梁、文道宏、鲁鸣、罗元昕、陈昌奉、黄先、刘瑞森、郭光州、丁士来、于厚德、许洪云、李鹏、于德馨、万里浪、蔡松龄、涂烈、汪桂荣、吴才榜、陈全生、周开炬、蔡方根、张行阳、龙标桂、刘剑秋、王萱春二十六人为常务委员，并由程世清同志任主任，杨栋梁、黄先、于厚德、万里浪同志任副主任。","type":"paragraph"},{"text":"中央祝贺江西省革命委员会的成立，这是伟大领袖毛主席的思想和伟大领袖毛主席的革命路线的伟大胜利。","type":"appellation"},{"text":"中央希望，江西省革命委员会将与江西省的人民解放军和无产阶级革命派广大群众一道，紧跟毛主席的伟大战略部署，牢牢掌握斗争的大方向，为无产阶级文化大革命立新功。","type":"paragraph"},{"text":" 一九六七年十二月三十日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aaad0a5c1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

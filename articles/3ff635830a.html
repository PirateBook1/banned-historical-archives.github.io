script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致周恩来总理的信","authors":["复旦大学","王造时"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"致周恩来总理的信","type":"title"},{"text":"复旦大学王造时","type":"authors"},{"text":"恩来总理：","type":"paragraph"},{"text":"二月下旬我晋京参加全国政协，三月间与统战(部)两度谈结果，得将一九四一年日苏互不侵犯协定所引起对我的误会及其所涉及的是非问题，相与澄清，多年来私衷的闷惑，为之豁然一爽。最感幸的是在万机待理之中还邀请我作一恳谈。您那冲旷的襟怀，诚挚的态度，殷切的期待，尤其是那种为国家为人民多方谋虑的苦心，使我深深感动，永不能忘。您提出我来北京工作及恢复救国会各节，我定当从祖国的需要上慎重地加以考虑。同时，请您接受我至诚向往之忱，随时予以指教，使我更能够为社会主义建设辛勤工作，无负盛意。","type":"paragraph"},{"text":"两月来，在毛主席和您大力号召之下，各地逐渐展开了鸣放和整风。作为一个开国的党，主动地、及时地发起这么一个全面揭发公开批评的运动，来积极领导全国人民踏入一个崭新的扩大民主生活的阶段——这在人类历史上算是第一遭，最具体不过地表现了党的无私和党的魄力。而您在杭州关于拆墙的谈话尤是一种有力的形象说明，鼓舞了千百万人民，也鼓舞了我。","type":"paragraph"},{"text":"我对这个问题曾经再四深思，切感到两点最根本：(一)放鸣的推行必要有步骤；但基层问题最多最严重，作为整个运动来计划，放鸣的重点应当放在基层上。(二)解决矛盾，必须由端正思想和作风入手；但为了长治久安的百年大计，这次运动似应掌握一个总方面——就是进一步建立社会主义的民主法治秩序。这两点看法，我最近在上海市的宣传工作会议及政协会议上，分别提出来了。看到了也就说到，但究不知所见果有当否 兹谨检呈发言两纸，乞正。","type":"paragraph"},{"text":"今天一切离不开党，只有党才能领导我们一齐进入社会主义社会。因此，爱党爱国的人都诚心热望着党整风彻底成功，更好地领导我们。上面建议的两点在推行中，都必然是极复杂、极艰巨。首先必要依靠党的坚强领导。目前党的威信正在高涨，即使有一些过激过偏甚至有错误的言论，亦无足畏；予以恰当纠正之后，似应迅速鼓励大家继续大胆揭露矛盾，则更足见党有雅量而且得人心。我个人如何有可效绵薄之处，望不吝随时函命。","type":"paragraph"},{"text":"让我向您表示诚挚的谢意，并向您致最景仰的敬礼。","type":"paragraph"},{"text":" 王造时上一九五七年六月十二日","type":"paragraph"}],"comments":[],"origin":"叶永烈编《王造时：我的当场答复》（北京：中国青年出版社，1999年）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ff635830a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

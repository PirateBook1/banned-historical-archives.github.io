script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京反贪污反浪费反官僚主义运劲已全面展开初步发现的浪费数字共达三千多亿元","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"北京反贪污反浪费反官僚主义运劲已全面展开初步发现的浪费数字共达三千多亿元","type":"title"},{"text":"【本刊讯】北京市反对贪污、反对浪费和反对官僚主义运动已全面展开。各机关、团体和工矿企业都已开过各种动员会，成立了节约检查组织，号召有贪污行为的人自动坦白。市人民政府决定在二十八日召开市人民代表会议，讨论北京市的增产节约工作和开展反对贪污、反对浪费、反对官僚主义运动问题，号召全市人民检举贪污分子。会后，各区即将普遍举行各街道的居民大会或居民代表会议，进行检举。计划在下周内形成反贪污运动坦白、检举的高潮。","type":"paragraph"},{"text":"北京市贪污浪费的现象相当严重，据初步统计，京市五十四个较大的国营、公营企业从今年一月到十月，因浪费而使国家财产所受到的损失共约三千三百亿元。其中，以石景山钢铁厂和天津铁路局北京分局所属各单位较严重。在机关部门中，以税务、贸易、合作社等部门为最严重。北京市人民政府税务局系统共有工作人员一千七百五十多人，自动坦白有贪污、受贿行为的有六百七十五人；贸易系统各专业公司发现有些科级干部有贪污行为。中共北京市委员会决定在这一运动中，彻底改革税务机关和合作社组织。市总工会准备动员质量较好的五百名店员到北京市职工学校学习，然后分配到税务机关工作，以代替那些贪污罪行较严重的贪污分子，并由市财委、市人民政府税务局研究改进各种税务工作制度。","type":"paragraph"},{"text":"北京市在反贪污、反浪费、反官僚主义运动初期，公安部有的干部认为：公安部的工作人员政治质量较好，这次反贪污把公安部门当重点，真有些冤。但经查出一些贪污事件后，这种论调已减少了。有些干部说：“毛主席提出这一号召挽救了不少干部，可惜晚了一些。”","type":"paragraph"},{"text":"目前有些贪污分子在坦白时表现有六怕：一、怕送法院；二、怕追赃；三、怕丢脸；四、怕坦白晚了(指在忠诚老实学习运动中未坦白的)；五、怕上级不信任；六、怕受打击。为有一些贪污分子表现拖和对抗的情绪，说：“我忘记了，想想再说”。或说：“我就是贪污了这些，由你们办罢！”有些贪污罪行较大的人怕枪毙。","type":"paragraph"}],"comments":[],"origin":"1951年12月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c7a65d585"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

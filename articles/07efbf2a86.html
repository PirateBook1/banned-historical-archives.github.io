script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"七两纵目前不宜离开滨海","alias":"","parts":[{"type":"paragraph","text":"二七两纵目前不宜离开滨海川"},{"type":"paragraph","text":"（1947年9月16日）陈、粟，饶、黎，许、谭："},{"type":"paragraph","text":"我们认为震林所率二、七两纵目前不宜离开滨海，只要该区有粮食，就应留在该区打些小胜仗，即使一二个月不打胜仗，只要不打败仗就好。如地区狭小，不便集中行动，则以纵队或以旅为单位，暂时分散在诸城、莒县、沂水、临朐、日照等县广大乡村也有利，一可钳制八十三师、二十八师、四十五师等部，二可策应胶东内线。大约坚持一个月至多两个月，局势就会变化。如二、七纵出鲁南或苏北，则八十三师、二十八师等部必跟去，亦不见得容易歼灭，对于胶东则减少直接配合作用。胶东方面敌至多使用十二个旅进攻，而在占领平度、掖县、莱阳、龙口、招远、蓬莱、黄县诸城，留出大量守备兵力之后，其机动兵力就不多了，利于我军各个歼敌。一个月后，敌有很大可能调走一部兵力，故该方面只要我军不打败仗，局势亦可能好转。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十六日十六时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕等的电报。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07efbf2a86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

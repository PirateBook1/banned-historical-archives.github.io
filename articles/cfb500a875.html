script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"攻临城时准备齐灭增援队","alias":"","parts":[{"type":"paragraph","text":"攻临城时准备歼灭增援队！"},{"type":"paragraph","text":"（1947年1月14日）陈、陈、粟："},{"type":"paragraph","text":"文电悉，计划甚好。鲁南胜利，局面打开，我已夺取主动，敌已陷于被动。数部敌军正向徐州附近调动，如我攻占临城”，还可能有几部敌军被调北上，利于我以鲁南为基地各个歼灭之。你们攻临城时仍须集中优势兵力，准备歼灭六十四师之增援队。临城作战完毕，如南面敌军未动，全军休整两三星期，极为必要。新兵补充是否有办法，俘虏兵可否大量补入部队，先补后训，以期迅速。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寒亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅、参谋长陈士和华中野战军司令员粟裕的电报。"},{"type":"paragraph","text":"[2]指1947年1月12日15时陈毅和陈士给中共中央军委的电报。电报说：现计划继续留在临枣线作战，以调动薛岳在徐州集结兵力。打下枣庄之后，相机打击临城川军3个团，如整编第十一师、冯治安部、整编第六十四师来增援，则就地歼灭之；不来增援，则就地整训，准备大战。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":1,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":364},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb500a875"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

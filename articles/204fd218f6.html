script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西藏地方政府向毛主席、国务院致敬电","authors":[],"dates":[{"year":1955,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西藏地方政府向毛主席、国务院致敬电伟大的毛泽东主席并国务院："},{"type":"paragraph","text":"在中国共产党、伟大领袖毛泽东和中央人民政府统一领导下，由于全国人民的支援，由于中国人民解放军筑路部队、工程技术人员、各族工人和民工等不辞艰苦地同高山、激流、悬岩、峭壁进行顽强斗争的结果，去年十二月二十五日，康藏、青藏两条公路胜利通车拉萨。不久之后，在国务院帮助西藏建设事项内的拉（萨）日（喀则）和日（喀则）江（孜）两条公路又在今年一个很短时间内建成了。从此，西藏的三个大城市就被公路连接起来了。这又一次使西藏人民欢欣鼓舞，进一步加强了西藏政治、经济、文化各方面发展的基础。并且使汉族地区和藏族地区间以及西藏地区内部的交通更加便利，因此，藏族和兄弟民族间以及藏族内部的文化交流、团结互助，无疑地会比以前更加巩固起来。我们深信您和国务院在深切关怀着增进少数民族的幸福，过去帮助了我们，今后还会长期地继续帮助我们。我们要和进藏人民解放军、工作干部更加真诚地团结起来，依靠汉族人民和工作人员的帮助，为着建设西藏、建设祖国的社会主义事业而努力不懈。"},{"type":"paragraph","text":"我们在热烈庆祝拉日、日江公路通车之际，谨代表西藏全体僧俗人民向您们致以衷心的感谢。"},{"type":"paragraph","text":"西藏地方政府噶厦一九五五年十月十九日"},{"type":"paragraph","text":"藏历木羊年九月四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"204fd218f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

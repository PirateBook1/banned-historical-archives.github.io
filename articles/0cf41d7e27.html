script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"关于确定康藏公路线路问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于确定康藏公路线路问题的批语"},{"type":"paragraph","text":"（1953年1月1日）周、邓阅，退彭办。采取南线为适宜。川"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年一月一日"},{"type":"paragraph","text":"二同意此项意见。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月一日"},{"type":"paragraph","text":"[1]这个批语写在彭德怀1952年12月30日关于选择康藏公路的线路问题给毛泽东的报告上。彭德怀在报告中说，关于康藏公路由昌都至拉萨的线路，中央交通部共踏勘6条，其中以南线和中北线较好。现对定线问题有两种毛泽东全集第三十二卷不同意见：（一）中央交通部、中财委、西南军区均主张采取南线，即由昌都经吞多、松宗、通麦、则拉宗、太昭至拉萨，全长1150余公里。理由是，该线沿途大部分是农业区，物产较丰，人口亦多，施工时可以解决一部分粮食问题，石料、木料均可就地取材，对将来经济开发作用亦大；大部分是沿溪线，海拔较低，气候较温和，可常年施工和通车；离国境线较近，修通后可加强国防。但该线存在一些缺点，主要是路线较长，沿途耗牛少，工地运输较困难，与川、康、甘、青后方联系较远，将来油料运输线较长。（二）西藏军区主张采取中北线，即由昌都经丁青、沙丁、太昭至拉萨，全长920余公里。理由是，该线离国境线较远，敌人不易切断和破坏；便于开发昌都、三十九族地区，与川、康、甘、青后方联系较近，西北油料运输较便利，并可促进西藏与西南、西北的贸易；较南线短200余公里，沿途耗牛较多。但该线的缺点也较多，沿途要翻越4500米以上大山6座，工程浩大；冬季不能施工，完工后不能保证全年通车；沿途粮食、木料很少，不能就地解决。"},{"type":"paragraph","text":"[2]这个批语写在中国人民解放军西南军区1952年12月29日关于康藏公路定线问题给彭德怀、邓小平的报告上。报告明确提出了“确定走南线较宜”的主张。"},{"type":"paragraph","text":"1953年1月1日，毛泽东和教育部长马叙伦、华侨事务委员会主任何香凝在庆祝元旦的宴会上。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":421,"page_end":422},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cf41d7e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革对南京军区党委“检讨报告”的批示","authors":[],"dates":[{"year":1968,"month":1,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革对南京军区党委“检讨报告”的批示","type":"title"},{"text":"南京军区是中央所信任的，他们过去是跟着伟大领袖毛主席和林副主席走的。自从他们积极响应毛主席的号召，介入地方无产阶级文化大革命以来，广大指战员在“三支”“两军”工作中，作出了很大的成绩。但在一个时期内，在“支左”工作及对待军内开展文化大革命的单位的处理上，也犯了严重的错误。这些错误，他们已经或正在改正。在有的地区（如无锡、南京），已见到显著的成效。中央认为，这个检讨报告态度是诚恳的，认识是深刻的，中央同意这个检查。","type":"paragraph"},{"text":"中央希望，南京军区能更高的举起毛泽东思想伟大红旗，在毛泽东思想原则基础上进一步团结起来，坚定地站在毛主席的无产阶级革命路线的立场上，认真执行“支左不支派”的原则，加强无产阶级党性，坚决克服资产阶级、小资产阶级派性的影响，把“三支”“两军”工作做得更好。希望你们进一步落实毛主席的最新指示，认真办好毛泽东思想学习班，相信和依靠广大革命群众，首先是广大的革命工人群众，大力促进、巩固和发展南京和江苏地区的革命大联合和革命三结合，搞好革命大批判和各单位的斗、批、改，提高革命警惕，坚决揭露一小撮阶级敌人的破坏活动，在夺取无产阶级文化大革命全面胜利的光荣任务中，为人民立新功。","type":"paragraph"},{"text":" 一九六八年一月二十六日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae5d5a61f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西僮族自治区区公安厅召开专市政保科长会议研究敌人活动特点和防止暴乱的措施","authors":[],"dates":[{"year":1961,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"广西僮族自治区区公安厅召开专市政保科长会议研究敌人活动特点和防止暴乱的措施","type":"title"},{"text":"区厅于元月中旬召开了各专、市、柳铁政保科长会议，着重研究了当前反革命纠合活动的情况和防止反革命暴乱的措施：","type":"paragraph"},{"text":"我区去年11月以来，反革命纠合活动比较突出，并在12月下旬龙胜、融安接连发生两起反革命暴乱案，这些反革命纠合案件有几个值得注意的特点：（1）为首和骨干分子多是五类分子和反革命社会基础，富裕中农的反社会主义分子，和被斗争、处分的蜕化变质的基层干部。据桂林区被破获的反革命纠合案中的为首分子统计，这4种人占70％。他们利用我们目前农业上暂时的一些困难，采取欺骗、威胁的方法进行煽动拉拢。（2）发展快、多数有阴谋暴乱性质。过去这些反革命案件多数是一面组织，一面等待时机，现在他们认为时机已到，一开始活动就计划搞枪枝，抢粮食、抢银行、杀干部，准备暴乱。（3）多发生在边沿山区结合部、落后队和少数民族地区。他们的活动地区较广，活动方法比较露骨，不难发现。（4）城乡勾结、内外勾结。（5）大多数有番号、有纲领、有行动计划。","type":"paragraph"},{"text":"根据当前反革命纠合活动的情况和特点，会议中认为应采取以下几项措施，以防止反革命暴乱事件的发生。","type":"paragraph"},{"text":"一、对反革命纠合案，特别是阴谋暴乱的，必须防止和克服任何轻敌麻痹和盲目乐观的思想情绪，并采取速侦速破、露头就打、先发制敌的方针，把敌人消灭在行动之前，绝不让其暴乱阴谋得逞。","type":"paragraph"},{"text":"二、对现有的反革命纠合案件和线索，应认真排队，具体分析，集中力量，积极侦察，抓到底。对于有暴乱征候的案件和线索，只要证实属反革命性质，基本弄清案情，就要及时破案。总之，布置要全面，控制要严密，行动要迅速，处理要果断。","type":"paragraph"},{"text":"三、对于案情复杂，一时难以弄清的，虽然首犯不明，但已发现有暴乱征候的，可采取密捕突击或其他妥善的办法，迅速审讯，迅速侦察，连续破案的办法及时搞掉。","type":"paragraph"},{"text":"四、对暴乱或破案后逃跑上山的反革命分子坚决追捕归案，以除后患。","type":"paragraph"},{"text":"五、结合整风整社和镇反摸底，加强边沿山区结合部、落后村队、少数民族地区的敌情调查，对这些重点地区进行全面排队，做到心中有数。同时加强与有关部门、地区的密切配合，认真掌握敌情和社情，作到消息灵通，及时、准确地发现敌人。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 2期，1961年1月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2de82ae8c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　发扬自力更生革命精神我建成铂重整石油化工联合装置整个装置由我国自己研究设计、制造设备和施工，投产后运转良好　它将为生产农药、合成纤维、染料等产品提供大量原料，对发展石油综合利用有重要意义","authors":[],"dates":[{"year":1966,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京27日电　完全运用我国自己的研究成果，自己设计、自己制造设备、自己施工建设的铂重整石油化工联合装置，已在去年十二月建成投入生产。这种联合装置投入生产以后，运转情况十分良好，生产出了合格的产品，各项技术经济指标都达到或超过了国外同类装置的水平。"},{"type":"paragraph","text":"铂重整石油化工联合装置，主要是用来生产高纯度苯类。有了这种装置，就可以为生产农药、合成纤维、染料等产品，提供大量原料，对发展石油化工综合利用有重要意义。"},{"type":"paragraph","text":"这套装置采用的催化剂，也是我国自己制造的，使用效果证明性能好，用量少，处理量大，产品纯度高。"},{"type":"paragraph","text":"这套装置，是在一百多个单位的紧密配合下建成投入生产的，充分体现了社会主义大协作的优越性。这套装置的工艺设备先进，自动化水平高，建设速度快，投资也比较省。整个装置所花的费用，比从国外进口要节省百分之五十以上。"},{"type":"paragraph","text":"这套装置，也是我国石油工业职工高举毛泽东思想伟大红旗，发扬自力更生的革命精神，创造性地建成的。参加这套装置建设的研究、设计、施工、生产和高等院校等各方面的人员，突出政治，活学活用毛主席著作。他们在没有完整资料和数据的情况下，根据我国原油的特性，解决了一系列的技术难题，迅速地掌握了新的工艺技术和操作规律，做到了投产一次成功。经过生产的考验，证明装置的设计是合理的，工程质量是优良的，生产能力和产品收率都达到了设计要求。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\04\\664s010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e铂重整石油化工联合装置外景　(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b28ccb2076"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"介绍河南的经验","alias":"","parts":[{"type":"paragraph","text":"介绍河南的经验"},{"type":"paragraph","text":"（1959年3月19日、24日）"},{"type":"paragraph","text":"河南改变方针，以原来高级社为基本核算单位，得到广大群众拥护，请各省、市、区党委注意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十九日下午九时于长沙"},{"type":"paragraph","text":"[1]本篇一是对中共河南省委1959年3月18日关于如何确定人民公社的基本核算单位给毛泽东、中央并发各地、市、县委的报告的批语；本篇二是对中共河南省委3月19日转发的洛阳地委关于公社体制讨论的简报（第八号）的批语，本篇题目是毛泽东在写这一批语时拟的。"},{"type":"paragraph","text":"[2]中共河南省委1959年3月18日的报告说，省委六级千部会议原定生产大队为基本核算单位，在这次各县的五级干部会议上，生产队、作业组和大多数社员则坚决主张以原高级社为基本核算单位。省委在接到主席关于这一问题的指示后，表示完全同意以生产队即原高级社为基本核算单位，并在向各地委、县委传达时指出，省委原规定可以改变，要走群众路线，听取广大基层干部和群众的意见。"},{"type":"paragraph","text":"介绍河南的经验"},{"type":"paragraph","text":"二此件很好，即发各省、市、区党委，转发各地委、县委参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月24日"},{"type":"paragraph","text":"[1]指中共河南省委转发的洛阳地委1959年3月18日21时给各市委、县委并报中央、毛泽东的报告。报告说，关于公社的基本核算单位问题，各县生产队长和群众中的绝大多数主张以高级社为基本核算单位，但县委、公社及相当多的管理区干部，则坚持以大队（管理区）为主。其实有些县委干部是了解群众情绪的，之所以不敢改变政策措施，主要是怕犯右倾机会主义错误，加上省委曾有“以大队为基础”的规定，因而采取了一面执行一面又拖泥带水的态度。17日晨传达了主席关于这一问题的指示后，以高级社为基础这条方针定了，会议都开得很顺利。河南省委在批转这一报告时说，洛阳地委关于公社体制问题讨论的简报很好，请将它向公社和大队干部作一次传达，让他们注意走群众路线。一切问题都要走群众路线，要听取大多数人，特别是基层干部和群众的意见。多数人的意见，集中起来，加以正确的判断，问题的界限就会弄清楚。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":19},{"year":1959,"month":3,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":369},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0494f5323"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

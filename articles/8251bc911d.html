script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席的号召华北军区某兵团展开大生产运动明年每人垦荒一亩半至三亩　同时发展轻工业和副业生产","authors":[],"dates":[{"year":1949,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社天津八日电】　人民解放军华北军区某兵团指战员热烈拥护毛主席五日颁发的“关于一九五○年军队参加生产建设工作的指示”。现该兵团已决定自一九五○年春季起，开展大规模生产运动，以劳动增加社会和国家的财富，改善自己的生活，并节省一部分国家开支。该兵团领导机关日前特作出决议，明确指出发展生产的总方针为:以大规模的农业生产为主，同时发展某些轻工业及副业，计划明年每人平均垦荒一亩半至三亩。副业生产方面，计划经营渔塘、苇塘、养鸭、开设牧场，并逐渐设立铁工厂、造纸厂、碾米厂、砖窑、石灰窑等。此外，在农场附近，并计划修建营房、课堂、操场、公路等，使国防、生产、练兵及学习完全结合起来。该决议并决定以五天为生产动员准备时间。现该兵团已聘请水利、农业专家若干人，参加筹备组成各级生产委员会，由各级中共党委负责人领导全面工作，并在兵团、军、师专设农垦部，负责具体指导生产工作，实行统一经营、统一分配、统一分红奖励制度。该兵团现已着手勘察土地、测验水量、计算劳动力，制定生产计划，准备农具、种籽、肥料。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8251bc911d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

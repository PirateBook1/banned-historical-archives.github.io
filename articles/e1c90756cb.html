script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海医疗器械批发部贯彻执行毛主席医疗卫生路线组织修理小组下乡巡回修理医疗器械为公社卫生院和县人民医院检修了一百七十多件医疗器械，受到群众的赞扬","authors":[],"dates":[{"year":1971,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海医疗器械批发部党支部，遵照伟大领袖毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示，今年四月份以来，组织巡回修理小组，深入青浦县等地，为公社卫生院和县人民医院检修了一百七十多件医疗器械，大大方便了农村医疗单位的工作，受到群众的赞扬。"},{"type":"paragraph","text":"过去，上海郊县医疗单位，由于缺少医疗器械修理人员，医疗器械一有损坏，就要花很多时间运往市区修理，有时运费超过修理费好几倍。上海医疗器械批发部党支部和革委会，为了方便农村医疗单位，决定组织医疗器械修理小组，深入农村，巡回修理。修理小组下农村以前，党支部组织他们举办了学习班，学习毛主席光辉著作“老三篇”和毛主席对医疗卫生工作的一系列指示，狠批叛徒、内奸、工贼刘少奇的修正主义医疗卫生路线，提高大家的思想认识。经过学习，修理小组的工人同志纷纷表示，宁可自己辛苦点，也要深入农村上门服务。修理小组的同志，背起了五、六十斤重的修理工具和配件，向青浦县等地出发了。"},{"type":"paragraph","text":"一天，修理小组的同志来到淀山湖畔的商榻公社卫生院，当他们完成修辞任务时，已是下午四点多了。他们牢记毛主席关于“完全”、“彻底”为人民服务的教导，抓紧时间乘上了最后一班轮船，来到昆山县一个公社卫生院，那时已是晚上六点多钟了。修理小组同志发扬了连续作战的作风，当夜就修理了二十多件医疗器械。手术室有只无影灯，发生障碍，不能转动，开刀时要专人扶着使用。经修理小组细致检查、修理，终于修好了。医务人员高兴地说:“你们来得真及时，如果拆下来送往上海修理，要影响多少贫下中农动手术啊!”卫生院一台氧气吸入器，曾经送到上海修理过两次，找不出损坏原因。修理小组同志虽然从未修理过，但他们群策群力，花了一个多小时就把它修好了。"},{"type":"paragraph","text":"巡回修理小组以白求恩同志为榜样，努力做到“对工作的极端的负责任”。他们为一个公社卫生院修好了一只冰箱，事后还不放心，又特地再去看一下，见到冰箱的机器运转正常了，才放心。"},{"type":"paragraph","text":"有一天，他们冒雨赶到白鹤公社卫生院进行修理，革命医务人员激动地说:“过去请也请不到，现在冒雨上门来服务，这是你们贯彻执行毛主席的无产阶级医疗卫生路线的实际行动。”在修理过程中，零配件不够，上海医疗器械批发部领导人闻讯后，立即派人送去，终于为这个卫生院及时修好了十多件常用医疗器械。这个巡回修理小组在修理过程中，还把医疗器械的使用、保养、维修知识，告诉使用单位。"},{"type":"paragraph","text":"一次到沈巷公社卫生院，发现一只高压消毒器损坏程度很严重，如果再使用下去，就有发生爆炸的危险，但使用人员还不知道。修理小组同志把高压消毒器修好后，就详细地将使用、保养知识告诉了使用的同志，并介绍了几种简便的修理方法。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1c90756cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

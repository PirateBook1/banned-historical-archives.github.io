script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海天平仪器厂革委会认真贯彻执行毛主席的建党路线发动群众参加评论　过细做好整党工作广大党员积极投入阶级斗争，带头搞好生产，带头支援内地建设","authors":[],"dates":[{"year":1969,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海天平仪器厂革委会认真发动党员和广大革命群众做好整党工作，做到既抓紧又过细，大大改变了党员的精神面貌。很多党员积极投入阶级斗争，积极响应毛主席“备战、备荒、为人民”的伟大号召，带头搞好生产，带头支援内地建设。"},{"type":"paragraph","text":"抓紧时间搞好整党工作，关键在于要放手发动群众。这个厂的革委会遵照毛主席“每一个支部，都是要重新在群众里头进行整顿。要经过群众，不仅是几个党员，要有党外的群众参加会议，参加评论”的教导，放手发动群众，坚持开门整党。他们发动党员和广大群众，大学毛主席的建党思想，狠批刘少奇的反革命修正主义建党路线。同时针对党员和群众的活思想，围绕“我们厂究竟是毛主席的无产阶级建党路线占统治地位，还是刘少奇修正主义建党路线占上风?”“我们党员多数是好的，还是不好的?”等问题开展群众性的大辩论。经过多次反复的学习、辩论，大家摆事实，讲道理，一致认为，在天平仪器厂，毛主席的建党路线是占了统治地位的，厂里大多数党员是好的和比较好的，个别犯了严重错误的党员经过教育，也是能够转变过来的。"},{"type":"paragraph","text":"在整党中，厂革委会发动党员、群众进行广泛的评议，而不是采取少数人定框框的简单化的做法。评议的过程，实际上也是进一步领会毛主席建党学说的过程。这不仅对党员是很大的教育，对群众也是很大的教育。有一个党员本来认为自己在运动中犯了严重错误，群众意见很多，一心等待组织处理。在评议中，群众对他的缺点错误批评得十分中肯，他非常激动，认真地进行斗私批修，取得了群众谅解。从此，他在各项工作中起带头模范作用，得到党内外的一致好评。"},{"type":"paragraph","text":"放手发动群众，不是放任自流，必须善于引导。这个厂的整党工作开始时，强调了放手发动群众，忽视了领导的作用，甚至出现群众说了算的倾向。厂革委会不是向群众泼冷水，而是针对群众的活思想，积极进行引导，有针对性地活学活用毛主席有关著作，从而使整党工作始终沿着毛主席指引的航向胜利前进。"},{"type":"paragraph","text":"这个厂在整党过程中，群众揭发了少数党员存在的一些问题。有一次，有些群众贴了一张大字报，说某某党员是“三开”人物，而且列举了许多事实。群众中议论纷纷，有的要求立即揪斗，被揭发的党员也惶惶不安。厂革委会一方面说服群众，强调要重证据，重调查研究；另一方面立即进一步内查外调，做了大量的细致的调查研究工作。结果发现事实同揭发的材料有较大的出入，是属一般的政历问题，而且早已向组织交代过了。因此，不但没有揪斗，相反为这个党员作了组织结论。"},{"type":"paragraph","text":"这个厂有一个党员连续四年没有转正，文化大革命运动中又犯了严重错误。整党中，把这个党员放到群众中去，不但发动本小组对他进行评论，而且发动全厂群众对他进行评论。领导又多次对他进行个别谈心。经过群众和领导的深入细致的帮助，使他对自己的错误有了较深刻的认识，而且行动上也有转变，终于得到群众的谅解。"},{"type":"paragraph","text":"通过整党，大大提高了党员和群众的阶级斗争和两条路线斗争的觉悟，党员的精神面貌发生了深刻变化，革命干劲倍增。许多党员积极投入对敌斗争第一线，对一小撮阶级敌人开展了面对面的斗争，有的党员发扬一不怕苦、二不怕死的革命精神，翻山越岭，冒着生命危险去搞调查，推动了清队工作的深入开展。当支援内地建设一声令下，许多党员争先恐后地带头报名，要求支援内地建设。党员的模范行动，带动了全厂革命群众，全厂百分之九十以上的群众报名要求支援内地建设。　本报通讯员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fbefe47d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

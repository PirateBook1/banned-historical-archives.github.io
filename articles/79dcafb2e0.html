script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民革命四十二周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命"},{"type":"paragraph","text":"四十二周年的电报"},{"type":"paragraph","text":"（1963年7月10日）乌兰巴托蒙古人民革命党中央委员会第一书记、蒙古人民共和国部长会议主席尤·泽登巴尔同志，蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志："},{"type":"paragraph","text":"值此蒙古人民革命四十二周年之际，我们代表中国人民、中国共产党和中国政府，向蒙古人民、蒙古人民革命党和蒙古人民共和国政府，致以热烈的祝贺。祝蒙古人民在蒙古人民革命党和蒙古人民共和国政府的领导下，在社会主义建设中取得新的成就。"},{"type":"paragraph","text":"近几年来，中蒙两国在经济、文化、科学、技术等方面的互助合作，有了很大的进展。一九六二年，中蒙两国政府本着互相尊重、平等互利和互谅互让的精神，顺利地签订了两国边界条约，为加强我们两国之间的友好关系作出了贡献。中国人民将一如既往，在马克思列宁主义和无产阶级国际主义的基础上，在一九五七年宣言和一九六○年声明的革命原则的基础上，同蒙古人民一起，为不断加强中蒙两国人民和社会主义阵营各国人民的友谊和团结，为争取世界和平、民族独立、人民民主和社会主义的毛泽东全集第四十五卷斗争的新胜利而共同努力。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六三年七月十日"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":461,"page_end":462},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79dcafb2e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛泽东的时代里东北矿工翻身乐独身职工住房有暖气设备　图书馆和电影院都已设立　住休养所　穿白衬衣　睡软床铺　盖新花被","authors":[],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　东北消息:东北松江鸡西矿区职工在一九五○年中，生活有了显著的提高。矿区的独身职工，已有百分之四十住上有暖气的房子，其余烧火炉的房子，墙壁也刷了一次，房顶不漏雨不掉臭虫了。家属宿舍虽然没有暖气，也都改为火墙。五○年新造的家属宿舍，内部都铺地板或洋灰，双层玻璃。所有旧房子都经过了修理，只有少数不能修理的房子将就住着人，准备今年解决这问题。全矿共有浴池三十三处，理发所三十二处，只有个别地方因受条件限制，没有设浴池。从去年六月起全矿区先后设立了四处职工业余休养所，已有九百九十名劳动模范、先进生产者、积极分子和干部得到了一个月的业余休养。他们在所内过着有规律的愉快的生活，每天工作后回到所里，穿的是公家一色的新衣服和洁白的衬衣，油亮的皮拖鞋；睡的是软床；盖的是新花被子。所内设有各种游戏器具和书报，并有女招待员照料一切。恒山矿的一个休养员说:‘休养所睡觉真舒服，睡六小时就能顶上家里的八小时。’全矿还成立了养老残废院和孤儿保育院。职工的文化生活同样也是很丰裕的，全矿成立了几十个业余学校，还有技术学习班。在实行机械化采煤中，文化和技术学习给职工们在接受新的生产知识上以极大帮助。各矿都设有一个中型图书馆，陈列着大量的连环画、画报和通俗读物。鸡西有四个矿都设立了电影院，票价约比外面的电影院便宜一半。全矿区共有十七个职工业余剧团，每逢节日或公休，总是在职工俱乐部演出节目。各矿又都按设了广播机，每天报告生产和时事消息，广播文艺节目和唱片，全矿的每个角落都可以听到。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"227f51715d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

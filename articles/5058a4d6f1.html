script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于正确对待社队“小仓库”问题的通知","authors":[],"dates":[{"year":1961,"month":1,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央关于正确对待社队“小仓库”问题的通知","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"看到河北、河南的材料，提到有些社队在大队统一管理的粮食仓库之外，还有粮食“小仓库”（有的地方把它叫作“黑仓库”）。有的同志认为这里还有很大的潜力，主张把它追查出来，归人国库或者征购其百分之五六十。中央认为，对待“小仓库”这类事情，必须极端慎重。据说河南所发现的三个公社“小仓库”的粮食来源，有的是大队储备、种子结余，有的是食堂节约和夏季多退的透底粮。如果这种“小仓库”是社队留作群众吃粮和种子的储备，则是一件好事，而不是什么坏事。应该同干部商量，要他们向群众公开，正式上账，由群众选出代表，加以监督，并经过群众讨论，在必要时合理使用。如果群众愿意把这部分粮食作为长期的储备，不准备动用，应该听任群众的决定。上级机关要公开宣布，国家保证不把这部分粮食上调，也不再增加征购任务。另一种情况，如果这种“小仓库”是属于少数干部贪污性质的，在发动群众揭发以后，也应该按上述的办法处理，把坏事变成好事。各级党委和财贸部门，绝不要在这类粮食“小仓库”上而打主意，以免又发生变相的“反瞒产”运动，造成混乱。","type":"paragraph"},{"text":"（各省市区发至县级，中央各单位发至省级）","type":"paragraph"},{"text":" 中   央一九六一年一月二十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5058a4d6f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

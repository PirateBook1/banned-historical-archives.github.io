script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念毛主席光辉著作《在延安文艺座谈会上的讲话》发表二十八周年  日本松山芭蕾舞剧团公演现代芭蕾舞剧《白毛女》  清水团长说希望演出能对鼓舞日本人民开展反对美日反动派的斗争作出贡献","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为纪念毛主席光辉著作《在延安文艺座谈会上的讲话》发表二十八周年"},{"type":"paragraph","text":"日本松山芭蕾舞剧团公演现代芭蕾舞剧《白毛女》"},{"type":"paragraph","text":"清水团长说希望演出能对鼓舞日本人民开展反对美日反动派的斗争作出贡献"},{"type":"paragraph","text":"新华社二十四日讯　东京消息：日本松山芭蕾舞剧团为纪念毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十八周年，二十三日在东京再度公演现代芭蕾舞剧《白毛女》，受到日本各界观众的热烈欢迎。"},{"type":"paragraph","text":"在中国无产阶级文化大革命期间，松山芭蕾舞剧团的部分成员曾经先后到中国进行过参观访问，并且观看了江青同志亲自培育的现代革命舞剧《白毛女》。"},{"type":"paragraph","text":"为了纪念毛主席的光辉文献《在延安文艺座谈会上的讲话》发表二十八周年，为了迎接日本人民反美爱国斗争的新高潮，今年以来，松山芭蕾舞剧团又在原来创作和演出的基础上，吸取了中国现代革命舞剧《白毛女》的长处，作了许多重要的修改，突出了武装斗争的场面，体现了“枪杆子里面出政权”的光辉思想；突出了剧中主要人物的强烈的革命反抗精神，表现了中国广大农民不畏强暴，敢于斗争，敢于胜利的革命精神。"},{"type":"paragraph","text":"剧中还体现了中国人民解放军和人民群众的鱼水关系。同时，剧本在艺术技巧上也有了很大提高。"},{"type":"paragraph","text":"日中文化交流协会常任理事、松山芭蕾舞剧团团长清水正夫就再度公演现代芭蕾舞剧《白毛女》发表谈话说，我们以再次公演现代芭蕾舞剧《白毛女》来纪念毛主席《在延安文艺座谈会上的讲话》发表二十八周年，感到非常光荣。"},{"type":"paragraph","text":"清水说，毛主席在《讲话》中提出了文艺为什么人服务的问题，使我们懂得了如何运用芭蕾舞这种艺术形式为日本人民的革命斗争服务。"},{"type":"paragraph","text":"清水说，我们的时代是“帝国主义走向全面崩溃，社会主义走向全世界胜利的时代”。"},{"type":"paragraph","text":"清水说，我们希望《白毛女》的演出能对鼓舞日本人民开展反对美日反动派的斗争作出贡献。"},{"type":"paragraph","text":"松山芭蕾舞剧团副团长、剧中白毛女的扮演者之一松山树子说，我们越学毛主席的《讲话》，越感到受教育。"},{"type":"paragraph","text":"松山回忆她一九六四年在北京见到伟大领袖毛主席和江青同志的情形时，心情非常激动。"},{"type":"paragraph","text":"她说，毛主席的亲切接见，使我受到了极大的鼓舞。她满怀激情地敬祝毛主席万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a737ba797"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

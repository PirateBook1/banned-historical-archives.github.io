script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加中华人民共和国成立二十六周年庆祝活动  西哈努克亲王和夫人到达北京  邓小平副总理举行宴会欢迎柬埔寨贵宾","authors":[],"dates":[{"year":1975,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应邀参加中华人民共和国成立二十六周年庆祝活动"},{"type":"paragraph","text":"西哈努克亲王和夫人到达北京"},{"type":"paragraph","text":"邓小平副总理举行宴会欢迎柬埔寨贵宾"},{"type":"paragraph","text":"新华社一九七五年九月二十八日讯　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，应邀前来参加中华人民共和国成立二十六周年庆祝活动，今天下午从金边乘专机到达北京。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局候补委员吉春和其他柬埔寨贵宾同机到达。"},{"type":"paragraph","text":"前往机场热烈欢迎柬埔寨贵宾的有：国务院副总理邓小平、李先念，人大常委会副委员长吴德、徐向前，外交部副部长仲曦东，有关方面负责人林佳楣、梁枫、高建中。"},{"type":"paragraph","text":"柬埔寨驻中国大使笃坎敦和夫人，以及在北京的柬埔寨朋友也到机场迎接。"},{"type":"paragraph","text":"新华社一九七五年九月二十八日讯　国务院副总理邓小平今天晚上举行宴会，欢迎柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局候补委员吉春，柬埔寨驻中国大使笃坎敦和夫人，以及其他柬埔寨朋友应邀出席了宴会。"},{"type":"paragraph","text":"国务院副总理李先念，人大常委会副委员长吴德、徐向前，外交部副部长仲曦东和有关方面负责人林佳楣、梁枫、高建中出席宴会作陪。"},{"type":"paragraph","text":"在洋溢着亲切友好气氛的宴会上，邓小平副总理和西哈努克亲王先后祝酒，共祝中柬两国、两国人民之间的深厚友谊和战斗团结不断巩固和发展。（附图片）"},{"type":"paragraph","text":"西哈努克亲王和夫人应邀前来参加中华人民共和国成立二十六周年庆祝活动，九月二十八日从金边乘专机到达北京，受到邓小平副总理等热烈欢迎。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f193ff55c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

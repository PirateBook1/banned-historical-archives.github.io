script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻毛主席的文艺方针　确立工人阶级思想领导华东各地全面展开文艺整风运动","authors":[],"dates":[{"year":1952,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海三日电】　华东各地文艺整风学习运动已全面展开。山东省在三月二十日开始，至五月二十三日已告结束。苏北、苏南两区，安徽、浙江、福建三省和南京市等地都在五月下旬至六月间先后开始。在整风学习中，各地文艺界正在根据贯彻毛主席文艺万针，确立和巩固工人阶级文艺思想领导的精神、结合当地具体情况进行检查，以期达到改进领导与改进工作的目的。各地整风学习时间大致为一个月至一个半月。据初步统计，全区约有三千多文艺工作者参加了这次整风学习，其中包括文化行政部门的业务干部、文艺团体的业务干部、文艺创作干部、文工团团员、戏曲剧团的主要编导和演员，以及报社、电台的文艺编辑等。各地在中国共产党党委会的领导下，都成立了专门的文艺整风学习委员会，电台文艺纺领导当地文艺工作者的整风学习。一般学习方法是从上到下地进行检讨。同时采取了以下步骤:动员报告，学习文件，检查文艺思想，对今后工作建议和全面总结。苏北和苏南区为了便于领导和集中地进行，戏曲艺人参加了训练班进行整风学习；苏南区的语文和艺术教师的整风学习，则配合苏南人民行政公署教育处举办的暑期中学教师训练班一起进行。"},{"type":"paragraph","text":"各地都根据当地具体情况，提出了整风学习的不同重点。例如:安徽合肥市文艺整风委员会在领导省一级和合肥市的文艺整风工作中，对领导干部要求着重检查文艺方面和文艺思想、批判脱离政治脱离群众的现象，达到划清思想界限，和克服文艺创作中概念化、公式化的目的。各地对于一般文艺工作者的要求，是检查对文艺工作的立场和观点，纠正单纯技术观点和名利思想，克服自由主义。南京则提出了解决普及与提高的脱节、创作上脱离政治脱离实际和缺乏批评等问题。目前，各地的主要文艺工作领导干部都已开始进行检讨。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"515eb5379d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国际诗坛盛事北京下月初举行朗诵会　毛主席的旧体诗亦将在会上朗诵","authors":[],"dates":[{"year":1957,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京23日专电】　国际诗歌朗诵会定于5月2日在北京举行。中国诗人郭沫若、萧三、艾青、臧克家、袁水拍、李季，英国作家格莱姆·格林、玛格丽特·兰，苏格兰诗人格里耶夫，加拿大诗人华莱土，西班牙诗人阿尔培蒂，希腊诗人卡赞亚基斯，锡兰作家阿南达·库马拉，西德作家迪斯特尔巴等，都将参加这个朗诵会。"},{"type":"paragraph","text":"这个朗诵会是为了纪念今年世界文化名人中的两位诗人——威廉·布莱克和亨利·朗费罗而举办的。因此，会上将朗诵他们两人的作品，并且已经决定在会上还要朗诵中国诗人郭沫若、萧三、艾青、臧克家的诗篇。据悉，毛主席的旧体诗也将在会上朗诵。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8969d31763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

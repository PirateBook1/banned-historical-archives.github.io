script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发中南局关于应付土匪活动区的临时办法","authors":[],"dates":[{"year":1950,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央转发中南局关于应付土匪活动区的临时办法","type":"title"},{"text":"西南局：","type":"appellation"},{"text":"现将中南局关于应付土匪活动区的临时办法电转给你们参考。不知西南有无此种情况，如有，亦应采此同样办法或更适合西南地方的情况，可以减少损失。","type":"paragraph"},{"text":" 中央八月十六日","type":"paragraph"},{"text":"广西省委、湘西区党委，并报分局、湖南省委，并报中央：","type":"appellation"},{"text":"（一）在执行有重点的剿匪方针，因兵力不足暂时撤出的地方，均应布置较不反动的中间的士绅出头维持秩序，成立临时政权。因为如果我们不这样布置，那么除了坚决为匪的反动分子以外，将无人敢于出来办事，而成为无政府状态，地方与人民将受巨大破坏与损失。我们收复后的恢复工作将遭遇极大困难。我们所布置的人，虽然势必与匪有联系，对匪采取应付手段，这种手段应公开允许他，否则他们不能存在。但仍有可能争取他们成为两面派，即使没有成为两面派，仍可以维持地方秩序，使其不受过大的破坏。而在我军再度进驻的时候，还可以维持过渡时期的秩序，免得陷于极端混乱，这对我对人民均属有利；（二）一县之间放弃之区，亦应允许群众在我无力保护管理时候向匪暂时应付一下，但在我们确保占领的地区，则先肃清这种现象。这种两面政策，不但为广大群众所拥护，而且为地主阶级的大部分所拥护，一定可以行通的。不如此做，就会使群众在土匪洗劫及我们反对资匪的威胁下逃亡外地，可使生产受到严重损失。这样情况，目前在某些地方业已发生，望研究执行。","type":"paragraph"},{"text":" 中 南 局一九五O年八月十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d45317058"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

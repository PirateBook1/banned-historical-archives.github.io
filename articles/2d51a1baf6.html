script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"揭发干部错误是公民的权利林余昌报复检举人被处拘役","authors":["戴杰"],"dates":[{"year":1981,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"松江县建设局机关党支部副书记林余昌对揭发他问题的荆美华同志进行行凶报复。日前，经县人民法院公开审理，判处林余昌拘役六个月。"},{"type":"paragraph","text":"一九八○年八月，林余昌的儿子经高考被南京一所大学录取。荆美华根据林的儿子有肝功能异常的情况，写信向该校反映。学校派人到医院调查林的儿子的病史。医院办公室一位干部看到调查对象是林的儿子，就打电话要林到医院来。林知道这是荆揭露的，于是怀恨在心。同年十一月二十八日，荆美华到建设局找领导反映林的其他问题。局党组成员、组织股长陈侃和组织殷干部庄严接待了她，局党组副书记逢本俭也一起参加听取了荆的揭发。正当荆美华在诉说林的问题时，林余昌闯进门来，劈面就打荆的耳光，双手揪住荆的头发，还用脚踢荆的身体。在场的逢、陈、庄立即上前把林拉开，但林仍揪住荆的头发不放，当场拉掉不少头发。局党组副书记逢本俭指出林的错误行为，要林立即停止行凶，退出办公室。林仍然不肯罢休，窜上窜下抓起椅子要砸，并满口语言污秽地进行辱骂，恶狠狠地说:“我儿子上大学，你写信给学校领导，害得我好苦。”说后，上去又要打，被在场的逢、陈等人拖住。不久，林余昌的妻子也赶来，夫妻两人再一次企图行凶。"},{"type":"paragraph","text":"松江县人民检察院对林余昌报复行凶的案件进行了立案侦查，认为林严重侵犯了公民的人身权利和民主权利，决定追究其刑事责任。　(戴杰)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d51a1baf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

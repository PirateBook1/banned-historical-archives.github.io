script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西哈努克亲王电谢毛主席周总理","authors":[],"dates":[{"year":1965,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京6日电　毛泽东主席收到了柬埔寨国家元首诺罗敦·西哈努克亲王十二月一日发来的一份电报，感谢毛主席在接见柬埔寨军事代表团时对他所表示的盛情的、热烈的祝愿。电文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"毛泽东主席阁下:"},{"type":"paragraph","text":"柬埔寨军事代表团团长朗诺中将在访问北京期间，承蒙你花费不少时间予以接见。他向我转达了你的盛情的、热烈的祝愿。阁下对我的关怀使我深为感动，我谨表示衷心的感谢。请允许我借此机会向你致以最诚挚的祝愿，祝你健康、幸福和长寿。我再次向你表示:我们相信，柬中两国人民在反对美帝国主义及其走狗的不妥协的斗争中的团结是牢不可破的。"},{"type":"paragraph","text":"柬埔寨国家元首"},{"type":"paragraph","text":"诺罗敦·西哈努克"},{"type":"paragraph","text":"一九六五年十二月一日于金边"},{"type":"paragraph","text":"新华社北京6日电　周恩来总理收到了柬埔寨国家元首西哈努克亲王十一月二十九日发来的一份电报，对中国政府给予柬埔寨的军事援助表示感谢。电文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来先生阁下:"},{"type":"paragraph","text":"朗诺中将向我报告了中华人民共和国同意给予柬埔寨的军事援助的内容。这是继以往所给予的各项援助之后的又一慷慨的援助，它将大大加强我国国防能力，使我们能够对付一直在寻找我们软弱表现的美帝国主义侵略者。中国再一次对柬埔寨表示了兄弟般的支援，这表明，中国的确是全力支持各国人民反对美帝国主义及其走狗的唯一国家。有了这一具体的支援，不管我们会遇到什么考验，我们一定能够战胜危害我国和平和进步的敌人。请允许我向阁下，向中国政府和伟大的中国人民，表示深切的谢意，感谢你们给了如此慷慨的军事援助。柬中两国人民在反对美国侵略者的共同的斗争中兄弟般地团结在一起，决心同亚洲各国人民一道共同缔造一个永远没有帝国主义和新殖民主义的幸福繁荣的亚洲。"},{"type":"paragraph","text":"顺致最崇高、最友好的敬意。"},{"type":"paragraph","text":"柬埔寨国家元首"},{"type":"paragraph","text":"诺罗敦·西哈努克"},{"type":"paragraph","text":"一九六五年十一月二十九日于金边"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba488446ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席用兵真如神南京部队老战士座谈毛泽东军事思想","authors":["顾国璞","黄朱清"],"dates":[{"year":1983,"month":12,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报南京专讯　日前，南京部队几十名跟随毛主席南征北战的老战士举行座谈会，热情赞颂毛泽东军事思想。"},{"type":"paragraph","text":"担任《从奴隶到将军》影片军事顾问的谢中光，今年已经七十高龄。他任江西宁冈县少共区委书记时，亲眼看到毛泽东同志率领秋收起义部队进军井冈山的动人场面。他说，毛主席高瞻远瞩，在秋收起义部队遭到严重挫折的紧要关头，提出工农革命军向罗霄山脉中段进军的主张，为中国革命指明了新的前进方向。"},{"type":"paragraph","text":"遵义会议时任中央干部团警卫班长的红军老战士、原江苏省军区副司令员曾万标回顾说，遵义会议后，在毛泽东同志亲自指挥下，红军经过整编，在云贵高原上展开了机动灵活的运动战，四渡赤水，神速南下，粉碎了蒋介石几十万大军的围追堵截，变被动为主动，转危为安。这充分显示了毛泽东军事思想和军事指挥艺术的灿烂光辉。"},{"type":"paragraph","text":"原通信工程学院顾问赵培桐，联系自己抗大毕业后参加辽沈、平津战役的经历，激动地说，毛泽东同志以伟大革命家的胆略和高超的指挥艺术，亲自组织和指挥了对战争全局具有决定意义的三大战役。三大战役的胜利，是毛泽东同志所规定的军事战略思想和作战方针的胜利。"},{"type":"paragraph","text":"中央顾问委员会委员杜平在会上勉励大家在晚年养成学习与研究毛泽东军事思想的好习惯，为我军培养和造就一大批高质量的指挥员、战斗员，作出贡献。"},{"type":"paragraph","text":"(黄朱清　顾国璞)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bcc26f6c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

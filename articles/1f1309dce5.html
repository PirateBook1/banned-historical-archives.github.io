script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在反右派斗争中立场不稳，撤销刘甲华领导小组职务","authors":["团结报"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"在反右派斗争中立场不稳，撤销刘甲华领导小组职务","type":"title"},{"text":"团结报","type":"authors"},{"text":"本报湘潭讯  民革湘潭市委员会最近检查和总结前一阶段反右派斗争情况。在为此召开的会议上，对主任委员刘甲华提出严厉批评。","type":"paragraph"},{"text":"会议认为，湘潭民革前一阶段的反右派斗争，在党的正确领导和各部门的大力支持以及群众积极投入战斗下，取得了一定成绩。但目前阶段，已揭露的右派分子龚业光负隅顽抗，迟迟不作彻底交代，主要是由于主委刘甲华立场不稳，思想界限尚未划清，因而使领导力量软弱。","type":"paragraph"},{"text":"刘甲华是领导小组的主要负责人，反右派斗争一开始，他即顾虑重重，把龚业光的反动言行，说成是由于受了三十多年前无政府主义思想的影响，企图为龚掩饰；并且当揭发龚的材料整理后，刘还向龚说：“这材料是我整理的，删去了许多。”向龚讨好。刘甲华在反右派斗争中态度暧昧，领导无力，他在主持全体党员大会和历次领导小组会议上，总不根据群众所抓住的关键问题向龚业光穷追猛打，以致往往使会议自流，开得不好。大会肯定龚业光为右派分子，对龚要作决议，刘竟与龚商量拟稿；还提出要龚为反右派斗争快报的审稿人。","type":"paragraph"},{"text":"现在民革湘潭市委已决定将刘甲华撤出反右派领导小组，另由蔡远杰补充。","type":"paragraph"},{"text":" 原载《团结报》1957年8月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f1309dce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓纲治厂促进夺钢高产  天津第二炼钢厂开展竞赛，生产情况越来越好","authors":[],"dates":[{"year":1978,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓纲治厂促进夺钢高产"},{"type":"paragraph","text":"天津第二炼钢厂开展竞赛，生产情况越来越好"},{"type":"paragraph","text":"本报讯　据《天津日报》报道：提前完成今年生产计划的天津市第二炼钢厂的职工，认真学习邓小平副总理和李先念副总理对外国朋友的谈话，回顾贯彻落实英明领袖华主席抓纲治国战略决策所取得的丰硕成果，增添了夺取更大胜利的信心。"},{"type":"paragraph","text":"党中央关于解决天津问题的重要指示下达后，这个厂党委带领全厂职工，深入开展揭批查运动，批判林彪、“四人帮”，批判天津市某些负责人追随“四人帮”，破坏贯彻落实毛主席革命路线和对抗十一大路线的严重问题，狠抓落实党的各项无产阶级政策，整顿企业，拨乱反正，极大地调动了广大职工的积极性，促进了安定团结，发展了大好形势。全厂广泛开展车间与车间、班组与班组，同炉台、同工种的社会主义劳动竞赛，先进人物不断涌现，生产纪录不断创新。今年钢产计划和各项经济技术指标，提前三十二天完成，班产、日产、旬产、月产、炉龄等，都超过建厂二十年的历史最高水平。"},{"type":"paragraph","text":"目前，广大职工正在继续努力，为今年钢产超过去年百分之三十五而奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4155777411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

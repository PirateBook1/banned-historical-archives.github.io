script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西南非洲民族联盟对外委员会宣传与新闻书记说　毛主席声明是被压迫人民行动的指南　被压迫人民正在掌握毛泽东思想并应用于本国的社会实践","authors":[],"dates":[{"year":1968,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西南非洲民族联盟对外委员会宣传与新闻书记说"},{"type":"paragraph","text":"毛主席声明是被压迫人民行动的指南"},{"type":"paragraph","text":"被压迫人民正在掌握毛泽东思想并应用于本国的社会实践"},{"type":"paragraph","text":"新华社斯德哥尔摩七日电　西南非洲民族联盟对外委员会宣传与新闻书记莫塞斯·卡吉翁瓜七日在这里向新华社记者发表书面谈话，热烈欢呼毛主席支持美国黑人抗暴斗争的声明是“全世界被压迫人民受到鼓舞的巨大源泉”。"},{"type":"paragraph","text":"他说，毛主席的声明是对美国黑人的巨大支持，并且为美国黑人的斗争指出了正确的方向。这个声明体现了用毛泽东思想武装起来的七亿中国人民对美国黑人斗争的坚决支持。"},{"type":"paragraph","text":"他指出，毛主席揭示了美国种族主义的社会根源，科学地阐明了美国人民反对垄断资本主义的斗争同全世界人民反对帝国主义、争取人民民主的斗争之间的关系。"},{"type":"paragraph","text":"他谴责苏联修正主义领导集团为美帝国主义效劳的行径。他指出，苏修集团玩弄阴谋诡计，妄图阉割美国黑人斗争的阶级性。"},{"type":"paragraph","text":"他强调说，毛主席把无产阶级革命的科学提高到一个崭新的阶段，毛主席是无产阶级的伟大舵手和最高统帅。毛主席创造性地运用马克思列宁主义，解决在新的复杂的条件下进行无产阶级革命和民族革命的问题，毛主席是当代最伟大的马克思主义的思想家和理论家。千百万被压迫人民和民族开始掌握毛泽东思想，并且把它应用于本国的社会实践。"},{"type":"paragraph","text":"他最后说，西南非洲民族联盟坚决支持毛主席的声明。我们认为这个声明对一切愿意反对美帝国主义、坚持走革命斗争道路的人是一个号角。我们要把毛主席的声明作为重要的学习文献，行动的指南。毛主席的声明是破除对帝国主义及其走狗的本性的一切幻想的武器。我们坚信，世界革命问题只有通过创造性地运用毛主席所制定的战略和战术才能获得解决。"},{"type":"paragraph","text":"他最后高呼：让各国人民走毛泽东思想所照亮的道路！毛主席万岁！（附图片）"},{"type":"paragraph","text":"毛主席支持美国黑人抗暴斗争的声明鼓舞着世界无产阶级和被压迫人民的解放斗争。希腊水手激动地将毛主席的伟大声明举起，高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"新华社稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebae306bd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

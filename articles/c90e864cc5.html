script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河北邢台地区发生强烈地震 党中央和毛主席关怀灾区群众中央慰问团到达灾区党和政府正领导人民大力救灾","authors":[],"dates":[{"year":1966,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　八日早晨五时二十九分二秒，河北省邢台地区发生了强烈的地震。当地广大人民在党和政府领导下，正在大力进行救灾工作。"},{"type":"paragraph","text":"据本社记者现场报道，这大地震的震级为六点七级，震中烈度为九度左右。在这个地区，有三十个公社、三百五十个生产大队，人、畜、房屋遭受不同程度的损失。"},{"type":"paragraph","text":"中共中央和国务院对灾区群众及其损失十分关怀，并迅速指导了救灾工作。以内务部部长曾山为首的中央慰问团，已经到达了灾区，转达了党中央和毛主席的关怀，当地广大群众和干部受到了极大的鼓舞。"},{"type":"paragraph","text":"地震发生以后，中共中央华北局、中共河北省委和河北省人民委员会以及当地驻军立即成立联合救灾指挥部，派出工作组、医疗队进行抢救工作，并将大批食品、药品、建筑器材和其他需要物品，及时运往灾区。中央各有关部门已积极组织力量，参加救灾工作。中国人民解放军派出大批指战员，并调拨车辆和器材最先赶到现场，进行救护。"},{"type":"paragraph","text":"三天来，救灾指挥部进行了大量的工作。各级干部亲临第一线，和群众同甘共苦，加强了救灾的领导，使救护工作很快安排就绪。广大群众和干部在救灾工作中，突出政治，用毛泽东思想武装头脑，学习焦裕禄，学习王杰，发扬顽强的斗争精神，坚决依靠社会主义制度，依靠群众集体力量，群策群力，安排生活，恢复生"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c90e864cc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对《人民法院审判工作报告》的修改","authors":["刘少奇"],"dates":[{"year":1950,"month":7}],"is_range_date":false,"parts":[{"text":"刘少奇对《人民法院审判工作报告》的修改","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"(一九五〇年七八月间)","type":"subtitle"},{"text":"一","type":"subtitle"},{"text":"对待犯罪分子，除判处死刑者外，对其余判处徒刑的分子，也要教育他们，给他们改造自新的机会。这种惩罚与教育相结合的方针，是通过审判和监狱工作来实现的。这不但对犯罪分子本身是必要的，就是对于社会法纪教育也是重要的。这一经验，已经为各地法院工作所证明，而且做出了很多成绩，改造了许多犯罪分子，成为社会上有用的劳动者。我们今后还必须继续这样做，并且要做得更好、更完满。但是有个别法院的同志，在刑事政策上过分强调教育的一面，所谓“教育为主，惩罚为辅”的提法，是不妥当的。人民法院是我们国家的裁判机关，对于犯罪分子，它是以公开审理的方式，判明犯罪性质和事实，给以法律上应得的惩罚，以教育人民，同时也教育死刑以外的犯罪分子。如不给罪犯以惩罚，既不能教育人民，也不能教育犯罪分子。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"至于公审，一般不要采用，只有个别的有特别重要教育意义的案件，全部犯罪过程完全清楚，证据十分充足，才可进行公审。并须做充分的周密的准备，并且要在全部审判过程中(包括审理前和审理终结后)做好组织工作。首先是和有关的机关团体取得最好的联系，通过他们发动群众，就案情进行酝酿，打下群众思想基础，保证审理工作的正确进行，并使群众的参加审理不是被动的、盲目的，而是有领导、有秩序的。但我们不把公审作为一种制度。","type":"paragraph"},{"text":"根据刘少奇修改件刊印。","type":"paragraph"},{"text":"[注: 《人民法院审判工作报告》是中央人民政府最高人民法院副院长吴溉之在一九五○年七月二十六日至八月十一日召开的第一次全国司法会议上的报告。报告说明了人民法院的任务和审判方针，提出建立审级制度、上诉制度、复核制度、公开审判制度、陪审制度、巡回审判和就地审判制度、调解制度、宣教制度等的原则，指出建立和健全法院组织机构、充实干部队伍和提高干部的政治业务水平、迅速清理积案，是目前急需做好的三件工作。文中用宋体字排印的是刘少奇加写和改写的。]","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81a4707ee7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

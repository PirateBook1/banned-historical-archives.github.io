script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"来宾县后期“三反”转入查报瞒产私分","authors":["新华社"],"dates":[{"year":1960,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"来宾县后期“三反”转入查报瞒产私分","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社南宁３日讯　广西来宾县在“三反”大会后期，把坦白检举的中心及时地转到解决满产私分的问题上，已收到显著成绩。据统计，坦白交代出来的满产私分的稻谷已有一百二十多万斤，豆类五万多斤，黄糖一万九千多斤，花生油二万五千多斤，其他油料八万多斤。这些产品已全部验收核实，有的已入库，有的已安排给了食堂。首先在“三反”大会后期，绝大部分干部已从思想上认识到贪污的危害性，犯错误的干部多数已有悔改表现，广大群众对彻底搞好“三反”有充分信心和迫切要求。因此，县委认为解决粮食满产私分的时机已经成熟，必须当机立断地把坦白检举的中心转到粮食问题上来。","type":"paragraph"},{"text":"但是有些大、小队干部对于自报满产私分有不少顾虑，怕坦白了说不老实，罪加一等；怕交出粮食被调走，受群众埋怨；怕把集体满产的责任都加到自己头上。县委针对这些思想，宣布了三条政策：（１）这次“三反”运动中彻底坦白交出的粮食，不管数量多少，情节轻重，一律不算贪污，不给处分。（２）报出来的粮食，首先安排本队食堂，满足本队需要，多余的按质论价卖给国家。（３）继续隐瞒不报，查出要从严处理。同时说明，如果真正没有粮食的地方，国家可以保证按每人每天一斤原粮供应。政策宣布后，便掀起了坦白交代满产私分的高潮。","type":"paragraph"},{"text":"在坦白交代大会上，县委选择了两类人当典型：一是满产私分数字大，有现粮可交的；二是不但自己能坦白，还能大胆揭发别人的。这两类人在会上发言后，大多数人都被带动起来了，会后不到一天，就报出现粮五十多万斤。","type":"paragraph"},{"text":"由于接受了过去核实的经验教训，这次采取了坦白交代多少就兑现多少，揭发检举多少就查对多少，前、后方结合进行的办法（后方验收一批就向大会报喜），有力地鼓舞了士气，促进了运动的深入发展。","type":"paragraph"},{"text":"来源： 1960年6月4日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bafd19cf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2386","name":"余秋里同志在总政党委扩大会结束时的讲话（摘录）","author":"余秋里","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"余秋里同志在总政党委扩大会结束时的讲话（摘录）","dates":[{"year":1983,"month":11,"day":2}],"is_range_date":false,"authors":["余秋里"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 66-67","tags":[{"name":"三种人","type":"主题/事件"}],"parts":[{"type":"title","text":"余秋里同志在总政党委扩大会结束时的讲话（摘录）"},{"type":"subtitle","text":"（一九八三年十一月二日）"},{"type":"paragraph","text":"在“文化大革命”中，总政是受破坏比较大的单位。从林彪砸烂总政“阎王殿”，到粉碎“四人帮”，这中间斗争反反复复，情况比较复杂，还有不少遗留问题，没有来得及系统地清理和整顿，也应该通过整党把一些问题搞清楚，认真加以解决。至于总政有没有“三种人”和他们的“军师”？我看，这个问题谁也不能打“保票”，必须认真、严肃地进行清理。如果有，就一定要坚决清理出来。总政在组织上必须搞纯洁，绝不能让“三种人”隐藏埋伏下来，留下“定时炸弹”。"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"从“文化大革命”以来，总政的党员和干部队伍，已经有了很大变动，调进的、调出的都比较多。要把必须查清的问题搞清楚，需要做大量的调查研究工作。对于中央决定中指出的那几类反对党、危害党的人，特别是其中的“三种人”和他们的“军师”，无论是本单位的，还是已经调出的，有关单位的党组织必须负责查清他们的问题。已经调出的，要把材料转到其所在的党组织。"},{"type":"paragraph","text":"……"},{"type":"paragraph","text":"组织处理是一项比较复杂的、政策性很强的工作，必须严肃地慎重地对待。需要作组织处理的，要把事实搞清楚，材料搞准确，结论要和本人见面，并允许申辩。要放在整党后期，按照党的政策妥善处理。"}],"alias":""},"tags":[{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20825bcec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

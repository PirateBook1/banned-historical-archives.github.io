script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林希翎就南斯拉夫问题恶毒污蔑我党和毛主席","authors":[],"dates":[{"year":1958,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"林希翎就南斯拉夫问题恶毒污蔑我党和毛主席","type":"title"},{"text":"本刊讯　4日，人大法律系总支副书记高欣山同志找林谈话。","type":"paragraph"},{"text":"问：这些日子来，人们都向党交心，都在大跃进，你怎么想法？","type":"paragraph"},{"text":"答：现在什么思想都不愿讲，谈起来伤心极了！我根本没有什么错误，为什么总说我是右派？！","type":"paragraph"},{"text":"我过去说中国应走南斯拉夫道路，因为他们是公有制，有工人管理委员会，比我们民主。现在知道他们反动，不能走他们的道路。这不能怪我，要怪你们没有给我讲清楚。","type":"paragraph"},{"text":"我所说的，你们都已经做了，如除“三害”。我交心交得最早，可是当了牺牲品，叫我右派，全国知名，伤心透了！","type":"paragraph"},{"text":"南斯拉夫问题不谈了，以后不问政治了，谈它干什么！要说修正主义，南斯拉夫有，中国也有，毛泽东就是典型的修正主义者。保留资产阶级定息，还说是马列主义的发展。南斯拉夫可没有定息。","type":"paragraph"},{"text":"“正确处理人民内部矛盾”文章与原来讲话不一样，他先点火烧了人，后来又来整人，毛泽东交心了没有？！","type":"paragraph"},{"text":"你们发动交心，你认为人家都交真心了吗？！(一阵冷笑)你也想得这样天真，很奇怪！","type":"paragraph"},{"text":"(摘自北京市“党内参考资料”)","type":"paragraph"}],"comments":[],"origin":"1958年5月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ed790c053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山冲人民热烈欢迎阿尔巴尼亚战友阿军事代表团战友怀着对中国人民的深厚情谊参观了毛主席旧居和毛主席旧居陈列馆","authors":[],"dates":[{"year":1975,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙一九七五年十二月十四日电　中国人民的伟大领袖毛主席的家乡——韶山，今天洋溢着中阿两国人民革命友谊和战斗团结的热烈气氛。韶山人民热情欢迎阿尔巴尼亚军事代表团来这里参观访问。"},{"type":"paragraph","text":"当代表团团长、国防部副部长兼人民军总参谋长维利·拉卡伊、副团长、国防部副部长纳扎尔·贝尔贝里等阿尔巴尼亚战友，在中国人民解放军副总参谋长杨成武，湖南省军区司令员童国贵等陪同下来到韶山时，数百名社员群众和身穿节日服装的少年儿童，以友谊的歌声和欢乐的舞蹈迎接来自山鹰之国的亲密战友。韶山区革命委员会主任毛泽普代表韶山人民向阿尔巴尼亚战友表示亲切致意和热情问候。"},{"type":"paragraph","text":"阿尔巴尼亚战友怀着对中国人民的深厚情谊，参观了毛主席旧居和毛主席旧居陈列馆。讲解员详细地向阿尔巴尼亚战友介绍毛主席少年时代的生活、学习、劳动的情况和毛主席在韶山领导农民运动并亲自创建韶山党支部的伟大革命实践。一位来自阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志家乡——纪诺卡斯特的阿尔巴尼亚代表团成员，多年来盼望到韶山参观访问，今天，这个愿望终于实现了。她激动地说，今天，参观了中国人民的伟大领袖毛泽东主席的旧居，感到十分亲切，我一定把韶山人民对阿尔巴尼亚人民的深厚友情和美好问候带回去。"},{"type":"paragraph","text":"今天，韶山冲阳光普照，山冲里的青松翠竹显得格外蓊郁。阿尔巴尼亚战友高兴地同中国同志在毛主席旧居前合影留念。维利·拉卡伊团长说，我们来到韶山参观访问毛泽东主席的旧居，感到十分高兴，这将使阿中两党、两国人民和两国军队的团结和友谊更加巩固和发展。"},{"type":"paragraph","text":"毛泽普设宴招待了代表团并向阿尔巴尼亚战友赠送了纪念品。"},{"type":"paragraph","text":"阿尔巴尼亚军事代表团是昨天下午乘专机从石家庄到达长沙的。到机场迎接的有童国贵和湖南省、长沙市有关方面负责人。当天晚上，湖南省军区举行宴会，热烈欢迎阿尔巴尼亚战友。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0a43f22f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

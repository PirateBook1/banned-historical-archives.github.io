script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《论总纲》是复辟资本主义的政治宣言  解放军上海警备区某团三连指战员以高昂的斗志深入批邓","authors":[],"dates":[{"year":1976,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《论总纲》是复辟资本主义的政治宣言"},{"type":"paragraph","text":"解放军上海警备区某团三连指战员以高昂的斗志深入批邓"},{"type":"paragraph","text":"据新华社上海一九七六年九月四日电　人民解放军上海警备区某团三连指战员以更高昂的斗志深入批判邓小平授意炮制的《论总纲》这株大毒草，掀起批邓斗争新高潮，决心夺取反击右倾翻案风的新胜利。"},{"type":"paragraph","text":"在革命大好形势下，三连党支部清醒地认识到，邓小平虽然垮台了，对他的谬论虽然批过了，但是，他那条反革命的修正主义路线，还没有批深批透。斗争没有完，革命不能停。他们对邓小平授意炮制的《论总纲》展开了大批判。他们说，邓小平授意炮制的《论总纲》这株大毒草，突出地暴露了邓小平的反动面目，集中地反映了他那条反革命的修正主义路线的极右实质，是邓小平复辟资本主义的政治宣言，必须集中火力进行大批判。新的战斗开始后，全连干部纷纷上阵，带头学，带头批。理论小组的同志日以继夜地战斗，写出了近四万字的批注材料。全连指战员争相参战，很快写出了几百篇批判《论总纲》的文章，促进全连批邓斗争烈火越烧越旺。"},{"type":"paragraph","text":"三连指战员说，《论总纲》打着红旗反红旗，引了不少革命导师的语录，加以歪曲，有很大的欺骗性，我们必须认真学习马列著作和毛主席著作，搞清马克思主义的基本观点，充分掌握思想武器，才能批深批透它。为此，党支部为全连指战员选编了马克思、列宁和毛主席论阶级斗争、论修正主义的有关语录，带领大家迅速掀起了一个认真看书学习，用革命理论武装好头脑，深入批邓的新热潮。"},{"type":"paragraph","text":"三连指战员认为，《论总纲》又长又臭又毒，是邓小平种种奇谈怪论的大杂烩，只有抓住要害，才能批深批透。他们全面分析了这株大毒草，重点抓住这样几个要害问题，紧密联系实际，反复进行批判。一是狠批《论总纲》否定阶级斗争为纲，反对党的基本纲领，篡改党的基本路线，推销“三项指示为纲”。他们把“三项指示为纲”和林彪的“四好为纲”对照起来批，进一步认清邓小平反革命的修正主义路线的反动实质。他们把《论总纲》鼓吹的阶级斗争熄灭论和唯生产力论与苏修鼓吹的“三和”、“两全”对照起来批，进一步认清邓小平的所谓“一切为了四个现代化”就是妄图把我们拉上苏联“卫星上天，红旗落地”的老路。二是狠批《论总纲》诬蔑文化大革命伤害了“老干部”，诬蔑批判走资派是“残酷斗争”、“无情打击”等种种谬论。他们把孔老二鼓吹的“礼崩乐坏”、“克己复礼”同邓小平攻击文化大革命“积重难返”等谬论对照起来批，进一步认清邓小平和孔老二是一丘之貉，都是倒退派、复辟派。三是狠批《论总纲》公然把矛头指向毛主席和毛主席为首的党中央的罪行。他们联系天安门广场反革命政治事件，认清《论总纲》中讲的“反马克思主义的阶级敌人”和在天安门广场闹事的一小撮反革命分子大肆攻击的所谓“阉割马列主义的秀才”是一路货色，其矛头所向正是指的坚决执行毛主席革命路线，坚持以阶级斗争为纲，同邓小平对着干的马克思主义者。通过抓要害，反复批，三连干部和战士越批越感到有批头，越批对邓小平修正主义路线的极右实质看得越清楚。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca7da4daa6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中央军委转发毛泽东、林彪同意南京军区党委紧急请示中的三条意见","alias":"","parts":[{"type":"paragraph","text":"北京和到各地进行革命串连，现将一些具体问题补充规定如下："},{"type":"paragraph","text":"-\"、十一月二十六日以前到北京的外地革命师生和红卫兵战土，必须妥善安排，在1月二十日以前，按免费乘火车次序，完全离开北京返回原地。从十二月二十-日起，在北京革命师生和红卫兵吃饭、乘火车和汽车，不再实行免费。"},{"type":"paragraph","text":"二、所有在外地进行革命串连的革命师生和红卫兵战士（在北京的按前条办法），也必须妥善安排，在十二月二十日以前返回原地。从十二月二十一日起，乘火车、轮船、汽车，不再实行免费。"},{"type":"paragraph","text":"三、解放军派出的人员，对已被接见未离开北京的革命师生和红卫兵，仍应继续进行政治、军事训练，传播解放军的优良传统和作风，并应热情地帮助他们安排好参观、学习以及尽早离开北京返回原地的计划。要对他们负责到底，直到把他们送上火车，欢送他们返回原地。"},{"type":"paragraph","text":"四、凡返回原地的革命师生和红卫兵，一律开给直达票，中途不要停留。必须在北京车站中转的，也要开给直达票，按照车票上规定的车次乘坐返回原地的列车，不要延误。"},{"type":"paragraph","text":"五、徒步长征来北京和到各地的革命师生和红卫兵的接待办法另定。这一通知可在各地大中学校革命师生中宣读，并在机关、学校、车站、码头张贴。"},{"type":"paragraph","text":"中央军委转发毛泽东、林彪同意南京"},{"type":"paragraph","text":"军区党委紧急请示中的三条意见"},{"type":"paragraph","text":"（一九六六年十二月三日）"},{"type":"paragraph","text":"毛主席、林副主席同意南京军区党委十二月一日来电中所提的三条意见，批示通报全国同样照办。现将南京军区党委的原电转发你们，望遵照执行，并请转告各中央局、各省市委。"},{"type":"paragraph","text":"南京军区党委三条意见"},{"type":"paragraph","text":"（一）一切转业、复员军人不准成立红卫军或其他名义的单独组织，只应参加所在单位的文化革命组织。"},{"type":"paragraph","text":"（二）不准许冲进解放军机关及所属部队，也不许到部队串连和散发传单。"},{"type":"paragraph","text":"（三）所有转业、复员军人，必须保持和发扬解放军的光荣传统，并协助解放军加强战备，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"南京军区党委一九六六年十二月一日"}],"authors":[],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委转发毛泽东、林彪同意南京军区党委紧急请示中的三条意见","authors":[],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中央军委转发毛泽东、林彪同意南京军区党委紧急请示中的三条意见","type":"title"},{"text":"毛主席、林副主席同意南京军区党委十二月一日来电中所提的三条意见，批示通报全国同样照办。现将南京军区党委的原电转发你们，望遵照执行，并请转告各中央局、各省市委。","type":"paragraph"},{"text":"南京军区党委三条意见","type":"subtitle"},{"text":"（一）一切转业、复员军人不准成立红卫军或其他名义的单独组织，只应参加所在单位的文化革命组织。","type":"paragraph"},{"text":"（二）不准许冲进解放军机关及所属部队，也不许到部队串联和散发传单。","type":"paragraph"},{"text":"（三）所有转业、复员军人，必须保持和发扬解放军的光荣传统，并协助解放军加强战备，保卫无产阶级文化大革命。","type":"paragraph"},{"text":" 南京军区党委一九六六年十二月一日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4687170c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

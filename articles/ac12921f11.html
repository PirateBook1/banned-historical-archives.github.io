script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高质量高速度印制和发行毛主席的光辉著作  让伟大的毛泽东思想在群众中大传播大普及","authors":[],"dates":[{"year":1969,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高质量高速度印制和发行毛主席的光辉著作"},{"type":"paragraph","text":"让伟大的毛泽东思想在群众中大传播大普及"},{"type":"paragraph","text":"湖北省出版印刷和发行战线广大革命群众把印制和发行毛主席著作、毛主席的光辉画像当作自己最崇高、最神圣的职责，两年多来发行的《毛泽东选集》一至四卷超过文化大革命前发行总和的二十倍"},{"type":"paragraph","text":"据新华社武汉三十日电　在波澜壮阔的无产阶级文化大革命运动中，湖北省出版印刷和发行战线上的广大革命群众，怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的深厚无产阶级感情，大量印制、发行毛主席的革命宝书和毛主席的光辉画像。两年多来全省发行的《毛泽东选集》一至四卷超过了无产阶级文化大革命前发行总和的二十倍。毛主席的光辉著作空前、大量地出版发行，有力地促进了全省活学活用毛泽东思想的群众运动蓬勃发展，使战无不胜的毛泽东思想在湖北得到了大传播、大普及。"},{"type":"paragraph","text":"我们伟大领袖毛主席的亲密战友林彪副主席指出：“永远高举毛泽东思想伟大红旗，用毛泽东思想武装全国人民的头脑，坚持在一切工作中用毛泽东思想挂帅，是我党政治思想工作最根本的任务。”湖北出版印刷和发行战线上的广大革命群众，学习林副主席的指示，深揭狠批叛徒、内奸、工贼刘少奇及其在湖北的代理人反对毛主席，反对毛泽东思想，反对毛主席的革命路线，妄图复辟资本主义的滔天罪行。他们越批，对刘少奇及其代理人越恨，对光焰万丈的毛泽东思想越爱，他们深深认识到：毛泽东思想是革命人民的命根子，是克敌制胜的最强大的思想武器，高质量、高速度地印制和发行毛主席的革命宝书和毛主席的光辉画像，是革命的需要，是时代的需要。印刷工人怀着无限热爱伟大领袖毛主席的深厚无产阶级感情，精心印制毛主席著作。每当毛主席的最新指示一发表，不论白天、黑夜，他们更是立即上机赶印，连夜发行，做到了印制、发行毛主席最新指示不过夜。发行和商业、供销、邮电、运输等部门的革命群众，为了传播毛泽东思想、发行毛主席的宝书，不畏严寒，不避酷暑，长年累月坚持上高山，下远乡，及时地把毛主席的革命宝书送到迫切需要的贫下中农手中。出版印刷和发行战线的广大革命群众，都把印制、发行毛主席光辉著作的过程，当作锤炼对伟大领袖毛主席的无限忠心的过程。他们说，印制、发行毛主席著作是我们最崇高、最神圣的职责，是我们最大的光荣，最大的幸福。我们一定以更快的速度，更高的质量印制和发行毛主席的革命宝书，迎接党的第九次全国代表大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac12921f11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></ht

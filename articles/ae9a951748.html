script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"舒同在山东省钢铁和秋收秋种两大战役动员广播大会上的报告","authors":["中共遵义地委书记处书记","耿焕民"],"dates":[{"year":1958,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"耿焕民关于桐梓县钢铁现场会议情况向遵义地委的报告","type":"title"},{"text":"中共遵义地委书记处书记耿焕民","type":"authors"},{"text":"地委：","type":"appellation"},{"text":"我们13日抵桐梓高桥，次日赴现场参观，现将生产情况与需要改进的方面作一汇报。","type":"paragraph"},{"text":"高桥区男女老幼，闻风而起，日以继夜，开展了百花齐放群众性的大办钢铁运动，因而在廿日放5000吨卫星。各县参观同志最感兴趣的是日产80吨的大平炉，认为这对全民办钢铁找到了方向，解放了思想。从试验证明六平炉生产有40%可以炒钢团，20%渗板铁可以炒钢团，40%炒不成。铁沙钢团的回收率高者87%，低者30%。","type":"paragraph"},{"text":"经过参观和讨论，我们认为主要问题风力不足，炉温不高，铁炒钢团缺乏经验，多少不一。对其改进意见：","type":"paragraph"},{"text":"1、加深、加大、加高炉身、分层加料，每层做一个十字通风道和充分利用自然压力通风，建立烟囱。","type":"paragraph"},{"text":"2、增加炉内边柴边煤，煤与矿要由一比一增加二比一，15%的石灰石改为石灰。","type":"paragraph"},{"text":"3、建立操作规程，作到石头、泥巴、黄泡不入炉，矿石不超过2公寸。","type":"paragraph"},{"text":"4、炒钢团加黄泥巴或风化石，作到硬性脱氧还原，改单孔进风为二、三眼进风。","type":"paragraph"},{"text":"5、要推广省劳力、易操作的灯罩炉、太平炉的炉型。","type":"paragraph"},{"text":"高桥区转战三秋，生产运动已成高潮。该区今天已收完晚谷，全部人马扑向秋耕秋种，看势之猛，看进之快，下月十号可完成。但三秋工作仍有：","type":"paragraph"},{"text":"（一）深耕只犁一道，不足六寸，仍未套犁，此问题应引起各地注意，否则将失掉明年增产三宝之一。","type":"paragraph"},{"text":"（二）在全面秋种紧张之际，对抓施足底肥，从检查看，高桥区并未足够重视，很多底肥、堆肥、灰肥，并未大量送田边作下底肥之用。","type":"paragraph"},{"text":"（三）对下种30斤麦种在群众中发现并不太明确和坚决，看有不足30斤之势，应辩论明确指标。","type":"paragraph"},{"text":"（四）桐木卷已熟，部分已经落地，因此，应当拿出一定劳力去完成。在劳力方面要严密组织，以提高效率。","type":"paragraph"},{"text":" 耿唤民1958年10月24日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae9a951748"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

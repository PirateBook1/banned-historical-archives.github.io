script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市教会学生的思想情况","authors":[],"dates":[{"year":1953,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"南京市教会学生的思想情况","type":"title"},{"text":"【江苏分社一日讯】南京市宗教青年的思想情况：","type":"paragraph"},{"text":"一般要求进步的教徒，感到信仰与进步有矛盾。他们认为马列主义是无神论，和自己的信仰有冲突。农学院有教徒要求团委帮助他解决究竟有没有上帝的问题。","type":"paragraph"},{"text":"大多数对我宗教政策有怀疑。他们提出：表面上说是信仰自由，实际上到处在骂上帝。“信仰自由是口号、是手段。”他们觉得群众很歧视他们，因此有些教徒转入地下活动，如四女中教师朱文莲不去教会做礼拜，而去冬瓜17号聚会。大学里有些教徒组织“小交通”，经常对党、团发牢骚。","type":"paragraph"},{"text":"一般对“民主青联”（是青年团的统战组织）不愿参加，认为侍奉主的教徒不应参加这些组织的活动，好些大专学校的教徒，从不参加民主青联召开的教徒座谈会。有的教徒为了扩大宗教的影响才参加活动。如南京工学院基督教徒刘守思，被选为出席南京青代会的代表，他不愿参加开会，后经别的教徒叫他乘此和各界兄弟姊妹们联系才出席的。（徐文）","type":"paragraph"},{"text":"[","type":"appellation"}],"comments":[],"origin":"新华社《内部参考》1953年6月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80be97f8d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"关锋同志接见建部分赴京同志谈话","alias":"","parts":[{"type":"paragraph","text":"（我们大会就是要批判资产阶级反动路糍）杨成武：对、对！今天就是支持你们的。你看那次都没有这次多，都来了。（指周总理、陈伯达、江青、"},{"type":"paragraph","text":"陶归、康生及其他中央文革小组的同志都参加了大会）"},{"type":"paragraph","text":"（我们，我们红旗在北京是被万臭了的）锡成武：不是臭！是香。他们説你们臭，顾导香！"},{"type":"paragraph","text":"（到西城区新察队）杨成武，中学和大学不同，要慢慢导。西城区新察队精神可佳，要以毛净东思想教育他们，毛泽东思想"},{"type":"paragraph","text":"是具理，一句顶一万句，只要你们按十六条办事，坚决高举毛泽东思想伟大红旗，就一定能把他们团精过来！"},{"type":"paragraph","text":"关锋同志接见福建部分赴京同学时的谈话"},{"type":"paragraph","text":"1966年10月7日同学们："},{"type":"paragraph","text":"刚才春桥同志已经过，大家回去要坚决斗争。毛主席教导我们：在困难的时候要看到光明。福建也是大好形势，学生起来革命，少数派数目也不少。工人，农民被欺、被蒙薇、围斗过你们的也出来揭发了，这不是大好形势？（同学插语：出来揭发的被压得很厉害。）越压就越革命！暴露也是个好事。"},{"type":"paragraph","text":"当然，不要这样想，到北京告状，党中央和毛主席就下命合罢某某人的官，题就解决了。这样就把复杂的阶级斗争看的简单了。如果都是这样，至（自）而下罢某某人某某人的官，那就不是无产阶级文化大革命，就失去炼青年一代的意义。还是要靠工农群众，革命学生起来斗争。"},{"type":"paragraph","text":"毛主席、党中央对革命同志的最大支持就是十六条和林彪同志的多次话，应当掌握这个武器进行斗争！"},{"type":"paragraph","text":"至于有印刷机，没有什么呀，我们讲几句话，一定要他们给，他们是不是就给呢？只要是真理嘛，传单印的再漂亮，不是真理是，也不行！主要在质，不在量。（热烈鼓掌！）举个例子，据我所知北师大同学厚兰在批判工作组间期被打成反革命，是米高杨式的人物。中央文革小组的同志去开了几个会，江青等同志都了话，工作组也撒走了，形势该好了吧！好了儿天又来了，她是赫鲁晓夫式的人物。（张春桥同志插话：那次我们小粗全体成员都去了）在斗争中她慢慢地经多了，现在形势就好得多了，井岗山红卫兵发展了很多，一批又一批的同学退出了原来的红卫兵师，加入了井岗山红卫兵。"},{"type":"paragraph","text":"那些所多数派是虚假的，是暂时的，多数人是要革命的，是一时不明眞相，受蒙藏，对这些人好好地耐心地作思想工作，要和他们讲清楚。我们相信大多数会明白，会清醒，会站在这边的。就是那些过你的，打过你们的同学也不要去计较。前儿天接待中有一部分同学，他自已：“我去围攻过，还打过人呢？”他已出来讲话不是很好？超大多数同学是会站在革命这一边，他们都是拥护毛主席的，只要我们作艰苦的工作，最后一定会在斗争中壮大起来。"},{"type":"paragraph","text":"我就讲这儿句话。最后祝大家身体健康，斗争胜利。（长时间的热烈鼓掌）"},{"type":"paragraph","text":"整理：厦八中、厦大红卫兵独立团、福医东方红战斗团。附，被接见的同学将厦大革命师生代表散发的《八，二九事件眞相》和洪乐等人毛主席的“急电”给张春桥、关锋两同志看，他们大笑起来，将几张传单拿起来一扬，很风趣地：“这么好的呢！”"},{"type":"paragraph","text":"（会场大笑）"},{"type":"paragraph","text":"· 236*"}],"authors":["关锋"],"dates":[{"year":1966,"month":10,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":246,"page_end":246},"tags":[{"name":"江青","type":"人物"},{"name":"关锋","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3de8b51215"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"逐步发展农业生产互助合作组织","description":"根据毛泽东手稿刊印。","dates":[{"year":1951,"month":10,"day":17}],"parts":[{"text":"逐步发展农业生产互助合作组织","type":"title"},{"type":"paragraph","text":"各中央局、各中央分局、各省市区党委及各地委："},{"type":"paragraph","text":"兹将高岗同志关于东北农村的生产合作互助运动的报告发给你们参考，并可在党内刊物上发表。中央认为高岗同志在这个报告中所提出的方针是正确的。一切已经完成了土地改革任务的地区的党委都应研究这个问题，领导农民群众逐步地组成和发展各种以私有财产为基础的农业生产互助合作组织，同时不要轻视和排斥不愿参加这个运动的个体农民。每个省区都要建立生产新式农具的国营工厂，以便农民购用此种农具。省、专区和县都要建立至少一个公营农场，以为示范之用。中央已经起草了一个关于发展农业生产互助合作运动的指示（草案），不久即可发给你们。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"一九五一年十月十七日"}],"comment_pivots":[{"part_idx":2,"offset":24,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["指中共中央东北局书记高岗一九五一年十月十四日关于东北农村的生产合作互助运动给毛泽东的报告。报告中提出，对农村生产合作互助运动要根据群众的自愿与需要，加以积极扶助与发展，并逐步由低级引向较为高级的形式。这里的关键是对合作互助组领导的实际成效如何，即是否提高了农业生产力，多打了粮食，增加了农民的收入。各类形式的合作互助组要做出比较优良的成绩，来积极动员与吸引单干的农户自愿加入各种类型的合作互助组，但必须强调自愿，不能对单干户有任何强迫和歧视。对单干户在生产与生活上的困难，同样要帮助他们解决。人民政府应从各方面给互助组以优待，特别是在农具、技术指导与供销方面。"],"page_start":194,"page_end":194,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e44c2903af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

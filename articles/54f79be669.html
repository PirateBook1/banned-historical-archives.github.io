script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来康生接见辽宁各地代表谈话纪要","authors":["周恩来","康生"],"dates":[{"year":1967,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"周恩来康生接见辽宁各地代表谈话纪要","type":"title"},{"text":"周恩来康生","type":"authors"},{"text":"〖时间：六七年九月十九日下午6：20至9：02，地点：人民大会堂会议厅。摘录。〗","type":"appellation"},{"text":"康老：告诉你们个经验，武器赶快交，安徽两派都争着交，怕落后，这种精神才好哩！","type":"paragraph"},{"text":"总理：联络员要跟中央联系一下，把中央批转安徽、江西的文件要发给在京的所有代表。大连铁道学院两派对立的还很厉害吧？你们铁道学院把抢过来的枪支弹药、炮等通通封存起来，由警备司令部派人去收行不行？（工总司：可以。接着讲价钱。）讲价钱是不行的，我熟悉你们学院，不要以为中央没办法，非你们学生搞革命？你们再武打，我就解散你们学校，你们对抗的话，我们中央就采取专政措施！（双方吵架）你们为什么这样吵，你们各保一个，后面都有牛鬼蛇神。有两个办法，你们不执行，就用专政的办法缴上来；再不行，解散你们的学校。你们不要以为铁道部没有铁道学院不行，你们背后都有牛鬼蛇神。","type":"paragraph"},{"text":"康老：有些人脑子里没有国家，没有敌情，就是有宗派。","type":"paragraph"},{"text":"总理：人民内部矛盾不要那么敌对，文斗也不要那么紧张嘛！旅大的问题很大，武斗都到码头上去了，损失国家的声誉。只有在毛泽东思想的基础上才能联合起来。","type":"paragraph"},{"text":"要号召辽（宁）大（学）“八三一”、东（北）工（学院）、农学院、师范学院等等都回来大批判，结合本单位的斗批改。八条、十条命令是拥军爱民，江青同志在四月二十日的讲话要好好学习：“抓革命，促生产”，要把十六条、工业十条学习，加强纪律性，要把六六通令、九五命令学学，把红旗、人民日报、解放军报社论学一学，响应毛主席的伟大号召，掌握大方向的旗帜，党性要战胜派性，整体利益要高于小团体利益，知识分子结合工农，不要学生指手划脚。去年初期学生是先锋，经过一年了，现在要实现革命大联合、三结合，报纸每天都有这方面的消息，你们要好好学习，把沈阳做为中心来解决，辽宁的问题就好解决了。","type":"paragraph"},{"text":"康生：我想提两个问题，要求你们想一想。第一，想想你们怎样做个代表，这是最紧急、最迫切的问题。第二，要你们想想怎样按毛泽东思想开好这个会，在毛主席的革命路线下共同努力，搞好、搞彻底，这要代表们努力，你们代表在北京能掌握政策方向，就对本地有积极的作用。反过来不按中央指示办，代表也可以在本地区起坏的作用，所以你们怎么作个代表要想一想，代表什么？你们来干什么？都要想一想。中央叫你们来开会，怎么才能开好，怎么开得不好。你们思想里没有毛泽东思想是搞不好的，你们的责任很大，对中央、对本身如何搞好文化大革命的责任很大。","type":"paragraph"}],"comments":[],"origin":"1967年9月21日红代会清华井冈山一部第三动态组编《动态》第155期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"（辽宁）毛泽东思想八三一沈阳革命造反总司令部（八三一）","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54f79be669"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

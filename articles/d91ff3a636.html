script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"jimi","name":"机密档案中新发现的毛泽东讲话","internal":false,"official":false,"type":"epub","author":"宋永毅","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/机密档案中新发现的毛泽东讲话.epub"],"article":{"title":"毛泽东会见法国总统蓬皮杜谈话节选","parts":[{"text":"1973年9月12日","type":"paragraph"},{"text":"【乔治•让•蓬皮杜(Georges Pompidou，1911-1974)，法国总理（1962～1968）和总统（任期1969年至1974年，于任内去世）。他是第一位访问中国的法国国家元首，也是西方国家元首访华第一人。】","type":"paragraph"},{"text":"主席：（对蓬）我这个人文化不行，不懂外交。","type":"paragraph"},{"text":"蓬：但是你很了解中国人民。","type":"paragraph"},{"text":"主席：了解一些，不完全了解。我年纪大了，搞了一些官僚主义。（对齐）也叫bureaucratism（官僚主义）吗？","type":"paragraph"},{"text":"齐：对，英文是bureaucratism（官僚主义）。","type":"paragraph"},{"text":"蓬：但是你过去也从事了很多活动。","type":"paragraph"},{"text":"主席：哎呀，打了二十几年仗了，把精力也耗费得差不多。我是一个小学教员。","type":"paragraph"},{"text":"蓬：我也是教员。","type":"paragraph"},{"text":"总理：他当过中学教员。","type":"paragraph"},{"text":"主席：我是primary school teacher（小学教员），形势把我逼去打仗。那么要打呢，就打吧。一打就是二十几年。后头还跟美国人在朝鲜打了一仗。跟蒋介石打得多了。跟日本人打了八年。所以外国人到中国，现在这个时代比较难。中国人打游击战争可以。（蓬笑）","type":"paragraph"},{"text":"蓬：我曾有机会见到这两个大国的领导人，他们宣布自己是爱好和平的。我认为他们有理由现在成为爱好和平的人。","type":"paragraph"},{"text":"主席：我不信。","type":"paragraph"},{"text":"战争总有一天是要打的。（蓬无可奈何地举手向天。）宁可放在这个“打”字上，把第二个才放在和平上——peace（和平），不然就要丧失警惕。\u003cbr style=\"clear:both;\"\u003e","type":"paragraph"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d91ff3a636"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-56","name":"中央办公厅转发中央统战部《关于提高部分原国民党省将级起义投诚人员工资待遇问题的请示》的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央办公厅转发中央统战部《关于提高部分原国民党省将级起义投诚人员工资待遇问题的请示》的通知","dates":[{"year":1984,"month":4,"day":26}],"is_range_date":false,"authors":["中共中央办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织干审局，干审工作政策文件选编 （下）, 1119-1120","tags":[{"name":"调整","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"离休","type":"主题/事件"}],"parts":[{"type":"title","text":"中央办公厅转发中央统战部《关于提高部分原国民党省将级起义投诚人员工资待遇问题的请示》的通知"},{"type":"subtitle","text":"1984年4月26日 · 中办发〔1984〕12号"},{"type":"paragraph","text":"中央统战部《关于提高部分原国民党省将级起义投诚人员工资待遇问题的请示》，已经中央书记处同意，现转发给你们，请贯彻执行。"},{"type":"paragraph","text":"关于提高部分原国民党省将级起义投诚人员工资待遇问题的请示"},{"type":"paragraph","text":"中央书记处："},{"type":"paragraph","text":"原国民党省、将级以上的起义投诚人员工资偏低问题，党外人士屡有反映。据我们对十七个省、自治区、直辖市XXX名原国民党政府和正规部队省、将级起义人员工资级别待遇的初步调查，其中行政十七级或相当于行政十七级以上的XXX人，约占百分之四十六；十七级以下的XXX人，最低的二十三级。有些人开始定级就偏低,几十年来工资几乎未动：有些人在定级以前就受到错误处理，现在政治上虽已平反，但级别因受文件规定一般不超过行政十八级的限制，还是偏低。"},{"type":"paragraph","text":"我们的意见："},{"type":"paragraph","text":"一、原国民党省、将级起义投诚人员的工资级别在行政十七级以下的，提到十七级，已退、离休人员重新计发退、离休费。拿生活费的，也按上述原则调整。"},{"type":"paragraph","text":"二、提高原国民党省、将级起义投诚人员工资的费用由其所在单位解决。属于企业的在企业有关费用中列支，属于行政、事业单位的在行政、事业经费中列支；过去已经退、离休并由民政部门管理的，从民政部门的退、离休费中列支。在集体单位工作和在县以下单位领取生活费的，如何调整由各省、自治区、直辖市自行决定。"},{"type":"paragraph","text":"三、省、将级以下的起义投诚人员工资偏低的，按中共中央办公厅《转发中央统战部等六部门〈关于解决落实起义、投诚人员政策工作中遗留问题的报告〉》(中办发(1982)41号文件)规定办理。"},{"type":"paragraph","text":"以上请示如无不妥，请批转各地参照执行。"},{"type":"paragraph","text":"中央统战部一九八四年四月二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2204eddb73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

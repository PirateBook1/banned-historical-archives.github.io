script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"对《安徽省参书记处书记张恺帆下令解散无为县食堂报告》的批语","alias":"","parts":[{"type":"paragraph","text":"对《湖南省平江县谈岭公社稻竹大队几十个食堂散伙"},{"type":"paragraph","text":"又恢复的情况》一文的批语"},{"type":"paragraph","text":"（一九五九年八月五日）"},{"type":"paragraph","text":"印发各同志，此件很值得一看。一个大队的几十个食堂，一下子都散了，过了一会几儿文都恢复了，教训是：不应该在困难面前低头。象人民公社和公共食堂这一类的新鲜事物是有深远的社会经济根源的，一风吹是不应该的，也是不可能的，某些食堂可以一风吹掉，但是总有一部分人，乃至大部分人，又要办起来。或者在几天之后，或者在几十天之后，或者在几个月之后，或者在更长时间之后，总之又要吹间来的。孙中山说：“事有顺乎天理，应乎人情，适合世界之潮流，合乎人群之需要，而为先知先觉者决志行之，则断无不成者也。”这句话是正确的。我们的大跃进，人民公社，属于这一点。困难是有的，错误也一定要犯的。但是可以克服和改正。悲观主义的思潮是腐蚀党、腐蚀人民的一种极坏的思潮，是与无产阶级和贫苦农民的意志相违反的，是与马克思列宁主义相违反的。"},{"type":"paragraph","text":"对《主国藩社的生产情况一道很好》和《自前农村中"},{"type":"paragraph","text":"“闲话”较多的是那些人》三文的批语"},{"type":"paragraph","text":"（一九五九年八月六日）"},{"type":"paragraph","text":"将这四篇印发各同志。请各省、市、区党委负责同志将王国藩人民公社一篇印发所属切人民公社党委，并加以介绍，请各公社党委予以研究，有哪些意见是可以采纳的，据我着都是可以采纳的。第一条，勤俭办社；第二条，多养猪（不养猪的间族除外），第三条，增殖大牲畜；第四条，增加大农具；第五条，食堂办法；第六条，工作踏实，实事求是；第七条，有事同群众商量，坚持群众路线，这些都是很好的，我想每一个专区总可以找到一个至几个办得较好如同主国藩那样的公社，请你们用心去找，我到了加以研究，写成文章，公开发表，.予以推广。《自前农村中“闲话”较多的是那些人》这一篇，也值得一看。这同目前在山讲闲话较多的人们是有联系的。"},{"type":"paragraph","text":"对《安徽省委书记处书乱张慢帆下合"},{"type":"paragraph","text":"解散无为县食堂报告》的批语"},{"type":"paragraph","text":"（一九五九年八月十日）"},{"type":"paragraph","text":"印发各同志。右倾机会主义分子，中委会里有，即军事俱乐部的同志们，省级也有，例如安徽省委书记张慢帆，我怀疑这些人是混进党内的投机分子。他们在由资本主义到社会主义过渡时期中，站在资产阶级立场，蓄谋破坏无产阶级专政，分裂共产党，在党内组织派别，散布他们的影响，涣散无产阶级的先队，另立他们的机会主义的党。这个集团的主要成分是高岗阴谋反党集团的重要成员，就是明显证据之一。这些人在资产阶级民主革命时期，他们是愿意参加的，有革命性，至于如何革法也是常常错误的。他们没有社会主义革命的精种准备，一到社会主义革命时期他们就不舒服了。早就参加了高饶反党集团，而这个集团是用阴谋手段求达其反动目的的。高饶集团的漏网残余，现在叉在兴风作浪，迫不急待，急于发难，迅速被揭露，对党对他们本人都有益处，只要他们愿意洗脑筋，还是有可能争取过来的。因为他们是具有反动与革命的两重性，他们现在的反社会主义领，就是反对大跃进，反对人民公社。不要被他们的花言巧语所迷感，例如说总路线基本正确，人民公社不过迟几年办就好了。要挽救他们，要在广大干部中进行彻底揭发，使他们的市场缩小而又缩小。一定执行治病救人的方针，一定要用摆事实讲道理的方法，还要给他们革命与工作的出路，批判从严，处理从宽。"},{"type":"paragraph","text":"对辽宁省执行中央反右"},{"type":"paragraph","text":"指示报告的批语"},{"type":"paragraph","text":"（九五九年八月十二日）"},{"type":"paragraph","text":"印发各省市。各省、市、自治区的情况如何：辽宁那样的反右倾、鼓干劲的部署是否已经做了：效果如何？看来各地都有右倾情绪、右倾思想、右倾活动存在着，增长着。有各种程度不同的情况，有些地方存在着右倾机会主义分子，向党猖狂进攻的情绪，必须按照具体情况加以分析，把这歪风邪气打下去，辽宁作的很好，步骤也好，成绩显著，他们取得了主动权，迫使右倾机会主义分子处于被动。这个经验值得各地注意。"},{"type":"paragraph","text":"为《经验主义，还是马克思列宁主义》"},{"type":"paragraph","text":"书写的前言"},{"type":"paragraph","text":"（一九五九年八月十五日）各位同志："},{"type":"paragraph","text":"建议读这两本书。一本哲学小辞典（第三版），本政治经济学教科书（第三版）。两本书都在两年读完。这里讲《哲学小辞典》一本书第三版。第一、二版错误颇多。第三版好得多了。照我看来，第三版也还有缺点和错误。不要紧，你们读时还可以加以分析和别。同政治经济学教科书一样，基本上是一本好书。为了从理论上批判经验主义，我们必须读哲学。理论上，我们过去批判过教条主义，但是没有批判经验主义。现在主要危险是修正主义。在这里即出了《辞典》中的-一部分，题为《经验主义，还是马克思列宁主义》，以期引起大家读哲学兴趣，以后可以读全书。至于读哲学史，可以放在精后一步。我们现在必须作战，从三方面打败反党反马克思主义的思潮：思想方面、政治方面，经济方面。思想方面即理论方面。建议从哲学，经济学两门入手，连类而及其他部门。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":253,"page_end":254},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c4016f9bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

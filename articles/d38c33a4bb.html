script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自觉地活学活用毛泽东思想，做到五个“统一”","authors":["唐文兰"],"dates":[{"year":1969,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"自觉地活学活用毛泽东思想，做到五个“统一”"},{"type":"paragraph","text":"上海国棉十七厂革命委员会　唐文兰"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“没有民主，不可能有正确的集中，因为大家意见分歧，没有统一的认识，集中制就建立不起来。什么叫集中？首先是要集中正确的意见。在集中正确意见的基础上，做到统一认识，统一政策，统一计划，统一指挥，统一行动，叫做集中统一。”我们在斗争中深深体会到：毛泽东思想是我们前进的方向，是取得一切胜利的根本保证。我们一定要用毛主席的思想，毛主席的无产阶级革命路线和各项具体政策，统一我们的思想和行动，把符合毛泽东思想的正确意见集中起来，坚持下去，坚决反对和克服一切违反毛泽东思想的错误倾向。"},{"type":"paragraph","text":"我们厂革命委员会成立一年多来，在大批判、清理阶级队伍、整党、精简机构、抓革命促生产等方面，所以能够取得一定的成绩，最根本的一条，就是用毛泽东思想统帅我们的思想和行动。我们感到只要做到了这一条，革委会的一班子人，动作就齐，干劲就大，效果就好，革命和工作就能前进。去年十月份，社会上一些别有用心的人接过革命的口号，企图动摇新生的革命委员会。厂内外一小撮阶级敌人和一些别有用心的人，也进行造谣污蔑，大肆挑拨党群关系，分裂革命队伍内部的团结。当时由于我们稍微放松了对毛主席著作和毛主席最新指示的学习，我厂革委会中有些同志一时看不清阶级斗争的新动向，不能有力地顶住这股反动思潮，因而造成了革命委员会成员之间的意见分歧，使工作受到了干扰。针对这种情况，我们及时地举办了两期毛泽东思想学习班，在革委会内部，以毛泽东思想为最高标准，对照我们的言论和行动，通过积极的思想斗争，开展了批评与自我批评，迅速澄清了模糊思想，消除了同志之间的隔阂，孤立了阶级敌人，加强和巩固了革命委员会。通过这件事，我和大家都受到了一次极其生动和深刻的两条路线斗争的教育，使我深刻地认识到：要做到毛主席教导的“统一认识，统一政策，统一计划，统一指挥，统一行动”，就必须用毛泽东思想统帅一切，学好用好毛泽东思想，坚持民主集中制。只有这样，才能把新生的革命委员会建设成为朝气蓬勃的战斗指挥部，沿着毛主席革命路线指引的方向不断前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d38c33a4bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

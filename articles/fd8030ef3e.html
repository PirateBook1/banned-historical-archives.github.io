script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"斗争要文明些，坚持文斗，不用武斗","alias":"","parts":[{"type":"paragraph","text":"斗争要文明些，坚持文斗，不用武斗"},{"type":"paragraph","text":"（1967年2月3日）"},{"type":"paragraph","text":"斗争要文明些，我们是无产阶级专政，要高姿态，要高风格。北京街头上标语水平不高，到处都是打倒、砸烂狗头，哪有那么多的狗头，都是人头。这样搞群众很难理解。搞喷气式飞机照相片，登报贴在大街上被外国记者搞走了。现在要将斗争水平提高，现在水平太低。"},{"type":"paragraph","text":"八月初，也没这凶嘛，斗倒斗臭要在政治上斗臭，要对后代进行教育。不然他们将来掌权了，也这样干，这就太简单化了。他们认为这样斗臭了，还有把别人生活上的问题摆出来也叫斗臭了，我看不合适。主要是政治上斗臭。"},{"type":"paragraph","text":"[1]这是毛泽东关于斗争问题给周恩来的一段指示。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":304,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd8030ef3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

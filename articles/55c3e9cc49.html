script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1562","name":"彻底清理过时标语口号","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"彻底清理过时标语口号","dates":[{"year":1982,"month":11,"day":11}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1982(选编), 444 ","tags":[{"name":"标语","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"彻底清理过时标语口号"},{"type":"paragraph","text":"最近，有的同志来信反映，在少数地方至今仍残留着过时的乃至很错误的标语口号，明显地同党的十一届三中全会以来的路线、方针、政策不符，有的甚至根本对立，引起群众十分反感，要求彻底清除。"},{"type":"paragraph","text":"关于清理过时标语口号，一九七九年九月中宣部曾专门发出《关于处理公众场所语录牌和标语口号问题的通知》，提出过具体要求;一九八〇年二月和一九八一年八月，本刊又两次提出清理过时标语口号。近几年来，各地在这方面做了大量工作，但有的地方清理还不够彻底。现在，十二大已经开过，有必要再一次提请各地各级宣传部门继续重视这一问题，在近期内，结合宣传贯彻党的十二大精神，组织力量，发动群众，认真细致地进行一次普遍检查，彻底清理过时标语口号，做到不留残迹，消灭死角。对于刻(砌)在墙上和建筑物上、浇铸于大型雕塑中的带永久性而又有问题的标语口号，也应积极采取适当的办法予以处理。"},{"type":"subtitle","text":"（第67期，11月11日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55c3e9cc49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

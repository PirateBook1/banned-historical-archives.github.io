script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”以来舞台艺术的一次大检阅国庆献礼演出取得可喜成果一百二十八个文艺团体献演了一百三十七台节目，涌现了不少好的现代戏，传统戏曲的推陈出新也有很好的成绩","authors":[],"dates":[{"year":1980,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京讯　本报特约记者述评:文化部举办的建国三十周年文艺献礼演出，自一九七九年一月五日开始，至今年二月七日，已经全部结束。这次献礼演出，历时十三个月，共分十八轮持续进行，全国各地参加演出的文艺团体达一百二十八个，节目共一百三十七台。这些节目有百分之九十是近三年来的新创作，是我国文艺界通过揭批“四人帮”，拨乱反正，解放思想，打破禁区所取得的可喜成果。这次献礼演出，也是我国广大文艺工作者自粉碎“四人帮”以来的一次文艺大交流、大检阅。"},{"type":"paragraph","text":"这次献礼演出的一个突出特点，是推动了全国各地舞台艺术的迅速发展。全国各地为了参加这次演出，都纷纷在本地区发动创作，组织会演，选拔节目，许多优秀的新剧目，都是由于迎接献礼活动而产生的。据了解，已经在省市选拔推荐而未能排进日程的节目，尚有八十多台。短短的两三年中，产生这么多的优秀作品，在中国的艺术发展史上还是少见的。"},{"type":"paragraph","text":"献礼演出也对现代题材节目的创作，起了很大的促进作用，特别是对戏曲、歌剧等艺术品种表现现代题材，推动最为有力。各省、市为了献礼演出，都大力扶持和组织现代题材的创作，产生了不少好的现代戏，在艺术上也取得了新的突破。例如秦腔《西安事变》、越剧《三月春潮》、京剧《南天柱》、《一包蜜》和常德汉剧《发霉的钞票》等，无论在表现革命历史题材和反映当前新时期的社会矛盾方面，都提供了较好的经验。"},{"type":"paragraph","text":"在传统戏曲的推陈出新和新编历史剧方面，也取得了很好的成绩。目前有些地方由于追求演出场次和某种票房价值，对上演传统剧目出现了粗制滥造、迁就落后趣味的现象。参加献礼演出的不少文艺团体，以认真严肃的态度，对一些封建糟粕较多，整理改编难度很大的戏，加以推陈出新，对原剧的主题思想、人物关系、戏剧矛盾，进行较好的改造，同时又保存和发展了原剧的艺术手法和表演特色，使人物形象生动，生活气息浓郁，风格特点鲜明。象蒲仙戏《春草闯堂》、越剧《胭脂》、吕剧《姐妹易嫁》和高安采茶戏《孙成打酒》等，都为传统题材剧目的推陈出新作出了好的榜样。"},{"type":"paragraph","text":"话剧艺术近年来的迅猛发展，在献礼舞台上得到了充分的反映。这次献礼演出中，话剧剧目几乎占了半数。歌颂老一辈无产阶级革命家丰功伟绩的剧作，揭批“四人帮”篡党夺权罪恶阴谋的剧作，控诉“四人帮”荼毒社会的剧作，以及反映新时期社会矛盾的剧作，一批又一批地大量出现。当前社会上对于反映新时期社会矛盾的文艺作品，评价很不一致，尤其是对于反映青少年犯罪题材和批评官僚主义、封建特权以及社会上不正之风的作品，争论较多。献礼舞台上演出的有关这类题材的剧目，如《权与法》、《未来在召唤》、《报春花》、《救救她》、《撩开你的面纱》和《在新的生活中》等，由于作者能够以高度的社会责任感和积极的态度正面地反映这些矛盾，并且指出解决这些矛盾的正确途径，对社会主义制度和人民群众的力量坚信不移，对生活充满信心，因而得到比较一致的肯定，为这类剧目的创作提供了较好的经验。写这类剧目的大都是年青的剧作者，他们的创作经验虽然不多，但都很有才华。"},{"type":"paragraph","text":"演出结束后，文化部准备对参加演出的节目进行评奖，分别对创作和演出进行普遍的奖励。对于未能参加献礼演出的粉碎“四人帮”以后所产生的优秀剧目，也准备用恰当的方式进行评奖，以便肯定成绩，鼓舞干劲，进一步促进舞台艺术的全面繁荣。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8b92beff9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持持久的人民战争就能胜利","authors":["解放军某部“学习毛主席著作的模范红九连”"],"dates":[{"year":1970,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持持久的人民战争就能胜利"},{"type":"paragraph","text":"解放军某部“学习毛主席著作的模范红九连”"},{"type":"paragraph","text":"我们中国人民解放军战士坚决拥护伟大领袖毛主席发表的支持世界人民反对美帝斗争的庄严声明，坚决支持印度支那三国人民和世界各国人民反对美帝及其走狗的革命斗争。"},{"type":"paragraph","text":"伟大领袖毛主席在庄严声明中指出：“印度支那三国人民加强团结，互相支援，坚持持久的人民战争，一定能够排除万难，取得彻底胜利。”"},{"type":"paragraph","text":"人民战争是对付美帝国主义及其一切走狗的最有效的法宝。我们连从井冈山时期起紧跟伟大统帅毛主席，坚决贯彻执行毛主席的人民战争思想和人民战争的战略战术，用毛泽东思想宣传群众、组织群众、武装群众。我们同全军和全国人民一道，靠人民战争的巨大威力，打败了日本帝国主义、美帝国主义及其走狗蒋介石，取得了人民革命战争的伟大胜利。中国革命斗争的实践证明：人民战争威力无穷。"},{"type":"paragraph","text":"英雄的印度支那人民具有反帝斗争的光荣传统，他们在长期的反帝斗争中积累了丰富的斗争经验。过去，印度支那人民团结战斗，坚持人民战争，用枪杆子打败了法国殖民主义者；今天，印度支那三国人民加强团结，坚持持久的人民战争，也一定能够用枪杆子打败美帝国主义及其走狗，取得彻底胜利。美帝国主义这只到处乱闯的野牛，必将被印度支那三国人民和全世界人民点燃起来的人民战争的熊熊烈火烧成灰烬。"},{"type":"paragraph","text":"现在，柬埔寨人民和爱国武装力量，向美国侵略者及其走狗展开英勇反击，打得敌人狼狈不堪，取得了一个又一个的胜利。事实再一次有力地说明：“战争的伟力之最深厚的根源，存在于民众之中。”人民是多数，人民的力量是无敌的。一旦人民觉悟起来，组织起来，武装起来，坚持人民战争，同敌人进行真刀真枪的斗争，美帝国主义的纸老虎原形很快就会被戳穿。"},{"type":"paragraph","text":"柬埔寨人民和印度支那人民的反美爱国正义斗争，得到了世界各国人民的有力声援和支持；美帝国主义的侵略罪行，受到世界各国人民的愤怒谴责和声讨，抗议美国侵略柬埔寨的群众运动席卷全球。印度支那三国人民的斗争前途是无限光明、无限美好的。他们只要加强团结，互相支援，坚持持久的人民战争，在世界人民的支持下，一定能够打败美帝国主义及其走狗，取得彻底胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91c14d2cad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

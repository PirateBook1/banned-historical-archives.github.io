script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东广安县农村中抗美援朝运动发生严重的形式主义倾向","authors":[],"dates":[{"year":1951,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"川东广安县农村中抗美援朝运动发生严重的形式主义倾向","type":"title"},{"text":"【西南总分社二十三日讯】川东广安县在农村开展抗美援朝运动中，发生严重形式主义偏向。干部领导群众学习时，没有把抗美援朝的总任务密切的结合群众的切身利益；缺乏系统的思想教育，光搬弄名词，叫参加学习的人硬读死背。如天池乡二保小学教师到劳来纸厂去讲解抗美援朝，开腔就说“安全理事会”，讲了半夜，工人摸不着头脑，情绪低落，结果学习垮了台。","type":"paragraph"},{"text":"该县推行爱国公约时，亦很少经过民主讨论。绝大部分人不知为啥要订阅爱国公约。有的是“农民协会限三天把爱国公约订齐。”因此农民就找人抄三张爱国公约，一张交农民协会，一张给组长，一张贴在门上让读书人来看。有的是号召五天内订好爱国公约，交组长盖章转送街公所。所订的爱国公约，内容不能不是空洞的口号，结果大都没有执行。不少乡村曾布置岗哨查问过路行人，凡不懂抗美援朝的就不准通过不准进街赶场，或让唱五个歌子，有的哨卡上并错误地认为能解答抗美援朝，可以不要通行证。此外，对检查抗美援朝的目的不明确，如有的干部故意问农民：“朝鲜是男的吗?是女的呢！”老农分辨不清，答不上时，就跑到农民协会去指手划脚地批评一顿，造成农民思想紊乱。","type":"paragraph"}],"comments":[],"origin":"1951年7月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1c339219e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

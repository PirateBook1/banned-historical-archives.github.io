script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"给纳赛尔的信","alias":"","parts":[{"type":"paragraph","text":"给纳赛尔的信"},{"type":"paragraph","text":"（1958年5月4日）阿拉伯联合共和国总统加麦尔·阿下杜勒·纳赛尔先生阁下："},{"type":"paragraph","text":"我收到了你在一九五八年三月二十九日给我的信。我非常感谢你向我和中国人民所表示的那种深厚的友谊。"},{"type":"paragraph","text":"今天，我接见了穆罕默德·易下拉欣中将和他所率领的访华军事代表团，我们谈得很融洽。2"},{"type":"paragraph","text":"我高兴地看到贵我两国之间为了和平目的而日益发展和巩固的崇高友谊。我衷心地祝愿阁下所领导的伟大事业得到更大的成功，祝愿阁下健康和愉快。"},{"type":"paragraph","text":"我的心向着阁下和贵国人民，向着整个阿拉伯民族的全体人民。"},{"type":"paragraph","text":"中国人民的事业现在有较大的发展。大约再有若干年我国的情况可能更好些。这些，穆罕默德中将会告诉你的。不管帝国主义者"},{"type":"paragraph","text":"[1]穆罕默德·易卜拉欣，当时任阿拉伯联合共和国陆军总参谋长、阿拉伯联合共和国军事友好访华代表团团长。"},{"type":"paragraph","text":"[2]1958年5月5日《人民日报》刊载新华社5月4日电《毛主席朱副主席接见阿联军事代表团》。电讯说：“毛泽东主席在今晚接见了以易下拉欣中将为首的阿拉伯联合共和国军事友好访华代表团，进行了一个多小时的谈话。毛主席对贵宾们说，中国人民得到了阿拉伯联合共和国的友谊，感到非常高兴。毛主席说，全世界人民都支持你们，支持阿拉伯各国人民。我们是站在反殖民主义斗争的一条战线上，相互支持，相互关怀。”"},{"type":"paragraph","text":"给纳赛尔的信怎样敌视我国，他们决不能阻止我国前进。正如同不管帝国主义者怎样敌视贵国和整个阿拉伯人民，他们也决不能阻正贵国和整个阿拉伯人民的前进是一样的。"},{"type":"paragraph","text":"向阁下致崇高的敬意！"},{"type":"paragraph","text":"毛泽东一九五八年五月四日于北京"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2f80bd227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

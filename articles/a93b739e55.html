script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等致电祝贺德国国庆","authors":[],"dates":[{"year":1955,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国主席毛泽东、全国人民代表大会常务委员会委员长刘少奇、国务院总理周恩来给德意志民主共和国总统皮克、人民议院主席团主席狄克曼、总理格罗提渥的贺电:"},{"type":"paragraph","text":"德意志民主共和国总统威廉·皮克同志:"},{"type":"paragraph","text":"德意志民主共和国人民议院主席团主席约翰尼斯·狄克曼同志:"},{"type":"paragraph","text":"德意志民主共和国总理奥托·格罗提渥同志:"},{"type":"paragraph","text":"值此德意志民主共和国成立六周年之际，我们代表中华人民共和国政府和人民谨向你们，并通过你们向德意志民主共和国政府和全德意志人民致热烈的祝贺。"},{"type":"paragraph","text":"六年来，德意志民主共和国在巩固人民民主制度、建设社会主义、提高人民生活水平方面，获得了重大的成就。德意志民主共和国已经成为争取德国和平统一的坚强堡垒和维护欧洲和平和安全的重要因素。中国人民完全支持德国人民为和平、统一、民主所进行的斗争和苏联为和平解决德国问题所作的努力。"},{"type":"paragraph","text":"祝中华人民共和国和德意志民主共和国间的友好合作关系日益发展和巩固!祝德意志民主共和国在经济和文化建设事业中、在争取德国和平统一和欧洲集体安全的斗争中获得新的成就!"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国　全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1955年10月6日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a93b739e55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

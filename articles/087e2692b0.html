script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"关桥堡地区作战应依实况决定","alias":"","parts":[{"type":"paragraph","text":"关桥堡地区作战应依实况决定！"},{"type":"paragraph","text":"（1936年11月3日）彭："},{"type":"paragraph","text":"甲、本日情况："},{"type":"paragraph","text":"（一）丁德隆师²尚在种田沟、吴家庄，明（四）日向干盐池进。"},{"type":"paragraph","text":"（二）关麟征马鸿宾奉令开石咀子。（三）第一师在新营、王家河集结。"},{"type":"paragraph","text":"（四）刘翰东熊正平两师奉令维护海郑交通，一个师驻脱烈堡。"},{"type":"paragraph","text":"[1]这是毛泽东给红军前敌总指挥兼政治委员、第一方面军司令员彭德怀的电报。"},{"type":"paragraph","text":"[2]丁德隆，当时任国民党军西北“剿匪”总司令部第一路第二纵队第七十八师师长。"},{"type":"paragraph","text":"[3]关麟征，当时任国民党军西北“剿匪”总司令部第三路第十一纵队司令兼第二十五师师长。马鸿宾，当时任国民党军西北“剿匪”总司令部第一路第四纵队司令兼第三十五师师长。"},{"type":"paragraph","text":"[4]刘翰东，当时任国民党军西北“剿匪”总司令部第二路第六纵队第一〇七师师长。熊正平，当时任国民党军西北“剿匪”总司令部第二路第七纵队第一一五师师长。"},{"type":"paragraph","text":"[5]海，指今宁夏海原。郑，指郑旗堡，村名，位于今宁夏海原东部。（五）毛王\"尚在靖远以南。（六）骑十帅不明。"},{"type":"paragraph","text":"（七）周祥初由海原向关桥堡，孔令恂师由西安州向关桥堡。孔师后梯队原系第一师之李旅，本日似到西安州及其以南。三部共计九个团，比较孤立。"},{"type":"paragraph","text":"乙、诱敌深入关桥堡东西地区，以全力向之作战的部署是很好的，但宜估计周孔两师到关桥堡后发生戒心，停一二天等候第一师或丁师增加之可能。因此，明（四）日我之一部能保障关桥堡不失，后（五）日继续扼守该点，吸引周向之攻击，全军即于五日拂晓以前出动，从三面攻击周孔，未知是否有利。如关桥堡不失，而该地附近地形文利于我作战，则似五日向该处攻击为利，否则，让敌更进一步攻击为宜。请依照实况审察裁决，总以打得最适当为目的。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"[1]毛，指毛炳文，当时任国民党军西北“剿匪”总司令部第一路第三纵队（第三十七军）司令。王，指王均，当时任国民党军西北“剿匪”总司令部第一路副总司令兼第一纵队司令、第三军军长。"},{"type":"paragraph","text":"[2]周祥初，当时任国民党军西北“剿匪”总司令部第一路第二纵队第四十三师师长。"},{"type":"paragraph","text":"[3]关桥堡，村名，位于今宁夏海原北部。"},{"type":"paragraph","text":"[4]孔令恂，当时任国民党军西北“剿匪”总司令部第一路第二纵队第九十七师师长。"},{"type":"paragraph","text":"[5]李旅，指国民党军西北“剿匪”总司令部第一路第二纵队第一师第一旅，旅长李正先。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":275,"page_end":276},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087e2692b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南丹阳县不法牛商大量宰杀耕牛","authors":[],"dates":[{"year":1952,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"苏南丹阳县不法牛商大量宰杀耕牛","type":"title"},{"text":"【苏南记者组十日讯】苏南丹阳县不法牛商牟取暴利，勾结上海等地牛商，大量宰杀耕牛，严重破坏农业生产。该县农民纷纷写信给人民政府，检举该县朱永兴锁记等三十家牛行的罪行。","type":"paragraph"},{"text":"丹阳县在沪宁铁路线上，是著名的牛市场。解放后，据初步统计，两年来在丹阳牛市场上成交的三万三千多头牛中，耕牛占一万八行多头。一九五○年春华东军政委员会曾颁布了禁宰耕畜暂行条例，但这些奸商不顾国家政策法令，依旧向农民骗买大批耕牛，卖给各城镇宰杀，并为了达到私宰耕牛的目的，这些奸商收买了牛场的管理人员，以请客、送礼、吸白面的方式来腐蚀干部。屠宰场所在地派出所所长朱良甫、丹阳县政府民政科科员马骏、税务人员陈瑞身、人民法院书记员芮和堃等都被拉过去包庇奸商贩运、私宰大批耕牛。这些奸商为了欺骗政府，混过检查，常用各种残酷手段摧残耕牛，使之失去耕作能力，造成牛疾。此外他们还常串通牛贩子，窃取区乡人民政府的买牛放行证，套用在非法买来的耕牛身上，运到外埠去宰杀。由于奸商大量贩运和宰杀耕牛的结果，该县牛市场上的耕牛供应已远不够附近各县的需要，去年皖北嘉山和苏北涟水两县曾先后派人到该躲购买耕牛七百条，结果却未如数买到，严重影响了农业生产。","type":"paragraph"},{"text":"该县人民政府接到农民的检举信后，已将罪行较重的贩牛奸商高伯林、张大川依法逮捕。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56c06084d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

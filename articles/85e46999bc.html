script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导我们:得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的锓略。","authors":[],"dates":[{"year":1975,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e柬埔寨民族解放人民武装力量在战斗中成长壮大。这是暹罗湾炮兵部队战士在警惕地保卫着祖国的领海。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e越南人民为了祖国的独立和民族的解放，不畏强暴，不怕牺牲，前赴后继，百折不挠，同美伪反动集团进行长期英勇顽强的搏斗，终于在今年五月一日赢得了完全解放南方的辉煌胜利·这是解放军战士高举越南南方共和的旗帜冲进西贡伪总统府。"},{"type":"paragraph","text":"越南通讯社稿(新华社发)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英姿飒爽的老挝人民解放军女炮手。新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e柬埔寨只是一个有几百万人口的小国，却打败了美帝国主义及其走狗。这是民族解放人民武装力量在解放金边时缴获的美式装甲车和直升飞机。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e越南人民的胜利是一曲人民战争的凯歌。美国侵略者及其走狗遭到了彻底的失败。这是越南南方解放军在顺化战场上缴获的敌军车辆和其它战争物资。"},{"type":"paragraph","text":"越南通讯社稿(新华社发)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e老挝人民解放军一支屡建战功的高炮部队某部指战员们，警惕地守卫着解放区。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e莫桑比克人民坚持长期武装斗争，去年九月赢得了民族独立的权利，成立了过渡政府。今年六月二十五日将实现独立。图为莫桑比克新战士，加紧军事训练，保卫胜利果实。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e得道多助，失道寡助。非洲和阿拉伯人民争取民族独立和解放的正义斗争得到全世界各国人民的支持。这是一九七四年九月二十五日，坦桑尼亚群众在达累斯萨拉姆举行游行和集会，热烈庆祝莫桑比克过渡政府成立。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十年来，巴勒斯坦人民不畏强暴，坚持武装斗争，不断挫败两个超级大国的种种阴谋，沉重地打击了以色列侵略者，为巴勒斯坦和阿拉伯人民的解放事业作出了贡献。这是巴勒斯坦游击战士进行实战训练。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040110.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e"},{"type":"paragraph","text":"几内亚(比绍)、莫桑比克等国人民所取得的伟大胜利，大大鼓舞了正在争取民族独立和解放的津巴布韦人民。他们正在加紧进行军事训练，迎接新的胜利。　新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040111.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e几内亚(比绍)人民坚持十年浴血奋战，于一九七三年九月砸碎了长达五百年的殖民统治，成立了几内亚(比绍)共和国。这是“弱国能够打败强国，小国能够打败大国”的又一典范。图为几内亚(比绍)共和国的国旗在主席府前迎风飘扬。　新华社稿\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755k040112.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十月战争中，埃及人民冲破超级大国的束缚，英勇战斗，粉碎了以色列“不可战胜”的神话。这是埃及战士在被摧毁的“巴列夫防线”上观察。"},{"type":"paragraph","text":"(本版照片除署名外均新华社记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85e46999bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"硬骨头战士张春玉怒斥“三家村”黑帮  决心更高地举起毛泽东思想伟大红旗站在斗争的最前列","authors":[],"dates":[{"year":1966,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"硬骨头战士张春玉怒斥“三家村”黑帮"},{"type":"paragraph","text":"决心更高地举起毛泽东思想伟大红旗站在斗争的最前列"},{"type":"paragraph","text":"新华社二十二日讯　中国人民解放军某医院全体工作人员和休养人员，二十一日为铁道兵某部荣立一等功的硬骨头战士张春玉举行庆功大会。张春玉在会上怒斥邓拓等一小撮反党反社会主义分子的罪行。"},{"type":"paragraph","text":"张春玉是在去年六月三十日在某铁路隧道施工时，因突然发生意外塌方，在奋不顾身抢救负伤战友时，不幸被塌下的万斤巨石压伤。铁道兵领导机关给张春玉记一等功奖励。"},{"type":"paragraph","text":"张春玉在会上说：我出身在一个贫苦的农民家庭，在旧社会过着牛马不如的生活，是党和毛主席把我从苦海中解救出来的。我参军以后，在党和毛主席思想的哺育下，成了一个光荣的共产党员。负伤以后，党给我安排了最好的医疗条件，我的伤迅速好转，是党和毛主席给了我第二次生命，我从心眼里热爱党，热爱毛主席。邓拓为首的“三家村”黑帮攻击我们伟大的党和我们敬爱的领袖毛主席，恶毒攻击毛泽东思想，攻击党的总路线、大跃进，明目张胆地支持被“罢”了官的右倾机会主义分子，为他们大唱“赞歌”，是有组织有计划地进行资本主义复辟活动。这是一场你死我活的阶级斗争。我一定要更高地举起毛泽东思想的伟大红旗，站在斗争的最前列，彻底打垮“三家村”黑帮的猖狂进攻，穷追到底，不获全胜决不收兵！"},{"type":"paragraph","text":"在庆功会上，医护人员代表，把写着“学习你一心为公的硬骨头精神，希望你保持光荣，发扬光荣”的镜子赠给张春玉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a8895a6c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

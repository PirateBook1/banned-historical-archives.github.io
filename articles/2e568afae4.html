script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李进文的反党反社会主义言行","authors":["城市建设部","李进文"],"dates":[{"year":1957,"month":8}],"is_range_date":false,"parts":[{"text":"李进文的反党反社会主义言行","type":"title"},{"text":"城市建设部李进文","type":"authors"},{"text":"(李进文：城市建设部城市建设出版社出版科科长)","type":"subtitle"},{"text":"(一)李进文是一个一贯对党不满的利会智昏的野心分子。他自从调到城市建设出版社以后，就用尽心机，不择手段地培植个人势力。这次出版社揭露出来的右派分子，都是李进文平素所器重和大加提拔的人物，也是他推心置腹的知心朋友。当整风运动进入大鸣大放以后，李进文认为时机已经成熟，可以发射他早已准备好的炮弹了。因此，当右派分子向党进攻的时候，他自鸣得意，大以为可以“左右逢源”两边得利。他的如意算盘是：右派分子把出版社领导搞翻了(?)，而李进文不会翻(因为他们是一伙的)，仍然是官得做，骏马得骑。右派分子搞不翻出版社的领导，只把出版社搞乱了，李进文也可以抓到更大的权柄，谋取更多的政治资本。右派分子被反击以后，李进文看风头不对，他企图采取掩护过关的办法，以期东山再起。他的又一个如意算盘是：把右派分子的政治根子埋藏起来，不仅自己不露真面目，继续伪装“好人”，而且还可以保护住他的原班人马，伺机再来。","type":"paragraph"},{"text":"李进文从一个争权夺利的野心分子堕落为资产阶级右派在党内的代理人。","type":"paragraph"},{"text":"(二)李进文在大鸣大放和反击右派的过程中明的、暗的，并在党内、党外，利用合法地位、非法手段支持和保护右派分子，完全暴露了右派集团在党内的代理人的面目。第一、在大鸣大放时，他鼓励右派向党进攻，并且在群众中点火；第二、在反右派开始后，他公然担保一些右派分子不是右派，并散布右派分子检讨“诚恳”，不要再搞的烟幕；第三、利用领导小组成员这个合法职务，多次找钱煇焴等右派分子进行深夜谈话，暗示机宜，指点策略；第四、把右派分子所谈的重大政治问题隐瞒起来，拒不向领导上反映，何文同志曾再三追问，而李进文则一再缄口不谈；第五、千方百计地阻碍调查右派分子的材料，阻挠对右派分子的步步追击，打击积极分子的斗志。","type":"paragraph"},{"text":"好一个资产阶级右派在党内的代理人!","type":"paragraph"},{"text":"(三)李进文既然有反党反社会主义的野心，而且又企图长期在党内隐蔽起来，所以，他是惯于使用两面手法的。在李进文来到出版社以后，把持了出版社的人权、财权、一切行政大权，身兼出版部副主任、印刷厂厂长、秘书科科长，“城市建设译丛”编辑室的负责人和青年团的负责人，审干小组长等项行政、政治要职，并把图书编辑部的咽喉--资料、稿件组也抓到手，专横垄断。李进文在独揽了大权以后，就进行“倒阁”活动，说是工作干好了，何文同志揽到自己身上，作坏了推到别人头上；又说何文同志平时不出主义，不解决问题，作错了算总帐。还散布种种恶毒的谣言，挑拨上下级关系，制造对何文同志的不满情绪，企图把何文同志赶走，由李进文取而代之。李进文一方面高唱“要解决思想问题，必须解决物质问题”的怪调，利用超级提升和调母亲等引诱手法拉拢了一些人，最后凑合成了一个黑暗的“李家店”，来做他飞扬跋扈的后盾和政治资本。同时，一再用造谣生事、挑拨离间的手段，破坏党内外团结和排挤党员负责干部，以实现他即便何文同志不走也可独霸全权的目的。","type":"paragraph"},{"text":"好一个阴险恶毒的野心分子!","type":"paragraph"},{"text":" 1957年8月(摘自大字报)","type":"paragraph"},{"text":" 来源：《城市建设部整风办公室编印“整风通讯”第三期》，1957年；钱煇焴提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e568afae4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应周恩来总理邀请前来我国进行正式访问布托总理和夫人到京受到隆重热烈欢迎叶剑英邓小平纪登奎吴德阿沛·阿旺晋美等和数千名群众前往机场热烈欢迎　周恩来总理在宾馆亲切迎接布托总理和夫人以及其他巴基斯坦贵宾","authors":[],"dates":[{"year":1974,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年五月十一日电　巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托和夫人及其随行人员，今天下午乘专机到达北京，受到我国领导人和首都群众隆重、热烈的欢迎。"},{"type":"paragraph","text":"布托总理是应周恩来总理邀请前来我国进行正式访问的。"},{"type":"paragraph","text":"到机场欢迎巴基斯坦贵宾的有我国领导人叶剑英、邓小平、纪登奎、吴德、阿沛·阿旺晋美，外交部部长姬鹏飞、卫生部部长刘湘屏、中国人民解放军副总参谋长张才千等。"},{"type":"paragraph","text":"周恩来总理和邓颖超同志在宾馆亲切迎接布托总理和夫人以及其他巴基斯坦贵宾。"},{"type":"paragraph","text":"布托总理曾多次访问我国，为中巴两国人民的友谊和团结作出了贡献。正当巴基斯坦国内形势越来越好的时候，布托总理又一次访问我国，带来了巴基斯坦人民的深厚情谊。今天，我国首都北京洋溢着欢乐的气氛。市区主要街道上彩旗迎风飘扬，高大建筑物上悬挂着巨幅欢迎标语。数千名欢迎群众怀着喜悦的心情，聚集在机场上，热烈欢迎来自亲密邻邦的友好使者，热烈祝贺中巴两国人民的友谊在反对帝国主义、霸权主义和扩张主义的斗争中不断巩固和发展，欢呼第三世界各国人民的革命团结日益加强，表示坚决支持巴基斯坦人民反对外来干涉、维护民族独立和国家主权的正义斗争。"},{"type":"paragraph","text":"在飘扬着中国国旗和巴基斯坦国旗的机场上，举行了隆重的欢迎仪式。乐队奏巴基斯坦国歌和中国国歌。布托总理由我国领导人陪同检阅了中国人民解放军陆、海、空三军仪仗队。随后，布托总理和夫人等同群众亲切见面。青少年们跳起欢乐的舞蹈，人们敲锣打鼓，挥动花束和彩带，高呼口号，向贵宾们热情致意。"},{"type":"paragraph","text":"到机场欢迎贵宾的还有:"},{"type":"paragraph","text":"人大常委会委员胡子昂、谢扶民；"},{"type":"paragraph","text":"政府有关部门、中国人民解放军、北京市革命委员会、对外友协和中国伊斯兰教协会的负责人韩念龙、王海容、姚依林、李克、顾明、彭敏、阎钧、张永励、江东平、魏伯亭、郭林祥、王万林、邝任农、姚晓程、沈图、周荣鑫、解力夫、李哲夫、浩亮、向前、丁雪松、许寒冰、张杰，中国驻巴基斯坦大使张彤和方严涓同志。"},{"type":"paragraph","text":"巴基斯坦驻中国大使阿尔维和夫人，大使馆外交官员以及在北京的其他巴基斯坦朋友，到机场迎接。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交第二副大臣万比尼，各国驻中国的外交使节，也到机场迎接。"},{"type":"paragraph","text":"新华社拉瓦尔品第一九七四年五月十一日电　应中华人民共和国国务院总理周恩来的邀请，巴基斯坦伊斯兰共和国总理佐勒菲卡尔·阿里·布托五月十一日乘专机离开拉瓦尔品第前往北京，对中华人民共和国进行正式访问。"},{"type":"paragraph","text":"巴基斯坦国民议会议长萨希布扎达·法鲁克·阿里、政府部长们、国民议会议员以及其他高级军政官员到机场送行。中国驻巴基斯坦大使馆临时代办朱岩和其他国家的外交使节也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ba40f948"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

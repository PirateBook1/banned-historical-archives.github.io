script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"做顶天立地的人","authors":["清华附中","高六五五班核心组（即领导小组）"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"做顶天立地的人","type":"title"},{"text":"清华附中高六五五班核心组（即领导小组）","type":"authors"},{"text":"工农革干子弟们，我们过去受压迫，受排挤，受打击，受尽了凌辱，受尽欺负。现在我们要翻身，要造反，要做主人。","type":"paragraph"},{"text":"过去一些工农革干子弟在敌人软硬兼施、名利诱导的情况下，唯唯诺诺、不声不吭，做了一名不闻不问的小人。","type":"paragraph"},{"text":"一些工农革干子弟造反未成，灰心丧气，敢怒而不能言。","type":"paragraph"},{"text":"一些工农革干子弟甚至开始蜕化变质，成了敌人的马前卒，牺牲品。","type":"paragraph"},{"text":"现在，我们要站起来革命了！要造反了！","type":"paragraph"},{"text":"还能再“老实”下去吗？眼看着剥削阶级的孝子贤孙兴风作浪，赤膊上阵，屠杀我们的阶级弟兄却无动于衷？不能！不能！不能！再“沉默”下去，千百万人头落地，大好江山丧失干净！","type":"paragraph"},{"text":"还能再“畏首畏尾以小人自居”吗？让剥削阶级的孝子贤孙趾高气扬、神气十足，当官作老爷，俨然以老子命令威胁我们？不能！不能！不能！再这样下去，剥削阶级的孝子贤孙就会重新夺权，重新掌权，在精神上压倒我们，而我们仍然是敌人精神上的奴隶。","type":"paragraph"},{"text":"不能呀！千万不能再这样下去了！同志们哪，过去我们矮三寸，现在我们要做顶天立地的人！","type":"paragraph"},{"text":"班里大权我们掌，核心小组要永远为你们服务！","type":"paragraph"},{"text":"我们工农革干子弟要当家做主人，任何出身不好的人在我们面前必须老老实实，不许乱说乱动！","type":"paragraph"},{"text":"我们要批判一切旧制度，打击一切反革命，我们要“神气十足”，“作威作福”，要以高姿态出现在高655班。我们要喝斥那些剥削阶级的孝子贤孙，不准翻天，如若乱说乱动，立即镇压！","type":"paragraph"},{"text":"凡出身非工农革干子弟者，我们可以随意找来谈话。他们在我们面前必须矮三寸！任何非工农革干子弟对我们必须尊重一些，不准恶意中伤！","type":"paragraph"},{"text":"我们工农革干子弟还要敢于做工作，和群众紧密结合。谁要有思想问题，我们最有责任去工作！我们要成为高655班的革命先锋，任何革命工作都要成为全班的榜样！","type":"paragraph"},{"text":"我们有责任，有权力这样做，因为我们是主人！懂吗？我们是主人！","type":"paragraph"},{"text":"光荣的，伟大的，自豪的工农革干子弟们，放手干吧！谁敢动工农革干子弟一根毫毛，就砸他个稀巴烂！","type":"paragraph"},{"text":"让我们工农革干子弟做主人！","type":"paragraph"},{"text":" 红卫兵战校（前清华附中）高六五五班核心组（即领导小组）一九六六年八月（转载于北京：《兵团战报》1966年11月18日）","type":"paragraph"}],"comments":[],"origin":"转载于北京：《兵团战报》1966年11月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b646d52d0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

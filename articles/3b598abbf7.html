script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于在工人中开展交心运动问题给甘肃省委的复示","authors":[],"dates":[{"year":1958,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"中央关于在工人中开展交心运动问题给甘肃省委的复示","type":"title"},{"text":"省委8月8日“关于在工人中开展交心运动的指示”阅悉。","type":"paragraph"},{"text":"由于各地企业的整风运动发展不平衡，有些单位的运动搞得不深不透，在整风转入第四阶段后，在全省职工群众中开展一个以宣传和贯彻党的建设社会主义总路线为纲的教育运动，进一步提高工人群众的政治觉悟，并且通过红与专的辩论，批判技术人员和职员的资产阶级思想，是完全必要的。但在领导这个运动中，应注意以下几个问题：","type":"paragraph"},{"text":"一、对于工人的社会主义教育，一般地不要采取“交心运动”的形式。各地在资产阶级分子、资产阶级知识分子中，经过反右派斗争以后，都采用了“交心运动”的形式，以进一步改造他们的思想和立场问题。根据许多地区的经验，在企业的技术人员和职员中，展开“交心运动”，是完全必要的。至于在工人中，虽也有一部分人需要进行思想改造，但主要的是解决为谁劳动和如何当家作主的思想问题，即通过群众自我教育的方法，提高他们的阶级觉悟，而不要采取“交心运动”的形式，以便同对于资产阶级知识分子的思想改造有所区别。至于隐藏在工人中的各种坏分子，经过群众揭发出来，应当认真进行批判和斗争，但是要注意把解决工人内部的思想问题和反坏分子斗争分开，不要把这两类不同性质的问题，混在一起解决，以免在群众中引起思想混乱。","type":"paragraph"},{"text":"二、对工人中的各种坏分子，一律不要给他们戴反社会主义分子的帽子。可根据他们各人的具体情况，是什么分子就叫做什么分子(如阶级异己分子、反革命分子、流氓分子、或忘本分子等)，并根据他们各人的不同情况，分别加以不同处理。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b598abbf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

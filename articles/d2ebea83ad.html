script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德国统一社会党电贺毛主席","authors":[],"dates":[{"year":1949,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格五日电】　柏林专电:德国统一社会党顷电毛主席致贺，全文如下:"},{"type":"paragraph","text":"中国共产党主席毛泽东同志:"},{"type":"paragraph","text":"值此中国人民政治协商会议建立中华人民共和国之际，我们特向你及全中国人民致最热烈的庆贺。进步的德国人无时无刻不以深深的钦佩和国情，注意着中国人民数十年来从以美帝国主义为首的外国压迫者和蒋介石傀儡政府统治下解放祖国的忘我的艰苦的斗争。光辉的中国共产党领导的全体中国人民的统一战线所取得的胜利，在人类历史上将占有光荣的地位。这一胜利是中国最优秀儿女的英雄业绩所赢得的，中华人民共和国的宣告成立巩固了这个胜利。所有现在还处在帝国主义枷锁下的人民，以及被英美帝国主义者和本国卖国贼置于殖民地统治之下的德国人民将和中国人民一样，坚决团结他们一切力量，加强与伟大社会主义苏联和其他爱好自由人民的联系，不顾任何阻碍，胜利完成民族解放的斗争。德国统一社会党愿促进建立各国之间的巩固友谊，并愿中国人民在不久的将来解放他们国家的最后一寸土地国际友谊万岁!"},{"type":"paragraph","text":"对苏友谊万岁!"},{"type":"paragraph","text":"独立、民主、和平、统一和强大的中华人民共和国万岁!"},{"type":"paragraph","text":"中国民族民主统一战线的领袖——中国共产党万岁!"},{"type":"paragraph","text":"德国统一社会党中央委员会"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2ebea83ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大庆人坚持活学活用毛主席著作 敢字当头创造世界钻井最新水平在无产阶级文化大革命中，一二○二和一二○五两个钻井队在七个月零二十一天时间内分别突破钻井六万米大关，把苏联公布的最高纪录远远甩到后边","authors":[],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十三日电　用毛泽东思想武装起来的大庆人，在史无前例的无产阶级文化大革命中，以无比高昂的英雄气概登上了前人没有攀登过的新高峰。石油工业部五好红旗单位标兵、大庆油田一二○二和一二○五钻井队，只用七个月零二十一天时间，在九月十一和十二日分别突破了钻井六万米的大关，把我国钻深井的技术推向了一个新水平。"},{"type":"paragraph","text":"这项纪录，远远超过了苏联一九六五年公布的波良可夫斯基钻井队创造的全年钻井四万零八百一十六米的最高纪录。这两个钻井队平均月钻井速度达到七千八百五十米，创造了世界钻井的最先进水平。"},{"type":"paragraph","text":"在庆祝这两个队登上钻井五万米高峰的大会上，油田党委给两个队的职工每人发了一套《毛泽东选集》。职工们得到这四本金光闪闪的宝书以后，激动地说:我们就是靠战无不胜的毛泽东思想战胜一切敌人，克服一切困难，夺取一切胜利的。这两个钻井队的职工常年坚持活学活用毛主席著作，他们从毛主席著作中汲取了无穷无尽的智慧和力量，并且把它用到了实际行动中去，抓革命，促生产，把生产仗当政治仗打。结果，钻井速度越来越快，两个队终于在攀登钻井五万米高峰以后的二十多天，又创造了钻井六万米的世界新水平。到现在，这两个队钻井总进尺超过去年一倍多，把苏联的钻井最高纪录远远甩到后边。其中一二○五队有十四口井，一二○二有十一口井，是用一只钻头一天时间钻进一千米的优质井。而在旧中国，四十二年总共才打了七万四千多米油井。"},{"type":"paragraph","text":"这两个钻井队在钻井技术上创造的新成就，是战无不胜的毛泽东思想的伟大胜利。这一事实再一次说明，毛泽东思想是不断革命的法宝，是从胜利走向胜利的指南针，是通往科学技术最高峰的金桥。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"799c911821"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命文艺路线胜利万岁（图片）","authors":[],"dates":[{"year":1974,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命文艺路线胜利万岁"},{"type":"paragraph","text":"彩色故事影片《闪闪的红星》剧照：冬子紧握红缨枪，警惕地监视着要逃跑的大土豪胡汉三。"},{"type":"paragraph","text":"中国电影公司供稿"},{"type":"paragraph","text":"一九三八年，奉党中央的命令，在江南坚持斗争的红军游击队准备开赴抗日前线。冬子戴上了闪闪的红星，成为一个真正的红军战士，告别乡亲，踏上征途。"},{"type":"paragraph","text":"中国电影公司供稿"},{"type":"paragraph","text":"冬子的父亲潘行义参加了红军，在北上出发之前，给冬子留下一颗闪闪的红星，并对他说：“什么时候遇到困难了，就看看它。有它给你引路，你这个儿童团员就一定能长成个红军战士。”"},{"type":"paragraph","text":"冬子机智地把盐水浸渍在棉衣里，躲过了“靖卫团”匪兵的搜查，胜利地完成了为游击队筹盐的任务。"},{"type":"paragraph","text":"赵大娘、赵玉敏和桃村群众在村头热情欢迎人民解放军指战员。"},{"type":"paragraph","text":"彩色宽银幕故事影片《南征北战》剧照：人民解放军南征北战，歼灭了十几万国民党匪军，彻底粉碎敌人“重点进攻”。军民在一起欢庆胜利。"},{"type":"paragraph","text":"彩色故事影片《无影灯下颂银针》剧照：李医生以无比激愤的心情控诉无产阶级文化大革命前修正主义卫生路线，怀着深厚的无产阶级感情，提出用针刺麻醉为老工人杨师傅作手术的方案，得到医务人员的大力支持。"},{"type":"paragraph","text":"人民解放军某部一营战士以少胜多，把前来增援的南路敌人阻击在摩天岭下。"},{"type":"paragraph","text":"故事影片《向阳院的故事》剧照：向阳院的孩子们在退休老工人、共产党员石爷爷带领下，积极响应毛主席的号召，开展向雷锋同志学习的活动，在毛泽东思想的哺育下茁壮成长。"},{"type":"paragraph","text":"彩色故事影片《一副保险带》剧照：勤丰大队青年会计红英牢记毛主席关于勤俭办社的教导，敢于同铺张浪费和贪污盗窃行为作坚决斗争。大队党支部委员李大伯勉励她要迎着风浪向前，坚决捍卫毛主席的革命路线。"},{"type":"paragraph","text":"故事影片《钢铁巨人》剧照：工段长戴继宏坚决贯彻执行毛主席关于“独立自主、自力更生”的方针，带领工人群众勇敢地承担了制造我国第一台大型轧钢机的任务。"},{"type":"paragraph","text":"（本版照片除署名外均为新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a519928d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

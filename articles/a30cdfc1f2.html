script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民解放军是毛泽东思想大学校——总后勤部第二届学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民解放军是毛泽东思想大学校"},{"type":"paragraph","text":"——总后勤部第二届学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"“心中只有毛主席，斗私批修当闯将。”毛主席的好战士年四旺和来自总后勤部各个战斗岗位的代表在一起交流活学活用毛主席著作的经验。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"总后勤部部长邱会作、政委张池明等领导同志到代表驻地看望来自祖国天南海北的后勤战士，勉励他们更好地活学活用毛主席著作，在“用”字上狠下功夫，把总后勤部及所属单位，办成红彤彤的毛泽东思想大学校。　本报记者摄"},{"type":"paragraph","text":"工人阶级是执行毛主席最新指示的模范。三五一六工厂的无产阶级革命派，紧跟毛主席的伟大战略部署，坚决贯彻、落实毛主席的最新指示取得了革命、生产双丰收，他们手捧宝书向伟大领袖毛主席庄严宣誓：永远做抓革命的先锋、促生产的模范。"},{"type":"paragraph","text":"“毛泽东思想威力大，哺育战士革命化，狂风恶浪顶得住，刀山火海也敢跨。”在一场特大山洪严重威胁着国防施工时，工建某团的同志们用毛泽东思想指挥抗洪战斗，保证了施工的顺利进行。在这场搏斗中七人荣立一等功，其中四人壮烈牺牲。这是这个部队的指战员在工地上学习毛主席著作。"},{"type":"paragraph","text":"“毛泽东思想是我的生命，毛主席怎么说，我就怎么做。”总后勤部某部被誉为“破私立公的好榜样”的六连班长侯朝文，在支左中坚持宣传毛泽东思想，促进了革命群众组织的革命大联合，群众夸他是“支左战线上的红色宣传员”。这是他向红卫兵小将介绍自己学习“老三篇”的体会。"},{"type":"paragraph","text":"“飞轮碾碎千里雪，红旗插遍万重山。”长年奔驰在青藏高原的汽车某团六连的同志们活学活用毛主席著作，走一路、学一路，车行千里，毛泽东思想传万里。图是他们在行车途中抓紧时间学习。"},{"type":"paragraph","text":"总后勤部某部党委，紧跟毛主席的伟大战略部署，坚定地支持革命左派广大群众，人们赞扬他们是“黄河之滨的一面支左红旗”。这是部队指战员向革命群众热情宣传毛主席的最新指示。"},{"type":"paragraph","text":"“学习毛主席著作，一分一秒不放松；执行毛主席指示，一丝一毫不走样；宣传毛泽东思想，一时一刻不停息；捍卫毛主席革命路线，一生一世不动摇。”这是总后勤部某部三○大队勤务连同志，一边行军一边宣传毛泽东思想。"},{"type":"paragraph","text":"“怀揣宝书天天学，扬鞭育马处处用。”飘扬在祁连山下后勤部军马战线上的一面红旗——某军马场马三队，响应林副主席的号召，活学活用毛主席著作，用毛泽东思想武装头脑，坚决抵制彭德怀、罗瑞卿的资产阶级军事路线，一心为革命养好军马。"},{"type":"paragraph","text":"（本版照片除署名者外，都是总后勤部供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a30cdfc1f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

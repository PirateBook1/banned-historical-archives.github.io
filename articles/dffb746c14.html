script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部举行盛大招待会  热烈庆祝中国人民解放军建军四十六周年","authors":[],"dates":[{"year":1973,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国防部举行盛大招待会"},{"type":"paragraph","text":"热烈庆祝中国人民解放军建军四十六周年"},{"type":"paragraph","text":"叶剑英、张春桥、李先念、纪登奎、李德生、汪东兴、徐向前、聂荣臻、王洪文、吴德、邓小平、郭沫若、阿沛·阿旺晋美、周建人、傅作义、许德珩、肖劲光、粟裕、王树声等出席　朝鲜人民军休养团的同志和秀蒲拉西大臣等应邀出席　叶剑英副主席在招待会上祝酒"},{"type":"paragraph","text":"出席招待会的代表畅谈国内外大好形势，决心在以毛主席为首的党中央领导下，进一步团结起来，提高警惕，加强战备，夺取更大胜利"},{"type":"paragraph","text":"新华社一九七三年七月三十一日讯　国防部今天晚上在人民大会堂宴会厅举行盛大招待会，热烈庆祝中国人民解放军建军四十六周年。"},{"type":"paragraph","text":"宴会厅主席台中央悬挂着中国人民伟大领袖毛主席的巨幅画像，画像两侧是十面红旗。"},{"type":"paragraph","text":"出席招待会的有：中共中央政治局委员、中共中央军委副主席叶剑英，中共中央政治局委员张春桥，中共中央政治局委员、国务院副总理李先念，中共中央政治局候补委员纪登奎，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央政治局候补委员汪东兴，中共中央军委副主席徐向前、聂荣臻，中共中央委员王洪文、吴德，国务院副总理邓小平，人大常委会副委员长郭沫若、阿沛·阿旺晋美、周建人，政协全国委员会副主席、国防委员会副主席傅作义，政协全国委员会副主席许德珩，国防部副部长肖劲光、粟裕、王树声等。"},{"type":"paragraph","text":"应邀出席招待会的有："},{"type":"paragraph","text":"以朝鲜人民武装力量部副部长张正桓中将为团长、郑京植少将为副团长的朝鲜人民军休养团；"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣秀蒲拉西；"},{"type":"paragraph","text":"各国驻中国使节、大使馆武官以及他们的夫人。"},{"type":"paragraph","text":"招待会自始至终洋溢着团结胜利的热烈气氛。"},{"type":"paragraph","text":"叶剑英副主席举杯祝酒。他对各位来宾、朋友们、同志们出席招待会，表示热烈的欢迎和衷心的感谢。他提议，为中国人民解放军的缔造者、指挥者，中国人民的伟大领袖毛主席的健康和长寿，为中国人民解放军四十六年来所取得的辉煌胜利，为世界各国人民的友谊，干杯！"},{"type":"paragraph","text":"出席招待会的工、农、兵、文艺、体育界代表畅谈国内外大好形势，决心在以毛主席为首的党中央领导下，进一步团结起来，提高警惕，加强战备，夺取社会主义革命和社会主义建设的更大胜利。席间，军乐团演奏了《敬祝毛主席万寿无疆》、《人民军队忠于党》、《中国人民解放军进行曲》、《歌唱社会主义祖国》、《三大纪律八项注意》等歌曲。"},{"type":"paragraph","text":"出席招待会的还有："},{"type":"paragraph","text":"中国人民解放军各总部、各军种、兵种、北京部队、北京卫戍区以及其他有关方面负责人张才千、向仲华、彭绍辉、李达、田维新、张宗逊、张池明、张天云、张令彬、封永顺、张贤约、卢南樵、陈士榘、刘贤权、陶鲁笳、高维嵩、翟毅东、钟赤兵、钱学森、朱光亚、罗元发、栗在山、方强、苏振华、王宏坤、王万林、马宁、傅传作、杜玉福、张达志、李信、于敬山、符先辉、姚国民、李家益、李真、胡奇才、周世忠、黄文明、宋维栻、罗华生、唐亮、肖克、宋时轮、王新亭、滕海清、陈仁洪、吴忠、杨俊生、陈奇涵、徐立清、梁必业、李雪三、李耀、董其武、柴成文；"},{"type":"paragraph","text":"中联部部长耿飚，外交部部长姬鹏飞，以及这两个部的其他负责人冯铉、张香山、乔冠华、韩念龙、马文波、符浩、余湛、章文晋；"},{"type":"paragraph","text":"中国人民解放军战斗英雄和模范、民兵和军烈属代表丁志辉、石天定、李永泰、郭忠田、严忠?、尹明德、丁云霞、焦维新、张玉民等；"},{"type":"paragraph","text":"首都工人、贫下中农、文艺、体育界代表赵淑珍、白树茂、殷维臣、陈永祥、袁世海、钱江、张冬凉、鲁挺、田文惠等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"王树声","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dffb746c14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

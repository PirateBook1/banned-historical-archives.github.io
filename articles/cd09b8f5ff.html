script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"根据毛主席两类矛盾学说贯彻执行社会主义教育方针上海市教育界座谈当前教育工作重大任务","authors":[],"dates":[{"year":1958,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　毛主席关于两类社会矛盾的学说，对教育理论和实践有何重大意义?它给教育工作者提出了什么新的任务?上海教育学会为了纪念毛主席“关于正确处理人民内部矛盾的问题”发表一周年，昨日邀集部分会员就这些问题举行了座谈。"},{"type":"paragraph","text":"到会者在发言中指出，毛主席关于两类社会矛盾的学说，是马克思主义辩证法在当代的重大发展，充分反映了时代精神的精华。它对教育理论和实践都具有巨大的指导意义。社会主义社会中的教育和经济基础基本上是相适应的，我国的教育事业是党领导的社会主义建设的一部分，基本上是为社会主义的经济基础服务的，我们的教育方针应该使受教育者在德育、智育、体育几方面都得到发展，成为有社会主义觉悟的有文化的劳动者，教育思想是以马克思主义和毛主席的教育思想为指导的，这就使得社会主义社会中的教育和经济基础相适应。但是，两者之间也有矛盾的地方，主要表现在资产阶级教育思想与无产阶级教育思想的斗争、先进思想与落后思想的斗争，教育事业的发展还不能适应工农业生产发展的需要。如何正确地根据毛主席的两类社会矛盾的学说，贯彻执行社会主义教育方针，发现和解决两者之间的矛盾，就成了当前教育工作者的重大任务。"},{"type":"paragraph","text":"到会者认为，自从毛主席提出了正确处理人民内部矛盾的学说以后，一年以来，教育工作已经采取了一系列措施:加强政治思想教育、实行勤工俭学、推行民办教育、提倡勤俭办学、贯彻阶级路线等等。这些措施已收到了良好效果，正在顺利地解决社会主义社会中教育与经济基础之间的矛盾。这些矛盾的解决，使我国教育事业获得了很大发展。"},{"type":"paragraph","text":"与会者还就教育工作者今后的任务交换了意见。他们指出，教育工作者面临的一个重大任务，就是要使教育事业更好地为政治、为发展社会主义生产力服务。要做到这一点，应该加强党对教育事业的领导，灭资产阶级思想、兴无产阶级思想；教育工作者要破除迷信、解放思想，认真进行自我改造，加强对学生的政治思想教育工作，坚决贯彻执行社会主义建设总路线中规定的教育方面的任务。"},{"type":"paragraph","text":"出席这个座谈会的有教育工作者和教育行政干部四十余人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd09b8f5ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

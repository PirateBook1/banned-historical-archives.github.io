script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席世界人民热爱您——在京外国朋友参观“毛主席是我们心中的红太阳”影展（图片）","authors":[],"dates":[{"year":1967,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席世界人民热爱您"},{"type":"paragraph","text":"——在京外国朋友参观“毛主席是我们心中的红太阳”影展（图片）"},{"type":"paragraph","text":"毛主席，象太阳，照到那里那里亮。心中有了红太阳，斗争有方向，革命有力量。"},{"type":"paragraph","text":"四海翻腾云水怒，五洲震荡风雷激。伟大的毛泽东思想，给全世界被压迫人民照亮了战斗的道路。"},{"type":"paragraph","text":"越南南方，战火千里。英雄人民，誓歼顽敌。是谁送来强大思想武器？是您，敬爱的毛主席！且看侵略者，陷入人民战争汪洋大海，无边无底。对付美帝，要学愚公：“毫不动摇，每天挖山不止。”斗争一定胜利。"},{"type":"paragraph","text":"抬头望见北斗星。北斗星就是毛泽东。听您的话，牢记在心中；读您的书，一刻不放松。跟着毛泽东，世界一片红。"},{"type":"paragraph","text":"文化大革命，是春雷，是暴风。它震撼了亿万人的心灵。我们要学中国的红小兵，誓当革命先锋。敬礼！中国人民伟大领袖毛泽东。"},{"type":"paragraph","text":"伟大的毛泽东，最相信群众；人民群众，是真正的英雄。中国无产阶级文化大革命，拔掉修正主义千条根，打破资本主义复辟梦，使社会主义江山，千秋万代红彤彤……让我们尽情高呼：“万岁！万岁！毛泽东！”"},{"type":"paragraph","text":"毛泽东——您是英明的舵手，指引我们向前；你是指路明灯，金光闪闪。"},{"type":"paragraph","text":"您教导我们：“枪杆子里面出政权”。您给我们送来智慧、力量和勇敢。我们要拿起枪杆，大造帝国主义的反，大造殖民主义的反。我们要把乌云驱散，让大地日月换新天。"},{"type":"paragraph","text":"（本版照片为本报记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ab9046f32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

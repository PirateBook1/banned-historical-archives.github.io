<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东论原子弹","authors":["敬扬","特朗史"],"dates":[{"year":1947,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特朗史　女士作"},{"type":"paragraph","text":"惊人预言"},{"type":"paragraph","text":"中国共产党主席毛泽东，在我离开延安前与他的最后一次谈话中，告诉我道:“原子弹完结了。它在广岛的上空，毁灭了自己。将来的战争再不会使用它了。这个意见使我非常吃惊，我立即利用在延安机场等候飞机的片刻时问，把它报告给全世界。"},{"type":"paragraph","text":"毛氏发表这个意见和我等候飞机时，中国的情势如下:北平军事调处执行总部，失去了一切调解中国内战的微弱希望，已经结束，所有在执行小组工作的中共人员，限令在三月五日前飞返解放区。美军联络组正在收拾行装，准备离开延安。"},{"type":"paragraph","text":"换句话说，延安(中国共产党的首都)又要被与外界隔绝了，没有飞机再飞往延安。今后它与外界的通路，需要步行数个月的旅程，并经过国民党的战区。"},{"type":"paragraph","text":"封锁不了"},{"type":"paragraph","text":"但这次的封锁，与以前的不会相同了，现在的中国解放区，从延安到海滨，北迄哈尔滨，东南至扬子江口。保卫解放区的军队有正规军一百五十万，地方式装民兵四百万。解放区的人口差不多等于美国。面积约等于美国密西西比河以东地域。去年的土地运动中，六千万农民分得了土地。"},{"type":"paragraph","text":"毛泽东便是这些土地和这些人民的代言人和领袖。毛氏在他小窑洞改筑的办公室里接见我。那窑洞邻近延安的一个“上等戏院”。这名词听起来很不自然，因为延安的建筑物很简陋，但在里面出演的戏却是任何大都市的戏院里所未有的好戏。"},{"type":"paragraph","text":"我们刚观完一场动人的土地改革的戏剧，它描写一个地主用不可想像的暴虐行为对待贫苦农民——抢劫妻子，诬害和囚禁丈夫，暗杀，霸占土地——但人民解放军来到后，贫苦农民终于翻了身。那地主的罪恶深重又表演得非常逼真，所以当农民群众一时失去理智，开始痛殴那地主，直至八路军到来恢复秩序并把地主押送法庭，台下观众(包括你们最爱好和平的记者)都热烈地鼓掌欢呼起来。"},{"type":"paragraph","text":"最后的谈话"},{"type":"paragraph","text":"观完戏后，我被特准与毛泽东作最后一次的谈话。"},{"type":"paragraph","text":"他又告诉了我中共对恢复和平谈判的二个条件，中共会屡次对外宾述过这二个条件:军队撤退至一九四六年一月十日马帅参与签字的停战协定颁布时的位置，废除去年十月非法通过的写法与恢复全国党派一致拥戴的政协决议。"},{"type":"paragraph","text":"毛泽东并未谈到，蒋主席是否会同意废除宪法和退还已经占领的城市土地。但是中共很明显地表示，一定要收复一年前停战协定签字后蒋主席“接收”的土地。他们也很有自信的相信，不久的将来，中国便会出现一个包含共产党在内的联合政府。他们的旧争目标，仍然是一个统一的联合政府，而不是任何分裂的“解放区政府”。"},{"type":"paragraph","text":"毛氏对我说:“你离开延安以后，一定会听到许多关于中共的恐怖故事。新闻记者没有可能再自由进入解放区采访以后，我们的敌人便要传播许多关于中共暴行的谣言了。请不要忘记你在许多省分内看到的人民军队。那是世界上最有纪律的军队。”"},{"type":"paragraph","text":"原子弹炸毁了自己"},{"type":"paragraph","text":"我告诉他，我在许多省分内，看见了中国共产党保有全世界独占的防御原子弹的方法。“你的政府这样紧密的生长在人民当中，就是用全美国储藏的炸弹，也不能消灭你的政府”，于是毛氏接着发表他那惊人的意见，他说:“原子弹完结了。世界上愚蠢的人尽管叫喊着原子战争。但原子弹不再会使用在战争中了。它在广岛的伟大爆炸毁灭了自己。它的成功便是它的死亡。因为全世界的人民都起来反对它了……”"},{"type":"paragraph","text":"原子能为人民服务"},{"type":"paragraph","text":"“原子能当然应该继续发展下去。原子能的巨大力量将要为人民服务。但原子弹——它一生出世便也就死亡了。”"},{"type":"paragraph","text":"我不敢断定毛泽东的乐观预言是否正确。但我必须承认:我从未遇见过像中共领袖毛泽东这样坚信人民力量能决定自己命运的人，敢这样大胆向全世界人类保证光明前途的人，而世界历史上规模最大的内战却正急速围绕着他。　(敬扬译自密勒氏评论)"}],"comments":[],"origin":"密勒氏评论","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e139113061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"也门人民热爱毛主席和中国革命艺术","authors":[],"dates":[{"year":1966,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不久以前，中国民间歌舞团带着七亿中国人民的深情厚谊来到红海之滨的阿拉伯也门共和国。从六月二十一日到七月十七日，他们在也门各地共演出二十二场，受到也门人民的热烈欢迎，观众达十万人次。在歌舞团访问演出期间，也门广大人民用各种方式表达了他们对毛泽东主席的热爱以及对体现毛泽东思想的中国革命艺术的热烈感情。"},{"type":"paragraph","text":"也门人民热爱毛主席"},{"type":"paragraph","text":"在歌舞团访问期间，无论那一场演出，只要一听到毛主席这亲切的名字，观众就响起暴风雨般的掌声。在塔伊兹的一次演出结束后，一位名叫拉赫曼的观众激动地朝着台上连声高呼“毛泽东万岁!”他告诉中国朋友:“我热爱毛泽东，因为毛泽东是世界革命人民的领袖。”在也门，到处都可以听到这样热情洋溢的话:“毛主席是当代最伟大的领袖”，“毛主席不仅是中国人民的伟大领袖，也是世界人民的伟大领袖”，“毛主席是所有要求解放的人民的领袖”，“祝毛泽东主席万寿无疆”"},{"type":"paragraph","text":"许多观众在看过舞蹈《石油工人凯歌》之后，高呼“毛主席万岁!”一位名叫穆罕默德·阿里吉的也门朋友说:“中国人民能成为奇迹的创造者，就是因为他们有英明领袖毛泽东的领导。”另一位也门朋友说:“大海航行靠舵手，中国人民前进靠毛泽东。”有一位名叫阿里·海菲的学生说:“在毛泽东领导下的中国人民为世界人民的斗争树立了榜样。”"},{"type":"paragraph","text":"许多也门朋友都以能有一枚刻有毛泽东像的纪念章而感到自豪，他们认为这是最有意义的纪念品。还有好多人，看了演出之后，向中国朋友要《毛泽东选集》。他们说，中国民间歌舞团的演出，使他们对毛泽东思想有很深的体会。他们现在需要的是读毛主席的书。"},{"type":"paragraph","text":"也门人民热爱中国的革命艺术"},{"type":"paragraph","text":"也门人民高度赞扬以毛泽东思想为指导的中国革命文艺。一位观众说，“中国民间歌舞团演出的节目体现了毛泽东思想”，“中国歌舞团的演出是给也门人民的一件很好的礼物”。几乎所有的观众在看完演出后，都赞不绝口地说:中国艺术太好了，它使人们受到鼓舞，受到教育。"},{"type":"paragraph","text":"一位工人说:“我喜欢表现斗争和歌颂革命的歌曲。它鼓舞着人们前进。”一位来自南也门的萨拉姆·穆罕默德说:中国歌舞团的演出“大大地鼓舞了我们反对帝国主义的斗志。”阿卜杜·瓦西德·阿米里说:“我非常喜欢舞蹈《战斗的非洲》，因为它象征着非洲人民争取自由的斗争。”一位名叫穆罕默德的观众说:“广大也门人民喜爱中国歌舞，是因为它表现了爱国，表现了战斗，表现了革命，它鼓舞着我们前进，使我们站得高，看得远。”"},{"type":"paragraph","text":"不知多少群众，从遥远的乡下赶到城市，有的人从萨那一直跟到塔伊兹，一场又一场地观看演出。七月二日早上，一群妇女从很远的村庄赶到伊卜，当她们听说演出已经结束了，许多人惋惜得流了泪。中国艺术家们一听到这个消息，马上为她们专场演出。妇女们感动极了，依依不舍地紧紧地握着女演员们的手。"},{"type":"paragraph","text":"许多也门朋友说，也门人民喜欢中国艺术，更热爱中国人民。一位名叫卡基西的也门朋友说，“中国艺术是世界上最好的艺术，中国人民是世界上最伟大的人民，是反帝斗争的先锋队。”一位名叫阿里·穆罕默德的朋友说:“我越来越喜欢中国人民，因为中国人民首先给我们以支持，使我们感到自豪的是中国人民站在也门人民一边。”"},{"type":"paragraph","text":"中也人民友谊万年青"},{"type":"paragraph","text":"中国艺术家们为了更好地表达中国人民对也门人民亲切的情谊，他们不顾旅途疲劳，刚刚到达也门，就向也门艺术家们学习也门民间歌舞。在他们演出期间，每当中国歌唱家演唱也门歌曲《我的祖国》时，台上台下就形成一支中也人民巨大的合唱队。陪同中国歌舞团的也门朋友们也学会了用中国话唱《东方红》。正如一位也门朋友所说的:“中国民间歌舞团的访问演出不是一般的演出，这是中也两国人民深情厚谊的交流。”"},{"type":"paragraph","text":"七月二日，中国歌舞团从伊卜前往塔伊兹路过风景区吉布纳参观。当中国演员们将要登山远眺时，这个山城的七百多男女老少从山上下来，热情地欢迎歌舞团。中国艺术家们立即在山坡的一块草坪上为他们演出。顿时，掌声和叫好声响彻了山谷。这里的人们说，这个古老的山城破天荒第一次看到外国朋友不远万里而来为他们演出。当中国演员们跳起也门民间舞蹈时，也门朋友情不自禁地挥舞着腰刀同中国朋友们一起翩翩起舞，越跳人越多。一个自然结合的中也人民友谊大联欢，给这古老的山城带来了一片欢腾。许多也门朋友激动地高呼:“中也人民友谊万岁!”一位也门朋友不断高呼“人民中国万岁!”从山顶上直喊到山下。"},{"type":"paragraph","text":"中国民间歌舞团在也门短短的访问演出，给也门人民留下了深刻的印象。中也两国人民这种友谊，正象中国援助也门修建的萨那纺织厂副厂长穆罕默德·扎比卜讲的:“它将象中国的长江一样与世永存!”"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"(据新华社萨那二日电)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6684040601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是中国民间歌舞团在也门伊卜城露天演出歌颂伟大领袖毛主席的女声二重唱《毛主席派人来》。许多也门观众从四面八方远程赶来观看中国演员的演出，热烈欢迎毛主席派来的艺术团。　(新华社记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d4d323b83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

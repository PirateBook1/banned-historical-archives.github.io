script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军民同批“四人帮”  李文忠生前所在部队进一步加强军民团结","authors":[],"dates":[{"year":1977,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军民同批“四人帮”"},{"type":"paragraph","text":"李文忠生前所在部队进一步加强军民团结"},{"type":"paragraph","text":"本报讯　人民解放军“支左爱民模范”李文忠生前所在部队，发扬我军光荣传统，积极支持地方工作，广泛开展拥政爱民活动。"},{"type":"paragraph","text":"这个部队把深入揭批“四人帮”作为今年开展拥政爱民活动的一项重要内容。他们紧密联系海防前线斗争的实际，和人民群众共同批判“四人帮”及其在福建的亲信反党乱军，破坏军队建设和民兵建设，破坏军政军民团结的滔天罪行。他们先后派出大批指战员，组成了二百多个宣传组，爬山越岭，深入到两个县的一百二十多个机关、学校、海岛和村庄，同人民群众畅谈华主席为首的党中央粉碎“四人帮”的伟大胜利，共同表达对华主席的无限信赖和衷心爱戴，深揭猛批“四人帮”，进一步密切了同人民的血肉联系，更牢固地树立起人民军队为人民的思想。"},{"type":"paragraph","text":"最近，炮团三营指战员冒着凛冽的寒风赶到地处定海湾畔的中麻大队，帮助贫下中农办起政治夜校。军民一起认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，回顾去年军民并肩战斗的历程，深入揭批“四人帮”，更坚定了走社会主义金光大道的决心。他们还和社员群众一起抗严寒，战海潮，运石土，筑堤坝，围海造田，以实际行动响应华主席为首的党中央的号召。李文忠生前所在六连的全体指战员，在部队领导同志的带领下来到了连江县，积极支援地方工作，为农业学大寨、普及大寨县贡献力量。他们在县委一元化领导下，帮助县直机关办起了学习班，组成宣传组，深入基层，与工人、贫下中农、理论队伍一起向广大群众宣传华主席的重要讲话和中央有关文件，揭发批判“四人帮”反党集团的罪行，发动群众大批修正主义，大批资本主义，大干社会主义。全县从山区到平原，从政治夜校到田间、码头，到处是学习马列主义、毛泽东思想的课堂，到处摆开了揭批“四人帮”的战场，全县革命和生产出现了可喜形势。"},{"type":"paragraph","text":"罗源县的干部、群众，在围海造田中需要炸平罗源海滩中的二屿岛，但因缺乏爆破技术，大家心急火燎。这个部队的工兵营闻讯后，立即派出爆破小组，在很短的时间内，炸平了海岛，为当地人民移山填海造良田做出贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a22de09e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

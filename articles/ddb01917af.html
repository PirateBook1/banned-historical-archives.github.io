script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"事实粉碎了刘少奇一类骗子的谰言","authors":["朱菊芳"],"dates":[{"year":1972,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九六九年，我来到江西农村插队落户以后，老老实实地拜贫下中农为师，接受贫下中农的再教育，使我逐渐与贫下中农的思想感情融合在一起了。当我在接受再教育的道路上刚刚迈出第一步时，党就给了我很大的荣誉。一九六九年，我光荣地参加了二十周年国庆观礼，见到了我们伟大领袖毛主席。世界上还有什么比这更幸福的呢?我激动得流下了幸福的热泪，决心跟着毛主席干一辈子革命。"},{"type":"paragraph","text":"在毛泽东思想哺育下，一九七○年我光荣地参加了中国共产党，并被选为县、公社党委委员，去年又被选为大队党总支书记。那时贫下中农语重心长地对我说:“小朱呀，当了干部，更要注意联系群众，千万不能脱离群众呀!”贫下中农对我的鼓励，我牢记在心。我决心永远听毛主席的话，永远和群众劳动在一起，战斗在一起。"},{"type":"paragraph","text":"今年春节前，我和大队领导班子成员研究后，决定在春节期间到饲养场去值班。我们摘猪菜，煮猪食，扫猪圈，喂猪，忙个不停。饲养员都非常高兴，他们一致表示，在新的一年里，一定要多养猪，养好猪，多积肥，多打粮，为中国革命和世界革命多作贡献。我也从中受到了很大教育，感到只要紧紧地和群众在一起，我们就有无穷无尽的力量，什么工作都可以做好。"},{"type":"paragraph","text":"在农村战斗快三年了，回顾这战斗的历程，我深深感到，每前进一步，都是靠毛主席的《五·七指示》引路，点滴进步都渗透着贫下中农的心血。实践使我体会到，知识青年到农村接受贫下中农的再教育，这是培养、造就无产阶级革命事业接班人的必由之路。事实完全粉碎了刘少奇一类骗子和国内外阶级敌人污蔑、攻击知识青年上山下乡运动的无耻谰言。我们革命的知识青年，一定要认真接受贫下中农的再教育，坚决沿着毛主席指引的道路永远走下去!"},{"type":"paragraph","text":"江西崇义县上堡公社上联大队　党总支书记、上海知识青年　朱菊芳"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddb01917af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都红卫兵时时处处遵照毛主席教导办事  学解放军的好榜样  做解放军的后备军","authors":[],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都红卫兵时时处处遵照毛主席教导办事"},{"type":"paragraph","text":"学解放军的好榜样  做解放军的后备军"},{"type":"paragraph","text":"他们努力活学活用毛主席著作，执行三大纪律八项注意，进行阶级教育，密切联系群众，操练军事，大做好事……，决心把自己锻炼成为无产阶级革命战士"},{"type":"paragraph","text":"据新华社二十二日讯　成长在我们伟大领袖毛主席身边的首都广大红卫兵，处处以人民解放军为榜样，努力把自己锻炼成为无产阶级革命战士，使红卫兵组织真正成为人民解放军的坚强可靠的后备军。"},{"type":"paragraph","text":"每天黎明，首都大中院校的一队队红卫兵战士就高唱着革命歌曲，奔向操场了。他们在晨光中操练队列动作，练习刺杀、投弹。出操以后，他们就开始了“天天读”，学习毛主席著作，学习十六条。"},{"type":"paragraph","text":"“学习解放军，誓当解放军的后备军”，已经成为首都红卫兵的共同的口号和行动。许多红卫兵都把解放军英雄模范人物的话和日记抄在自己的本子上，学习他们忠于毛主席、忠于毛泽东思想、忠于党、忠于人民的优秀品质，表示要一辈子做毛主席的好战士、人民的忠实勤务员。在首都的火车站、公共汽车、商店和公共场所里，到处都可以看到红卫兵小将们在热情地为群众服务。他们做了大量的好事，当人们要他们留下姓名时，他们总是笑着说：“我叫红卫兵！”"},{"type":"paragraph","text":"首都大中学校的广大红卫兵们认为，学习解放军，最重要的是像雷锋等英雄那样活学活用毛主席著作，在“用”字上狠下功夫，紧紧跟着毛主席在阶级斗争的大风大浪中锻炼自己，把自己培养成为坚强的无产阶级革命战士。现在，首都广大红卫兵战士都随身带着《毛主席语录》。无论在学校写大字报，还是上街破“四旧”，或者是外出进行革命串连，许多红卫兵都像解放军那样，时时、事事、处处活学活用毛主席著作。他们说：“饭可以不吃，觉可以不睡，毛主席著作非学不可。”有些学校的红卫兵，上街破“四旧”时，开始没注意发动群众，后来，他们带着这个问题，反复学习毛主席的教导：“红军决不是单纯地打仗的，它除了打仗消灭敌人军事力量之外，还要负担宣传群众、组织群众、武装群众、帮助群众建立革命政权以至于建立共产党的组织等项重大的任务。”他们按照毛主席的这一指示，抓紧一切机会向群众宣传毛泽东思想，宣传十六条，从此，他们走到那里就受到那里群众的支持和帮助。"},{"type":"paragraph","text":"《三大纪律八项注意》是首都红卫兵最爱唱的解放军歌曲之一。他们不仅唱在嘴上，记在心上，而且落实到行动上。"},{"type":"paragraph","text":"“没有正确的政治观点，就等于没有灵魂。”首都各个学校的红卫兵普遍成立了政治部，像解放军那样，坚持四个第一，大抓活思想，决心把红卫兵组织建成非常无产阶级化、非常革命化的战斗队、学习队、宣传队。北京师范大学的红卫兵根据解放军战前开展忆苦、动员的经验，在每次斗争牛鬼蛇神之前，组织大家忆苦思甜，进行阶级教育。"},{"type":"paragraph","text":"北京大学的红卫兵学习解放军的民主作风，遇事找群众商量，走群众路线，决心在文化大革命斗争中，打一场“人民战争”，依靠群众的智慧和力量，完成一斗、二批、三改的伟大历史任务。北京红卫兵战校的红卫兵们，还像解放军那样，有了不同意见，就把它摆到桌面上来，开展批评和自我批评，最后统一认识，增强了团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87eac09713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

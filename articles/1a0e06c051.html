script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见军事科学院全体同志叶剑英邓小平汪东兴付主席以及党和国家、军队的其他领导人参加接见","authors":[],"dates":[{"year":1978,"month":3,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席和叶剑英、邓小平、汪东兴付主席等来到学院广场同大家亲切见面，热烈祝贺军事科学院成立二十周年"},{"type":"paragraph","text":"新华社北京三月十五日电　英明领袖华主席，中共中央付主席叶剑英、邓小平、汪东兴，以及党和国家、军队的其他领导人徐向前、聂荣臻、陈钖联、韦国清、苏振华、张廷发、王震、粟裕、罗瑞卿，今天下午到中国人民解放军军事科学院，同这个学院的干部、战士和职工亲切见面，热烈祝贺军事科学院成立二十周年。"},{"type":"paragraph","text":"今天，军事科学院全院同志精神振奋，喜气洋洋。当华主席，叶剑英、邓小平、汪东兴付主席等由宋时轮院长陪同来到学院广场同大家见面时，场内掌声雷动，经久不息。华主席笑容满面，热情地向大家鼓掌致意。"},{"type":"paragraph","text":"今天被接见的有身经百战的老同志，屡建功勋的英雄模范，年青一代的研究人员。他们在党中央、中央军委的亲切关怀下，坚持毛主席的无产阶级革命路线，同彭德怀、林彪、“四人帮”的干扰破坏进行了针锋相对的斗争，在军事科学研究方面是有成绩的。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\03\\783g010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e英明领袖华主席，中共中央付主席叶剑英、邓小平、汪东兴以及党和国家、军队的其他领导人徐向前、聂荣臻、陈锡联、韦国清、苏振华、张廷发、王震、粟裕、罗瑞卿，三月十五日到中国人民解放军军事科学院，同这个学院的干部、战士和职工亲切见面，热烈祝贺军事科学院成立二十周年。图为英明领袖华主席向军事科学院的干部、战士和职工亲切鼓掌致意。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\03\\783g010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席，叶剑英、邓小平、汪东兴付主席，以及党和国家、军队的其他领导人同军事科学院的干部、战士和职工亲切见面，热烈祝贺军事科学院成立二十周年。"},{"type":"paragraph","text":"新华社记者　摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a0e06c051"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

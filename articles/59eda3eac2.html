script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长江农场党委坚决贯彻抓纲治国的战略决策深入揭批“四人帮”　迈开步子学大寨","authors":[],"dates":[{"year":1977,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市长江农场党委，组织广大干部、职工认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，深入揭发批判‘四人帮’破坏农业学大寨的罪行，决心实现华主席提出的抓纲治国的战略决策，把各项工作搞得更好。"},{"type":"paragraph","text":"最近，长江农场召开了有三千余人参加的各级干部大会。党委组织广大干部认真学好两个重要文件，联系实际，深入批判‘四人帮’的反革命罪行。大家愤怒指出，‘四人帮’出于他们篡党夺权的需要，大搞‘三反一砍’，疯狂破坏农业学大寨、普及大寨县的群众运动。五十连的同志坚定地说:‘四人帮’反对大批修正主义，反对大批资本主义，反对大干社会主义，妄图砍倒大寨红旗。我们要同‘四人帮’针锋相对，遵照毛主席的教导和华主席的指示，大批修正主义不松劲，大批资本主义不手软，大干社会主义不怕难，把农业学大寨的步子迈得更大、更快。党委还组织各单位领导班子成员在深入学习的基础上，进行了三查，即查一查对修正主义、资本主义认真批判了没有，查一查大干社会主义的雄心壮志真正树立起来了没有，查一查干部带头革命、带头劳动真正做到了没有。通过三查，找到了差距，明确了方向，大家决心在新的一年中深入揭批‘四人帮’，搞好整党整风，把领导班子建设成为能自觉执行党的基本路线的坚强堡垒。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59eda3eac2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

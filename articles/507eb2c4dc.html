script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"一军团及二十五军的行动部署叫","alias":"","parts":[{"type":"paragraph","text":"一军团及二十五军的行动部署"},{"type":"paragraph","text":"（1936年1月5日）彭、杨，左、聂，徐、程，郭、朱："},{"type":"paragraph","text":"申、为使洛河以东苏区与洛河以西苏区平衡向南发展，为使苏区愈加向南发展，将来南面敌人向北进攻愈困难，为使普敌减少威胁，一军团及二十五军有进出于洛川、白水、澄城、韩城、宜川五个县城之间，扩大苏区，扩大红军，扩大抗日宣传，筹足战费之任务。"},{"type":"paragraph","text":"乙、部署：以主力置于洛河、黄河间山脉之东及南，一部置于‘其东为原则，沿着山脉创造初期的苏区，交于地方部队，继续深入发展。"},{"type":"paragraph","text":"丙、时间十八号开始南移，二十五号结束，准备二十六日开始"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来给红军第一方面军司令员彭德怀、政治部主任杨尚昆等的电报。"},{"type":"paragraph","text":"[2]左、聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团参谋长和政治委员。徐、程，指徐海东、程子华，当时分别任红军第一方面军第十五军团军团长、政治委员。郭、朱，指郭述申、朱瑞，当时分别任红军第一方面军第一军团政治部主任和第十五军团政治部主任。"},{"type":"paragraph","text":"[3]二十五军，即红军第二十五军，1932年11月底在湖北红安县成立，1935年9月长征到达陕北后，同陕甘红军第二十六军、第二十七军合编为红军第十五军团，二十五军改编为第七十五师。这里沿用的是旧番号。执行新的行动任务。"},{"type":"paragraph","text":"丁、方面军司令部可仍旧在甘泉附近。戊、详细部署由彭计划令行。"},{"type":"paragraph","text":"己、二十五军行动前，抽出十名较好的陕南党员，最好宁陕、镇安、商南各县都有人，交与陕甘省委分其派往陕南工作。"},{"type":"paragraph","text":"庚、省委应派地方干部、地方部队，随一军团、二十五军行动，发展并接收苏区。"},{"type":"paragraph","text":"辛、杨应有政治工作计划。"},{"type":"paragraph","text":"毛周一月五日十四时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":1,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":194,"page_end":195},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"507eb2c4dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"还我河山","authors":["“史本三”徐道衡","华南师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"还我河山","type":"title"},{"text":"华南师范学院“史本三”徐道衡","type":"authors"},{"text":"编者按：徐道衡的这篇文章写得“巧妙”极了，骂了苏联是“赤色帝国主义”，又骂了中国共产党是“卖国贼”，打着“爱国”和“学术”的招牌，煽动人们起来反苏反共；可是，这一切全都隐藏在冠冕堂皇的词句后面。建议读者们认真研究一下这篇文章，从中可以锻炼自己的政治嗅觉和识别能力。","type":"subtitle"},{"text":"祖国的儿女们：","type":"appellation"},{"text":"你们知道，我们中华民族是世界上最老、最伟大、历史悠久的民族之一，我国的人口等于世界总人口的四分之一，我国历史上疆域面积大过于整个欧洲。可是近百年来，许多外国侵略者用武力强迫清政府签了许多不平等条约，掠夺了我国大片的神圣国土。根据史实，将失土情况列下：","type":"paragraph"},{"text":"(1)一五五五年(明世宗嘉靖三十四年)葡萄牙侵占澳门。","type":"paragraph"},{"text":"(2)一八四二年中英南京条约，被英掠去香港。","type":"paragraph"},{"text":"(3)一八五八年俄中瑷珲条约额尔古纳河沿黑龙江北岸之地被沙俄掠去。","type":"paragraph"},{"text":"(4)一八六○年中俄北京条约被沙俄夺去乌苏里江以东之地。","type":"paragraph"},{"text":"(5)一八六四年中俄塔城条约被沙俄掠去西北土地。","type":"paragraph"},{"text":"(6)一八七九年日本并吞琉球群岛。","type":"paragraph"},{"text":"(7)一八九六年俄买帕米尔。","type":"paragraph"},{"text":"(8)一八九八年中英展拓香港界址专条被英夺去九龙半岛。","type":"paragraph"},{"text":"我们要对得起祖先才成，我们要保卫祖先的遗业，我们要维护我国领土主权，我们要收回这些土地。","type":"paragraph"},{"text":"我们要求：我们光荣、伟大、正确的党担负起这一艰巨的历史任务；我们要求国务院与有关各国进行谈判收回失地。我们希望苏联本着国际主义精神，本着平等互利尊重领土主权的外交原则，交还沙俄时掠夺去的土地给我国。这样就会给帝国主义殖民者以更有力的打击，有利于保卫和平反对战争的斗争。","type":"paragraph"},{"text":"同时我们要求如下问题得到解释。","type":"paragraph"},{"text":"(1)为什么十月革命胜利后，苏联宣布废除沙俄和我国签订的一切特权和不平等条约时未提到这些领土归还我国？","type":"paragraph"},{"text":"(2)为什么在新中国成立后苏联还不交还这些土地给我们?","type":"paragraph"},{"text":"(3)为什么八年来中央人民政府未向苏联提出收回土地问题？","type":"paragraph"},{"text":"(4)为什么到目前为止一切历史著作及刊物对上述问题还没有还未能作合理的说明与阐述?","type":"paragraph"},{"text":"我们要求完满的答覆，因为我们是历史教师，我们要向下一代交代。","type":"paragraph"},{"text":"我们呼吁!还我河山!","type":"paragraph"},{"text":"附地图：(图略)","type":"paragraph"},{"text":" 来源：华南师范学院学生会 编辑出版《华南师范学院反右派斗争初战记》，1957年9月。","type":"paragraph"},{"text":"原题为：“《还我河山》的反动本质”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05dce25bd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

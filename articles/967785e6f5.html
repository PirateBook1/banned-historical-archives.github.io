script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"寄语“卫道者”","authors":["也马(厚各)","北京地质勘探学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"寄语“卫道者”","type":"title"},{"text":"北京地质勘探学院也马(厚各)","type":"authors"},{"text":"[原编者按：也马是422．3班右派分子厚各]","type":"subtitle"},{"text":"我说，假使是党委会依您的意见而澈消了马万钧先生的检查组组员的职权的话，将导致党委会自绝于万民。","type":"paragraph"},{"text":"是的，中国共产党在抗日战争、解放战争、抗美援朝战争中立了不世之功。在社会主义建设事业中也取得了很大成绩。然而胜利冲昏头脑。一些党员的头脑开始膨胀起来了，我院的一些党员的官僚主义、主观主义、宗派主义，风行起来了。裙带风，贪污腐化，调戏妇女的罪恶漫天的事也出现了。特别是对待高级知识分子采取了几乎是收买利用的手段——我给你钱再「封」你「官」，你要很好的给我工作，知识分子就是爱面子……。这些事实使人感到「如在国民党统治时代一样」这又有什么奇怪呢？","type":"paragraph"},{"text":"革命，有文化革命，有工业革命，有思想认识的革命，以及人们所自然地了解的这个阶级推翻那个阶级的革命。犯了错误，轻则批评，重则来个整风，改良、革新，更严重时为什么不可以来个革命呢？马万钧先生代表了大多数人的意志，对党的错误提出了一针见血的批评，讲了几句「卫道者」的忌讳的话，也许是刺中某些「卫道者」的要害，于是乎不舒服起来了。「煽动者」呀！「反共」呀！满天飞了。而「卫道」者先生们来了个撤出马万钧检查组员的职权的结论，是否是头脑有些膨胀了吧！","type":"paragraph"},{"text":"我大声疾呼，马万钧先生是打击「三害」的猛将，我反对敬爱的「卫道者」的对马万钧带有人格侮辱的提议。","type":"paragraph"},{"text":" 来源：北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"967785e6f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"动员子女走与工农相结合的道路宛平里委会推广革命家长用毛泽东思想教育下一代的经验","authors":[],"dates":[{"year":1968,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　徐汇区宛平里委会举办革命家长毛泽东思想学习会，学习毛主席关于青年运动方向的指示，斗私批修，积极动员和支持子女响应无产阶级司令部的战斗号召:面向农村、面向边疆、面向工矿、面向基层，服从组织分配，到祖国最需要的地方去。"},{"type":"paragraph","text":"一些革命家长举办家庭学习班，带头进行大学习、大批判，回忆对比，帮助子女提高阶级觉悟和两条路线斗争的觉悟。家长们鼓励和动员子女走与工农相结合的道路，他们的子女(毕业生)表示要服从组织分配。"},{"type":"paragraph","text":"宛平里委会及时推广家庭学习班用毛泽东思想教育下一代的经验，请革命家长在会上介绍他们怎样听毛主席话，动员子女走与工农群众相结合的道路的体会。退休工人姚小妹激动地说:“儿子来问我，要分配了，妈妈你看怎么样?我说，我不拖后腿，你自己怎么样?儿子说，革命事业第一，国家需要到那里，我就到那里，但我耽心你身体不好，没有人照应。’我说，不要紧，解放前我十六岁做工，吃尽千辛万苦。现在，我们翻了身，毛主席叫我们到那里，我们就到那里。”工人家属李秀明说:“我们工人最听毛主席的话，毛主席的号召，我们一定响应，儿子到什么地方都去，我都准备好了。”退休工人宋宝珍有个孙子要分配，她本来希望能留在上海，家里热闹些。她孙子批评奶奶，说:“你这是什么思想?!”宋奶奶说:“我经过斗私批修，也体会到，国家培养他读中学，他应该为新社会出力，否则社会主义祖国谁来建设!”工人家属龚士菊今年有两个孩子毕业，她和丈夫一起对孩子做思想工作，她爱人经常在晚上对孩子进行回忆对比，告诉子女:自己在旧社会出来学生意，身上分文全无，连裤子也是借的。新社会多幸福啊，这全靠毛主席领导得好，我们决不能忘记毛主席的大恩情。”他们积极动员子女响应毛主席的号召。"},{"type":"paragraph","text":"许多家长都表示，坚决响应伟大领袖毛主席的无产阶级司令部的战斗号召，积极动员自己子女服从组织分配，到祖国最需要的地方去。"},{"type":"paragraph","text":"(天平路街道革命委员会供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91ac1928cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市府及市委举行酒会 欢迎亚洲妇代会代表宋庆龄副主席等百余人参加　宾主频频为毛主席和斯大林干杯","authors":[],"dates":[{"year":1949,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市人民政府、中共上海市委会于廿三日晚举行酒会欢迎亚洲妇女代表会议代表。应邀赴酒会者有苏联等十九国代表和来宾。中央人民政府宋庆龄副主席、华东军政委员会饶漱石主席、曾山副主席、陈毅市长及刘晓、刘长胜、潘汉年、盛丕华、郭化若、舒同等党政军首长，各界代表及苏联友人符拉基米洛夫、齐布诺夫斯基等共百余人都参加这一盛会。陈毅市长首起举杯致词说:“我代表上海市人民政府、中共上海市委会，敬祝各位来宾、各位同志健康，我们大家干一杯!”朝鲜代表们以中国话高呼“毛主席万岁”而举酒干杯。当苏联友人们集体高呼“毛主席万岁”而干杯时，全场响起“斯大林乌拉”狂热的欢呼与鼓掌声。接着陈市长站在主席台上作简短的欢迎词说:“亲爱的同志们!这次我们中共上海市委会、上海市人民政府和在上海的人民解放军开晚会欢迎亚洲妇女代表会议代表和来宾们，并请苏联的同志们参加这个晚会，我们感到非常的光荣。解放后的上海，开这么一个国际性的晚会，我提议为伟大的世界人民的领袖和导师斯大林的七十大寿我们干一杯!并为斯大林大元帅和毛主席及各国共产党的领袖们在莫斯科的会面而干一杯!为中央人民政府宋庆龄副主席而干一杯!为预祝世界各国人民全体解放和东方各被压迫民族的解放再干一杯!”全场又是一阵热烈的欢呼声。在自由而愉快的宴会中，在伟大而崇高的国际劳动人民永恒的友谊激动下，法国代表，印度代表都相继热情的歌唱“光荣的祖国”等歌曲。宴间，宾主频频起立举杯，为“斯大林大元帅万岁!”“毛主席万岁!”“国际民主妇联万岁!”而干杯。宴会中，中华全国妇女联合会名誉主席宋庆龄，上海市民主妇联筹备会，在“万岁”“乌拉”与鼓掌声，又向古久里夫人及苏联等各国代表和来宾们赠送各种礼物。最后在全体高唱国际歌声后始尽欢而散。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\12\\49co010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e欢宴席上陈市长举杯为贺、席前为宋副主席、苏代表巴菲诺娃、古久里夫人及饶政委。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"365fc73eaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

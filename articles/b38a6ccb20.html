script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友热烈欢呼毛主席发表支持美国黑人斗争声明  毛主席声明极大地鼓舞世界人民反美斗争","authors":[],"dates":[{"year":1968,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔朋友热烈欢呼毛主席发表支持美国黑人斗争声明"},{"type":"paragraph","text":"毛主席声明极大地鼓舞世界人民反美斗争"},{"type":"paragraph","text":"新华社加德满都十七日电　尼泊尔朋友热烈欢呼伟大领袖毛主席发表支持美国黑人抗暴斗争的声明，指出这个声明极大地鼓舞了全世界人民反对美帝国主义的正义斗争。"},{"type":"paragraph","text":"尼泊尔亚非团结委员会主席普尔纳·巴哈杜尔十七日发表声明说：毛泽东主席的声明给予越南人民的斗争、亚非拉各国人民反对以美国为首的帝国主义和新老殖民主义的斗争以新的鼓舞。美国黑人目前的斗争，进一步证实了毛主席的这个论断：“美帝国主义是全世界人民最凶恶的敌人。”"},{"type":"paragraph","text":"声明说：“美国黑人不仅得到亚非拉广大人民群众的广泛支持，而且正在得到美国进步人士越来越大的支持。目前美国黑人在美国进行的斗争，也是对越南人民的抗美救国斗争和亚非拉其他各国人民反对以美国为首的帝国主义和新老殖民主义的解放斗争的巨大支持。以美国为首的帝国主义和殖民主义在国内外面临着越来越大的矛盾。他们的日子已经不长了。我们支持美国黑人的正义斗争，他们必将获胜。”"},{"type":"paragraph","text":"一位文艺界人士对新华社记者说：“毛主席四月十六日发表的支持美国黑人抗暴斗争的声明，无疑将鼓舞和及时指导在整个美国展开的美国黑人反对美帝国主义压迫的正义斗争。这个声明再次表明，毛主席总是站在最前线，支持和指导全世界被剥削人民争取自由和解放的正义斗争。”"},{"type":"paragraph","text":"一位新闻工作者说：“毛主席支持美国黑人抗暴斗争的声明极大地鼓舞了全世界人民反对美帝国主义的正义斗争。这个声明是一个非常重要的文件。它将把反对帝国主义和新老殖民主义的斗争推向一个更新的阶段。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b38a6ccb20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

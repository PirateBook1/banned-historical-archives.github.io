script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海盛会庆祝伟大抗日战争胜利二十周年本市党政军负责人、中共中央华东局各部门负责人和各界万余人出席　王一平同志讲话指出，面对着美帝的战争挑衅，上海人民要同全国人民一样，充分动　员起来，组织起来，高举毛泽东思想伟大红旗，从各方面做好人民战争的准备工作","authors":[],"dates":[{"year":1965,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海各界人民一万多人昨晚在文化广场隆重集会，庆祝伟大的抗日战争胜利二十周年。"},{"type":"paragraph","text":"大会主席台上，悬挂着毛泽东主席的巨幅画像，两边布置着红旗绿树，显得十分庄严。主席台对面，挂着巨幅横幅标语:“人民战争胜利万岁!”"},{"type":"paragraph","text":"中共上海市委、上海市人委的负责人陈丕显、曹荻秋、马天水、王一平、梁国斌、杨西光、王少庸、石英、宋季文、李干成、金仲华、赵祖康、胡厥文等出席了大会。"},{"type":"paragraph","text":"中共中央华东局各部门的负责人夏征农、郑平、马万杰、董家邦、戴星明、江岚、周南等出席了大会。"},{"type":"paragraph","text":"出席大会的还有:中国人民解放军驻上海陆、海、空三军首长廖政国、刘文学、熊应堂、方中铎、张吉厚、梅嘉生、高志荣、周建平、李道之，政协上海市委员会副主席陈望道、陈同生、沈体兰、刘靖基、黎照寰、孟宪承、周谷城、王致中、吴若安、卢于道。"},{"type":"paragraph","text":"大会由中共上海市委书记处书记、上海市副市长曹荻秋主持。他宣布大会开始，乐队奏国歌，全场起立。"},{"type":"paragraph","text":"中共上海市委书记处书记王一平在大会上讲话。他说，中国人民抗日战争的伟大胜利。是毛主席人民战争思想的伟大胜利，是中国共产党和毛主席制定的政治路线和军事路线的伟大胜利，是毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"王一平同志在回顾了抗日战争的历史后说，中国共产党和人民军队，在八年抗战的艰苦岁月中，为中华民族、为中国人民立下了丰功伟绩，将为我国人民世世代代歌颂下去。广大军民在抗日战争中气壮山河的革命英雄主义精神，也将永远在我国人民中发扬光大。"},{"type":"paragraph","text":"王一平同志说，抗日战争的辉煌胜利，具有伟大的历史意义和世界意义。它不仅拯救了中华民族，而且大大地教育了中国人民，锻炼了中国人民，促进了中国人民的觉悟和团结。抗日战争的胜利，为中国人民革命在全国的胜利，奠定了巩固的基础；为世界人民反法西斯斗争事业，作出了巨大的贡献；大大鼓舞了世界上一切被压迫民族和被压迫人民的反帝革命斗争。他说，抗日战争的胜利，使中国人民深刻地懂得了这样一条真理:革命人民的力量是不可战胜的。"},{"type":"paragraph","text":"王一平同志说:抗日战争胜利的根本的原因，是中国共产党和毛主席的正确领导，实现了毛主席关于人民战争的伟大战略思想，实现了马克思列宁主义的政治路线和军事路线。他说，毛主席在抗日战争时期提出的新民主主义革命的理论、抗日民族统一战线的路线和政策、人民战争的战略战术，是中国人民取得抗日战争胜利的根本保证，是殖民地半殖民地被压迫民族争取解放的正确道路，是马克思列宁主义在新的历史条件下创造性的发展。"},{"type":"paragraph","text":"王一平同志指出:第二次世界大战以后，美帝国主义代替德、意、日法西斯的地位，成为最富有侵略性的帝国主义，成为全世界人民最凶恶的敌人。他分析了美帝国主义外强中干的反动本质和世界人民反对美帝国主义的斗争不断取得胜利的大好形势，他指出，美帝国主义遇到了一系列不可克服的致命弱点，它正陷入全世界人民的重重包围之中。美帝国主义的武装侵略，绝对逃脱不了失败的命运。他说，今天，英勇的越南南方人民，在抗美爱国战争中，极大地发挥了人民战争的威力，把人民战争提高到了一个新的水平，取得了伟大的胜利，在全世界人民面前树立了光辉的榜样。"},{"type":"paragraph","text":"王一平同志揭露和谴责了现代修正主义者破坏世界人民反帝革命斗争的罪恶活动。他说，为了胜利地进行反对美帝国主义的斗争，为了支持全世界被压迫民族和被压迫人民的革命斗争，我们必须把反对现代修正主义的斗争进行到底。"},{"type":"paragraph","text":"王一平同志说，在庆祝抗日战争胜利二十周年的时候，我们不能忘记，美帝国主义还霸占着我国神圣领土台湾，还在积极复活日本军国主义势力；特别严重的是，美帝国主义正在扩大侵略越南的战争，叫嚷要把战火引到中国的领土上来。面对着美帝国主义的战争挑衅，上海人民要同全国人民一样，充分动员起来，组织起来，高举毛泽东思想的伟大红旗，按照毛主席关于人民战争思想的要求，从各方面做好人民战争的准备工作。我们要努力学习毛主席著作，用毛泽东思想武装我们的头脑。林彪同志的《人民战争胜利万岁》的文章，深刻地阐述了毛主席人民战争的伟大思想，系统地总结了人民战争的经验，我们要好好学习，认真研究。我们要实行全民皆兵，进一步做到民兵工作三落实。我们要大大发扬我党我军和中国人民彻底革命的精神和艰苦奋斗的光荣传统，不怕艰苦，不怕牺牲，敢于同帝国主义和一切困难作斗争。我们要时刻保持高度的敌情观念，不管敌人小打、中打还是大打；也不管敌人从空中来，还是从陆上来、从海上来，如果敌人一定要把战争扩大到中国人民头上，那末，它侵犯到那里，我们就把它坚决、彻底、干净、全部地消灭在那里!"},{"type":"paragraph","text":"王一平同志的讲话，不断引起了全场热烈的掌声。"},{"type":"paragraph","text":"大会最后，乐队奏起了中国人民解放军进行曲。"},{"type":"paragraph","text":"出席大会的，还有中共上海市委员会、上海市人民委员会各部门的负责人杨士法、张祺、黄赤波、李研吾、杨永直、夏明芳、刘杰、叶进明、韩仰山、舒文、张辑五、高宗智、白备伍、罗白桦等。"},{"type":"paragraph","text":"出席大会的，还有上海市各人民团体、各民主党派上海市地方组织的负责人关建、陈启楙、潘文铮、郭醒民、孟波、谢雪堂等。"},{"type":"paragraph","text":"出席大会的，还有战斗英雄代表王立和、李世英、徐锦涛，民兵代表黄旭明、何金英、金友章，工农业先进生产者代表裔式娟、蒋兴海、吴耀清、顾步生等。"},{"type":"paragraph","text":"大会结束后，上海文艺团体演出了歌颂伟大的抗日战争的文艺节目。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1965\\09\\6595010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钟志仁\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海各界人民庆祝伟大抗日战争胜利二十周年大会主席台　(本报记者　钟志仁摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ec741569b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈志远继续检查错误: 承认自己忠实执行章罗反党路线","authors":["新华社"],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"沈志远继续检查错误: 承认自己忠实执行章罗反党路线","type":"title"},{"text":"新华社","type":"authors"},{"text":"本报讯民盟上海市委主任委员、中国科学院上海经济研究所筹备处主任沈志远，７月３１日在上海哲学社会科学工作者座谈会上，继续交代他接受和贯彻章罗联盟方针路线的错误。","type":"paragraph"},{"text":"沈志远说，在国家政治制度和民主党派的地位作用方面，他除作了章伯钧的“两院制”的传声筒以外，对章伯钧的成立民主党派的“政策研究委员会”以参加国家方针政策的“设计”和“施工”的主张，他也是尽力赞同并力求贯彻的。他在上海民盟的会议上就曾不止一次要求成立“政策研究委员会”，因多数人认为没有必要，没有实现。对于如何贯彻“互相监督”，他还提出一种“事先监督论”的主张，他承认，这实质上是企图和共产党平分秋色，否定基层单位内共产党的领导。","type":"paragraph"},{"text":"沈志远承认，民盟上海市委曾接受章罗联盟指示就知识分子问题召开了多次座谈会，搜集被夸大了的缺点和偏差，向党提出各种很难满足的不合理的要求，以挑起知识分子对党不满。在知识分子工作问题上，对党不是起助手作用，而是起了敌手作用。","type":"paragraph"},{"text":"沈志远说，他和上海的章罗联盟小集团的关系可分为两个阶段。１９５１年冬他到上海后直到１９５６年，由于他把个人地位看得高于一切，他被这个小集团拉拢利用，一步步发展到信任他们，依靠他们，疏远和排挤进步分子。去年民盟上海市委改选后直到最近，他同这个小集团的关系发展到完全合作，共同贯彻章罗联盟的反动路线。这一届的民盟市委委员中，右派占四分之一，除组织部等少数单位外，民盟市委各部、委多为右派分子所把持。这份名单中的绝大多数人是由小集团分子陈仁炳、孙斯鸣提名的。","type":"paragraph"},{"text":"沈志远揭发了今春民盟全国工作会议在草拟总结发言过程中的阴谋。他说，总结发言初稿是汇集各分组发言记录而成的，由黄药眠整理、经他审阅的。后来的定稿，实际上已完全重写过，把初稿中极大部分重要内容特别是一些重大方针路线的论点都抛弃了。如关于监督和党的领导问题，关于长期共存的根据，关于加强政治思想教育工作是民盟当前首要的任务等。在定稿中，所有这些都全被删去，一点不提共产党的领导，完全体现了章罗联盟的反动路线。会上，大家对沈志远的承认错误表示欢迎，希望他继续彻底交代。（新华社专稿）","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年8月5日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42872b7caa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

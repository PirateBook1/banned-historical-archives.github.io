script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"在苏联莫斯科大剧院的庆祝大会上的祝词","alias":"","parts":[{"type":"paragraph","text":"（五）各·军区部队的生产计划，须与各大行政区和各省人民政府的生产计划相秸合，统筹生产餐金。所有军队生产资金均作为投餐，必须计算利息和言定还期。所有军队生产事业均须照章纳税，并遵守人民政府的一切法合，不得达犯。"},{"type":"paragraph","text":"上述各项，望各军区首长严格注意，务使我人民解放军一九五○年的生产建设工作获得显著的成续，并随时查，正可能发生的错和缺点。各地人民政府对当地军队的生产工作则有予以指导和协助的任务。"},{"type":"paragraph","text":"主席毛泽东"},{"type":"paragraph","text":"一九四九年十二月五日"},{"type":"paragraph","text":"（抄自新华月报第-一卷第三期）在苏联莫斯科大剧院的庆祝大会上的祝词"},{"type":"paragraph","text":"（一九四九年十二月二十一日）亲爱的同志们，朋友们："},{"type":"paragraph","text":"我这次有可能参加庆祝斯大林同志七十寿辰的盛会，衷心至为愉快。斯大林同志是世界人民的导师和朋友，也是中国人民的导师和朋友。他发展了马克思"},{"type":"paragraph","text":"列宁主义理，并对于世界共产主义运动的事业作了极其杰出和极其宽广的贡献。中国人民在反抗压迫者的艰苦斗争中，深切地威到斯大林同志的友的重要性。"},{"type":"paragraph","text":"在这个盛会上，我以中国人民和中国共产党的名义庆祝斯大林同志的七十寿辰，祝福他的健康和长寿，祝福我们伟大友邮苏联在期大林同志导下的幸福和强盛。并欢呼世界工人阶级在斯大林同志颁导下的空前大团结。"},{"type":"paragraph","text":"世界工人阶级和国际主义运动的袖一一伟大的斯大林万岁！世界和平与民主的堡垒苏联方罗！"},{"type":"paragraph","text":"为争取国家财政经济状况的基本好转而斗争"},{"type":"paragraph","text":"一一在中国共产党七届三中全会上的报告"},{"type":"paragraph","text":"（一九五零年六月六日）"},{"type":"paragraph","text":"目前的国际情况对于我们是有利的。以苏联为首的世界和平民主阵綫比去年更为壮大。世界各国争取和平反对战争的人民运动有了发展。欲挣脱帝国主义压追的民族解放运动有了广大的发展，其中值得特别注意的是日本人民和德国人民反对美国占的众运动已经起来，东方各被压追民族的人民解放斗争有了发展。同时，帝国主义国家之间的矛盾，"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":9,"page_end":9},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a96388ad02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

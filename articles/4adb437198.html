script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津捐献运动的情况","authors":[],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"天津捐献运动的情况","type":"title"},{"text":"【天津日报讯】天津各界在捐献运动中还存在有一些问题。工商界的毕鸣岐表现很不好，他怕别人盖住他，阻止工商联不要发表各大工厂决定捐飞机的消息，并曾表示过，谁要先出风头，就要予谁以打击。因此影响进出口行业会员的热情，如津市最大的大成行(公债为四八○○○分)在认捐时，由于毕鸣岐不带头，结果只写了二亿，有的只几千万，甚至有五百万的。九日，天津日报在工商联开会讨论捐献飞机大炮消息中，未提到毕鸣岐。他表示不满，认为政府对像他这样曾在纳税、公债等运动起带头作用的人，不谈把他搞出来，现在又加以打击，他怀疑是政府故意这样作的，并怀疑记者有意非难他。文艺工会捐献不热烈，各戏院上座情况普遍不好。市民捐献踊跃，但对捐献运动的精神和要求认识不足，有的有过左情绪，如八区有几个胡同的积极分子提出，要求自己的一条胡同捐献一架飞机或坦克，但群众的态度很冷淡。该区黄家大墙一个资本家捐了十万元后，说：“又摊派来了，不拿又不好，拿吧！”有些不良分子利用认识不清楚的人从中捣鬼。如把正在闹纠纷的房地产捐献出来，想藉此了事。有些市民积极分子在宣传中，有“唯武器论”的思想，向群众说：“大家多捐些钱吧，有了武器才好打垮美帝国主义”，因此部分市民说：“难怪天津老是出救护队，咱的武器比人家坏，恐怕死伤很多吧。”由于宣传不够，有的市民还把这次捐献运动误认为像日寇统治时期强迫人民献铜献铁一样。","type":"paragraph"},{"text":"在捐献运动中，目前存在的问题，主要是各区领导不及时或根本放弃领导，推说上级没指示，硬把群众的热情压下去；其次是有的区领导干部对捐献运动认为是一个突击任务，不作长期计划；第三、有的居民代表和积极分子在思想上有顾虑，怕有内定数字，不敢让大家捐献，怕完不成任务要重新布置增加捐款困难。第四、在个别地方已发现有强迫捐献的现象。","type":"paragraph"}],"comments":[],"origin":"1951年6月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4adb437198"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

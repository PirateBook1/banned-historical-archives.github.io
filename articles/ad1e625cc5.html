script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"横扫左翼之敌张辉等部的命令","alias":"","parts":[{"type":"paragraph","text":"横扫左翼之敌张辉瓒等部的命令!"},{"type":"paragraph","text":"（1930年12月28日）（一）敌谭道源部仍在源头、上下潮、树陂一带，熬延不进。"},{"type":"paragraph","text":"毛炳文部进入东韶之两团，确移到洛口，先头昨到达平田，其后续部队行动不明，大概有向宁都前进模样。"},{"type":"paragraph","text":"张辉瓒部经善和、藤田到达潭头，现向上固、龙冈推进中。许师之行动不明，公岁两部分在东固、南龙、枫边、富田、陂头各地。"},{"type":"paragraph","text":"（二）方面军决改换目标，横扫在我左翼当前之敌（张辉瓒部以至许、公、罗各师），次第歼灭之。拟分兵两路，左沿君埠、龙冈，右沿上固、潭头，向东固次第攻击前进。"},{"type":"paragraph","text":"（三）第三军团、第四军为右路军（归彭总指挥德怀、滕政治委员代远指挥），沿汉下攻击上固、下固，得手后即继续向潭头攻击前"},{"type":"paragraph","text":"[1]这是1930年12月28日21时毛泽东和朱德在江西宁都县黄陂发出的红军第一方面军红字第十一号命令。"},{"type":"paragraph","text":"[2]谭道源部，指国民党军第九路军第五十师，师长谭道源。[3]毛炳文部，指国民党军第六路军第八师，师长毛炳文。[4]张辉瓒部，指国民党军第九路军第十八师，师长张辉瓒。[5]许师，指国民党军第六路军第二十四师，师长许克祥。[6]公，指公秉藩，当时任国民党军第九路军第二十八师（原新编第五进，务须消灭各该当地之敌，然后向东固略进。应于明（二十九）日由现在地出动 (行军计划自定）。"},{"type":"paragraph","text":"第三、十二两军为左路军（归本长指挥），沿君埠攻击龙冈，次及南龙，歼灭各该地之敌后，则向东固略进。应于明（二十九）日由现在地出动（行军计划另详）。中革委政卫团留黄陂，归战地委员会指挥，牵制东区敌人。"},{"type":"paragraph","text":"（四）全方面军之大行李及非战部队，统归第三军团总指挥部副官处长陈宗实指挥，随左路军后行进（各部只准带伙食担四担及必需之小行李）。政卫团第四连掩护大行李行进，归陈副官长指挥。"},{"type":"paragraph","text":"（六）总司令部随左路军行进。注意："},{"type":"paragraph","text":"1.如上下固无敌，则右路军应与左路军协同歼灭龙冈之敌，并向沙溪方向警戒。"},{"type":"paragraph","text":"2.右路军之后卫，应注意源头、树陂方向之敌。3．各团连之重要文件，一律集中到师部去。"},{"type":"paragraph","text":"4.各军政治部，须有半部随军至战地工作，以半部随大行李走。"},{"type":"paragraph","text":"[1]原件第五项字迹脱落，中共中央革命军事委员会1942年编印的《军事文献》中为：“（五）各路卫生队随各部行进。”"},{"type":"paragraph","text":"[2]中共中央革命军事委员会1942年编印的《军事文献》在此件注意中还有“5.三十五师（现在约溪）应于三十日午前由约溪便道插至南龙、龙冈"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":236,"page_end":237},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad1e625cc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

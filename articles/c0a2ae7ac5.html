script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《安源路矿工人运动纪念馆》重新开放肯定了毛泽东同志的历史功绩，恢复了刘少奇、李立三等同志的应有地位","authors":[],"dates":[{"year":1980,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南昌三月六日电　遭受林彪、“四人帮”破坏的江西省萍乡《安源路矿工人运动纪念馆》，经过整修已于三月二日重新开放。"},{"type":"paragraph","text":"重新开放的《安源路矿工人运动纪念馆》，新增加了八十多件珍贵的文物和照片。展出的内容，肯定了毛泽东同志领导安源工人运动的历史功绩；恢复了刘少奇、李立三等同志在安源工人运动中应有的地位。展出的内容共分六个部分。第一、二部分，主要反映安源工人的苦难和自发斗争，安源党组织和工人俱乐部建立的情况:第三部分通过大量文物、资料，生动形象地介绍了一九二二年九月安源路矿工人大罢工的全过程。罢工前夕，刘少奇同志根据党的湘区委员会和毛泽东同志的指示，亲临安源，与李立三同志一起具体领导和组织了震惊全国的安源路矿工人大罢工，并取得了伟大胜利；第四部分介绍了安源工人运动深入发展的史实。一九二三年“二七”惨案以后，全国工人运动处于低潮，刘少奇同志坚持在安源领导工人运动。由于采取了正确灵活的斗争策略，安源路矿工人俱乐部仍然生机勃勃地开展活动，党团组织和工人夜校有很大发展，成为当时中国工人运动的一面旗帜；第五、六部分着重反映了安源工人运动与农民运动相结合，安源路矿工人参加秋收起义，走工农武装道路的概况。"},{"type":"paragraph","text":"同纪念馆同时开放的，还有刘少奇同志在罢工斗争中同路矿当局进行谈判斗争的“谈判大楼”，罢工胜利后刘少奇同志主持兴建的安源路矿工人俱乐部，以及刘少奇、李立三同志的工作室和住房等旧址。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0a2ae7ac5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

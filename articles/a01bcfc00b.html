script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会关于贯彻“中央关于反对官僚主义、反对命令主义、反对违法乱纪的指示”的通知","authors":[],"dates":[{"year":1953,"month":1}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会关于贯彻“中央关于反对官僚主义、反对命令主义、反对违法乱纪的指示”的通知","type":"title"},{"text":"中央一月×日发出“关于反对官僚主义、反对命令主义、反对违法乱纪的指示”，并随件附去“山东分局纪律检查委员会关于反对官僚主义、反对命令主义、反对违法乱纪的意见的报告”。在这以前，各地纪律检查委员会已开始注意了这一方面的问题，且有些地区已从处理人民来信入手开展了反官僚主义的斗争（如华北、华东），但许多地区至今对这一工作仍然重视不够，向中央反映情况也很少。因此希望各级纪律检查委员会认真讨论中央的指示和山东的报告，并结合本地区的情况在党委的领导下，订出计划，坚决贯彻执行。各级纪律检查委员会在进行这一斗争中应成为党委的一个有力的助手。今后一个时期，全党的纪律检查工作应以反对官僚主义、命令主义和违法乱纪的斗争为中心。为此，特提出几点意见请各级纪律检查委员会在今后工作中注意执行：","type":"paragraph"},{"text":"（一）从问题较多的地区和部门开始，从检查党、政机关对人民来信的处理情况入手，切实掌握材料，主动向党委反映问题，提供意见，推动运动。","type":"paragraph"},{"text":"（二）在党委的领导下，各级纪律检查委员会必须与人民监察机关及同级组织部门密切联系，互相配合，集中使用力量，进行重点检查，共同研究，分别处理，以收更好的效果。","type":"paragraph"},{"text":"（三）鼓励党内外广大群众积极参加这一斗争，大胆揭发官僚主义、命令主义、违法乱纪的严重情况，及时地、严肃地加以处理，并抓紧典型事件，系统地在报纸上公布。在斗争开展起来之后，还应注意调查、分析和表扬典型的好人好事，以树立榜样，发扬正气，压倒邪气。","type":"paragraph"},{"text":"（四）对于“三反”中未结束的案件及申诉案件必须于今春处理完毕。凡有过严重逼供信的地区和部门，必须认真进行一次检查，并做好善后工作，以求不让一个好人含冤不白，也不让一个坏人逍遥法外。","type":"paragraph"},{"text":"（五）各级纪律检查委员会必须掌握斗争的全面情况，积累经验，及时逐级上报，并应每两个月作综合报告一次，特别重大的案件、重要的情况随时以长途电话或书面反映。凡不能按时报告者，必须逐级请示，说明原因。","type":"paragraph"},{"text":"请你们对这一通知进行讨论，并将意见于二月中旬报告我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a01bcfc00b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

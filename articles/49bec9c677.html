script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助知识青年举办亦农亦工小作坊","authors":[],"dates":[{"year":1976,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市竹木用品工业公司"},{"type":"paragraph","text":"去年七月份开始，我们竹木公司承担了为在江西赣州和井冈山两个地区插队的上海知识青年建立亦农亦工小作坊，赶制木工机器设备的任务。半年多来，在各级党组织的领导下，在当地贫下中农和上海赴江西上山下乡学习慰问团同志的支持下，二十一个点的小作坊设备的制造和安装任务已胜利完成。"},{"type":"paragraph","text":"调查试点，搞好规划"},{"type":"paragraph","text":"支持下乡知识青年办小作坊，是一项新的工作任务。为了摸清情况，我们先后派了一部分同志到江西农村进行实地调查，掌握了第一手材料。并在当地党组织和学习慰问团同志的积极配合下，选择了三个青年场、队进行试点。在此基础上，我们公司党委又进一步作了研究，拟订了具体规划，全面动员、布置了所属二十五个厂，为二十一个青年点配备一百三十一台木材加工专用设备的任务。"},{"type":"paragraph","text":"加强领导，组织落实"},{"type":"paragraph","text":"为了把支青、支农工作做好，首先要加强党委领导。经过研究，我们决定由一名党委副书记抓这项工作，并专门成立了支青工作领导小组，有八位同志组成一个具体工作班子。有支青任务的各基层厂也相应建立了由书记挂帅的支青工作领导小组，做到各级组织落实，层层有人负责。"},{"type":"paragraph","text":"厂点挂钩，负责到底"},{"type":"paragraph","text":"办小作坊工作全面铺开后，各基层厂的干部、工人的积极性非常高。党委决定在公司系统广泛发动群众，大搞群众运动，实行厂点挂钩，负责到底。二十一个小作坊分别由二十五个厂直接对口包干，做到“三负责”:负责机器设备制造，负责机器设备安装，负责技术指导。公司领导着重抓政治思想教育，抓措施、抓进度、抓落实，帮助基层厂统一协调解决一些较大的困难。这样就大大调动了基层单位的主动性和积极性。"},{"type":"paragraph","text":"回顾总结前一段的支持知识青年上山下乡的工作，我们决心进一步加强对这项工作的领导，充实和加强支青领导小组，满腔热情地支持知识青年坚持乡村干革命，争当社会主义新生事物的促进派，用实际行动贯彻执行毛主席的革命路线，誓同邓小平的修正主义路线对着干，干到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49bec9c677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

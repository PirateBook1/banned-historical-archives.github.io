script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京群众对镇压反革命的反映","authors":[],"dates":[{"year":1951,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"北京群众对镇压反革命的反映","type":"title"},{"text":"【内部参考讯】北京市三月二十五日杀了一批反革命分子后，各阶层人民都热烈拥护。还有很多市民、工人、农民、学生、教授问：“许惠东为甚么还不杀？”“小的都枪毙了，大的为甚么不枪毙？”","type":"paragraph"},{"text":"此外，还有极少数的人对严厉镇压反革命的措施认识不够，反映了一些错误的思想。如有些工人认为：“工人阶级是领导阶级，应该特别宽大。”“工人(指当了特务的‘工人’)可以劳动改造。”个别市民与农民认为：“过去太右了，这次又太左了!”“现在不再作恶的，饶了他们算了！”“老的死了怪可怜，年轻的死了太可惜。”“他们也是为生活所迫，人家逼着他们干的。”个别教授、教职员、学生反映：“没有不能改造的人，应该继续劳动改造。”“一次杀一百九十九个杀得太多了应该随时处决，不要一次大批地枪毙！”并有个别群众怀疑：“有没有杀错的?”“杀多了，难免没有冤枉的！”","type":"paragraph"},{"text":"但是，对镇压反革命分子有这些错误思想的人在群众中是孤立的，只要他们讲出来，便会遭到群众有力地驳斥。例如：有的说“杀的怪惨”，马上就有人质问：“你知道他们害死了多少老百姓吗?被害死的人比他们死的更惨!”有的说：“这是死人的年头”，接着就有人回答：“保险一个好人也死不了!”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4c1a4a1d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

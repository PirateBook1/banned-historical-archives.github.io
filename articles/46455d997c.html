script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界隆重公祭彭涛同志周恩来同志主祭　邓小平等同志陪祭","authors":[],"dates":[{"year":1961,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京17日电】　首都各界一千多人今天上午在中山堂举行隆重仪式，公祭中共中央候补委员、化学工业部部长、国家计划委员会副主任彭涛同志。"},{"type":"paragraph","text":"灵堂里庄严肃穆，在彭涛同志遗象前面的灵台上，安置着彭涛同志的骨灰盒，上面复盖着国旗。"},{"type":"paragraph","text":"公祭仪式在上午十时开始，由周恩来同志主祭，邓小平、彭真、陈毅、李富春、刘伯承、李先念、薄一波、李雪峰等同志陪祭。参加公祭仪式的，还有谭震林、乌兰夫、康生、杨尚昆、陈叔通、程潜、林枫、习仲勋、张治中、傅作义、谢觉哉、张鼎丞等各方面领导人。"},{"type":"paragraph","text":"乐队奏哀乐后，主祭人周恩来向彭涛同志的遗象献花圈，全场默哀。"},{"type":"paragraph","text":"接着，中共中央书记处书记李雪峰致悼词。(全文另发)"},{"type":"paragraph","text":"参加公祭仪式的，还有中共中央各部门、国家机关各部门、各民主党派、各人民团体、北京市的负责人以及人民解放军的将领和正在北京的一些省、市负责人。"},{"type":"paragraph","text":"公祭仪式结束后，周恩来等同志亲切慰问彭涛同志的亲属。接着，在哀乐声中起灵。彭涛同志的骨灰盒移置西郊八宝山革命公墓。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\11\\61bi010801.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46455d997c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

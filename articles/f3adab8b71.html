script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想铲除资本主义势力本市各区发动群众打击投机倒把分子","authors":[],"dates":[{"year":1967,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市各区广泛发动群众，狠狠打击投机倒把犯罪分子。"},{"type":"paragraph","text":"在本市举行了高举毛泽东思想伟大红旗，彻底清算旧上海市委内一小撮走资本主义道路当权派及其总后台在经济战线上取消无产阶级专政的罪行的电视斗争大会后，各革命群众组织雷厉风行，展开了一场打击投机倒把活动的“人民战争”。仅市区就曾先后出动了以红卫兵为主体的革命群众一万余人，走上街头，广泛宣传毛泽东思想和党的政策，打击投机倒把分子，全面取缔非法市场、无证经营、弃农经商等活动，向社会上的资本主义势力和倾向开展斗争。静安、南市、黄浦、徐汇、松江等区、县的无产阶级革命派，在街头设立了许多《加强无产阶级专政、狠狠打击投机倒把》的宣传专栏，并用短小精悍的文字、醒目的标题、漫画，报道当前大批判内容和市场阶级斗争情况，仅南市区就有六个常设性宣传专栏，看的人很多，反映很好。静安、杨浦、虹口、黄浦等区还设立了固定广播宣传站，革命小将成立了宣传毛泽东思想的小分队，边宣传，边演出，边战斗。虹口区各街道以及南市、黄浦、静安、宝山、金山、川沙、上海等区、县的部分街道、农村人民公社，曾先后召开了高举毛泽东思想伟大红旗，狠狠打击投机倒把活动，打倒中国赫鲁晓夫誓师大会，动员革命群众，广泛深入地对投机倒把活动进行坚决的斗争。"},{"type":"paragraph","text":"通过开展革命大批判，发动广大群众，大搞“人民战争”，打击资本主义势力，目前已收到了初步成效，揪出了一批从事隐蔽活动的投机倒把犯。黄浦、南市、卢湾等区根据惩办少数、教育多数的方针，先后召开了公判大会，严厉惩办了八名投机倒把犯罪分子。对贩卖粮票十余万斤、布票一万余尺、工业券四千余张的投机惯犯孙道义，依法判处徒刑十二年。对非法行医诈骗犯许广恩及私设地下工厂、牟取暴利四千余元的投机惯犯陶顺兴等分别判处十二年、八年徒刑；会后，又组织了各街道群众性的批判会，把大会公判和小会批判结合起来，开展群众性的批判活动。广大革命群众对进一步依法惩办投机犯罪分子，无不拍手称快。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3adab8b71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向敬爱的毛主席汇报出色成绩青年积极分子会师北京黄宝妹赵德安等向首都青年报告模范事迹","authors":[],"dates":[{"year":1958,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京19日专电】　准备出席即将在首都召开的第二次全国青年社会主义建设积极分子大会的5000名代表，已从祖国各地陆续抵达北京。首都的青年，今晚在北京体育馆举行盛大的文艺晚会，热烈地欢迎他们，祝贺他们在祖国的社会主义建设事业中所作出的重大贡献，中国人民解放军乐团、空军政治部文工团、中国京剧院、中国杂技团等单位今晚为他们演出了许多精彩节目。"},{"type":"paragraph","text":"5000名青年积极分子，来自祖国的四面八方，包括有20多个民族。他们都是祖国青年的先进人物。其中有在金门前线率领鱼雷艇击沉蒋匪中字号、江字号两艘敌舰的海军快艇某部参谋长张逸民、创造锋钢模子钢快速退火法，提高工效17万倍的贵阳矿山机器厂车工任学文、长期不要超额工资的上海青年铣工陈灿芝、12年没有迟到早退旷工请假的河北省采煤工马金保、坚决不要提级、加班费的沈阳青年女工尉凤英、不惜自己生命危险的、舍己救人的河北省普通农民姚万春……。他们先进的思想和模范的事迹，都已成为我国广大青年的学习榜样。这次他们都是即兴奋又激动地来到祖国的首都准备向党中央和毛主席汇报自己工作的成就，同时接受党所交给他们的新的任务和带回各兄弟地区的先进经验，为祖国的社会主义建设作出更大的贡献。"},{"type":"paragraph","text":"【本报北京19日专电】　工人上银幕自己演自己的上海纺织女工黄宝妹，今天在北京劳动人民文化宫劳动剧场，同首都的4000多名青年群众作首次会见。她这一次是来出席即将在首都召开的第二次全国青年社会主义建设积极分子大会的。"},{"type":"paragraph","text":"首都的青年今天满怀激情地欢迎着这位从电影上已为他们所熟悉的劳动模范、新型的电影演员，黄宝妹根据他们提出的要求，把自己在电影上已经反映过的模范事迹，再一次地向大家作了详细的介绍。她一再谦虚地表示自己是一个普通的纺织工人，今天的成就都是党给她的，她为了感谢首都青年对她的欢迎，还特为大家演唱了一段她最近自己编的歌颂上海纺织工人大跃进的越剧。大家都为她的多才多艺而感到钦佩。"},{"type":"paragraph","text":"参加这次会见的还有解放军空军某部战斗英雄赵德安和农民土专家陕西省醴泉县人民公社社长王保京，他们都是来京出席全国青年社会主义建设积极分子大会的代表。他们的英雄模范事迹，都深深地感动了大家。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44c70ad71e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

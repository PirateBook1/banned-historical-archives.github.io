script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在山大党委召开的历史系教师座谈会上的发言","authors":["山东大学","许思园"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"在山大党委召开的历史系教师座谈会上的发言","type":"title"},{"text":"山东大学许思园","type":"authors"},{"text":"(许思园：山东大学历史系教授)","type":"subtitle"},{"text":"山大领导与群众，党与群众向来不接近，最近才好一些。我和杨向奎主任在一起共事六年，没有找我谈过一次话，也没有找过陈同爕先生。可是却发动群众写信告我十大罪状。有一份给杨主任，陈同爕先生回来向杨要，杨不给，对讲课的教授有意见，为什么不让教研组主任知道？是不是因为告我的十大罪状没有根据，太不像话，才不敢对外拿。平时党支部书记是谁都不知道，崔戎也从来没找过我，肃反来了将我狠狠打了一顿，这是不是不教而诛？平常党委要我们写材料，总是很急，限期交卷，可是我写了封信三个早期还没有下文。有一部分领导不顾事实，是造成党群关系疏远的原因。如三反陈慎昭教授自杀了，如何处理没有下文，罪名是莫须有，而当时的那位书记却高升了。刘鸿宾教授“三反”被打也是莫须有罪名，这些事都没有交代，这种习惯很不好。山大党委没有监督，群众也不能管，愈来愈胆大，而发展到肃反时违犯宪法。我亲眼看到吴大琨先生失去自由，被朱玉湘监视，随便搜查也是违犯宪法的，曾和党委说，也没下文。宪法是代表六亿人的意志，如果对宪法都不重视，还有什么能管他们，究竟有无触犯宪法，应该澄清。","type":"paragraph"},{"text":"评级工作也有问题，有宗派情绪。黄孝纾先生是第一流的古典文学学者，他对骈文的造诣，在中国很难找到五人。我事先就和叶锦田说过要注意，结果还是评为四级。也有资历浅学术差而评高的。我填过很多表，从来也不看，倒说我是搞数理逻辑的。我送给学校五本著作，从来没有看过，却说我是唯心论。有唯心论的并不是我而是山大党委。日丹诺夫在一九四七年才批判了艾尔坦关于宇宙的物理常数学说，可是我在一九四五年就在著作中批判过了，国外有五十六位知名学者对我著作作过评价，有十位得过诺贝尔奖金，有哲学学会数学学会会长，为什么不去查查呢？在运动中加给我的罪名都是假的，我在社会已混了几十年，再写坏些也没关系，但这种风气要改，公布出来都是假的，没公布是不是都是真的呢？建议中央核对一下每人的材料，清清账。(原载新山大267期)","type":"paragraph"}],"comments":[],"origin":"《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c058cf6e5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"将进酒","alias":"","parts":[{"type":"paragraph","text":"读《近三百年名家词选》批语"},{"type":"paragraph","text":"江城子·咏史"},{"type":"paragraph","text":"纳兰性德"},{"type":"paragraph","text":"湿云全压数峰低，影凄迷，望中疑。非雾非巫嵩之类"},{"type":"paragraph","text":"烟，神女欲来时。若问生涯原是梦，除梦里，没人知。[第70页]"},{"type":"paragraph","text":"蝶恋花·出塞"},{"type":"paragraph","text":"纳兰性德"},{"type":"paragraph","text":"今古河山无定据，画角声中，牧马频来去。看出兴亡"},{"type":"paragraph","text":"满目荒凉谁可语？西风吹老丹枫树。从前幽怨应无数。铁马金戈，青家黄昏路。一往情深深几许？深山夕照深秋雨。（榆园本“据”作“数”，下阅首句作“幽怨从前何处诉？”）[第72页]毛泽东全集第五十二卷"},{"type":"paragraph","text":"菩萨蛮四首悼亡"},{"type":"paragraph","text":"纳兰性德"},{"type":"paragraph","text":"问君何事轻离别？一年能几团圆月？杨柳乍如丝，故园春尽时。春归归不得，两桨松花隔。旧梦逐寒潮，啼鹃恨未消。[第74页]"},{"type":"paragraph","text":"催花未歇花奴鼓，酒醒已见残红舞。不忍覆馀觞，临风泪数行。粉香看欲别，空剩当时月。月也异当时，凄清照鬓丝。[第74页]"},{"type":"paragraph","text":"晶帘一片伤心白，云鬟香雾成遥隔。无语问添衣，桐阴月已西。西风鸣络纬，不许愁人睡。只是去年秋，如何泪欲流？[第74页]"},{"type":"paragraph","text":"乌丝画作回纹纸，香煤暗蚀藏头字。筝雁十三双，输他作一行。相看仍似客，但道休相忆。索性不还家，落残红杏花。[第74页]"},{"type":"paragraph","text":"读《近三百年名家词选》批语清平乐"},{"type":"paragraph","text":"纳兰性德"},{"type":"paragraph","text":"风鬟雨鬓，偏是来无准。倦倚玉阑看月赠女友"},{"type":"paragraph","text":"晕，容易语低香近。软风吹遍窗纱，心期便隔天涯。从此伤春伤别，黄昏只对梨花！「第74~75页]"},{"type":"paragraph","text":"临江仙·寒柳"},{"type":"paragraph","text":"纳兰性德"},{"type":"paragraph","text":"飞絮飞花何处是？层冰积雪摧残。疏疏一树悼亡"},{"type":"paragraph","text":"五更寒。爱他明月好，憔悴也相关。最是繁丝摇落后，转教人忆春山。裙梦断续应难。西风多少恨？吹不散眉弯。[第75页]"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":239,"page_end":241},"tags":[{"name":"毛泽东","

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力搞清楚对资产阶级专政的问题上海钟表工业公司各基层厂党组织负责人认真学习毛主席关于理论问题的重要指示，决心带领群众搞好学习","authors":[],"dates":[{"year":1975,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海钟表工业公司党委在春节期间，组织各基层厂党组织正副书记认真学习毛主席关于理论问题的重要指示，深刻领会这一重要指示的重大理论意义和实践意义，增强了看书学习的自觉性，决心带领广大群众兴起学习无产阶级专政理论的热潮。"},{"type":"paragraph","text":"大家认为，无产阶级专政是马克思主义的精髓，对待无产阶级专政的态度，是区分真假马克思主义的试金石。不从理论上把对资产阶级专政的问题搞清楚，就分不清什么是社会主义，什么是资本主义。列宁指出，在共产主义的第一阶段，“经济上还不可能是完全成熟的，还不能完全摆脱资本主义的传统或痕迹”。因而在整个社会主义历史阶段，不可避免地还存在着资产阶级法权，对这些问题如果不搞清楚，修正主义分子就会利用旧社会遗留下来的痕迹，大搞利润挂帅、物质刺激，培植特权阶层，赫鲁晓夫、勃列日涅夫就是这样使资本主义在苏联全面复辟的。大家说，要保证我们党永不变修，我们国家永不变色，就要认真学好无产阶级专政的理论。"},{"type":"paragraph","text":"这个公司的干部回顾了解放二十五年来坚持无产阶级专政的实践经验，深深感到，二十五年来，我国面临着帝国主义、社会帝国主义的颠覆和侵略，党内出现了四次重大的路线斗争，但这一切都没有使我们后退一步。我国之所以能始终坚持社会主义方向，取得社会主义革命和社会主义建设的伟大胜利，最根本的一条是在毛主席革命路线指引下，坚持了无产阶级专政。许多同志说，伟大领袖毛主席坚持和发展了马克思列宁主义关于无产阶级专政的学说，提出了无产阶级专政下继续革命的理论，为我党制订了一条在整个社会主义历史阶段的基本路线。实践证明，这条路线是我们党和国家的生命线。我们要不断夺取社会主义革命和社会主义建设的新胜利，就要坚持党的基本路线，坚持无产阶级专政。"},{"type":"paragraph","text":"许多同志联系我党九、十两次路线斗争的实际，谈到这样的问题:我们为什么有时分不清什么是社会主义，什么是资本主义，有的同志在刘少奇、林彪修正主义路线影响下，受骗上当，犯了错误?通过讨论，大家初步分析有三个原因:一是我国的社会主义制度是刚从半封建、半殖民地的旧中国脱胎出来的，经过二十五年的革命斗争，所有制虽然改变了，但是小生产残余还是根深蒂固的，资产阶级法权和资产阶级的意识形态还存在。这些，对我们都有不同程度的影响；二是随着社会主义革命的不断深入，阶级斗争的表现形式也不断变化，特别是党内机会主义路线头子披着马克思主义外衣，挂着共产党员招牌，更增加了我们识别的困难，如果不真正搞清楚对资产阶级专政的问题，就容易上当受骗；三是缺乏继续革命的自觉性，放松世界观的改造，忘记了“无产阶级专政不是阶级斗争的结束，而是阶级斗争在新形式中的继续”。通过讨论，大家深深感到，要识别、抵制错误路线，一定要学好无产阶级专政理论，只有把对资产阶级专政这个问题搞清楚，才能头脑清醒方向明，才能在无产阶级专政下对资产阶级法权加以限制，逐步清除旧社会遗留下来的痕迹。"},{"type":"paragraph","text":"在学习中，许多同志还联系本厂实际谈到学好无产阶级专政的理论，加强对资产阶级专政对于发展社会主义经济的重要意义。有个厂最近揭露了有些人利用社会主义企业的物资，搞资本主义活动。这对大家触动很大，不少同志说，如果我们忘记了对资产阶级专政这个问题，只顾生产上去，不管方向路线，社会主义的经济就会走到资本主义的斜路上去。现实的阶级斗争证明，无产阶级专政的理论是搞好社会主义建设的指路明灯。大家表示，我们一定要响应毛主席、党中央的号召，把巩固无产阶级专政的任务落实到每一个基层。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbadbe6983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

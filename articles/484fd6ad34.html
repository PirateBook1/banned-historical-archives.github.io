script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对《关于处理贪污、浪费及克服官僚主义错误的若干规定》中某些条文的解释","authors":[],"dates":[{"year":1952,"month":4,"day":2}],"is_range_date":false,"parts":[{"text":"中共中央对《关于处理贪污、浪费及克服官僚主义错误的若干规定》中某些条文的解释","type":"title"},{"text":"中南局并各中央局，分局：","type":"appellation"},{"text":"3月29日转来江西省委电悉。《关于处理贪污、浪费及克服官僚主义错误的若干规定》中某些条文的解释如下：","type":"paragraph"},{"text":"（一）行政处分里的降级处分主要地适用于军队干部，降职处分适用于各种干部。","type":"paragraph"},{"text":"（二）刑事处分里的机关管制与行政处分里的开除处分，两者性质不同，前者重于后者。受机关管制处分者，在其被管制期间，剥夺其政治权利，不能自由行动；受行政上的开除处分者，并未剥夺其政治权利，可以自由行动和自谋职业。","type":"paragraph"},{"text":"（三）在处理贪污分子时，除品质极坏不可救药者外，尽量少用开除处分。凡受刑事处分者，行政上必须撤职，但不一定给以开除处分。","type":"paragraph"},{"text":"（四）在“三反”运动中关于行政处分的批准权，一般采取直接上级批准制，所谓直接上级，是指受处分者本人的上一级组织而言（如区长受警告、记过等处分时，一般地经过县长批准即可；如机关一般干部受警告、记过处分时，一般地","type":"paragraph"},{"text":"经过机关的首长批准即可）。关于对干部撤职、开除的处分，隔两级批准的决定，为简化与统一报批手续，一律按中央过去规定的人事任免管理制度执行。","type":"paragraph"},{"text":" 中央","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"484fd6ad34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

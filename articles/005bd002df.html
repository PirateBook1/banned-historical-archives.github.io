script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"就我国爆炸原子弹和全面禁止核武器建议恩克鲁玛总统致函毛主席和周总理","authors":[],"dates":[{"year":1964,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　毛泽东主席收到了加纳总统恩克鲁玛十月二十六日就中国爆炸原子弹一事给他的来信。来信全文如下:"},{"type":"paragraph","text":"毛泽东先生阁下:"},{"type":"paragraph","text":"亲爱的毛泽东主席:"},{"type":"paragraph","text":"据最近的报道，中国爆炸了一个核装置，我愉快地借此机会给你写这封简短的信。虽然中国这一意义重大的技术进步肯定地说明发展中的国家只要具备了必要的人力和物质资源就能够做出什么事情，但是，我们象中国一样关心我们人民的进步和福利，必然对把我们有限的资源花费在核武器上面感到有些不安。中国要求全面销毁核武器的呼吁无疑是基于对这一原则的正当的承认，是很值得赞扬的。"},{"type":"paragraph","text":"因此，我们当中真正关心世界和平和进步的人，有必要坚定地努力消除现正威胁着人类的核灾难的阴霾和恐惧。"},{"type":"paragraph","text":"现在是促使社会主义阵营融洽起来的时候了，因为加强社会主义阵线是防止战争的主要的、最可靠的方法。它也为反对帝国主义提供坚实的基础，并且加强非洲和亚洲的解放运动。"},{"type":"paragraph","text":"祝我们在反对人剥削人和帝国主义的斗争中所作的共同努力取得胜利。"},{"type":"paragraph","text":"顺致深切的敬意和诚挚的良好祝愿。"},{"type":"paragraph","text":"总统克瓦米·恩克鲁玛"},{"type":"paragraph","text":"一九六四年十月二十六日"},{"type":"paragraph","text":"新华社北京5日电　中华人民共和国国务院总理周恩来收到了加纳总统恩克鲁玛十月二十六日的来信。来信全文如下:"},{"type":"paragraph","text":"中华人民共和国总理周恩来同志阁下"},{"type":"paragraph","text":"亲爱的周恩来同志:"},{"type":"paragraph","text":"我写这封信，是为了告诉你我听到贵国政府成功地爆炸了一个核装置的消息以后的感觉。这次爆炸，使中国进入了世界核大国的行列。"},{"type":"paragraph","text":"虽然我同情并且理解使得贵国政府在政治上非采取这种行动不可的考虑，但是你一定记得，当你在今年一月访问加纳的时候，你和我一致认为，召开一个世界性会议来探讨在世界上完全消除进攻性核武器威胁的紧急措施，是极其重要的。"},{"type":"paragraph","text":"但是我担心，你在中国宣布自己爆炸了原子弹后如此紧接着就呼吁消除核武器的这种方式，会引起对这一个极好的建议的一定程度的抵触。要是找个第三者来提出这样的建议，核大国就很难加以拒绝。而在现在这种情况下，那些急于巩固自己的核储存计划的国家，就会赶忙地对你这个明智的呼吁的诚意表示怀疑。无论如何，我们必须尽一切力量来保证让各核大国——美国、英国、法国、苏联和中国——早日举行会议，考虑完全放弃核武器的实际措施。为此，我想建议请不结盟会议的原发起人，即铁托、苏加诺、纳赛尔、印度总理和我本人毫不迟延地发起并促成这个会议的召开。"},{"type":"paragraph","text":"我不需要再向你保证，加纳将支持任何旨在消除世界上日益增长的核战争威胁的措施。"},{"type":"paragraph","text":"顺致良好的祝愿。"},{"type":"paragraph","text":"总统克瓦米·恩克鲁玛"},{"type":"paragraph","text":"一九六四年十月二十六日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"005bd002df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

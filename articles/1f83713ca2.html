script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉知识界的“鸣”“放”密云不雨, 许多知识分子希望领导大胆放手","authors":["《光明日报》"],"dates":[{"year":1957,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"武汉知识界的“鸣”“放”密云不雨, 许多知识分子希望领导大胆放手","type":"title"},{"text":"《光明日报》","type":"authors"},{"text":"《光明日报》武汉2日专电  武汉知识界的“鸣”“放”尚在密云未雨中。最近中共湖北省委已检查了全省学习毛主席的讲话的情况。4月28日中共武汉市委书记、市政协主席李尔重在政协会上的报告中，又着重指出了“鸣”“放”不够的问题。但据记者连日在采访中了解，知识界以及有些领导同志仍然顾虑很多。很多知识分子希望领导方面大胆放手，打破此种沉闷空气。","type":"paragraph"},{"text":"中南财经学院院长、民盟武汉市主委马哲民谈到这个问题时，对李尔重的讲话表示非常欢迎，认为武汉知识界的“鸣”“放”不开，主要是领导方面存有顾虑。有一位不愿发表姓名的高级知识分子告诉记者，他曾和一位负责同志谈及推动“鸣”“放”问题，那位负责同志顾虑重重说，他正在考虑到底要放到什么程度，放后大家会有一些怎样的意见，以及放后又如何收等等问题。他们学校的党委书记则认为，党组织过去在工作上也有一些缺点和错误，一旦鸣放让大家抖出来，深恐由此使党在群众中的威信受到损害，因而不敢放手。","type":"paragraph"},{"text":"武汉大学教授唐长孺说，要想“鸣”“放”得以开展，必须领导方面表示有此决心，否则知识分子顾虑很多。一时很难消除，他说，知识分子顾虑不是怕批评，而是怕有组织的粗暴的批评。华中师范学院院长杨东蓴认为领导方面和知识界双方对学术上的争论和政治上的争论还没有分清，因此对于“鸣”“放”不仅知识界有顾虑，领导方面也感到有压力。华中师范学院教授、作曲家陆华柏说此间音乐界鸣放不开，重要原因是领导上不肯放手，甚至起到了阻挠作用。他说，在武汉，西洋音乐的演奏会就得不到支持，甚至受到白眼和冷淡。这次中央乐团有几位同志来武汉演奏，就有一个署名职级为部长的人写信斥责他们演奏节目单上西洋乐曲太多。陆华柏认为这种情况存在下去是永远也鸣放不开的。","type":"paragraph"},{"text":"水生生物研究所所长王家楫认为民主党派在“鸣”“放”问题上应当负起责任。过去武汉各民主党派组织在这方面工作做得不多，现在如果再踌躇不前，那就不对了。","type":"paragraph"},{"text":"目前，武汉大学、湖北医学院等校已开始学习毛主席的讲话，准备组织座谈讨论。中共湖北省委和武汉市委准备在5月间举行宣传工作会议，许多知识分子对这个会议寄予很大的期望，切盼雨过天晴早见开朗。","type":"paragraph"}],"comments":[],"origin":"1957年5月3日《光明日报》第一版，选自《批判光明日报参考资料》，中华全国新闻工作者协会研究部、中国人民大学新闻系合编，1957年9月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f83713ca2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

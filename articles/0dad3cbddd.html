script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东伊斯兰教界和回族人民觉悟提高","authors":[],"dates":[{"year":1958,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"山东伊斯兰教界和回族人民觉悟提高","type":"title"},{"text":"本报新华社特约专稿  山东省各地伊斯兰教中的中、上层人士和广大回族人民，经过整风、反右派斗争以后，社会主义觉悟有很大提高，回汉族人民的团结大大加强。隐藏在伊斯兰教中的反动分子，经过群众揭发和斗争，穷凶极恶的反动面目暴露无遗，已遭到伊斯兰教人士和广大回族人民的唾弃。","type":"paragraph"},{"text":"早在去年10月，山东省民族事务委员会就召开了全省少数民族干部以及有代表性的少数民族和宗教界中、上层人士的会议，进行整风和社会主义教育。在这次会议上，到会者揭露和批判了披着宗教外衣、专门进行分裂民族团结、煽动回汉民闹事的反动分子丁文豪的罪行。去年7月，丁文豪曾煽风点火，在淄博市淄川区金岭镇亲自持刀布署回民闹事，致使回汉民群众十余人受伤。","type":"paragraph"},{"text":"在这次会议后，各地相继在伊斯兰教中展开了以反地方民族主义、彻底与反动分子丁文豪划清界限为中心的整风与社会主义教育运动，并对在运动中暴露出来的右派分子展开了说理斗争，将他们一系列的反动言论驳倒。这些右派分子除了与社会上的其它右派分子一样反党反社会主义以外，还恶毒地极力挑拨民族关系，分裂民族团结。他们狂妄叫喊：“争教不争国”、“执行国法就不合教规，执行教规就不合国法”等。这些反动言行，引起了正直的伊斯兰教人士的愤慨。冠县里固散班教长马金亮在辩论会上声泪俱下地说：“过去俺跟爹娘讨饭，念一会经，再讨一会饭，那时人家看不起，只有共产党才是我们的救命恩人。”这些铁的事实，迫使右派分子无言可答。","type":"paragraph"},{"text":"通过辩论、斗争，参加整风、反右派斗争的人都受到了一次深刻的教育。对过去认识模糊的问题如民族与宗教的关系、爱国与爱教的关系、正当的宗教信仰与借宗教信仰自由而进行反党活动的界限等已初步得到解决。许多人还检查了过去只片面强调汉民应尊重回民的风俗习惯，自己则不尊重汉民的风俗习惯，在回汉民杂居村或民族联合社内不让汉民养猪积肥，不让汉民食用猪肉等错误做法。","type":"paragraph"},{"text":"现在，在回汉族杂居地方，已出现了民族团结的新气象。","type":"paragraph"}],"comments":[],"origin":"《光明日报》1958年5月18日。原题为：“明辨大是大非  唾弃民族败类：山东伊斯兰教界和回族人民觉悟提高”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dad3cbddd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

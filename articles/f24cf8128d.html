script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈从文：  我的感想——我的检讨","authors":["沈从文"],"dates":[{"year":1950,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"沈从文：我的感想——我的检讨","type":"title"},{"text":"沈从文","type":"authors"},{"text":"在北京市文代发起人大会上，听到许多报告，大家对于首都文艺工作者团结与合作，扩大五四文学运动的优秀传统，在毛泽东思想指导下，学习为人民服务，表示的希望、意见都极恳切。工人作家代表林士良同志，致辞简单直率，更有深刻印象。","type":"paragraph"},{"text":"从国家全面发展看问题，人民文化的普及，奋的改造，新的创始，需要实在特别迫切。延安文艺座谈会上讲话，把文学极素朴的引归本色，使文艺面向人民，面向工农兵，由普及而提高，这个伟大文件不仅影响了抗日战争，和人民解放战争的胜利。便对共同纲领的执行，也打下了文化的基础。因为新民主主义的政治基础，如不建立于全中国广大人民思想观念情绪精力的解放上，是不会坚固的。社会主义的基础，如不建立于领导阶级中的劳动人民政治意识的高度觉醒，促进国家生产达到工业化程度，社会主义也不可能希望实现的。国内文艺工作者，能结束了一切过去宗派主义作成的不健全的隔离，和自由主义反人民的倾向，共同守住这个新原则，向人民学习，为人民服务，用工作推进国家建设和进步，是分所当然。首都文艺工作者，更应当站在第一线上，严肃的把握工作，担当起这个新任务。","type":"paragraph"},{"text":"至于检讨个人工作，二十年来用笔，实和人民的要求与社会发展日益游离，越来越远，笔下越写也就越零乱空疏，失去本来的健康。小说文字由明朗转成晦涩，体裁格局虽作过些不同试验，内容和现实社会既脱离，自然无助无益于时代。且由负气目大而孤立，在好些问题上，如对土改问题，对民族形式问题，都有过些似是而非的抽象意见，或见小失大，或持一概全，错误是显然的。因感觉有重新学习必要，目前在革大，凡事就完全如一个小学生。过些日子还希望能够到生产工厂去，好好向劳动工人同志学习。","type":"paragraph"},{"text":"也可能因体力限制，学习虽不落后，进步究竟不多。因头脑和身体，多年在工作上的孤立消耗现象，已见出不大济事。一场大病之后更难回复本来。不过想想近三十年万千革命者反帝反封建，为国家争自由，为人民争民主，通过了多少困难，不辞任何牺牲，才把一个新国家基础奠定。个人即再不中用，也应当来重新锻炼自己，好好的学做一个人民的勤务员。","type":"paragraph"},{"text":"如有人问我，到革大学了些什么?我应当说，由于本人政治水平不高，进步实看不出。但学明白人在群体生活中方能健康。从人和人的新的关系上，和学习马恩列斯及毛泽东思想有发展性的学习方式上，也从各级干部同志生活严肃工作刻苦表现上，已稍稍认识“坚持真理、修正错误”的重要性，用一个单纯老实的态度，来检讨自己，认为过去工作脱离人民，有错误，待从学习中改正，方宜重新用笔，十分自然。国家真正的新生，是由万万千千劳动人民，沉默无言的工作着，充满虔敬的信仰，无私忘我、不断学习、不断修正错误，各在分工合作意义上，克服迎面而来的种种困难，完成工作任务的。这个推动人类历史的工作行列，其中有工农兵，也有科学家和技术家，和一切企业中在岗位上尽职的无名英雄。学习靠拢人民，我首先得把工作态度向他们看齐，学会沉默归队。","type":"paragraph"},{"text":" 五月廿六日北京西苑","type":"paragraph"}],"comments":[],"origin":"《文汇报》1950年6月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f24cf8128d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

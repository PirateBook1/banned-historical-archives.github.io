script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最迅速最广泛地传达毛主席的最新指示  毛道公社建立毛泽东思想联传网","authors":[],"dates":[{"year":1969,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最迅速最广泛地传达毛主席的最新指示"},{"type":"paragraph","text":"毛道公社建立毛泽东思想联传网"},{"type":"paragraph","text":"据新华社广州电　广东省海南黎族苗族自治州保亭县毛道公社，在人民解放军毛泽东思想宣传队的帮助下，建立了一个灵敏的毛泽东思想联传网，使毛主席的每一个最新指示和无产阶级司令部的每一项战斗号令，都能在这个偏僻山区得到迅速传播。"},{"type":"paragraph","text":"毛道公社的广大黎族贫下中农散居在纵横六十多华里的偏僻山区。这里交通不便，通讯、广播条件较差。这给无限热爱伟大领袖毛主席、迫切要求掌握毛泽东思想的黎族贫下中农及时听到毛主席的最新指示，紧跟毛主席的伟大战略部署，带来了一些客观上的困难。为了解决这个问题，人民解放军驻毛道公社毛泽东思想宣传队和公社革委会在广泛集中群众正确意见和智慧的基础上，充分发挥人的积极因素，在全公社建立了毛泽东思想联传网。这个联传网，由二百七十八名优秀的贫下中农社员组成。公社有连，大队有排，生产队有班，组成了一个完整的宣传、传递体系。每当公社收听到毛主席的最新指示时，当即刻印，由连向各大队联传排递送，大队接着派出宣传员以接力传送的方式，奔赴各联传班，层层往下传。有的大队、生产队先收听到毛主席的最新指示，就主动地传达下去。"},{"type":"paragraph","text":"联传网的每一个宣传员，都把宣传毛泽东思想、传送毛主席的最新指示，当做头等重要、头等光荣的政治任务来完成。他们对当地的地理状况和各生产队劳动力的分布规律，都掌握得清清楚楚，毛主席的最新指示不论在什么时间下达，他们都能闻风而动，风雨无阻，迅速及时地传遍全公社每一个角落，做到家喻户晓，老少皆知。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"359c4cf918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

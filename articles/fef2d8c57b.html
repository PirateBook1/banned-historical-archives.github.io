script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪同志就工业交通战线活学活用毛主席著作写的一封信中指出毛主席天才地把马克思列宁主义提高到崭新的阶段 毛泽东思想灌输到工农中去能转化为巨大物质力量","authors":["林彪"],"dates":[{"year":1966,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"工交系统强调政治挂帅，突出政治，这种做法很好，对于提高工人阶级的政治觉悟，加强我国社会主义建设，都是有很大益处的。这样做，会进一步提高工人阶级的积极性和创造性，使我们的社会主义事业更加兴旺。你们把大学毛主席著作做为工交系统全部工作方针的第一项，很好。"},{"type":"paragraph","text":"我国是一个伟大的无产阶级专政的社会主义国家，有七亿人口，需要有一个统一的思想，革命的思想，正确的思想，这就是毛泽东思想。有了这个思想，才能保持旺盛的革命干劲，才有坚定正确的政治方向。"},{"type":"paragraph","text":"毛泽东思想，反映了国内国际阶级斗争的客观规律，反映了无产阶级、劳动人民的根本利益。毛泽东思想并不是劳动人民自发地产生的，而是毛主席在伟大的革命实践基础上天才地继承和发展了马克思列宁主义的思想，是综合了国际共产主义运动的新经验，把马克思列宁主义提高到一个崭新的阶段。"},{"type":"paragraph","text":"因此，必须通过活学活用毛主席著作，把毛主席的思想灌输到工人、农民中去，才能改变劳动人民的精神面貌，才能使精神力量转化为巨大的物质力量。"},{"type":"paragraph","text":"近几年来，工交系统开始这样做了，这次工交系统的会议，又总结了经验，提出了新的做法，定会进一步取得成效。"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"一九六六年三月十一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fef2d8c57b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

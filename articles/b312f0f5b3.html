script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"关于中国共产党诞生二十周年、抗战四周年纪念的指示","alias":"","parts":[{"type":"paragraph","text":"关于中国共产党诞生二十周年、"},{"type":"paragraph","text":"抗战四周年纪念的指示！"},{"type":"paragraph","text":"（1941年6月）"},{"type":"paragraph","text":"（一）今年“七一”是中共产生的二十周年，“七七”是中国抗日战争的四周年，各抗日根据地应分别召集会议，采取各种办法，举行纪念，并在各种刊物出特刊或特辑。"},{"type":"paragraph","text":"（二）宣传要点：在党外要深入地宣传中共二十年来的历史，是为中华民族与中国人民解放事业英勇奋斗的历史。他最忠实的代表中华民族与中国人民的利益。今天无论在国际国内任何困难情况下，他都要坚持抗日民族统一战线政策，团结到底，抗战到底，反对分裂，反对投降。要表扬八路军新四军四年抗战的战绩，与各抗日根据地建设的成绩，并着重宣传我们的施政纲领，是能坚持敌后抗战的正确办法，同时也是全国人民能够走向光明胜利的道路。"},{"type":"paragraph","text":"在党内要使全党都明了中共在中国革命中的重大作用，在今天他已成为团结全国抗战争取抗战胜利的决定因素，他的政策，关系全国抗战的成败与全中国人民的命运。因此每个党员都要正确懂得如何运用党的统一战线方针，要加强策略教育，与学习党在二十年革命斗争中的丰富经验。"},{"type":"paragraph","text":"（三）中央准备在“七七”发表宣言与文章，尽可能于“七一’前拍出，在全国各地刊物同时发表。因此各地方纪念文章，应侧重说明与当地具体任务有关联的问题。"},{"type":"paragraph","text":"中央书记处"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":147},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b312f0f5b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

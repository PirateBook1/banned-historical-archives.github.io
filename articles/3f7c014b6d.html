script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特别能战斗的“小铁人”","authors":[],"dates":[{"year":1976,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“你右手食指骨折，其余三指外伤十分厉害，要注意休息，防止感染，手不能动!”医院外科医生看着眼前这个顽强的小伙子，把开了一个月病假的单子交给了他。“医生，这不行啊!”小伙子着急地回答。"},{"type":"paragraph","text":"这个小伙子就是被群众赞誉为“小铁人”的上海自行车三厂九车间党支部副书记陶国强。小陶的手是在一次检修马达时被轧进皮带后受伤的。现在，手不能动，这多难受啊!厂里反击右倾翻案风的斗争正如火如荼地展开，小陶要用这双手，拿起笔作刀枪，拿起工具造“炮弹”，狠狠回击邓小平的进攻，在这个时候怎么能退出战场呢?他想着想着，回到了车间参加战斗。他想，为了防止感染，可以多包几层纱布。为了制止疼痛，可以多吃几粒止痛片。困难再大，没有小陶的决心大。从党支部的领导到班组的群众，从老工人到青年战友，都劝他回家休息，但他总是坚持战斗，身不离战场，心不离群众，整天活跃在车间里。"},{"type":"paragraph","text":"小陶的妈妈一连几天不见他回家，心里很急，就想了一个办法，要他去安徽探望他的哥哥，顺便在那里休养一段时间。车票也买好了，但小陶坚决不去，他对来劝说的青年工人小朱说:“现在厂里批邓斗争正开展得轰轰烈烈，一个革命战士，怎么能在关键时刻离开战场呢!”他说服了妈妈，不去安徽，仍在车间里日夜战斗着。"},{"type":"paragraph","text":"是什么力量激励着小陶这样顽强地战斗呢?用小陶的话来说:“毛主席的革命青年，就要为毛主席争气，干社会主义，想共产主义。”小陶做的好事，真是三天三夜也讲不完。老工人赞扬道:“有这样的‘小铁人’来接班，我们就放心了!”"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f7c014b6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"巴拉圭人民军战俘致英雄日的信","authors":["巴拉圭人民军战俘"],"dates":[{"year":2017}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"巴拉圭人民军战俘二〇一七年"},{"type":"paragraph","text":"注：巴拉圭人民军是一支活跃于拉美国家巴拉圭的民主主义武装力量，在2008年为了保卫原住民和贫苦工农的利益开展了武装斗争，对抗巴拉圭旧政权。从那时起，有许多人民军的指战员和支持者被政权俘虏，其中包括了写作这封信的三名被俘的人民军高级指挥员。"},{"type":"paragraph","text":"这是一封巴拉圭的政治犯庆祝英雄日的信，纪念埃芬顿、卢里甘乔和卡亚俄的三百名秘鲁政治犯的屠杀三十一周年。"},{"type":"paragraph","text":"我们在狱中坚定的、始终如一的、有尊严的抵抗是我们革命者和政治犯们必须坚持的行动准则。要战胜酷刑，孤立，和资产阶级政权的一切变态手段：这个腐朽的政权今天用着最残暴的控制和严刑拷打的方式，不仅是针对我们这些在怪物腹中抵抗的政治犯，更是针对我们被系统性地劫持着、残害着、和胁迫着的人民。只有这样，资本主义政权才能继续掌权。"},{"type":"paragraph","text":"作为人民军政治犯，我们有义务与监狱中横行的各种野蛮行为作抵抗和斗争。我们的行刑者们受了专业培训：是外国的压迫者们，用对付和我们一样在狱中抵抗的外国同志的拷打手段来培训他们。"},{"type":"paragraph","text":"以三十一年前在秘鲁监狱中被杀害的同志们的名义，我们人民军政治犯们要把他们作为榜样，为了实现社会主义而斗争，对抗巴拉圭资产阶级政权的野蛮行径和他们令人发指的腐朽体制。它很快就要灭亡了，推翻它的将是一样与它天差地别的事物：革命。"},{"type":"paragraph","text":"从我们抵抗的要塞，寡头的牢狱里，我们要向那些正义地收殓了被害同志的家人们致以深厚敬意，向他们表达团结，给他们力量。"},{"type":"paragraph","text":"卡门·比亚尔巴弗朗西丝卡·安蒂诺格拉西叶拉·萨马涅戈"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2c77622a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

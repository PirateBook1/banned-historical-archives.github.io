script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于对待无产阶级文化大革命中工作组问题的通知","alias":"","parts":[{"type":"paragraph","text":"（五）要节约闹革命，爱护国家资财。破环国家资财者，按照情节轻重，给以必要的处分。"},{"type":"paragraph","text":"（六）自负盈亏的文艺团体，如果他们今后演出有困难，现在基本生活费又没有来源的，可以由当地政府另外安排生活出路，主要是到农村落户或者分配到工厂或新建的企业中去劳动。"},{"type":"paragraph","text":"以上规定的前五条，适用于部队的文艺团体。"},{"type":"paragraph","text":"中共中央关于对待无产阶级文化大革命中工作组问题的通知"},{"type":"paragraph","text":"（一九六七年二月十七日）"},{"type":"paragraph","text":"关于对待无产阶级文化大革命期间派出的工作队（包括搞了一段文化革命的四清工作队）问题，中央考虑到对资产阶级反动路线的斗争，主要锋芒应当针对着这条错误路线的提出者，而不应当长期揪住工作队不放。因此，中央决定："},{"type":"paragraph","text":"（一）在无产阶级文化大革命期间所有的工作团和工作组，包括团长、组长和组员，都回原机关参加革命和工作。"},{"type":"paragraph","text":"（二）各学校、各工厂、各机关、各单位，今后不要再揪工作队去斗争。"},{"type":"paragraph","text":"（三）工作队中的坏人和确实犯有严重错误的人，也应把材料送原单位或上级领导机关，必要时，可以同原单位的革命造反派联合斗争。"},{"type":"paragraph","text":"中共中央、国务院"},{"type":"paragraph","text":"告通"},{"type":"paragraph","text":"(一九六七年二月十七日）"},{"type":"paragraph","text":"一、全国红色劳动者造反总团、劳动部、中华全国总工会一九六七年一月二日联合通告，是非法的，应予取消。各省市劳动局根据“三团体\"的联合通告所决定的一切文件，一律作废。"},{"type":"paragraph","text":"二、临时工、合同工、轮换工、外包工等制度，有些是合理的，有些是很不合理的，错误的。中央正在研究，准备分别情况予以改革。在中央未作出新决定以前，仍按原来办法进行。"},{"type":"paragraph","text":"三、各企业、各单位的临时工、合同工、轮换工、外包工，应和正式的职工、工作人员享有同等的政治权利，有权参加无产阶级文化大革命。"}],"authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":330,"page_end":330},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于对待无产阶级文化大革命中工作组问题的通知","authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央关于对待无产阶级文化大革命中工作组问题的通知","type":"title"},{"text":"各级党委：","type":"appellation"},{"text":"关于对待无产阶级文化大革命期间派出的工作队（包括搞了一段文化革命的四清工作队）问题，中央考虑到对资产阶级反动路线的斗争，主要锋芒应当针对着这条错误路线的提出者，而不应当长期揪住工作队不放。因此，中央决定：","type":"paragraph"},{"text":"（一）在无产阶级文化大革命期间所有的工作团和工作组，包括团长、组长和组员，都回原机关参加革命和工作。","type":"paragraph"},{"text":"（二）各学校、各工厂、各机关、各单位，今后不要再揪工作队去斗争。","type":"paragraph"},{"text":"（三）工作队中的坏人和确实犯有严重错误的人，也应把材料送原单位或上级领导机关，必要时，可以同原单位的革命造反派联合斗争。","type":"paragraph"},{"text":"（本通知在工厂、农村张贴）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f2a7f818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

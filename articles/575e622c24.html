script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想占领街道里弄阵地","authors":["本报评论员"],"dates":[{"year":1971,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"街道里弄战线的同志为贯彻落实市党代会决议精神，坚决响应毛主席关于“全国学人民解放军”的伟大号召，提出开展创“六好”活动，这对促进街道里弄战线的斗、批、改，把街道里弄建设成为红彤彤的毛泽东思想大学校，有很重要的意义。我们表示热烈支持，同时也希望街道里弄战线的同志们，把创“六好”活动扎扎实实地开展起来，并且在这方面来个竞赛，看谁做得好。"},{"type":"paragraph","text":"街道里弄开展创“六好”活动的根本目的就是要用毛泽东思想占领街道里弄这个阵地。街道里弄是一条十分重要的战线。它是阶级斗争的前哨，是生产的后方，又是生活的场所。用毛泽东思想占领这个阵地，对改造城市，巩固无产阶级专政，都具有重大意义。有些同志对搞好街道里弄工作的意义往往认识不足，以为街道里弄只是搞些婆婆妈妈的事，这是十分错误的。街道里弄这个阵地，无产阶级不去占领，资产阶级就会乘虚而入。对于这一点，我们一定要有足够的认识。"},{"type":"paragraph","text":"要用毛泽东思想占领街道里弄阵地，首先要继续深入开展活学活用毛泽东思想群众运动。街道里弄工作千头万绪，必须狠抓根本，把活学活用毛泽东思想放在各项工作的首位，用毛泽东思想统帅一切。经过无产阶级文化大革命，街道里弄的活学活用毛泽东思想的群众运动蓬勃开展，从里弄、居民小组到家庭，普遍举办了各种类型的毛泽东思想学习班。现在我们的任务就是要把这个学习运动坚持下来，并加以发展。特别是街道里弄的干部，要带头学好用好毛泽东思想。要把学习毛主席的哲学著作和学习“老三篇”结合起来，促进世界观的改造。要认真开展思想和政治路线方面的教育，进一步提高广大群众阶级斗争和两条路线斗争的觉悟。"},{"type":"paragraph","text":"要继续狠抓阶级斗争，坚持开展革命大批判。经过无产阶级文化大革命，街道里弄的面貌已经发生深刻的变化。但是我们还必须看到，在街道里弄里，资产阶级的力量还相当大，一小撮阶级敌人还在兴风作浪。在居民中间，旧思想、旧文化、旧风俗、旧习惯的影响也远未肃清。因此，阶级斗争在街道里弄必然还会以各种复杂的形式表现出来，对此应有足够的警惕。我们要主动地向阶级敌人进攻，同资产阶级思想和一切歪风邪气开展坚持不懈的斗争。在这场斗争中，要注意发挥业余工宣队的作用，并依靠广大革命群众，加强对一小撮阶级敌人的群众专政。"},{"type":"paragraph","text":"资产阶级同我们争夺青少年一代的斗争，是街道里弄阶级斗争的一项重要内容。要特别警惕一小撮阶级敌人利用封资修的一套腐蚀青少年和破坏知识青年上山下乡的活动。这种情况一经发现，就要坚决打击。青少年的问题，关键在于我们的教育。社会、家庭、学校要遵照毛主席关于“要关怀青年一代的成长”的教导，共同加强对青少年的共产主义思想教育，提高他们抵制资产阶级思想腐蚀的能力，把他们培养成为无产阶级革命事业的接班人。要用毛泽东思想占领青少年学生的课外活动阵地。对个别犯错误的青少年，要做过细的思想工作。"},{"type":"paragraph","text":"我们相信，街道里弄战线通过创“六好”活动，向人民解放军学习，必将更好地贯彻执行党的“九大”路线，完成党的“九大”提出的各项战斗任务，把街道里弄的工作搞得更好，使街道里弄真正成为学习和宣传毛泽东思想的学校。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"575e622c24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

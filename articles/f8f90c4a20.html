script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海十多万红色造反大军庄严宣誓彻底砸烂临时工外包工制度工人代表愤怒控诉临时工外包工这一变相的资本主义雇佣劳动制度的罪恶，决心建立一个符合毛泽东思想的新劳动制度","authors":[],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛主席教导我们:“马克思主义的道理千条万绪，归根结底，就是一句话:‘造反有理。’……根据这个道理，于是就反抗，就斗争，就干社会主义。”在无产阶级文化大革命的滚滚热潮中，上海的临时工、外包工起来造反了!昨天，十多万临时工、外包工组成的红色造反大军，会师在人民广场，向党中央和毛主席庄严宣誓:彻底砸烂临时工、外包工不合理制度，建立一个符合毛泽东思想的崭新的劳动制度!"},{"type":"paragraph","text":"临时工、外包工是资本主义雇佣劳动制度的残余。十七年来，一小撮钻进党内的走资本主义道路的当权派，死死抱住这个残余，阻碍了社会主义革命和社会主义建设。许多工人受到它的危害，不能参加工厂的政治学习和其他政治活动，得不到应有的劳动保护。尤其是在无产阶级文化大革命中，一小撮党内走资本主义道路的当权派和极少数顽固地执行资产阶级反动路线的人，又把这个制度作为压制工人起来革命的一张王牌，先是不让临时工、外包工参加无产阶级文化大革命；以后，又对贴他们大字报的人进行打击报复，甚至尅扣工资和停止他们的工作。一句话，那些资产阶级老爷们，妄图以临时工、外包工雇佣劳动制度残余的破牛车，拉住滚滚向前的社会主义列车。现在，上海革命的临时工、外包工奋起毛泽东思想的千钧棒，要把这个破牛车砸个稀巴烂!"},{"type":"paragraph","text":"在昨天的誓师大会上，成千上万的临时工、外包工革命造反战士，热情洋溢，斗志昂扬，他们一次又一次地高呼:“毛主席万岁!万岁!万万岁!”“坚决捍卫以毛主席为代表的无产阶级革命路线!彻底批判资产阶级反动路线!”一遍又一遍地高唱《大海航行靠舵手》和毛主席语录歌《造反有理》，表达了对伟大领袖毛主席无限热爱的激情和誓将无产阶级文化大革命进行到底的决心。许多临时工、外包工代表，怀着无比愤怒的心情，控诉了临时工、外包工制度的罪恶。"},{"type":"paragraph","text":"本市和外地在沪的革命造反组织的代表，应邀出席了大会。他们在发言中表示，最最坚决地支持上海临时工、外包工的这一革命造反行动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8f90c4a20"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴泾热电厂职工以深入批邓为动力进一步做好省煤节电工作","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　吴泾热电厂广大职工学习灾区人民的革命精神，深入批判邓小平的修正主义办企业路线，推动了省煤节电工作。"},{"type":"paragraph","text":"这个厂的六号汽轮发电机是去年投产的，由于化水扩建工程没有及时上去，机组长期耗煤量较大。在批邓、反击右倾翻案风的斗争中，广大职工批判了邓小平重搞“条条专政”的修正主义办企业路线，打破“甲、乙、丙”的分工界限，主动提出在保证完成机组检修任务的同时，自力更生攻关键。管阀班工人不分晴天雨天，白天黑夜地干；修配工人革命加拼命，八天完成了十五天的任务，为提高机组出力、降低煤耗创造了有利条件；运行工人千方百计降低耗电率、耗煤率，在运行中一丝不苟，精益求精。"},{"type":"paragraph","text":"全厂职工在灾区人民革命精神的鼓舞下，决心以省煤节电的实际行动支援地震灾区。全厂及时召开了省煤节电交流会，制定了具体措施，做到多发少用，群策群力。一号变压器出故障，要影响出电工人们冒雨战斗，通宵达旦地抢运、安装设备，只用了一天半的时间，就完成了任务。为了省煤节电，全厂职工不分工种齐努力，锅炉运行工人打破检修、运行分工的界限，发现磨煤机内钢球少了，就主动运加，保持磨煤机高出力、低耗电。全厂还改制了二十四台风机，每年可节电一千二百万度，相当于节煤七千三百五十吨。经过全厂职工的共同努力，这个厂的省煤节电工作取得了新的成绩，今年一至八月，节省厂用电五百三十三万度，多发电九千万度，相当于节约原煤一千八百六十五吨。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"184156462e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

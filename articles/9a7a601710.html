script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席同党和国家其他领导人接见各族业余演员和新疆干训班学员各族业余演员和新疆学员用不同语言激动地欢呼:毛主席万岁!中国共产党万岁!","authors":[],"dates":[{"year":1964,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　毛泽东主席同党和国家的其他领导人刘少奇、周恩来、朱德、邓小平、宋庆龄、董必武、彭真、陈毅、李富春、李先念、李井泉、谭震林、乌兰夫、陆定一、陈伯达、康生、薄一波、李雪峰、罗瑞卿、刘澜涛、杨尚昆等，今天下午接见参加全国少数民族群众业余艺术观摩演出会的代表，和中央民族学院新疆干部训练班的学员。"},{"type":"paragraph","text":"当毛主席、刘主席等党和国家领导人同大家会见时，大厅里一片欢腾。来自十八个省、自治区的五十多个民族的业余文艺战士和新疆学员，一齐热烈鼓掌。他们用不同的语言，激动地欢呼:“毛主席万岁!”“中国共产党万岁!”"},{"type":"paragraph","text":"毛主席、刘主席等领导人不断地招手，向大家亲切致意。"},{"type":"paragraph","text":"在毛主席等离开的时候，各族代表还长久不停地跳跃欢呼，热情地向党和国家领导人致敬。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\12\\64cs010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席同党和国家的其他领导人接见了参加全国少数民族群众业余艺术观摩演出会的代表"},{"type":"paragraph","text":"(新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7a601710"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

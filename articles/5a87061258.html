script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等党和国家领导人以及各国贵宾 同首都一百五十万人一起欢度节日之夜","authors":[],"dates":[{"year":1964,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京1日电　今晚，首都有一百五十万人以天安门广场为中心，举行了盛大的节日联欢。"},{"type":"paragraph","text":"毛泽东主席同刘少奇、董必武、朱德、周恩来、邓小平等党和国家的领导人，在天安门城楼同诺罗敦·西哈努克亲王和夫人、莫迪博·凯塔总统和夫人、阿方斯·马桑巴—代巴总统、崔庸健委员长、范文同总理、扬·格·毛雷尔主席，以及来自社会主义国家、亚非友好国家和世界各地的贵宾，观看了绚丽多采的焰火，与首都人民一起欢度节日之夜。天安门城楼上洋溢一片热烈友好的气氛。"},{"type":"paragraph","text":"在灯光辉煌的天安门广场上，扩音器播送出欢乐雄壮的乐曲，成千上万的工人、学生、机关干部、解放军官兵和市民，在金水桥前和广场南端的人民英雄纪念碑下，此起彼伏地高唱《社会主义好》、《伟大的国家，伟大的党》、《我们走在大路上》。无数的人们组成了一个又一个的舞圈，在濛濛细雨中欢舞。"},{"type":"paragraph","text":"双桥人民公社社员们从几十里以外的郊区赶来，在广场上参加了联欢。首都的大学生们，今晚带来了舞蹈、大合唱、表演唱、器乐合奏、武术等几百个节目，到这里和工农兵联欢。"},{"type":"paragraph","text":"八时，第一批焰火升起，天安门上空顿时呈现出一幅百花争艳、万紫千红的景象。在联欢中，观礼台上的许多外宾走到广场，和学生、工人们一起跳起舞来。日本、古巴和非洲的朋友还在北京大学的舞圈里，观看了学生们表演的《觉醒的非洲》、《战斗的古巴》等舞蹈。"},{"type":"paragraph","text":"在天安门广场两侧宽阔的东西长安街上以及其他公共场所，无数的人们也在通明的灯光下唱歌跳舞。节日的灯火到处闪烁，欢乐的气氛充满全城。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a87061258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊革命共产主义运动政治负责人斯塔戈斯强调  毛主席关于三个世界光辉思想沉重打击修正主义","authors":[],"dates":[{"year":1977,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希腊革命共产主义运动政治负责人斯塔戈斯强调"},{"type":"paragraph","text":"毛主席关于三个世界光辉思想沉重打击修正主义"},{"type":"paragraph","text":"新华社雅典一九七七年七月二十五日电  希腊革命共产主义运动政治负责人彼得罗斯·斯塔戈斯最近在这个组织举行的一次集会上发表的讲话中强调指出：毛泽东主席关于三个世界的光辉战略思想是对修正主义的沉重打击。"},{"type":"paragraph","text":"斯塔戈斯说：“毛主席在他逝世以前给世界工人阶级和劳动人民留下了一笔遗产，那就是关于三个世界的光辉战略思想。这个思想用灵活的历史唯物主义对于世界上出现的混乱和分化现象进行了总结，它是对当今世界主要矛盾所作的一种马克思主义的阶级分析。”"},{"type":"paragraph","text":"斯塔戈斯强调指出：“谁是我们的敌人，谁是我们的朋友，这一直是马克思列宁主义的一个中心问题。对这个问题的回答，不应当是泛泛地援引革命的指导原则，而是应当在实践中坚决执行这些原则、对具体情况作具体分析和对各种力量作出估价。毛主席的这个思想是对修正主义、教条主义、分裂主义以及口头上的左派这种机会主义的沉重打击。这种机会主义使无产阶级陷于孤立，采取的政策不是冒险主义的就是无所作为，并且是为苏联社会帝国主义的政策和狡猾的阴谋效劳的。”"},{"type":"paragraph","text":"他说：“毛主席关于三个世界的战略思想表明了今天世界形势大好。它告诉人民如何反对两个超级大国的霸权主义和反对它们的战争准备，告诉人民如何充分利用一切积极因素并且一个一个地孤立和消灭敌人。由于有了这个思想，无产阶级的革命斗争和人民的解放运动取得了进展。以华国锋主席为首的中国共产党正在坚决执行毛主席的路线，正在对世界无产阶级的革命事业、对反帝斗争、特别是反对两个超级大国的霸权主义的斗争，作出巨大贡献。”"},{"type":"paragraph","text":"斯塔戈斯强调指出：“为了保卫和执行毛主席的这条路线，就要同修正主义作坚决斗争”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bbc6b20fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

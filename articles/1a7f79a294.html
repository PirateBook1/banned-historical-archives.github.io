script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都50万人集会游行欢度国庆","authors":[],"dates":[{"year":1961,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都五十万人10月1日在天安门前举行盛大集会和游行，欢庆中华人民共和国成立十二周年。"},{"type":"paragraph","text":"我国各族人民伟大领袖毛泽东主席和刘主席、宋庆龄、董必武、周恩来、朱德、陈云、林彪、邓小平等党和国家领导人参加了大会并检阅了游行队伍。"},{"type":"paragraph","text":"同毛主席等一起登上检阅台的，有古巴共和国多尔蒂科斯总统，尼泊尔王国马亨德拉国王陛下和王后陛下及公主殿下等。"},{"type":"paragraph","text":"中共中央政治局委员、中共北京市委第一书记、北京市市长彭真在大会上作了节日讲话。"},{"type":"paragraph","text":"彭真在谈到了我国十二年来，特别是1958年来的巨大成就后，指出:在1961年，我们又在大跃进的基础上，取得了新的成就。"},{"type":"paragraph","text":"他说:今后，我们全国各民族人民要继续团结一致，鼓足干劲，为争取社会主义建设的新胜利而奋斗，为把我国建设成为一个具有现代工业、现代农业和现代科学文化的伟大的社会主义强国而奋斗。"},{"type":"paragraph","text":"彭真在讲话中还指出:全世界人民和全中国人民仍然面临着严重的斗争任务。美国肯尼迪政府上台以来，加紧扩军备战，不断制造紧张局势，镇压和破坏民族解放运动，甚至挑起局部战争，严重威胁世界和平。美帝国主义至今仍然霸占着我国的领土台湾，不断侵犯我国的领海、领空，并且积极复活日本军国主义，威胁我国的安全和亚洲的和平。现在，美帝国主义又在联合国大会中积极进行阴谋活动，阻挠恢复中国在联合国的合法权利，妄想制造“两个中国”。他说:所有这一切，引起了全中国人民极大的愤怒。我们一定要坚决地进行斗争，反对美帝国主义侵略我国和破坏世界和平的罪行。我们一定要解放台湾，美国侵略者必须从我国的领土台湾滚出去。彭真最后说:我们坚信，我国人民的正义斗争一定会取得胜利，世界人民的正义斗争也一定会取得胜利。"},{"type":"paragraph","text":"彭真市长讲话后，开始了盛大的节日游行。游行共历时两小时。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a7f79a294"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想教育孩子——回忆刘英俊同志生前在永安小学的辅导活动","authors":["孙承菡"],"dates":[{"year":1966,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想教育孩子"},{"type":"paragraph","text":"——回忆刘英俊同志生前在永安小学的辅导活动"},{"type":"paragraph","text":"原佳木斯市永安小学教员　孙承菡"},{"type":"paragraph","text":"刘英俊同志是一位优秀的校外辅导员。他把宣传毛泽东思想当作自己毕生的战斗任务，把培养红色革命接班人看作是自己的神圣责任。"},{"type":"paragraph","text":"他培育下一代能从阶级教育入手，启发孩子们热爱党、热爱毛主席、热爱新社会。他第一次和我们班小朋友见面，就讲了劳动人民在旧社会的苦难生活。他和小朋友一同参谒了烈士纪念塔，给他们讲革命故事，告诉小朋友：今天的幸福生活来之不易，是革命先烈用鲜血换来的，我们要牢记阶级苦，珍惜今日甜，听毛主席的话，好好学习，天天向上，做红色革命接班人。"},{"type":"paragraph","text":"他的全部辅导活动，都贯穿着一条红线，就是加强对儿童的政治思想教育，用毛泽东思想武装他们的头脑。怎样向孩子们进行政治思想教育呢？他在一九六三年五月四日给我的信上说：“……必须清楚的了解他们在想些什么？系统的观察、分析、研究他们思想动向。不仅校内的情况要研究，他们的家庭状况、环境与朋友，游戏与娱乐的内容也要研究……。”一九六三年五月十九日，他又在来信中说：“你的工作是在培养共产主义事业的接班人。对学生的政治思想教育是培养学生的一个重要方面，也是你工作中的纲。纲举目张。政治思想一环抓起来了，就会使学生自觉地按培养目标努力；就能使学生积极劳动，刻苦学习，遵守纪律。应当常常讲一些国家大事和英雄模范的故事给他们听，培养学生有一种时刻准备为祖国、为社会主义和共产主义立功的强烈愿望。把孩子培养成为党和国家所希望的共产主义新人，这是每一位班主任，每一个教师的光荣、崇高、重要的责任……。”"},{"type":"paragraph","text":"刘英俊同志在担任校外辅导员的工作中，完全实践了他所说的这些话。每当他休息的时候，他都来学校了解学生的思想情况，找小朋友谈心，进行家庭访问，组织他们学习毛主席著作……。当他因公执勤不能来校，因患病住院不能来辅导的时候，他就通过书信来开展工作。他生前曾给我和小朋友们，写过很多信，前面提到的两封，就是在半个月之内寄来的。一封是晚上十点三十分写完的，一封是晚上十点四十七分写完的。从这里可以看出，他为了用毛泽东思想培养革命接班人，花费了多么大的心血；在他的脑海里，这项工作占了多么大的位置！他常说：“作为一个贫农的儿子，我应当多为党工作，多贡献力量……。”他就是这样带着深厚的阶级感情，帮助和鼓舞人们听党的话，按毛主席的指示办事。他的所作所为，不容争辩地说明了他是最高指示的模范执行者。"},{"type":"paragraph","text":"刘英俊同志为人民献出了年轻的生命，他虽死犹生。他的英雄形象永远活在我们的心里。他是我们学习的好榜样。我们要把他的英雄事迹传给下一代，教育孩子象他那样活学活用毛主席著作，做毛主席的好战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报

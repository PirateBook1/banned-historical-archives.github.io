script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社员忠于毛主席  踊跃交售爱国粮  吉林省超额百分之十一完成去年国家粮食征购任务","authors":[],"dates":[{"year":1968,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"社员忠于毛主席  踊跃交售爱国粮"},{"type":"paragraph","text":"吉林省超额百分之十一完成去年国家粮食征购任务"},{"type":"paragraph","text":"据新华社长春电　吉林省农村人民公社广大贫下中农社员和革命干部，高举毛泽东思想伟大红旗，提前超额完成了去年国家粮食征购任务。到去年十二月下旬的统计，全省已经交售给国家的粮食，超过原计划的百分之十一以上，是吉林省近七年来向国家交售粮食最多的一年。这是毛泽东思想的伟大胜利，是无产阶级文化大革命运动的丰硕成果。"},{"type":"paragraph","text":"去年农业获得大丰收的吉林省农村广大社员，在毛主席“要斗私，批修”的最新指示鼓舞下，通过大办毛泽东思想学习班，深入开展了革命大批判，狠批中国赫鲁晓夫鼓吹的“阶级斗争熄灭”论以及“剥削有功”、“三自一包”、“四大自由”和其他一系列反革命修正主义谬论，阶级觉悟有了很大提高。许多贫下中农社员把向国家交售粮食，看作是忠于毛主席，忠于毛泽东思想，忠于毛主席无产阶级革命路线的表现。他们说：“征购粮是爱国粮，政治粮，阶级斗争胜利粮”、“咱们一定要多售粮，售好粮，支援全国文化大革命，支援祖国的社会主义建设。”"},{"type":"paragraph","text":"在完成去年粮食征购工作的过程中，吉林省各地的有关部门和各地支农部队遵照毛主席“政治工作是一切经济工作的生命线”的教导，加强政治思想工作，全面贯彻毛主席有关粮食工作的指示，大大提高了广大社员交售粮食的积极性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76a0d950b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

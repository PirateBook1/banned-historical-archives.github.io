script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法马列共和奥共同盟发表联合声明  毛主席三个世界理论指导世界反霸斗争  苏联企图把越南变为“亚洲古巴”推行扩张政策","authors":[],"dates":[{"year":1978,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法马列共和奥共同盟发表联合声明"},{"type":"paragraph","text":"毛主席三个世界理论指导世界反霸斗争"},{"type":"paragraph","text":"苏联企图把越南变为“亚洲古巴”推行扩张政策"},{"type":"paragraph","text":"新华社巴黎九月二十八日电　法国《红色人道报》九月二十八日发表了法国马克思列宁主义共产党和奥地利共产主义同盟的联合声明。声明指出：“苏联社会帝国主义企图把越南变成‘亚洲的古巴’，把整个印度支那变成它的殖民地。”"},{"type":"paragraph","text":"联合声明说，法国马克思列宁主义共产党中央委员会代表团和奥地利共产主义同盟中央委员会代表团九月十九日和二十日在巴黎就当前的重大问题进行了讨论，双方对所讨论的问题看法完全一致。"},{"type":"paragraph","text":"联合声明说：“两个组织谴责越南领导人的侵略和扩张主义政策。在他们背后的不是别人，正是苏联社会帝国主义。”"},{"type":"paragraph","text":"联合声明说，两个组织谴责越南领导的反华政策，谴责他们对华侨的政策。两个组织坚决谴责越南对柬埔寨的侵略。"},{"type":"paragraph","text":"在谈到柬埔寨革命时，联合声明说，两个组织“正在努力并将尽更大的努力来支持民主柬埔寨在柬埔寨共产党及其书记波尔布特领导下为保卫革命、保卫社会主义祖国而进行的英勇斗争，把这场斗争的真象告诉两国人民并动员他们来支持这场斗争”。"},{"type":"paragraph","text":"联合声明强调指出："},{"type":"paragraph","text":"“两个组织把毛泽东提出的三个世界的理论作为国际无产阶级的阶级路线和成功地进行反殖、反帝、反霸斗争的战略方针。两个组织要为建立反对两个超级大国特别是苏联社会帝国主义的最广泛的国际反霸阵线而斗争”，“两个组织支持西欧在反对两个超级大国的斗争中联合起来”。"},{"type":"paragraph","text":"声明强调说：“两个组织认为，毛泽东思想是国际马列主义运动理论基础的一个重要组成部分。当前，人们不能赞成马克思列宁主义而反对毛泽东思想，如同人们不能赞成马克思主义而反对列宁主义一样。两个组织捍卫毛泽东思想，反对形形色色修正主义分子对它的攻击。两个组织努力把马克思列宁主义和毛泽东思想的普遍教导与两国革命的具体实践结合起来”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fbf2a280d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"准备对付蒋军对胶东苏中的大举进攻","alias":"","parts":[{"type":"paragraph","text":"准备对付蒋军对胶东苏中的大举进攻!"},{"type":"paragraph","text":"（1946年6月19日）陈、舒，并告刘、邓、薄："},{"type":"paragraph","text":"（一）宁周电称，蒋?决定大打，除围攻五帅外，胶东苏中两区必定进攻，望根据此种情况进行准备。（二）统一胶东滨海两区指挥，集中兵力于即墨、胶州、高密之线，待敌进攻时歼灭之。此处须准备对付三个美械军，如能歼灭其二、三个师，即可顿挫敌锋，阻其西进。（三）准备夺取济南。（四）准备粉碎徐州北进之敌。（五）在蒋决定大打条件下，我渤海兵力是否能抽万人配合冀鲁豫夺取聊博\"，请陈舒与刘邓薄商定之。（六）吴化文动摇，速争取其反正。（七）孙良诚\"亦动摇，望令华中争取孙部反正。（八）华中须准备于蒋军大举进攻苏中时，坚决粉碎之。（九）为推迟蒋军大举"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给新四军军长兼山东军区司令员陈毅和政治部主任舒同的电报。"},{"type":"paragraph","text":"[2]刘、邓、薄，指刘伯承、邓小平、薄一波，当时分别任晋冀鲁豫军区司令员、政治委员和第一副政治委员。"},{"type":"paragraph","text":"[3]周，指周恩来。[4]蒋，指蒋介石。[5]聊，指山东聊城。博，指博平，旧县名，1956年并入山东在平县。[6]吴化文，当时任国民党军暂编第七纵队司令。进攻时间，目前我不应有进攻行动。"},{"type":"paragraph","text":"。中央已皓"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":395},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82909f13c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组批转黑龙江省委七人小组关于在贯彻中央颁发的政策界限中提出的两个问题的答覆","authors":[],"dates":[{"year":1956,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"中央十人小组批转黑龙江省委七人小组关于在贯彻中央颁发的政策界限中提出的两个问题的答覆","type":"title"},{"text":"黑龙江省委七人小组并各省市委、自治区党委、中央直属机关党委、中央国家机关党委、军委总政治部五人小组：(秘密)","type":"appellation"},{"text":"黑龙江7月24日电收悉。我们同意你们对于肃反运动前已经交代清楚，但未做结论的反革命分子或坏分子，在这次运动中应该如何做结论，以及起义人员中隐瞒的或坦白了历史罪恶问题应否追查清楚，这两个问题的意见，各地均应照此办理。(甄字9号)","type":"paragraph"},{"text":" 中央十人小组1956年8月7日","type":"paragraph"},{"text":"“中央十人小组：","type":"appellation"},{"text":"我省几个地区在贯彻中央颁发的政策界限中提出两个问题，我们提出答复如下，是否合适请予批示。","type":"paragraph"},{"text":"一、政策界限中第七条提到“对于过去已经交代清楚，但未作过处理的分子，除了对那些罪恶和民愤很大的分子，本着宽大精神以适当处理外，其他的人均应作出结论给他们放下包袱，不要再作为反革命分子和其他坏分子处理”一段中应如何做结论的问题，各地意见不一，有的认为现在不按反革命或其他坏分子处理、历史上是什么性质的问题，在结论中就定什么性质；有的主张既然不以反革命或其他坏分子处理，做历史结论时只写事实不定性质或定为历史政治问题就可以了。经我们研究认为：凡过去已交代清楚未经结论处理的一般反革命问题和其他坏分子的问题，可在结论中指出：“历史上某一阶段的活动事实是属于反革命性质或其他坏分子性质的，但不再作为反革命或其他坏分子处理。”也不统计到这次肃反成绩的数字内。","type":"paragraph"},{"text":"二、对起义人员中隐瞒了历史罪恶或在肃反运动自动坦白交代了一些罪恶而无现实破坏的分子，要不要追查清楚作出结论?我们认为起义人员中隐瞒的与交代的问题不列入肃反对象中解决，可交审干部门个别审查，至于要做历史结论的，可参照第一条解答的精神，历史上是什么性质的问题就做什么性质的结论，本着不咎既往的精神，不加追究。","type":"paragraph"},{"text":" 中共黑龙江省委七人小组1956年7月24日”","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组批转黑龙江省委七人小组关于在贯彻中央颁发的政策界限中提出的两个问题的答覆","authors":[],"dates":[{"year":1956,"month":8,"day":7}],"is_range_date":false,"parts":[

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乌兰图格公社深入开展牧业学大寨运动  排除“四人帮”干扰  加快牧业机械化步伐","authors":[],"dates":[{"year":1977,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乌兰图格公社深入开展牧业学大寨运动"},{"type":"paragraph","text":"排除“四人帮”干扰  加快牧业机械化步伐"},{"type":"paragraph","text":"本报讯　据《内蒙古日报》报道：内蒙古自治区达茂旗乌兰图格公社在深入开展牧业学大寨的群众运动中，坚持自力更生、艰苦奋斗的方针，认真贯彻执行毛主席关于“农业的根本出路在于机械化”的指示，坚持用革命化统帅机械化，因地制宜大力发展牧业机械化事业，机械化水平不断提高，现在全公社基本实现饲草饲料基地耕作、锄草、饲草料粉碎、粮食加工、提水灌溉、青贮切割、牧业运输机械化，打井、开渠、筑坝、植树造林、打草、剪毛、喷灌等半机械化，初步改变了牧业生产条件，促进了牧业生产的稳定发展。去年，在遭受严重自然灾害的情况下，畜牧业生产获得了大丰收，牲畜总头数达到四万二千多头（只），达到了历史最高水平。牲畜质量提高，良种和改良种牲畜已占牲畜总数的百分之六十九以上。"},{"type":"paragraph","text":"这个公社从大跃进的一九五八年开始搞牧业机械化建设，但是由于先后受到刘少奇、林彪、“四人帮”反革命的修正主义路线的干扰和破坏，机械化事业发展缓慢。一九七五年，全国农业学大寨会议以后，公社党委把发展机械化列入党委的重要议事日程，切实加强领导。公社党委组织了有领导干部、技术人员和牧民参加的三结合调查组，深入调查研究，和牧民群众共同讨论，因地制宜地制定了发展牧业机械化的综合规划。为了切实搞好牧业机械的发展，建立了国有社营的牧业机械化试点站，开展维修业务和推广试验机具，有力地推动了全社牧业机械化事业的发展。"},{"type":"paragraph","text":"在大办牧业机械化的过程中，乌兰图格公社根据乌兰图格草原十年九旱的特点，因地制宜，土洋结合，把水利作为主攻方向，狠抓了草原水利建设急需的排灌机械。全社现有配套机井八眼，筒井一百五十多眼，清洪水闸坝工程七处，渠道十四条，积小水为大水，使全社草原灌溉面积扩大到七千二百多亩。"},{"type":"paragraph","text":"在加强牧业机械管理中，这个公社十分重视牧机管理人员和技术队伍的思想建设和组织建设。他们本着“机器未到，培训先行”的原则，采取集中训练和代训等办法，先后为各大队培训出拖拉机手、柴油机手、剪毛机手和车床、电焊、修理等技术人员九十多名，这批亦工亦牧的技术人员成为全社大办牧业机械化的一支骨干力量。"},{"type":"paragraph","text":"目前，这个公社的各族干部和牧民正在认真贯彻落实第二次全国农业学大寨会议精神，狠批“四人帮”破坏农业机械化的罪行，把“四人帮”干扰破坏造成的损失夺回来，决心在一九八○年实现牧业机械化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa780bb5c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

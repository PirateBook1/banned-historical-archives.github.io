script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席率代表团回国  周恩来、朱德、邓小平等党和国家领导人到机场欢送","authors":[],"dates":[{"year":1960,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席率代表团回国"},{"type":"paragraph","text":"周恩来、朱德、邓小平等党和国家领导人到机场欢送"},{"type":"paragraph","text":"新华社6日讯　越南劳动党中央委员会主席、越南民主共和国主席胡志明以及由他率领的越南党政代表团成员，今天上午乘专机离开北京回国。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平等领导人前往机场欢送。"},{"type":"paragraph","text":"胡志明主席是在苏联参加十月社会主义革命四十三周年庆祝活动以后，在回国途中于3日到达北京的。今天同胡志明主席一起回国的越南党政代表团成员有：越南劳动党中央委员会第一书记黎笋、中央政治局委员阮志清、中央候补委员陈光辉。"},{"type":"paragraph","text":"七时四十分，胡志明主席和周恩来总理同车来到首都机场。机场上举行了隆重的欢送仪式。乐队奏越中两国国歌以后，胡志明主席由周恩来总理陪同检阅了陆海空三军仪仗队。首都少先队员向胡志明主席等献了鲜花。"},{"type":"paragraph","text":"到机场欢送的党和国家的其他领导人有彭真、陈毅、李富春、康生、谭政、胡乔木、郭沫若、黄炎培、林枫。前往欢送的还有政协全国委员会副主席包尔汉，国防委员会副主席傅作义，中共中央委员廖承志、伍修权，外交部副部长罗贵波，中国越南友好协会会长杨秀峰等。"},{"type":"paragraph","text":"到机场欢送的还有各民主党派、各人民团体和北京市的负责人，中国人民解放军的高级将领以及首都各方面的人士。"},{"type":"paragraph","text":"正在北京的越南劳动党中央政治局委员、越南民主共和国国会常务委员会副主席黄文欢，以阮维桢副总理为首的越南民主共和国政府经济、贸易代表团，越南驻中国大使陈子平，越南实习生、留学生，今天都到机场欢送。"},{"type":"paragraph","text":"到机场欢送的还有各国驻中国的使节和外交官员。"},{"type":"paragraph","text":"新华社武汉6日电　应邀去苏联参加十月社会主义革命四十三周年庆祝典礼的越南劳动党中央委员会主席、越南民主共和国主席胡志明以及由他率领的越南民主共和国党政代表团成员，今天中午在归国途中路过武汉。中共湖北省委书记处书记、湖北省省长张体学到机场迎送并陪同胡志明主席等共进午餐。"},{"type":"paragraph","text":"胡志明主席在武汉机场停留的时候，还接见了越南民主共和国在武汉的留学生、实习生。越南劳动党中央委员会第一书记黎笋、中央政治局委员阮志清、中央候补委员陈光辉也参加了接见，并和留学生、实习生们进行了亲切的谈话。"},{"type":"paragraph","text":"到机场迎送胡志明主席等贵宾的，还有中共武汉市委书记处书记宋一平，武汉市副市长谢兹群、华煜卿，中国人民解放军驻武汉部队负责人孔庆德中将等。"},{"type":"paragraph","text":"新华社河内6日电　越南劳动党中央委员会主席、越南民主共和国主席胡志明和他率领的越南民主共和国党政代表团在莫斯科参加伟大的十月社会主义革命四十三周年庆祝典礼后，今天下午乘飞机回到河内。"},{"type":"paragraph","text":"同胡志明主席同机返回河内的有越南党政代表团团员、劳动党中央委员会第一书记黎笋，政治局委员阮志清，中央候补委员陈光辉。"},{"type":"paragraph","text":"到机场迎接的有长征、范文同、范雄、武元甲、黎清毅、黎德寿、孙德胜、潘继遂等党政领导人和各部门负责人。"},{"type":"paragraph","text":"各国驻越南外交使节也到机场欢迎。（附图片）"},{"type":"paragraph","text":"胡志明主席在离开北京前和周恩来总理在机场上\t\t\t\t新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fa72eaaef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央关于召开西北局会议的电报","alias":"","parts":[{"type":"paragraph","text":"中央关于召开西北局会议的电报"},{"type":"paragraph","text":"（1949年10月25日）西北局，并德怀同志："},{"type":"paragraph","text":"（一）同意西北局西迥电，马鸿宾仍任宁夏副主席，邢肇棠改任青海副主席。（二）贺在京事毕，明日或后日动身回西北。他到西安后，请彭决定在十一月上旬在兰州或酒泉或西安开一次西北局会议，讨论各项问题，包括贺及十八兵团离开西北进入四川问题，西北军政委员会名单及各省政府名单的最后确定向题等。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉有[1]德怀，即彭德怀，当时任中共中央西北局第一书记。"},{"type":"paragraph","text":"[2]这里所说的关于马鸿宾、邢肇棠的任职意见，后来均有改变。马鸿宾，原国民党政府军将领，1949年9月率部在宁夏起义，1949年12月2日任甘肃省人民政府副主席。邢肇棠，曾任华北人民政府委员兼水利委员会主任，1949年12月2日任宁夏省人民政府副主席。"},{"type":"paragraph","text":"[3]贺，指贺龙，当时任中共中央西北局第二书记、中国人民解放军西北军区司令员。1949年8月被任命为中共中央西南局第三书记，同年10月被任命为中国人民解放军西南军区司令员，这时均未到职。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":462},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b6a459f80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

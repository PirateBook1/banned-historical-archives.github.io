script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”及其资产阶级帮派体系   山西浙江工交战线大治快上","authors":[],"dates":[{"year":1977,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"粉碎“四人帮”及其资产阶级帮派体系"},{"type":"paragraph","text":"山西浙江工交战线大治快上"},{"type":"paragraph","text":"据新华社太原电　山西省工业战线贯彻抓纲治国战略决策初见成效：到十一月下旬已提前三十七天完成全年生产计划，工业总产值比去年同期增长百分之二十六。十一个地、市中，有九个提前超额完成了全年工业生产计划。"},{"type":"paragraph","text":"从今年四月份开始，全省生产水平就一月高于一月，一季超过一季，特别是一大批受“四害”祸害的“重灾户”，如太原钢铁公司、汾西矿务局、山西机床厂、山西纺织厂等重点企业，在砸烂“四人帮”及其黑手经营的资产阶级帮派体系以后，迅速得到大治，生产突飞猛进，对全省工业生产的发展起了极大的推动作用，使全省形成了一个重点企业和一般企业全面跃进的新局面。据统计，全省十二个工业行业，已有煤炭、电力、轻工、机械、交通、建工、手工等七个行业提前超额完成了全年工业总产值和主要产品的产量计划。列入国家计划的一百种主要产品，也有一半以上提前一个月或更多时间完成了全年生产计划。"},{"type":"paragraph","text":"据新华社杭州电　深受“四人帮”祸害的“重灾区”能不能大干快上，高速度地恢复和发展国民经济？一年来浙江省工交战线取得的成绩，对这个问题作了肯定的回答。"},{"type":"paragraph","text":"到十一月底止，浙江省工业总产值已提前一个月超额百分之五点七完成了全年国家计划，比去年同期增长百分之三十五点八，比历史最高的年产值也增长百分之七点一。列入国家计划的钢、生铁、钢材、铁矿石、发电量、汽轮发电机、空分设备、机床、汽车、手扶拖拉机、农用泵、变压器、平板玻璃、棉布、绸缎、缝纫机等三十种主要产品产量，已经提前完成全年计划，产品质量都有不同程度的提高。交通运输完成计划的情况也很好。铁路货物发运量、日平均装卸车数、客货车正点率、货车周转时间等指标，都超过历史最好水平。基本建设战线提前一个月完成了国家计划。在节约原材料，降低成本和消耗方面也取得显著成绩。全省财政收入已提前四十天，超额百分之二点八完成全年计划，扭转了由于“四人帮”破坏造成的工业生产和财政收入连续三年没有完成国家计划的局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa9afb027e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民政协全国委员会及各党派团体   举行盛大庆祝“七一”酒会  毛主席刘少奇等同志均亲参加","authors":[],"dates":[{"year":1951,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民政协全国委员会及各党派团体"},{"type":"paragraph","text":"举行盛大庆祝“七一”酒会"},{"type":"paragraph","text":"毛主席刘少奇等同志均亲参加"},{"type":"paragraph","text":"【新华社一日讯】为庆祝中国共产党成立三十周年纪念日，中国人民政治协商会议全国委员会、中国共产党、中国国民党革命委员会、中国民主同盟、民主建国会、中国人民政协无党派民主人士、中国民主促进会、中国农工民主党、中国致公党、九三学社、台湾民主自治同盟、中国新民主主义青年团、中华全国总工会、中华全国民主妇女联合会、中华全国民主青年联合会、中华全国学生联合会和中华全国文学艺术界联合会，在七月一日下午七时，在中南海怀仁堂举行了盛大的酒会。"},{"type":"paragraph","text":"参加这一盛大庆祝酒会的，有中央人民政府委员会委员及所属各院、委、部、会、署、行首长，人民政协全国委员会委员，中国人民解放军陆海空军高级军官，中国人民志愿军归国代表，各民主党派的领袖，人民政协无党派民主人士，各人民团体负责人，各大学的校长，科学家，文学家，艺术家，中共中央华北局委员，人民解放军华北军区首长，以及北京市人民政府、北京市协商委员会、北京市民主党派、北京市人民团体负责人，北京市地方绅耆等共六百余人。"},{"type":"paragraph","text":"下午七时，毛泽东主席和中共中央负责人刘少奇、朱德等莅临会场。这时，与会者起立致敬。全场掌声雷动。"},{"type":"paragraph","text":"庆祝酒会在亲密团结的空气中进行。酒会后，举行了庆祝晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f21799c22b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和党中央对西藏各族人民的亲切关怀兰州-拉萨航线胜利通航这条航线的开辟，把北京、兰州和拉萨从空中紧密地联系在一起","authors":[],"dates":[{"year":1975,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社兰州一九七五年九月十二日电　在欢庆西藏自治区成立十周年的日子里，由兰州至拉萨新开辟的一条航线正式通航。九月七日六时五十分，首航班机满载旅客从兰州市中川机场腾空而起，迎着晨曦飞往西藏自治区首府拉萨。十时零五分，班机胜利到达拉萨机场，受到了西藏自治区革命委员会负责人和拉萨市各族人民代表的热烈欢迎。"},{"type":"paragraph","text":"兰州-拉萨航线胜利通航，是毛主席和党中央对西藏各族人民的亲切关怀。这条航线的开辟，把北京、兰州和拉萨从空中紧密地联系在一起。"},{"type":"paragraph","text":"兰州-拉萨航线，是继一九六五年开辟的成都-拉萨航线之后，由内地通往西藏的第二条航线。这条航线全程一千六百三十六公里。班机从兰州中川机场起飞，中间越过西宁市、青海湖、柴达木盆地和格尔木上空，通过昆仑山口，进入青藏高原，然后飞越高达六千七百五十米的唐古拉山，进入西藏，最后到达拉萨机场降落。班机当天返回，每周两班。这条航线的开辟，大大缩短了由兰州到拉萨的距离。过去，从兰州到拉萨，要先乘火车到河西走廊西端的柳园车站，再转乘汽车，通过戈壁和草原，越过昆仑山和唐古拉山，然后进入西藏高原，时间长达二十多天。现在，乘坐班机，从兰州起飞，只要三小时多就可以到达拉萨。"},{"type":"paragraph","text":"兰州-拉萨航线，是我国目前各条航线中难度最大的航线之一。这条航线所经过的地带，山脉多，海拔高，地形复杂，气候多变，航行困难很多。为了保证这条航线在西藏自治区成立十周年前夕通航，中国民用航空兰州管理局从一九七四年开始，就着手进行开辟这条航线的筹备工作，中国民用航空北京管理局和各地有关部门给予了大力支援。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bce223cc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

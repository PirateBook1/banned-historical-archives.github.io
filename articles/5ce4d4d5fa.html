script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帝修是一丘之貉，反帝必须反修  多米尼加朋友说毛主席两年前的声明使多人民明确斗争方向","authors":[],"dates":[{"year":1967,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"帝修是一丘之貉，反帝必须反修"},{"type":"paragraph","text":"多米尼加朋友说毛主席两年前的声明使多人民明确斗争方向"},{"type":"paragraph","text":"新华社十一日讯　正在我国的多米尼加朋友胡安·安东尼奥·桑切斯十一日就毛主席发表《支持多米尼加人民反对美国武装侵略的声明》两周年向新华社记者发表谈话说，毛主席的声明对我们来说，“是一个正确的指示，是一个明确的方针。这个声明是照亮我们革命前途的灯塔。”"},{"type":"paragraph","text":"他强调指出，毛主席支持多米尼加人民反美斗争的声明是“正当成千的多米尼加人民在美帝国主义的机关枪面前倒下的时候，正当多米尼加成千上万的爱国者站起来战斗的时候发表的”。"},{"type":"paragraph","text":"桑切斯说：毛主席是“当代最伟大的马克思列宁主义者”。毛主席的声明，“无疑地，对我们的斗争是一个宝贵的贡献，对我们是一个极大的鼓舞”。"},{"type":"paragraph","text":"这位多米尼加朋友回顾了两年前多米尼加革命者在得到了毛主席的声明时的欢欣鼓舞的情景。他说：“当我们收到了这项声明时，就大量翻印，并且向全国人民散发。”桑切斯说，这项声明对我们的斗争给了“坚定的支持和无限的鼓舞，使我们的革命信心越来越加强，斗争的决心越来越坚定。我们决心拿起武器为祖国的彻底解放而斗争，即使战斗到最后一个人。”"},{"type":"paragraph","text":"他说，毛主席的声明使多米尼加人民“更好地分清哪些人是真朋友，哪些人是假朋友。人民群众这样说，毛主席支持我们，主张我们把斗争深入下去，而现代修正主义者却破坏我们的斗争，在联合国进行所谓和平谈判，这样就支持了美帝国主义，背叛了我国人民的斗争。”他强调指出：“毛主席的声明使我国人民群众提高了革命觉悟，更加清楚地看到，现代修正主义同帝国主义的确是一丘之貉；并使受蒙蔽的人们抛弃了他们的幻想，他们开始懂得，只反对帝国主义而不同时反对修正主义就达不到斗争的目的。”"},{"type":"paragraph","text":"这位多米尼加朋友对敬爱的毛主席给予多米尼加人民的支持表示衷心的感谢。他说，毛主席的声明“使我们懂得，我们在反美爱国斗争中绝不是孤立的”。他最后强调说：“我们最好的朋友是光荣的中国人民。中国人民在中国共产党和毛泽东主席领导下，建成了强大的社会主义国家，保卫了马克思列宁主义，支持被压迫人民的民族解放斗争，并为实现世界革命事业作出了最大的贡献”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ce4d4d5fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

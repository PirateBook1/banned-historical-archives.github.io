script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斗争不息  冲锋不止","authors":["上海市工人文化宫工人业余文艺评论组"],"dates":[{"year":1976,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斗争不息  冲锋不止"},{"type":"paragraph","text":"上海市工人文化宫工人业余文艺评论组"},{"type":"paragraph","text":"敬爱的伟大领袖和导师毛主席逝世的噩耗传来，在我们广大的工人业余文艺队伍中引起了极大的悲痛。我们含着泪水，缅怀伟大领袖毛主席对中国革命和世界革命创建的丰功伟绩，重新学习毛主席他老人家关于无产阶级文化大革命的一系列光辉指示，心潮起伏，难以平静。我们怎能忘记，无产阶级文化大革命前，叛徒、内奸、工贼刘少奇的修正主义文艺黑线控制着绝大部分文艺阵地，利用这些阵地，他们向无产阶级发动了猖狂的进攻。那时，只许他们反党、反社会主义的毒草大肆泛滥，不准我们工人对它进行批判和反击。工人阶级在文艺领域的发言权被剥夺了，出现了资产阶级专无产阶级政的严重局面。我们怎能忘记，是伟大领袖毛主席以无产阶级革命家的雄伟气魄，毅然发动和领导了无产阶级文化大革命，以雷霆万钧之力，摧毁了刘少奇、林彪两个资产阶级司令部，冲垮了修正主义文艺黑线在文艺领域的反动统治，使一度乌烟瘴气的文艺领域焕发了革命青春，迎来了社会主义文艺百花盛开的春天。要抓意识形态领域里的阶级斗争，必须批判资产阶级的反动思想。毛主席的战斗号令，极大地鼓舞着我们这些业余文艺战士，在文化大革命运动中，一手拿锤，一手拿笔，冲进几千年来剥削阶级的世袭领地，占领文艺评论的重要阵地。拿起毛主席给的这支笔，我们批判修正主义文艺思潮，批判毒草坏书，为社会主义新生事物大喊大叫。拿起毛主席给的这支笔，我们批林批孔、评法批儒、评论《水浒》、批邓、反击右倾翻案风。我们努力作战，冲锋在前，经受了阶级斗争的急风暴雨，我们工人业余文艺评论队伍不断巩固和壮大。"},{"type":"paragraph","text":"在毛主席的革命文艺路线指引下，斗争赢得了胜利，然而，胜利后还必然有斗争。毛主席关于资产阶级"},{"type":"paragraph","text":"“就在共产党内”、“走资派还在走”的科学论断，为我们指明了在无产阶级专政下继续革命的方向。我们一定要化悲痛为力量，十分珍惜毛主席给我们工人阶级的权力，始终保持工人阶级的本色，坚决同邓小平反革命的修正主义路线对着干，继续深入批判邓小平、反击右倾翻案风，批判反对毛主席的革命文艺路线的形形色色修正主义的谬论，为毛主席革命文艺路线站岗放哨。我们一定要继承毛主席的遗志，紧密团结在党中央的周围，为实现毛主席关于“必须在上层建筑其中包括各个文化领域中对资产阶级实行全面的专政”的伟大号召而奋斗，誓将无产阶级文艺革命进行到底，斗争不息，冲锋不止。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"facac8316c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

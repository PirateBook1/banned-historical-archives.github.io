script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"革命青少年要向解放军学习","authors":["《人民日报》编辑部"],"dates":[{"year":1966,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"革命青少年要向解放军学习","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"向解放军学习，是毛主席向全国人民发出的伟大号召。","type":"paragraph"},{"text":"我们革命的青少年，在党和毛主席的哺育下，从来都热爱解放军，学习解放军。他们从小就立志要当一名光荣的解放军战士。","type":"paragraph"},{"text":"在这次无产阶级文化大革命中，大、中学校的革命青少年，以解放军为榜样，建立了红卫兵和其他革命组织。我们热烈地支持他们这种革命行动。","type":"paragraph"},{"text":"广大革命青少年，决心在这个斗争中，进一步向解放军学习，把自己锻炼成为坚强的无产阶级革命战士。","type":"paragraph"},{"text":"革命的青少年，应当像解放军那样，永远忠于党，忠于毛主席，忠于毛泽东思想，忠于人民的革命事业。人人都要“读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。”人人都要活学活用毛主席著作，在用字上狠下功夫。在当前，特别要认真学习毛主席关于阶级和阶级斗争的论述，关于无产阶级文化大革命的论述，认真学习毛主席亲自主持制定的十六条。要把毛主席的指示，当作一切行动的指针，坚决贯彻执行。凡是符合毛主席指示的，我们就坚决照办。凡是违背毛主席指示的，我们就坚决反对。","type":"paragraph"},{"text":"革命的青少年，要向解放军的英雄模范学习。在革命战争和阶级斗争的风暴中，解放军涌现了董存瑞、黄继光、雷锋、欧阳海、王杰、麦贤得、刘英俊等大批英雄模范。他们都是在革命的实践中，以毛泽东思想为武器，不断提高自己的无产阶级觉悟，改造思想，树立起一切为人民、一切为革命的无产阶级世界观。我们要像这些英雄模范那样，跟着毛主席在大风大浪中锻炼自己，使自己成长起来。王杰说：“毛主席怎样说的，我就怎样做。”刘英俊说：“决心按毛主席讲的去办，把自己培养成为坚强的无产阶级的革命战士。”这应当成为我们青少年共同的努力目标。","type":"paragraph"},{"text":"革命的青少年，要像解放军那样，全心全意为人民服务，密切联系群众，虚心向群众学习，在工作中执行从群众中来、到群众中去的群众路线，永远做人民的忠实的勤务员。红卫兵和一切青少年的革命组织，要以解放军为榜样，坚决执行毛主席制定的三大纪律八项注意，遵守群众纪律，保卫人民利益，保卫国家财产。","type":"paragraph"},{"text":"革命的青少年，要像解放军那样，敢于斗争，敢于革命；善于斗争，善于革命。要讲究斗争方法，坚决执行毛主席和党中央制定的政策。在斗争中，要坚决依靠革命的左派，团结大多数，集中力量打击一小撮极端反动的资产阶级右派分子。","type":"paragraph"},{"text":"十六条指出：要用文斗，不用武斗。这不仅适用于处理人民内部矛盾，而且也适用于斗争走资本主义道路的当权派。真理掌握在无产阶级手里，国家政权掌握在无产阶级手里。我们用文斗的方法，就能够斗垮那些走资本主义道路的当权派。文斗就是充分揭露，深刻批判。只有文斗，才能彻底揭露那些牛鬼蛇神的反革命的丑恶面目，才能彻底挖掉修正主义的根子，彻底把它们斗垮，斗倒，斗臭。只有文斗，才能通过这些反面教员，教育自己，教育群众，彻底肃清他们在群众中散布的毒素。","type":"paragraph"},{"text":"革命的青少年，要在游泳中学会游泳，在革命中学会革命。我们要善于不断地总结经验。做得对的，要坚持做下去，不要动摇。如果有些事情由于缺乏经验，做得不对，或者做得不完全对，那就要及时改正。这样做，才是毛主席的好学生。","type":"paragraph"},{"text":"革命的青少年，应当像解放军那样，努力学习毛泽东思想，坚决贯彻毛泽东思想，积极宣传毛泽东思想，勇敢捍卫毛泽东思想，用毛泽东思想指导自己的一切行动。我们要跟着毛主席干一辈子革命，学一辈子毛泽东思想，改造一辈子思想。","type":"paragraph"},{"text":" （《人民日报》一九六六年八月二十八日，社论）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年八月二十八日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"912be58654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

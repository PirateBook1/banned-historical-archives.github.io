script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席怎样讲，我就怎样做”——向郑培志同志学习","authors":["本报评论员"],"dates":[{"year":1971,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报评论员"},{"type":"paragraph","text":"两年前，伟大领抽毛主席发出了“知识青年到农村去，接受贫下中农的再教育”的伟大号召，为把青年一代锻炼成为共产主义事业接班人开辟了广阔的道路。上海知识青年在农村三大革命运动的熔炉中，茁壮成长，涌现了大批象金训华那样的先进人物。郑培志同志就是一个金训华式的先进人物。郑培志同志短暂而战斗的一生，为广大革命青年树立了又一榜样。"},{"type":"paragraph","text":"郑培志从离开上海到安徽投入农村三大革命运动以后，把学习毛泽东思想作为自己的一项最高任务，不管工作多忙，也不管环境是怎样艰苦，始终把学习毛泽东思想放在第一位，如饥似渴地学习毛主席著作。她在一篇日记中写道:“要使革命的一生，成为努力学习毛泽东思想的一生，奋斗到最后一刻也要把毛泽东思想牢记在心。”她在另一篇日记里写下了自己的决心:“毛主席怎样讲，我就怎样做”，“要做到天天读，天天想，天天查，天天改，天天按毛主席的指示办事”。正是光辉的毛泽东思想，使这棵幼苗健康成长，使她成为一个身在连队，胸怀全球，不怕一切阻碍，勇往直前地奔向共产主义光明大道的无产阶级战士。"},{"type":"paragraph","text":"郑培志同志学习毛泽东思想，真正做到了在“用”字上狠下功夫。她学习毛泽东思想的一个显著特点，就是学用结合，学一点，用一点。郑培志同志把毛主席的话作为自己行动的最高准则，每讲一句话，每做一件事，都要检查是不是符合毛主席的教导。郑培志同志舍己救人的崇高行为，就是她按照毛主席的教导办事的最高行动。她用自己年轻的生命，履行了自己立下的“毛主席的话一刻也不能忘”的誓言。我们读毛主席的书，就要象郑培志同志那样，认真地按照毛主席的话去做，用毛泽东思想统帅自己的一切，坚定不移地执行毛主席的指示，真正做到言与行一致，理论与实践一致。"},{"type":"paragraph","text":"郑培志同志活学活用毛泽东思想，首先用在改造自己的世界观上。她遵照毛主席关于“世界观的转变是一个根本的转变”的教导，时刻抓住自己世界观上的问题，开展积极的思想斗争，用无产阶级思想去战胜自己头脑中的非无产阶级思想。她要求自己“要经常跟自己的错误思想进行斗争，在这方面，一点也不能掺假，一点也不能原谅自己”。她积极投身到三大革命运动中去，把学习毛主席著作和自觉接受工农兵再教育结合起来，以工农兵为榜样，刻苦磨练自己，锤炼一颗无限忠于毛主席的红心。她在改造世界观上的每一个胜利，都使她的思想境界提高一步，终于达到了“誓把青春献给人类最壮丽的事业——共产主义”的无产阶级世界观的高峰。无产阶级世界观是执行毛主席革命路线的根本保证。每一个革命者，都应当象郑培志同志那样，认真改造世界观，不断地提高执行毛主席革命路线的自觉性，为实现共产主义而奋斗终身。"},{"type":"paragraph","text":"郑培志同志短暂的一生所焕发出来的革命光辉，反映出经过无产阶级文化大革命锤炼的青年一代，大有希望，大有可为。我们希望广大的革命青年，都要象郑培志同志那样，沿着毛主席所指引的方向，在同工农兵相结合的道路上，踏着坚定的步伐奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fc48a7ee6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

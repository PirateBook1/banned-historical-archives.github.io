script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张家口地委给河北省委所写的反映蔚县常宁公社的一份报告","authors":[],"dates":[{"year":1962,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"张家口地委给河北省委所写的反映蔚县常宁公社的一份报告","type":"title"},{"text":"因吃粮不足，群众体力瘦弱，死亡情况相当严重。已死的人虽多系老弱，但与营养太差，吃不饱有直接关系。司街大队已死的9人中，有4个人是患浮肿病死的。东沟第一生产队赵信的母亲临死前让儿子熬点小米粥喝，因无小米，只好做了一碗野菜稀糊糊，结果含泪而死。","type":"paragraph"},{"text":"由于口粮太少，群众外出倒换粮食，直接影响了出勤，6月出勤占全部劳力一半。每天只能干4、5个小时。","type":"paragraph"},{"text":"社员生活困难，导致出现了一些很不正常的现象：","type":"paragraph"},{"text":"第一、以物换粮，比较普遍的是以衣物、缸、锅和铁锹、锄头等到逐鹿、涞水等地换取粮食维生。东沟大队有90％的户数以物换粮。东店大队社员朱志贵拆了3间房，把房梁、房檩和所有的衣服、家具换了粮吃，全家住在牲口棚里，用破席挡门窗，在土台台上睡觉。有的社员把被褥、棉衣等卖掉。","type":"paragraph"},{"text":"连大队和生产队的干部也如此，全都程度不同的以物换粮。","type":"paragraph"},{"text":"第二、卖儿卖女、讨饭、离婚、卖淫换取粮食。今年1月至5月，全公社卖女孩29个，男孩3个；有54人逃荒要饭；因为没饭吃，离婚26对。司街大队社员朱永德今年60岁，将自己13岁的独生女儿卖到山西，换回了50斤粮食和400块钱，临走时哭着嘱咐孩子：孩子，你去逃个活命吧！以后年景好了打听我还活着就回来看看，如果我死了，就别回来了。","type":"paragraph"},{"text":"小庄大队妇联主任杨翠莲怀着5个月的孩子卖身离婚，将卖身的200元钱给了他男人，并要求把她那份口粮继续供应给丈夫吃。走了不足1个月，借起户口为名，又给她男人捎回来了100斤粮食，俩人住了一夜，临走时抱头痛哭。","type":"paragraph"},{"text":"东沟大队社员李仲举是全队最好的干活儿把式，因为没粮吃，带女儿到逐鹿、涞水等地讨饭，至今未回。","type":"paragraph"},{"text":"东店大队逯全成全家5口人，生活过不来，他女人领着女儿去逐鹿卖淫20多天，挣回来30多斤粮食和30元钱。","type":"paragraph"},{"text":"此外溺婴和自杀现象也有发生。全公社今年1月到现在生了11个小孩，害死了6个。司街大队书记李桂生、大队长张佃珠各将新出生的婴儿害死。他们说：大人还保不住命，留下孩子更是跟着活受罪。","type":"paragraph"},{"text":"沙河大队社员李成的母亲50多岁，把家里所有东西卖光后，5月30日跳井自杀。","type":"paragraph"},{"text":"社员们对集体生产冷淡。大量开小片荒，扩大自留地，自发的分田到户，谋求个人渡荒生存。基层干部只好包产到户，公社党委发现后，指示坚决纠正，但无法制止，老百姓由明转暗。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":" 老鬼《胡开明》. 香港： 新世纪出版社，2014年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75aee2517f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

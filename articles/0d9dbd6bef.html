script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘子厚在执行政治路线方面的表现","authors":["胡开明"],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"刘子厚在执行政治路线方面的表现","type":"title"},{"text":"胡开明","type":"authors"},{"text":"刘子厚是五八年来河北的。在五八至六零三年大跃进时期，他的干劲是相当足的，不过有“左”倾的倾向。但自六零年以来，就逐渐向右转了。","type":"paragraph"},{"text":"记得六零年八月在北戴河公开的省委常委扩大会议上，刘子厚曾对农业减产的原因分析说：“今年的农业减产，唯一原因就是天灾；如果再找其他原因，那就是“画蛇添足”了。可是到了六一年，他却来了个一百八十度的大转弯。他在这年五月二十九日的一次会议上说：“由于天灾，我们对“五风”的严重性估计低了。客观上固然有原因，但主要是主观原因。我说减产主观原因至少占一半，少奇同志认为还估计不足。有些地方群众根本不承认有天灾。”以后在六二年五月的省委常委扩大会议上，刘子厚除了原本的传达了刘少奇在中央五月政治局常委扩大会议（这次会议主席没有出席）上的讲话，说什么“现在总的是大不好形式；‘最困难的时期已过去’，但有些地方尚未过去”之外，他还进一步解释说：“所谓最困难时期已经过去，主要是只政治方面说的。”并且断言河北“夏荒已成定局（注：对麦收的估计，后来他在七月会议上有些改变）粮食调拨供应很紧张，……按照上述安排，今年夏收后的日子困难更大”；“恢复农业很难快”。因此，他根据邓子恢的意见，提出增加“小自由”；并且根据刘少奇说的“重灾区和问题严重的地方，可以允许分百分之二十的地，让他单干一、二年，这样就能保住了百分之八十的谬论，他提出灾区借地渡荒，每人借二、三分，为期二、三年。林铁也根据刘少奇的意见，提出把自留地有百分之七增到百分之十。而刘子厚则更进一步提出；“我主张自留地外加饲料地，国家收购肥料增加粮食。”","type":"paragraph"},{"text":"同时刘子厚在六一年秋就提出粮食“按劳分配加照顾”的办法。我于六一年一月中央七千人大会上就向李雪峰并中央书记更提了反对意见（此信已转交给省委）。五月总理在中央政治局常委扩大会仪上指出“粮食按劳分配是危险的”。但是刘子厚仍然坚持不变。因此我在八月中央北戴河工作会议期间，又向主席上书（与建议推行“三包到组责任制”的错误意见书同时上的）。后来主席明确指出粮食按劳分配是“打击‘四属’户的”，这才勉强改变过来。","type":"paragraph"},{"text":"六四年秋后搞“四清”，刘子厚是刘少奇——王光美“形左实右”路线的积极推行者。大搞人海战术，大讲扎根串联；并很强调刘少奇搞的第二个“十条”。还说王光美的桃园经验报告是“活的马列主义”。","type":"paragraph"},{"text":"以上是我对刘子厚几年来执行路线方面的概略了解。至于刘子厚、王路明等自称“与林铁斗争四年了”，这是怎么回事呢？在书记处内的部有无路线斗争，我不清楚。可是在常委会上，我却从未看见刘子厚等与林铁有过什么原则性的争论。","type":"paragraph"},{"text":"谨此作为我的第二次汇报。致以文化大革命敬礼！","type":"paragraph"},{"text":" 胡开明67．  2．  4．","type":"paragraph"}],"comments":[],"origin":"河北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d9dbd6bef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

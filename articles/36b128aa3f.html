script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统和夫人离上海到杭州上海市革委会副主任王洪文等前往机场欢送　浙江省革委会负责人谭启龙设宴欢迎扎伊尔贵宾","authors":[],"dates":[{"year":1973,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七三年一月十七日讯　扎伊尔共和国总统蒙博托和夫人以及其他随行人员，结束了在上海的参观访问，由人大常委会副委员长徐向前、外交部副部长何英和王浩同志等陪同，今天上午乘专机离开上海前往杭州访问。"},{"type":"paragraph","text":"上海市革命委员会副主任、中国人民解放军上海警备区政治委员王洪文，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任徐景贤、王秀珍、冯国柱，以及上海市革命委员会、中国人民解放军驻上海部队有关部门的负责人张敬标、朱永嘉、金阿娥、王成龙、杨新亚、申元军、武朝然等，前往机场欢送。"},{"type":"paragraph","text":"据新华社杭州一九七三年一月十七日电　扎伊尔共和国总统蒙博托和夫人以及其他随行人员，由人大常委会副委员长徐向前、外交部副部长何英和王浩同志等陪同，今天上午乘专机从上海到达杭州，进行参观访问。"},{"type":"paragraph","text":"浙江省革命委员会负责人谭启龙和严永洁同志、浙江省革委会副主任铁瑛和苏佩兰同志、浙江省革委会副主任赖可可以及各界群众两千多人，前往机场冒雨欢迎贵宾。"},{"type":"paragraph","text":"前往机场欢迎的还有浙江省革委会、中国人民解放军驻浙部队、杭州市革委会和其他有关方面负责人陈伟达、王子达、陈冰、刘昂、夏琦、莫显耀、周峰、许耀东、王黎夫、方明等。"},{"type":"paragraph","text":"据新华社杭州一九七三年一月十七日电　浙江省革命委员会负责人谭启龙今天晚上举行宴会，热烈欢迎蒙博托总统和夫人。"},{"type":"paragraph","text":"随同蒙博托总统来访的其他扎伊尔贵宾应邀出席宴会。"},{"type":"paragraph","text":"人大常委会副委员长徐向前、外交部副部长何英和王浩同志等出席宴会。"},{"type":"paragraph","text":"宴会厅里悬挂着扎伊尔共和国国旗和中国国旗。谭启龙首先在宴会上祝酒。他说，我们能在西子湖畔接待蒙博托总统和夫人以及其他扎伊尔贵宾，感到很高兴。他指出，蒙博托总统这次对中国的访问，为增进中扎两国友谊和亚非团结作出了积极贡献。"},{"type":"paragraph","text":"扎伊尔外交和国际合作事务国务委员恩古扎·卡尔·伊邦德代表蒙博托总统致答词。他感谢杭州市人民今天冒雨热情欢迎蒙博托总统等扎伊尔贵宾。他祝愿中扎两国之间的真诚合作和亚非团结万古长青。宴会自始至终洋溢着中扎两国人民之间热烈友好的气氛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"谭启龙","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36b128aa3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"察哈尔省委宣传部批评下花园矿务局编演晋剧“井冈山”的错误","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"察哈尔省委宣传部批评下花园矿务局编演晋剧“井冈山”的错误","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"为纪念党的三十一周年，察哈尔下花园矿务局三矿于“七一”前后曾演出了自己编的晋剧“井冈山”。编剧者孙长富同志（三矿支部宣传委员）企图通过第二次国内革命战争时期中央革命根据地的五次反“围剿”的描写，来反映当时红军的英勇斗争的光荣史迹。作者的主观意图和主题本身都是好的，但由于他对党史十分缺乏了解，以及在创作上很不恰当地套用了旧形式，致使这一剧本犯了严重的错误。一、剧中许多地方与当时的斗争事实不符。如把反五次“围剿”斗争的中心写成是井冈山（井冈山在湘赣边界，第五次反“围剿”战争是在江西根据地进行的），把五次反“围剿”斗争全部写成胜利了（第五次反“围剿”斗争，因“左”倾机会主义的错误，没有打破敌人的围攻）。二、剧中所写内容，东拉西扯，脱离了反“围剿”斗争这一主题。如该剧从鸦片战争一直写到“五四”运动、“二七”惨案、“五卅”惨案，……与主题脱离太远。全剧中都是一些杂乱的、片断的、模糊的材料的堆积，看不到当时伟大斗争的真实面貌。三、该剧十分不恰当地套用了旧形式。如让现代人说古代话；把人民革命英雄扮演成旧时代的个人英雄；把近代的战争变成了刀、枪、剑、戟的“武打”场面。","type":"paragraph"},{"text":"察哈尔省委宣传部对下花园矿务局党委会未经认真审查便批准该剧上演的错误进行了批评；并通报各地，要各地领导上加强对文艺工作的思想领导，随时检查和纠正各地戏改工作中存在的问题，以克服目前旧剧改革工作中的放任自流现象。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1952年第 31期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e059d424b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

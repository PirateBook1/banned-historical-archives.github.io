script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"韶山——井冈山公路胜利通车沿途经过伟大领袖毛主席领导中国革命到过的安源等革命纪念地，处处闪烁着毛泽东思想的灿烂光辉。广大革命群众沿着这条公路到各个革命纪念地，能够更真切地学习毛主席的伟大革命实践，受到极大的教育","authors":[],"dates":[{"year":1969,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十三日电　从伟大领袖毛主席的家乡——韶山到毛主席亲自创建的我国第一个农村革命根据地——井冈山公路，最近修建完成，正式通车。"},{"type":"paragraph","text":"韶山—井冈山公路线，全程四百六十五公里，途中经过伟大领袖毛主席亲自开拓的我国工人革命运动的发源地——安源、毛主席率领“秋收起义”部队到达江西永新县以后，举行“三湾改编”的三湾村、毛主席在宁冈县亲自主持召开的“古城会议”的旧址，以及兴国、茅坪、黄洋界、八面山、双马石、毛主席在井冈山的旧居大井等地。从韶山经安源到井冈山，处处闪烁着毛泽东思想的灿烂光辉。广大革命群众沿着这条公路到各个革命纪念地，能够更真切地学习毛主席的伟大革命实践，受到极大的教育。"},{"type":"paragraph","text":"十一日和十二日，在井冈山和韶山分别举行通车典礼。当汽车开出的时候，井冈山和韶山冲里红旗招展，欢声雷动。英雄的韶山儿女和井冈山儿女手捧红宝书，敲锣打鼓，纵情欢呼:“伟大领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"修建韶山一井冈山公路，是广大革命群众的迫切愿望。为了修通这条公路，湖南和江西两省革委会和有关部门负责人多次进行了研究，并亲临现场，既当指挥员，又当战斗员。广大革命工人、贫下中农和解放军指战员，怀着无限忠于伟大领袖毛主席的深厚无产阶级感情，以最高的政治热情，最大的革命干劲，修建这条公路。从湖南株洲至醴陵地段，路面坡陡、弯急、路窄。担负公路抢修任务的株洲公路养护段的革命工人，在施工中反复学习毛主席的光辉著作《愚公移山》，激发出更大的革命干劲。他们发扬“一不怕苦，二不怕死”的革命精神，在很短的时间内就胜利地完成了“降陡坡”。“改弯急”等艰巨任务。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"098a7f8887"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德共《红旗》欢呼中共十届三中全会圆满结束  中国人民对以华国锋主席为首的党中央完全信赖","authors":[],"dates":[{"year":1977,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德共《红旗》欢呼中共十届三中全会圆满结束"},{"type":"paragraph","text":"中国人民对以华国锋主席为首的党中央完全信赖"},{"type":"paragraph","text":"新华社波恩一九七七年八月四日电　德国共产党中央机关报《红旗》最近一期发表社论，欢呼中国共产党十届三中全会圆满结束和会议所取得的巨大成果。"},{"type":"paragraph","text":"社论指出，在这次会议后，中国亿万工农劳动群众的盛大集会和游行活动表明，以华国锋同志为首的中央委员会得到全中国人民的坚决坚持，全国人民对于华国锋主席表示完全信赖。"},{"type":"paragraph","text":"《红旗》的社论指出，三中全会是在中国的无产阶级专政进一步巩固、无产阶级文化大革命的胜利成果继续发展、以华国锋同志为首的全党正在努力实现毛泽东同志的政治路线，生产取得了多年来最好的成绩这样一个新的跃进形势下召开的。“以阶级斗争为纲，中华人民共和国在各个方面都在迅猛地向前发展，这不仅对于中国，而且对于无产阶级和被压迫人民的事业来说都具有重大意义。”"},{"type":"paragraph","text":"社论还指出，十届三中全会是在毛泽东同志逝世以后，华国锋同志担任党中央主席以来的第一次中央委员会全体会议，“会议作出了对中国共产党和全体中国人民都具有重大意义的一系列的重要决议。”"},{"type":"paragraph","text":"社论介绍了三中全会所通过的重要决议。"},{"type":"paragraph","text":"社论说：“全会关于在今年内召开中国共产党第十一次代表大会的决议是十分重要的。这是一个具有深远意义的事件，因为这次党代表大会将标志着各条战线的新的大跃进。我们党以及它的全体党员和朋友欢呼这项决议，并以喜悦的心情期待着这一重大事件。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b9868a461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

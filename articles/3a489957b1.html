script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1463","name":"公开批判同内部批判要有区别","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公开批判同内部批判要有区别","dates":[{"year":1981,"month":3,"day":25}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 77-78\n","tags":[{"name":"工会","type":"主题/事件"},{"name":"官僚主义","type":"主题/事件"},{"name":"流毒","type":"主题/事件"},{"name":"民主","type":"主题/事件"},{"name":"批判","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"资产阶级自由化","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"公开批判同内部批判要有区别"},{"type":"paragraph","text":"近年来，在少部分青年学生和工人中提出要求实行“多党制”，成立“独立工会”、“独立学生会”等，这是一种资产阶级自由化的思潮，应当认真进行教育和批驳。但这一类问题，不宜在报刊上公开批判，以免吸引更多的人注意这些问题，扩大了它们的影响。同时也容易产生副作用，使外国人以为这些东西有什么了不起的市场，以为当前我国政局不稳定，以致不得不在报刊上公开进行批判。出于同样的理由，在报刊上公开批判“第二次文化大革命”、“官僚主义者阶级”、“特权阶级”等问题，也不宜过于集中。对于以上问题，在报刊上应多从正面阐述，说明多党制等资产阶级民主制度的阶级实质，它并不能保证劳动人民得到当家作主的权利，说明社会主义民主制度比资产阶级民主制度优越。对于党的性质和加强党的领导的重要性等，亦应多从正面阐述。但在内部刊物和会议上，应对反党反社会主义的各种反动观点进行严肃的批判，肃清其流毒。"},{"type":"subtitle","text":"(第13期，3月25日)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a489957b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

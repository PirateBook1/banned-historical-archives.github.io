script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在党的全国宣传工作会议期间和七个省市教育厅局长的谈话","authors":[],"dates":[{"year":1957,"month":3,"day":7}],"is_range_date":false,"parts":[{"text":"毛泽东在党的全国宣传工作会议期间和七个省市教育厅局长的谈话","type":"title"},{"text":"全国统一的教学计划和教材是不是合适?江苏和湖南两省情况不一样，各省是不是可以加些教材?各省是不是感到受到限制。","type":"paragraph"},{"text":"去年办了很多学校，有的闹事，无非是生活不好，学习不好。","type":"paragraph"},{"text":"“戴帽子”(学校)这种办法还是好办法，先进经验。农民子女就近上学方便，将来毕业以后，好回来生产。从好的中学抽点人到“戴帽子”学校，抽多补少、抽肥补瘦。","type":"paragraph"},{"text":"质量问题，现在主要是普及问题，不是强调质量。现在拨三千万元办戴帽子学校。课程不要那么多，那么高，要砍掉一半，只要八门就行了。","type":"paragraph"},{"text":"升学问题，主要是回家生产。","type":"paragraph"},{"text":"助学金问题，发助学金，要以经济状况为主。在三年内，农民还很苦。要有百分之七十、八十的学生享受助学金。最大困难的百分之十五至百分之四十，一般困难的百分之三十五至百分之四十，按着这个标准，解决助学金。","type":"paragraph"},{"text":"高小毕业升学率，接近去年水平，增加四十万人，约需一千万元，增加教师编制约一千三百万元，在增拨一亿元经费内解决。","type":"paragraph"},{"text":"关于社办、民办学校问题。有条件的，应允许办。把所有的人都组织起来讨论办学问题。去年灾荒，收入只那么多，今年预算只有那么多，要懂得经济全局。","type":"paragraph"},{"text":"机关厂矿办学问题。要召集所有教育局长讲：要学生守纪律，艰苦奋斗，跟学生一起办学。进行创造性的工作。提倡先生和学生同甘共苦，一起办学，不许欺骗学生。招生，不许瞎吹，不要不讲困难，只讲好的。要先泼冷水。","type":"paragraph"},{"text":"对所有的人，对干部、学生、工人、农民，一律要宣传艰苦奋斗。在大学、中学、小学都要讲这几课——讲艰苦奋斗。大学讲的长点，中学讲的短点，小学讲的更短点。青年们没有经验，是先生教的，先生还是受报纸影响。","type":"paragraph"},{"text":"要加强政治思想教育。每个省都要有一个宣传部长，一个教育厅长，管思想教育工作，要抓思想领导。","type":"paragraph"},{"text":"县的领导不务正业，要在一个时期务正业。","type":"paragraph"},{"text":"省、地、县三级第一书记要管教育。不要每天都管，上半年管几天，下半年管几天，一年管七、八天。不管教育的现象是不能容许的。","type":"paragraph"},{"text":"召集大家诉苦、记录、写一篇社论。","type":"paragraph"},{"text":"县设教育局，从精简人员中解决干部。","type":"paragraph"},{"text":"初中、高中要增加政治课，要编政治课本。","type":"paragraph"},{"text":"要把行政工作推开，来编教材。","type":"paragraph"},{"text":"教材要减轻，课程要减少。古典文学要减少，诗经大部分没有诗意。减少课程门数，减少分量，为的是全面发展。","type":"paragraph"},{"text":"你们管教育，你们教育部是中国教育部还是苏联教育部?如果是苏联的，就要取消你们的教育部。","type":"paragraph"},{"text":"教材为什么不用解放区的东西为蓝图?教材要有地方性。每省要加一课省地理。农业课本要由本省编，编个样本。讲了半天，不能就不懂本省。要讲点乡土文学。讲自然科学和数理化都是一样的，基本原理全国各地都差不多。古典文学教点乡土文学就有兴趣。","type":"paragraph"},{"text":"课程重、教师水平低，两个原因都有。","type":"paragraph"},{"text":"小学增加招生任务，二百到三百万可以。总之，用一亿多元来解决。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d6211f57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

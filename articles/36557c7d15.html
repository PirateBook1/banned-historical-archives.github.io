script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导干部和我们一同扫墓","authors":["张乾"],"dates":[{"year":1981,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"九月十九日上午，我校初二两个班级的师生九十多人，到华泾镇祭扫辛亥革命先烈邹容墓。但在通向邹容墓的公路上被几个警卫人员挡住了，理由是“今天市里领导来扫墓，其他人一律不能进去”。孩子们就和警卫人员吵起来了。带队的班主任前去交涉:“我们前一天就联系好了，为什么不让进去?”回答是:“为了领导的安全。”班主任说:“彭德怀同志游北海公园，邓小平同志到黄山，都同群众在一起，你们怎么可以把领导和群众隔开呢?”"},{"type":"paragraph","text":"正在这时候，市里一位领导同志传来了话:“让学生一同来扫墓。”于是，在教师带领下，学生两人一排，整齐、肃静地站在领导同志和各界人士的队伍后面，参加祭扫仪式，听了领导讲话；祭扫结束，学生自动分列两旁，空出一条走道，让领导同志退场。一位领导同志特地走到学生面前，亲切地说:“学生来受受教育，了解辛亥革命，很好!”另一位领导同志也说:“对不起大家!”"},{"type":"paragraph","text":"在回校的路上，同学们可高兴啦!他们说:“今天了解了烈士的革命精神，看到了领导干部的好作风，受到了双重教育。”九月二十二日，同学们在班会课上谈了扫墓的收获，有的同学还作了自我批评:"},{"type":"paragraph","text":"“警卫人员一心想做好保卫工作是对的，就是有点不相信群众，但我们的态度也不大好。”"},{"type":"paragraph","text":"“我不应当挖苦人家，说他们‘拍领导马屁’。”"},{"type":"paragraph","text":"“我不该起哄!”"},{"type":"paragraph","text":"上海中学　张乾"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36557c7d15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

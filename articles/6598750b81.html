script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2483","name":"上海市人民政府办公厅转发市府落实私房政策领导小组办公室关于对已分配住房仍长期拖延不搬迁的私房动迁户处理意见的请示的通知","author":"上海市人民政府办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市人民政府办公厅转发市府落实私房政策领导小组办公室关于对已分配住房仍长期拖延不搬迁的私房动迁户处理意见的请示的通知","dates":[{"year":1985,"month":1,"day":28}],"is_range_date":false,"authors":["上海市人民政府办公厅","上海市府落实私房政策领导小组办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2052-2053","tags":[{"name":"房地产","type":"主题/事件"},{"name":"挤占","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"退还退赔","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市人民政府办公厅转发市府落实私房政策领导小组办公室关于对已分配住房仍长期拖延不搬迁的私房动迁户处理意见的请示的通知"},{"type":"subtitle","text":"沪府办发（1985）7号"},{"type":"paragraph","text":"各区、县人民政府，市政府各委、办、局："},{"type":"paragraph","text":"市政府落实房政策领导小组办公室《关于对已分配住房仍长期拖延不搬迁的私房动迁户处理意见的请示》已经市人民政府同意，现转发给你们按照执行。"},{"type":"paragraph","text":"一九八五年一月二十八日"},{"type":"paragraph","text":"关于对已分配住房仍长期拖延不搬迁的私房动迁户处理意见的请示"},{"type":"paragraph","text":"市人民政府："},{"type":"paragraph","text":"落实私房政策是一项严肃的政治任务。由于各单位的努力，一九八四年加快了清退私房的进度。但是，目前占用私房的动迁户已办理配房退租手续而至今仍长期拖延不搬迁的情况较为突出。据不完全统计，市区占用私房已办退租手续超两个月不搬的，有三百九十余户，使用面积近九千平方米（其中主要是静安区，约三百户，七千余平方米），致使已分配的新工房长期空关，同时又占用原住私房，影响了落实私房政策的进展，私房业主对此意见很大，要求尽快落实政策。"},{"type":"paragraph","text":"为了加快清退私房进度，尽快落实私房政策，现提出如下具体处理意见："},{"type":"paragraph","text":"一、 各单位要积极宣传市人民政府发布的《上海市落实私房政策动员迁让暂行规定》（沪府发[1982]98号），坚决做好动迁工作，根据“谁占谁退”的原则，各系统单位不仅要做好动迁户的配房、退租工作，还要继续负责督促职工及时搬迁，把工作一直做到腾出私房为止。"},{"type":"paragraph","text":"二、 采取必要的经济措施。动迁户必须在接到新配住房的使用证后两个月内迁走，如无特殊原因拒不搬迁的，其单位应给予批评教育，并采取必要的经济措施：除新配住房应按月缴付租金外，原住私房应予加倍收租，由当地房管所会同动迁户所在单位从其工资中扣缴，并限期迁出，不得再行拖延。"},{"type":"paragraph","text":"三、 各区落实私房政策办公室与房管所要督促动迁户及时搬迁。要及时将尚未搬迁户的名单转告各单位催办；并将加收房租的金额及时通知单位，以便从本人工资中扣缴。"},{"type":"paragraph","text":"私房空出后，房管部门应优先安排必要的维修，并及时做好经济结算等还产工作。"},{"type":"paragraph","text":"以上意见如无不当，请批转各区、县人民政府，市政府各委、办、局，各省、市及国务院各部委驻沪单位以及驻沪部队贯彻执行。"},{"type":"paragraph","text":"市府落实私房政策领导小组办公室"},{"type":"subtitle","text":"一九八五年一月五日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6598750b81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅怀毛泽东光辉一生江泽民为《纪念毛泽东同志诞辰一百周年中国书画作品精选》征集活动题词","authors":["陈卫平"],"dates":[{"year":1993,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京1月10日电　(记者陈卫平)文化部《纪念毛泽东同志诞辰一百周年中国书画作品精选》征集出版座谈会今天在人民大会堂召开。中共中央总书记江泽民为这一活动题词。"},{"type":"paragraph","text":"“弘扬中华民族优秀文化艺术，缅怀毛泽东同志光辉的一生。”"},{"type":"paragraph","text":"这次征集出版活动，是由文化部有关部门发起，中华炎黄文化研究会、中国少数民族文化艺术基金会、中国硬笔书法协会筹委会、浙江美术学院出版社、《中国文化报》社、《半月谈》杂志社等单位联合举办。征集工作自去年10月中旬开始，至今年2月底截止，目前已收到作品4800多件。征集工作结束后，将从作品中精选出数千幅编入纪念册，由浙江美术学院出版社编辑出版。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25b71e85a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

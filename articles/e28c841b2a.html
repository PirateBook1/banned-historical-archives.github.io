script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国家体委举行大会热烈欢迎我参加亚运会的体育代表团胜利归来王洪文江青姚文元邓小平华国锋倪志福 亲切地会见我国体育代表团成员等","authors":[],"dates":[{"year":1974,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月二十八日电　国家体委今天在北京体育馆举行大会，热烈欢迎我国参加第七届亚运会的体育代表团胜利归来。"},{"type":"paragraph","text":"党和国家领导人王洪文、江青、姚文元、邓小平、华国锋、倪志福来到会场，亲切地会见了以赵正洪为团长、尹锡南、倪志钦、徐寅生、黄中、李世华、解力夫为副团长的中国体育代表团成员，以及参加第七届亚运会展览活动的我国绘画和工艺美术展览团、建筑展览团和中国记者团成员，并和他们一起照了像。"},{"type":"paragraph","text":"国家体委和有关方面负责人王猛、庄则栋、余湛、姚晓程、田文惠、于步血、范淑媛，我国各运动项目的运动员、教练员代表，参加了欢迎会。"},{"type":"paragraph","text":"中国体育代表团的代表和国家体委的群众代表，先后在欢迎会上讲话。他们说，党中央领导同志来到会场亲切会见代表团成员，体现了以毛主席为首的党中央对我国体育事业的关怀。他们表示，一定要更加努力地学习马列著作和毛主席著作，普及、深入、持久地开展批林批孔运动，进一步发扬无产阶级的革命精神，认真总结经验，巩固和发展在第七届亚运会取得的胜利成果，为增进中国人民同亚洲各国、各地区人民和运动员之间的友谊，为推动我国和亚洲体育事业的发展，作出更大的贡献。"},{"type":"paragraph","text":"庄则栋同志也在会上讲了话。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e28c841b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

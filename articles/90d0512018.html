script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"柳河“五·七”干校为机关革命化提供了新的经验","authors":["《人民日报》通讯员"],"dates":[{"year":1968,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"柳河“五·七”干校为机关革命化提供了新的经验","type":"title"},{"text":"《人民日报》通讯员","type":"authors"},{"text":"编者按：黑龙江“五·七”干校关于干部下放劳动的经验很好，建议各级革命委员会的同志们和广大干部、知识分子认真读一读。我们已经有了关于精简机构方面的经验，再加上关于干部下放劳动方面的经验，对如何实现机关革命化、干部革命化，认识就比较完整了。","type":"paragraph"},{"text":"毛主席最近指出：“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”毛主席的这个指示，对反修、防修，对搞好斗、批、改，有十分重大的意义，应引起我们各级革命干部和广大革命群众的高度重视。希望广大干部（除老弱病残者外），包括那些犯过错误的干部，遵照毛主席的指示，在下放劳动的过程中重新学习，使自己精神面貌来一个比较彻底的革命化。在革命委员会中工作的新老革命干部，也要执行毛主席的指示，分期分批下放劳动，使自己不脱离劳动人民，既当“官”，又当老百姓。新干部要特别注意不要染上脱离群众、脱离劳动、一切依靠秘书、做官当老爷的剥削阶级坏作风，要保持无产阶级朝气勃勃的革命的青春。","type":"paragraph"},{"text":"＊              ＊                ＊","type":"paragraph"},{"text":"本报讯  今年五月七日，黑龙江省革命委员会组织大批机关干部下放劳动，在庆安县柳河办了一所农场，定名“五·七”干校，为机关革命化，改革不适应社会主义经济基础的上层建筑提供了新的经验。","type":"paragraph"},{"text":"“五·七”干校的人数是陆续增加的，现在共有学员五百零四人，主要是原省直属机关干部和省革命委员会的工作人员。","type":"paragraph"},{"text":"“五·七”干校走与工农相结合的道路，深受广大贫下中农的欢迎。贫下中农称赞说：“要是县、公社的干部都象‘五·七’干部（社员们亲切称学员为‘五·七’干部）那就带劲了。我们就是需要这样能上能下、能‘官’能民、和咱们一条心的干部。”不少机关干部、解放军和学生看了“五·七”干校后，都一致认为：在无产阶级专政条件下要继续进行革命，就必须走“五·七”指示的道路。“‘五·七’干校走在前面了，我们要紧紧跟上。”","type":"paragraph"},{"text":"黑龙江省“五·七”干校，把活学活用毛泽东思想，改造干部的世界观，走与工农相结合的道路作为头等任务来完成。不少学员说：“到了‘五·七’干校，思想上很快起了变化。过去总是教育人的，现在是受教育，心情不一样，感受也不同。”文化大革命中，有的干部挨了批判，产生了很多怨气，躺下不干了。他们甘当“逍遥派”，想找个山青水秀的地方，过着“日出而起，日落而归”的桃源生活。到了“五·七”干校后，激烈的阶级斗争和紧张的劳动生活，“逍遥派”不逍遥了。日没有出就起床，日已落还没归家，使他们受到了锻炼，开始触及了灵魂。一个抗日时期的老干部，参加革命前是放羊娃，革命胜利后，高官厚禄，养尊处优，还自认为功有应得，应当享受清福。这次到“五·七”干校后，他重新拿起几十年前的放羊鞭子，感慨尤深。他说：“天下还有多少放羊娃、穷苦人没有解放呵！我怎能革命胜利了就享清福呢！今天赶着羊群爬山涉水，越走离毛主席的革命路线越近，越走越觉毛主席亲。”有的过去长期蹲在大楼里，不闻春秋的干部，成天意志消沉，思想空虚。到农村后，呼吸了新鲜空气，暮气被打掉了。他们说：“进了‘五·七’干校，有千个变化，万个变化，感受最深的是由干部到普通劳动者、由‘官’到民这个变化。这个变化才真正触及了灵魂，不论你‘官’有多高，锄头镰刀一拿，官架子就打掉一大半了。”","type":"paragraph"},{"text":"过去，不少“三门”（从家门到学校门，再到机关门）干部很少接近过工农群众，到了“五·七”干校后，亲临三大革命第一线，接近了贫下中农，增强了劳动人民的思想感情。有的同志深有体会地说：“长期蹲在机关，脑袋空虚，腿脚发软，香臭不辨，敌我不分。接触了贫下中农才发觉自己一身灰，不洗不行了！”由于干部的思想得到改造，贫下中农也把他们当成自己的贴心人。有的社员手把手地教干部撒种，有的社员从很远的地方跑来帮助开荒建校。今年夏天拦河筑坝时，干部下河冻得浑身发抖，当地贫下中农看见后，马上运来草筏，很快把水截住，让干部上了岸，很多学员深受感动。","type":"paragraph"},{"text":"黑龙江省柳河“五·七”干校，按照毛主席的“五·七”指示，耕种三千余亩土地，农、林、牧、副、渔全面发展，并自力更生办起了小型工厂企业。实践证明：“五·七”干校是改造和培养干部的好地方，是实现机关革命化，搞好斗批改的一种好办法。许多同志已经对“五·七”干校有了深厚的感情，有的把自己中学毕业的儿女带到了干校；有的主动要求把全家带到干校去落户。他们说：“我们是从生产中来的，今天又回到生产中去，干校就是我们的家。”为此，干校正在为他们修盖住房，准备迎接他们。目前，“五·七”干校全体学员正沿着毛主席指引的道路前进。他们决心在与工农相结合中，把自己改造锻炼成为坚强的无产阶级革命战士。","type":"paragraph"},{"text":" （载《人民日报》一九六八年十月五日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六八年十月五日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90d0512018"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

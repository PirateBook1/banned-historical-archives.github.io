script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为新疆维吾尔自治区各民族无产阶级革命派做出榜样  新疆铁路系统胜利实现革命大联合  国务院的贺电极大地鼓舞了两大派革命职工，他们表示要坚决打倒派性，增强党性，全面落实毛主席的最新指示","authors":[],"dates":[{"year":1968,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为新疆维吾尔自治区各民族无产阶级革命派做出榜样"},{"type":"paragraph","text":"新疆铁路系统胜利实现革命大联合"},{"type":"paragraph","text":"国务院的贺电极大地鼓舞了两大派革命职工，他们表示要坚决打倒派性，增强党性，全面落实毛主席的最新指示"},{"type":"paragraph","text":"新华社乌鲁木齐二十八日电  新疆铁路系统两大派革命群众组织，紧跟伟大领袖毛主席的伟大战略部署，坚决贯彻执行毛主席的最新指示，实现革命大联合，为新疆维吾尔自治区各民族无产阶级革命派实现革命大联合做出了榜样。"},{"type":"paragraph","text":"一月二十七日，新疆铁路系统革命职工和人民解放军当地驻军指战员共一万多人，怀着无比兴奋的心情隆重集会，热烈庆祝毛泽东思想的这一新胜利，庆祝毛主席无产阶级革命路线的这一新胜利。"},{"type":"paragraph","text":"国务院发来了贺电。当大会宣读国务院的贺电时，全场军民万分激动，一遍又一遍地高呼：“伟大领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"参加大会的革命职工怀着无限忠于伟大领袖毛主席的深厚感情表示：一定要坚决打倒资产阶级、小资产阶级派性，增强无产阶级党性，破私立公，改造世界观，誓做“决心把无产阶级文化大革命进行到底的无产阶级革命派”。要条条落实、全面落实伟大领袖毛主席的最新指示，不断巩固和发展革命的大联合，促进革命的三结合，更加深入地开展革命的大批判和本单位的斗批改，挑起革命和生产两副重担，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"新疆铁路系统两大派革命群众组织在一月五日达成实现革命大联合的协议以后，不少基层单位的两派革命群众组织也相继实现了革命的大联合，出现了上下互相促进的生动局面。"},{"type":"paragraph","text":"新疆军区负责人幸元林、七三三五部队负责人李全春和新疆军区生产建设兵团政治部主任李荆山，在大会上讲了话。他们对新疆铁路系统的革命大联合表示热烈祝贺，并希望全体铁路革命职工更高地举起毛泽东思想伟大红旗，为夺取革命和生产的双胜利而努力奋斗。"},{"type":"paragraph","text":"大会在雷鸣般的掌声和欢呼声中，通过了给我们心中最红的红太阳毛主席的致敬电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f70135dd3"},"buildId":"Sk_Q

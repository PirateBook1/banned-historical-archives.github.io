script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三广州分社负责人包庇右派分子，分社问题严重反右派斗争却没有开展起来","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"九三广州分社负责人包庇右派分子，分社问题严重反右派斗争却没有开展起来","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社广州１１日电: 九三学社广州分社筹备委员会，直到９日才第一次举行反右派斗争的会议。这次会议是在广州日报揭露了九三学社广州分社筹委会负责人在反右派斗争中按兵不动的事实以后才赶忙召开的。","type":"paragraph"},{"text":"据８日的广州日报揭露，九三学社广州分社的问题是严重的。这个分社筹委会在去年１１月成立后，由于执行了恶性“大发展”的方针，在到今年５月的短短半年内，分社成员就由四人发展到一百四十二人，其中有不少是政治面目不清、历史复杂、思想反动的人。据某些基层组织现已揭露的材料，成员中的右派分子就占２０％。在分社十个基层组织中，有两个基层组织已完全变成反共反社会主义的小集团；还有七个基层组织的部分负责人或成员是右派分子。在分社筹委会的领导机构中也发现了一些右派分子。分社筹委会副主任委员、华南热带作物研究所副所长彭光钦，不仅在热带作物研究所积极招兵买马，企图篡夺研究所的科学技术领导权，还亲自策划、煽动群众向共产党进攻，把研究所民主党派成员的鸣放联席会议变成了攻击和污蔑共产党的会议。南海水产公司工程师李可基、傅尚芝加入九三学社后，用欺骗、利诱等手段拉拢了一批对共产党不满的人加入九三学社，他们在两个月中发展了十一个成员，其中有被判过徒刑的贪污分子，有历史上参加过特务组织的人和地主恶霸、反动党团骨干分子。李可基在大鸣大放期间把这些人召集起来开秘密会，向共产党进攻，把整个组织变成了反共反社会主义的小集团。","type":"paragraph"},{"text":"可是广州市开展反右派斗争到现在三个月来，九三学社广州分社筹委会却未举行过一次揭露和批判组织内部右派分子的会议。甚至当分社筹委会副主任委员彭光钦的反共反社会主义言行被热带作物研究所工作人员揭露后，九三学社分社筹委会的负责人还到热带作物研究所进行阻挠，要求这个研究所中的中共党委会负责人对彭光钦要“慎重”。由于九三学社广州分社筹委会主要负责人同情、包庇右派分子，九三学社基层组织的反右派斗争也没有积极开展起来。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f78131ef53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

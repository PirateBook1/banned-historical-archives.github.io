script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重要通告","authors":["首都大专院校红卫兵代表大会"],"dates":[{"year":1967,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"重要通告","type":"title"},{"text":"首都大专院校红卫兵代表大会","type":"authors"},{"text":"（一）","type":"subtitle"},{"text":"目前，北京有一小撮地、富、反、坏、右分子，勾结一些窜入北京的美蒋特务，乘我文化大革命运动中，群众的革命组织成立之机，搜罗了一批社会渣滓，蒙蔽欺骗了一些不明真相的群众，纠集成反革命组织，疯狂地向无产阶级专政进攻，破坏我国无产阶级文化大革命，破坏生产，严重地扰乱社会治安。对这些反动组织和坏组织必须立即镇压，立即取缔。","type":"paragraph"},{"text":"据调查目前在北京的所谓\"全国灭资军造反团总部\"、\"全国国营农场红色造反团\"、\"全国红色劳动者造反总部\"三个组织确属反革命组织，对此必须坚决镇压。对其首恶分子必须立即逮捕法办。一般参加者，必须立即坦白交待，并和首恶分子划清界限，检举揭发，将功补过，以求人民的宽大处理。","type":"paragraph"},{"text":"另外，据调查，所谓\"全国上山下乡知识青年捍卫真理革命造反团\"、\"全国军垦战士革命造反团\"、\"国际红卫军中国支队\"、\"全国上山下乡知识青年红色造反团\"，\"全国上山下乡知识青年红色第一线战斗队\"和\"全国聋人革命造反联合总部\"六个组织是由一些坏分子为骨干，纠集起来的坏组织，必须立即取缔。将其首恶分子立即逮捕法办。","type":"paragraph"},{"text":"首都大专院校红卫兵代表大会委员会要求所属单位各组织和一切无产阶级革命派组织及广大革命群众，见此通告后，立即积极行动起来，协同人民解放军和公安机关一道，完成镇压和取缔这几个反革命组织和坏组织的任务，为加强无产阶级专政和保卫无产阶级文化大革命作出新的贡献。","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"根据中央指示，我委员会通告一切驻京联络站，必须于二月二十八日前全部撤销，返回本单位。并通告一切来京串联、请愿、告状的人员（中央同意的除外）于二月二十八日前离开北京返回本地区、本单位，参加那里的无产阶级文化大革命，参加生产，不得以任何借口或任何方式继续留在北京。否则均以对抗中央指示，破坏无产阶级文化大革命论处。","type":"paragraph"}],"comments":[],"origin":"根据当时的传单打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"913becbc3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

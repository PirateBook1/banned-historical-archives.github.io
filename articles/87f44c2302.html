script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子张钰的反动言行","authors":["中共云南省委整风领导小组"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"右派分子张钰的反动言行","type":"title"},{"text":"中共云南省委整风领导小组","type":"authors"},{"text":"简历：","type":"subtitle"},{"text":"张钰，男，27岁，汉族，云南兰坪县人，家庭出身地主，本人成分学生，高中文化程度。1953年由设计公司调有色金属局工作，现任该局试验室技术员。父亲任过伪乡长，是土司王家陆(蒋军十一集团军付司令员)和王鼎(总指挥)的帮凶，1951年被镇压。母亲畏罪自杀。张对其父亲被镇压深怀仇恨。一贯表现自高自大，在肃反运动中为反动分子缪丹辩护，说缪丹上书作家协会为胡风反革命集团辩护是对的，对肃反运动采取敌视态度。这次整风运动中更暴露了他的阶级仇恨的反动气焰。","type":"paragraph"},{"text":"整风中反党反社会主义言行","type":"subtitle"},{"text":"为叛党分子的反党言论喝彩　为被镇压的父亲翻案","type":"subtitle"},{"text":"我与高乐(叛党分子)是势不两立的，但我非常同情高科长的“共产党乱杀人”的说法，在镇反中我亲身体会到共产党杀了很多好人。例如我父亲当过乡长(伪乡长)给杀了，我叔父当过商人也给杀了，我的一个表兄是起义部队的，参加过游击队(边纵)，回家后不明不白的也杀了，我们一家人被你们杀了不少。我们那个村子杀了几十人。我不知我父亲犯了何罪，他的判决书我没看过，他没有教育过我杀人，如果他是杀人放火，杀了我没意见，请领导把判决书给我看才想得通。我短短人生中从没有看见过这样乱杀人，国民党杀人我一个也没有看过，我心灵上受了很多创伤，也反对别人把幸福建筑在我身上，我今天在新中国没有意见，没有什么值得骄傲，生命受到威胁，共产党连老百姓都杀了不少，我是官僚家庭出身生命更没有保障，你们随给我戴个什么帽子就可以杀掉，我承认思想反动，要劳改、枪毙都可以，说我是右派也可以。高科长是最有良心的人，党员说良心话你们就说他叛党，我十分不同意，我认为对有良心的批判就是教条主义，是冷血动物。","type":"paragraph"},{"text":"污蔑党的民族政策","type":"subtitle"},{"text":"是不是因为我们是住在少数民族地区的汉族都应该杀呢？我对民族政策怀疑，我认为共产党是挑起少数民族杀汉族的，要将汉人杀光，我是不相信党的。高中读书时助学金是我伪装少数民族斗争来的。我不伪装少数民族，早也被杀了。","type":"paragraph"},{"text":"否定肃反成绩，拥护“平反委员会”","type":"subtitle"},{"text":"毛主席说肃反成绩是主要的，缺点是次要的，我认为这个公式应颠倒过来，缺点是主要的，成绩是次要的。我有事实证明，我们村子就乱杀了好多人，全国有多少村子，用微积分方法积起来就不知乱杀了多少好人，缺点就可观了。我同意章伯钧、储安平提出的“平反委员会”，使那些被冤枉死了的人的家属口服心服，安居乐业。","type":"paragraph"},{"text":"宣称“外行不能领导内行是放之四海而皆准的真理”","type":"subtitle"},{"text":"业务科室如无内行的应由大家选，看连环画的干部(污蔑文化低的老干部)应该下马。“外行不能领导内行是放之四海而皆准的普遍真理”。由于外行的存在，而成为三害的根源。","type":"paragraph"},{"text":"污蔑批评会是“秘密手段”","type":"subtitle"},{"text":"我工作有困难给领导讲，领导以大民主(批评会)的方式对付我，采取“秘密手段”。开会斗争我，是一种威胁，形成法西斯恐怖，我们的劳动是自觉的还是变相的劳改?","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87f44c2302"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

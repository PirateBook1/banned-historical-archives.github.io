script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省部分地区的农村干部和农民对地、富家庭出身的初中、高小毕业生分别对待问题有抵触情绪","authors":[],"dates":[{"year":1955,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"四川省部分地区的农村干部和农民对地、富家庭出身的初中、高小毕业生分别对待问题有抵触情绪","type":"title"},{"text":"【四川分社二十一日讯】四川省部分地区农村基层干部在对地主、富农家庭出身的初中、高小毕业生分别对待问题上有抵触情绪。永川、乐山等县有些乡村曾专门召集地、富出身的毕业生训话，责令其规规矩矩，不准乱说乱动。有的乡村干部认为分别对待是走“地主路线”。资中县一乡团总支书记组织地、富子女学习，党支部竟开会要他检讨，批评他不明确“阶级路线”。","type":"paragraph"},{"text":"乐山县三和乡有八个地、富出身的学生参加生产，但有些干部说：“一再叫我们与地、富割断联系，现在又要关心他们的子女，这是啥道理？”有的竟把学生们当地主、富农看待。有的怕群众批评“立场不稳”，干脆不闻不问。有些农民也不同意吸收地、富出身的学生参加可参加的会议和社会活动，怕通风报信、捣乱破坏。不少地区普遍存在上述情况。","type":"paragraph"},{"text":"一些地方的地主、富农分子就藉此煽惑其子女，挑动其更加不安心生产，对政府不满。(周祖佑)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年9月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"621cc213a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

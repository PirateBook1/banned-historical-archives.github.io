script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷成语、典故解释","authors":[],"dates":[{"year":1977,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拒谏饰非　(第114页)"},{"type":"paragraph","text":"见《荀子·成相》:“拒谏饰非，愚而上同国必祸。”谏:古代卑幼者规劝长者，这里指臣子规劝君主；饰:掩饰；非:错误；上同:苟且迎合上面的意见。拒谏饰非，意思是拒绝别人的劝告，掩盖自己的错误。"},{"type":"paragraph","text":"纲举目张　(第120页)"},{"type":"paragraph","text":"“纲举目张”:纲，是网上的大绳；目，是网眼；只有提起纲，网眼才能张开。《书经·盘庚》就有“若网在纲，有条而不紊”(《蔡沈集传》:“紊，乱也。纲举则目张。”)的说法。东汉郑玄的《诗谱序》也说“举一纲而万目张。”隋代王通(又称文中子)的《中说》里也有“举一纲，众目张，弛一机，万事隳”的提法。古人这些话，都是说明事物的主要环节与次要环节的主从关系的。"},{"type":"paragraph","text":"毛主席在《关于农业互助合作的两次谈话》中说:“有句古语，‘纲举目张’。拿起纲，目才能张，纲就是主题。社会主义和资本主义的矛盾，并且逐步解决这个矛盾，这就是主题，就是纲。”抓住了事物的纲，就是抓住了事物的主要矛盾。只要抓住了事物的主要矛盾，无论事情多么复杂，就都能迎刃而解了。"},{"type":"paragraph","text":"泥沙俱下，鱼龙混杂(第162页)"},{"type":"paragraph","text":"龙:传说中一种有鳞有须、能兴云唤雨的大动物。《左传》中有“深山大泽，突生龙蛇”的说法。后世把很有才干的杰出人物比喻为龙。“泥沙俱下，鱼龙混杂”:泥和沙被水一齐冲下，鱼和龙混杂在一起。这都是比喻成分复杂的东西搅在一起。现在一般用来比喻坏人和好人混在一起，一时分辨不清。"},{"type":"paragraph","text":"朋党　(第162页)"},{"type":"paragraph","text":"朋党原指一伙人为一己私利而结党营私。此语原出自《战国策·赵策》“塞朋党之门”及《史记·范睢蔡泽列传》“禁朋党以厉百姓”。后来，对封建统治集团内部某些人，为达到一定的政治目的，网罗党羽，形成不同的政治集团，通称为朋党。如唐穆宗时，李德裕与李宗闵、牛僧孺有矛盾，各立朋党，史称“朋党之争”。"},{"type":"paragraph","text":"明火执仗　(第163页)"},{"type":"paragraph","text":"明火:点着火把；执仗:拿着兵器。原意是指强盗点着火把，拿着凶器公开地进行抢劫。现在用以形容阶级敌人公开地猖狂进攻。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b296a69df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

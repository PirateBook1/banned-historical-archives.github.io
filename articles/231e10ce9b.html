script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中央关于不得把斗争锋芒指向军队的通知稿等三个文件的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于不得把斗争锋芒指向军队的通知稿等三个文件的批语"},{"type":"paragraph","text":"（1967年1月12日、13日）"},{"type":"paragraph","text":"[1]指中共中央文化革命小组代中共中央、国务院和中央军委起草的三个文件：一、中央关于不得把斗争锋芒指向军队的通知稿。通知稿写到，人民解放军是无产阶级专政的最主要的工具，它担负着备战和保卫国防的伟大任务，担负着保卫无产阶级文化大革命的伟大任务。任何人、任何组织，都不得冲击人民解放军的机关。有一些地方党委，借保证党和国家机密安全及党内文电正常传递为名，把文化大革命中整革命群众的材料塞进军事机关，甚至挑动不明真相的群众把斗争锋芒指向军事机关，这是极端错误的，是党纪国法绝不允许的。1967年1月14日，中共中央下发了这个通知。二、中共中央、国务院关于在无产阶级文化大革命中加强公安工作的若干规定稿。规定稿指出：“公安机关是无产阶级专政的重要工具之一，必须适应无产阶级文化大革命形势发展的需要，采取恰当的方式，加强对敌人的专政，保障人民的民主权利，保障大鸣、大放、大字报、大辩论、大串连的正常进行，保障无产阶级的革命秩序。”为此，作出依法惩办现行反革命分子等六项具体规定。1967年1月13日，中共中央、国务院下发了这个规定。三、中央军委1967年1月7日关于重申军队绝不允许当防空洞的通知稿。通知稿指出：“无产阶级文化大革命以来，我们曾三令五申，军队（包括医院、疗养院、招待所等）决不能成为防空洞，窝藏一小党内走资本主义道路的当权派，庇护那些坚持执行资产阶级反动路线的以及逃避群众斗争的人。但是，至今仍然有一些单位没有这样做，甚至有的参与了压制、打击和镇压革命群众的行动。”“各级党委对此必须引起严重注意，立即采取坚决措施，杜绝类似情况的继续发生。”"},{"type":"paragraph","text":"对中央关于不得把斗争锋芒指向军队的通知稿等三个文件的批语同意。"},{"type":"paragraph","text":"二恩来同志："},{"type":"paragraph","text":"因是重要文件，应当由政治局通过，请你酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十二日下午五时"},{"type":"paragraph","text":"三已请总理酌处。3"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十三日[1]恩来，即周恩来，当时任国务院总理。"},{"type":"paragraph","text":"[2]本篇一、二两个批语写在中共中央文化革命小组组长陈伯达、副组长江青1967年1月12日为送审这三个文件给林彪的报告上。"},{"type":"paragraph","text":"[3]这个批语写在陈伯达、江青1967年1月12日为送审这三个文件给毛泽东的报告上。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":1,"day":12},{"year":1967,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":270},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"231e10ce9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

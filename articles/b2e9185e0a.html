script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛主席去安源》有说法 确定为国家一级文物","authors":["立行"],"dates":[{"year":1998,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　曾在“文革”期间产生过巨大影响的油画《毛主席去安源》，最近已被国家文物主管部门确定为国家一级文物。"},{"type":"paragraph","text":"国家文物鉴定委员会秘书长刘东瑞日前在接受记者采访时说，油画《毛主席去安源》原来是北京革命博物馆的藏品，它是文革这一特定历史时期的产物，跟《沙家浜》、《欧阳海之歌》等一样属于各个艺术领域的代表作品，又与当时的政治斗争紧密相连，直接、具体地折射反映了当时的政治风云。按照国家文物局颁布的有关文物定级标准，《毛主席去安源》应属国家一级文物，且本来收藏在革命博物馆，是国家财产，不允许随便拍卖，当初中国革命博物馆负责同志同意让刘春华取走此画的做法没有法律依据。"},{"type":"paragraph","text":"文物和收藏界人士认为，《毛主席去安源》事件决非个别孤立的。近年来，随着艺术品市场的兴起，有不少反映重大历史事件的艺术品进入了流通领域。在一段时期内，文物管理部门也并没有提出什么异议。对哪些当代艺术品属于文物，哪些属于一般的艺术品，可以进入市场，还缺少比较具体可供操作的条文。希望有关方面对此引起重视，以避免《毛主席去安源》事件的再次出现。　　(立行)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2e9185e0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

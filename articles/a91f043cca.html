script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安阳专区在农业合作化运动中存在着强迫命令作风","authors":["君谦"],"dates":[{"year":1955,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"安阳专区在农业合作化运动中存在着强迫命令作风","type":"title"},{"text":"君谦","type":"authors"},{"text":"【河南分社十一月二十八日讯】安阳专区各地在农业合作化运动中，存在着强迫命令的作风。","type":"paragraph"},{"text":"安阳专区的农业合作化运动发展迅速，但因规划工作没有及时做好，这就使少数干部产生了强迫命令作风。以安阳一类乡苏村为例：这个乡共有七百一十二户，原有九个老社，共有社员二百九十三户。这次新建五个社，扩大了八个老社，入社农户共六百二十三户，占农户总数的百分之八十七点五，成绩是很大的。但乡的中共支书陈德伏却对党员说：“要建就建完，省得以后麻烦”。在这种错误思想支配下，缺乏分析各阶层群众的思想，不从群众思想觉悟程度出发，而采取“开会熬鹰”轮战强迫群众入社的方法。这个乡的民兵队长威胁中农赵金福说：“你不入社就得搬家！”晚上，又将赵金福和另一个中农叫到房顶上说：“你们讨论讨论吧！”实际上是叫他们受冻。结果这两户中农还是没有入社。","type":"paragraph"},{"text":"入社的农户也存在很多问题。这个乡杨家庄农业生产合作社的二十六户社员里有十四户不参加生产。浚县杨吉屯田春×农业生产合作社四十九户中有三十四户生产消极，对“四评”也不闻不问。内黄县阎庄同样存在这样的强迫命令作风。因而造成群众的抵抗和不满情绪。(根据河南日报情况摘要编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a91f043cca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

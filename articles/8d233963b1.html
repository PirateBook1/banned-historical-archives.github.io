script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保大使向毛主席呈递国书","authors":[],"dates":[{"year":1950,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保大使向毛主席呈递国书"},{"type":"paragraph","text":"【新华社三十日讯】保加利亚人民共和国首任特命全权大使彼得科夫于三十日下午五时偕参赞察尔伏拉诺夫，向我国中央人民政府毛泽东主席呈递国书。在场的有中央人民政府秘书长林伯渠、外交部副部长李克农、中国人民解放军代总参谋长聂荣臻、外交部办公厅主任王炳南、中央人民政府典礼局局长余心清、外交部交际处处长王倬如。彼得科夫大使呈递国书时曾向毛泽东主席致颂词，毛泽东主席致答词。颂词及答词如下："},{"type":"paragraph","text":"（一）保加利亚驻我国大使颂词主席先生："},{"type":"paragraph","text":"我荣幸地向您呈递保加利亚人民共和国国民会议主席团任命我为驻贵国特命全权大使的国书。"},{"type":"paragraph","text":"保加利亚人民以极大的关心与同情，注视着伟大的中国人民为争取祖国解放与保证自己国家的独立和主权，以及为反对国外帝国主义分子奴役中国的侵略而进行的英勇斗争。"},{"type":"paragraph","text":"主席先生，请您允许我在这个隆重的场合中，谨以保加利亚人民和保加利亚政府的名义，向您和伟大而英勇的中国人民致衷心的敬意；并且祝贺中国人民在反对反动派，反对国内外敌人的斗争中所取得的胜利，以及在伟大的中华人民共和国建立以来在国家、经济、社会及文化建设方面的巨大成就。"},{"type":"paragraph","text":"这种成就对于发展中保间的友好关系，对于贵我两国人民间的合作以及对于巩固以苏联为首的和平民主事业造成了广大的可能性。"},{"type":"paragraph","text":"在我就任为保加利亚人民共和国大使的职位上，我将竭尽全力为发展及巩固贵我两国人民间的兄弟关系而努力，并且，主席先生，我希望在这种努力中得到您的协助和合作。"},{"type":"paragraph","text":"（二）主席答词大使先生："},{"type":"paragraph","text":"我很高兴地接受贵大使呈递的保加利亚人民共和国国民议会主席团的国书，并感谢贵大使的热忱祝贺。"},{"type":"paragraph","text":"中保两国人民间是存在着深厚友谊的。保加利亚人民在伟大领袖季米特洛夫领导下对内外反动派进行英勇斗争的事迹，以及目前经济、文化建设上的成就，一向为中国人民所深切关怀与钦佩。现在中国人民革命已经基本胜利了，中保两国的外交关系业已经建立，我相信，这不仅将使贵我两国人民间的友谊更加发展与巩固，而且必将加强世界和平民主阵营的力量。"},{"type":"paragraph","text":"我热烈地欢迎阁下出任保加利亚人民共和国驻中华人民共和国首任特命全权大使，并愿对贵大使的工作尽量予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d233963b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在政治局扩大会议期间的讲话","alias":"","parts":[{"type":"paragraph","text":"：方对于这个问题认识还很差，学术批判还没有开展起来。各地都要注意学校、报纸、刊物、：出版社掌握在什么人手里，要对资产阶级的学术权威进行切实的批判。我们要培养自已的年青的学术权威。不要怕青年人犯“王法”，不要扣压他们的稿件。中宣部不要成为农村工作部。（注：中央农村工作部一九六二年被解散。）"},{"type":"paragraph","text":"《前线》也是吴晗、廖沫沙、邓拓的，是反党反社会主义的。、文、史、哲、法、经要搞文化大革命，要坚决批判，到底有多少马克思主义？"},{"type":"paragraph","text":"与康生等同志谈活要"},{"type":"paragraph","text":"（一九六六年三月二十八日至三十日）"},{"type":"paragraph","text":"主席两次找康生同志谈话，又找康生、江青、张春桥等同志谈话，批判五人小组（彭眞、陆定一、康生、吴冷西、周扬）汇报提（指彭贼背着康生同志，以五人小组的名义，与其走卒许立群、姚臻等泡制而成的反革命“二月提网”--《关于学术讨论汇报提钢》）。并说：“吴晗发表这么多文章，从不要打招呼，从不要经过批准，姚文元的文章为什么偏偏要打招呼？难道中央的决定不算数吗？扣压左派的稿件，包庇右派的大学阀，中宣部是王殿，要打倒阁王殿，解放小鬼。我历来主张，凡中央机关做坏事，就要号召地方造反，向中央进攻。地方要多出几个孙悟空，大天宫。”主席又批评彭眞：“彭眞、北京市委、中宣部要是再包庇坏人，中宣部要解散，北京市委要解散，五人小组要解散”。并要彭翼对叫许立群打电话给杨永直的事，向上海市委道歙，主席最后说：“去年九月，我问一些同志，中央出了修正主义怎么办？这是很可能的，也是最危险的。要保护左派，在文化大革命中培养左派队伍。”"},{"type":"paragraph","text":"在政治局扩大会期间的讲话"},{"type":"paragraph","text":"（一九六六年四月十六日至二十五日）"},{"type":"paragraph","text":"中国会不会出修正主义当权派的问题；一-是出，一是不出；一是早出，一是晚出。还是早出好；搞好了可能不出，在中国出修正主义是困难的。"},{"type":"paragraph","text":"书记处也是分化的，彭、陆、杨、、罗等都当过书记处书记，是不断分化，合乎证法。有人怕得要死。不分化是主观愿望。中央有，各省也会有。"},{"type":"paragraph","text":"在中央政治局常委扩大会上的讲话"},{"type":"paragraph","text":"（一九六六年四月二十二日）"},{"type":"paragraph","text":"我不相信，在文化革命中的问题只是吴晗问题，后面还要一串串“三家村”。文化革命是触及人们灵魂的革命，是意识形态的斗争，触及的很广泛，涉及面很宽。朝里有人，比如中央宣传部、中央文化部都发生这方面的问题，朝里都有人。各大区、各省市都有。在党中央各部门，包括大区、名省市，朝里是否那么干净？我不相信。．．258"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":271},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e92a739a9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

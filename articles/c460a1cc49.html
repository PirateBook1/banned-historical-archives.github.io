script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"襄永里委会举办学习班痛批刘少奇“阶级斗争熄灭论”响应公报号召　狠抓对敌斗争革命居民决心以搞好清理阶级队伍的实际行动迎接“九大”的召开","authors":[],"dates":[{"year":1968,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的八届十二中全会公报鼓舞下，连日来，徐汇区永嘉路街道襄永里委会掀起了大学习、大批判的热潮。革命的居民们雷厉风行举办各种类型的毛泽东思想学习班，以公报为强大的政治动力，有力地推动了对敌斗争。"},{"type":"paragraph","text":"当党的八届十二中全会公报发表的喜讯传到襄永里委会后，二百多革命居民立即组成了六个毛泽东思想学习班，里委会干部除了参加居民学习班外，还举办了有退休老工人、职工家属中的积极分子参加的里委骨干学习班。大家认真学习，深刻领会公报的精神，以公报为镜子，总结经验，找出差距，明确方向。在学习班上，大家着重讨论了公报中号召的必须“充分发动群众，认真做好清理阶级队伍的工作”这项战斗任务。他们抓住“充分”和“认真”四个字联系实际，进行对照，检查批判了前一阶段认为清理阶级队伍工作已经搞得“差不多”的麻痹思想。同时，他们又进一步分析了在清理阶级队伍工作中发动群众的情况，分析了敌情，感到里弄中还有一部分群众尚未发动起来，混在这些居民中的一小撮阶级敌人还未完全挖出来；里弄中还有许多案件的嫌疑线索没有弄清。通过这样的对照检查，深入分析，进一步看到了存在的问题，提高了阶级斗争和两条路线斗争觉悟，认识到清理阶级队伍工作不是搞得“差不多”，而是“差得多”。不少同志说，过去因为清理阶级队伍工作有了几分成绩就骄傲自满起来，头脑里敌情观念也淡薄了，这完全是中了刘少奇“阶级斗争熄灭论”的毒。公报给我们敲了警钟，指明了方向，我们一定要牢记毛主席“千万不要忘记阶级斗争”的教导，狠抓革命大批判，坚决把清理阶级队伍的工作搞好。"},{"type":"paragraph","text":"他们在认识提高之后，说干就干，里委会马上召开里弄革命群众大会，以实际行动响应公报的号召，狠批刘少奇“阶级斗争熄灭论”等修正主义黑货，肃清其流毒。革命居民们坚决表示，一定要认真搞好对敌斗争，决不让一个坏人滑过去。在里委会各学习小组会上，大家一边义愤填膺怒斥刘少奇的“阶级斗争熄灭论”，一边大排，大议，又揭发了许多敌情线索，有一个职工家属觉悟提高后，立即找里弄干部检举了两个同乡的重大政治历史问题，她说:“过去，我怕检举了会影响同乡关系，现在学习了公报，才认识到自己是中了刘少奇的修正主义毒素，我们决不能让一个阶级敌人滑过去。”"},{"type":"paragraph","text":"目前，这个里委会的革命群众，正意气风发，斗志昂扬地狠抓对敌斗争，向一小撮阶级敌人发动猛烈进攻，他们决心以搞好清理阶级队伍的实际行动，迎接“九大”的胜利召开。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c460a1cc49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

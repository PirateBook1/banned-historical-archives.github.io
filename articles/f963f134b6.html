script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"揭发钱伟长在策划反党反社会主义纲领中的手法","authors":["范长江"],"dates":[{"year":1957,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"揭发钱伟长在策划反党反社会主义纲领中的手法","type":"title"},{"text":"范长江","type":"authors"},{"text":"(1957年7月20日范长江在科学院反右派斗争座谈会上的发言)","type":"subtitle"},{"text":"科学院7月23日举行反右派斗争座谈会，会上国务院科学规划委员会秘书长范长江同志揭露钱伟长的阴谋手法说：","type":"paragraph"},{"text":"从去年年底到今年五月中旬，科学院规划委员会曾经邀请科学家召开了一系列的会议，研究科学体制，改进科学研究条件等问题。这些会议钱伟长都是参加的，这是一方面。而另一方面，也在这个期间，钱伟长和曾昭抡却又在民盟中央另搞一套，同我们搞平行作业。当时，我们搞的他们都知道，他们搞的绝对保密，我们都不知道。","type":"paragraph"},{"text":"五月十九日钱伟长在听聂副总理的一次讲话以后还说不能强调在高等学校搞科学研究。事隔六天(五月二十四日)，钱伟长又在罗隆基召开的一次会议上大发其“科学中断论”。请看这是一幅什么脸孔。","type":"paragraph"},{"text":"六月初，科学规划委员会曾经把有关改进科学条件等问题的方案交到钱伟长的手里，这钱伟长伪装不知道。实际上他那时和曾昭抡正在那里搞反社会主义科学纲领。根据他们说的，这个纲领是六月五日完成的，六月六日章伯钧召开六教授紧急会议估计政治形势，七日他们签名通过，按照曾昭抡的“抢先”的吩咐，九日就在光明日报上发表了，请大家看看这一段情况，他们是多么紧张地自觉地在进行阴谋活动!现在我要问：你们到底是抢谁的先?抢先干什么?为什么要秘密抢先?六月十四日钱伟长在科学规划委员会小组会上说：科学规划的科学味道越来越少了。我要问：你们起草的那个反社会主义科学纲领到底有多少学术味道?这不就是不叫党和政府讲话吗?到了六月十五日，钱伟长看形势有点不妙了，摇身一变，又代表周培源、华罗庚和童第周在大会上发言了，说什么“在亲爱的共产党领导下”如何如何？讲完以后，还拍拍我的肩膀说：“你觉得我今天的讲话怎么样?”这难道是一个正直科学家的老实态度吗?这些不是阴谋是什么?","type":"paragraph"},{"text":" 来源：《捍卫高等教育和科学事业的社会主义方向》，清华大学新清华编辑委员会编，1957年12月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f963f134b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

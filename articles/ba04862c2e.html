script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装群众　深入开展比学赶帮超运动  内蒙古多快好省地建设草原","authors":[],"dates":[{"year":1966,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装群众　深入开展比学赶帮超运动"},{"type":"paragraph","text":"内蒙古多快好省地建设草原"},{"type":"paragraph","text":"本报讯　近几个月来，一个以兴修水利为中心的草原建设运动，正在内蒙古广大牧区蓬勃开展。经过去冬今春的努力，牧区已打成新井四千一百多眼，加上维修旧井、淘泉、管道引水等，共开辟缺水草场一万四千八百多平方公里，比一九六四年增加一倍；通过封育、灌溉、补插、施肥、灭虫（鼠）等办法，改良草原一千二百六十七万亩，比一九六四年多百分之二十五。"},{"type":"paragraph","text":"建设草原是牧区建设的根本大计，如何才能做到多快好省？内蒙古的各级领导，强调要把学习毛主席著作放在首位，用毛泽东思想武装干部和牧民。去冬今春，内蒙古各级领导组织牧民大学毛主席著作，特别是学了《愚公移山》和《为人民服务》以后，各族牧民的思想觉悟大大提高，进一步发扬了建设草原的积极性、创造性。阿拉善左旗庆格勒公社乌嘉勒格生产大队的贫苦牧民却勒长登说“我要全力去做三件事：一是坚决走社会主义道路；二是大力种草植树；三是治山、治沙。”这道出了广大牧民的心愿。"},{"type":"paragraph","text":"在锡林郭勒草原上，三万八千九百多人冒着刺骨的狂风和滴水成冰的酷寒，投入了冬修水利运动。他们用火烤开冻土，破土后连续作战，出水后昼夜抢水等办法，从去年十月以来，共打筒井四百七十多眼。在鄂尔多斯高原上，鄂托克旗的牧民用锤、钻、锹、镐等简单工具，在半年内打出新井四百七十眼，开辟缺水草场三十万亩，解决了十八万头牲畜的放牧问题。阿拉善左旗的水利队配合各个社队的牧民，在过去认为不可能打出井的水利“禁区”内，以蚂蚁啃骨头的精神，硬是凭着几把镐、锹，一寸一寸地凿透坚硬的岩层，打出了三眼深达一百五十到一百八十一米的深筒井；同时还从贺兰山麓到缺水草场，修了五道总长几十公里的地下引水管道，解决了牲畜移场放牧的饮水问题。"},{"type":"paragraph","text":"在大搞草原建设高潮中，不仅是一些基础较好的单位取得了新的成就，而且在各类草原上都出现了一批新的先进单位，形成了一个比学赶帮超的群众运动。被誉为牧区“大寨”的乌审召公社，在入冬以后，组织社员积极向大寨和其他兄弟社队学习，大找差距，掀起生产高潮。目前除普遍淘修旧井外，又打了四眼大井，安上柴油抽水机；种树四万多株，栽沙柳三百多亩，栽粮料基地的风界子六百三十七亩。"},{"type":"paragraph","text":"全区的牧区公社都以乌审召为样板，急起直追。巴林右旗幸福之路公社，从去年十月以来，四个大队的四百六十多名男女社员，展开了开发利用塔拉宝力格河的斗争，二十天内修成了一条七里多长的引水干渠，比原计划的四十天缩短一半时间。这条干渠配齐渠系以后，就能使塔拉宝力格河按照人们的意愿，灌溉敖尔盖草原的五千亩饲料基地和一万多亩牧场。锡林郭勒盟太仆寺旗贡宝拉嘎公社，入冬以来，已打出水井十四眼，正在打的还有二十五眼，向四千五百亩草场拉运肥料两万九千车。乌兰察布盟察右后旗乌兰哈达公社乌兰格日格大队，本着学了就干的精神，组织社员投入打井工作，同时，平整了一百一十多亩饲料基地。巴彦淖尔盟锡林高勒公社的女社员，在男社员全部投入移场放牧的情况下，大搞饲草饲料基地的平整工作，现已平整了三十七亩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba04862c2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴友好代表团抵沪张春桥会长设宴欢迎　石西民同志出席","authors":[],"dates":[{"year":1964,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　应中国古巴友好协会邀请，来我国参加为庆祝古巴解放五周年而举办的“中古友好旬”活动的古巴友好代表团一行三人，在团长、古巴和各国人民友好协会副主席古斯塔沃·马索拉率领下，由中国拉丁美洲友好协会总干事任映仑陪同，昨日下午从北京到达上海。"},{"type":"paragraph","text":"前往机场欢迎的有中国人民对外文化协会上海市分会副会长孟波，中古友好协会理事张祺，中拉友协理事赵忍安，对外文协上海市分会秘书长袁冬林、理事费福泉等。"},{"type":"paragraph","text":"当晚，对外文协上海市分会会长张春桥设宴欢迎古巴友好代表团。中共上海市委书记处书记石西民，上海市副市长金仲华出席了宴会。席间，充满着热烈友好的气氛，宾主频频举杯，共祝中古两国人民的战斗友谊不断巩固与发展。"},{"type":"paragraph","text":"参加宴会作陪的，有中国人民保卫世界和平委员会上海市分会副主席杨永直、上海市妇女联合会主任关建、上海市青年联合会主席潘文铮等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\01\\6416010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e右图:在宴席上，自左至右，金仲华副市长、古斯塔沃·马索拉团长、石西民书记、张春桥会长(林昆摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c21e111cf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

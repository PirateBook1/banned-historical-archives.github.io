script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击“等级制度”","authors":["中国人民大学","傅铁城","朱福荣","朿洪涛","杨文极","洪维政","白湜","章广延","谢德钧"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"攻击“等级制度”","type":"title"},{"text":"中国人民大学白湜杨文极谢德钧章广延朿洪涛洪维政傅铁城朱福荣","type":"authors"},{"text":"“给‘等级迷’们写的墓志铭”","type":"paragraph"},{"text":"“献诗：只因饱食终日，又觉无外用心，发下终身宏愿，创造等级新论。","type":"paragraph"},{"text":"在这里合眼看一些可尊敬的人物，他们不愧为中国封建主义思想的灵魂——孔夫子优秀的后代。他们开始秉承孔夫子的事业不很早，然而却竭尽忠诚，鞠躬尽瘁，死而后已，他们想造一架长梯。据说能够有助通向社会主义，是否如此，且不管，但有一点确千真万确，他们要登着下一级，扒着上一级，爬呀，爬呀，爬得高高的，他们想中国大概有六亿人吧虽这个理想未能实现，但也颇有成绩，他们已出色的完成了一些工作，创造了奇奇怪怪数不清的级别。他们有一条，齐天大圣的金箍棒一往无不利的武器，‘反对平均主义’……”(中国人民大学计划系  小卒)","type":"paragraph"},{"text":"“国家对高级干部的物质生活待遇没有贯彻按劳取酬的原则，高干特殊化，贵族化了。”“渗透到衣食住行等各方面，远远脱离目前人民生活水平，形成了等级制度。”(中国人民大学马列主义研究班研究生  白湜)","type":"paragraph"},{"text":"“学校对干部和青年学生不一视同仁，学生住平房，干部住高楼。”“新闻系(带薪学生)是地主，调干是富农(指经济系)我们是贫农。”(中国人民大学哲学系学生  杨文极)","type":"paragraph"},{"text":"“缩小高干与一般干部薪金差额，坚决降低军官薪金，他们是不创造社会财富的，战时可以适当提高，和平时期，生活好了，养成怕死不敢上战场。”","type":"paragraph"},{"text":"“由于等级造成的特殊权利，如高干食堂，托儿所，电影院等，如李新不是部长绝不能补助700元，这样造成脱离群众，思想腐化。”“有一种无形的势力逼着人往上爬。”(中国人民大学工业经济系学生  谢德钧)","type":"paragraph"},{"text":"他称我国现存的级别制度为“等级制度”，并且说现在等级制度已渗透到生活的各个领域，由此产生了个人崇拜，阿谀奉迎，吹牛拍马，竭力上爬，追求名利，争工资……而且由此发展了严重的官僚主义，他坚决反对把这些现象当做旧社会的残余，而认为完全可以在我们社会中找到生存的根据，他还更恶毒地说：“现在的等级制度就是变相的世袭制。”他认为“现在的情况是只要有个参加革命的老干部爸爸什么问题都好解决。”(中国人民大学哲学系学生章广延的材料)","type":"paragraph"},{"text":"“等级制度有也没有害处，旧名词有新内容，我对目前真正平等有怀疑，政治上是平等了，但经济上还有不平等，工农士兵出力干了，而生活很低，农民一年20—30元，而高级首长几百元，如何同志呢。”(中国人民大学计划系学生  朿洪涛)","type":"paragraph"},{"text":"“不满是阶级斗争的前奏，社会中永远存在不满的，在进步的人来说不满是应该的，人们就不应安于现状，所以不满是需要的……青年人对不满应特别强烈，应天不怕、地不怕，……社会现在进步慢、主要是思想僵化，匈牙利事件的爆发，主要是对不满的压制。”（中国人民大学计划系学生洪维政）","type":"paragraph"},{"text":"“不满现实是客观矛盾的反映，是先进阶级的不满现实，是社会发展的动力，党应该鼓励。”（中国人民大学历史系学生傅铁城）","type":"paragraph"},{"text":"“对现实不满是社会发展的规律。我同意林希翎的提法。反三害就是对现实不满的表现。”（中国人民大学历史系学生朱福荣）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"403d951c92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

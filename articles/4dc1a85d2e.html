script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁说《白毛女》音乐简单、不象样?让资产阶级老爷们的恶毒诅咒统统见鬼去吧!乐队演奏员陆洪元自豪地说:我们坚决遵照江青同志的指示　——“要走自己的路”","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命芭蕾舞剧《白毛女》是闪耀着毛泽东思想的艺术明珠。和其它革命样板戏一样，《白毛女》是毛主席革命文艺路线的伟大胜利!"},{"type":"paragraph","text":"在文艺革命中，江青同志以高度的革命激情，不怕打击，和党内一小撮走资派进行了不屈不挠的斗争，作出了丰功伟绩。江青同志这种无限忠于毛泽东思想，无限忠于毛主席革命文艺路线，立场坚定、爱憎分明的精神，是我们学习的好榜样。"},{"type":"paragraph","text":"过去，我们在修正主义文艺黑线的统治下，搞的都是什么《胡桃夹子》、《天鹅湖》，全是洋的一套。一九六五年，我从音乐学院分配到舞校后，第一个任务就接受了芭蕾舞剧《白毛女》的排演，这是江青同志用光辉的毛泽东思想教育了我们，把我们从修正主义文艺黑线的束缚下解放了出来，是江青同志为芭蕾及管弦乐队开辟了“洋为中用”的光辉灿烂的前景。"},{"type":"paragraph","text":"在创作过程中，一小撮反革命修正主义分子又把黑手插进剧组，对于《白毛女》的音乐，也不放过。他们叫嚷什么和声、织体不够呵!没有交响性呵!甚至说什么:“外国的芭蕾舞剧是音乐重于舞蹈，而现在《白毛女》的音乐，只是起了一个伴奏作用，根本不能单独作为音乐会的节目，称不上什么芭蕾舞剧的音乐”。他们妄图把舞剧《白毛女》的音乐创作拉上资产阶级大、洋、古、修的邪路上去。江青同志针锋相对地指出，我们“不要当外国人的奴隶，要走自己的路”。这对我们鼓舞很大。让那些资产阶级老爷的恶毒诅咒统统见鬼去吧!我们就是要走自己的路!就是要让芭蕾舞剧的音乐真正“为工农兵而创作，为工农兵所利用”。在江青同志的关怀下，反革命修正主义分子的阴谋一个个地被戳穿了，《白毛女》在毛主席的光辉思想照耀下，胜利地诞生了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dc1a85d2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

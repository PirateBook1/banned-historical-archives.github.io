script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国影协成立　电毛主席朱总司令及解放军致敬","authors":["柏生"],"dates":[{"year":1949,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国影协成立"},{"type":"paragraph","text":"电毛主席朱总司令及解放军致敬"},{"type":"paragraph","text":"【本报讯】中华全国电影艺术工作者协会成立大会，于昨（二十六）日上午在北京饭店举行。在主席阳翰笙致开幕词之后，全国文联副主席茅盾讲话，他勉励大家好好开展电影工作，通过电影艺术形式，反映人民大众，特别是工农兵在革命斗争和生产建设中的伟大业迹。另一方面要肃清反动电影的阵地，在毛主席的文艺方向下，努力学习，完成新中国的电影建设任务，把新中国的成长记录下来。"},{"type":"paragraph","text":"随后，讨论通过全国影协章程，选出影协全国委员和提案讨论。最后并通过临时动议：（一）以大会名义通电向毛主席朱总司令致敬；（二）通电向前线人民解放军祝捷；（三）为纪念在东北最后战役中牺牲的电影摄影师张少柯、王静安、杨荫萱三同志，在其殉难处，建立纪念碑。"},{"type":"paragraph","text":"【又讯】中央电影管理局于昨晚六时在北京饭店设宴招待影协全体代表，并庆祝全国影协的成立。"},{"type":"paragraph","text":"（柏生）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7b9669438"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

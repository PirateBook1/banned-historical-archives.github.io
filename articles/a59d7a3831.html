script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我对外文协欢宴日本蕨座歌舞团楚图南称颂蕨座歌舞团不畏风霜的勇敢斗争精神　原太郎说毛主席文艺思想已成为蕨座的指导方针","authors":[],"dates":[{"year":1963,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京26日电】　中国人民对外文化协会今晚举行宴会，热烈欢迎以原太郎为首的日本蕨座民族歌舞团。"},{"type":"paragraph","text":"中国人民对外文化协会会长楚图南，中国亚非团结委员会主席廖承志，对外文协副会长阴翰笙、夏衍、朱光、周而复等出席了宴会。"},{"type":"paragraph","text":"楚图南会长在宴会上讲话。他称颂蕨座歌舞团象蕨草一样不畏风霜的勇敢斗争精神。他说，在日本共产党的坚强领导下，根据马克思列宁主义的文艺路线，蕨座歌舞团依靠了广大工农群众的热情支持，尽管遭到了美日反动派种种的迫害，仍然高举战斗的红旗，勇往直前，形成了象今天这样一支坚持日本革命文化阵地的队伍，为继承和发扬日本民族的优秀传统艺术作出了卓越的贡献。"},{"type":"paragraph","text":"他说，中国人民和文艺界为有蕨座这样一批勇敢、坚定的战友而感到自豪。我们要学习你们坚靱不拔的革命精神和为劳动人民服务的诚挚态度。楚图南强调说，在帝国主义、各国反动派和现代修正主义向世界革命人民和革命文艺事业发动疯狂进攻的今天，我们更要紧密团结，互相学习，共同提高，为丰富和发展革命文艺而并肩战斗。"},{"type":"paragraph","text":"原太郎团长在讲话中首先对中国主人的亲切接待，表示衷心感谢。他热情地赞扬毛主席的文艺思想。他说，毛泽东主席的《在延安文艺座谈会上的讲话》已经成为藏座的指导方针。我们深入到劳动群众，特别是农民的生活和斗争中，通过实践逐渐地掌握边为群众服务边向群众学习的工作方法。"},{"type":"paragraph","text":"团长说，通过这次访问演出，我们将向中国的朋友们介绍一部分日本的民族歌舞；同时我们也迫切期望学习表现在中国文艺界深入农村中的群众观点、在音乐舞蹈方面如何确立民族性的方法论、政治和文艺的正确关系等等。"},{"type":"paragraph","text":"在北京的日本和平人士西园寺公一也应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会的，还有首都文艺界和有关方面人士:田汉、马思聪、吕骥、赵安博、周巍峙、赵沨、丁波、戴爱莲、陈锦清、王元方、时乐蒙、王晓云、肖向前等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a59d7a3831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

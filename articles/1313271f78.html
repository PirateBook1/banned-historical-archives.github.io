script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同济大学教授吴沈钇的右派言论","authors":["同济大学卫生工程系教授","吴沈钇"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"同济大学教授吴沈钇的右派言论","type":"title"},{"text":"同济大学卫生工程系教授吴沈钇","type":"authors"},{"text":"一、反对党的领导，污蔑党和积极分子","type":"subtitle"},{"text":"“我系党组织只接近靠拢党以及向党做小报告的人，一般教师对总支（党总支）办公室都是过其门而不入。要知道，高级知道分子多少还有些所谓“士大夫”的旧习气，他们不愿意逢迎谄媚也不肯[此处有一字不清]言离间，但是我党总支似乎不欢喜这样的人。以致系内有些重要职务，不问他是否内行是否专长，只管他是否‘靠拢’而选任，形成了严重的宗派主义。”（见校刊112期第三版及122期第二版）","type":"paragraph"},{"text":"“党团员人数比例愈大的教研组，每易造成宗派主义愈厉害。某些场合，只要党员主张，团员不敢不从，就把非党、非团的人当作了目标。”","type":"paragraph"},{"text":"“我系党组织似乎还在替校部和教师之间筑墙挖沟，在教师和教师之间制造误会，并且还在师生之间造成些不必要的紧张关系。”","type":"paragraph"},{"text":"“总之，我认为高等学校内的党组织，主要应该掌握党的方针、贯彻党的政策，进行党对师生员工的思想工作。但是卫生工程系的党组织，却似不以此为图，反而常用‘以党代政’的方法，演出各式各样的包办代替现象。应该做的不做，不应该做的抢着做。”（见校刊112期第四版）","type":"paragraph"},{"text":"“党员支不应该也没有资格管教学。”（见校刊124期第三版）","type":"paragraph"},{"text":"“大家把麻雀当成害鸟，这是因为毛主席讲的，毛主席又是听苏联专家说的，而在动物界中有不同的意见，最近报上登上出来。”","type":"paragraph"},{"text":"“现在没有民主气氛，党员的话成为金科玉律。我看，‘全面发展，因材施教’，一定是某一个有力党员提出的，于是报章大肆宣传。”（见校刊124期第三版）","type":"paragraph"},{"text":"骂积极分子“是靠筑墙起家的第三种人。”他说：“我始终反对以党代政，也不赞成蒋汉文先生‘引党代政’的做法。非党员不敢对党员放，党员敢对非党员放，党员掌有生杀之权。”（见校刊124期第三版）","type":"paragraph"},{"text":"“在教研组上经常有一党员‘管’老教师。管我的一个党员我是晓得的。去年评薪评级时，‘管’我的党员曾暗地里召些班级‘干部’吩咐召开同学小组会对我提意见，并要同学立即汇报。”（见校刊122期第二版）","type":"paragraph"},{"text":"“党员在教研组不能又是党员又是成员，否则摇身一变，无法应付。”（见校刊124期第三版）","type":"paragraph"},{"text":"“……在这个支部的同志中虽然从副教授到助教都有，但当我们教研组集中力量准备毕业设计时，他们不但对我们毫无帮助，反而来打击别人的积极性。”","type":"paragraph"},{"text":"“工作先布置到党团，靠命令和组织性取得了统一，然后用这个统一来与行政讨论，把行政当成目标。”（见校刊124期第三版）","type":"paragraph"},{"text":"二、反对我国外交政策，污蔑社会主义国家、宣扬资本主义","type":"subtitle"},{"text":"他经常向学生说：“苏联书质量不高，错误多，苏联在本专业的成就亦不过如此。”他经常不许同学在设计中选用苏联规格的产品，把这样做的同学，说成是“不独立思考，犯教条主义。”（见校刊124期第三版）","type":"paragraph"},{"text":"三、其他","type":"subtitle"},{"text":"带同学到西安实习途中，游华山后，对同学说：“像华山这种古迹、景象，只有文人雅士才能欣赏，而一般工农只能到茶馆去吃吃茶。”（见校刊124期第二版）","type":"paragraph"}],"comments":[],"origin":"同济大学马列主义资料室编印《右派分子言论汇编》第二辑（内部资料不得外传），一九五七年十月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1313271f78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

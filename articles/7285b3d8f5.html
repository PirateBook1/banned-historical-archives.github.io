script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席答美国记者  美国假借调解助蒋内战  全国人民必将坚决反抗","authors":[],"dates":[{"year":1946,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席答美国记者"},{"type":"paragraph","text":"美国假借调解助蒋内战"},{"type":"paragraph","text":"全国人民必将坚决反抗"},{"type":"paragraph","text":"【新华社延安五日电】上月二十九日，中共毛泽东主席接见纽约先驱论坛报驻华记者斯蒂尔先生，答复斯蒂尔先生所提出之问题如下："},{"type":"paragraph","text":"问：阁下是否认为美国调解中国内战之举已告失败？如美国政策按目前形式继续实行，则结局将如何？"},{"type":"paragraph","text":"答：我很怀疑美国政府的政策是所谓调解。根据美国大量援助蒋介石、使得他能够举行空前大规模内战的事实看来，美国政府的政策是在借所谓“调解”作掩护，以便从各方面加强蒋介石，并经过蒋介石的屠杀政策，压迫中国民主力量，使中国在实际上变为美国的殖民地。这一政策继续实行下去，必将激起全中国一切爱国人民起来作坚决的反抗。"},{"type":"paragraph","text":"问：中国内战将延长多久？其结果将如何？"},{"type":"paragraph","text":"答：如果美国政府放弃现行片面援蒋政策，撤退驻华美军，实行莫斯科三国协定，则中国内战必能早日结束。如果不是这样，就有变为长期战争的可能。其结果，一方面当然是中国人民受痛苦；但是另一方面，中国人民必将团结起来，保卫自己的生存，决定自己的命运，不管怎样艰难困苦，中国人民的独立和平民主的任务，是一定要实现的，任何本国与外国的压迫力量，不可能阻止这一任务的实现。"},{"type":"paragraph","text":"问：阁下是否认蒋介石是中国人民的“当然领袖”？共产党是否将在任何情况之下均不接受蒋介石的五项要求？如果国民党企图召集一个无共产党参加的国民大会，则共产党将采何种行动？"},{"type":"paragraph","text":"答：世界上无所谓“当然领袖”。蒋介石能按照今年一月间的停战协定及政治协商会议的共同决议处理中国政治、军事、经济等项问题，而不是按照所谓“五项”或十项违反上述那些协定的片面要求，那么我们是仍然愿意和他共事的。国民大会只应当按照政治协商会议的决议，由各党派共同负责去召集，否则我们将采取坚决反对的态度。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7285b3d8f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

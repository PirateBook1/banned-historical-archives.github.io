script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入学习毛主席的文艺思想争取拍出更多更好的新影片影协上海分会座谈纪念《讲话》发表二十周年","authors":[],"dates":[{"year":1962,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中国电影协会上海分会，在25日晚上举行座谈会，纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年。到会的电影创作人员通过自己的切身体会，畅谈《讲话》的重大意义和学习《讲话》的心得，并表示今后要继续认真学习毛主席著作，深入生活，切切实实地工作，为繁荣电影事业，拍摄更多更好的影片而努力。"},{"type":"paragraph","text":"座谈会由柯灵主持。他说，毛主席《在延安文艺座谈会上的讲话》是我国文艺工作者的指路明灯。上海电影事业在党的领导和毛泽东文艺思想的指导下，取得了很大的成绩。今后我们将继续按照毛主席《讲话》的精神，切切实实地工作，为电影事业的进一步繁荣而努力。"},{"type":"paragraph","text":"柯蓝说，毛主席的《讲话》，贯穿了充沛的革命精神和群众观点。我们在学习和贯彻《讲话》所指示的方向时，也必须具有这种精神。"},{"type":"paragraph","text":"羽山在会上回忆了过去在晋察冀学习《讲话》的情景。他说，那时我们正在演出《钦差大臣》《雷雨》等大戏，可是老百姓看不懂。后来学了《讲话》后，才知道要为工农兵服务，深入生活。今后，我们仍要全心全意地投入到火热的群众生活中去改造自己，做好工作。"},{"type":"paragraph","text":"孙铮通过自己在延安时的创作生活，谈了深入生活，改造思想的体会。她说，1948年在延安鲁迅艺术学院学习的时候，自己只想提高，而不明确向什么方向提高。后来，为了配合扫盲工作，接到排演《夫妻识字》的任务，起先觉得演小戏是件很简单的事情，认为两、三天就能排练出来了。结果因缺少陕北的乡土味而失败了。于是自己便到路上听赶大车的老乡唱民歌，到山上跟放羊的农民学唱山歌，又跟一个农村妇女交朋友，跟她下田送粪，慢慢地和陕北人搞熟了，这时思想感情也起了变化，也喜欢陕北话了。这说明深入群众生活，对改变自己的思想感情是有重大关系的。同时也说明，不能关门提高，而只有在普及的基础上，才能获得真正的提高。"},{"type":"paragraph","text":"电影导演应云卫、徐苏灵等都在会上发言，表示要学好学透毛主席的《讲话》。"},{"type":"paragraph","text":"参加座谈会的还有杨仁声，瞿白音、洪林，丁正铎、孙瑜、桑弧、汤晓丹，王世桢，艾明之、孙道临、鲁勒，赵明，韩尚义等二十多人。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68510d251d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

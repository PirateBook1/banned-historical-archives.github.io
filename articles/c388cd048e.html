script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席电叙利亚总统库阿特利  坚决支持叙利亚保卫独立保卫和平","authors":[],"dates":[{"year":1957,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东主席电叙利亚总统库阿特利"},{"type":"paragraph","text":"坚决支持叙利亚保卫独立保卫和平"},{"type":"paragraph","text":"新华社17日讯　毛泽东主席今天致电叙利亚舒克利·库阿特利总统，对库阿特利总统在中华人民共和国成立八周年时发来的贺电表示感谢，并且表示坚决支持叙利亚人民保卫独立、保卫和平的正义斗争。电文如下："},{"type":"paragraph","text":"叙利亚共和国总统舒克利·库阿特利先生阁下：中华人民共和国成立八周年时，承蒙来电祝贺，我代表中国人民，并且以我个人的名义，向阁下表示衷心的谢意。"},{"type":"paragraph","text":"当美帝国主义正在驱使土耳其向叙利亚进行挑衅，阴谋发动侵略战争的时候，我谨重申中国政府和中国人民坚决支持叙利亚人民保卫独立、保卫和平的正义斗争的严正立场。"},{"type":"paragraph","text":"祝中叙两国友好关系日益发展，祝叙利亚人民反殖民主义斗争的胜利，祝叙利亚共和国繁荣和阁下身体健康。"},{"type":"paragraph","text":"毛泽东　1957年10月17日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c388cd048e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看兰考想金县　看焦裕禄想自己  下定决心，要努力活学活用毛主席著作，不断改造思想；要象焦裕禄那样，树雄心，起宏图，加速建设社会主义新农村","authors":["徐平"],"dates":[{"year":1966,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"看兰考想金县　看焦裕禄想自己"},{"type":"paragraph","text":"下定决心，要努力活学活用毛主席著作，不断改造思想；要象焦裕禄那样，树雄心，起宏图，加速建设社会主义新农村"},{"type":"paragraph","text":"七日晚上，我屏住呼吸，倾听完电台播送《县委书记的榜样——焦裕禄》，已是十点多钟，翻来复去，难以入睡。"},{"type":"paragraph","text":"看兰考，想金县；看焦裕禄，想想自己，感触很深。"},{"type":"paragraph","text":"我们县委在讨论思想革命化问题的过程中，曾经批判了安于现状的“过得去”的思想。过去，我们曾经认为金县的农业生产是先进的，如产量较高，比较注意精耕细作等。经过讨论，我们承认自己落后了，主要是农田基本建设落后。认识迟，抓得晚。为什么落后了呢？县委认为，是“司令部”缺乏改造山河的雄心壮志。即缺乏象焦裕禄同志那样的革命胆略和改变金县自然面貌的英雄气概。一个时候，我们满足于亩产三百多斤，日子可以“过得去”，存在着盲目自满情绪。虽然，同外区高产县来比，我们不算上游，但在辽宁省来说，我们不是下游！一比之后，心安理得。“人骑骏马我骑驴，仔细思量我不如，回头但见推车汉，比上不足比下有余。”在这种精神状态下，不抓农田基本建设，或抓而不紧，年复一年，山河没有多大变样，产量没有多大提高，“毛驴打场——原地转”。县委分析了农业生产落后，特别是农田基本建设落后的原因，认为主要是县委领导核心没革命化。焦裕禄同志说得很深刻：“关键在于县委领导核心的思想改变”。他在没有写完的文章中说：“领导思想不改变，外地的经验学不进，本地的经验总结不起来。”他说得很正确。为了进一步讨论实现县委领导革命化，完成党交给我们的光荣任务，我们要下定决心，努力学习毛主席著作，活学活用，坚决突出政治，以政治统帅生产；不断地改造思想。要象焦裕禄同志那样，一心一意为革命，树雄心，起宏图，加速农田基本建设，从实际出发，走群众路线，坚决领导全县人民，为建设社会主义新农村而奋斗！"},{"type":"paragraph","text":"辽宁金县县委副书记  徐平"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fad4795c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

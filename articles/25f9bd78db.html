script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汉口预章中学学生对苏联认识混乱","authors":[],"dates":[{"year":1952,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"汉口预章中学学生对苏联认识混乱","type":"title"},{"text":"【中南总分社讯】私立预章中学行政上出题目交给各班学生讨论，题目是：“你对于苏联还有那些怀疑？”各班学生在讨论中提出了不少的问题，比较普遍的是：一、海参崴原是中国的地方，为甚么要给苏联占去？二、开发西北石油、有色金属，为甚么苏联要拿百分之五十？三、苏联为什么在中国倾销花布？四、苏联力量大，为什么只是中国出兵抗美援朝，苏联怎么不出兵?对于这些问题，该校各班班主任都不能解答，好几个班的学生就乘机起哄，否认苏联是大公无私的援助我国。地理教师曾思五并有意进行荒谬宣传，他在解释中苏合股开发石油问题时，对学生说，你们不要把苏联当“苕”(即当傻瓜之意)。又说：“譬如你们家里做买卖，放进本钱，那会不想赚几个回去的。”据团市委的同志谈，曾思五曾在何匪应钦的“参谋总长办公室”干过事，曾经起草过“国共调停计划”交给马歇尔，这个计划是何匪针对民盟当时的调停建议而起草的。","type":"paragraph"}],"comments":[],"origin":"1952年12月3日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25f9bd78db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

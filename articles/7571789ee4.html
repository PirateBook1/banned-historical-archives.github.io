script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一切真知都来源于实践——批判刘少奇的“脑髓产生思想”的谬论","authors":["颜世明"],"dates":[{"year":1971,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某部教导员"},{"type":"paragraph","text":"伟大领袖毛主席指出:“一切真知都是从直接经验发源的。”毛主席这一教导是对辩证唯物论的反映论的精辟揭示和高度概括，是对唯心论的先验论的有力批判，它指引着我们在三大革命运动的实践中不断夺取新胜利。"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇在臭名昭著的《人为什么犯错误?》这一黑文中，胡说人早已“具有完备的思想”，这种思想不是来源于客观实践，而是“由于人类的脑髓的发展”。刘少奇的谬论，充分暴露了他是地主资产阶级反动哲学观的忠实奴才，是马克思主义的凶恶敌人!"},{"type":"paragraph","text":"毛主席教导说:“人的正确思想是从那里来的?是从天上掉下来的吗?不是。是自己头脑里固有的吗?不是。人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来。”革命实践是每个革命者学习和掌握马克思主义、列宁主义、毛泽东思想，提高认识能力的大熔炉。在马克思主义、列宁主义、毛泽东思想指导下，参加革命实践，吸取丰富的政治营养，才能达到主观和客观的统一，理论和实际的统一；才能做到思想不空虚，行动有方向，工作有办法，办事有标准。如果不参加革命实践，就一定会导致主观臆断，随心所欲，思想上主观，作风上飘浮，行动上盲目，路线上偏离。这正如伟大领袖毛主席所指出的:“一个人的思想，不根据和不符合于客观事实，是空想，是假道理，如果照了做去，就要失败，故须反对它。”"},{"type":"paragraph","text":"我参加革命二十多年来，从一个只有朴素的阶级感情的穷孩子，成长为一个比较自觉地为党的事业而奋斗的革命战士；从不懂得革命道理，到懂得些革命道理；从不会打仗，到初步学会打仗；从不会做群众工作，到会做些群众工作，这些进步，完全是党和毛主席的培育的结果，是革命斗争实践锤炼的结果。就拿支左工作来说吧，四年多来，每当自己作风踏实，深入实际，主观和客观就比较一致，工作就顺利，就有成绩；而每当自己产生了自满情绪，脱离实际，主观和客观就不一致，工作就出偏差，走弯路。有一次，在一个单位搞整党时，当时我想，报纸上有经验，其它单位有榜样，主观上有设想，拿出一个方案就行了。结果，坐在办公室里费了好大的劲，订出了一个方案，还是“吃力不讨好”。群众反映说:“这个方案不符合实际。”为什么不符合客观实际呢?我从毛主席的教导中认识到，应当从客观存在着的实际事物出发，从中找出正确的方案和办法。主观主义设想的方案，必然是脱离实际、有害于革命的。我遵照辩证唯物论关于实践第一的观点，迈开双脚到群众中去，同群众一起学习和劳动，满腔热情向他们请教，果然获得了不少新情况和解决问题的办法，大大有助于整党工作的深入开展。在实践中我体会到，搞任何革命工作都不能“想当然”，只有参加革命实践，深入群众调查研究，才能产生正确的思想，才能紧跟毛主席，自觉地执行毛主席的革命路线。"},{"type":"paragraph","text":"无产阶级的伟大导师列宁指出:“在哲学方面，修正主义跟在资产阶级教授的‘科学’的屁股后面跑。教授们要‘回到康德那里去’，修正主义就跟在新康德主义者后面蹒跚而行”。跟随着康德屁股后面“蹒跚而行”的叛徒、内奸、工贼刘少奇，无耻地鼓吹“脑髓产生思想”，活画出了这个反革命修正主义分子的丑恶面目。他拼命推销这些黑货，就是为了疯狂地反对我们活学活用毛主席的哲学著作，反对参加三大革命运动，用反动唯心论的先验论腐蚀广大干部和党员，妄图使我们滑入唯心主义的泥坑。我们一定要彻底批判修正主义，从思想上分清“什么是唯物论，什么是唯心论”，进一步提高捍卫和执行毛主席革命路线的自觉性。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7571789ee4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

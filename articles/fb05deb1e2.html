script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利——热烈庆祝北京市革命委员会的成立（图片）","authors":[],"dates":[{"year":1967,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的伟大胜利"},{"type":"paragraph","text":"——热烈庆祝北京市革命委员会的成立"},{"type":"paragraph","text":"在我们伟大的领袖毛主席的亲切关怀和指导下，北京市革命委员会四月二十日宣告成立了。这是以毛主席为代表的无产阶级革命路线的伟大胜利！这是战无不胜的毛泽东思想的伟大胜利！首都无产阶级革命派和广大革命群众坚决表示：一定要在批判党内头号走资本主义道路当权派的群众运动中，进一步掀起活学活用毛主席著作的新高潮，把北京市建设成为永远闪耀着毛泽东思想光辉的最红最红的革命城市。上图为大会会场；左两图为主席台。在庆祝北京市革命委员会成立的欢呼声中，北京第二机床厂举行全体革命职工大会，决心更坚决地投入对党内头号走资本主义道路当权派的大批判运动，夺取革命和生产双胜利。毛主席啊，毛主席！您是我们心中最红最红的红太阳，您是领导我们在大风大浪里前进的最英明的舵手！千千万万红卫兵永远忠于您，永远跟着您闹革命。"},{"type":"paragraph","text":"首都郊区无产阶级革命派和贫下中农代表，怀着对伟大领袖毛主席的无限热爱，高举着毛主席画像，前来参加北京市革命委员会成立大会。英勇的人民解放军是毛主席亲手缔造的、林彪同志直接领导的无产阶级的革命军队，是无产阶级专政的柱石，是无产阶级革命派的坚强后盾。图为解放军指战员在庆祝北京市革命委员会成立大会上高唱《大海航行靠舵手》，歌颂伟大的领袖毛主席。"},{"type":"paragraph","text":"（本版图片都是本报记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb05deb1e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

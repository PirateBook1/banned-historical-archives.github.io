script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的干部政策  及时解放有了觉悟的犯错误的好人  湖北钟祥县革委会用毛主席的干部政策武装广大群众，用战无不胜的毛泽东思想教育干部，大批干部勇敢地改正错误，站出来革命","authors":[],"dates":[{"year":1969,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席的干部政策"},{"type":"paragraph","text":"及时解放有了觉悟的犯错误的好人"},{"type":"paragraph","text":"湖北钟祥县革委会用毛主席的干部政策武装广大群众，用战无不胜的毛泽东思想教育干部，大批干部勇敢地改正错误，站出来革命"},{"type":"paragraph","text":"新华社武汉十六日电　湖北省钟祥县革命委员会认真贯彻伟大领袖毛主席关于干部问题的一系列最新指示，把毛主席的干部政策交给群众；同时用毛泽东思想教育犯错误的干部，使他们正确地对待群众，正确地对待自己，勇敢地改正错误，站出来革命。现在，全县县、区、社三级犯错误的干部已经解放了百分之九十以上，做到了毛主席指示的“对犯错误的好人，要多做教育工作，在他们有了觉悟的时候，及时解放他们”。全县革命大联合和革命三结合得到了进一步的巩固、发展和完善，斗、批、改的伟大群众运动不断深入发展。"},{"type":"paragraph","text":"毛主席教导我们：“正确地对待干部，是实行革命三结合，巩固革命大联合，搞好本单位斗、批、改的关键问题，一定要解决好。”遵照毛主席的指示，钟祥县的县、区、社三级都普遍举办了落实毛主席关于干部问题的一系列最新指示的毛泽东思想学习班，用毛泽东思想统一大家的认识，用毛主席的干部政策武装群众。为了更好地落实毛主席的干部政策，县人民武装部还组织了有解放军、革命造反派、贫下中农参加的毛泽东思想宣传队，深入到区、社、队举办的学习班，宣传毛主席关于干部问题的最新指示，宣传毛主席的干部政策，并广泛开展谈心活动。通过宣传、学习，毛主席的干部政策深入人心，大大促进了干部的迅速解放。"},{"type":"paragraph","text":"钟祥县在教育和解放犯错误干部的过程中，曾经遇到一小撮阶级敌人对这项工作的干扰和破坏。钟祥县的工人阶级、贫下中农和革命群众，在县革委会的带领下，在解放军的支持下，高举毛泽东思想伟大红旗，向一小撮阶级敌人发起了猛烈的进攻，狠狠批判了大叛徒刘少奇“打击一大片，保护一小撮”的资产阶级反动路线，戳穿了一小撮阶级敌人的阴谋，提高了干部和革命群众的两条路线斗争觉悟。广大革命群众说，毛主席教导我们：“凡是敌人反对的，我们就要拥护”。一小撮阶级敌人越是反对我们及时解放有了觉悟的犯过错误的干部，我们越要这样做。"},{"type":"paragraph","text":"钟祥县革委会对犯了错误的干部，只要不是叛徒、特务、死不改悔的走资派和其他反革命分子，就让他们到阶级斗争和生产斗争中“经风雨，见世面”，接受工农兵的再教育，在群众的帮助下提高觉悟，改正错误；而不是让他们在小房子里“闭门思过”，等待解放。原县委有个犯错误的干部，经过群众帮助后，安排他搞围垦和移民工作。在工作中，他进一步接受群众的教育，活学活用毛泽东思想，发扬艰苦奋斗、密切联系群众的作风，风里来，雨里去，泥里走，水里行，工作大胆负责，坚持原则。回到机关后，主动在群众中大胆亮私、斗私，检查和改正错误，取得了群众的谅解，得到了解放。这个干部深有体会地说，无产阶级文化大革命深刻地教育了我，使我真正懂得了“群众是真正的英雄”。正确地对待群众，就能正确地执行毛主席的革命路线；脱离了群众，就违背了毛主席的革命路线，就要犯错误。"},{"type":"paragraph","text":"钟祥县革委会在县、区、社、队四级干部中都树有先进典型。广大干部，特别是犯过错误的干部，都以先进典型为榜样，联系自己的思想，亮私心，斗私心，放包袱，开展比学赶帮活动，决心把自己锻炼成为无限忠于毛主席的好战士。他们说，伟大领袖毛主席有指示，前面有榜样，我们行动有方向。看先进，比典型，改造自己的世界观，步步走得扎实。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6fe4e4277"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央发布武昌会议关于工业建设中的几项规定","authors":[],"dates":[{"year":1958,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央发布武昌会议关于工业建设中的几项规定","type":"title"},{"text":"各省、市、自治区党委，各协作区，中央有关各委各部党组：","type":"appellation"},{"text":"现将武昌会议讨论的《关于工业建设中的几项规定》发给你们，望依照执行。","type":"paragraph"},{"text":" 中央1958年12月18日","type":"paragraph"},{"text":"武昌会议关于工业建设中的几项规定","type":"subtitle"},{"text":"1958.12.11","type":"subtitle"},{"text":"（一）国民经济的生产和基本建设，中央各部门和全国各地方都应当根据全国一盘棋的精神进行安排。中央各部门和各省、市、自治区的第二本账，都必须向中央报告，经核准后始得布置。生产布置和生产的物资调拨，一律实行先国家后地方、先国家计划后地方计划的原则。","type":"paragraph"},{"text":"（二）资金、钢材及其他原材料的分配，根据各省、市、自治区所承担的生产任务和基本建设任务进行分配。中央各部门给地方增加新的生产任务和增加新的基本建设项目的时候，应当拨给相应的资金、设备和原材料。","type":"paragraph"},{"text":"（三）1959年计划中所规定的钢铁的生产数字，必须保证铁是好铁、钢是好钢。各省、市、自治区生产的钢，除作铸钢件的以外，必须保证能轧制成材。如钢轧不成材以至完不成钢材生产任务的时候，其完不成的数额从国家分配给各该省、市、自治区的钢材总数中照减。土铁土钢的生产，除中央决定调拨的部分外，由各省、市、自治区按照自产自销的原则自行安排。","type":"paragraph"},{"text":"（四）钢材和水泥的生产，在完成国家计划规定的生产和调拨任务后，超额部分地方可以按季分成，分成的比例是：30％归中央调拨，70％归各该企业所在地的省、市、自治区。","type":"paragraph"},{"text":"（五）个别骨干企业，因建设任务过重或技术复杂等原因，地方管理确有困难的，可由省、市、自治区提出，将各该企业的投资、原材料、设备以及主要技术人员，仍归中央主管部门负责管理和调度。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08148b6d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共主席希尔同志发表文章欢呼我国庆十九周年毛主席把马列主义发展到崭新阶段中国解放十九年的经验是社会主义建设史上极其重要的经验，它为国际无产者的经验增添了新的丰富的内容","authors":[],"dates":[{"year":1968,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社墨尔本二十五日电　澳大利亚共产党(马克思列宁主义)主席希尔同志在二十五日出版的《先锋报》上发表文章，欢呼中华人民共和国成立十九周年。文章全文如下:"},{"type":"paragraph","text":"一九六八年十月一日是中国解放的十九周年，它是在中国取得伟大胜利的时刻到来的。这个胜利就是无产阶级文化大革命的胜利。全中国除台湾外都成立了(由革命群众的代表、军队的代表和革命干部的代表组成的)革命委员会。这大大巩固了无产阶级专政。"},{"type":"paragraph","text":"中国解放十九年的经验是社会主义建设史上的极其重要的经验。"},{"type":"paragraph","text":"毛主席把马克思列宁主义发展到一个崭新的阶段，他是精通辩证法的最伟大的大师。他研究和吸取了苏联的正面和反面的经验。他认为，在中国，在任何社会主义社会里，阶级斗争依然存在，矛盾在起作用。"},{"type":"paragraph","text":"了解矛盾、掌握矛盾、进行阶级斗争，这是一切共产党人的任务。无产阶级文化大革命是在无产阶级专政条件下阶级斗争的一种最高表现形式。"},{"type":"paragraph","text":"工人阶级在各项革命活动中作为领导阶级的作用已经确立了。"},{"type":"paragraph","text":"在社会主义条件下，在共产党内会重新产生资产阶级分子和资本主义势力，这一事实已经在无产阶级文化大革命的实践中得到了充分的说明。中国人民和全世界人民在实际经验中获得了十分宝贵的教训:决不能放松革命斗争，要永远造反动派的反，要为夺取和巩固工人阶级政权而斗争。"},{"type":"paragraph","text":"在以苏修集团为中心的修正主义利用共产主义的词句来追逐法西斯主义和帝国主义的目的的时候，庆祝中国解放的节日就特别具有加倍重要的意义，中国高举共产主义、马克思列宁主义、毛泽东思想的纯真的旗帜，而修正主义却竭力对此加以污蔑。"},{"type":"paragraph","text":"庆祝中国解放十九周年是一件大事，我们向中国人民、中国共产党及其伟大的领袖毛泽东主席表示热烈的祝贺。"},{"type":"paragraph","text":"这是具有重大国际意义的大事。中国的经验是国际无产者的经验。中国的经验为国际无产者的经验增添了新的、丰富的内容。"},{"type":"paragraph","text":"一切被压迫人民都欢呼这个节日。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3093c99f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

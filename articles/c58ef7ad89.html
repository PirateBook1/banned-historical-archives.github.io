script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席关于自力更生的教导，发扬敢想敢干革命精神  上海工人用电弧炉试炼微碳纯铁成功  为我国电子、电讯工业的发展提供了重要条件，同时也为我国制造化肥设备，发展化学工业开辟了一条新途径","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵循毛主席关于自力更生的教导，发扬敢想敢干革命精神"},{"type":"paragraph","text":"上海工人用电弧炉试炼微碳纯铁成功"},{"type":"paragraph","text":"为我国电子、电讯工业的发展提供了重要条件，同时也为我国制造化肥设备，发展化学工业开辟了一条新途径"},{"type":"paragraph","text":"据新华社上海电　上海机修总厂革命工人依靠战无不胜的毛泽东思想，以“工人阶级必须领导一切”的雄伟气概，和研究单位、使用单位实行“三结合”，在各兄弟厂的大力协作下，在我国第一次用电弧炉试炼微碳纯铁获得成功，为发展冶金工业作出了新贡献。"},{"type":"paragraph","text":"纯铁是一种极其良好的电工材料，它随着一些元素特别是碳元素的降低，电磁性能显著提高。微碳纯铁的试炼成功，为我国电子、电讯工业的发展，提供了重要的条件。这种纯铁具有耐氢腐蚀、氮腐蚀等性能，在一定条件下可以代替耐酸镍铬型不锈钢。因此，它的试炼成功，也为我国制造化肥设备，发展化学工业开辟了一条新的途径。"},{"type":"paragraph","text":"在无产阶级文化大革命前，冶炼微碳纯铁，一直被冶金工业部门一小撮走资派和资产阶级反动技术“权威”视为冶金工业的技术“禁区”。在文化大革命中，无产阶级革命派高举毛泽东思想伟大红旗，狠狠批判了大叛徒刘少奇的洋奴哲学、“专家治厂”等反革命修正主义黑货，把科研工作的领导权牢牢地掌握在自己手里。在研究单位的配合下，冶炼微碳纯铁的工作先在上海的一个工厂进行，取得了某些成果。以后为了加快试炼速度，改在上海机修总厂继续试炼，并组织上海市和外地有关单位成立以生产单位为主，由科研单位和使用单位参加的“三结合”攻关组，开展了一场攻微碳纯铁这个科学技术尖端的群众运动。"},{"type":"paragraph","text":"机修总厂的革命工人，接到试炼微碳纯铁的光荣任务后，情绪十分高涨。当时，厂内组成了一个以炼钢工人为主体的、有技术人员和革命干部参加的“三结合”小组。他们怀着无限忠于伟大领袖毛主席的一颗红心，立志攀登科学技术高峰，赶超世界先进水平。在试炼过程中，广大炼钢战士不怕苦、不怕累，发扬连续作战的革命精神。炉墙组老工人，为了给炉前冶炼提供优越的条件，在赴外厂学习先进经验后，立即组织人力，早班连中班、中班连夜班地突击砌造无碳炉底。每遇到困难，炼钢战士就学习毛主席著作，从中汲取力量。在战无不胜的毛泽东思想指引下，他们克服了一个个困难，终于试炼成功达到世界先进水平的微碳纯铁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c58ef7ad89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

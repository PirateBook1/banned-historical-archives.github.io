script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们永远做您的红小兵","authors":[],"dates":[{"year":1966,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:伟大的中华人民共和国成立十七周年的光辉节日，即将到来。我们怀着无限兴奋的心情，来迎接我国各族人民的光辉节日。"},{"type":"paragraph","text":"今年的国庆节是在党的八届十一中全会召开不久，全国人民进一步掀起活学活用毛主席著作的新高潮中到来的；是在全国处在无产阶级文化大革命高潮中到来的。在战无不胜的毛泽东思想光辉照耀下，我国的社会主义革命和社会主义建设都取得了伟大的成就。我国的无产阶级文化大革命，正在有力地促进人的思想革命化，进一步解放社会生产力，全国到处都是一片热气腾腾的革命景象，正在出现一个新的全面跃进的局面。"},{"type":"paragraph","text":"我们伟大的领袖毛主席，是当代最伟大的马克思列宁主义者。毛泽东思想是我们一切工作的指导方针。毛泽东思想能够改变人的精神面貌，能够改变祖国的面貌。我们的一切辉煌成就，无不来源于毛泽东思想。毛泽东思想不仅是中国人民的灯塔，也是世界革命人民的灯塔。"},{"type":"paragraph","text":"为了欢呼战无不胜的毛泽东思想的伟大胜利，为了欢呼无产阶级文化大革命的伟大胜利，为了庆祝中华人民共和国成立十七周年，本报将陆续刊登新闻和文章，反映我国人民无限热爱、无限信仰、无限崇拜我们伟大领袖毛主席的深厚感情；反映我国无产阶级文化大革命在最高统帅毛主席指挥下所取得的伟大胜利；反映全国人民在活学活用毛主席著作中，精神面貌发生的巨大变化；反映在战无不胜的毛泽东思想指引下，精神战线和物质战线所取得的辉煌成就。"},{"type":"paragraph","text":"今日刊登的一组革命小将红卫兵的文章，生动地反映了我国青少年一代对我们伟大领袖、伟大导师、伟大统帅、伟大舵手毛主席的无限热爱和信仰。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\09\\669n020101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90c3ad7150"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

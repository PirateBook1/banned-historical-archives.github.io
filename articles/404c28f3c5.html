script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高喊“反复辟”调子的背后——驳“军事训练是‘只知反侵略，不知反复辟’”","authors":["童立安"],"dates":[{"year":1978,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某部"},{"type":"paragraph","text":"在一九七五年的军委扩大会议上，敬爱的叶剑英付主席和邓小平付主席根据毛主席的教导，指示全军要严格训练，严格要求，把开展大规模的军事训练作为整军备战、准备打仗的重要内容。在这次会议精神的指引下，全军指战员开展了以防御社会帝国主义和帝国主义突然袭击和可能侵略为目的的练兵热潮。面对这一轰轰烈烈的练兵运动，国民党特务分子张春桥跳出来大加污蔑，胡说搞军事训练是“只知反侵略，不知反复辟”，公然把矛头指向伟大领袖和导师毛主席，指向叶付主席和邓付主席，从而全盘否定这次会议精神，妄图取消部队的军事训练。"},{"type":"paragraph","text":"军队要不要练武?这是一个不言而喻的起码常识。在阶级社会中，军队是国家机器的主要成份，是阶级斗争的工具，谁要夺取政权并且保持它，谁就必须有强大的军队。我们党领导的这支革命武装要担负起对内防复辟，对外反侵略的伟大使命，就必须严格训练，严格要求。尤其是在现代条件下，随着科学技术的发展，现代化的武器装备将使用于战场，如果我们不懂军事技术，不懂科学，不能充分发挥现有装备的最大效力，就会被动挨打，甚至被别人吃掉。"},{"type":"paragraph","text":"练武就是“不知反复辟”"},{"type":"paragraph","text":"吗?否!马克思主义告诉我们，在社会帝国主义、帝国主义还存在的情况下，国内地富反坏分子的破坏活动不但带着阶级斗争的性质，并且总是同国际斗争互相联系的。我们中国人民解放军加强军事训练，不但是为了对外有力抵御社会帝国主义和帝国主义的侵略，也是为了对内有力地保卫无产阶级专政，打击国内阶级敌人的破坏捣乱。“四人邦”给军事训练扣上“不知反复辟”的帽子，其要害就是模胡人们的视线，混淆视听，妄图取消军事训练，瓦解人民军队的战斗力，以便他们颠覆无产阶级专政，“改朝换代”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"404c28f3c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

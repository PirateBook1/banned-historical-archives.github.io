script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拥护中印关于西藏地方和印度的通商协定  达赖喇嘛致毛主席电","authors":[],"dates":[{"year":1954,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拥护中印关于西藏地方和印度的通商协定"},{"type":"paragraph","text":"达赖喇嘛致毛主席电敬爱的毛主席："},{"type":"paragraph","text":"遵照您伟大的民族平等政策、信教自由政策与和平外交政策的精神，在北京与印度签订了中印两国关于中国西藏地方和印度之间的通商和交通协定，并互换照会。这就使中印两国在中国西藏地方的关系，在新的基础上通过协商重新建立起来。它不仅是符合于中印两国人民共同利益和传统友谊的，而且是完全符合于中国西藏民族和西藏人民利益的。我完全拥护这一协定，并相信通过这一协定将增进中印两国人民的团结，对于巩固亚洲及世界和平是有重大意义的。我谨向您和中央人民政府致以衷心的感谢和崇高的敬礼！"},{"type":"paragraph","text":"达赖喇嘛  一九五四年五月二十日"},{"type":"paragraph","text":"藏历木马年三月十八日"},{"type":"paragraph","text":"班禅额尔德尼致毛主席电"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"我国中央人民政府代表团和印度共和国政府代表团在互相尊重领土主权、互不侵犯、互不干涉内政、平等互惠、和平共处的原则下已经签订了关于中国西藏地方和印度之间的通商和交通协定，并且互换了照会。消息传来，西藏人民都很兴奋。我代表所属僧俗人民，坚决拥护这个协定和照会的规定。新中国在您的领导下日益繁荣昌盛，使中印两个亚洲大国在中国西藏地方的关系展开了历史上新的一页，并为我国人民和印度人民的友谊奠定了良好的基础。这个协定不仅符合我国和印度人民的利益，尤其是西藏人民体会到这个协定一定会给两国人民带来许多幸福，这些在过去的历史时期是不容易办到的。因此我还要向我们伟大祖国人民的领袖——您表示衷心的感激。"},{"type":"paragraph","text":"班禅额尔德尼  一九五四年五月十七日"},{"type":"paragraph","text":"西藏地方政府噶厦致毛主席电中央人民政府毛主席："},{"type":"paragraph","text":"在您的英明领导下，签订了中印两国关于中国西藏地方和印度之间的通商和交通协定，并互换了照会。它是根据互相尊重领土主权、互不侵犯、互不干涉内政、平等互惠及和平共处的原则而签订的。这个协定是完全符合于西藏民族和西藏人民利益的，符合于中印两国人民之间传统友谊的，并为中印两国在中国西藏地方的关系奠定了新的基础，为进一步发展中印两国人民之间的通商贸易与文化交流，提供了有利的条件。但是我们深刻地认识到，在中印谈判期间，帝国主义者曾经散布谣言，企图挑拨中印两国人民的友谊，挑拨中央与西藏地方的关系，破坏中印谈判。就在协定签订之后，帝国主义者还会继续进行各种阴谋破坏活动的。因此，谨向您保证：我们将百倍地提高警惕，并在达赖喇嘛和班禅额尔德尼的亲密团结下，衷心拥护和认真执行协定，坚决本着中央人民政府的外交政策、民族平等政策，发扬爱国主义精神，与进藏中央工作人员和进藏人民解放军一道，继续努力，逐步实现关于和平解放西藏办法的协议，巩固祖国的统一和各民族间的团结，以及西藏民族内部的团结，为伟大祖国的和平建设事业、为建设繁荣幸福的新西藏、为巩固祖国国防与保卫亚洲及世界和平而努力奋斗！谨向您和中央人民政府致以热忱的祝贺和衷心的感谢，并致崇高的敬礼。敬祝您万寿无疆！"},{"type":"paragraph","text":"西藏地方政府噶厦谨呈  一九五四年五月二十日"},{"type":"paragraph","text":"藏历木马年三月十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dac23e57c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

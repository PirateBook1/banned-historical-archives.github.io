script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"赵汉同志追悼会在京举行","authors":[],"dates":[{"year":1979,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵汉同志追悼会在京举行"},{"type":"paragraph","text":"邓小平陈云王震邓颖超余秋里胡耀邦聂荣臻张鼎丞康世恩宋任穷康克清黄火青等同志送了花圈"},{"type":"paragraph","text":"新华社北京一月十七日电 中共中央组织部原副部长赵汉同志于一九六六年十二月十四日不幸在北京逝世，终年四十七岁。赵汉同志追悼会今天下午在北京八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"邓小平、陈云、王震、邓颖超、余秋里、胡耀邦、聂荣臻、张鼎丞、康世恩、宋任穷、康克清、黄火青等同志送了花圈；中央办公厅、中央组织部也送了花圈。"},{"type":"paragraph","text":"余秋里、康克清同志以及赵汉同志生前友好和有关机关的工作人员三百多人参加了追悼会。"},{"type":"paragraph","text":"追悼会由中共中央组织部部长宋任穷主持，中共中央组织部副部长李步新致悼词。"},{"type":"paragraph","text":"悼词说，赵汉同志是河北省定县人，一九三八年二月参加革命工作，同时加入中国共产党。历任区委书记，县委组织部长，县委书记，地委组织部长，地委书记，大同市委书记，中央组织部办公厅主任、秘书长、副部长等职。"},{"type":"paragraph","text":"悼词说，赵汉同志参加革命几十年以来，忠于党，忠于人民，在党中央、毛主席的领导下，为党和人民的革命事业做出了许多有益的贡献。在抗日战争时期的艰苦斗争环境中，他一直在游击区坚持工作，依靠群众，积极开展对敌斗争，做出了优异的成绩，曾被指定为出席党的七大的代表。在解放战争时期，他冒着生命危险，亲赴大同与敌人谈判，赢得了大同市的和平解放。在社会主义革命与建设中，他坚决贯彻执行毛主席的革命路线和政策，对党忠心耿耿，对毛主席无限敬爱。他在中央组织部工作期间，努力学习和宣传马列主义、毛泽东思想，特别是在党的建设方面，他刻苦钻研，积极努力，联系实际，进行调查研究，作出了应有的贡献。他对工作认真负责，勤勤恳恳，兢兢业业，数十年如一日。他平易近人，谦虚谨慎，密切联系群众，善于团结同志，作风艰苦朴素，实事求是，保持了党的优良传统和作风。他是我党的一个优秀党员、优秀干部。赵汉同志把自己的一生献给了党的事业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"王震","type":"人物"},{"name":"康克清","type":"人物"},{"name":"陈云","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a081cca3d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

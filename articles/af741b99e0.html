script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论党天下","authors":["北京大学","蒋兴仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"论党天下","type":"title"},{"text":"北京大学蒋兴仁","type":"authors"},{"text":"（蒋兴仁：北京大学生物系学生）","type":"subtitle"},{"text":"1．思想根源——党天下思想来自早期列宁关于无产阶级专政的理论，请看斯大林《论列宁主义基础》142页：","type":"paragraph"},{"text":"“……即我们的苏维埃组织或其它的组织非有党的领导便不会决定任何一个重要问题或组织问题，在这个意义上也许可以说：无产阶级的专政实质上是它先锋队的专政，是它的党即工人阶级基本力量的专政。”","type":"paragraph"},{"text":"2．党天下思想在我国实践中的表现","type":"paragraph"},{"text":"（1）党领导一切，党的领导不可分割，国家事务基本由党决定。","type":"paragraph"},{"text":"（2）各机关以党代政","type":"paragraph"},{"text":"（3）党国不分，不问青红皂白反党就是反革命，所以党专政专了反革命分子也专了部分人民的政。","type":"paragraph"},{"text":"3．党天下的缺点：","type":"paragraph"},{"text":"（1）党的领导成为法定地位：","type":"paragraph"},{"text":"a．排斥外党","type":"paragraph"},{"text":"b．排斥人民选择性加强了宗派主义，脱离人民阻碍人民积极性的发挥。","type":"paragraph"},{"text":"（2）肯定只有党的领导加上党内和国家内的高度集中，使领导隐坐泰山，为官僚主义滋长创造条件。","type":"paragraph"},{"text":"（3）党在和敌人战斗中和其它党派竞争中成长起来流水不腐保证了自己的正确，但现在执政，消灭了敌人，压制了朋友，流水静止有蜕化危险，有不纯分子看上党的势力而打入党内的危险。","type":"paragraph"},{"text":"（4）党的变质有使人民前途丧失的危险。","type":"paragraph"},{"text":"4．改正方法：","type":"paragraph"},{"text":"把党放在与名党派平等之地位，通过党员的活动对政府部门加以领导，‘党的领导不可分割，只应用于党内以鼓励党员争取在各单位领导，但在各单位中党不直接干涉。与南斯拉夫共产主义者联盟一样进行领导，也就是说党把领导交给人民，通过党员与人民互相的影响针对国家社会各方面进行领导保证工人阶级专政实行和社会主义国家的正确发展。","type":"paragraph"},{"text":"人民天下，还是党天下","type":"subtitle"},{"text":"现在国家政策方针，计划实质上完全由党决定，而未充分讨论就算人民决定的政策方针，有人提出异议还会得到反革命的罪名。人民的江山实质上是党天下的代名，人民民主专政，不是说只专反革命的政而且也专了革命的政。","type":"paragraph"},{"text":"不，不成，你——党为自己还是为人民！重大事务——政策方针发展计划应由人民决定，在竞选中通过选举肯定。党的领导只能通过与人民平等的法权范围中进行，工人阶级领导只能在选代表的比例上的规定中体现，在国法面前没有一个特别的党，没有一个特别的人，对领导干部政策方针，谁也可以批评反对和赞成。","type":"paragraph"}],"comments":[],"origin":"《高等党校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af741b99e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

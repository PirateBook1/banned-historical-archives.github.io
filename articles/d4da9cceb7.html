script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共城市建设部机关委员会关于开除右派分子牟宜之党籍的决定","authors":[],"dates":[{"year":1958,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"中共城市建设部机关委员会关于开除右派分子牟宜之党籍的决定（牟宜之）","type":"title"},{"text":"牟宜之，男，49岁，山东省日照县人，家庭出身地主，本人成份旧官吏。一九三八年参加工作，同年入党。曾任县长、支队长、军区参议主任、旅政治部主任、军区敌工部部长、北京市建设局副局长、林业部经营司副司长等职。一九五六年二月调城市建设部公用局任副局长。","type":"paragraph"},{"text":"牟宜之曾于一九二五年加入共青团，一九二七年大革命失败后脱团，经国民党中央委员丁惟汾(牟的姨夫)介绍去日本留学，后任过国民党山东日报社经理兼编辑，外交部额外科员，乐陵县长，后经我党争取起义。","type":"paragraph"},{"text":"主要反动言行：","type":"paragraph"},{"text":"1、诬蔑毛主席。","type":"paragraph"},{"text":"2、不同意党的“长期共存，互相监督”的方针，诬蔑人民代表大会说：“人代大会是对共产党歌功颂德，代表则是检查错误。”还反对党对少数民族的政策。","type":"paragraph"},{"text":"3、诬蔑我们的工作说：“成绩是次要的，缺点是主要的。”并说：“农业合作化后产量降低了，农民生活仍然很苦。”说城市建设部是：“离心力大，内心力小，若说一声可以自由选择工作，便会一哄而散”。","type":"paragraph"},{"text":"4、诬蔑苏联说：“波匈事件是因为大国欺负小国，苏联驻军军费就地筹给，军纪不好，引起人民不满的结果”。说“苏联出兵是干涉匈牙利内政，要栽大斤斗”。说苏联专家的建议不值得学习。斯大林一点成绩也没有，真是一塌糊涂。","type":"paragraph"},{"text":"5、否认历次运动的成绩说：“三反、五反错误很多。延安整风偏差很大，如果我参加了延安整风运动，一定把我整成太阳牌的日本特务或整成青白牌的国民党特务，或双料的。”","type":"paragraph"},{"text":"6、留恋剥削生活，对现实不满说：现在的生活不如当国民党的县长时舒服，现在的生活好比无期徒刑，象坐“囚笼”。","type":"paragraph"},{"text":"7、赞赏“花丛小语”说：其中写的词很好，不同意有人写文章批驳。认为“草木篇”不一定是坏的。说民用设计院极右分子王功溥在辩论会上猖狂向党进攻是“真有勇气”。","type":"paragraph"},{"text":"牟宜之的这些反对党的政策，否定社会主义建设成绩，诬蔑党的领袖，诬蔑苏联的言行是右派言论，是属于反党反社会主义性质的。根据中央关于划分右派分子的标准，划牟宜之为右派分子，因此经部党委讨论决定开除牟宜之的党籍。","type":"paragraph"},{"text":"中央批示：同意中央国家机关党委开除右派分子牟宜之的党籍，行政上降职、降级、降薪的处理意见。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4da9cceb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

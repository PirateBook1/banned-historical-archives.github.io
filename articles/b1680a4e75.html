script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毒草丛生的“芒种”被摧毁　王化南郭墟反党集团崩溃","authors":[],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"毒草丛生的“芒种”被摧毁　王化南郭墟反党集团崩溃","type":"title"},{"text":"《人民日报》沈阳２日电：在中共辽宁省委宣传部最近召开的文学界反右派斗争大会上，击破了沈阳市文化局副局长、市文联主任王化南、“芒种”主编郭墟、“芒种”副主编吴山的反党集团。","type":"paragraph"},{"text":"毒草丛生的刊物“芒种”是这个反党集团的主要阵地。这个刊物自一期至七期共发表了作品近二百篇，其中六十七篇是毒草，而王化南、郭墟、吴山及编辑部自己放的毒草就有二十二篇。这些毒草攻击了中共辽宁省委、沈阳市委、辽宁日报、作协沈阳分会等领导机关和党的领导干部。据会议揭露，郭墟是“芒种”反党纲领的制作者和专门从事放毒的“作家”。吴山是“芒种”具体编辑工作主持人、反党纲领的合谋者与忠实执行者。王化南是这个反党集团的主要头目。","type":"paragraph"},{"text":"鸣放开始后，这个反党集团就更为猖獗。他们把党对文艺的领导说成是“教条主义占据着统治地位”，谩骂省委开会是“按手印”的会。在沈阳市政协会上，他们进一步污蔑党不懂文艺，不能领导文艺，并提出了他们自己的反动文艺纲领。","type":"paragraph"},{"text":"会议揭露，王化南一向以“中国的保尔”自居，原来这个“传奇式的英雄”，本是个贪生怕死、伪造历史的骗子。他一贯宣扬的两次负伤：一次是１９４７年在四平撤出时，他因惊慌失措，脚指头被铁丝网挂破受了伤。第二次在１９４８年我军解放锦州前夕，王化南因患感冒坐大板车到后勤部去休养，大板车路过不平处，王化南不听劝告，拒绝下车步行，结果车翻了，腰部被砸伤，下肢瘫痪了。然而他自己编造的却是另一套：他说过去在战争中一条腿被子弹打伤还要求上前线，在四平战役坐在大板车上托着双拐指挥作战。国民党飞机来了，身体好的同志都跑掉，没有一个管他，结果马惊，车翻，成了特等残废。","type":"paragraph"},{"text":"会议还揭露，沈阳市文化局局长、“芒种”常务编委鲁坎也是这个反党集团的同谋者和“军师”。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月3日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1680a4e75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

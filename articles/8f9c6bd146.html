script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同吴奈温总统会谈","authors":[],"dates":[{"year":1978,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理同吴奈温总统会谈"},{"type":"paragraph","text":"新华社仰光一九七八年一月二十七日电　中华人民共和国国务院副总理邓小平二十七日上午同缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温举行会谈。"},{"type":"paragraph","text":"缅甸方面参加会谈的有：国务委员会秘书山友将军，国务委员吴当基，总理吴貌貌卡，外交部长吴拉蓬以及其他一些国务委员和部长。缅甸驻华大使吴敏貌也参加了会谈。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部副部长韩念龙，外交部亚洲司副司长王晓云、程瑞声，礼宾司副司长高建中和中国驻缅甸大使莫燕忠等。"},{"type":"paragraph","text":"会谈是以不拘形式自由交谈的方式进行的。"},{"type":"paragraph","text":"邓小平副总理一月二十六日傍晚到缅甸总统府拜会了缅甸联邦社会主义共和国总统兼国务委员会主席吴奈温。（附图片）"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f9c6bd146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

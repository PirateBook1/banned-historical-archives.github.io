script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新华社香港分社的抗议书强烈抗议港英对我的严重挑衅港英当局必须立即取消强令拆除宣传毛泽东思想橱窗等蛮横无理的措施，否则必须承担一切严重后果","authors":[],"dates":[{"year":1967,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港4日电　新华社香港分社社长梁威林三日晚就港英当局三日派出武装警察向港九爱国书店、银行、百货公司和电影院等机构进行威胁和恐吓，强令各机构拆除展出宣传毛泽东思想、揭露港英当局血腥镇压港九爱国同胞罪行的图片和文字的橱窗这一严重政治挑衅行为，向港英“总督”戴麟趾提出最严重、最强烈的抗议。"},{"type":"paragraph","text":"梁威林在给戴麟趾的抗议书中指出:“港英当局今天派出武装警察向港九爱国书店、银行、百货公司和电影院等机构进行威胁和恐吓，强令各机构拆除宣传毛泽东思想、揭露港英当局血腥镇压港九爱国同胞的图片和文字的橱窗，当即遭到各机构职工理直气壮的坚决拒绝。港英当局这一行动是敌视港九爱国同胞和中国人民的又一次严重政治挑衅。对此，港九爱国同胞和中国人民是绝对不能容忍的。我向你提出最严重、最强烈的抗议。”"},{"type":"paragraph","text":"“用毛泽东思想武装起来的、正在英勇地进行反迫害斗争的港九爱国同胞，对港英当局的任何挑衅都是无所畏惧的。港英当局必须立即取消这一横蛮无理的措施。否则，由此而产生的一切严重后果，完全由港英当局负责。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16cce7a97e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

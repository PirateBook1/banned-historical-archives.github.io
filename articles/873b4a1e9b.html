script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的组成部分　党和人民宝贵的精神财富《叶剑英选集》出版发行收入叶剑英1937年至1983年间的重要文章、报告、讲话、谈话和书信等共85篇，43万余字","authors":[],"dates":[{"year":1996,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5月12日电　根据中共中央决定，由中共中央文献编辑委员会编辑的《叶剑英选集》，已由人民出版社出版，5月13日起在全国各地新华书店陆续发行。"},{"type":"paragraph","text":"叶剑英同志是伟大的马克思主义者，杰出的无产阶级革命家、军事家，是中国共产党、中华人民共和国和中国人民解放军的卓越的领导人。《叶剑英选集》，收入了叶剑英同志从1937年至1983年间的重要文章、报告、讲话、谈话和书信等共85篇，43万余字，其中大部分文稿是第一次公开发表。这些著作，反映了叶剑英同志在中国人民的解放事业和社会主义建设事业中，坚持把马克思列宁主义的普遍真理同中国的实际相结合，在政治、经济、军事、教育、科学、文化、外交等领域，特别是在军事领域，从理论和实践的结合上对毛泽东思想的形成和发展所作出的重要贡献，反映了他在参与领导全党粉碎“四人帮”，实现伟大的历史转折，开创社会主义现代化建设新局面的过程中所建立的不朽的功勋。"},{"type":"paragraph","text":"这部选集，体现了作者在长达半个多世纪的革命生涯中，特别是在中国革命和建设的重大转折关头，以伟大的革命胆略和求实精神，周密、果断地处理艰险、复杂问题的领导艺术和斗争艺术；体现了他运用马克思主义的立场、观点、方法，坚持实事求是的思想路线和群众路线，不断认识和解决新问题的精神和风格；体现了他高瞻远瞩，深谋远虑，运筹帷幄，决胜千里的战略思想和军事谋略；体现了他治国安邦，振兴中华民族的卓越才能。选集中关于党的建设与政权建设，关于民主与法制，关于社会主义现代化建设与改革开放，关于社会主义精神文明建设，关于战争与和平，关于军队建设、国防建设，关于教育、科学、文化，关于统一战线，关于实现祖国统一大业，关于发展我国对外关系等方面的论述，都提出了重要的思想理论观点。"},{"type":"paragraph","text":"《叶剑英选集》是毛泽东思想的组成部分，是党和人民宝贵的精神财富。它的出版，对于进一步学习、继承、发展毛泽东思想，学习建设有中国特色的社会主义理论，对于推动改革开放和社会主义现代化建设，对于进一步加强军队的革命化、现代化、正规化建设和国防建设，具有重要的现实意义。(《叶剑英选集》重要篇目介绍见第三版)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873b4a1e9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

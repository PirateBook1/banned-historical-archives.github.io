script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"象工人阶级那样，步步紧跟毛主席","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"毛主席最新指示的发表和接见首都工人阶级代表和解放军指战员的特大喜讯传来，我们全校立即沸腾起来了，一千五百多名革命师生和在我校的毛泽东思想宣传小分队同志敲锣打鼓，高举毛主席画像和《毛主席语录》，举行庆祝游行。革命的红卫兵一遍又一遍地高呼:向工人阶级学习!向工人阶级致敬!一遍又一遍地衷心祝愿我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"我校原来两派“内战”不休，武斗不断，对立情绪十分严重。毛泽东思想宣传小分队的工人同志进校后立即帮助我们两派开办了落实毛主席最新指示、团结对敌的学习班，揪出了一批长期制造分裂、挑动武斗的反革命黑手和国民党残渣余孽。"},{"type":"paragraph","text":"由于我们头脑里“以我为中心”的错误思想还没有消除，两派抱着自己的小山头不放。宣传小分队的工人同志遵循毛主席“要斗私，批修”和“开展谈心活动，这个方法很好”的教导，热情帮助我们一起开展革命的大批判，以无产阶级司令部的最新战斗号令为武器，同我们一起狠批反动的“多中心论”，使两派红卫兵在思想上、组织上进一步地巩固和发展了革命的大联合，大大地推动了学校对敌斗争的深入开展。"},{"type":"paragraph","text":"但是，一小撮阶级敌人并不甘心于他们的失败，他们竭力挑拨红卫兵战士和宣传小分队工人同志的关系。对于阶级敌人这种猖狂反扑，宣传小分队与我们红卫兵小将团结一致，给以迎头痛击，粉碎了一小撮阶级敌人的阴谋诡计。"},{"type":"paragraph","text":"“忆往昔峥嵘岁月稠”，看今朝形势无限好。我们电校广大的红卫兵战士，决心高举毛泽东思想伟大红旗，虚心向工人阶级学习，深入发动群众，彻底粉碎反动的“多中心论”，稳、准、狠地向一小撮阶级敌人发动猛烈进攻，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"上海电机制造学校红卫兵师"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29d454114e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

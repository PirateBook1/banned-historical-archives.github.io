script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"科学管理工作大有可学","authors":[],"dates":[{"year":1979,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"科学管理工作大有可学"},{"type":"paragraph","text":"加拿大《新闻报》记者约翰·沃克说，中国石油工业显著地发展了，但是，由于缺乏油管和提炼能力而受到极大的限制。“基础结构是这里最大的问题之一。”"},{"type":"paragraph","text":"目前正在上海教中国工厂管理人员学习企业管理工作的一位加拿大企业管理专家说：“管理工作是不充足的基础结构的一个重要部分。就我们所知，中国人在科学管理工作方面是大有可学的。”今天，中国人毫不犹豫地承认这一点，而且渴望学习。目前的气氛也是十多年来第一次有利于这样作。"},{"type":"paragraph","text":"现在来访者可以会见造船厂和工厂的厂长。工厂的管理人员现在一般都是坐下来问：“你们想了解什么？”他们是按照邓小平副总理提出的“少说些空话，多做些工作”的要求去做。"},{"type":"paragraph","text":"商店的经理现在确实在管理商店，不再谈文化革命的十年中常常说的最低级的工人与经理拥有同等管理权的话。但是，中国显然缺少今后实现现代化的工作所需要的熟练的管理人员和熟练的技术人员。外国企业管理专家认为，即使大多数工厂的装备比西方落后，但只要有所计划，管理工作略加改善，生产就能够比现在提高百分之五十以上。"},{"type":"paragraph","text":"（据加拿大《新闻报》报道）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4da2217e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

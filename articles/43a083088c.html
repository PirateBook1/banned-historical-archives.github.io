script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席设宴招待尼赫鲁总理","authors":[],"dates":[{"year":1954,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十三日电】　中华人民共和国毛泽东主席，二十三日晚在中南海欢宴印度共和国总理尼赫鲁。尼赫鲁总理和他的女儿英迪拉·甘地夫人、印度外交部秘书长纳·鲁·皮莱、印度外交部副秘书巴哈杜尔·辛格尼赫鲁总理和他的女儿英迪拉·甘地夫人、印度外交部秘书长纳·和墨·勒·盖恩德、克·弗·鲁斯滕吉都应邀出席了宴会。"},{"type":"paragraph","text":"应邀出席宴会的，还有印度驻我国大使赖嘉文。务委员会委员长刘少奇，国务院总理周恩来。"},{"type":"paragraph","text":"出席作陪的，有中华人民共和国副主席朱德，全国人民代表大会常林伯渠、李济深、沈钧儒、郭沫若、黄炎培。"},{"type":"paragraph","text":"出席作陪的，还有全国人民代表大会常务委员会副委员长宋庆龄、彭真、李维汉、陈叔通、达赖喇嘛·丹增嘉措，常务委员班禅额尔德尼·却吉坚赞、陈嘉庚。"},{"type":"paragraph","text":"出席作陪的，还有全国人民代表大会常务委员会副委员长宋庆龄、林伯渠、李济泞、沈钧儒、郭沫若、黄炎培、出席作陪的，还有国务院副总理陈云、彭德怀、邓小平、邓子恢、山、叶季壮、王鹤寿、黄敬、赵尔陆、李四部长和委员会主任谢觉哉、罗瑞卿、史良、钱瑛、薄一波、章乃器、曾希、傅作义、沈雁冰、杨秀峰、张奚若、李德光、蒋光鼐、贾拓夫、沙千里、滕代远、章伯钧、朱学范、廖鲁言、梁全、何香凝，外交部副部长李克农、章汉夫、伍修权以及中国驻印度大使袁仲贤。"},{"type":"paragraph","text":"出席作陪的，还有最高人民法院院长董必武，国防委员会副主席聂荣臻、叶剑英、程潜、张治中、龙云，中国人出席作陪的，还有最高人民法院院长董必武，国防委员会副主席聂民解放军副总参谋长粟裕、黄克诚、张宗逊，总政治部副主任萧华。"},{"type":"paragraph","text":"宴会在热烈友好的空气中进行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43a083088c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

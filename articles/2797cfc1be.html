script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对湖南省岳阳县筹办人民公学的批语","alias":"","parts":[{"type":"paragraph","text":"对湖南省岳阳县筹办人民公学的批语\""},{"type":"paragraph","text":"（1958年11月14日）待去查一下。"},{"type":"paragraph","text":"[1]毛泽东这个批语，写在新华通讯社1958年11月11日编印的《内部参考》第二六三○期刊载的《岳阳县城关镇正在筹办人民公学》一文的旁边。文中说，中共湖南省岳阳县委于10月底召开了城关镇三个学校和四个工厂的负责人会议，决定办一所人民公学，并组织了“岳州人民公学、钢铁机械联合企业委员会”。办这个学校的目的是使教学和生产更加紧密结合，贯彻学校办工厂、工厂办学校的方针，使学生和工人既有学习的机会，又有劳动锻炼的时间，培养出大批工人阶级的知识分子和红色专家，以促进文化技术革命的飞跃发展。办人民公学有三大好处：一、可以很快地消灭脑力劳动与体力劳动的差别，从根本上清除鄙视体力劳动的资产阶级观点，把学生和工人培养成红透专深的新型劳动者；二、可以大大促进生产向前发展，推动技术革命；三、可以贯彻以厂养校的原则，取消学费，实行读书不要钱，并可减轻国家在办学上的经费负担。文中还介绍了创办人民公学在组织机构、教学与劳动、生活福利等方面的安排。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":439,"page_end":439},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2797cfc1be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

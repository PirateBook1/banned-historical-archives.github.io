script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民解放军山西省军区、驻山西部队坚决支持无产阶级革命左派武装示威游行大会　给毛主席、林副主席的致敬电","authors":[],"dates":[{"year":1967,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民解放军山西省军区、驻山西部队坚决支持无产阶级革命左派武装示威游行大会"},{"type":"paragraph","text":"给毛主席、林副主席的致敬电"},{"type":"paragraph","text":"新华社太原二十八日电　中国人民解放军山西省军区、驻山西部队坚决支持无产阶级革命左派武装示威游行大会给毛主席、林副主席的致敬电"},{"type":"paragraph","text":"最最敬爱的毛主席、林副主席："},{"type":"paragraph","text":"我们，中国人民解放军山西省军区和驻山西部队全体指战员，向您们致以最崇高的无产阶级的革命敬礼！"},{"type":"paragraph","text":"正当全国无产阶级文化大革命进入一个新阶段，真正的无产阶级革命派同党内一小撮走资本主义道路的当权派进行阶级大决战的关键时刻，毛主席向我们全军发出了指示，要我们坚决支持和援助无产阶级革命派。这是对我们全军指战员的最大关怀，最大信任，最大鼓舞。我们热烈地欢呼，欢呼伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"我们要坚决听毛主席的话，旗帜鲜明地站在广大革命群众方面，最坚决地援助真正的革命左派，满腔热情地、毫不含糊地、全心全意地支持无产阶级革命造反派起来夺权，毫不犹豫地支持他们，坚决打倒党内一小撮走资本主义道路的当权派，彻底地粉碎资产阶级反动路线的阴谋诡计，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"我们要坚决按照毛主席的指示办事，凡是真正的无产阶级革命派要我们部队支持和援助时，我们一定满足他们的要求。对于那些反对无产阶级革命左派和破坏文化大革命的现行反革命分子、反革命组织予以镇压。敌人不投降，坚决消灭之。"},{"type":"paragraph","text":"过去，我们在毛主席的英明领导下，赴汤蹈火，前赴后继，抛头颅，洒热血，为人民打下了江山，建立了无产阶级的政权。今天，山西省委内一小撮走资本主义道路的当权派，妄想把山西省搞成他们在中国进行资本主义复辟的一个根据地，我们坚决不答应。我们懂得，无产阶级的政权，是我们用枪杆子夺来的，今天也要用枪杆子来保卫。我们一定要和真正的无产阶级革命派站在一起，把党内一小撮走资本主义道路的当权派彻底打倒，把一切权力从他们手里夺回来，牢牢地掌握在无产阶级革命派手里，不获全胜，决不收兵。"},{"type":"paragraph","text":"祝我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万寿无疆！"},{"type":"paragraph","text":"中国人民解放军山西省军区、驻山西部队坚决支持无产阶级革命左派武装示威游行大会"},{"type":"paragraph","text":"一九六七年一月二十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc73909696"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

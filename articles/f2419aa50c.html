script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"科技战线的大好形势不容诬蔑","authors":["中国科学院沈阳自动化研究所大批判组"],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"科技战线的大好形势不容诬蔑"},{"type":"paragraph","text":"中国科学院沈阳自动化研究所大批判组"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平授意炮制的《汇报提纲》肆意否定无产阶级文化大革命以来科技战线的大好形势，讲成绩只笼统地说“建国以来”，“二十多年来”等等，只字不提文化大革命，不提文化大革命给科技战线带来的深刻变化。谁要讲无产阶级文化大革命以来的成绩，他们就恶狠狠地说：“本来成绩不大，硬要吹成绩很大”。邓小平则更加露骨地说科研“拖了整个国民经济的后腿”，“科研大大削弱了，接不上了”，极力散布什么“危机”，“低峰”等“今不如昔”的谬论。可见，他们所以只提“建国以来”或“二十多年来”科技战线的成绩，是别有用心的，是为了否定文化大革命以来科技战线的大好形势。"},{"type":"paragraph","text":"但是，科技战线的大好形势是抹煞不了的。文化大革命批判了修正主义科研路线，使科技战线发生了深刻的变化。工人阶级开进科研机关这个上层建筑领域，从资产阶级手里夺回了科技领导权。工农兵参加科研工作，逐步改变着科技队伍的成分。广大工农兵真正成了科学实验的主力军。这一切使科研工作迅速发展。"},{"type":"paragraph","text":"仅以我所为例，无产阶级文化大革命以来，广大工人、干部和科研人员以无产阶级大无畏的革命精神，攀登了一个又一个科学技术高峰。例如，我所研制的“制图自动化装置”就赶上了国际的先进水平。其中“图数转换仪”填补了国内的空白，粉碎了帝、修、反的封锁。去年八月，邓小平大刮右倾翻案风的时候，我所与鞍钢第一初轧厂的工人师傅一起，经过半年的努力，研制成功了九百吨剪断机红外定尺仪。使用这种仪器后，大大提高了产品的质量，受到工人的欢迎。"},{"type":"paragraph","text":"文化大革命以来我所完成的科研项目相当于文化大革命前的三倍。仅去年一年所完成的科研项目就等于文化大革命前的总和。所有这些，都是毛主席革命路线的胜利，都是无产阶级文化大革命的丰硕成果。邓小平和科技界右倾翻案风的鼓吹者站在资产阶级立场上，极力否定文化大革命以来科技战线的大好形势，只能是枉费心机。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2419aa50c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

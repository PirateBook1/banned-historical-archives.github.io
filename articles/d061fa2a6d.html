script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"华中野战军九十月份的作战任务","alias":"","parts":[{"type":"paragraph","text":"华中野战军九十月份的作战任务！"},{"type":"paragraph","text":"（1946年9月4日）粟、谭，并告陈？："},{"type":"paragraph","text":"（一）冬辰电悉，计划甚好。希望能于九月上半月完成东面作战任务，下半月休整。十月上旬攻取扬泰线，中旬休整，下旬进入淮南作战。（二）攻如皋时各部须作充分准备。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申支亥"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]指1946年9月2日辰时粟裕、谭震林给中共中央和陈毅、宋时轮并张鼎丞、邓子恢的电报。电报说：黄桥已占领。海安5、6日开始总攻击不成问题。我们拟定攻海安后以7个团攻如皋，3个团作预备队，如顽在9月5日前不能增援，我将攻占海安；如顽在5日后出来增援，我决以20个团歼其两至三个师后再攻如皋。似此，苏中战场第一期作战9月份完成后即可西进，如顽援兵不来可以提前15天西进。西进是按中央指示，夺取扬泰恢复三、四分区。估计需时两月。"},{"type":"paragraph","text":"[4]扬泰，指江苏扬州和泰州。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":130,"page_end":130},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d061fa2a6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

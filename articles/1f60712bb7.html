script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英、邓小平等党和国家领导人观看全军运动会足球、篮球比赛","authors":[],"dates":[{"year":1975,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英、邓小平等党和国家领导人观看全军运动会足球、篮球比赛"},{"type":"paragraph","text":"新华社一九七五年五月二十四日讯　党和国家领导人二十三日、二十四日晚，分别在北京工人体育场和首都体育馆，观看了全军运动会的足球、篮球比赛。"},{"type":"paragraph","text":"观看比赛的党和国家领导人有叶剑英、邓小平、陈锡联、吴德、苏振华、徐向前、聂荣臻、谭震林、李井泉、阿沛·阿旺晋美、胡厥文、姚连蔚，最高人民法院院长江华。"},{"type":"paragraph","text":"观看比赛的，还有人民解放军各总部、各军兵种和北京部队负责人杨成武、张才千、向仲华、李达、王尚荣、胡炜、梁必业、田维新、魏伯亭、张宗逊、张令彬、张贤约、封永顺、徐斌、张汝光、詹海英、孙洪珍、肖劲光、王宏坤、傅传作、张达志、王平、向守志、黄新廷、姚国民、陈士榘、李真、崔田民、陈先瑞，以及来自全军的二十个体育代表团团长和六十一个群众体育活动先进单位的代表。"},{"type":"paragraph","text":"参加这两晚比赛的代表队是：北京、沈阳部队足球队，济南、广州、铁道兵部队男子篮球队，沈阳、广州、南京部队女子篮球队。比赛受到数万名观众的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f60712bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

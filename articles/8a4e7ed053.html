script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡拉曼利斯总理离开北京  邓小平副总理等到机场欢送","authors":[],"dates":[{"year":1979,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡拉曼利斯总理离开北京"},{"type":"paragraph","text":"邓小平副总理等到机场欢送"},{"type":"paragraph","text":"据新华社北京十一月十六日电 希腊共和国总理康斯坦丁·卡拉曼利斯结束了对中国为期五天的正式访问，带着中国人民对希腊人民的深厚友谊，今天下午乘专机离开北京。"},{"type":"paragraph","text":"随同卡拉曼利斯总理访问的希腊外交部长拉利斯和夫人等贵宾也同机离京。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部长黄华和夫人何理良，陪卡拉曼利斯等希腊贵宾从宾馆到机场。人大常委会副委员长阿沛·阿旺晋美，政府其他有关部门的负责人，以及中国驻希腊大使何扬，也到机场欢送。"},{"type":"paragraph","text":"欢送仪式在悬挂着希中两国国旗的机场上举行。军乐团奏希中两国国歌。卡拉曼利斯总理在邓小平副总理的陪同下，检阅了中国人民解放军陆海空三军仪仗队。"},{"type":"paragraph","text":"卡拉曼利斯总理临上飞机前，同邓小平副总理、阿沛·阿旺晋美副委员长热情握手话别。"},{"type":"paragraph","text":"希腊驻中国大使赫里桑索普洛斯以及欧洲经济共同体成员国驻中国的外交使节也到机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a4e7ed053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来西亚最高元首接见邓副总理  邓副总理拜会侯赛因总理","authors":[],"dates":[{"year":1978,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来西亚最高元首接见邓副总理"},{"type":"paragraph","text":"邓副总理拜会侯赛因总理"},{"type":"paragraph","text":"新华社吉隆坡十一月十日电　马来西亚国家最高元首叶海亚·佩特拉陛下和王后东古·赛纳陛下今天接受了中国全国人民代表大会常务委员会委员长叶剑英和国务院总理华国锋请他们访问中国的邀请。"},{"type":"paragraph","text":"两位陛下今天下午在国家宫接见了邓副总理和夫人卓琳。接见时，邓副总理转达了叶剑英委员长和华国锋总理对两位陛下的问候和邀请。"},{"type":"paragraph","text":"马来西亚国家最高元首高兴地接受了邀请，他说，他非常愿意访问中国。他还赞扬中国在国家建设中取得的成就。"},{"type":"paragraph","text":"中国外交部长黄华和夫人参加了接见。"},{"type":"paragraph","text":"接见时在座的还有：马来西亚总理侯赛因和夫人娜汀·苏哈伊拉，外交部长里陶丁和夫人爱妮。"},{"type":"paragraph","text":"新华社吉隆坡十一月十日电　邓小平副总理今天下午到这里的总理府拜会马来西亚总理侯赛因。"},{"type":"paragraph","text":"邓副总理来到总理府时，在门口受到总理侯赛因、副总理马哈蒂尔和外交部长里陶丁的迎接。邓副总理握着侯赛因总理的手，就今天是马来西亚重要的伊斯兰哈吉节（即古尔邦节）向他表示节日的祝贺。拜会时，邓副总理转达了叶剑英委员长和华国锋总理对他的问候。"},{"type":"paragraph","text":"在会客室进行的亲切的交谈中，侯赛因总理询问邓副总理上午参观橡胶实验站的印象。邓副总理说，他对橡胶研究所的工作和取得的成就印象非常深刻。他告诉侯赛因总理说，中国只有两个地区种植橡胶树，一个是海南岛，另一个是云南省。侯赛因总理说，鉴于中国石油生产的发展，中国将能大量生产合成橡胶。邓副总理说：“合成橡胶不能代替天然橡胶。”"},{"type":"paragraph","text":"陪同邓副总理进行拜访的有外交部长黄华。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"840c369794"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

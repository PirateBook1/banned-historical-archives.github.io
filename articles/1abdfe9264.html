script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"纠正任意查禁书刊现象，正确发挥书评的作用","authors":["《宣传通讯》编辑部简评"],"dates":[{"year":1952,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"纠正任意查禁书刊现象，正确发挥书评的作用","type":"title"},{"text":"《宣传通讯》编辑部简评","type":"authors"},{"text":"近一年来，出版总署和若干地方出版行政机关曾发生任意查禁书刊的现象，查禁了一些虽有或多或少的错误、但政治上并不反动的书籍。例如：曾以思想上政治上有个别错误或译文不太好、引文不恰当为理由查禁过不少学术性理论性著作，曾以歪曲劳动人民形象或歪曲人民解放军形象一类空洞理由查禁过许多绘得不好的连环画，曾在清理反动旧书的名义下销毁了大批有历史资料价值的旧书。","type":"paragraph"},{"text":"发生这种错误行为的原因，主要的是部分出版行政机关的工作人员存在着一种“左”倾的急躁的情绪，把对书刊的批评和对书刊的查禁这两件不同性质的事情混淆起来。他们不了解：我们应该批评那些思想上政治上有错误和缺点的书刊，以削弱和清除它们的错误思想的影响，但决不能把一切有错误和缺点的书刊无分别地一律查禁；不了解：我们可以并且应该以马克思主义观点来批评新出版的书刊，但决不能查禁一切非马克思主义的书。","type":"paragraph"},{"text":"其次，这种错误的发生，也还由于部分出版行政机关工作人员存在一种错误与幼稚的想法，即企图以大量地查禁书刊来提高出版物的质量，不了解：提高出版物质量是一个长期艰巨的政治任务，决不能用简单的粗暴的方式来解决的。","type":"paragraph"},{"text":"这种粗暴的态度，也存在于某些报纸刊物的书评工作中，若干报纸在其所发表的书刊评论和读者来信中，往往随意地提出查禁书刊的要求，这也是错误的。读者的意见是推动改进出版事业的重要动力，是应该加以鼓励的。但报纸刊物的编辑部则应认真地考虑这种批评，对所批评的书刊加以复查，并加以适当的选择和控制，而不要草率发表要求查禁书刊的读者意见。至于出版行政机关，如果只根据报刊的批评，就对出版物进行行政干涉，则更是错误的。在开展对不良书刊的批评同时，报纸刊物应更多地注意介绍优良读物，使读者知所取舍，并起到推动出版社提高出版物质量的作用。","type":"paragraph"},{"text":"纠正任意查禁书刊的现象，和正确地发挥书评的作用，是目前有关正确执行党的文化教育政策特别是出版政策的两个重要问题，希望各地宣传文教部门立即加以注意，防止与纠正此类错误行为。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣传通讯》1952年第23期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1abdfe9264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

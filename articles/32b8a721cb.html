script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海助剂厂党支部成员刻苦学习马列著作和毛主席著作掌握批修武器　狠剥骗子画皮","authors":[],"dates":[{"year":1973,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海助剂厂党支部领导成员在批修整风运动中，克服自满情绪，进一步刻苦学习马列和毛主席著作，使批修整风运动不断，深入。"},{"type":"paragraph","text":"该厂党支部领导成员在批修整风运动中，读了一些马列和毛主席著作。这时，有些同志就满足起来。党支部为了帮助这些干部克服自满情绪，在组织学习《哥达纲领批判》的时候，有意识地先让大家把正反两个“纲领”对照起来找问题。结果，不少同志对照来对照去，找不出问题，分不清是非，不知道“哥达纲领”错在哪里。接着，他们又围绕“哥达纲领”中的第一句话:“劳动是一切财富和一切文化的源泉”，展开讨论。有的同志说:“劳动创造人类，劳动创造世界，没有劳动，哪来的文化和财富?光这句话我看没错。”但是，马克思却是这样说的:“上面那句话在一切儿童识字课本里都可以找到，……然而，一个社会主义的纲领不应当容许这种资产阶级的说法，对那些唯一使这种说法具有意义的条件避而不谈。”这才使大家认识到，避开生产资料所有制，避开阶级矛盾和阶级斗争来空谈劳动，正是一切机会主义者，为了粉饰资本主义社会而制造出来的骗人鬼话。一位佃农出身的干部愤怒地说:“在旧社会里，我八岁就替地主放牛，却连一个‘牛’字也不识，做了几年长工，冬天还只能光着脚板子，在这种情况下，那有我们穷人的‘文化’和‘财富’?”那些原来认为读了几本书，“能够应付了”的同志，也深有感触地谈到，拉萨尔的这个黑论点，马克思在近百年前就对它作了批判，可是，今天我们还会上它的当，这说明我们的马列主义水平太低，真是不学不得了。再联系党内历次路线斗争的经验教训，新老干部可意识到不学习就不懂马列主义，在复杂的斗争面前就要迷失方向。这时，大家又重温毛主席关于“人贵有自知之明”助教导，进一步认识到，学马列的书要真正弄懂弄通，必须坚持数年，狠下功夫。这样，领导班子成员学习的自觉性就有了进一步提高。"},{"type":"paragraph","text":"他们在学习《哥达纲领批判》时，还进一步认识到，革命导师所以能对这个“纲领”中的机会主义论点进行透彻的批判，第一是运用了辩证唯物主义和历史唯物主义的立场、观点、方法，第二是熟悉反面材料，抓住了要害，达到了科学性和准确性。于是，这个厂的领导班子成员认真学习了马克思在批判“哥达纲领”时所运用的立场、观点和方法，同时又发动群众学习毛主席关于阶级斗争的一系列指示，学会用阶级分分析的观点，对刘少奇一类骗子的黑话进行全面的分析、解剖，从思想上、理论上进行深入的批判。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b8a721cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

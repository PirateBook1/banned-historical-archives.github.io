script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国青年出版社前党组副书记与总编辑李庚满脑子是资本主义私货","authors":[],"dates":[{"year":1957,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"中国青年出版社前党组副书记与总编辑李庚满脑子是资本主义私货","type":"title"},{"text":"【文汇报北京专讯】 中国青年出版社的反右派斗争取得了重大胜利，隐藏在右派小集团后面的幕后指挥人已被揭发，这人就是前党组副书记、副社长兼总编辑李庚。","type":"paragraph"},{"text":"今年春天当右派分子开始疯狂向党进攻的时候，作为共产党员的李庚，竟兴高采烈，抱着幸灾乐祸的态度。他对费孝通的“早春天气”一文深表赞同，说党内知识分子也有这样的心情；他称赞谭天荣、林希翎等右派分子是“历史人物”。李庚趁大鸣大放的时机，积极拉拢、指使他周围的右派分子彭子冈、邢舜田、姚平等人在群众中放火，向党发起进攻。当时右派分子向党进攻的炮弹，如“出版社的政治工作太‘左’了”，“做政治工作的干部不懂业务，不了解知识分子，要赶走一批”，“党内宗派主义严重可怕”等等，几乎绝大部分是李庚输送的。","type":"paragraph"},{"text":"李庚还到处贩卖他的资产阶级文艺观点。诬蔑解放后的艺术作品是“公式化”，艺术批评也“非常教条主义”。他狂妄地攻击党对文化艺术方面的正确领导，说夏衍同志对文化部的领导是“四平八稳，面面俱到，这样搞不好领导”；谩骂周扬同志是“总结家”。他并且认为“文艺界的教条主义根子在上面，要批判就得批判周扬”。他还写文章为流沙河辩护，认为对“草木篇”这样的毒草，不应该铲除。","type":"paragraph"},{"text":"李庚力图使资本主义在出版阵地复辟，他对恢复资本主义的出版事业提出了一套完整而具体的纲领性的意见。他建议大力恢复过去的私营书店，认为解放后的出版事业“割断了历史”，“没有很好的继承和发扬过去的优良传统”。李庚及其右派小集团为了实现他们的反党纲领，背着党组织积极策划恢复“开明书店”，还计划组织人马，创办一个不要党领导的、面向青年的“同人杂志”，和“中国青年”唱对台戏。","type":"paragraph"},{"text":" ——原载《文汇报》1957年10月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周扬","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e935b3ca95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

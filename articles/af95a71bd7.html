script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"干部疗养院全体职工连日揭发薛映晖反党恶行","authors":[],"dates":[{"year":1957,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"干部疗养院全体职工连日揭发薛映晖反党恶行","type":"title"},{"text":"【文汇报讯】 上海干部疗养院职工，连日来举行座谈会，愤慨地揭露右派分子薛映晖(该院副院长)的反共、反社会主义言行。","type":"paragraph"},{"text":"薛映晖口口声声说干部疗养院工作一团糟，见了共产党员就骂，侮蔑该院党员是奸臣，当众侮辱该院一位有着多年革命历史的老院长为老糊涂，说他不能工作，只会讲18年牢狱里的故事。薛映晖还恶毒地将中共上海市委第一书记柯庆施同志比作牙齿，将自己比作舌头，他说只有牙齿咬舌头，那有舌头打得过牙齿的。他又把“党”字拆开说，党只有一张口，嘴巴会讲，良心是黑的。从这里可以看出右派分子薛映晖仇恨共产党的本质。","type":"paragraph"},{"text":"薛映晖身为上海市政协委员，他每次视察回来，就对院内职工说，文教单位的工作人员，都在说共产党不行。农民生活很困苦，不但穷，而且干得一无所有，不相信的话，只要到苏州、无锡去看看就知道了。他还说五年计划牛皮吹得太大，摊子摆得太开，结果是走了回头路。薛映晖说一般知识分子、科学家被操纵在党的手里，没有“自由市场”，如果有“自由市场”，他就一定不干疗养院工作。","type":"paragraph"},{"text":"薛映晖几年来在干部疗养院极尽破坏团结、阻碍医疗业务的能事。该院医护工作人员积极性很高，努力推行先进疗法，但处处遭薛映晖的阻碍与打击，如“体育疗法”对肺结核病的疗效很好，薛映晖故意在许多病例中找一二个成绩不好的例子，加以否定。","type":"paragraph"},{"text":"薛映晖在会上听到群众揭发他的右派言行，竟耍无赖，破口大骂“共产党没良心”，自称追随党二十年，没有什么不好。还说过去反胡风学习搞得一塌糊涂，现在不能随便乱搞，将来还要翻案的。他污蔑反右派斗争是“颠倒黑白，乱套帽子”。","type":"paragraph"},{"text":"全院职工对右派分子薛映晖如此狡猾态度非常愤怒，一致表示要彻底揭露他的丑恶面貌，坚决与右派分子斗争到底。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af95a71bd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　听毛主席的话　照毛主席的指示办事,接过好八连的岗　接过毛泽东思想的班——上海警备区某部一连活学活用毛主席著作体会文章选辑","authors":[],"dates":[{"year":1966,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:为了纪念中国人民解放军建军三十九周年的光荣节日，本报发表上海警备区某部一连同志们写的一组活学活用毛主席著作的体会文章。这个连，是大家所熟悉的“南京路上好八连”的兄弟连队。在两年半以前，好八连接受了新的任务，这个连就接替了好八连的岗，一直到现在。"},{"type":"paragraph","text":"一连同志们写的文章，以活生生的事实表明:他们不仅接过了好八连的岗，而且还接过了好八连的好思想、好作风，集中表现为，接过了毛泽东思想的班。他们在驻地大门旁，突出地写着一句誓言:“学习好八连，天天读‘毛著’，天天闹革命。”两年半以来，他们就是这样做的。象好八连一样，他们把自己的连队办成了毛泽东思想的大学校。象好八连一样，他们把毛主席的书当作一切行动的指导方向，保持和发扬了“既是战斗队，又是工作队，又是生产队”的光荣传统；他们不断地抵制资产阶级的“香风”臭气，他们积极批判资产阶级的种种谬论，巩固和发展无产阶级的思想阵地。在毛泽东思想的哺育下，一连连续四年被评为四好连队。"},{"type":"paragraph","text":"伟大的中国人民解放军是我们学习的榜样。我们一定要象解放军那样活学活用毛主席著作，象解放军那样批判资产阶级，象解放军那样坚持四个第一、发扬三八作风，不断促进人的思想革命化。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\08\\6682050101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83945ab939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

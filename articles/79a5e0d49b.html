script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于在公私合营企业中推行定息办法的规定","authors":[],"dates":[{"year":1956,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"国务院关于在公私合营企业中推行定息办法的规定","type":"title"},{"text":"[1956年2月8日国务院全体会议第二十四次会议通过]","type":"subtitle"},{"text":"为了适应私营企业实行全行业公私合营的新情况和进一步进行社会主义改造的需要，对公私合营企业的私股推行定息办法，是必要的和适当的。现在把推行定息的办法的几个主要问题作如下的规定：","type":"paragraph"},{"text":"一、定息，就是企业在公私合营时期，不论盈亏，依据息率，按季付给私股股东以股息。","type":"paragraph"},{"text":"二、对全国公私合营企业私股实行定息的息率，规定为年息１厘到６厘。","type":"paragraph"},{"text":"三、根据国计民生的需要和各行业、企业的具体情况，在前条规定的息率幅度内，地区之间、行业之间，可以定出不同的息率，也可以定出同一的息率。同一地区的行业内部可以定出同一的息率，如果确有必要，也可以定出几个不同的息率。","type":"paragraph"},{"text":"国务院业务主管部门认为对某些行业有规定全国统一的息率的需要和条件的时候，经过公私双方协商，可以提出方案报请国务院审核决定。","type":"paragraph"},{"text":"四、省、自治区、直辖市的公私合营企业定息的工作，应该分别在省、自治区、直辖市的人民委员会的统一领导下进行。公私合营企业实行定息的时候，应该由公私双方在当地业务主管机关、工商行政机关的领导下，按行业进行协商，提出对本行业定息的意见，报请省、自治区、直辖市人民委员会核报国务院主管部门审核决定。","type":"paragraph"},{"text":"五、个别公私合营企业，如果情况特殊，息率需要高于６厘的，由省、自治区、直辖市人民委员会核报国务院批准。","type":"paragraph"},{"text":"六、暂不实行定息的公私合营企业，可以按照１９５４年９月政务院“公私合营工业企业暂行条例”所规定的盈余分配原则或者按照惯例分配股息。","type":"paragraph"}],"comments":[],"origin":"原载1956年2月11日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79a5e0d49b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

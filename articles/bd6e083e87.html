script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津部分资本家对斯大林的死幸灾乐祸","authors":[],"dates":[{"year":1953,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"天津部分资本家对斯大林的死幸灾乐祸","type":"title"},{"text":"【天津分社讯】天津市中上层资本家(除个别的外)对斯大林的逝世，一般的表现是漠不关心，说一些不凉不热的话；不少在“五反”中受打击的就幸灾乐祸、恶意讽刺。中天电机厂董事长李勉之说：“差不多啦，七十多岁了，一辈子也值啦。”宝丰茶庄经理张良臣哈哈大笑说：“斯大林死的痛快，不知不觉的就完了。”普利铁厂经理对工人说：“死了好，死了省得受罪。要不死，弄个半身不遂，拉屎拉尿的更不怎么样。”东记染厂经理王东园说：“别说死了一个，就是死三个两个的，也没有我的什么！”恩祥油庄经理穆瑞海更露骨地对人说：“今天有段好消息，斯大林这老傢伙死了，活着也是咱中国的祸害，死了太好啦，他简直是世界上的大鬼头呀！谁不知道他们是穷老俄，他们统治全世界，将来咱中国也穷死为止。”中国锯厂经理焦多范恶言诽谤：“二十多个大夫都没治好，这是由于美国的势力大，又换了总统，斯大林费脑子死的。”成发电料行经理杨树森在听广播时说：“这回毛主席还不上莫斯科吊丧去！”学徒弄收音机被电打了一下手，他就讽刺说：“别急心，穿孝有你一份。”","type":"paragraph"},{"text":"大奸商沈尔昌讥讽地对其仆人说：“看起来人可得做点好事，不用养儿育女，遍地都是孝子贤孙。”资本家的儿子迟维滨(学生)，同学问他为什么不带黑纱，他说：“黑纱在口袋里放着哩！等毛主席死了我才带呢！”一电影院经理王治安对樊永强等说：“斯大林死了，停止一切文娱活动，这事(用手势比划男女性交)还停止吗？”有些资本家竟公然地在饭庄大吃大喝表示“庆祝”。","type":"paragraph"},{"text":"又，停泊在塘沽的一艘英国轮船，在听到斯大林同志逝世消息后，放留声机。","type":"paragraph"}],"comments":[],"origin":"1953年3月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd6e083e87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

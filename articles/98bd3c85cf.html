script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省关于如何在县区乡进行新三反的问题（节录）","authors":[],"dates":[{"year":1953,"month":3,"day":25}],"is_range_date":false,"parts":[{"text":"山东省关于如何在县区乡进行新三反的问题（节录）","type":"title"},{"text":"……区区委书记庄子福在大会上深刻检讨后，晚上睡觉说睡话：“找下决心了，一定改！”","type":"paragraph"},{"text":"各县并选择作风恶劣的干部，组织大会检讨，有的县并结合处理了坏人坏事，更加深入了反对官僚主义、命令主义、违法乱纪的斗争。","type":"paragraph"},{"text":"通过会议中自上而下的检查检讨和互相批评、揭发，暴露出的问题是极端严重的。如藏马县揭露出违法乱纪的事实即有：","type":"paragraph"},{"text":"（一）乱打：五一年打人的一四零名，五二年打人的九十一名，其中乡干部二零八人，区干部二十三人；","type":"paragraph"},{"text":"（二）乱押：五一年区乡干部押人的七十四起，被押的一零八人，五二年区乡干部押人的四十六起，被押的六十人；","type":"paragraph"},{"text":"（三）乱管制：五二年即有七十八次，被管制的八十二人；","type":"paragraph"},{"text":"（四）乱斗争：五二年有二十四村，斗争四十八次，被斗者七十三人；","type":"paragraph"},{"text":"（五）乱摊乱派乱拨工：五二年乱摊派的四十一村，派款一千七百余万元。乡村干部乱拨二二三七五个工。三区小庄乡茔上村干部外出开会每天六千元，由全村群众负担，五二年一年中有的户就摊一百斤瓜干；","type":"paragraph"},{"text":"（六）敲诈勒索：乡村干部七人，敲诈二十三户，三百二十万元；","type":"paragraph"},{"text":"（七）强借白使：共十一名干部，强借白使款二三零万元，生油二十斤；","type":"paragraph"},{"text":"（八）强奸妇女的区乡干部十四名。同时并揭发出比较突出的案件二十五起。检查揭发出这些严重情况后，进一步教育了领导，惊醒了到会干部。原来思想极麻痺的县机关干部听到这些严重问题，大吃一惊。大家充分认识了官僚主义、命令主义、违法乱纪对党与人民的危害，深刻领会了开展这一斗争的重要意义，提高了思想自觉。都反映：“再不反就不是共产党了”“再不反就成了国民党了”“再不反就逼反了群众了，就有亡头的危险。”从而清除了个人主义的各种顾虑，树立了正确态度。均表示：坚决转变作风，并积极领导开展这一斗争。","type":"paragraph"},{"text":"三、组织干部中作风民主、走群众路线的典型范例，适时进行介绍，领导上加以表扬，教育干部，树立榜样。","type":"paragraph"},{"text":"批判了强迫命令非群众路线的作风之后，干部思想普遍得到提高，但当着正确的作风标准尚未树立之前，很多干部不懂得如何走群众路线，有的干部反映：“强迫命令不对，群众路线还不会，今后工作不好做了。”都迫切要求领导上教给办法。各县根据此一情况，都适时选择一批民主作风、走群众路线的干部，让他们在大会上作典型介绍，实例进行教育。如胶南县在会上就介绍了十九个典型（包括区、乡干部）。如六区河西乡支书，唐进颜同志，在贯彻工作中，经常召开乡人民代表会议，发扬民主，有事与群众商量，各种工作都做的很好，去年全乡推销了三十张步犁，一千斤肥田粉，没有强迫命令。因而全乡干部都认识到代表会的作用，都说：“俺的工作没有法，乡人民代表拉一把。”十二区境台乡支书冯见云同志，作风民主，走……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98bd3c85cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

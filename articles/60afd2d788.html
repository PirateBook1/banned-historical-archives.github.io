script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"中共中央通知","alias":"","parts":[{"type":"paragraph","text":"的黑文《评淮西之捷》，大讲唐朝名将李题和幸和装度的关系，说什么“无论从门阀资历和官"},{"type":"paragraph","text":"衡来看，李忍都比表度要高得多”，但李想呢，却“对表度十分尊重”，打仗胜利了，“恭恭敬敬地站在路旁迎接表度的到临”。他唯恐人们不懂，又特意点出：“这是为了进一步树立中央政权威信的需要”。“四人帮”要打倒中央和地方一大批党政军领导干部、支要想这些领导干部自动交权，“恭恭敬敬”地迎接他们这一伙反革命黑帮上台，这就是他们的罪恶用心"},{"type":"paragraph","text":"在我们伟大的领袖和导师毛生席病重期间和逝世以后，《学习与批判》更是配合“四人帮“覆亡前的猎狂一跳，大造了反革命奥论。在一九七六年第十期，也就是破了产的最后一期，《学习与批判》大肆宣扬伪造的所谓“临终哺府”-“按既定方针办”，并且无耻地把它说成是“上海一千万人民的战斗替言。他们还根据张春桥的授意，炮制了一篇题为《坚持革命接班人的五项条件》的文章。“四人帮”的那个心腹声言：“写好这篇文章，现实性很强。”什么现实性？就是反对毛主席在生前作出的华国锋同志为我党领袖的英明决策，碧狂地要签党夺权、取而代之。他们炮制的另一篇《我们的队值向太阳》的文章，繁有介事地宣传党指挥枪，决不允许枪指挥党。这里的所调“党”，就是他们那个“四人帮”。“四人帮”大讲“党指挥枪”，就是要迫不及待地算夺军队的领导权。“四人帮”的一个心腹说：“我最担心的是军队。“这就一语道破了天机。这期间，那两个心腹还布置了好几篇所谓学习《湖南农民运动考察报告》《并冈山的斗争》《新民主主文论》等体会文章，要大讲领袖和群众的关系，急不可耐地导演一场向他们的“领袖”劝进的大合唱。但是，谁都知道，毛主席这几篇著作主要并不是讲领袖问题的。当时有人指出，应当全面领会毛主席著作的精神实质，然后才能写学习体会。四人帮*的一个心腹大不以为然，说：“我们是假戏假做，谁要你假戏真做！“原来，学习毛主席著作，只不过是“假戏”，搞衰党夺权，那才是真意。这些话不是把“四人帮”及其一伙的什么“理论家”、“革命左源”的外衣剩个精光了吗？"},{"type":"paragraph","text":"今天，福国驶民的“四人帮“被粉碎了。毒汁四溅的《学习与批判》也寿终正了。这几年，“四人帮”的一个心腹曾经多次心惊胆鼓地悲鸣：“每出一期《学习与批判》，就是给自已增添一块基砖。”这话算是说对了。三十八期《学习与批判》，已经成了“四人帮”一步一步阴谋算党夺权的反革命罪证。广大工农兵群众决心深揭猛批“四人帮”控制《学习与批判》大造反革命奥论的罪行，彻底肃清这些反革命奥论的流毒和影响。"},{"type":"paragraph","text":"新华社通讯员新华社记者"},{"type":"paragraph","text":"【原载1977年3月17《文汇报》中共中央通知"},{"type":"paragraph","text":"（一九七六年十月七日）"},{"type":"paragraph","text":"现将中共中央关于华国锋同志任中国共产党中央委员会主席、中国共产党中央军事委员会主席的决议发给你们，请你们立即在党内传达"}],"authors":[],"dates":[{"year":1976,"month":10,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":598,"page_end":598},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60afd2d788"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

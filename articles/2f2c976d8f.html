script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见卫生部领导同志的讲话","authors":["周恩来"],"dates":[{"year":1970,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"周恩来接见卫生部领导同志的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖时间：1970年12月28日凌晨1-4时〗","type":"appellation"},{"text":"总理：孙正专案组的报告，要罪状定实，不定实就不行，不落实就不行。","type":"paragraph"},{"text":"（汇报：杜南交代孙正组织“五·一六”是1967年7月23日晚上八点左右……。陆纯祥等三人交代是五月，但情节一样。）","type":"paragraph"},{"text":"总理：时间不是主要的，主要看情节。“五·一六”主要是性质，反革命性质。“五·一六”、“六·一六”时间是次要的，不然永远跟着孙正、杜南牵着鼻子走。","type":"paragraph"},{"text":"先念：谈到杜南搞档案资料，收集中央材料……。","type":"paragraph"},{"text":"总理：这一段要批，到7.23才反无产阶级司令部？实际还早，1966年8月就开始了。许多事，历史要联系起来看。传单看过没有？孙正批了报销，矛头指向无产阶级司令部，表面上对钱信忠，我们警惕了这件事。","type":"paragraph"},{"text":"总理：交事实不要打叉叉，不要注解。打叉叉有一个不打，就含糊其意，增加自己捆起手脚来，谈他的原话。","type":"paragraph"},{"text":"总理：任鸿来何时死的？去年10月来，今年二月自杀，搞专案的问题，总是一种麻痹，一种搞神秘化。","type":"paragraph"},{"text":"总理：……叫嚷“无产阶级司令部也可以炮打”，抓住这句话就可以斗他。","type":"paragraph"},{"text":"李震：不在全部，不在多，在于精，不在广而在于准。","type":"paragraph"},{"text":"总理：定案，要说得准，很清楚。（举了骆宾王斗武则天，话并不多）只要两件清，八件清不要，要稳准狠。刘少奇不过只抓了他三件大事。","type":"paragraph"},{"text":"第一步突出“五·一六”，杜南说他是顾问，他不需要参加，反革命阴谋集团操纵者可以说，也可以说是幕后的。","type":"paragraph"},{"text":"说明：这是追记材料，很不完整。我们去卫生部军管会学习清查“五·一六”经验得到大力支持，给我们看了中央首长讲话的精神，但再三叮嘱是记录稿不要抄，因此只是凭看了以后记得的精神追记一些。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f2c976d8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华大学教授继续座谈　对学校工作中的重要问题展开讨论","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"清华大学教授继续座谈　对学校工作中的重要问题展开讨论","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯清华大学开始整风以来，党委已经邀请教授们分别举行了许多次座谈会，给学校党组织提意见，继续深入进行整风。","type":"paragraph"},{"text":"李辑祥说，党委的领导肯定是必要的。金希武认为教授治校是寡头政治。","type":"subtitle"},{"text":"不少教授对学校体制提出意见。李辑祥教授说，过去教授治校的办法多由召集人决定一切，不合适。党委的领导肯定是必要的，但是能否设一党派联席机构来帮助党进行工作，起咨询、反映意见、宣传等作用，而校委会起立法与决策的作用。校务代表不妨全面一些，并有常设机构。金希武教授也认为教授治校是寡头政治，学校要依靠老教师，但不必教授治校。他建议党委制领导，扩大校委会，吸收教师、职工参加，并加强校委会决议的权威性，系主任也要有更多的权力。吴仲华教授提出一个改变学校和系领导组织的全面的建议，这就是扩大党委制，由群众选些代表参加党委会共同做领导工作，使其更能代表全校的情况。但这种领导只到系一级，主要是方针的领导。系只要有一位系主任领导和代表全系，另有党总支书记（或称副系主任、系秘书）协助工作，每个专业有代表参加系的工作。要特别加强教研组的作用，使主任真正成为主任，而不是秘书当主任。教研组的秘书可由大家选举，不一定要是党员，党员可以党员的身份在教研组内起作用。王补宣副教授很同意这个意见。郭世康副教授则认为不一定这样做，他提出另一个建议：目前校委会没起作用，可否用选拔优秀干部（包括党与非党派人士）的办法组成。他说，用政协的方式，即照顾各方面的代表的办法是不解决问题的。","type":"paragraph"},{"text":"徐璋本说“以马克思主义作为指导思想，一定要产生教条主义。”他建议“取消用马列主义作为指导思想”。","type":"subtitle"},{"text":"徐璋本教授说：这里我想谈谈关于教条主义的来源。我认为教条主义的来源与我们的领导思想有关系。","type":"paragraph"},{"text":"徐璋本说，他认为以马克思主义作为指导思想，一定要产生教条主义；因为任何学说都是在一定的历史条件下产生的，都有其局限性，若以一种比较固定的学说作为指导思想，就不可避免要犯教条主义。他说，即使一个最聪明的领导者也要犯错误。马列主义的理想是共产主义，但共产主义是全人类的理想，不只是马列主义的理想。印度对崇高理想的追求也很深刻。马列主义的理想也不能仅以政治与经济的内容来包括一切。所以拿马列主义的学说来处理一切矛盾问题就会有问题。有些错误是难免的，有些错误是因为运用马列主义的政治、经济学说而发生的。任何一个学说都不能包括全部的真理。经济与生产是人们自己组成的，因此说经济环境决定人的思想就是教条主义。","type":"paragraph"},{"text":"他说，任何矛盾都和前一代的矛盾以及当代的指导思想有关系。马列主义学说是一回事，但要把一切都以此为根据，就会限制了自己。","type":"paragraph"},{"text":"他说任何一个学者一个学说都不能把一切好的东西都包括进去。我们要文化发展，光解决人民内部矛盾问题是不够的，一定还要废除以一种学说来指导一切的限制。共产主义还未实现，对共产主义的概念将来可能会有变化，社会正在发展中，要指导要限制就是教条主义。因此我不揣冒昧，建议取消用马列主义作为我们的指导思想，希望大家指正。","type":"paragraph"},{"text":"许多教授都谈到：“办好学校依靠谁？”","type":"subtitle"},{"text":"办好学校主要依靠谁？是依靠教授，还是依靠缺乏经验的青年党、团员？土木系很多教授感到今天学校党组织的宗派主义主要表现在对教授的信任、尊重不够，而是过多袒护了学生和青年教师。教授有职无权的现象还相当严重。储钟瑞教授说：年长教师潜力未发挥，感到有压力，好象什么事都得看新生力量。有的刚毕业的党员助教马上就带生产实习，有经验的教师反而作跟班。陶葆楷教授沉重地指出几件具体事例说：我要办的事情，年青党员往往不同意，我为了坚持自己的意见，不得不依靠专家来说话才能解决问题，在这种情况下哪有可能有主人翁的感觉。很多教授都觉得学校在留助教、进修、留学等问题方面不够尊重他们意见。陶葆楷教授说：我们都想留几个业务特别好的助教，好好培养，但秘书这一关很难通过。今天我想留一个助教，秘书开始对我说这个政治条件比较差，后来又借口说１９５８年我们教学任务不重可以不留，其实谁都知道１９５８年是我们教学任务最重的一年。在这种情况下如何让我们带徒弟呢？许葆玖副教授说：今天教研组工作凡事都得经秘书这一关，我觉得这是与党的领导有关系的。我认为党委领导应检查一下，到底党外人士权有多少？","type":"paragraph"},{"text":"宗派主义还表现在作风不民主上，很多教授说他们对学校发展方向、专业设置、学校如何进行领导等事情都不知道。王国周教授说：很多事情都偷偷摸摸，连新建土木馆问题也不让我们知道，还说是保密。李颂琛教授说：每次生产实习都是临走前一周我们才知道是到什么地方去，也没经过很好商量。王兆霖教授说：这次整风大家放得不够是和经常鸣、放不够有关系的。平常开会事前不知道内容，一到会场发一堆文件，准备人又用长时间发言来证明他的论点如何如何正确，情况又不详细介绍，很难讨论。有的教授还指出校务委员会、系务委员会都流于形式，只讨论一些琐事，其实重大问题早就决定好了。","type":"paragraph"},{"text":"储钟瑞教授还提到人事室是清一色的党团员，机构庞大，人浮于事，官僚主义严重。他说，人事室干部自视特殊，他以前屡次要求职工每周能在办公时间内抽出三小时学习政治，他们不同意，但人事室干部自己却每人每天有两小时办公时间去学习。","type":"paragraph"},{"text":"杨式德认为：钱伟长“关于培养目标问题”的意见有不少可取的地方","type":"subtitle"},{"text":"杨式德教授说，最近关于高等工业学校培养目标问题的讨论，我认为是有缺点的。钱伟长先生发表的“关于培养目标问题”意见中，不管有些什么问题，但的确有不少可取的地方。我认为他并没有否定向苏联学习的成绩，可是新清华上登的很多文章，老是说“要维护我们的路线”，“我们是走对了”。其实谁也不否认我们的路线，而是应该仔细研究我们走的快不快，有没有栽跟头。几年来的成绩自有公论，一篇文章为什么就会使领导上这样紧张呢？假使领导上真的怕因此会使教师同学否定过去的成绩，那是因为领导上把我们估计过低的缘故。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月25日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f0634f13e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

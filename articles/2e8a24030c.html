script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的一封亲笔信","authors":[],"dates":[{"year":1987,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的一封亲笔信"},{"type":"paragraph","text":"编者按：《中华英烈》1987年第6期发表姜殿铭《珍贵手迹目睹记》一文，作者谈到1983年8月在日本宫崎蕗董女士（宫崎龙介女儿）家中，见到我国老一辈革命家与日本友人宫崎滔天、宫崎龙介交往的书信手迹，其中有毛泽东致滔天的一封亲笔信。"},{"type":"paragraph","text":"1956年“五·一”节，宫崎龙介应邀来华访问。“五·一”当天上午，当周总理在天安门上介绍龙介同毛主席握手时，毛主席对龙介说，当他还是学生时，曾给滔天先生写过一封信。据龙介后来对人说，当他听到毛主席这番话时，既兴奋又惶恐。因为他从来也没听他父亲讲过这件事，更不知道这封信是否还在他家中。"},{"type":"paragraph","text":"从北京回到东京后，他立即在他父亲的遗物中寻找起来，翻箱倒柜，终于发现了这封用毛笔写的信。信的全文如下：白浪滔天先生阁下："},{"type":"paragraph","text":"久钦高谊　觌面无缘　远道闻风　令人兴起先生之于黄公　生以精神助之　死以涕泪吊之今将葬矣　波涛万里　又复临穴送棺　高谊贯于日月　精诚动乎鬼神　此天下所稀闻　古今所未有也　植蕃泽东湘之学生　尝读诗书颇立志气　今者愿一望见丰采聆取宏教"},{"type":"paragraph","text":"惟先生实赐容接　幸甚幸甚"},{"type":"paragraph","text":"湖南省立第一师范学校学生　肖植蕃　毛泽东上"},{"type":"paragraph","text":"据蕗董女士说，这封信虽署了两个人的名字，但从笔迹看的确是毛主席所写。原信上虽未注明日期，但从信中谈到滔天到长沙为黄兴送葬看，当是民国六年即1917年写的。那时滔天参加了黄兴的安葬仪式之后，曾出席了长沙学生界欢迎他的集会，估计给滔天的这封信就是这时托人寄交的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e8a24030c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"凤阳县委一干部对农村口粮分配方法的意见","authors":["新华通讯社"],"dates":[{"year":1962,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"凤阳县委一干部对农村口粮分配方法的意见","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯　安徽省凤阳县委办公室张少柏同志写信给中央办公厅，对农村口粮分配办法，提出了意见。他说目前各地农村都在试行几种不同的口粮分配方法，建议中央加以统一。","type":"paragraph"},{"text":"他说，凤阳县对农村口粮实行两种分配方法：一是基本口粮和按劳分配结合；一是按劳分配加照顾。他认为第一种办法较好，既能保证人人都有起码的口粮，又能贯彻多劳多吃的原则，能调动最大多数农民的积极性。第二种办法虽能对个虽好逸恶劳的人加以限制，但不能治本，搞得不好，还影响15％左右的困难户和60％左右的不能劳动的人的生活。在过去“五风”严重的地区更是利少弊多。而且还有两个问题不好解决：（1）照顾面大，照顾的对象和数量等都不好确定，易引起矛盾，影响团结，影响生产。（2）差别悬殊，有些困难户和强劳力户人口平均的口粮有相差达五百斤的，并出现了高价买卖和高利贷现象。","type":"paragraph"},{"text":"他认为，在目前口粮低标准的情况下，基本口粮部分应大于按劳分配部分。在平均口粮只能维持最低生活需要的某些地区，就不宜于实行部分按劳分配，以免发生一部分人生活不下去的危险。","type":"paragraph"},{"text":"来源：1962年6月1日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2b3451c1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

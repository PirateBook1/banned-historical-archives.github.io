script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴奔星对人民日报社论的意见","authors":["南京师范学院","吴奔星"],"dates":[{"year":1957,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"吴奔星对人民日报社论的意见","type":"title"},{"text":"南京师范学院吴奔星","type":"authors"},{"text":"(吴奔星：南京师范学院中文系教授)","type":"subtitle"},{"text":"在九三学社南京分社委员、支社委员与部分部门委员座谈会上的讲话","type":"subtitle"},{"text":"(一)我们提意见，是为了争取党更好的领导我们，整风要我们和风细雨提意见，但反批评却是狂风暴雨。","type":"paragraph"},{"text":"(二)人民日报社论作用很大，关住了暴露反革命分子的门。这样下去，整风将是虎头蛇尾。真正帮助党整风的人，不敢讲话了。","type":"paragraph"},{"text":"(三)匿名信，不可怕。工人发言很好，但人民日报发社论是否有必要？如果问，谁关整风之门，我看，首先就是人民日报。","type":"paragraph"},{"text":"(四)储安平提毛主席周总理的意见，很好，但态度不够严肃。我们从“大、小和尚”的字眼来挑剔、来责难储，我看没有必要。","type":"paragraph"},{"text":"我们长的不是玻璃脑袋，虽然我们是如此热爱党与毛主席，希望领导上用X光的视线来看我们。人民日报的社论，的确使人感到春天已去，而是“秋风起兮云飞扬”的季节了。但我想，社论只是代表一部分党员，绝不是代表毛主席与周总理的态度。","type":"paragraph"},{"text":" (转载自新华日报第四号“参考”)","type":"paragraph"},{"text":" 来源：1957年6月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbb08a4bd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

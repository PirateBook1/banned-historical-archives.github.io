script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命靠毛泽东思想","authors":["陈军召"],"dates":[{"year":1969,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"干革命靠毛泽东思想"},{"type":"paragraph","text":"解放军某部“英雄营”营长　陈军召"},{"type":"paragraph","text":"大型彩色纪录片《南京长江大桥》，极其生动地表现了我国工人阶级靠战无不胜的毛泽东思想建成我国最大的现代化桥梁——南京长江大桥，使我们受到一次深刻的教育。"},{"type":"paragraph","text":"伟大领袖毛主席早就教导我们：“人民，只有人民，才是创造世界历史的动力。”影片生动有力地告诉我们：中国工人阶级只要掌握了毛泽东思想，什么困难也可以克服，任何人间奇迹都可以创造出来。用毛泽东思想武装起来的中国工人阶级，就是在波涛汹涌、白浪滚滚的长江江面上建起了反帝反修的大桥。这个事实又一次雄辩地证明：毛泽东思想是宝中宝，用毛泽东思想武装起来的人最可贵。工人阶级一经掌握了毛泽东思想，就能粉碎帝、修、反对我国的封锁，就能以大无畏的英雄气概，冲破“洋人”的“警戒线”，胜利地进行深水作业，就能使二十五层楼高的桥头堡在短期内完工，就能以蓝天为帐，大地为台，以顽强的革命毅力进行几十个项目、数千次试验，制造成功大型预应力梁。南京长江大桥的建成，有力地说明：中国工人阶级无限忠于毛主席，无限忠于毛泽东思想；中国工人阶级时刻想着毛主席，牢记毛主席的伟大教导。毛泽东思想是我们革命的灵魂，力量的源泉，前进的方向，行动的指南，胜利的保证。只要我们掌握了毛泽东思想，就心红眼亮，立场最坚定，旗帜最鲜明，斗志最旺盛，就能做到一不怕苦，二不怕死，一心为革命，一切为革命，就敢于走前人没有走过的道路，敢于攀登前人没有攀登过的高峰，任何困难都能克服，任何敌人都能战胜。就象大海航行有了灯塔，乘风破浪，永不迷航。"},{"type":"paragraph","text":"林副主席曾经说过，毛主席领导我们创造了一个新型的国家，这个国家除搞机械化以外，更重要的是搞革命化，用革命化来领导机械化。机器和人比较起来，那当然人是重要的……。南京长江大桥的建成，靠毛泽东思想，靠突出无产阶级政治，靠人的思想革命化。有了毛泽东思想，有了用毛泽东思想武装起来的人，就能改造一切，创造一切。看了影片，我们又一次体会到：不论干什么工作，关键的关键，根本的根本，是活学活用毛泽东思想，用毛泽东思想武装人的头脑。如果没有毛泽东思想，不突出无产阶级政治，不搞人的思想革命化，就会背离毛主席的革命路线，脱离毛泽东思想的轨道，就会走到业务挂帅、技术第一的邪路上去，我们的国家就要改变颜色，党就要变修，人就要变质。我们的社会主义革命和建设事业从无到有，从小到大，从弱到强，都是由于不断地用伟大的毛泽东思想武装全国人民头脑的结果。"},{"type":"paragraph","text":"毛主席说：“从现在起，五十年内外到一百年内外，是世界上社会制度彻底变化的伟大时代，是一个翻天覆地的时代，是过去任何一个历史时代都不能比拟的。”在这样伟大的时代里，做一个无产阶级专政下继续革命的先锋战士，就必须活学活用毛泽东思想，促使人的思想进一步革命化，才能达到一心为公的最高境界！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1453a83f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

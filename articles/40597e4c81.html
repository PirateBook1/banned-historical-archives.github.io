script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"共叙在反帝反修共同斗争中的革命友情　赞扬两国人民的战斗团结阿劳动党中央和部长会议盛会招待中国党政军代表团阿人民伟大领袖霍查同志以及谢胡、列希等同志出席了招待会　谢胡同志和黄永胜同志作了充满革命友情的讲话宾主频频举杯敬祝霍查同志、毛泽东同志万寿无疆!","authors":[],"dates":[{"year":1968,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社地拉那三日电　阿尔巴尼亚劳动党中央委员会和部长会议二日晚上在地拉那游击队宫举行盛大招待会，热烈招待由黄永胜同志率领的中国党政军代表团。"},{"type":"paragraph","text":"阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志以及部长会议主席穆罕默德·谢胡同志和人民议会主席团主席哈奇·列希同志出席了招待会。"},{"type":"paragraph","text":"出席招待会的阿尔巴尼亚党政领导人还有:阿迪尔·查尔查尼、贝基尔·巴卢库、哈基·托斯卡、希斯尼·卡博、马努什·穆夫蒂乌、拉米兹·阿利雅、里塔·马尔科、斯皮罗·科列加、阿卜杜勒·凯莱齐、卡德里·哈兹比乌、科乔·蒂奥多西、彼得里特·杜米、皮洛·皮里斯特里、查费尔·斯巴修和穆斯林·佩扎，以及劳动党中央委员、人民议会主席团委员、政府部长等。"},{"type":"paragraph","text":"二日晚，地拉那游击队宫灯火辉煌，洋溢着阿中两国兄弟和战友的阶级情谊。当中国党政军代表团进入宴会大厅时，霍查同志亲切地同代表团成员一一握手.在极为热烈友好的气氛中，阿尔巴尼亚劳动党中央政治局委员、部长会议主席谢胡同志和中国党政军代表团团长黄永胜同志先后作了充满革命友情的讲话(谢胡同志和黄永胜同志的讲话全文另发)。"},{"type":"paragraph","text":"在招待会上，阿中两国同志热情交谈，共叙在反帝反修以及在社会主义革命和社会主义建设的共同斗争中的革命友情，赞扬两国人民建立在马克思列宁主义和无产阶级国际主义基础上的战斗团结。宾主频频举杯，敬祝阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志万寿无疆!敬祝中国人民的伟大领袖毛泽东同志万寿无疆!"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使馆临时代办李庭荃、武官李钟玄、大使馆工作人员，以及在阿尔巴尼亚的中国工程技术人员、留学生也应邀出席了招待会。"},{"type":"paragraph","text":"一些国家驻阿尔巴尼亚的外交使节也参加了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40597e4c81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

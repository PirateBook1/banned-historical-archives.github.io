archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/12.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/13.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/14.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/15.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/16.png","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/c21f8808-2334-4e60-a047-27a52e8adbce/17.png"],"article":{"title":"胡厚民等人在市建工局礼堂集会上的讲话（节录）","alias":"","parts":[{"type":"title","text":"四月一日胡厚民等人在市建工局礼堂集会上的讲话（节录）"},{"type":"paragraph","text":"胡厚民说：“我谈谈今后打算。湖北的问题是没有发动群众，我们太右了。今天河南来了个同志给我谈，河南是三十七度，湖北才两度，河南热热闹闹，湖北冷冷清清。这个局面必须改变。下一步就是要把新生的革委会成立起来。我们在洪山路十三号，是个空中楼阁，没有基础。同志们要回去把革委会的摊子搭起来，牌子打出来。有的同志说，这不成了两套班子？两套就两套，这没关系嘛！可以分一分真假美猴王。我们当中，有的同志有点风就检讨，有的现在还在观风，那怎么行？！湖北武汉就是我们的地方，就是本地区，我们完全是按中央四号文件办的，我们不搞战斗队，不拉山头，在本单位搞。有的走资派就是想让我们出去搞，走的越远越好。我们到北京有什么用？”“所以，我们这些革委会委员常委，要理直气壮地把革委会搞起来。我们的重点是把工交、财贸战线搞起来。朱洪霞同志打算到交通局蹲点。我们这几个头头分了个工。朱洪霞负责工交战线，胡厚民负责财贸战线，李想玉、潘洪斌、吴正斌负责城建战线。吴金等管文教。明天各战线再开会研究具体行动方案。各局、各公司、车间都要搞起来。八个区的常委要到各区革委会去办公。他们办公，我们也要办公。他们要我们抓生产，不背这个包袱，我们要抓革命。（这时下面递个条子：你们先在省、市做个样子嘛！）我们进驻十三号楼就是个样子。只要你们搞起来，吴灸金说了，他就敢召集各级革委会负责人会议。原来省委的一些干部分到郧阳、襄阳、宜昌的不少，他们消息很闭塞，我们还要到各县去发动。”“反潮流是马列主义的一个原则。革命不分先后，先出来的要谦虚，后出来的要向先出来的学习，后出来的多了，我们的队伍就壮大了。不是革委会常委、委员的，可以成立理论小组嘛，一起学习，一起搞运动。”"},{"type":"paragraph","text":"吴焱金说：“对省委我们基本上是不信任的，同志们不要抱幻想。“"}],"authors":["吴焱金","胡厚民"],"dates":[{"year":1976,"month":4,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"中共武汉市委材料组，一九七六年十二月","page_start":12,"page_end":13},"tags":[{"name":"河南文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfa1c7e24f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

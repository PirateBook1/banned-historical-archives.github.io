script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西少数民族工作中的几个问题","authors":[],"dates":[{"year":1952,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"广西少数民族工作中的几个问题","type":"title"},{"text":"【广西记者组讯】广西省少数民族工作中存在的几个问题：","type":"paragraph"},{"text":"（一）民族关系：少数民族杂居地区、各民族相互间的关系不好，如隆林县七个民族之间互有意见，其中以苗族和傈僳族的关系最恶劣。历史上该县苗族受傈僳族的统治与压迫，一九一六年曾发生一次大械斗、死数千人。解放后，当地人民政府着重扶助苗族，处决了傈僳族的恶霸数人，使傈僳族认为毛主席是帮助苗族的；苗族也有这种感觉，处处找傈僳族的岔子。现傈僳族不敢单独赶山（生产），怕苗族杀害。","type":"paragraph"},{"text":"（二）敌我界限不清，隆林县在处理土匪自新中，把被土匪拉去后逃回的人也算土匪，扩大了打击面，自新分子占全县青壮年的百分之七十到八十。中农公粮负担太重，占粮食收入的百分之二十七，交粮后发生缺粮吃的现象。贫、雇农在生产中有怕发展成中农、富农的思想。","type":"paragraph"},{"text":"（三）贸易方面：国营贸易面向少数民族的经营方针不明确。以龙胜为例，该县贸易公司经营的商品，很多不适合当地少数民族需要，营业手续麻烦，做一次买卖要四次手续（半小时左右），油脂公司经营作风很坏，化验油时要舀一大碗，验油标准忽高忽低，群众送它一付门联：“一斤油卖十二两，合情合理；十二点钟开门，不慌不忙”。","type":"paragraph"},{"text":"初级市场批发与零售差价小，如有的土布差价不到百分之六，使私商无利可图。","type":"appellation"},{"text":"在指导生产方面盲目性很大，如贸易公司官衙购销处指导当地农民将土纸改制成湘纸，因技术不熟练，花费很多人工和原料后，仍不合规格，销路不好，引起当地少数民族的不满。","type":"paragraph"},{"text":"（四）当地政府对上级拨下扶持少数民族的款项不充分利用，不及时发下，如龙胜县今年水利贷款原定四千万元，只贷出三百万元。该县卫生院，原规定医治疟疾等病不收药费，但却有收费现象，每月免费治疗的医药补助有六百万元，而只用到二百万元。小学办公费及教师工薪，有的自四月到七月份都没发，有三个村小学因而停办，有的欠薪一直不补发。桂林专署将少数民族教育补助费用到经常费上去。隆林县下半年的卫生费到九月份还未领到。（陈蓬生）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年11月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd3633b2d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

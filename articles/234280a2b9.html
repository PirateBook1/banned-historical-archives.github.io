script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许昌县粮食统购重点乡宣传总路线中所发生的问题","authors":[],"dates":[{"year":1953,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"许昌县粮食统购重点乡宣传总路线中所发生的问题","type":"title"},{"text":"【河南分社四日讯】从许昌县蒋李集乡来看，如何正确而又生动地向群众进行国家总路线的宣传，还是一个没有得到解决的问题。","type":"paragraph"},{"text":"蒋李集乡是许昌县的重点乡，从中南局一直到县、区都派有干部在此工作，但尽管这里的干部较多，要展开广泛而深入的宣传教育，力量上仍感不够。因此，该乡于十一月二十三到二十八日首先将乡干部、积极分子等一百三十八人进行了训练，作为开展宣传工作的力量。但是，从目前情况来看，这批受过训的乡干部和积极分子，并不能担负起正确宣传总路线的任务。甚至就连一些区干部也不能宣传得好。他们在宣传工作上的偏向表现在：一种是不善于联系实际进行宣传，硬搬文件，如区文教助理员张海森在宣传时，就是拿着地委翻印的宣传提纲硬念，念半天群众弄不清怎么回事，表示颇不耐烦；另一种是乱宣传，如该乡团支部书记蒋海庆在群众会上说：“什么是过渡时期呢？过渡时期就是已经过去了，如剿土匪、打恶霸、土改覆查、民主运动等……”他讲完后，由区委组织干事蒋永祥补充，他说：“在过渡时期要消灭三种经济，就是个体经济、小农经济和国家资本主义经济。”蒋海庆还毫无根据地说：“全中国有三个拖拉机厂，开封的那个最大，每年能出几万架拖拉机……”这样的宣传弄得群众莫明其妙。分组讨论时，群众东一堆西一簇都不吭气，干部“启发”了半天，才有人说话：“都说吧，怎不吭?”可是也没有人说话。又经过一些“启发诱导”，有个农民说：“反正是实行社会主义呗！”。墙角里不知是谁接着说：“互助合作，土地入股，叫怎着就怎着！”会场上群众发言稀稀落落，讨论不成。后来干部谈到物价问题时，群众发言才比较热烈。","type":"paragraph"},{"text":"以上在宣传上的两种偏向，都是由于宣传者本身对其所要宣传的道理还没有正确的理解所致。因此，宣传者在宣传之前，作好充分准备是很重要的。许昌、西华等县在这方面已提出了较好的办法：即采取由党委指定的报告员与一般区乡干部相结合进行宣传的办法。系统的宣传总路线由报告员负责，一般干部、积极分子配合报告员向群众作些个别问题的解释和说明。西华县并确定报告员在宣传之前，要作好调查研究工作，要求作到在那个乡里报告就引用那个乡里的具体事例，使群众感到亲切易懂。","type":"paragraph"},{"text":"另外，在干部思想上对宣传总路线的意义理解得有些狭隘，认为宣传总路线只是为了搞粮食，因此，有些地方把宣传总路线当作“过场”而匆匆走过，如果能想出别的方法搞出粮食，似乎总路线就可不好好宣传。这样，就必然会产生各种各样的强迫命令现象，虽然是隐蔽的或变相的。襄县双庙乡(重点乡)沟张村中农卢天忠自缢而死的事件，就是我们干部急于完成统购任务、不愿作艰苦细致的思想发动工作而施以政治压力的恶果(详情续报)。从目前来看，在统购中的问题，已不是能不能完成任务的问题(确有余粮是物质基础，群众拥护是基本有利条件)，而是如何完成得好，使任务与政策一致，既完成了任务又发动了群众，推动了工作的问题。(康宁)","type":"paragraph"}],"comments":[],"origin":"1953年12月10日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"234280a2b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

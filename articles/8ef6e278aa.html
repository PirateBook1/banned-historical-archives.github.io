script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念付总理拜会齐亚·拉赫曼总统双方在诚挚友好的气氛中举行会谈","authors":[],"dates":[{"year":1978,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社达卡三月十八日电　中华人民共和国国务院付总理李先念三月十八日下午在孟加拉国总统府拜会齐亚·拉赫曼总统。随后，双方在诚挚友好的气氛中举行了会谈。"},{"type":"paragraph","text":"李先念付总理向齐亚·拉赫曼总统转达了华国锋总理、叶剑英委员长和邓小平付总理的问候。齐亚·拉赫曼总统一再表示欢迎李先念付总理来到孟加拉国访问。"},{"type":"paragraph","text":"中国方面出席会见和会谈的有:外交部长黄华、外经部付部长程飞、外交部亚洲司司长沈平和中国驻孟加拉国大使庄焰。"},{"type":"paragraph","text":"孟加拉国方面出席的有:付总统阿卜杜斯·萨塔尔、负责外交部的总统顾问沙姆斯·哈克、外交部秘书塔巴拉克·侯赛因和孟加拉国驻中国大使阿卜杜勒·莫明。"},{"type":"paragraph","text":"参加会谈的，中国方面还有外交部礼宾司付司长刘华。孟加拉国方面还有:负责教育部的总统顾问赛义德·阿里·阿赫桑、负责工业部的总统顾问贾迈勒·丁·艾哈迈德、负责农业和林业部的总统顾问阿齐兹·哈克、负责铁路、公路和陆路运输部的总统顾问马吉德·哈克、负责电力、水利和防洪部的总统顾问布尔汉丁·穆罕默德·阿巴斯和负责商业部的总统顾问穆罕默德·赛法尔·拉赫曼等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ef6e278aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

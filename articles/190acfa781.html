script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宫崎世民、新谷明生一致指出  毛主席谈话是对日本人民的巨大鼓舞  日本人民坚决反对美日反动派新的战争阴谋，反对复活日本军国主义","authors":[],"dates":[{"year":1971,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宫崎世民、新谷明生一致指出"},{"type":"paragraph","text":"毛主席谈话是对日本人民的巨大鼓舞"},{"type":"paragraph","text":"日本人民坚决反对美日反动派新的战争阴谋，反对复活日本军国主义"},{"type":"paragraph","text":"新华社一日讯  东京消息：日中友好运动知名人士宫崎世民、日本反修青年新谷明生，最近发表谈话指出，七年前，毛主席发表的《支持日本人民反美爱国正义斗争的谈话》，深刻地记在为反对美日反动派而斗争的日本人民的心里。他们认为这一谈话是对日本人民巨大的鼓舞。"},{"type":"paragraph","text":"宫崎说：“日本各阶层广大人民满腔怒火，不断开展斗争，反对美日反动派发动新的侵略战争的阴谋，反对复活和加强日本军国主义。”"},{"type":"paragraph","text":"宫崎世民强调：“毛主席在谈话中指出：‘日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。’冲绳县人民的反美斗争，明确而具体地证明了这一论点的正确性。”"},{"type":"paragraph","text":"新谷明生说，日本人民的斗争证明了毛主席在谈话中所作的科学论断完全是正确的。他说，我们将把工场、农村等生产单位和学校作为据点，自下而上地燃烧起人民斗争的火焰，以工人阶级为先导，团结最广泛的人士，结成民族民主统一战线，为争取日本的完全独立和更大的胜利而斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"190acfa781"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于夺权问题的谈话","authors":["毛泽东"],"dates":[{"year":1967,"month":1}],"is_range_date":false,"parts":[{"text":"关于夺权问题的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"毛问周恩来：夺权怎么样？公安局是夺权机关。","type":"paragraph"},{"text":"周：才夺一天多。","type":"paragraph"},{"text":"毛：要抓典型。","type":"paragraph"},{"text":"周：市局开了会，夺权有几种形式：干部是当权派。（一）是黑帮，影响很深程度的黑帮。（二）走资本主义道路的当权派。（三）顽固坚持资产阶级反动路线。（四）承认错误，但还有严重错误。（五）有个别一般错误（这种人数较多）。","type":"paragraph"},{"text":"毛：前两种面要划小，孤立打击极少数，接管本身就是革命。建立新的，根据不同情况也有五种形式：（一）全部改组（上海张春桥、姚文元）。（二）接管后对当权派不同形式处理，边检讨边工作，监督留用（根据指示工作）。（三）停职留用。（四）撤职留用。（五）撤职查办。","type":"paragraph"},{"text":"周：那种办法好。一边斗争，一边留用，有了对立面可以壮大队伍。把许多面压在身上也很被动（指造反派）。留用，一边斗争一边工作。科学院左派队伍壮大了，抓革命促生产搞得很好。让那些当权派扫街，扫完睡大觉，太便宜他们了，便宜事都叫他们办了，不要把自己队伍流于事务之中（要注意这个问题）。你们要拿大权，监督他们，一个单位几个战斗队，观点不同不奇怪，有事商量比不商量好。","type":"paragraph"},{"text":"毛：接管是个大事情，会引起一系列的变动，是个革命。要解决接管的目的，解决什么问题。接管办公，遇到问题怎么处理要有具体政策（局、科、部、科员怎么办）。现在夺了权，也许还会夺走，有的单位夺过来夺过去，是个锻炼。要巩固住，主要靠左派力量壮大。左派力量小时，夺权少，夺过去很快又被夺走。左派要壮大。我支持夺权。夺权后要抓革命促生产。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbe78b39c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

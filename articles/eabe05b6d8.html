script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南汉寿县发生反革命武装暴动事件","authors":[],"dates":[{"year":1951,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"湖南汉寿县发生反革命武装暴动事件","type":"title"},{"text":"【长沙分社二十四日讯】正值大张旗鼓镇压反革命时，湖南汉寿县五区西西乡于本月十三日晚发生反革命武装暴动事件。暴动分子有反革命分子、不法地主及残余土匪共三百多人，暴动时捆走了该乡农民协会主席、公安队员等四人，杀害了公安派出所排长及战士等十四人，并劫走了该所全部武器和囚禁的数十名案犯。事后，由于公安机关及时镇压和发动群众检举，匪首已全部被捕归案。","type":"paragraph"},{"text":"此次暴动事件发生的原因，主要是部分干部和群众的思想麻痹，以为土地改革已结束转入春耕生产；镇压反革命工作亦获得不少成绩，可以太平无事了，忽视了对不法地主的管制，对长期潜伏在汉寿一带怙恶不悛的特务分子亦未进行严格的镇压，以致造成此次重大流血惨案。","type":"paragraph"},{"text":"该省土地改革委员会已将此次事件通报各地，引以为教训。","type":"paragraph"}],"comments":[],"origin":"1951年4月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eabe05b6d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海红旗电影厂关于李天济政历问题的审查报告表格","authors":[],"dates":[{"year":1969,"month":12}],"is_range_date":false,"parts":[{"text":"上海红旗电影厂关于李天济政历问题的审查报告表格","type":"title"},{"text":"","type":"appellation"},{"text":"   案由 政历问题的审查报告   姓名 李天济 别名 高鲁、杨达 于明、光沛 性 别 男 出生 年月 48岁 籍贯 江苏镇江   家庭出身 资产阶级 本人成份 职员 参加工作年月 37年 入党年月     工作单位 上海红旗电影厂 职务（级别） 文学部编剧，文艺五级   家庭住址 上海日晖二村57号二楼   家庭成员政治情况 妻：陈锡珍，39岁，中共党员，上海仁济医院医生。历史上曾参加三青团，系陈白尘姪女。 三哥：李天沛，41年前任川军邓锡侯的川康绥靖主任公署特务团做政训员，45年后，曾参加国民党，现为资本家 四哥：李天泓（李文光），叛徒，大约62年镇江街道居委会因其投降叛变，被宣佈戴上坏分子帽子。 社会关系：与陈白尘、张骏祥、刘沧浪、陈鲤庭极为密切。   本人主要经历 李于37年抗战开始参加李天沛（三哥）组织的“化妆宣传队”后至徐州全体参加了廿二集团军（川军）“战地服务团”，为一般成员，38年进入伪四川省立戏剧教育实验学校读书，同年加入中共戏校地下党组织，39年秋主动退党，41年剧校进入“中央青年剧社”同年底刘江津与刘沧浪、陈思合办“民众剧社”42年8月重返“中青剧社”任剧务，43年夏进入“中华剧艺社”任剧务，后升至舞台监督，46年升至演出部主任，随“中华剧艺社”到上海，47年在“剧人福利会”代理过秘书工作，49年解放前夕李天济按陈白尘的意思组织了演剧宣传队，解放后编为第八队任队长，49年7月进入“上影”任编剧，后又调至北京“电影剧本创作所”52年又重调上海，在上海电影剧本创作所，海燕电影制片厂任编剧工作至今。   历史上问题和结论 --   主要犯罪事实 ? 退党问题，李天济出身于资产阶级家庭，世界观并未得到改造，对党毫无认识，于38年9月进入伪四川省立戏剧教育实验学校高级职业科读书，同年秋末由同班同学汤费之（汤费）介绍加入中共戏校地下党组织。39年国民党反动派加紧镇压抗日运动，发动了第一次反共高潮，当地有的党组织已遭到破坏，形势比较紧张，李天济面对这种形势，由于贪生怕死，竟然于39年秋主动退出了党组织。通过调查基本相符，未发现重大问题。 ? 十七年的问题： 李天济长期以来，以写电影剧本，及通过三十年代黑线，泄发自己对党对社会主义制度不满，散发大量右派言论，对抗无产革命文艺路线。   一贯表现及文化大革命中态度 --   单位群众的处理意见 --                      ","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00c6fd25ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

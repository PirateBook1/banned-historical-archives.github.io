script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"致林彪等电","alias":"","parts":[{"type":"paragraph","text":"致林彪等电"},{"type":"paragraph","text":"（1935年11月21日）林、聂、李、邓："},{"type":"paragraph","text":"一、本日已将敌三十五师骑兵团全部击溃、缴获正清查中。"},{"type":"paragraph","text":"二、毛炳文主力尚在廿里铺红德城之线及其以东地区，距我约三四日行程，但其先遣兵力步骑各一团则距我较近，镇铁城则有奉军一部。"},{"type":"paragraph","text":"三、我军坚决准备消灭毛炳文先遣兵力及求得整理之目的。明二十二日："},{"type":"paragraph","text":"（甲）一纵队移至二道川、三道川一带宿营，派部队向两川上游侦察。"},{"type":"paragraph","text":"（乙）二纵队在杨城子及吴旗镇原地休息，派部队向头道川上游侦察。"},{"type":"paragraph","text":"（丙）三纵队在宁包川原地休息。（丁）支队直属队在吴旗镇。四、准备二十二日再休息一天。六、加紧进行教育解释支队训令。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十一日十时林、聂："},{"type":"paragraph","text":"我们率二十三分队到二道川口两端十金处之刘河湾，战斗情况如何望告；二十分队留吴旗镇。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"二十一日十三时半"},{"type":"paragraph","text":"三林、聂："},{"type":"paragraph","text":"一、明（二十二）日在吴起镇附近休息一天，一纵队在二道川、三道川、纵队部驻地。"},{"type":"paragraph","text":"二、第二纵队在吴起镇，杨城子支队部，在吴起镇各加足准备二三天粮食。"},{"type":"paragraph","text":"毛二十一日十八时"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":62},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2be34d04e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

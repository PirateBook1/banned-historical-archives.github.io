script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席革命路线　深入开展革命大批判  江西省基本建设工程多快好省发展","authors":[],"dates":[{"year":1971,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席革命路线　深入开展革命大批判"},{"type":"paragraph","text":"江西省基本建设工程多快好省发展"},{"type":"paragraph","text":"新华社南昌电　在毛主席无产阶级革命路线指引下，江西省基本建设战线各级党组织和革委会，带领广大工人群众深入开展经济领域里的阶级斗争，狠抓扫尾、配套、续建工程，使今年的基本建设工作取得了很大成绩。一至八月份，全省先后建成和投产的基本建设工程达一百三十多项，其中包括钢铁、煤炭、汽车、拖拉机以及小化肥、小水泥、小水电等项目。与去年同期相比，全省建筑安装工作量增长了百分之十一点三，完工面积增长百分之五十二点二，同时，钢筋、水泥、木材、砖瓦等建筑用材的消耗大幅度下降。"},{"type":"paragraph","text":"今年以来，江西省基本建设战线广大干部、工人和革命技术人员，认真学习毛主席著作，深入持久地开展革命大批判，狠批了刘少奇反革命修正主义路线的余毒，大破过去束缚工人手脚的旧制度、旧框框。各地对许多新建、续建、扫尾工程实行了计划、投资、材料、施工的统一管理，大大加快了基本建设工程的进度。许多单位批判了过去基本建设中光抓开工铺点，不管竣工投产的修正主义流毒，集中力量狠抓扫尾、配套、续建，使许多工程迅速竣工投入生产。井冈山地区基建局的一个施工单位，在建设井冈山的两项工程中，充分发动群众，大搞群众运动，只用了五个月时间就多快好省地完成了一万三千多平方米的建筑面积。在建设江西维尼纶厂的过程中，承担这项建设任务的建筑工程部门，放手发动群众，大搞群众运动，仅用一个半月时间就完成了二万多平方米的土建任务，成为全省基本建设战线多快好省地进行施工的榜样。"},{"type":"paragraph","text":"江西省基本建设战线各级党组织和革委会，在进行基本建设的扫尾、配套、续建工程中，组织广大工人群众进一步落实毛主席的“自力更生”“艰苦奋斗”的伟大方针，坚持因陋就简、土法上马，使许多工程做到投资省，收效大。正在续建的江西水泥厂，原设计采用两台回转式烘干机来生产矿渣水泥，但这种机器每台价值二十万元，而且一时还不易买到。在续建过程中，建厂指挥部发动群众，自力更生，土法上马，用砖砌成流态炉代替了回转式烘干机，只花了八千元。同时还制成提升机、锯床、夹板锤等一百多项设备，不仅为国家节约了大量投资，而且加速了工程进度。九江专区基建局在铜岭钢铁厂基建工程中，采用造、改、代、修等办法，制造了许多配套用的设备，使残缺的百分之八十以上的设备都配了套，保证了钢铁厂迅速竣工投入生产。"},{"type":"paragraph","text":"江西省基本建设战线各级党组织和革委会在加快基本建设进度时，还狠抓了设计革命和技术革新。江西第二化肥厂原来的设计贪大求洋，厂房都采用钢屋架，厚屋盖，深基础。在续建过程中，建筑工程部门发动工人群众审查和修改了设计，不仅为国家节约了大量的建筑材料和投资，而且提前完成了工程任务。五新水电站是一座新建的大型水电站，在续建过程中，建筑工程部门把原设计方案交给广大群众讨论审查，结果为国家节约钢材四千五百六十吨，水泥三万五千吨，节约投资一亿元，而且大大地缩短了工期。许多施工单位还因地制宜地大力推广了各种新技术和新的施工方法，收到了显著效果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3764312c55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

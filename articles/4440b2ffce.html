script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻清华大学工宣队用毛泽东思想统一师生员工的思想  把小资产阶级思想引导到无产阶级革命轨道  保证毛主席的各项无产阶级政策迅速地落实","authors":[],"dates":[{"year":1969,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻清华大学工宣队用毛泽东思想统一师生员工的思想"},{"type":"paragraph","text":"把小资产阶级思想引导到无产阶级革命轨道  保证毛主席的各项无产阶级政策迅速地落实"},{"type":"paragraph","text":"据新华社二十六日讯　伟大领袖毛主席教导我们：“必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。”首都工人驻清华大学毛泽东思想宣传队遵照毛主席这一英明指示，以两条路线斗争为纲，教育革命师生员工不断克服各种非无产阶级思想，保证了毛主席的各项无产阶级政策的迅速落实。"},{"type":"paragraph","text":"进驻清华大学的我国第一支工人毛泽东思想宣传队半年多来在领导上层建筑领域斗、批、改的斗争中，深深体会到，在阶级斗争比较复杂、各种非无产阶级思想大量存在的知识分子成堆的地方，贯彻执行毛主席各项无产阶级政策的过程，是一个充满两个阶级、两种思想斗争的过程。要贯彻执行毛主席的各项无产阶级政策，必须在领导广大革命师生员工彻底揭露和粉碎一小撮阶级敌人破坏政策落实的阴谋的同时，教育广大革命师生员工同自己头脑中不符合毛主席无产阶级政策的错误思想作斗争，不断克服知识分子中的不健康的空气、作风和想法，这样，才能保证毛主席的各项无产阶级政策贯彻执行。"},{"type":"paragraph","text":"首都工人驻清华大学毛泽东思想宣传队在发动群众落实政策的过程中，发现许多人存在着各种各样的非无产阶级思想。有的人对毛主席的对敌斗争的一系列方针、政策，口头上能背会讲，行动上却往往以感情代替政策，表现出一种言行不一的不良作风；有的人从个人或小集团的私利出发去对待毛主席的无产阶级政策，迟迟不愿解放那些过去自己批判过的犯错误的又有了觉悟的干部，怕这样做会否定自己的大方向；有的人在执行毛主席的无产阶级政策中，私心杂念重，患得患失多，或者采取事不关己，高高挂起，明哲保身，但求无过等自由主义态度；也有的人在执行政策中，有“宁‘左’勿右”的错误想法，说什么：“‘左’一点是认识问题，没关系；右一点是立场问题，了不得！”"},{"type":"paragraph","text":"针对着群众中暴露出来的各种非无产阶级思想，工人宣传队遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，领导革命师生员工连续举办各种类型的毛泽东思想学习班，学习毛主席关于“政策和策略是党的生命”，“一个革命政党的任何行动都是实行政策。不是实行正确的政策，就是实行错误的政策；不是自觉地，就是盲目地实行某种政策。……人们的实践，特别是革命政党和革命群众的实践，没有不同这种或那种政策相联系的”等光辉指示，并引导革命师生员工检查自己对待毛主席无产阶级政策的态度、思想、行动。在“三查”中，革命师生员工对自己头脑里违背毛主席无产阶级政策的错误思想进行了认真的检查和自我批评，认识到是不是坚定不移地落实毛主席的各项无产阶级政策，这是忠不忠于毛主席、忠不忠于毛泽东思想、忠不忠于毛主席无产阶级革命路线的大问题。他们说：毛主席的各项无产阶级政策，代表了最广大人民群众的最大利益。只有从最广大人民群众的整体利益出发，才能对毛主席的政策正确地理解和坚决地执行。"},{"type":"paragraph","text":"工人宣传队在引导革命师生员工克服阻碍毛主席无产阶级政策落实的各种非无产阶级思想时，非常注意教育革命师生员工把批修和斗私结合起来，以战无不胜的毛泽东思想为武器，深入开展革命大批判，不断肃清叛徒、内奸、工贼刘少奇反革命修正主义路线的余毒，把执行毛主席的无产阶级政策提高到两个阶级、两条道路、两条路线斗争的高度来认识，加强自觉性，克服盲目性。许多同志深有体会地说：“我们只有无限忠于伟大领袖毛主席，破私立公，提高两条路线斗争觉悟，才能真正理解和掌握毛主席的无产阶级政策。”"},{"type":"paragraph","text":"首都工人驻清华大学毛泽东思想宣传队在领导革命师生员工落实毛主席各项无产阶级政策中，还遵照毛主席的“从战争学习战争——这是我们的主要方法”的伟大教导，带领大家在斗争实践中反复认真地学习毛主席的无产阶级政策，不断加深理解，不断提高执行政策的自觉性。在清理阶级队伍工作中，工人宣传队在发动群众大揭发、大检举的基础上，带领革命师生员工大搞调查研究，开展政策攻心活动，并且连续召开了三次全校性的体现政策的大会。广大革命师生员工在实践中，亲眼看到了落实毛主席的无产阶级政策，在团结人民，战胜敌人中发挥出的巨大威力，更加自觉地按照毛主席的各项无产阶级政策办事。在工人宣传队的教育、帮助下，全校出现了群众性的学政策、讲政策、用政策的大好局面，使毛主席的无产阶级政策迅速落实，推动斗、批、改不断胜利发展。"},{"type":"paragraph","text":"伟大领袖毛主席最近指出：“无产阶级文化大革命的斗、批、改阶段，要认真注意政策。”首都工人驻清华大学毛泽东思想宣传队，在回顾半年多来从胜利走向胜利的战斗历程时深深认识到，坚决贯彻执行毛主席这一伟大指示，是夺取无产阶级文化大革命全面胜利的根本保证。他们决心更高地举起毛泽东思想伟大红旗，以不断革命、彻底革命的精神对知识分子进行再教育，领导广大革命师生员工进一步用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，完成领导上层建筑领域斗、批、改的伟大历史任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4440b2ffce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

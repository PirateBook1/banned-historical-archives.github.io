script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民主人士李济深等致电毛主席朱总司令　祝贺上海等城市解放","authors":[],"dates":[{"year":1949,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民主人士李济深等致电毛主席朱总司令　祝贺上海等城市解放"},{"type":"paragraph","text":"【新华社北平三十一日电】李济深、沈钧儒、章伯钧、黄炎培、郭沫若、陈叔通、马叙伦、谭平山、彭泽民、李章达、蔡廷锴、陈其尤诸氏，本日致电毛主席朱总司令，祝贺上海等城市的解放。电称："},{"type":"paragraph","text":"中国人民解放军革命军事委员会毛主席，中国人民解放军朱总司令，中国人民解放军各野战军全体指挥员、战斗员："},{"type":"paragraph","text":"南京解放以后，在短短的一个月当中，英勇的人民解放军一连串解放了杭州、武汉、西安、南昌、上海等大都市及广阔地区，大军所向，势如破竹，人民得救，欢欣若狂，这说明了中国共产党和毛主席领导之正确，人民解放军力量的伟大，也说明了中国四万万七千五百万人民，拥护革命战争的热烈和有足够的力量在中国共产党领导之下完成反帝、反封建、反官僚资本的任务，这是中国历史上一个光辉无比的伟大时代，我们于欢欣鼓舞之余，愿在毛主席的旗帜之下，竭尽全力，为彻底完成人民解放事业及新民主主义新中国之建设而奋斗到底，特电致敬。"},{"type":"paragraph","text":"李济深沈钧儒章伯钧黄炎培郭沫若陈叔通马叙伦谭平山彭泽民李章达蔡廷锴陈其尤五月三十一日"},{"type":"paragraph","text":"【新华社上海三十一日电】张澜、罗隆基、史良等顷联名电毛主席、朱总司令，庆贺解放大上海的伟大胜利，原电如下："},{"type":"paragraph","text":"毛主席润之朱总司令玉阶勋鉴：我人民解放军渡过长江以后，蒋匪反动集团全面土崩瓦解，望风披靡。今我人民解放军又以迅速敏捷行动，解放东亚工商业最大都市上海，使六百万市民大旱得见云霓，黑暗重睹光明，诚堪庆贺。此次蒋匪反动集团妄冀以上海之人力物力，为彼辈临死前最后挣扎之牺牲品，抢劫财物，屠杀人民，甚至以连保连坐格杀勿论野蛮手段，杀害无数民主人士。凡强盗土匪所羞耻而不肯为者，蒋匪帮竟敢一一为之。而我解放军则义旗所指，纪律严明，秋毫无犯，秩序井然，充分发扬救民爱民之精神，万民腾欢，举世赞誉。此种仁爱与残暴、光明与黑暗之对照，实为人民革命史上光荣胜利之伟大奇迹。同人鼓舞欢欣之余，谨电致贺。"},{"type":"paragraph","text":"张澜、罗隆基、史良、郭春涛、杨虎、陈铭枢、闵刚侯、冯亦代、连瑞琦、王寄一、杨卫玉、胡厥文"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d470be6e26"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

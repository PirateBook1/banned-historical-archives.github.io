script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省委关于褚振民同志在长顺县广顺公社了解的几个问题的通报","authors":[],"dates":[{"year":1959,"month":4,"day":9}],"is_range_date":false,"parts":[{"text":"贵州省委关于褚振民同志在长顺县广顺公社了解的几个问题的通报","type":"title"},{"text":"各地、州（市）、县委：","type":"appellation"},{"text":"兹将褚振民同志在长顺县广顺公社了解的几个问题通报各地，望你们对此类情况加以注意。","type":"paragraph"},{"text":" 贵州省委一九五九年四月九日","type":"paragraph"},{"text":"附：褚振民同志在长顺县广顺公社了解的几个问题（电话记录）","type":"appellation"},{"text":"省委：","type":"appellation"},{"text":"兹将我在广顺公社了解到的几个问题报告如下：","type":"paragraph"},{"text":"（一）包产还未定下来，计划还没有最后落实。省按二百八十亿斤的计划，分配给黔南州委的粮食指标是三十亿斤多一点，州委前布置的四十亿斤仍未变。广顺公社的保证指标是：水稻每亩一千八百十一斤，平均包产指标一千四百五十斤，社员对包产指标有抵触，尚未包下去。其原因可能是：（1）州或县没有及时按省委修改后的指标下达；（2）不大相信群众能完成任务，因而加码。此事已告他们与县委联系，切实按照省委最后下达的指标的百分之八十进行包产。","type":"paragraph"},{"text":"（二）县财政部门收款积极，支持生产不够。广顺公社去年因灾减产，现在是缺粮社。今年到现在还未发工资。今年各项预购款、农贷等指标尚未下达到社，现在公社连原订的每亩三角钱的生产投资也拿不出来，有些管理区、生产队靠经营付业自救。该社今年财政包干任务是三十二万一千五百元，其中农业税为十四万一千七百元，其他十七万九千八百元。县规定今年第一季度要上交十二万元，第二季度六万多元。上半年上交数占全年任务数的百分之五十三点八。三月底公社已上交了五万三千元。后来公社从卖铁、运输等生产活动中收入四万元，准备发工资，被县知道后又强行提走，因此发工资又落空了，社员大为不满。按道理，公社一、二季度上缴比例不应该这样高，尤其在该社生产、生活这样困难的时候，更不应该把现金都调走，这对当前生产是不利的。","type":"paragraph"},{"text":"（三）社办工业方针还不很明确，占用劳力太多。公社范围内共有大小工业五十多项，占用劳力八百五十七人（另外，社还外调劳力三千人）。该社全劳力有一万五千人，用到工业上的几乎占四分之一。其中四个炼铁炉用宽边力五百四十一人，全部用木炭炼，因而赔钱。挖煤也要放“卫星”，而不根据销量定产，造成了严重的积压，目前该社已积压四千二百五十吨，至今仍有六十四人还在继续挖。社办纸厂的原料有相当部分依靠惠水，既远又不可靠。公社和管理区都有农具厂，因重复而产品积压。对于适当压缩不应办的工业，公社党委还未下决心。","type":"paragraph"},{"text":"（四）县林业部门未办手续拉走了广顺公社价值六万元左右的木材，县林业部门只承认二、三千元，迟迟不予结算，也不付款，对这些部门要严加督促。","type":"paragraph"},{"text":"县邮电局在下放区邮电所之前，将器材、修理工具等都拉走，工作人员每月九元的工资也入不敷出，修理工作也不能进行。这些问题如何解决，很值得研究。","type":"paragraph"},{"text":" 褚振民一九五九年四月七日于广顺","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cf4e09bba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

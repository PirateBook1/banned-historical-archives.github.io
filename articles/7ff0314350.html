script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局宣传部关于报纸必须正确地宣传党对资产阶级的政策的指示","authors":[],"dates":[{"year":1952,"month":4}],"is_range_date":false,"parts":[{"text":"华北局宣传部关于报纸必须正确地宣传党对资产阶级的政策的指示","type":"title"},{"text":"最近各地报纸，在宣传私营企业中工人监督生产问题上，有的将劳资协商会议和监督生产的内容混淆起来，有的发生“左”的倾向。关于私营企业中工人监督生产和经营问题，是一个新问题，我们尚无成熟经验，暂时少做一般文字公开宣传较为适宜。唐山劳动日报4月8日所载丁一同志“在五反运动中劳资关系和工会组织发生了一些甚么变化”一文，其中说：“签订合同必须经工会同意盖章”，“厂子里的大小事情都和工人商量，工人同意了以后才敢办”。这样事无巨细的都来干涉的做法，资产阶级的生产和经营的积极性必然受到限制，对国家整个经济不利。他在叙述唐山市“五反”后劳资关系时说：“工人去开会，资本家不睡觉等着开门；掌柜经理过去都不劳动，现在也参加了劳动”等等。这种宣传，极易使人们对党在当前对资产阶级的政策发生误解。工会在加工合同上同意盖章，遇着资本家和国家有争论时，工会容易陷于被动。因之上述宣传是不妥当的。","type":"paragraph"},{"text":"此外，唐山劳动日报4月5日读者来信栏中“资产阶级思想在现阶段有它进步的一面吗？”一文，也有一种“左”的倾向。该文实际否认资产阶级的两面性。其他各报所发表的一些驳斥资产阶级谬论的文章或新闻报道中，也或多或少有这种倾向。请你们把“陆定一同志关于学习杂志错误的检讨报告”（载建设一五四期），认真地在党的各宣传机关中组织学习和研究。","type":"paragraph"},{"text":"唐山劳动日报屡犯错误，河北省委宣传部、唐山市委应进行检查报社工作，并望将检查结果报告我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ff0314350"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

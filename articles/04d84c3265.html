script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚解放十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚"},{"type":"paragraph","text":"解放十七周年的电报！"},{"type":"paragraph","text":"（1961年11月28日）阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志："},{"type":"paragraph","text":"在阿尔巴尼亚解放十七周年的时候，我们谨代表中国共产党、中华人民共和国政府和中国人民，向光荣的阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国政府和英雄的阿尔巴尼亚人民，致以最热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"十七年来，富有光荣革命传统的阿尔巴尼亚人民，在以久经考验的领袖恩维尔·霍查同志为首的阿尔巴尼亚劳动党中央委员会的正确领导下，在同国内外敌人的坚决斗争中和在社会主义建设事业中，表现了坚韧不拔的英雄气概，发挥了艰苦奋斗的革命精神，战胜了重重困难，取得了辉煌的胜利和巨大的成就。现在，阿尔巴尼"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会的名义和中华人民共和国主席、全国人民代表大会常务委员会委员长朱德，国务院总理周恩来联名给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希，阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡的电报。祝贺阿尔巴尼亚解放十七周年。毛泽东全集第四十四卷亚人民正以忘我的劳动热情，为实现阿尔巴尼亚劳动党第四次代表大会所通过的进一步发展阿尔巴尼亚社会主义建设的计划一一第三个五年计划而奋斗。我们深信，紧密地团结在阿尔巴尼亚劳动党周围的阿尔巴尼亚人民一定能够战胜前进道路上的各种困难，在社会主义建设事业中取得新的、更加辉煌的成就。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国是社会主义大家庭中的光荣成员，它屹立在社会主义阵营的西南前哨，为捍卫社会主义阵营的安全，作出了重要的贡献。阿尔巴尼亚人民共和国政府始终不渝地奉行和平外交政策，为保卫世界和平、实现不同社会制度国家的和平共处、反对帝国主义的侵略政策和战争政策、支持被压迫民族和被压迫人民的革命运动，进行着不屈不挠的斗争。阿尔巴尼亚劳动党，一贯忠实于马克思列宁主义和无产阶级国际主义原则，信守1957年莫斯科会议宣言\"和1960年莫斯科会议声明，坚决维护和加强社会主义阵营的团结和国际共产主义运动的团结。阿尔巴尼亚劳动党同以南斯拉夫铁托集团为代表的现代修正主义者进行毫不调和的原则性的斗争，对捍卫马克思列宁主义起了重大的作用。"},{"type":"paragraph","text":"中国人民和阿尔巴尼亚人民是社会主义大家庭中的亲密兄弟。我们两国人民不论在建设社会主义的事业中，在反对帝国主义和反对现代修正主义以及在保卫世界和平的斗争中，都相互支持、紧密合作。建立在马克思列宁主义和无产阶级国际主义原则基础之上的两国人民的友谊，是完全符合我们两国人民的利益和整个社会主义"},{"type":"paragraph","text":"[1]指1957年11月14日至16日在莫斯科召开的12个社会主义国家共产党和工人党代表会议上通过的《社会主义国家共产党和工人党宣言》。"},{"type":"paragraph","text":"[2]指1960年11月在莫斯科召开的81国共产党和工人党代表会议上通过的《各国共产党和工人党代表会议声明》。"},{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚解放十七周年的电报阵营的利益的。中国人民将坚持不渝地为发展中阿两国人民的牢不可破的友谊，为加强社会主义阵营的团结和世界各国人民的团结作出最大的努力。"},{"type":"paragraph","text":"祝中阿两国人民的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年11月28日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":489,"page_end":491},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04d84c3265"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

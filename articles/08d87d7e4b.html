script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"张春桥、戚本禹在接见中国革命造反红卫兵总部、国际红卫军等组织时的讲话摘要","parts":[{"type":"title","text":"223.张春桥、戚本禹"},{"type":"paragraph","text":"在接见中国革命造反红卫兵总部、国际红卫军等组织时的讲话摘要"},{"type":"paragraph","text":"(1966年11月1日在政协礼堂)张春桥："},{"type":"paragraph","text":"红卫兵成立全国性组织，一定要经过中央讨论。你们有这种积极性很好，我们不反对。请同志们考虑一下条件如何，是不是没有这种组织就不行，是不是第一位的问题。因为整个运动都是在党中央毛主席的领导下，中央都直接把指示告诉全国人民。每一次接见都提出了当时的中心的，竭力避免形式主义。开会一定要作报告，报告三小时，现在都打破了这些。毛主席向来都不喜欢这些，不需要讲的就不要讲嘛！也可以用其它形式，如用《红旗》杂志、《人民日报》告诉全党全国人民。党是在两条路线的斗争中得到发展的，毛主席的路线经过斗争得到发展。现在上千万人在串连，到北京来，几百万人在一起，有的来过几次，这你就没法统计了。原来想分期分批的，现在都打破了。这么大的运动，也不能定框框，很多的群众在串连中能解决。天南地北，从哈尔滨到海南岛，在群众大串连中，互相学习，互相支持，在大规模的群众运动中解决。"},{"type":"paragraph","text":"全国性的这样的组织我们要考虑，我看条件不够成熟。"},{"type":"paragraph","text":"串连的单位今天可能是左派。在大动荡中，青年也允许犯错误，观点也可以改变。大动荡中建立这样的组织有非常的不稳定性......现在，你们要做艰苦细致的、踏踏踏实实的工作，不能满足于少数派，过去你们被斗是光荣的。在革命高潮中，如何把左派组织起来，团结大多数，这是一个很困难的工作，不是讲话发通告能够解决的。现在就缺少艰苦细致的工作。共青团中央为什么到现在还没有改组呢？还要看一看，因斗争在发展中，变动很大，改组的放在后一点比较好。现在不要急于建立全国性红卫兵组织。"},{"type":"paragraph","text":"国际红卫兵(中国支队)实际上还是中国的，别的国家也不可能马上成立红卫兵，日本出现一股，很快就被扑灭了，墨西哥出现一股，很快就被抓进监狱，说明中国红卫兵在世界上影响很大，但全世界还要有一个过程。戚本禹："},{"type":"paragraph","text":"大方向是对的，潮流所趋，红卫兵是否代替共青团还得考虑。成立全国性组织是一种趋势，将来总会建立的，这是大事情，非常严肃的事情，全国红卫兵的大事，对整个世界震动很大的。因此这么大的组织不能仓促建成，要做很多的工作......"},{"type":"paragraph","text":"国际红卫军中国支队，主席不能做你们的统帅，这不是小孩闹着玩的事情，牵涉到国际关系......你们国际红卫军中国支队出了大字报，外国人都很感兴趣。......我们(两人)建议你们不要用这个旗号打出去，打出去反而对人家国家的红卫兵斗争不利。日本出现了被抓了，就搞秘密组织，抓是抓不净的，革命的大火是扑不灭的。你们搞国际红卫军中国支队，有联系了，可以抓，这样好心成了坏事，对外国(革命)并不有利。"},{"type":"paragraph","text":"全国性组织将来是要成立的，但经过一定时期。文化革命运动要经进一步的阶段，大动荡，大分化，比较稳定的时期......你们要成立，不要比建立全国性的组织，要比做踏实细致的工作。现在不要急于成立这种组织，到时候你们不成立也不行。那时候，我们再听听你们的意见......各地方还很艰苦，你们要更好地做些踏实的工作，你们会讲话，会分析，都是风流人物......到各地联络，调查研究，哪些是左派，哪些是保守派，哪些人拥护毛主席。"},{"type":"paragraph","text":"你们要做踏实工作，不要打旗号，目标小，有好处，懂吗？"},{"type":"paragraph","text":"将来是要成立的，前途是光明的......"}],"authors":["张春桥","戚本禹"],"dates":[{"year":1966,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":365,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08d87d7e4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

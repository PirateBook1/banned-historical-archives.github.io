script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在中央军委扩大会议第一综合小组会的发言","authors":[],"dates":[{"year":1959,"month":8}],"is_range_date":false,"parts":[{"text":"林彪在中央军委扩大会议第一综合小组会的发言","type":"title"},{"text":"陈伯钧同志说，彭德怀同志是带有投机性质的，我看这个看法是有根据的。去年军委扩大会议反教条主义的情况，我记得很清楚，训（练）总（监部）四级干部会开了个把月。这时候，彭德怀同志究竟站在甚么立场是很含糊的，是站在张宗逊方面还是站在萧克方面，很模糊的。他在很多时候，实际上本人就是站在教条主义方面的，尤其是开始的时候就是这个情形。在军委扩大会议以前，彭德怀同志的态度也是不明确的，后来为甚么来了个非常猛烈的一百八十度急转弯呢？这个转弯不是他思想的转变，是中央采取了明确态度。我刚回京时，刘其人同志因为找萧华、黄克诚同志，就找到了我那里去，无意中谈到萧克不正派，萧克反对张宗逊，萧克有教条主义倾向，我才开始接触到这个问题。当时军委扩大会议马上就要开，但并没有确定以反教条主义为主题。我得到这个材料以后，认为这个问题很重要，应该以这个为主题，军委扩大会应该有个思想内容，把情况报告给毛主席，毛主席认为这么多人来搞一个中央委员，搞张宗逊，我们还不知道。萧克历史上一贯是不正确的，不正派的，应该开展这个斗争，会议是毛主席决定的，材料是刘其人供给的，这才有去年以反教条主义为中心的军委扩大会议。这个会议是多少年来一次大规模的会议，会后军队思想才有一个大的转变。中央、毛主席有决定，彭德怀才有一百八十度大转弯来领导这次会议，这很显然政治上是投机的，这同庐山会议向党发动进攻政治上投机是一样的，党内、党外有可利用挑起进攻的条件。","type":"paragraph"},{"text":"前年反对军事学院在军事教学上的教条主义，也是正确的。当时李夫克同志写了一封很尖锐的信，具体地说到了军事学院教学上严重的教条主义倾向，表示非常愤慨。这不是李夫克个人的意见，是很多同志的意见。军事学院反教条主义情绪，虽然我因病不能见到，但我在广州、上海、青岛、北京都听到了，这些高级干部非常不满。但是在军委会上没有把这封信展开，直到去年才展开。彭德怀同志看到了这封信，也知道底下的不满情绪，于是他到军事学院去领导这个斗争。客观上对革命也是有利的，主观上带有很大的投机，他是不与刘伯承商量，自己去放炮。他本人思想就是教条主义，后来他是投机的，转变了。我们应当承认，转过来比不转过来好，但他是投机的。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e2b6487fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

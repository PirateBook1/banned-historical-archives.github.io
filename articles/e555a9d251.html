script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对阿登纳和戴高乐会谈的三条消息的批语","alias":"","parts":[{"type":"paragraph","text":"对阿登纳\"和戴高乐?会谈的"},{"type":"paragraph","text":"三条消息的批语"},{"type":"paragraph","text":"（1960年8月2日）[1]阿登纳，当时任德意志联邦共和国政府总理。[2]戴高乐，当时任法国总统。"},{"type":"paragraph","text":"[3]指新华通讯社1960年7月30日编印的《参考资料》第三七四八期第17至22页上刊载的3条消息。第一条消息题为《阿登纳和戴高乐昨天上下午接连密谈》。其中法新社报道，阿登纳与戴高乐于7月29日在郎布依埃宫举行的秘密会谈“充满了信任和坦率”；德新社报道，这次会谈着重讨论刚果问题，戴高乐在会谈中表示支持西德对柏林问题的立场，即所谓“保持西柏林的自由”；合众国际社报道，西德有关人士认为会谈主要是“共同为西欧制定有远见的政策，旨在使它成为世界政治中的更有力的因素”；美联社报道，戴高乐将提出建立“欧洲联邦计划”。第二条消息题为《法报评法一西德会谈》。其中《解放报》认为，两国会谈是“不祥之兆”，阿登纳是想利用非洲殖民主义瓦解的机会把德国的利益打入非洲，并加强他用来破坏和平的“巴黎一波恩轴心”；《震旦报》鼓吹借机建立欧洲联邦；《战斗报》认为国际局势的发展可能迫使西欧加强团结和统一，现在该是建立欧洲共同阵线的时候了；《巴黎日报》说欧非关系将在会议中占显著地位，戴高乐将“说服阿登纳支持其在非洲的新民族主义”政策。第三条消息题为《路透社评阿一戴会谈》，说这次会谈的基本原因是由于不满意美国“对西方的领导中的弱点”，两位政治家将研究确保“小欧洲”国家之间外交政策方面进行有系统的和有组织的统一的办法。但西德政府官员对会谈可能产生的结果采取保留态度。"},{"type":"paragraph","text":"对阿登纳和戴高乐会谈的三条消息的批语"},{"type":"paragraph","text":"请各同志\"注意看下面这些消息。世界局势将有变化。请你们看一下，想一下，议一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二日17页至二十二页[1]指当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":459,"page_end":460},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e555a9d251"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

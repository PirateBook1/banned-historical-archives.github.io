script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"只要把我一生实事求是的作出公证的结论，我是感谢党的——潘复生给杜华平的信","authors":["原黑龙江省委第一书记","潘复生"],"dates":[{"year":1979,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"只要把我一生实事求是的作出公证的结论，我是感谢党的——潘复生给杜华平的信","type":"title"},{"text":"原黑龙江省委第一书记潘复生","type":"authors"},{"text":"华平同志：","type":"paragraph"},{"text":"首先问你和爱人及孩子好!我被隔离审查八个年头了，八年中我不能随便写信，我也不愿给任何老同志写信。此情此景，意外地接到你的亲切关怀的信，真使我百感交集，有说不尽的感激!","type":"paragraph"},{"text":"我感谢，一些老同志的关心，你见到时代我问好。我的问题，八年来的态度是：我有错误，甚至严重的错误，我决心改；永远相信党相信群众。在审查中有逼供信，受一些冤枉，对党永远也无怨气，任何时候对党一条心，决不会有二心。八年中抓紧学习劳动，改造世界观，革命到底，我这样想的，也是这样做的，请你放心，也正由于这样做，我虽年已七十，但身体和精神还是很好的，我计划活到九十岁，争取活到百岁呢!","type":"paragraph"},{"text":"我再把八年来的经过简单告诉你：1971年上半年接受批斗；从1971年7月底到1972年6月底整整一年集中审查历史。毛选新亲自掌握一个班子，逼我承认是国民党、特务、叛徒等等。从1971年6月底到1977年，还是不断逼我承认是叛徒特务。四人帮及其死党东北太上皇毛远新打倒了，1977年5月28日黑龙江省委结论我是叛徒，反革命修正主义分子，我接着向中央提出四次申诉，但黑龙江省委没有把申诉报送中央。直至1977年12月黑龙江省委内那个紧跟毛远新的人被批判，省委才于1978年1月20日派人告诉我，将我的那四次申诉报中央，并说省委正在做工作，要我春节愉快的过，并允许我随便写信，看解放军报，把日常用的小刀子给我，谈话中叫我同志。这就是经过的情况。","type":"paragraph"},{"text":"看来，我的问题，不是很简单的，还会经过曲折，至今没有明确新的结论是什么。我耐心的等，只要能实事求是的作出公正的结论，我是感谢党的，不管时间多长，当然八年长的时间是痛苦的，但只要能把我的一生做出实事求是的结论，我就感谢党。","type":"paragraph"},{"text":"我的思想是，只要不搞摘掉叛徒，反革命修正主义分子的帽子，我就坚持向中央申诉。我有错误，但不是叛徒，我犯了路线错误，但不是反革命修正主义分子，客观事实摆在那里，我什么也不怕!黑龙江来人称我为同志，但还不会很快地做出公正的结论，所以还在拖着，最近又清查文化大革命中的一些死人事件等，我也不怕，我没有害人之心，一切老老实实向党交代，我的胸怀是坦率的，我的为人你是比较了解的，所以把心里话告诉你，向你交心!","type":"paragraph"},{"text":"问题的解决，看来时间不会太久，将来恢复自由，设法我们见面谈谈，现在我还是作充分的思想准备，但我坚决相信在中共中央的正确领导下，问题是会得到实事求是的解决。","type":"paragraph"},{"text":"你多年来，做到又红又专，做纺织管理局的工作很好，我希望你在建设四个现代化强国中做出新的贡献。再谈，顺致。","type":"paragraph"},{"text":"敬礼!","type":"paragraph"},{"text":" 潘复生1979年4月28日","type":"paragraph"}],"comments":[],"origin":"《风雨春秋》——潘复生诗文纪念集，中共河南省委党史工作委员会编，河南人民出版社，1993年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"潘复生","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b0100ec9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

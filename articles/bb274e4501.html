script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于报刊发行问题的指示","authors":[],"dates":[{"year":1952,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"中央关于报刊发行问题的指示","type":"title"},{"text":"为了使我国各种出版物的出版和分配更加合理，减少编辑力量、印刷力量、发行力量、纸张以及读者购买力和阅读时间的浪费，避免积压和强迫摊派现象，有计划地配合国家经济建设和文教建设，必须进一步地实行报纸、期刊、书籍的计划发行和预订制度。今后全国各地包括中央一级的机关、团体、学校、企业在内，凡创办铅印的向人民群众公开发行的报纸，在行政上应经当地出版行政机关核转出版总署申请核准登记，期刊在行政上应按政务院1952年8月16日公布之“期刊登记暂行办法”申请核准登记。在党内应由当地党委宣传部负责向上级党委宣传部报告下列事项，最后交由中央宣传部批准：（一）报刊名称及出版地点；（二）发行对象；（三）报刊性质和主要内容；（四）编辑方针；（五）报刊的领导机关和政治上的负责人；（六）主要编辑人员的略历；（七）每月出版期数，每期开本页数；（八）报刊发行地区范围、计划中的全年每期发行份数、计划中的预订和零售的比例。报社、出版社发行期刊，亦须经同样批准手续。现在中央宣传部正在审核全国已经出版的省市以上报纸和主要杂志的发行份数，核定后将交由出版总署分别通知执行。今后未经报告中央宣传部和出版总署批准，即不得自行增加发行份数。在中央宣传部对这些报刊的发行份数未核定前，各地报纸、期刊应一律维持目前的发行份数，勿再自行增加。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb274e4501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

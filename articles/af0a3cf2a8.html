script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省民政厅分党组关于荣县长山东区沓紫人民公社收容教养孤儿工作的检查报告","authors":[],"dates":[{"year":1961,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"四川省民政厅分党组关于荣县长山东区沓紫人民公社收容教养孤儿工作的检查报告","type":"title"},{"text":"荣县沓紫人民公社敬老院共收容教养孤儿二十二人，由于无人管教，有的孩子成天乱跑，几天不回院，那里黑那里歇，有的经常去偷蔬菜粮食，有的甚至发展到半夜翻墙越壁跑到坡上偷生豌胡豆和搓麦子吃，这样情节较为严重的有四人，占全院收容孤儿总人数二十二人的19.18%，如孤儿张根泽经常半夜跑到坡上偷粮食吃，有一次三天不回院，派四人到处找了半天才找回。又有一次他偷队上的小麦，被社员捆送到院，手都捆痛了。有的孤儿成天打群架吃生冷的东西。有的头不梳、脸不洗，衣服很脏没换，或缺衣、裤换不下来，清洁卫生工作很差，生病的多，死亡较严重，院里环境卫生无人经常打扫，二十二个孤儿打伙用一张洗脸帕，普遍都患过狗死眼，现还有五人害严重眼病，占孤儿总数的22.73%。寝室小住的人多，如一间仅有7.8平方公尺的房间，既阴暗潮湿，又放了三间大床，两个装满死尿的大粪桶，住了孤儿十二人，活路安排上，劳动强度大，全院种了六亩多地，只有一个六十六岁的老人（女）和年龄稍大的三个孩子耕种，平均每人负担一亩五分地以上，每隔二、三天有的孩子还要到十三里外的地方，一天运两回煤，经常还要下队运口粮（常常拿不到跑空路），有时他们累得直哭。从去冬到现在，孤儿因病死亡的三人，占孤儿收容总人数的12%。","type":"paragraph"},{"text":"产生以上问题的原因，由于公社到该院缺乏领导，公社离院仅一华里。但很少深入实际检查督促，有的问题虽然知道，也未过问处理。更主要的是该院院长旦昭潘，曾在反右斗争中，受过重点批评斗争，撤销支书职务和留党查看处分，但并未吸取教训，认识错误，改正错误，今年三月任院长以来，资产阶级思想更为突出，违法乱纪，贪（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af0a3cf2a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

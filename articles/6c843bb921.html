script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统等贵宾出席文艺晚会  蒙博托总统瞻仰毛主席遗容并参观《周恩来同志纪念展览》","authors":[],"dates":[{"year":1980,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙博托总统等贵宾出席文艺晚会"},{"type":"paragraph","text":"蒙博托总统瞻仰毛主席遗容并参观《周恩来同志纪念展览》"},{"type":"paragraph","text":"新华社北京三月二十五日电　蒙博托总统以及随同来访的其他扎伊尔贵宾，今天晚上观看了音乐、舞蹈和京剧节目。"},{"type":"paragraph","text":"演出受到热烈欢迎。当演员们用林加拉语演唱扎伊尔人民中流行的歌曲时，全场气氛活跃，贵宾们一再为演员们的精彩表演鼓掌。"},{"type":"paragraph","text":"人大常委会副委员长阿沛·阿旺晋美，外交部副部长宫达非，文化部副部长姚仲明等，陪同贵宾观看演出。扎伊尔驻中国大使图马·瓦库和夫人以及在北京的其他扎伊尔朋友，应邀出席晚会。"},{"type":"paragraph","text":"今天的晚会是文化部为欢迎蒙博托总统访华而举办的，由中央歌舞团、东方歌舞团、中国戏曲学院实验京剧团参加演出。"},{"type":"paragraph","text":"演出结束时，蒙博托总统走上舞台，同演员们热情握手，并向他们赠送了花篮。"},{"type":"paragraph","text":"今天下午，蒙博托总统会见了各国驻中国的外交使节。"},{"type":"paragraph","text":"新华社北京三月二十五日电　扎伊尔共和国总统蒙博托·塞塞·塞科及其随行人员今天上午前往毛主席纪念堂瞻仰了毛泽东主席遗容。"},{"type":"paragraph","text":"蒙博托总统在毛主席坐像前献了花圈。花圈的缎带上写着：深切悼念尊敬的、伟大的国家领导人毛泽东主席。"},{"type":"paragraph","text":"蒙博托总统等扎伊尔贵宾今天上午还到中国革命博物馆参观了《周恩来同志纪念展览》。参观结束时，蒙博托总统说，“这是一个很好的展览，非常感动人。我对周恩来总理表示深切的敬意。”"},{"type":"paragraph","text":"外交部副部长宫达非陪同扎伊尔贵宾瞻仰毛主席遗容、参观《周恩来同志纪念展览》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c843bb921"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

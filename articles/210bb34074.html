script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北各地大批耕牛死亡","authors":["曲一凡"],"dates":[{"year":1956,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"湖北各地大批耕牛死亡","type":"title"},{"text":"曲一凡","type":"authors"},{"text":"湖北分社19日讯：湖北省各地在春耕生产期间发现大批耕牛死亡。","type":"paragraph"},{"text":"据各地调查：淆水县望城、阿东、杨树等乡死耕牛九十七头。安陆县接官乡死四十一头、病二十七头，瘦弱不能耕作的有八十八头，宜昌县查路口乡死二十一头，喂养不好的六十七头、黄冈县程德岗乡“联星”一社有耕牛八十九头，自从转了高级社到现在只一个多月，就死了六头牛，还有十六头因为重病或太瘦而朝不保夕。","type":"paragraph"},{"text":"耕牛大批死亡、瘦弱的原因，主要是饲养管理不好。其次，许多新建社或因并社不久，没有及时建立合理的饲养管理制度，有些地方把养牛的工资（或工分）规定过低，一般的社员都不顾养，结果把耕牛硬派给地主、富农养，越养越瘦。有的实行“五保”制以后，为了减轻对孤老户经济上的照顾，让他们能赚些养牛工分，便分给每户养一头，此外，在春草返青以前，有些地方缺乏草料，也是耕牛瘦弱的原因之一。","type":"paragraph"},{"text":"来源：根据1956年4月19日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"210bb34074"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

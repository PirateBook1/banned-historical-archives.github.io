script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习苏共中央、苏联部长会议、苏联最高苏维埃主席团的公告和毛主席、中共中央的唁电","authors":["吴逸"],"dates":[{"year":1953,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"吴逸"},{"type":"paragraph","text":"苏联共产党中央委员会、苏联部长会议、苏联最高苏维埃主席团告全体党员、苏联全体劳动人民的公告，向全苏联全世界人民宣布了苏联部长会议主席、苏联共产党中央委员会书记约瑟夫·维萨里奥诺维奇·斯大林逝世的消息，这一文件与我国毛泽东主席致什维尔尼克主席的唁电，以及中共中央致苏共中央的唁电都是悼念伟大的斯大林同志的最早发布的文件，在这些文件里充满了沉痛的心情，以及为继承斯大林同志的事业，遵循着斯大林同志指示的方向而继续奋斗的决心，特别是担当保卫世界和平神圣事业的坚强无比的意志和信心。"},{"type":"paragraph","text":"苏共中央、苏联部长会议、苏联最高苏维埃主席团的公告中指出:“党的一切活动的最高准则就是为人民的利益服务。”斯大林同志献出了他的一生无私地服务于共产主义事业，从他献身于共产主义事业，从事职业革命家的生活那一天开始，斯大林即以其理论的活动与实际的活动教导了全世界劳动人民，使他的学说化为广大群众的行动，化为不可摇撼的物质的力量。苏联共产党在他的培育之下，无论在政治路线上或者组织路线上都是以为人民的利益服务为最高的准则。因此，无论在战火的灼烈考验中，或者是战后困难的年代里，苏联人民团结在苏联共产党的周围，全心全意地信任和热爱自己的党，胜利地克服了各种危急和困难。苏联共产党已成为一个百炼成钢的布尔什维克的党，这样一个伟大的集体的力量就必然能够确切地继承斯大林的遗志，并领导维埃人民前进。"},{"type":"paragraph","text":"在沉痛的日子里，在宣布不幸消息的同时，以列宁、斯大林的学说武装起来的苏联共产党中央委员会、苏联部长会议、苏联最高苏维埃主席团坚定不移地声明将坚决执行斯大林同志所规定的对内、对外的各项政策，遵循斯大林同志指示的方向，领导全体党员、苏联全体劳动人民奋勇前毛泽东主席致什维尔尼克主席的唁电中，代表了中国人民、中国政府表示:“光荣的列宁、斯大林的党，伟大的苏联人民和苏联政府，定将得到中国共产党、中国人民和中国政府的兄弟般的始终如一的信任和支持。”毛主席代表了数亿中国人民的心愿:光荣的斯大林虽然逝世了，但是他的事业必将由苏联共产党、苏联人民和苏联政府发扬光大，因此，每一个中国人民始终如一地表示衷心的信任和支持。"},{"type":"paragraph","text":"在二次大战以后，由于国际形势根本变化的结果，出现了世界和平民主阵营。这是斯大林同志对于全人类贡献的至为伟大的不朽功勋。欧洲各人民民主国家是由苏联军队直接从法西斯奴役下解放出来的，苏联军队在我国东北和朝鲜消灭了日本强盗最精锐的部队。我们中国人民的革命事业和建设事业，则三十多年来一贯得到斯大林同志的关怀、鼓舞和支持。世界和平、民主和社会主义阵营中的各个国家的共同的特点就是:领导全国人民的政党和政府都是为斯大林的学说所武装起来的，国家建设的途径和发展方向，也都以苏联为榜样，向着共产主义前进的，在建设的过程中还不断地从苏联获得丰富的建设经验和鼓舞支援，保卫世界和平，反对侵略战争的各项措施，也是以苏联和平外交政策为基础的。世界和平民主阵营是在斯大林的名字下团结起来的。因此，毛泽东主席唁电中指出:“巩固并加强以苏联为首的世界和平民主阵营，提高警惕，加倍努力，打击战争挑拨者，为苏中两国人民的永久利益和世界和平与安全而奋斗到底。”中共中央的唁电中亦指出:“巩固以苏联为首的不可战胜的世界和平民主阵营。”对于我们每一个中国人民来说，应该坚定不移地信任和支持苏联，学习苏联的建设经验，与苏联人民团结在一起，为和平与民主事业而奋斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0cb59b4c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

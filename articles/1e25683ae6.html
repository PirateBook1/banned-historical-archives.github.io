script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1605","name":"全国宣传部长和省报总编辑会议（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传部长和省报总编辑会议（概况）","dates":[{"year":1981,"month":6,"day":6}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅，党的宣传工作会议概况和文献（1951——1992年），477","tags":[{"name":"党史","type":"主题/事件"},{"name":"邓力群","type":"主题/事件"},{"name":"宣传部","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传部长和省报总编辑会议"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"1981年6月6日全国宣传部长和省报总编辑会议在北京召开。参加会议的有各省、自治区、直辖市党委宣传部长和省报总编辑。召开这次会议的目的是听取《关于建国以来党的若干历史问题的决议》公布后的学习和宣传问题的报告。"},{"type":"paragraph","text":"邓力群同志就《决议》作了报告。报告说，这个《决议》中心是三个问题：（1）要树立毛泽东同志的历史地位，树立毛泽东思想的历史地位；（2）对解放后32年来历史上的大事进行实事求是的分析，公正的评价；（3）通过《决议》对过去的事作一个基本的总结。我们要坚持什么，怎么避免重犯过去犯过的错误，讲了10条：（1）把党和国家的工作重点放到以经济建设为中心的社会主义现代化建设上来；（2）社会主义现代化建设必须从我国国情出发；（3）社会主义生产关系的变革和完善必须适应于生产力的状况，有利于生产的发展；正确认识和处理社会主义社会内部矛盾；（5）逐步建设具有高度民主的社会主义政治制度;是社会主义革命的根本任务之一;（6）扫除一切轻视教育科学文化和歧视知识分子的错误观念；（7）认真实行民族区域自治;（8）把人民解放军逐步建设成为掌握先进技术装备和先进军事科学的现代化革命军队；（9）坚持反对帝国主义、霸权主义和一切反华活动；（10）恢复和发扬党的优良传统和党的理论联系实际的作风。"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e25683ae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第五中学初三(八)班不管风吹浪打坚持复课闹革命红卫兵小队发挥先锋和模范作用天天学习毛主席著作，讨论国家大事，边教学，边改革","authors":[],"dates":[{"year":1968,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第五中学初三(八)班红卫兵小队，积极响应毛主席的伟大号召，以毛主席最新指示为纲，“斗私，批修”排除各种干扰，带动全班坚持复课闹革命，发挥了先锋和模范作用。现在，这个班级每天到校人数在百分之九十五以上，天天学习毛主席著作，讨论国家大事，一边教学，一边改革。"},{"type":"paragraph","text":"革命的红卫兵必须是学习和执行毛主席最新指示的模范"},{"type":"paragraph","text":"文化大革命以来，初三(八)班红卫兵小将步步紧跟毛主席伟大战略部署。例如，毛主席的“三·七”指示一下达，班级红卫兵立即组织对资产阶级反动路线和反动血统论的批判，加强了团结，实现了班级的革命大联合，成立了红卫兵小队。去年四月，革命大批判的号角吹响后，红卫兵小将立即掀起了批判中国赫鲁晓夫的高潮。去年十月份，中央关于复课闹革命的通知下达以后，红卫兵小将不但自己紧跟毛主席的伟大战略部署，而且发动广大群众响应毛主席的伟大号召，说服在家的同学来校，促进全校复课闹革命。"},{"type":"paragraph","text":"革命的红卫兵必须排除各种干扰，坚持复课闹革命"},{"type":"paragraph","text":"去年夏天，由于社会上的干扰，部分红卫兵小将对复课闹革命有些动摇。红卫兵小队针对活思想组织大家反复学习毛主席的有关指示，使复课闹革命坚持下来。去年十一月，社会上又刮起了一股“外出调查”风，红卫兵小队又认真组织大家学习毛主席的指示，使大家认识到不能盲目地全部外出，主要应该在学校里边教学边改革，他们不被这股歪风左右，同时有计划有目的地组织一些调查。"},{"type":"paragraph","text":"革命的红卫兵必须做遵守纪律、执行命令的模范"},{"type":"paragraph","text":"社会上的无政府主义思潮曾经严重地影响着这个班级的复课闹革命。有的同学说:“我不到学校里来也没啥大不了，反正谁说了都不算。”这时候，红卫兵小队反复学习了毛主席的《反对自由主义》、《关于纠正党内的错误思想》两篇光辉著作，并学习了姚文元同志《评陶铸的两本书》这篇重要文章，联系自己的思想，狠批反革命两面派陶铸，控诉“怀疑一切，打倒一切”反动思潮对自己的毒害。红卫兵小将带头天天到校，准时到校，使班级的组织纪律有了很大的好转。"},{"type":"paragraph","text":"革命的红卫兵要敢想敢闯，排除万难，做教育革命的探索者"},{"type":"paragraph","text":"教育革命过程中，有一部分同学畏难情绪较重，认为自己没有经验，最好等人家搞出现成的一套办法后再干。针对这一思想，红卫兵和革命学生学习了毛主席关于教育革命的最新指示和《人的正确思想是从那里来的?》，认识到只要毛泽东思想挂帅，通过实践，总结，再实践，就可以逐步摸索出一套经验来。在边教学、边改革的过程中，他们初步摸索出了一些做法。例如发动革命师生批判旧教本，批判书本中烦琐的、脱离生产实际的、不符合毛泽东思想的部分。上课时先分组讨论，然后各小组派代表汇报，全班讨论。他们把全班分成几个教改小组，教师和学生共同备课，共同上讲台；并用“走出去、请进来”的方法，紧密联系三大革命运动的实践，进行探索。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a36ecdfaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

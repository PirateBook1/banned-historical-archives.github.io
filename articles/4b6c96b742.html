script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是各族人民心中的红太阳","authors":[],"dates":[{"year":1966,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国各族人民无限热爱毛主席，无限热爱毛泽东思想。毛主席天才地创造性地全面地发展了马克思列宁主义。毛泽东思想是当代马克思列宁主义的顶峰，是当代最高最活的马克思列宁主义，是战胜帝国主义、现代修正主义和一切反动派的强大思想武器，是放之四海而皆准的普遍真理。"},{"type":"paragraph","text":"我国各族人民从自己的斗争实践中，深切地体会到:在我们这个伟大时代，有了伟大的毛主席，是各族人民莫大的幸运。各族人民热情歌颂:毛主席是各族人民最伟大的革命领袖’毛泽东思想是中国人民、世界人民的革命灯塔，是一切被压迫人民争取解放的指针，是各族人民心中的红太阳，是各族人民的命根子。"},{"type":"paragraph","text":"我国各族人民更高地举起毛泽东思想的伟大红旗奋勇前进，要把毛泽东思想世世代代传下去，永远永远传下去。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“毛主席万岁!”"},{"type":"paragraph","text":"各族人民向伟大领袖毛主席欢呼致敬。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e新疆维吾尔族人民欢乐歌舞，热情歌颂各族人民的伟大领袖毛主席。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大庆工人无限热爱毛主席，无限热爱毛主席著作。他们把毛主席的书当作各项工作的最高指示，在阶级斗争、生产斗争和科学实验三大革命运动中，取得了一个又一个的伟大胜利。他们深切地体会到，千难万难有了毛泽东思想就不难，千条万条听毛主席的话是第一条。图为大庆油田被誉为“永不卷刃的尖刀”一二○二钻井队的工人在钻井旁学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e西藏百万翻身农奴，无限热爱毛主席，无限热爱毛泽东思想。西藏人民在毛泽东思想指引下，自力更生，奋发图强，使西藏地区发生了翻天覆地的变化，取得了史无前例的伟大成就。今天的西藏是解放了的百万农奴的天下!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席的话，威信最高，威力最大。毛主席的话，句句是真理，一句顶一万句，革命群众最爱听。吉林省延边朝鲜族自治州延吉市新兴街的朝鲜族街道妇女，组织起来，学习毛主席著作，精神面貌发生了深刻的变化，邻里之间建立了新型的革命同志关系。这是街道妇女在学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e广西都安瑶族自治县壮、瑶、苗等族的干部，满怀对毛主席无限热爱的心情，到新华书店购买毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e内蒙古西乌珠穆沁旗白音宝利格公社达布勒图生产队的蒙古族青年们，活学活用毛主席著作，用毛泽东思想武装自己的头脑，社会主义觉悟大大提高，在各种岗位上作出了显著的成绩。图为达布勒图生产队的青年们在一起学习毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e宁夏回族自治区当年的红军战士马西奎(回族)，在向青年们讲述毛主席领导革命取得胜利的历史，勉励青年读毛主席的书、听毛主席的话、照毛主席的指示办事，做无产阶级革命事业的接班人。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\07\\6672060109.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(本版图片均为新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b6c96b742"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转和河南省委开展反右派斗争的经验(概要)","authors":[],"dates":[{"year":1957,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央批转和河南省委开展反右派斗争的经验(概要)","type":"title"},{"text":"中共中央批转河南省委《关于整风运动情况的第五次简报》。河南省委的简报总结了当前反右派斗争的经验：(一)抓紧时机，武装党、团员的思想，不断整顿队伍。(二)领导思想明确，认识当前政治斗争形势，对右派分子进行分析研究，做到心中有数，打得稳，打得准。(三)集中右派分子的反动论点，在群众中展开讨论批判。(四)对右派分子的反动观点，放手让群众展开讨论。(五)进行争鸣和辩论的基本形式，是依靠小组会、座谈会、大字报，条件成熟时，根据情况可以召开适当较大规模的辩论会。中央在批示中肯定了上述经验，要求各地参考。","type":"paragraph"}],"comments":[],"origin":"《中国二十世纪通鉴（第三册）》，北京：线装书局，2002年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b0615e8bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

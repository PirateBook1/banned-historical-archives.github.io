script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰共中央最热烈地祝贺中共十一大胜利闭幕中共十一大高举毛泽东思想的伟大旗帜","authors":[],"dates":[{"year":1977,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月二十七日电　泰国共产党中央委员会八月二十一日打电报给中国共产党中央委员会，最热烈地祝贺中国共产党第十一次全国代表大会胜利召开。电报全文如下:"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"我们代表全体党员和全体泰国革命人民，最热烈地祝贺在华国锋同志主持下的中国共产党第十一次全国代表大会的闭幕。这是一次伟大的胜利和成就。谨向中国共产党中央委员会主席华国锋同志表示最热烈的祝贺，并向当选为中国共产党第十一届中央委员会委员的同志们表示最热烈的祝贺。"},{"type":"paragraph","text":"具有深远历史意义的中国共产党第十一次全国代表大会，是在当代最伟大的马克思列宁主义者、中国人民的伟大领袖、全世界革命人民的伟大导师毛泽东同志逝世以后召开的，是在以华国锋同志为主席的中国共产党中央委员会取得粉碎“四人帮”反党集团的伟大胜利和在调动一切积极因素使各方面工作走向正确轨道并在社会主义建设出现新高潮以后召开的。"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会，高举毛泽东思想的伟大旗帜，坚决执行毛泽东同志的革命路线。毛泽东思想是进一步发展了的马克思主义、列宁主义，是全世界革命人民战胜敌人、摧毁旧世界、建立新世界的强大武器。中国共产党第十一次全国代表大会各项重要决议，提出了新形势下的战斗任务，加强和巩固了中国共产党，是毛泽东同志革命路线继续取得胜利的保证。我们完全相信，以英明领袖华国锋同志为首的中国共产党，将推动中华人民共和国的社会主义革命和社会主义建设进入新的发展时期，在本世纪内成为一个赶上和超过最发达资本主义国家的伟大的现代化的社会主义强国，为全世界无产阶级和被压迫民族的革命事业作出更大的贡献。"},{"type":"paragraph","text":"长期以来，泰国共产党和中国共产党紧密地团结在一起，为无产阶级的革命事业共同战斗。我们把中国共产党的胜利和成就看作是自己的胜利和成就。泰国共产党全力支持以华国锋同志为首的中国共产党领导下的中国人民的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"泰国共产党坚持马克思主义、列宁主义、毛泽东思想，动员广大群众，团结一切可以团结的力量，在工农联盟的基础上结成革命统一战线，坚决进行武装斗争，推动革命的发展。在大好形势下，我党决心清除美帝国主义的势力，彻底推翻卖国法西斯的反动政府，建立一个独立、民主、繁荣昌盛的新泰国。"},{"type":"paragraph","text":"泰国共产党将坚持同中国共产党以及其他真正的马列主义政党和组织一起，同全世界革命力量一起，坚决反对帝国主义，特别是两个超级大国，反对以苏联领导集团为中心的现代修正主义，反对一切反动派。"},{"type":"paragraph","text":"伟大的光荣的正确的中国共产党万岁!"},{"type":"paragraph","text":"我们两党、两国人民之间的战斗团结万岁!"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁!"},{"type":"paragraph","text":"泰国共产党中央委员会"},{"type":"paragraph","text":"佛历二五二○年八月二十一日于泰国"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e51a829f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要正确解释党的政策","authors":[],"dates":[{"year":1958,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"读者谢桦同志来信说:读了毅文同志“谈谈处理右派分子的原则”(载2月5日“社会大学”)一文后，我认为作者对于处理右派分子采取“严肃与宽大相结合”的方针的解释是不够全面的，尤其是关于“严肃”的解释。"},{"type":"paragraph","text":"作者所说的“严肃”，就是揭露右派时要根据六条政治标准，不管职位大小、党员与非党员、党龄长短、历史上有无功劳等，都要一律对待，不能有任何姑息。诚然，我们党在政治上是严肃的，大公无私的，像王翰、沙文汉、杨思一等一批职位高、革命历史久的党内右派分子被揪了出来就是明证。但是，揭露右派分子要一律对待，要采取一视同仁的严肃态度，并不就是处理右派分子要严肃的全部含义。"},{"type":"paragraph","text":"那么，应该如何全面地理解处理右派分子方针的“严肃”呢?"},{"type":"paragraph","text":"我认为，严肃首先表现在，我们对资产阶级右派分子必须从政治上、思想上把他们斗透、斗垮，必须进行无情的揭露和彻底的批判。这是因为，资产阶级右派和人民的矛盾是敌我矛盾，是对抗性的不可调和的你死我活的矛盾；必须进行坚决的斗争，在政治上、思想上给予彻底的打击，粉碎他们的进攻，并使广大人民认清他们的反动面目，使他们在群众中完全孤立起来。其次，对于右派分子在政治上、思想上斗倒以后，还要作组织上的处理，必须严格分清敌我，这也体现了严肃的精神。"},{"type":"paragraph","text":"另外，作者认为对于六条政治标准，“赞成的就是左派”，这一说法也不能认为很确切的。我认为，左派是社会主义革命的主力，是推动历史前进的，“在派站在拥护社会主义、拥护党的领导的立场。”(邓小平:关于整风运动的报告)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f278dadc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

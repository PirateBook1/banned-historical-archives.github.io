script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我沙头角民兵和被害伤员控诉英帝滔天罪行中国人民定要向英帝讨还血债用毛泽东思想武装的七亿中国人民决不是好惹的，英帝反华决无好下场","authors":[],"dates":[{"year":1967,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州十日电　参加七月八日示威游行的沙头角民兵和被害的伤员，强烈谴责港英当局血腥镇压我爱国同胞，枪杀我方革命群众的滔天罪行，坚决拥护我外交部九日的照会，一定要向英帝讨还血债。"},{"type":"paragraph","text":"全国民兵代表、沙头角镇民兵连长罗奕光愤慨地说，英国政府和港英当局，完全无视我国政府的一再警告，变本加厉地对港九爱国同胞进行法西斯镇压，血债累累。我们严正警告英国政府和港英当局，用毛泽东思想武装起来的七亿中国人民决不是好惹的，英帝反华决没有好下场。"},{"type":"paragraph","text":"在七月八日反英抗暴斗争中光荣牺牲的沙头角公社社员张天生的弟弟、基干民兵张保激动地说，我的哥哥在支援港九爱国同胞反英抗暴斗争中，为了维护祖国和民族的尊严，献出了宝贵的生命。烈士的鲜血不能白流，我一定要为英勇牺牲的哥哥报仇，为死难的烈士报仇，一定要讨还血债。"},{"type":"paragraph","text":"七月八日，冒着生命危险，英勇抢救烈士和重伤员的女民兵廖群芳，流着眼泪愤怒地说，我亲眼看到自己的阶级兄弟被万恶的英国强盗杀害，鲜血染红了街头。仇恨的怒火在我胸中燃烧。我们十几个青年妇女立即扛着担架冲上去抢救牺牲和受伤的同志。英国佬又开来两辆装甲车，企图抢走我受伤的同志，消灭罪证。由于我们抢救得快，敌人阴谋没有得逞，就调转枪口把火力集中到我们身上。敌人的枪弹、催泪弹吓不倒我们用毛泽东思想武装起来的女民兵，反而更加深了我们报仇雪恨的决心，我们冒着枪林弹雨，把死难的烈士和伤员全部抢救了回来。英国佬欠下的血债，必须偿还!"},{"type":"paragraph","text":"在七月八日示威游行中，遭到英国强盗枪击、全身三处负伤的香港培侨中学三年级学生、毛泽东思想宣传队副队长陈立强愤怒地说，港英当局多次凶恶地屠杀我爱国同胞，罪责难逃。八日那天上午，我们在英警署门口游行示威，高呼打倒英帝国主义口号，英国佬和走狗吓得躲进碉堡里不敢露头。早已埋伏在四周的军警和“防暴队”就向我们打催泪弹，并且对我们手无寸铁的同胞连续开枪射击。我旁边一位战友突然中弹倒下，我连忙冲上去抢救，一发子弹打中我的右腿。我想毛泽东时代的青年决不能向敌人屈服，就是只剩下一个人也要战斗下去。我立即用石头来回击敌人，接着我的右肩下和腰部又中两弹，当时就昏倒了。我要永远记住这笔血债!我盼望尽快养好伤，早日重返前线，和战友们并肩战斗，不把英帝斗倒斗垮，决不罢休。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8179d93532"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

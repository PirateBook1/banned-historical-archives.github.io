script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"在济南军区支左人员秦厚德来信上的批语","alias":"","parts":[{"type":"paragraph","text":"在济南军区支左人员秦厚德来信上的批语"},{"type":"paragraph","text":"（1967年5月13日）印《快报》，文革办。"},{"type":"paragraph","text":"这位同志反映的问题，是个比较普遍的问题，很值得注意。济南空军于五月五日，济南军区于五月六日已公开声明支持省革命委员会。陆、空军均对中央来了报告，问题已经开始解决。但其他许多省、市有些解决了，有些则还未解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十三日"},{"type":"paragraph","text":"[1]秦厚德，原为中国人民解放军济南军区通信总站干部，1966年9月被免职后安排转业，因地方正在进行文化大革命未被接收，1967年3月参加"},{"type":"paragraph","text":"在济南军区支左人员秦厚德来信上的批语济南军区司令部的支左工作。"},{"type":"paragraph","text":"[2]指中共中央文化革命小组办事组编印的《快报》。"},{"type":"paragraph","text":"[3]秦厚德1967年4月21目写给陈伯达（当时任中共中央文化革命小组组长）、康生（当时任中共中央文化革命小组顾问）、江青（当时任中共中央文化革命小组副组长、全军文化革命小组顾问）并转毛泽东等的信中说：我于3月4日参加了军区的支左工作，根据一个多月的亲身体验和所了解的情况，感到驻济部队对济南市的支左工作，在2月10日以前是完全正确的，自2月10日以后进入工厂、院校至今，存在着不少问题。主要表现在：一、支持的不是左派，而是保守派，支持保守派打垮了革命派。解放军不是左派的后盾，而是成了保守派的后盾。二、搞“合二而一”，以保守派组织为核心去联合革命群众组织，如革命群众组织不同意时，即认为是搞分裂主义，破坏大联合。三、在“抓革命，促生产”问题上，有的单位没有把革命放在首位。四、有的宣传队对所谓的反革命组织采取简单粗暴的态度，使人见了害怕。五、省革委会与济南军区保卫文革指挥部的意见有分歧，部队支左的同志对省革委会主任王效禹有意见，对省革委会其他成员的讲话更是对立，近来已发展到针锋相对的程度。六、部队的同志和“红卫兵山东指挥部”“山东革命工人造反总指挥部”等革命组织十分对立，这种对立现已公开化，双方支持的群众组织不断游行示威，有时还发生武斗。七、济南军区保卫文革指挥部成了保守派告状的地方，省革委会成了革命派告状的地方。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":468},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0a2184882"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

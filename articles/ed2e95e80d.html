script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"百里矿区到处摆开深入批邓的战场  开滦煤矿广大工人和干部认真学习，深入批邓，革命干劲倍增，反击右倾翻案风出现新高潮，生产新纪录不断涌现","authors":[],"dates":[{"year":1976,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"百里矿区到处摆开深入批邓的战场"},{"type":"paragraph","text":"开滦煤矿广大工人和干部认真学习，深入批邓，革命干劲倍增，反击右倾翻案风出现新高潮，生产新纪录不断涌现"},{"type":"paragraph","text":"据新华社石家庄一九七六年四月二十日电　中共中央两项重要决议的发表，极大地鼓舞了开滦煤矿广大职工的革命斗志。他们热烈欢呼毛主席革命路线的伟大胜利，愤怒声讨党内最大的不肯改悔的走资派邓小平的反动罪行。一个认真学习，深入批邓，以抓革命促生产的实际行动回击右倾翻案风的新高潮，正在百里矿区蓬勃兴起。"},{"type":"paragraph","text":"身在井下八百米，心向首都天安门。连日来，开滦矿广大职工认真讨论党中央的两项决议，学习毛主席的一系列重要指示，决心永远跟着毛主席，发扬中国工业无产阶级“特别能战斗”的革命传统，把反击右倾翻案风的斗争进行到底。在最近一个多星期之内，全矿区召开声讨、批判邓小平的大会七百二十多次，参加批判会的达四十多万人次，写出批判文章一万四千多篇。全矿区呈现出一派团结战斗的革命景象。"},{"type":"paragraph","text":"各级党委领导成员站在斗争的前列，除了主持日常工作的同志以外，其余全部深入基层，和群众一起学习，深入批判邓小平的反革命的修正主义路线及其反动罪行。"},{"type":"paragraph","text":"全矿区一千四百多名工人理论队伍成员，在斗争中积极发挥骨干作用。唐家庄矿开拓二区的理论骨干，学习毛主席的重要指示和《关于正确处理人民内部矛盾的问题》，把发生在天安门广场的反革命政治事件同一九五六年的匈牙利反革命事件联系起来进行剖析批判，愤怒声讨一小撮阶级敌人的罪行；把邓小平和纳吉对照起来进行剖析批判，揭穿邓小平这个党内最大的不肯改悔的走资派，就是在天安门制造反革命事件的那些反革命分子的总代表。他们说，严重的阶级斗争现实再一次告诉我们，只要党内有邓小平这样的走资派，社会上的牛鬼蛇神就会兴风作浪，向无产阶级进攻，帝、修、反就会同它们呼应。对此，我们必须百倍地提高警惕，坚决把反击右倾翻案风的斗争进行到底，夺取社会主义革命的更大胜利。"},{"type":"paragraph","text":"在各级领导成员和理论骨干的带动下，广大职工纷纷举行专题批判会、家庭批判会、诗歌批判会，并且举办反击右倾翻案风展览室，开展歌颂“无产阶级文化大革命好”的活动。劳动模范、赵各庄矿老工人汪守信一家五代是矿工，曾祖父、祖父和父亲全都在旧社会累死、砸死在煤窑里，他十五岁就进矿当童工，吃尽了人间苦，受尽了牛马罪。解放后，他翻了身，父子三人成了矿山的主人，他自己被选为赵各庄矿党委委员。党中央两项决议发表后，汪守信把全家人召集在一起，联系旧社会的苦难家史，愤怒批判邓小平和一小撮阶级敌人的反动罪行。全家人一致表示，誓死保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线，粉碎阶级敌人复辟资本主义的迷梦，决不让历史的悲剧重演。唐山矿采矿六区的职工通过忆苦思甜，列举大量事实，痛斥邓小平散布的“今不如昔”的谬论。他们在批判中指出，我们工人阶级说社会主义好得很，无产阶级文化大革命好得很，而邓小平却大叫“今不如昔”，大刮右倾翻案风，妄想让我们重回到旧社会去，再过那种“下煤窑，下煤窑，当几年花子抱几年瓢，累断筋骨折断腰，死后席卷扔荒郊”的悲惨生活。我们坚决不答应！我们一定要用实际行动巩固和发展文化大革命的伟大成果，把回击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"广大职工把反击右倾翻案风激发起来的极大干劲投入到抓革命、促生产中，促使生产不断上升，新纪录源源涌现。唐山矿五三五二工作面的工人，在四月八日创造出综合机械化采煤工作面日产原煤一万一千一百零七吨的世界先进水平，十四日又更上一层楼，以日产原煤一万一千八百零九吨的新纪录向毛主席、党中央报喜。这个纪录相当于唐山矿一九四八年全矿平均日产量的四点四倍。煤炭战线的“十面红旗”之一——范各庄矿红旗采煤队，从四月七日以来，天天超额完成生产任务。与红旗采煤队比着干的范各庄矿采煤五区工人，不怕疲劳，连续作战，进入四月以来，已经比计划超产原煤两万多吨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed2e95e80d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

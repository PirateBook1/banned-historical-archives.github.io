script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央书记处召开电话会议毛主席对农具改革作重要指示各级党委要摸清情况，订个规划，哪种农具先改、哪种后改，什么时候　完成，都要有个具体安排。","authors":[],"dates":[{"year":1958,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京21日电】　中共中央书记处两次召开全国省委书记电话会议，布置和检查农村工具改良运动。毛主席对工具改良运动的领导问题作了重要指示。"},{"type":"paragraph","text":"7月13日中共中央和国务院联合发出关于迅速在农村展开农具改良运动的指示以后，全国各地的工具改良运动更加热烈地开展起来了。为了进一步推动这个运动的发展和检查运动中的问题，最近，中央书记处曾两次召开省委书记电话会议。两次会议分别由中央书记处书记彭真和谭震林主持。"},{"type":"paragraph","text":"在第一次会议上，除继续贯彻中央和国务院联合指示的精神外，并进一步指出工具改良运动是我国当前农业生产中的中心问题，要求各地党委要特别加强对于这一运动的领导。谭震林同志在会上指出:运转工具滚珠轴承化是当前工具改良运动中的主要环节，它是我国农业生产走上半机械化的根本标志。各地领导同志应该抓住这一主要环节，发动广大群众，开展一个以滚珠轴承化为中心的、创造发明和推广使用相结合的工具改良运动。"},{"type":"paragraph","text":"毛主席村工具改良运动非常关怀，电话会议以后，特向谭震林同志详细了解了运动进展的情况。毛主席村各地党委都十分重视工具改良运动，表示满意，并对进一步加强工具改良运动的领导问题，作了重要的指示。毛主席说:各级党委要摸清情况，全省全区有多少农具需要改良，多少农具需要装上滚珠轴承，订个规划，哪种先改、哪种后改，什么时候完成，都要有个具体安排。这样，领导就具体了，加强了，工具改良运动就会更好地开展起来了。"},{"type":"paragraph","text":"根据毛主席的指示，中共中央书记处又分别召开了北方各省和南方各省的省委书记电话会议。谭震林同志在会议上首先传达了毛主席的指示。接着各省汇报了运动进展的情况和问题，也汇报了本省工具改革的全面规划。"},{"type":"paragraph","text":"各省汇报的情况表明:接到中共中央和国务院的联合指示和开过上次电话会议后，干部们都感到方针明确，要求具体，因此信心很高，劲头很大，一个以安装滚珠轴承为中心的工具改良运动，已经在各地热烈地展开。这一运动明显地表现出来与过去不同的如下特点:第一，党委重视，书记挂帅，从省到县到乡都已层层建立起领导工具改良运动的专门机构。第二，干部群众劲头都很大，运动进展又快、又好。全国各省都已制造成功了规格型号不同的各种滚珠轴承，除个别省份外，绝大多数的省都已出现了不少滚珠轴承化的社、乡、县，出现了更多的工具改良化、运输车子化的乡、县。第三个特点是很多地区克服了过去创造发明和推广使用脱节的缺点，紧紧掌握了边改良边推广的原则，作到了改良与推广相结合。第四是各省都根据本地情况和需要，拟定了具体的工具改良规划。这些规划不仅有总的情况总的目标，而且还有对各种主要农具进行改良的具体要求，对需要改良的农具种类、数量以及完成改良的日期时间，都规定得十分具体。"},{"type":"paragraph","text":"河北、山东、安徽、河南、江苏、山西、辽宁等省在汇报情况中一致保证，在八月底或秋收以前，把一切主要的运转工具如运输车辆、提水工具、脱粒和农产品加工工具等都安装上滚珠轴承；把一切主要的秋收秋耕秋种工具都改良化。到今年年底各省都可达到农业生产运转工具滚珠轴承化，一切农业生产和基本建设工具改良化。"},{"type":"paragraph","text":"各省在汇报情况的同时指出，目前在部分的领导干部和不少的基层工作人员中，村工具改良运动仍有在着“等待机械化”思想、“十全十美”思想以及“神秘”观点等错误思想。各省决定加强政治思想工作，迅速纠正和克服这些错误思想，以保证工具改良运动更快更好地开展起来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec5cd11561"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

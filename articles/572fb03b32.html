script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”一伙形而上学猖獗，唯心主义横行，靠以势压人来霸占舆论阵地，在他们的文章中，处处是——专横武断　棍子乱飞","authors":["茂娣"],"dates":[{"year":1977,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"茂娣"},{"type":"paragraph","text":"野心家江青曾称姚文元的文章是无产阶级的“金棍子”。棍子可以用来打人，“四人帮”不仅在政治上动机用棍子打人，在文风上也是棍子到处舞，帽子满天飞，蛮横无理，以势压人。"},{"type":"paragraph","text":"你要抓革命促生产吗?他们就诬蔑你是“唯生产力论”，你明明是在歌颂毛主席革命路线，他们却说你“为反革命的修正主义路线招魂”，不管你摆了多少事实，而这些事实又如何颠扑不破，他们只要一棍子，就把你打入冷宫。你想辩白吗?他们马上又说你是“对抗无产阶级司令部”，于是，“反革命”、“复辟派”的棍子就会迎头打来。他们也就洋洋得意，得胜回朝了。"},{"type":"paragraph","text":"但是有所恨，总是有所爱，棍子和粉扑总是交互为用，只要符合他们篡党夺权需要的，那怕是粗制滥造，歪曲生活，毫无艺术价值的东西，他们可以用蘸着香粉的鸡毛一样，进行漫天吹捧，列入“优先、重点安排”的行列。对待异己则从不作具体的、全面的分析，专找岔子，揪辫子，抓住一点，不及其余。明明是歌颂毛主席无产阶级教育路线的湘剧《园丁之歌》，他们却抓住“没有文化怎能把革命重担来承当”这句唱词断章取义，通令进行批判，叫嚷什么“有严重的错误”，这还不够，又加上一棍:“坏戏”。"},{"type":"paragraph","text":"毛主席曾痛斥那些任意打棍子，装腔作势，借以吓人的人是“无赖”。“四人帮”正是这种无赖。尽管他们在棍子上冠以“金”字，还挂上个“无产阶级”的徽号，但是，这也掩盖不住无赖的丑恶嘴脸。正如列宁指出的那样:“谁不知道现在(这早已被人看出)任何一个坏蛋都喜欢穿上‘红’衣服呢?”(《列宁全集》第1卷第172页)“四人帮”挥舞大棍时，就是披着马克思主义的“红”衣服来倚势压人的，剥开他们“马克思主义理论家”、“工人领袖”、“左派”的金牌，露出的不过是假洋鬼子的哭丧棒。"},{"type":"paragraph","text":"别看他们气势汹汹，不可一世，其实正由于他们手中无真理，周围无群众，只好以棍棒来强词夺理。只要撕去他们一层层极其虚伪的“金”面纱，我们就能看到一副杀气腾腾的篡党夺权的狰狞面目。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"572fb03b32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

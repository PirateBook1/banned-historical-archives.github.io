script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"许昌专区盲流人口过多严重影响春耕生产和社会治安","authors":["张胜彬"],"dates":[{"year":1960,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"许昌专区盲流人口过多严重影响春耕生产和社会治安","type":"title"},{"text":"张胜彬","type":"authors"},{"text":"新华社郑州14日讯  近来各地盲目流入河南省许昌专区的人口很多，严重地影响了春耕生产和社会治安，虽经多次收容、教育和遣送，但学没有完全获得解决。","type":"paragraph"},{"text":"据许昌专区公安处统计，1959年共收容、遣送外来人口十二万余人次，今年头两个月又收容，遣送了七万七千多人次，目前还未完全制止。据许昌、漯河、禹县等七个市县调查，在元月以来收容的四万一千多名盲流人员中，以信阳专区人为最多（一万九千九百多名），湖北（八千九百多名）、安徽（一千七百多名）次之，其余为开封、南阳及本专区的。在盲流人员中，以青壮年为最多，共有二万五千多人。这些人外流的原因很多。有的是当地过去受了灾或生活安排调剂得不好，有的是受了坏人的欺骗，说“许昌丰收了，吃饭不要钱……”等；有的是“五类”分子，专事偷盗欺诈煽惑等破坏活动的；有的是投机商贩专搞投机贩运活动的；有的是好逸恶劳，逃避劳动的；也有的是越狱逃跑犯或在家不服改造，逃出来为非作歹的反动分子。由于外流的原因复杂，因此有些人送都送不回去。","type":"paragraph"},{"text":"盲流人员在许昌地区闹出了不少问题，严重地影响了社会治安。（1）行凶杀人：据许昌襄县、临颖统计，元月以来盲流人员行凶杀人和预谋杀人的案件达六起之多。（2）拦路抢劫：仅许昌县和许昌市2月份就发生盲流人员劫路案件九起。（3）盗窃：仅许昌市审查盲流人员中，从事偷盗者就有一百五十三名，作案八百一十三次。（4）影响交通秩序：有些盲流人员不买票坐车，乱挤乱上，造成一些交通事故。（5）影响市场管理和市容：如许昌、漯河、平顶山等地饮食供不应求现象，主要是由于盲流人口增多所造成。个别的还有强吃饭不给钱的。（6）有的盲流人员遗弃儿童，有的外来青年妇女就地找人结婚。另外，个别年老体衰者，还有冻死、饿死、病死的现象发生。","type":"paragraph"},{"text":"来源：来源：根据一九六零年三月十五日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1023bceb3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

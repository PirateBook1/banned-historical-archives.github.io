script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对江青在京剧现代戏观摩演出座谈会上的讲话稿的批语","alias":"","parts":[{"type":"paragraph","text":"对江青在京剧现代戏观摩演出座谈会上的讲话稿的批语!"},{"type":"paragraph","text":"（1964年6月26日）已阅，讲得好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月廿六日"},{"type":"paragraph","text":"[1]这个批语写在“六四年京剧现代戏观摩演出大会”办公室1964年6月24日为送审江青在京剧现代戏观摩演出座谈会上的讲话记录给江青的信上。1964年6月23日，周恩来等接见了参加京剧现代戏观摩演出大会的演出团、观摩团主要负责人、主要演员和创作人员，并召开了座谈会。江青在座谈会上讲了话。她说：对京剧演现代戏这件事的信心要坚定。在共产党领导的社会主义祖国舞台上占主要地位的不是工农兵，不是这些历史的真正创造者，那是不能设想的，我们要创造保护自已社会主义经济基础的文艺。我们提倡革命的现代戏，要反映新中国成立以来15年的现实生活，要塑造出当代的革命英雄形象来。这是首要的任务。在不妨碍主要任务的前提下搞历史剧，传统戏也不是都不要。如何着手呢？我认为关键是剧本。在创作上要培养新生力量，放下去，三年五年就会开花结果。另一方面是移植。移植要慎重选择，第一要看政治倾向好不好，第二要看剧团的条件是否合适。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":457,"page_end":457},"tags":[{"name":"江青","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7f6f68f5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席解救了我们  一个年近五十的妇女述说毛主席怎样救了她们母女以及她怎样在毛主席的感召下冒雨参加“五一”","authors":["孙述言"],"dates":[{"year":1950,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席解救了我们"},{"type":"paragraph","text":"一个年近五十的妇女述说毛主席怎样救了她们母女以及她怎样在毛主席的感召下冒雨参加“五一”编辑同志："},{"type":"paragraph","text":"我是一个年近五十的旧社会留下来的女人，单身带着女儿来北京。不幸她身染重病，经年不治，我以异乡人举目无亲，到了山穷水尽的境界，无奈给毛主席写了一封信，求他老人家帮忙。想不到他对我们母女的遭遇如此关切，把我女儿交给卫生部，要他们代为治疗。卫生部傅部长及秘书以下各同志均曾不断到家看视，并把她接到北京医院，由中苏名医代为诊治。同时，毛主席为了解救我的困难，又给我安置了工作，使贫苦无告的母女在死境中获得生机，毛主席和共产党的大恩是报不尽的。在毛主席的大旗下，我也参加了五一节大游行，现在把那一天的一点感想写出来，表示我对主席的一点敬爱。"},{"type":"paragraph","text":"五一那一天下午，雨落个不停，我怀着愉快的心情出发了。到大阮府小学，跟着队伍就往东单广场行进，在东长安街停留好久，见各机关队伍有从东往西的，有由西往东的，都是兴致勃勃的前进，表现了劳动人民的伟大力量。我心有说不出来的高兴，又看见我们民主妇联的女同志们，队伍那样整齐，手执鲜花，步伐轻快的前进，使我感到这才是真正男女平等时代所应有的现象！这全是毛主席领导我们打垮了几千年来封建枷锁的结果。使我们得享自由幸福的婚姻法的保障。我们女权在政治经济各方面都提高了，再不像那蒋匪时代空喊口号。在蒋匪当权的时代，没有平民妇女在机关里插足的余地。今天毛主席给我们劳动人民造成这个新中国，尤其是我们妇女真正的得到了平等自由。依我来说就是实例。在旧社会里，我这老迈贫苦的妇人，那有参加这隆重大会的资格呢？我今天能参加这个大会是多么的荣幸啊！政府的好处，主席的恩典，我都领受了，风雨也阻不住我来参加这个纪念会。虽然我们机关的同志们，体恤我年老体笨，腿脚不健，劝我说：“这样大雨，孙同志不去参加也成！”但是我想到毛主席领导革命历尽艰苦，革命战士同志们经过三十年来的苦斗，栉风沐雨，爬冰卧雪，视为平常，如今解放胜利，劳动人民做了主人，多少先烈为我们牺牲，使我们得享今天的自由，难道在我们欢腾庆祝的日子，还怕这小小风雨么？其实这么大的会，有我没我，本无足轻重，但我内心的兴奋，满腔的热情鼓动着我前进，毛主席的慈爱吸引着我，我一心一意的想瞻仰毛主席的容颜。我自想步伐落后是难免的，却没想到还在队伍中跌倒了，我真惭愧极了，但，马上又想到：“跌倒算什么？我们骨头硬，爬起来再前进！”不管你天下雨，路泥泞，跌跟斗，都阻挡不住我坚强的意志！到了天安门，我远远的望见了我久所敬慕的毛主席，他那和蔼可亲的态度，雄伟健壮的体魄，使我感到我们新中国的领袖是何等的伟大，不由的高呼万岁不止。他为人民日夜劳瘁，身体还是如此健康，我心中感到安慰，忘却疲乏，久所怀念的毛主席，今天总算见着了！"},{"type":"paragraph","text":"第四民教馆  孙述言"},{"type":"paragraph","text":"一九五○，五，二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ea8c40a17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

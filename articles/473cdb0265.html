script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发兰州军区骑兵一师关于政治争取工作总结的批语","alias":"","parts":[{"type":"paragraph","text":"转发兰州军区骑兵一师关于政治争取工作总结的批语"},{"type":"paragraph","text":"（1959年7月16日）彭德怀同志："},{"type":"paragraph","text":"此件?好，应发各剿匪区照办。特别是昌都区极需要此种作法。如同意，请交尚昆办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十六日[1]彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长。"},{"type":"paragraph","text":"[2]指中国人民解放军兰州军区政治部1959年7月10日转发的骑兵一师6月份政治争取工作的简要总结。其主要内容是：一、班玛地区6月份的政治争取工作阵势大，力量强，取得了较大战绩，叛乱武装归降与日俱增，干群信心越来越大。二、6月份的政治争取工作除宣传和体现党的政策外，还取得了以下两点经验：（一）贯彻党的平叛方针越自觉、越熟练，效果越大。在兵力部署上，应注意对叛乱武装施加军事压力，以利政治争取。（二）争取反动头人投降，派遣归降的头人去招降，都会愈加迅速地瓦解叛乱武装。三、在执行党的平叛政策上，还存在着对党的政策有怀疑，对投降人员看法不正确，以及对待俘虏与归降者界限不清等问题。为了大量开展政治工作，所属各单位接此件后，应立即组织学习，克服偏向，纠正错误。1959年7月21日，中共中央办公厅将兰州军区骑兵一师的简要总结和毛泽东的批语一并转发给甘肃、青海、四川、云南、贵州省委，西藏工委并兰州、成都、昆明、西藏军区党委。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"473cdb0265"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

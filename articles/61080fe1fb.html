script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为保卫毛主席的革命文艺路线战斗","authors":[],"dates":[{"year":1970,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金山县兴塔公社新光大队革命故事组"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“敌人是不会自行消灭的。”正当我们深入开展革命大批判，对“四条汉子”进行猛烈开火的时刻，在我们公社的一个家伙，打着“讲革命故事”的幌子，别有用心地编了一个毒草故事，猖狂地破坏革命样板戏《智取威虎山》。这个大毒草百般歪曲、丑化革命样板戏中的英雄人物，他不讲杨子荣用毛泽东思想去战胜群魔，却大肆卖弄资产阶级的“噱头”，丑化杨子荣。同时，大肆渲染座山雕匪帮的嚣张气焰。我们大队的革命故事员听了这株大毒草故事以后，满腔怒火，义愤填膺，大家气愤地说，我们批判“四条汉子”，击中了刘少奇修正主义文艺黑线的要害，他们必然要作垂死挣扎，向我们反扑。决不能让落水狗上岸，我们一定要痛打落水狗。那里有人破坏革命样板戏，我们就要在那里把他打下去；那里有毒草，就在那里铲除。我们全体革命故事员怀着保卫毛主席的无产阶级革命文艺路线，保卫革命样板戏的决心，连夜写出了批判这株大毒草的战斗文章，在兴塔镇上贴出了第一张反击破坏革命样板戏《智取威虎山》的革命大字报。我们的革命行动，得到了广大贫下中农的支持，立即在公社内掀起了一个保卫革命样板戏、批判刘少奇修正主义文艺黑线的高潮。街头、墙上到处都刷出了保卫革命样板戏的大幅标语，办起了批判修正主义文艺黑线的专栏。"},{"type":"paragraph","text":"这场保卫革命样板戏的斗争，深刻地教育了我们，使我们认识到，阶级斗争并没有熄灭，“失败的阶级还要挣扎。这些人还在，这个阶级还在。”资产阶级正在以更加狡猾更加毒辣的手段来与无产阶级进行较量，如果我们不抓无产阶级文艺，资产阶级的文艺就要来管我们；我们不批判“四条汉子”，“四条汉子”就要跑到我们家门口来大肆放毒。因此，我们要当好革命故事员，做好毛泽东思想宣传员，就一定要努力学习毛主席著作，只有用毛泽东思想武装自己的头脑，才能辨别香花与毒草，才能在阶级斗争大风大浪中无往而不胜。讲革命故事，就一定要先做革命人；讲先进就要学先进，讲英雄就要学英雄。我们决心象杨子荣那样，“明知征途有艰险，越是艰险越向前”。以坚韧不拔的战斗精神去占领农村的文化阵地，不让资产阶级有插针之地!最近，我们为了把这些毒草故事赶下舞台，赶通宵把一个很长的革命故事背了出来，第二天清早，就向群众宣传，收到很好效果。"},{"type":"paragraph","text":"我们革命故事员有一句共同誓言:为了更好地宣传毛泽东思想，宁愿牺牲自己的一切，要象革命青年的榜样金训华那样:“活着就要拼命干，一生献给毛主席”，为保卫毛主席的无产阶级革命文艺路线战斗到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61080fe1fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

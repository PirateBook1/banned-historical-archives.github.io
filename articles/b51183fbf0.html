script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"淮海战役第一仗和第二仗的歼敌任务","description":"根据中央档案馆保存的原件刊印。","dates":[{"year":1948,"month":11,"day":7}],"parts":[{"text":"淮海战役第一仗和第二仗的歼敌任务","type":"title"},{"type":"paragraph","text":"粟陈张钟刘，并告陈邓，华东局及王谭："},{"type":"paragraph","text":"（一）完全同意鱼戌电所述攻击部署，望你们坚决执行。非有特别重大变化，不要改变计划，愈坚决愈能胜利。在此方针下，由你们机断专行，不要事事请示，但将战况及意见每日或每两日或每三日报告一次。"},{"type":"paragraph","text":"（二）第一仗估计需要十天左右时间，力争歼灭黄百韬十个师（包括四十四军），李弥一个至两个师， 冯治安四个师（包括可能起义者在内），刘汝明六个师（包括可能起义者在内），以上共计二十一个至二十二个师。如能达成此项任务，整个形势即将改变，你们及陈邓即有可能向徐蚌线迫进，那时蒋介石可能将徐州及其附近的兵力撤至蚌埠以南。如果敌人不撤，我们即可打第二仗，歼灭黄维、孙元良，使徐州之敌完全孤立起来。"},{"type":"paragraph","text":"（三）为了连续作战歼灭大量敌人之目的，你们应仿照济南战役之办法，对我各作战部队随战随补，随补随战，使部队经常保有充足的兵员和旺盛的士气，此点甚为重要。为此，应将后方补训兵团移到接近战场的位置，以便将已经训练好的新兵及俘虏能够迅速补充部队，同时将此次战役中所获俘虏迅速接收训练及补充部队。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"七日二十时"}],"comment_pivots":[{"part_idx":0,"offset":16,"index":1},{"part_idx":1,"offset":10,"index":2},{"part_idx":1,"offset":17,"index":3},{"part_idx":2,"offset":10,"index":4},{"part_idx":3,"offset":24,"index":5},{"part_idx":3,"offset":38,"index":6},{"part_idx":3,"offset":49,"index":7},{"part_idx":3,"offset":67,"index":8},{"part_idx":3,"offset":179,"index":9}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、参谋长陈士榘、副参谋长张震、政治部副主任钟期光和后勤司令刘瑞龙的电报。","陈邓，指陈毅、邓小平，当时分别任中原野战军第一副司令员和政治委员。","王谭，指王建安、谭震林，当时分别任华东野战军山东兵团副司令员和政治委员。","指粟裕、陈士榘、张震等一九四八年十一月六日戌时给中共中央军委的电报。电报说：“淮海战役决仍按已定方针执行。为着驱逐与解决沂河以东沿岸少数土顽，便于掩护架桥和主力开进，今晚即以鲁纵围歼郯城、大埠之王洪九顽部；六纵围歼马头及南北沿河岸之敌；七纵围歼峄县、枣庄之敌；十纵包围临城，逼独立旅（土顽改编的）起义”。三纵、广纵及冀鲁豫独立旅向丰县、砀山线前进，以求扫清敌外围。明晚即迫近敌人，封锁消息，八日晚即完成分割包围，展开攻击。电报还说：“已令淮海分区派队迫近新浦、海州，确实查明情况。如敌确已撤退，即布置接收入城，维持秩序纪律，掌握政策，并控制连云港，向海上布置警戒。另以一部配合滨海地方武装及苏北兵团一部，严防敌四十四军之西进，使其不能迅速与黄兵团会合配合作战。”","黄百韬，当时任国民党军第七兵团司令官。","李弥，当时任国民党军第十三兵团司令官。","冯治安，当时任国民党军第三绥靖区司令官。","刘汝明，当时任国民党军第四绥靖区司令官。","黄维（一九○四——一九八九），江西贵溪人。当时任国民党军第十二兵团司令官。孙元良，一九○四年生，四川华阳（今属成都市）人，当时任国民党军第十六兵团司令官。"],"page_start":201,"page_end":202,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b51183fbf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

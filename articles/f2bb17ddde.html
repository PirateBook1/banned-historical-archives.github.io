script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南农学院教授昨日继续座谈,对于党委制存废问题各抒己见","authors":["南方日报"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"华南农学院教授昨日继续座谈,对于党委制存废问题各抒己见","type":"title"},{"text":"南方日报","type":"authors"},{"text":"本报讯  华南农学院教授昨天(7日)继续举行座谈会。会上，讨论了高等学校中党委制的存废问题，并对改进学校工作提出了许多建议。","type":"paragraph"},{"text":"农经教研组吴文晖教授在发言中认为高等学校的党委制应该取消，他提出了取消党委制的4点理由。但是，他反对“教授治校”的说法。他认为应该实行校长负责制，同时加强校务委员会，学校中的重大问题由校务委员会来决定，并对校长有充分的监督权。罗彤鉴教授认为高等学校中的党委制应该保留。他说，过去党委工作虽有缺点，但不能因噎废食，废除党委制。他认为，今后党委应在掌握政策和政治思想工作中起领导作用；另方面要加强校长、校务委员会的权力。他反对“教授治校”。他认为如果没有党委的领导，则“百家争鸣”将变成“百家乱鸣”，走到极端民主的歧途上去。黄枯桐教授同意吴文晖教授关于加强校务委员会的意见。他认为党在高等学校中的领导作用是应该肯定的，但不能以党代政，包揽一切。他建议在高等学校的体制尚未确定的过渡时期中，从现在起就应该马上加强院务会议，贯彻“校长负责，集体领导”的原则。","type":"paragraph"},{"text":"黄昌贤、黎毓干、陈孔刚教授等分别对培养师资、教师“工作量”、图书供应、生活福利等工作提出了改进意见。","type":"paragraph"},{"text":" 来源：《南方日报》1957年6月8日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2bb17ddde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

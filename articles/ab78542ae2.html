script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文〈新的阶级的形成〉","authors":["程渡","西北农学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"杂文〈新的阶级的形成〉","type":"title"},{"text":"西北农学院程渡","type":"authors"},{"text":"党团员高于群众一级，有特权思想。现在的习惯是，只有党员能考虑留苏深造，只有党团员能留校当助教，群众几乎成“庶人”。如水利系一位教师(党员)，为考留苏派在天津大学进修连考三年，三次而不中，结果是保送留苏。又如农化系一位教师(党员)去年考留苏未录取，而自负的说，今年考不上明年再考，这不是特权是什么？群众毫无机会。这不是人为的阶级吗？好多门课不及格几乎留级的学生，因是党团员而留校当助教，这不是高群众一级吗？","type":"paragraph"},{"text":"行政指挥教学，官风压倒学风：如今是科、处对教研组是命令，只有服从，没有差错；教研组对处、科是申请，答复是考虑、研究，没有考虑急需……等。处、科为自己工作方便，闭门造车，制定一些限制别人的制度。只有影响教学，并没有提高工作效率。精简掉某些人，而是放官订制度，养了些坐吃山空的。我们学校才几千人，机构比一个县、专区大的多，而与省市相比翅，真是威风凛烈。这也影响到教师，想用“拍马屁”的方式取得信任而养官。","type":"paragraph"},{"text":"党员干部提拔快，群众教师压的紧，重德不重材。现在学校中，同年毕业，上过大学的干部和教师很多，结果相差悬殊，教师只在助教职上，而干部有到科、处长职的，真是有材吗？什么也没有？一点业务不懂，这要批审，唯一条件是党员。而教师呢？把三年工龄与二年工龄的压在一块，该升为讲师的不升，为什么呢？干部以党员、工作需要而升职，是合理的升级、升职制度吗？教师以年代、工作表现、升级升职不合理吗？是什么东西在支持与阻碍着？是不是“顺我者生，逆我者亡”的处世铭言在泛滥呢？","type":"paragraph"},{"text":"领导犯错难承认、难改，以官欺群。我们学校在“三反”“五反”“肃反”中犯的错误就没见承认过，而现在还不认错。老爷们！等什么时候呢？等毛主席批评你吗？官僚们！是承认错误的时候了！机会不可失，失去不复反，酿起大民主，错误更加多？快些觉悟吧!在工资改革中，把有些人的工资评错了，人家提出要向国务院告，没法而道谦，但还是不改，而是过一年再说为什么群众犯错应立时改，领导犯错就是逼着承认也还是几年后再改。什么道理呢？强饰“官架子”。“老爷们”不要把这看成小事，小事会成大事，也会引起“大民主的”。因此建议，丢掉“官架子”，重新做“人民的勤务员”。","type":"paragraph"},{"text":"这些现象，理上不通，硬性执行，怎能服人，怎能领导群众。只有妨碍工作和社会主义建设。唯一好处是“官风盛行，党风歪斜，涂炭生灵。”","type":"paragraph"},{"text":" (农化系助教　程渡)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab78542ae2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

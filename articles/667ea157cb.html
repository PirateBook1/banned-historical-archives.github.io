script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卫恒: 我最恳切的要求革命师生  革命职工  革命干部对准我猛烈开火","authors":["卫恒"],"dates":[{"year":1966,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"卫恒: 我最恳切的要求革命师生  革命职工  革命干部对准我猛烈开火","type":"title"},{"text":"卫恒","type":"authors"},{"text":"1966年11月21日上午，我在《山西革命造反兵团》《山西工人革命造反兵团》《首都赴晋红色造反团》提出的八条《协议》上又擅自以个人名义签了字。在重大问题上采取这种做法，不仅是又一次犯了严重的政治错误，而且又一次地破坏了党的集体领导制的原则。毛主席说：“党委制是保证集体领导防止个人包办的重要制度。……重要问题的解决，不是由党委会议的决定，而是由个人做决定，党委委员等于建设”。我正是违背了毛主席的这一教导，而且八条《协议》本身有许多是直接违背中央有关规定的。我对待革命群众的要求，采取了轻率的、不负责任的、最不严肃的态度，如果不彻底立即改正，势必把无产阶级文化大革命引到斜路上去，这是我怕群众怕革命的大暴露。","type":"paragraph"},{"text":"我作为省委的主要负责人，对于我所犯错误造成的恶劣影响，感到非常痛心，我正在准备做彻底的检查，并要立即改正自己的错误。","type":"paragraph"},{"text":"我现在最恳切的要求，革命师生，革命职工，革命干部对准我的错误进行彻底揭露，彻底批判，并向我所犯的资产阶级反动路线的错误猛烈开火，帮助我回到以毛主席为代表的无产阶级革命路线的轨道上来。","type":"paragraph"},{"text":" 卫恒1966年11月23日","type":"paragraph"}],"comments":[],"origin":"根据传单打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"667ea157cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束对友好邻邦缅甸、尼泊尔的正式友好访问  邓小平副总理回到北京  李先念纪登奎吴德余秋里陈锡联耿飚陈慕华邓颖超王震到机场热情欢迎，祝贺他为进一步发展中缅中尼友好关系作出重要贡献","authors":[],"dates":[{"year":1978,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束对友好邻邦缅甸、尼泊尔的正式友好访问"},{"type":"paragraph","text":"邓小平副总理回到北京"},{"type":"paragraph","text":"李先念纪登奎吴德余秋里陈锡联耿飚陈慕华邓颖超王震到机场热情欢迎，祝贺他为进一步发展中缅中尼友好关系作出重要贡献"},{"type":"paragraph","text":"新华社一九七八年二月六日讯　国务院副总理邓小平圆满地结束了对友好邻邦缅甸、尼泊尔的正式友好访问，今天下午乘专机回到北京。"},{"type":"paragraph","text":"党和国家领导人李先念、纪登奎、吴德、余秋里、陈锡联、耿飚、陈慕华、邓颖超、王震来到飞机舷梯旁，热情欢迎邓副总理。李先念同志等同邓副总理热烈握手，祝贺他这次出访为进一步发展中缅和中尼友好关系作出了重要贡献。"},{"type":"paragraph","text":"有关方面负责人姬鹏飞、黄华、李强、杨勇、吴庆彤、王海容等，也到机场欢迎。"},{"type":"paragraph","text":"到机场欢迎邓副总理的还有缅甸驻中国大使馆临时代办吴梭敏，尼泊尔驻中国大使拉纳的夫人、大使馆临时代办巴塔来依和夫人。"},{"type":"paragraph","text":"邓副总理高兴地向前来欢迎的中国同志和外国朋友鼓掌致意，并同大家一起合影留念。"},{"type":"paragraph","text":"随同邓副总理出访的外交部副部长韩念龙等，同机回到北京。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"王震","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"062df75d3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

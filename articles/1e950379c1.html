script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对河北省关于开展除四害爱国卫生运动情况简报的批语","alias":"","parts":[{"type":"paragraph","text":"对河北省关于开展除四害爱国卫生运动情况简报的批语"},{"type":"paragraph","text":"（1958年2月4日）吴冷西同志："},{"type":"paragraph","text":"此件可发表，广播，用后退叶子龙。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月四日[1]吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[2]指中共河北省委办公厅1958年1月31日关于开展除四害爱国卫生运动情况的简报。简报中说，从目前情况看，我省的除四害讲卫生运动已经形成高潮。很多地区全党全民动员向四害展开猛打猛攻，仅10天时间，已取得显著成绩。据不完全统计，全省共组织除四害突击队48963个，消灭老鼠466万多只，麻雀690余万只，清除垃圾1473万余车，挖蝇蛹6414斤，又涌现了大批“四无村”“四无乡”。取得这些成绩的主要经验是：（一）各级党委都结合当前生产、整风进行了统一安排，并亲自动手抓起了这一工作；（二）领导带头行动；（三）采用生动、活泼、振奋人心的形式，对群众进行了有力的政治鼓动工作；（四）充分发挥了党、团员和青少年的骨干带头作用；（五）经过社会主义教育，群众觉悟提高以及群众有着消灭四害的迫切要求和愿望；（六）加强了技术指导工作。简报说，为把运动进一步推向高潮，省委要求在春节前后再发动几次突击，在突击的基础上做好经常工作，争取在三五年内使河北省基本上成为“四无省”。"},{"type":"paragraph","text":"[3]叶子龙，当时任毛泽东的秘书。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":517,"page_end":517},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e950379c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和林副主席接见越南同志周恩来、聂荣臻、杨成武、粟裕同志陪同接见","authors":[],"dates":[{"year":1967,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们的伟大领袖毛主席和他的亲密战友林彪同志，同黎清毅、黄文欢等同志，一一亲切握手，热烈欢迎来自反美武装斗争前线的越南党政代表团，并同他们进行了极其亲切的谈话。"},{"type":"paragraph","text":"我们的伟大领袖毛主席和他的亲密战友林彪同志，同来自反美爱国战争前线的越南南方的战斗英雄们，亲切握手，表示欢迎。在一片热烈的掌声中，黄文旦团长把越南南方民族解放阵线的一面锦旗献给毛主席。随后，毛主席和林彪同志同黄文旦团长等进行了极其亲切的谈话。"},{"type":"paragraph","text":"新华社北京五日电　我们最最敬爱的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友林彪副主席，今天下午接见了越南劳动党中央委员会政治局委员、越南民主共和国政府副总理黎清毅同志，越南劳动党中央委员会政治局委员、越南民主共和国国会常务委员会副主席黄文欢同志，以及由他们率领的越南民主共和国党政代表团全体成员。"},{"type":"paragraph","text":"接见时，毛主席和林彪同志，同黎清毅、黄文欢等同志，一一亲切握手，热烈欢迎来自反美武装斗争前线的越南同志。"},{"type":"paragraph","text":"随后，毛主席和林彪同志同黎清毅同志、黄文欢同志，以及越南党政代表团团员李班、吴明鸾同志，进行了极其亲切的谈话。"},{"type":"paragraph","text":"陪同接见的，有周恩来、聂荣臻、杨成武、粟裕同志。"},{"type":"paragraph","text":"新华社北京五日电　我们最最敬爱的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友林彪副主席，今天下午接见了由战斗英雄黄文旦率领的越南南方民族解放阵线代表团全体成员。"},{"type":"paragraph","text":"接见时，毛主席和林彪同志，同来自反美爱国战争前线的越南南方的战斗英雄们，亲切握手，表示欢迎。在一片热烈的掌声中，黄文旦团长把越南南方民族解放阵线的一面锦旗献给毛主席。锦旗上用越中两国文字绣着:“越南南方人民和中国人民的战斗团结是牢不可破的。”"},{"type":"paragraph","text":"随后，毛主席和林彪同志同黄文旦团长，以及代表团成员阮明芳、张平、庄贤笙、黎志愿、吴氏雪、阮玉裴、阮成广、裴文炳，进行了极其亲切的谈话。"},{"type":"paragraph","text":"同毛主席和林彪同志一起接见的，有周恩来、聂荣臻、杨成武、粟裕同志。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a6010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们最最敬爱的伟大领袖、中共中央委员会主席毛泽东同志和他的亲密战友林彪同志十月五日接见了由越南劳动党中央委员会政治局委员、越南民主共和国政府副总理黎清毅(前左四)和越南劳动党中央政治局委员、越南民主共和国国会常务委员会副主席黄文欢(前右四)率领的越南党政代表团全体成员。陪同接见的有周恩来、聂荣臻、杨成武、粟裕。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a6010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们最最敬爱的伟大领袖、中共中央委员会主席毛泽东同志和他的亲密战友林彪同志，十月五日接见了由战斗英雄黄文旦(前左五)率领的越南南方民族解放阵线代表团全体成员。陪同接见的有周恩来、聂荣臻、杨成武、粟裕。　(均新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d5dc73f8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一百多位哲学工作者聚会北京  探讨坚持发展毛泽东哲学思想","authors":["徐京跃"],"dates":[{"year":1987,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一百多位哲学工作者聚会北京"},{"type":"paragraph","text":"探讨坚持发展毛泽东哲学思想"},{"type":"paragraph","text":"据新华社北京8月25日电　（记者徐京跃）全国毛泽东哲学思想讨论会今天在北京举行。100多位哲学工作者会聚一堂，交流、探讨在改革、开放建设具有中国特色的社会主义的实践中，如何坚持和发展毛泽东哲学思想。"},{"type":"paragraph","text":"这次讨论会是为纪念毛泽东同志的《实践论》、《矛盾论》发表50周年，《关于正确处理人民内部矛盾的问题》发表30周年而召开的。中顾委常委王首道、江华在会上强调，在改革、开放的新时期，坚持和发展毛泽东哲学思想具有深刻的现实意义。毛泽东哲学思想既是坚持四项基本原则的思想武器，也是坚持改革、开放的理论基础。要把握党的十一届三中全会以来的路线的两个基本点，反对来自“左”或右的干扰，就必须认真学习和研究毛泽东哲学思想，正确宣传、运用和发展毛泽东哲学思想。"},{"type":"paragraph","text":"这次讨论会联系建设具有中国特色的社会主义的实际，探讨毛泽东哲学思想对马克思主义哲学的贡献和对中国革命及建设的巨大指导作用，探讨在新形势下毛泽东哲学思想的新发展以及加快改革、开放步伐等问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f78b3b609"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

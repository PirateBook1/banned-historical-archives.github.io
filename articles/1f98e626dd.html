script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对共产党对各民主党派的领导","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——反对共产党对各民主党派的领导","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“民主党派的组织是共产党搞的形式，民主党派只起眉毛，花瓶作用，共产党与民主党派的关系不应该是领导与被领导关系，而应该是‘夫妻关系’，应该‘平起平坐’。民主党派应该大大发展，才能与共产党‘长期共存’”。（北京航空学院一个助教）","type":"paragraph"},{"text":"“要求有一个独立的不受共产党领导的政党，作为在野党，有更大的权，监督共产党，不管这个党的性质怎样，只要能揭露这个党的缺点，谁好谁坏，让人民自己来选择”。他认为我国现有的民主党派，不能充当这个角色，因为：“（1）它们没有一套独立的政纲；（2）它们都接受共产党的领导；（3）它们的领导人物太差劲，民主党派不过是摆样子，是共产党的傀儡。”（北京航空学院一个讲师的材料）","type":"paragraph"},{"text":"“民主人士有职无权，共产党只给他们饭吃和钱用，不给他们权力，目的就是免得他们闹事。政协是拉扰民主人士的小绳子，民主人只是呼‘万岁’口号，拍拍巴掌，软禁。民主是手段不好，是鸡笼啼鸣，出不了这个圈子。”（北京航空学院6309班一个学生）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f98e626dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

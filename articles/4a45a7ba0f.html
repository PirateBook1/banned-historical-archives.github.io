script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京市革命委员会成立和庆祝大会上  张春桥同志代表五省市革命委员会代表团的讲话","authors":[],"dates":[{"year":1967,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京市革命委员会成立和庆祝大会上"},{"type":"paragraph","text":"张春桥同志代表五省市革命委员会代表团的讲话"},{"type":"paragraph","text":"新华社二十日讯　张春桥同志代表五省、市革命委员会代表团在北京市革命委员会成立和庆祝大会上的讲话革命的同志们，战友们！"},{"type":"paragraph","text":"北京市革命委员会今天正式成立了。这是北京市无产阶级革命派的盛大节日，也是全国无产阶级革命派的盛大节日。我们，山西、贵州、黑龙江、山东和上海五个省市的革命委员会代表团，应邀参加这个大会，感到非常高兴。我们受这五个省市革命委员会和革命人民的委托，向北京市革命委员会，向北京市的革命战友们，表示最热烈的祝贺，向你们致无产阶级文化大革命的敬礼！"},{"type":"paragraph","text":"同志们，战友们，北京是我们伟大领袖毛主席居住的地方，是我们伟大祖国的首都，是我们无产阶级革命的中心。在伟大的无产阶级文化大革命中，北京市的无产阶级革命派在以毛主席为首的党中央的直接领导下，走在战斗的最前列，对全国的无产阶级文化大革命作出了特殊的贡献，建立了特殊的功勋。你们以无产阶级大无畏的革命精神，向旧北京市委反革命修正主义集团发动猛烈进攻，取得了斗争党内一小撮走资本主义道路当权派的第一个伟大胜利。你们贡献了全国第一张马列主义的大字报。你们发起了震撼世界的红卫兵运动。你们热情地接待了来北京串连的一千多万革命小将。你们还派出了成千成万的红卫兵战士到全国各地，把毛主席的号召带到全国各地，把敢想、敢说、敢做、敢闯、敢革命的作风带到全国各地，同那里的无产阶级革命派结合在一起，把无产阶级文化大革命的烈火烧遍全国。我们各省市文化大革命的每一个胜利，都是同北京无产阶级革命派的全力支援，同首都红卫兵小将们的英勇奋战分不开的。在这里，我们再一次向同志们、战友们表示衷心的感谢。"},{"type":"paragraph","text":"我们的无产阶级文化大革命，正处在无产阶级革命派联合夺权的斗争高潮中。对党内最大的走资本主义道路当权派的大批判，正在全国兴起。在这个重要的时刻，北京市革命委员会的成立，对全国的无产阶级革命派是极大的鼓舞。我们深信，这个在革命斗争中形成的、革命的、有代表性的、有无产阶级革命权威的临时权力机构，一定能够领导首都的无产阶级革命派，继续走在全国文化大革命的战斗前列，对夺取北京市和全国文化大革命的彻底胜利，作出更出色的贡献，一定能够把我们伟大的首都，建设成为活学活用毛泽东思想的大学校，永不变色，成为全国的模范，世界的榜样。"},{"type":"paragraph","text":"战友们，我们都是毛主席的战士，我们是在一条战壕里向共同的敌人作战。我们各省市代表团在北京期间，学习到了很多很好的经验。特别是你们实行革命的大联合和革命的“三结合”过程中所创造的新经验，你们建立工代会、红代会、贫下中农代表会的新经验。今天我们又听了谢富治同志的报告和各方面同志的讲话。我们将继续向你们学习。你们也一定会象过去一样继续帮助我们。让我们在毛主席的领导下，在毛泽东思想伟大红旗的指引下，为以毛主席为代表的无产阶级革命路线的彻底胜利，为无产阶级文化大革命的彻底胜利，为社会主义革命和社会主义建设的新胜利，肩并肩地奋勇前进！"},{"type":"paragraph","text":"无产阶级文化大革命胜利万岁！"},{"type":"paragraph","text":"无产阶级专政万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"毛主席万岁！万万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a45a7ba0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中越两国军队足球队在京进行友谊赛  邓小平副总理等观看比赛并会见越南同志","authors":[],"dates":[{"year":1974,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中越两国军队足球队在京进行友谊赛"},{"type":"paragraph","text":"邓小平副总理等观看比赛并会见越南同志"},{"type":"paragraph","text":"新华社一九七四年八月二十四日讯　越南人民军足球队同中国人民解放军“八一”足球队今天晚上在北京工人体育场进行了友谊比赛，受到首都群众和中国人民解放军指战员八万多人的热烈欢迎。"},{"type":"paragraph","text":"国务院副总理邓小平、中国人民解放军副总参谋长李达、总政治部副主任魏伯亭、外交部副部长韩念龙、国家体委负责人庄则栋，观看了比赛，并会见了越南人民军足球队领队阮友才和越、中两国军队的足球教练员、运动员。有关方面负责人王迪康、翟鸣武、石侠、尹佐珍，以及越南民主共和国驻中国大使阮仲永、武官黎草，也参加了会见并观看了比赛。"},{"type":"paragraph","text":"今晚，北京工人体育场洋溢着越中两国人民和军队之间团结、友谊的热烈气氛。当越、中两国军队的足球运动员手拉手走进比赛场时，全场观众长时间鼓掌对英雄的越南战友表示热烈欢迎。比赛开始后，越南人民军队摆开四三三的阵势，队员的个人技术好，奔跑速度快，战术配合巧妙，常常利用三个前锋穿插突破，三个前卫也积极助攻，踢得很主动。“八一”队比赛开始后进攻缓慢，前锋欠灵活，打得比较被动。上半时比赛越南人民军以四比一领先。下半时比赛，“八一”队加强了两边线的进攻，推进速度有所加快。但是，越南人民军队后卫防守积极，队员回防很快，“八一”队虽然多次发起进攻并大胆射门，但都没有成功。最后，越南人民军足球队以四比一获胜。"},{"type":"paragraph","text":"越南人民军足球队是访问了广州、沈阳后，到达北京的。在广州和沈阳访问期间，先后同当地足球队进行了友谊比赛。（附图片）"},{"type":"paragraph","text":"右图：中越两国军队足球队在京进行友谊赛。图为邓小平副总理等同双方教练员、运动员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9a99ae604"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

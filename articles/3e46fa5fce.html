script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“水利是农业的命脉”的教导指引下  新疆农田水利建设取得显著成绩","authors":[],"dates":[{"year":1971,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席关于“水利是农业的命脉”的教导指引下"},{"type":"paragraph","text":"新疆农田水利建设取得显著成绩"},{"type":"paragraph","text":"新疆维吾尔自治区广大人民公社社员和生产建设兵团军垦战士，利用冬春季节，积极开展农田水利基本建设，经过一个冬春奋战，已经获得很大成绩。"},{"type":"paragraph","text":"新疆广大农村的耕地，除天山北麓一些地区外，都靠天山雪水灌溉。在农业学大寨的群众运动中，自治区革委会遵照伟大领袖毛主席关于“水利是农业的命脉”的教导，把以兴修水利为中心的农田基本建设，作为发展新疆农业生产的重要措施来抓。他们用毛泽东思想发动群众，调动群众的社会主义积极性。从去年入冬以来，全区近百万各族社员和军垦战士，打破冬闲常规，积极投入农田水利基本建设高潮。广大社员和军垦战士冒着凛冽的风雪和零下三十多度的严寒，展开了向雪山要水源，向山谷要水库，向戈壁要水渠的斗争。目前全自治区已建成旱涝保收、稳产高产田约一百五十万亩，平整土地约一百万亩，完成土石方四千六百多万立方米，增加水库蓄水能力约三亿立方米，挖渠、打井、挖泉的数量也都超过了往年。"},{"type":"paragraph","text":"新疆各地还加强了水利工程的成龙配套工作，使旧灌区发挥更大的潜力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e46fa5fce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"关于加强春耕工作的意见","alias":"","parts":[{"type":"paragraph","text":"关于加强春耕工作的意见"},{"type":"paragraph","text":"（1931年2月28日）"},{"type":"paragraph","text":"现在春天到了，各地农民动手耕田的还很少，这件事值得我们注意。为什么农民动手耕的很少呢？有些固然是习惯上的原因，耕田时季素来推迟，但除了这个原因之外，据我们调查还有（一）田没有分定，（二）耕牛缺乏，（三）红白交界靖匪\"威胁不好耕田几种原因。"},{"type":"paragraph","text":"关于田没有分定一层，在现在红色区域是个大问题。过去田归苏维埃所有，农民只有使用权的空气十分浓厚，并且四次五次分了又分使得农民感觉田不是他自己的，自己没有权来支配，因此不安心耕田。这种情形是很不好的。省苏?应该通令各地各级政府，要各地政府录令布告，推促农民耕种，在令上要说明过去分好了的田（实行抽多补少、抽肥补瘦了的）即算分定，得田的人，即由他管所分得的田，这田由他私有，别人不得侵犯。以后一家的田，一家定业，生的不补，死的不退，租借买卖，由他自主。田中出产，除交土地税于政府外，均归农民所有。吃不完的，任凭自由出卖，得了钱来供给零用，用不完的由他储蓄起来，或改田地，或经营商业，政府不得借词罚款，民众团体也不得勒捐。那些说农民余钱剩米归"},{"type":"paragraph","text":"[1]靖匪，指靖卫团，是一种反动的地方武装。[2]省苏，即省苏维埃政府的简称。苏维埃公用的话完全是谣言。农民一家缺少劳力耕田不完，或全无劳力一点不能自耕的，准许出租。租完多少，以两不吃亏为原则，由各处议定。还有红色区域准许自由做生意，赚得钱来，均归本人。以上这些规定，是民权革命时代应该有的过程，共产主义不是一天做得起来的，苏联革命也经过许多阶段，然后才达到现在社会主义的胜利。这是希望各级苏维埃及民众团体负责同志大家明了的。实行上述办法，AB团等反动派别或者要乘机造谣，说共产主义不成功了又要恢复地主制度。各级政府负责同志，便应根据民权革命的意义加以驳斥，说明只有实行现在民权革命时代所必要的政策，才是真正走向共产主义的良好办法，决不是什么恢复地主制度，那些反动派别的话，完全是错误的。"},{"type":"paragraph","text":"缺牛一层。第一，要提倡耕种互助，邻近乡村牛多的帮助牛少的耕田。但这种帮助，不是完全白送，除牛多人家自愿送耕不要租钱之外，应该准许租牛，只有正式准许租牛，才能相当解决缺牛问题。第二，全乡或全区缺牛太多简直不能下耕的，县区乡等级政府，应为设法调剂，鼓动牛多区乡把牛出借或出卖。在这里县区两级政府，应有全县全区牛数的调查，有了这个调查，才能实行调剂。第三，禁止杀牛。现在一边缺牛，一边各圩市尚有杀牛的，违反贫农利益，应加禁止。第四，红白两区域一般农产品与工业品流通交易，应许完全自由，没有特殊情形（如米荒时）不加禁止并不限价（红色区域内部更不限价)。但目前贩牛出口，因为红色区域缺牛太甚，影响很大，应暂时禁止。"},{"type":"paragraph","text":"[1]AB团是1926年年底在江西南昌成立的以反共为目的的国民党右派组织，存在时间不长。1930年5月起，赣西南根据地内开展了所谓肃清AB"},{"type":"paragraph","text":"至于红白交界，农民受靖匪威吓不敢耕田，以致荒了许多田地，解决这个问题，只有领导工农武装向地主武装猛力进攻，使红色区域向前发展，过去不能耕种的地方，便可以耕种了。"},{"type":"paragraph","text":"以上意见望讨论施行并复信给我们为要。"},{"type":"paragraph","text":"中央革命军事委员会总政治部主任毛泽东"},{"type":"paragraph","text":"二月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":271,"page_end":273},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"关于加强春耕工作的意见","description":"","dates":[{"year":1931,"month":2,"day":28}],"parts":[{"text":"关于加强春耕工作的意见","type":"title"},{"type":"paragraph","text":"现在春天到了，各地农民动手耕田的还很少，这件事值得我们注意。为什么农民动手耕的很少呢？有些固然是习惯上的原因，耕田时季素来推迟，但除了这个原因之外，据我们调查还有（一）田没有分定，（二）耕牛缺乏，（三）红白交界靖匪威胁不好耕田几种原因。"},{"type":"paragraph","text":"关于田没有分定一层，在现在红色区域是个大问题。过去田归苏维埃所有，农民只有使用权的空气十分浓厚，并且四次五次分了又分使得农民感觉田不是他自己的，自己没有权来支配，因此不安心耕田。这种情形是很不好的。省苏应该通令各地各级政府，要各地政府录令布告，推促农民耕种，在令上要说明过去分好了的田（实行抽多补少、抽肥补瘦了的）即算分定，得田的人，即由他管所分得的田，这田由他私有，别人不得侵犯。以后一家的田，一家定业，生的不补，死的不退，租借买卖，由他自主。田中出产，除交土地税于政府外，均归农民所有。吃不完的，任凭自由出卖，得了钱来供给零用，用不完的由他储蓄起来，或改田地，或经营商业，政府不得借词罚款，民众团体也不得勒捐。那些说农民余钱剩米归苏维埃公用的话完全是谣言。农民一家缺少劳力耕田不完，或全无劳力一点不能自耕的，准许出租。租完多少，以两不吃亏为原则，由各处议定。还有红色区域准许自由做生意，赚得钱来，均归本人。以上这些规定，是民权革命时代应该有的过程，共产主义不是一天做得起来的，苏联革命也经过许多阶段，然后才达到现在社会主义的胜利。这是希望各级苏维埃及民众团体负责同志大家明了的。实行上述办法，AB团等反动派别或者要乘机造谣，说共产主义不成功了又要恢复地主制度。各级政府负责同志，便应根据民权革命的意义加以驳斥，说明只有实行现在民权革命时代所必要的政策，才是真正走向共产主义的良好办法，决不是什么恢复地主制度，那些反动派别的话，完全是错误的。"},{"type":"paragraph","text":"缺牛一层，第一，要提倡耕种互助，邻近乡村牛多的帮助牛少的耕田。但这种帮助，不是完全白送，除牛多人家自愿送耕不要租钱之外，应该准许租牛，只有正式准许租牛，才能相当解决缺牛问题。第二，全乡或全区缺牛太多简直不能下耕的，县区乡等级政府，应为设法调剂，鼓动牛多区乡把牛出借或出卖。在这里县区两级政府，应有全县全区牛数的调查，有了这个调查，才能实行调剂。第三，禁止杀牛。现在一边缺牛，一边各圩市尚有杀牛的，违反贫农利益，应加禁止。第四，红白两区域一般农产品与工业品流通交易，应许完全自由，没有特殊情形（如米荒时）不加禁止并不限价（红色区域内部更不限价）。但目前贩牛出口，因为红色区域缺牛太甚，影响很大，应暂时禁止。"},{"type":"paragraph","text":"至于红白交界，农民受靖匪威吓不敢耕田，以致荒了许多田地，解决这个问题，只有领导工农武装向地主武装猛力进攻，使

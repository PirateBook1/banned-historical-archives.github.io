script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远占领上层建筑，改造上层建筑","authors":["驻北京清河公社中、小学工人、解放军毛泽东思想宣传队"],"dates":[{"year":1969,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远占领上层建筑，改造上层建筑"},{"type":"paragraph","text":"驻北京清河公社中、小学工人、解放军毛泽东思想宣传队"},{"type":"paragraph","text":"我们宣传队有些同志，在当前一派大好形势下，产生了“松口气”思想，他们说：“‘九大’都开过了，该回去抓革命、促生产了。”针对这种活思想，我们举办了毛泽东思想学习班，认真学习毛主席关于在无产阶级专政下继续革命的伟大学说。通过学习，大家认识到：我们工人阶级不仅要占领上层建筑，而且要按照工人阶级的面貌改造上层建筑。改造上层建筑是一项长期的、艰苦的战斗任务，怎能“松口气”呢？我们一松，资产阶级必然就攻，这样，我们已经占领了的上层建筑的阵地又可能丢失，资本主义还可能复辟。"},{"type":"paragraph","text":"学习了毛主席关于“无产阶级文化大革命，还有些事没有做完，现在还要继续做，譬如讲斗、批、改”这段最新指示，使我们更加清醒起来。我们决心用毛主席关于在无产阶级专政下继续革命的学说武装全体宣传队员的头脑，发扬党的三大作风，做无产阶级专政下继续革命的先锋战士，争取更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67935d3dab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

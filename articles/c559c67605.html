script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市各界人民代表会议通过关于镇压反革命的决议","authors":[],"dates":[{"year":1951,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"西安市各界人民代表会议通过关于镇压反革命的决议","type":"title"},{"text":"会议认为：镇压反革命问题，在本市各项工作中具有特殊的重要意义。过去市人民政府在执行中央人民政府的镇压与宽大相结合的正确政策中，曾经发生过片面宽大的偏向，对于许多反革命分子该杀的未杀，或杀的不及时；该关的未关，或关而又轻易释放；该管制的未管制，或管制不严。因而，本市人民曾以各种方式向政府提出许多善意而严正的批评。市人民政府接受了人民的意见，纠正了偏向；特别是政务院、最高人民法院关于镇压反革命的指示及中央人民政府“惩治反革命条例”的颁发，使我们有了更加具体的准绳。先后处决了一批罪行重大，怙恶不悛的反革命分子，使人民欢天喜地，反动分子心惊胆寒，这是有收获的。","type":"paragraph"},{"text":"但是，反革命分子却仍然要行凶作乱，并不自动放下武器。我们的工作还有很大弱点，对反革命分子的镇压还是不够，特别是未能充分发动群众起来肃清匪特。","type":"paragraph"},{"text":"会议认为：镇压反革命仍然是长期的、艰苦的任务。今后必须认真执行中华人民共和国惩治反革命条例，该杀的就杀，该关的就关，该管制的就管制。但要真正有效的肃清反革命，必须放手发动群众，控诉特务罪行，检举潜藏坏人，加强防奸组织，保守国家机密；纠正对于反革命分子的麻痹思想与“仁慈观点”，为肃清美、蒋特务，巩固人民民主专政，保障生产建设及人民生命财产的安全而奋斗。","type":"paragraph"}],"comments":[],"origin":" 《群众日报》1951年4月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c559c67605"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

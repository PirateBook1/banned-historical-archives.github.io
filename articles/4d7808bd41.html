script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席伟大战略部署的指引下市十二女中红卫兵小将实现大联合革命小将说:要联合，很容易，就是看你听不听毛主席的话，是不是以革命利益为重","authors":[],"dates":[{"year":1967,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席伟大战略部署的指引下，上海市第十二女中四个红卫兵革命组织在大方向一致的前提下，实现了革命的大联合。"},{"type":"paragraph","text":"这个学校的四个红卫兵组织过去由于某些观点有分歧，一直没有联合起来。七月初，卢湾区革委会组织了毛泽东思想学习班，这个学校四个红卫兵组织的负责人都参加了学习。她们通过学习和讨论，一致认为大家都是革命的红卫兵组织，应当联合起来。然而由于各个组织负责人的头脑中存在着“唯我独革”、“以我为主”等错误思想，在枝节问题上争论不休，使即将成功的大联合成了泡影。在市革委会发出了“九·三”重要通告，姚文元同志《评陶铸的两本书》的重要文章发表后，许多红卫兵小将通过大学习，纷纷要求大联合。革命的责任心促使各个组织的负责人又坐下来，学习了毛主席的最新指示:必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。于是，大家坐下来，找联合不起来的思想根源。大家认为，什么“以我为核心”、“唯我革命”论、小团体主义、小山头主义，统统都是小资产阶级思想的表现；什么“大联合不是大杂烩”，这不放心，那也不行，是受“怀疑一切”反动思潮的影响。在讨论中，一致认为，越想以我为核心的人，就越是成不了核心!大家有了共同的认识，回想以前同是一条战壕里的战友，现在大敌当前，目标一致，有什么理由不携起手来共同战斗呢?于是，大家平等协商，互相尊重，不翻老账，达成了一致协议，决定成立新十二女中红卫兵团。"},{"type":"paragraph","text":"当四个红卫兵革命组织实现大联合的喜讯传出来时，全校出现一片欢腾景象，红卫兵们奔走相告，喜笑颜开，忙着搞班级大联合。现在，全校一半以上班级已经成立了红卫兵小队。在红卫兵小将大联合的推动下，教工也实现了大联合。红卫兵小将深有体会地说，要联合，很容易，就是看你听不听毛主席的话，是不是以革命利益为重!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d7808bd41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑个人崇拜是社会主义制度的产物","authors":["中国人民大学","刘达孝","邓先扶","钟溶华","鲁基"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑个人崇拜是社会主义制度的产物","type":"title"},{"text":"中国人民大学鲁基邓先扶刘达孝钟溶华","type":"authors"},{"text":"“个人崇拜产生与存在的根本条件到底是什么？是否真如〈再论〉中所说的：‘决定的因素是人们的思想状况’。我认为，这当然是一个极关重要的条件，然而却也不能无视个人崇拜产生的社会基础。当然不可能涉及到苏联的根本制度，但一定与这个社会制度的某些方面有关。〈再论〉这句话如能成立，是否有点唯心主义？","type":"paragraph"},{"text":"大家知道，马克思主义认为，历史是人民创造的决定的力量，不是任何一个英雄所能具有的。只有‘时势造英雄’而没有‘英雄造时势’，马克思主义者应该是最反对个人崇拜的，然而，问题就来了：为什么在第一个马克思主义占统治地位的国家——苏联，个人崇拜会达登峰造极的地步，而统治了苏联二十余年之久？我觉得，这是一个值得深思的问题。”(中国人民大学哲学系学生  鲁基)","type":"paragraph"},{"text":"“个人崇拜，不仅限于对领袖，且扩大到对党的崇拜，在国际上则表现为对苏联崇拜，和对列宁、斯大林的崇拜。”“党员说了群众就不敢反对，领袖说了人民就不敢反对了。”(中国人民大学财政系学生  邓先扶)","type":"paragraph"},{"text":"“个人崇拜是社会主义制度造成的，社会主义制度妨碍生产力的发展。”(中国人民大学哲学系学生  刘达孝)","type":"paragraph"},{"text":"“坚决地展开反对盲从，个人崇拜的斗争，应当作为整风运动的主要内容之一，彻底批判那帮认为中国没有个人崇拜现象或个人崇拜不严重的论调。”(中国人民大学工业经济系学生  钟溶华)","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46714450da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

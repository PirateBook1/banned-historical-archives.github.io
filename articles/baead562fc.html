script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陆定一关于文化部工作情况给周恩来的报告","authors":["陆定一"],"dates":[{"year":1949,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"陆定一关于文化部工作情况给周恩来的报告","type":"title"},{"text":"陆定一","type":"authors"},{"text":"恩来同志：","type":"appellation"},{"text":"昨日为文化部会报。急须解决的问题，是地方政府中文化部门应如何组织。地方政府中没有文化部门，则文化部与下面脱节。这个问题，不但文化部有，新闻及出版两署亦有。建议：一、在省及其以下的一般地方政府中，设立文教所或文教局，或责成教育厅同时作为中央政府文化部的隶属机关。设立一个新闻出版处，作为新闻出版两署的隶属机关。二、在大城市中，文化部主张在北京上海两地试办文化局，希望在考虑地方政府组织的时候予以解决。","type":"paragraph"},{"text":"关于作品思想问题，即提倡革命的现实主义的问题。在这个会上也有些讨论，大家都一致同意在《人民文学》上写文章。","type":"paragraph"},{"text":"关于刊物问题，《文艺报》是否改为《文化报》，反映文化部所包括的各项事情（包括科学普及、文物等在内）的刊物，曾提出讨论，但未得结果。","type":"paragraph"},{"text":"关于《大众戏曲》，认为以出小报（如东北的《戏曲新报》）为好。因旧艺人文化水平低，出杂志不能普及，戏曲作品，可另出单行本。","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 陆定一18日","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baead562fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南各地三反运动陆续展开已发现反革命分子进行破坏活动","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"西南各地三反运动陆续展开已发现反革命分子进行破坏活动","type":"title"},{"text":"【西南总分社十二月二十八日讯】重庆及西南一级机关三反运动都已进行了动员工作，文件学习年底前可以结束。各单位运动的发展是不平衡的，贸易部及军政委员会办公厅发展较快。全市店员正在开代表会动员，工商界还未动，工厂要等短期内把镇压反革命告一段落后才转入三反运动。各省区、川北、川西、西康等省也已开始动起来。","type":"paragraph"},{"text":"西南贸易部不少贪污分子已开始坦白，粮食公司已坦白的人数占总人数百分之二十七，但坦白出来的多属于一些小问题。据贸易部同志说，真正大的贪污案都可能有政治问题。贸易部门在三反运动中已陆续发现反革命分子在进行破坏活动，粮食公司开会时，仓库即曾发现引起燃烧的汽油瓶，反革命分子还不断造谣以阻止坦白和检举。","type":"paragraph"},{"text":"有些单位已发现有压制民主的现象，土产公司一处长(老干部，本身有贪污问题)公开反对三反运动，现已受到停止职务的处分。财经部门的一些行政领导人员是旧人员，本身也可能有贪污行为，因此单纯通过行政贯彻不下去，现在已采取党、政、工、团组织检查小组的统一领导方法。","type":"paragraph"},{"text":"群众对检举贪污分子的顾虑仍然很多，有些人对大的贪污还敢揭露，对小的则不敢，原因是小贪污的人不会调走，怕检举了将来情面不好看，而且怕报复。有些人还采取消极抵抗的态度，百货公司有人把学习时间称为“放警报”，学习完了叫“解除警报”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月2日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09487c2489"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"集中主力乘胜攻占胶济路叫","alias":"","parts":[{"type":"paragraph","text":"集中主力乘胜攻占胶济路！"},{"type":"paragraph","text":"（1947年2月25日）陈、粟、谭，并告饶，刘、邓凹："},{"type":"paragraph","text":"敬辰电?悉。完全同意你们意见，除留三纵位于邹滕?方向外，集中六十个团乘胜歼击八军、十二军，彻底解决胶济问题。此次莱芜作战时间异常短促，部队伤亡疲劳似不甚大，休整数日即可向北攻击。至南线诸故应不加阻碍，让其北进愈远愈好，估计至快亦要两星期方能达到泰安一线，估计两星期内我可完成胶济任务，然后休整两三星期，约卵初又可向南作战。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"丑有午"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]饶，指饶漱石，当时任华东军区政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年2月24日9时陈毅、粟裕和谭震林给中共中央军委的电报。电报说：临沂敌主力已逐渐向西转移，桂顽第七军由郑城转移至临城，并有以主力沿津浦北上企图。我除以一部地方武装于临沂周围与敌周旋外，将三纵调至临城以北地区，以阻击敌之北进。集中60个团立即乘胜投入胶济线，求得与王耀武再作一次决战，则胶济线问题可基本解决。"},{"type":"paragraph","text":"[4]邹滕，指山东邹县和滕县。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":2,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":441,"page_end":441},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7bc5059c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

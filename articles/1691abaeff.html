script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"牛勇关于镇压反革命工作给毛泽东的报告","authors":["河北省霸县","牛勇"],"dates":[{"year":1951,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"牛勇关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省霸县牛勇","type":"authors"},{"text":"[牛勇：中共河北省霸县县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"这是霸县县委书记牛勇同志给您的报告。他们对于死刑的判决，态度慎重，手续周密，发动52村3万多群众审查死刑案件的办法也很好。原报告附后。","type":"paragraph"},{"text":" 华北局一九五一年六月二十二日","type":"paragraph"},{"text":"亲爱的毛主席：","type":"appellation"},{"text":"霸县位于大清河北，是半老区，人口廿一万人，十余年来是敌我拉锯的地区,斗争残酷，封建顽伪残余势力浓厚。有顽伪党团特四千六百二十名；道会门二十六种，道徒一万六千七百零三名（其中包括干事、领主以上者一千零六十名），反动地主六百九十七户。解放战争期间，地主公开地组织了反动武装，向农民倒算，被敌惨杀的村干、民兵、斗争骨干等达一千七百一十六名。解放后，我们滋长着轻敌麻痺思想，对镇压反革命曾犯了劲头不足“宽大无边”的错误。人民普遍不满，不敢大胆检举、控诉反革命。一九五○年共发生路劫、砸抢、偷盗、放火、倒算、放毒、破线、毁坏青苗等反革命案件达四十九起，民气不得伸张，工作受到很大损失。","type":"paragraph"},{"text":"党代表会议后，具体贯彻了镇压与宽大相结合的政策，明确了抓杀的对象，县委在思想觉悟与政策水平上均提高了一步。我们除召开了全县党员干部会、各界代表协商委员会外，并分别召开了商业界、教育界、宣传大会，在农村通过了多种形式，贯彻了镇反政策，群众一致拥护。在地委统一计划和行动下，我县集中力量，依靠群众，完成了两次大抓任务（抓到反革命犯四百四十五名），并连续在十一处召开了五万多人参加的控诉大会，枪毙了反革命犯一百零九名，堂二里村的郝大娘控诉李七（人称“李半朝”）说“我丈夫和我的小孩，在被李七推下坑去活埋时，小孩直叫着爹妈，不住的往上爬，被李七三铁铣铲下坑去活埋了。”所有听众，气愤的高喊：“拥护政府坚决杀掉这些反革命。”“拥护毛主席”。杀后，一般反映：“杀的好”、“早该杀”。协商委员会朱润田说：“镇压反革命除去了工作上的障碍。”十八个村庄的干部，过去“躺倒不干”，现在工作积极了。农民代表说：“这才是给人民撑腰，给大伙出冤气。”在“五一”节大游行时，结合抗美援朝通过六千名宣传骨干，宣传了镇压反革命的政策。全县有十三万人（占全县总人口的百分之五十五）受到了抗美援朝和镇压反革命的教育。由于大张旗鼓地抓、杀反革命分子，镇压反革命运动已达高潮。三个月来，收到控诉状达一千零五十件，检举反革命分子七百多名，有二十五个群众则不辞辛苦地昼夜不眠地化装跟踪侦察反革命分子。如北岸村林发山自买车票跟踪反革命杀人犯魏福田，到天津报告派出所将该犯逮捕了。反革命自动登记者四千六百二十二名，缴出长短枪、子弹及其他反革命证件物资等。另有七十名投案要求立功赎罪，其中协助政府破案者三起。","type":"paragraph"},{"text":"在整个镇反的运动中，县委始终掌握了“稳”“准”的原则。抓人前，县委逐个研究材料确定对象，逮捕时亦按照手续。审讯前，审讯人员作了审讯技术及量刑原则的学习和讨论，熟习了案情。特务、国民党员等政治犯，由公安司法干部主审；其他罪恶明显、证据确凿者由各部门抽调干部审讯。采取了熟人审熟案及包审办法。为慎重起见，曾将六十九名已审结案的反革命犯开列名单并附具体材料发到村，通过党内有领导的放手发动群众补充材料，讨论处理办法。五十二村三万余群众讨论的结果，除一村因组织不纯提出了反面意见外，其他村均补充了内容，提出处理意见。这样就使得我们在政策掌握上更加确切，又以活人活事教育了群众。对罪犯具体量刑时，是经过审讯小组研究，公安局长、法院院长阅卷，裁判委员会审查才定罪的，遇到群众控诉、犯人自白、侦察调查几方面的材料不符时，即组织力量再调查研究。曾查出控诉材料与实情不符者十七起。有的是村干被害户有左倾情绪而扩大事实，如王五坊村干控诉反革命犯张茂林时将其未参与反革命活动的弟弟及其儿子控诉为三人合谋杀人，其目的是要“斩草除根”；有的是纯系私人报复；有的是反革命分子诬陷革命干部。","type":"paragraph"},{"text":"在你的正确领导和广大群众的支持下，我们获得了上述成绩，决不骄傲。今后一定在现有的基础上，坚决的认真贯彻最近中央公安会议决议，逐步地作到彻底干净的消灭反革命活动，以利各种建设的进行。","type":"paragraph"},{"text":" 一九五一年六月二日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1691abaeff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

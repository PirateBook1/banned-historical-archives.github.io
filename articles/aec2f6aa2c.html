script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在一封匿名信上的批语","authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"毛泽东在一封匿名信上的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"这封信，表示对于党的组织状况和干部政策的一种看法，认为党内注重用庸才，不重用能干的人，对此很表悲观，希望改进。这封信的用意是好的，他所指出的有些情况值得注意；但根本看法是错的。党是从群众中生长起来的，群众的文化程度和政治水平是和党的组织状况有联系的，此种状况当跟着经济工作和教育工作的发展而改变，也只能由此而改变，而且也不能由一次二次整风就会将大批农民出身的干部的文化及政治水平有极大提高。××一类人看不起民主人士的观点，代表了农民的某些狭隘思想，经过教育和历史演进是会改变的。问题是在教育和更多的革命经验，而不是什么提倡“尚贤”、“尚同”可以解决的。","type":"paragraph"},{"text":" 毛泽东","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"难道与农民的忠实革命无关吗？","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"这封信的作者是一个知识分子，他对于农民的狭隘思想很看不惯。其实，工农干部经过教育是可以进步的。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"这个条件，责之于一般干部，未免有些苛刻。忠实是首先的条件，我们的干部一般是忠于人民的，作者却看不起他们。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"这是书生见解。","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"目前哪里有那么多的高级知识分子。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aec2f6aa2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

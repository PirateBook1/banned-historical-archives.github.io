script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b566462e-6304-4239-8fb6-30ca5afe41e6","name":"红旗一九五八年第十一期","internal":false,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b566462e-6304-4239-8fb6-30ca5afe41e6.pdf"],"article":{"title":"论“社大官小”","alias":"","parts":[{"type":"paragraph","text":"斋“社大盾"},{"type":"paragraph","text":"*自“群众”（江苏）第六期（十月十六日出版）"},{"type":"paragraph","text":"在人民公社化运动中，有些人斤斤计较于自已的地位大小、毅别高低，什么：“本来当区长、部长，撤区拜乡、于部下放后当多长，现在至多当个就长了。”在初级社里当社长，商毅社里当队长，现在人民公社里当个小社员。”所有这些，集中起来，就是“社越办越大，官越做越小”。这是少数资产阶毅个人主义者的牢骚和怨宫，但是他们却从反面道出了我国劳动人民中的相互关系发生根本改变的一个事实。"},{"type":"paragraph","text":"大家知道，人民公社是效业生产合作社的进一步发展，不盒规模、内容和性算都起了重大变化。规模由小变大了，从百户的小社变成万人或万乒的大社。内容由窄变宽了，从单一的农业生产发展到农林牧渔副、工商学兵全面粘合，井进一步实行政社合一人民公融不单是大规模的，粽合性的经济组织，而且是一个包括政治、经济、文化、军金面的社会基层组。它标志筹我国就会的进步，党的事业的发展。在这个具有历史性的社会变革中，我们各毅于部挑的担子更重、责任更大，要做的工作更多更复杂了。然而有人却反而觉得不好，抱怨“官”小了。试问，我们草命千部应该以党的事业为重而欢迎“就大官小”呢？还是为了食图自己“官”大而宁触小呢？"},{"type":"paragraph","text":"其实，“社大官小”者主要担心的是14"},{"type":"paragraph","text":"徐金学“官”大“官”小的问题。当然，有国家和政府的存在，也就会有国家工作人员。旧社会的国家工作人员，是反动治阶级的宫僚，而我们的国家工作人员，却正如毛浮东同志所就的是为人民服务的勤务员。反动官僚，骑在人民头上，压迫人民，鱼肉人民，窃取荣华富货的特权。因此，他们为了当官而毕生鑽。但是在新社会里，我们做干部仅仅意味着对党对人民负有比一般人更多的义务，而疑人能享受什么特权。至于千部和群众的区别以及于部当中职务的不同，只是一种社会的分工，表示人们的工作范围有大小、责任有重。有些千部却只能为“官”不能为民，做“官”只能大不能小，这是跟当前我国避会的性质和趋势相违背的，是刻削阶级的等毅观念、地位观念的表现。早在十几年之前，毛泽东同志教导陈昌奉同志：“想当官的人到共产党这里来就是走错门啦！我们这里有什么官不官啊！都是一样。我们是为人民服务的，到这里来想发财不用，想升官也达不到目的。”这段话适用于我们每一个额意为人民服务的同志。"},{"type":"paragraph","text":"人民公社化运动的掀起，标志着我们的国家正处在加速融会主义建设，拜且为过渡到共产主义积极准备条件的伟大时代。到了共产主义世界，国家本身也是要"}],"authors":["徐金学"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":25,"page_end":25},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"170d7677c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"范文同总理瞻仰胡志明主席生前在京居住过的地方周恩来、江青、蔡畅、邓颖超、耿飚同志等也前往瞻仰","authors":[],"dates":[{"year":1971,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十四日电　越南劳动党中央政治局委员、越南民主共和国政府总理范文同同志，今天下午瞻仰了越南人民的伟大领袖、中国人民的亲密朋友胡志明主席生前在北京居住过的地方。"},{"type":"paragraph","text":"越南南方共和驻中国大使阮文广和越南民主共和国党政代表团的随行人员随同范文同总理前往瞻仰。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员江青同志，中共中央委员蔡畅、邓颖超、耿飚同志，中国驻越南大使王幼平同志，也前往瞻仰。"},{"type":"paragraph","text":"胡志明主席生前为缔造越中两国人民的友谊，作出了伟大贡献。在中国人民进行民族民主革命斗争的岁月里，他曾几次来到中国，同中国人民并肩战斗，患难与共。中华人民共和国成立后，胡主席多次来北京，与我国人民的伟大领袖毛主席亲切会见。今天中越两国战友一起瞻仰胡主席居住过的地方，激起了两国战友对胡志明主席无限怀念的感情。"},{"type":"paragraph","text":"战友们在这里看到了胡主席同毛主席亲切握手的绣像，绣像上还有胡主席的诗句“越中情谊深，同志加兄弟。”在胡主席当年的办公室里放着胡主席的遗嘱、胡主席做有标记的地图、阅过的报纸和胡主席早年在中国从事革命斗争时所写的《狱中日记》。还陈列着胡主席赠送给毛主席的珍贵礼品:其中有用贝壳精制的毛主席像，有越南南方人民送给胡伯伯，又由胡主席转送给毛主席的用被击落的美国飞机残骸制作的烟灰盒，还有胡主席的亲笔题词“越中友谊万古长青!”会客室里陈列着的一支步枪，是当年我国政府赠送给越南人民，后来，英雄的越南清化省厚禄县厚禄乡女民兵排在一九六七年六月十六日和十一月二日用它击落了两架美国飞机。遵照胡主席的指示，她们把这支枪送给了毛主席。"},{"type":"paragraph","text":"这些珍贵的礼品，每一件都凝结着越中两国人民深厚的无产阶级的革命情谊。胡主席为加强两国人民的战斗团结，所表现出来的伟大的无产阶级国际主义战士的崇高品质，是中越两国人民永志不忘的。在参观过程中，中国同志紧紧地握着越南战友的手说，“我们经常怀念胡志明主席，胡主席永远活在中国人民的心里!”两国战友共同祝愿中越两国人民的伟大友谊万古长青!"},{"type":"paragraph","text":"参观结束时，中越两国战友在胡主席和毛主席紧密握手的绣像下面，一起合影留念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d442f10918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

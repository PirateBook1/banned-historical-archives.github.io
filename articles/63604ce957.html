script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国总统蓬皮杜举行答谢宴会 周恩来、姚文元、李先念、吴德、苏振华、邓小平、郭沫若、阿沛·阿旺晋美、姬鹏飞、乔冠华等应邀出席 蓬皮杜总统和周恩来总理先后在充满热烈、友好气氛的宴会上祝酒 法国贵宾由周总理陪同离京前往大同参观访问","authors":[],"dates":[{"year":1973,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月十四日电　法兰西共和国总统乔治·蓬皮杜，今天晚上在法国驻中国大使馆举行答谢宴会。"},{"type":"paragraph","text":"我国领导人周恩来、姚文元、李先念、吴德、苏振华、邓小平、郭沫若、阿沛·阿旺晋美和外交部部长姬鹏飞、副部长乔冠华等，应邀出席宴会。"},{"type":"paragraph","text":"蓬皮杜总统和周恩来总理先后在充满热烈、友好气氛的宴会上祝酒。"},{"type":"paragraph","text":"蓬皮杜总统在祝酒时说，中华人民共和国给予我的款待也反映出来一种愿望，那就是你们愿意同法国进一步发展友好和互相信任的关系。他说，这也是法国的愿望，因此我们更为高兴、更为开诚布公地领受这一愿望。他说，已经进行过的非常具有建设性的会谈使我确信，我们两国之间有很多牢固的理由来互相进一步了解、很好地取得一致看法。"},{"type":"paragraph","text":"总统说，因此可以期望我们两国加强彼此的关系，更经常、更密切地就主要国际问题进行磋商，诚直地互相告知自己所关切的问题。"},{"type":"paragraph","text":"总统最后祝愿法中两国之间的关系成为友谊的“长征”。"},{"type":"paragraph","text":"周恩来总理在祝酒时说，蓬皮杜总统的访问对中法关系的进一步发展做出了重要的贡献。在国际问题上，我们有许多相同或类似的看法，这有助于我们两国为国际局势的改进而继续作出努力。"},{"type":"paragraph","text":"周恩来总理说，展望未来，我们满怀希望和信心。我们寄希望于一切坚持民族独立，坚持国家不分大小一律平等和敢于抵抗强权压力的国家。我们寄希望于人民，寄希望于年青的一代。任何力量也阻挡不了历史的洪流滚滚向前。智利总统阿连德博士英勇牺牲，只会更加激发智利人民起来斗争。不管道路如何曲折，世界的前途肯定是光明的。"},{"type":"paragraph","text":"周恩来总理最后建议，为中法两国人民的友谊，为蓬皮杜总统先生的健康，干杯。"},{"type":"paragraph","text":"应邀出席宴会的还有:"},{"type":"paragraph","text":"人大常委会委员谢扶民、武新宇；"},{"type":"paragraph","text":"政府部门、中国人民解放军、北京市革命委员会等有关方面负责人和各界人士刘湘屏、范子瑜、周化民、向仲华、于桑、顾明、杨德中、赖际发、王猛、林佳楣、许寒冰、陈希愈、肖鹏、张彬、郭鲁、唐克、杨殿奎、曹鲁、申光、王海容、邓岗、鲁瑛、戴征远、周荣鑫、沈图、王冶秋、吴仲超、夏鼐、王耀庭、谢静宜、于会泳、浩亮、刘庆棠、浩然、薛菁华、郁蕾娣、庄则栋、张立、王维俭，中国驻法国大使曾涛。"},{"type":"paragraph","text":"随同蓬皮杜总统来访的法国外交部长米歇尔·若贝尔和其他高级官员，法国驻中国大使马纳克和夫人等出席宴会作陪。"},{"type":"paragraph","text":"新华社北京一九七三年九月十四日电　法兰西共和国总统乔治·蓬皮杜和随同来访的法国外交部长米歇尔·若贝尔等贵宾，由国务院总理周恩来和外交部长姬鹏飞陪同，今天晚上乘专列火车离开北京，前往山西省大同市参观访问。"},{"type":"paragraph","text":"到车站欢送法国贵宾的我国领导人有姚文元、李先念、吴德、苏振华、邓小平、阿沛·阿旺晋美等。"},{"type":"paragraph","text":"晚上十一时许，蓬皮杜总统等法国贵宾乘车通过飘扬着彩旗的长安街，来到灯火辉煌的北京车站。在悬挂着法国国旗和中国国旗的车站上举行了隆重的欢送仪式。乐队奏法国国歌和中国国歌。蓬皮杜总统由周恩来总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队，然后同聚集在月台上的数千名欢送群众告别。这时，人们挥舞着花束、花环和彩带，青少年跳起了优美的舞蹈。他们不断高呼口号，表达中国人民对法国人民的友好感情，祝贺中法两国的友好关系获得的新发展。"},{"type":"paragraph","text":"同车前往大同的还有法国驻中国大使马纳克，以及我国有关方面负责人于桑、王冶秋和中国驻法国大使曾涛等。"},{"type":"paragraph","text":"到车站送行的还有:"},{"type":"paragraph","text":"人大常委会委员谢扶民、武新宇；"},{"type":"paragraph","text":"政府部门、中国人民解放军等有关方面负责人乔冠华、刘湘屏、范子瑜、周化民、向仲华、顾明、赖际发、王猛、陈希愈、肖鹏、张彬、郭鲁、唐克、杨殿奎、曹鲁、王海容、邓岗、戴征远、周荣鑫、沈图等。"},{"type":"paragraph","text":"法国驻中国大使馆外交官员和各国驻中国使节也到车站送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"周荣鑫","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"向仲华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63604ce957"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"同意陈菜提早集中主力大破陇海路叫","alias":"","parts":[{"type":"paragraph","text":"同意陈粟提早集中主力大破陇海路！"},{"type":"paragraph","text":"（1947年10月24日）陈、粟，并告刘、邓，陈、谢："},{"type":"paragraph","text":"午电?悉。（一）陈粟决定提早集中主力大破陇海路，孤立徐州，甚好。惟集中兵力时，各新占区域应留下适当兵力，继续分散工作；破路时间以十一月上旬开始为好。（二）陈谢日内开始东进，攻占平汉以西各县，十二月初协同刘邓大破平汉路。那时，陈粟陇海战役应已完毕，并获得短时休息，亦可协同破平汉路。（三）精密研究破路技术（东北铁路大翻身办法又快又彻底，你们应采用），很好地组织破路战役，求达彻底破路与大量歼敌两项目的，但不打"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军陈谢集团前委书记和副书记。"},{"type":"paragraph","text":"[3]指1947年10月17日11时陈毅、栗裕给中共中央军委的电报。电报说：为分割敌人，打通我南北东西之交通，尔后便于主力自由回旋于豫皖苏广大地区，有力配合陈谢部队平汉线之行动，决于10月底前后以一、四、六、八、十、十一纵队及地方武装，展开对陇海路徐州至郑州段的破击，完全孤立徐州。"},{"type":"paragraph","text":"[4]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。无把握之仗。（四）陈粟、陈谢两方电台速即沟通，互通情报。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十四日十四时1947年10月，毛泽东和周恩来在陕北佳县神泉堡。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":376,"page_end":377},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d486aa1136"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高擎诗笔创新篇——读诗歌集《颂歌献给毛主席》、《千歌万曲献给党》","authors":["武齐文"],"dates":[{"year":1971,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"武齐文"},{"type":"paragraph","text":"“风雷滚滚向前迈，步步向太阳!”这两句诗充分表达了上海工农兵群众对伟大领袖毛主席的赤胆忠心，也鲜明地画出了他们在无产阶级文化大革命中雄姿英发的革命精神面貌。在风雷激荡的无产阶级文化大革命的岁月里，上海广大的工农兵群众，步步紧跟伟大领袖毛主席，向着刘少奇反革命修正主义路线冲锋陷阵，为捍卫毛泽东无产阶级革命路线英勇奋战。伟大的革命斗争激发了工农兵如火的战斗诗情。他们扫荡了刘少奇、周扬一类政治骗子散布的“诗歌神秘”论的毒雾，用执掌乾坤的大手挥舞诗笔，热情歌颂我们伟大领袖毛主席，歌颂我们伟大的党、伟大的国家、伟大的人民、伟大的军队。《颂歌献给毛主席》和《千歌万曲献给党》这两本诗集所收的诗，就是上海工农兵群众在文化大革命中写下的千歌万曲中的一部分。打开这两本诗集，一股火热的斗争气息扑面而来，上海各条战线万马奔腾的革命景象展现在眼前。研究一下工农兵群众写这些诗歌所提供的经验，对于促进群众诗歌创作活动“更上一层楼”，是一件有意义的工作。"},{"type":"paragraph","text":"歌颂伟大领袖毛主席，歌颂战无不胜的毛泽东思想，歌颂毛主席的无产阶级革命路线，是社会主义诗歌创作的根本任务，也是这两本诗歌集的重要特点。过去刘少奇、周扬一伙，出于他们反革命的狼子野心，一贯反对文艺歌颂伟大领袖毛主席，但是，几只罪恶的黑手岂能遮挡红太阳照遍寰宇的光辉，一小撮魑魅的嘶叫怎压得了亿万工农兵群众响彻云霄的颂歌。上海广大工农兵群众，怀着深厚的无产阶级感情，热烈歌颂毛主席的丰功伟绩，抒发他们紧跟毛主席继续革命的雄心壮志，构成了这两部诗集的一条红线。许多优秀诗篇的作者，根据自己的生活感受，从不同的角度，用不同的手法，多样化地表现这个伟大的主题。请看空军战士写的一首诗:"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"周扬","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ea136daa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

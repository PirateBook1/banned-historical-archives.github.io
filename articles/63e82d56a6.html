script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》谴责美帝和澳反动派敌视中国  全世界亿万人民尊敬毛主席和新中国  一切煽起澳大利亚人反华的图谋都已破产","authors":[],"dates":[{"year":1970,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》谴责美帝和澳反动派敌视中国"},{"type":"paragraph","text":"全世界亿万人民尊敬毛主席和新中国"},{"type":"paragraph","text":"一切煽起澳大利亚人反华的图谋都已破产"},{"type":"paragraph","text":"新华社墨尔本十二日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》十二日发表文章，谴责美帝国主义及其追随者澳大利亚反动派敌视中国的行径。"},{"type":"paragraph","text":"文章说：只有一个中国，这就是中华人民共和国。声名狼藉的蒋介石法西斯恶棍集团之所以能够盘踞在中国的台湾省苟延残喘，是因为有美帝国主义刺刀的支撑。"},{"type":"paragraph","text":"文章谴责澳大利亚戈顿政府在美帝国主义的控制下，顽固推行敌视中国的反动政策。"},{"type":"paragraph","text":"文章指出，中华人民共和国之所以强大，是由于她有用毛泽东思想武装起来的七亿人民的精神力量。"},{"type":"paragraph","text":"文章说：“中国不威胁任何人。中国没有向国外派出一兵一卒。而美帝和苏修帝国主义却在世界许多地方都驻有军队。”"},{"type":"paragraph","text":"文章说：“世界形势对美帝和苏修很不利。甚至联合国成立二十五周年（的纪念会）也成了谴责美帝的讲坛。”"},{"type":"paragraph","text":"文章接着说，另一方面，形势对中国很有利。全世界亿万人民尊敬毛主席和他领导下的中国。越来越多的国家拒绝与蒋介石集团来往，而承认中华人民共和国，并且为恢复中国在联合国的合法席位而斗争。"},{"type":"paragraph","text":"文章最后说，绝大多数澳大利亚人是赞成中华人民共和国的。他们对中华人民共和国有着热烈、友好的感情。一切要煽起我们澳大利亚人反华情绪的图谋都已破产。现在的形势是：工人、劳动人民和其他进步人士都要求澳大利亚同中国建立外交关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63e82d56a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

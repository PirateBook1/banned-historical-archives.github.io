script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德黄作珍接见冶金部机关代表谈揪斗高扬文问题","authors":["吴德","黄作珍"],"dates":[{"year":1967,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"吴德黄作珍接见冶金部机关代表谈揪斗高扬文问题","type":"title"},{"text":"吴德黄作珍","type":"authors"},{"text":"〖吴德及北京卫戍区第二政委黄作珍同志接见了冶金部机关《捍卫毛主席革命路线联合战斗团》〗","type":"appellation"},{"text":"吴德：你们对社会上“革”与“保”是否有区别？当前社会上很复杂，要注意。","type":"paragraph"},{"text":"众答：有区别。我们对社会上的两大派，是按富春同志七一接见冶金部机关《联合战斗团》、冶金部革命造反派抓革命促生产指挥部服务员的指示办事，掌握斗争的大方向，不介入两派的斗争。","type":"paragraph"},{"text":"吴德同志：这一点你们比我们清楚。我们了解你们，但社会上阶级斗争很复杂，你们要注意。","type":"paragraph"},{"text":"我们对高扬文在冶金部及经委的情况不了解，不清楚。如果有问题，有错误可以批判，也应该批判。革委会按江青同志指示的精神，要支持革命委员会，对革命委员会从整体来说提出打倒革命委员会是错误的，革委会是新生事物，有错误、缺点可以批评，但是对“誓死保卫革命委员会”的提法我们是不同意的。至于革委会个别成员，如果有问题，有严重错误完全可以批判，甚至可以按革委会章程（还没有成文）按照巴黎公社的办法罢免，但处理这些问题，革委会也好，造反派也好，都应当采取慎重态度，至于高扬文的问题，大家认为有问题，可以批判，经过群众揭发，批判，是什么问题就是什么问题，你们不是要他去接受批判，听取批判吗？我们认为可以叫他回去弄清问题有好处，时间你们提出来。","type":"paragraph"},{"text":"黄作珍同志：吴德同志的意思是，谢副总理和北京市革命委员会委托我们两人今天找你们来，把高扬文交给你们以你们为主弄清问题。你们冶金部有几个组织，没找其他的，只找你们，相信你们嘛！高扬文有错误是可以批判的，但批判中要讲政策，要文斗，不要武斗，如你们不讲政策，革委会有权把他要回来，这是支持你们，相信你们。","type":"paragraph"}],"comments":[],"origin":"1967年9月16日红代会清华井冈山一部第三动态组编《动态》第151期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"黄作珍","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6735611640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

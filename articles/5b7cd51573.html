script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发关于河北省三个人民公社调查简报的批语","alias":"","parts":[{"type":"paragraph","text":"印发关于河北省三个人民公社"},{"type":"paragraph","text":"调香简报的批语"},{"type":"paragraph","text":"（1960年12月23日）"},{"type":"paragraph","text":"[1]指中共中央办公厅河北工作组关于三个人民公社调查的简报，题为《鲜明的对照》，载于中央办公厅1960年12月15日编印的《情况简报》第六六四号。简报说，最近我们在河北省唐山市着重考察了丰润县王官营公社、玉田县沙流河公社和亮甲店公社。这三个公社两年来同样连续遭受自然灾害，但由于对党的政策采取了不同的态度，采取了不同的工作作风，得到了不同的结果，形成了鲜明的对照。其中王官营公社地处丘陵山区，土地薄，水利条件不好，两年来却保持了连续跃进，年年增产，生活安排好，群众情绪高，劳力外流很少。这主要是他们贯彻了以农业为基础、以粮为纲的方针。他们的主要经验是：（一）坚持以队为基础的三级所有制；（二）劳力安排保证农业生产第一线；（三）大种高产作物和广种多收；（四）公社干部作风踏实，联系群众好，头脑比较清醒，不乱出新花样。沙流河公社自然条件比王官营公社好得多，粮食产量原来也高。但从1958年起，粮食产量逐年下降，致使人口大量外流，浮肿病和非正常死亡现象大量增加。这种现象主要是“共产风”、浮夸风、命令风和瞎指挥风造成的。直至最近，他们对于错误还不敢大胆揭露，采取隐瞒态度，党中央十二条紧急指示至今未和群众见面。亮甲店公社王质肥沃，地势低洼，去年遭受严重水灾，估产过高，购了过头粮；干部作风恶劣，乱搞反瞒产，使生产力遭到严重破坏。今年3月，他们在一部分队进行“三反”，初步改变了干部作风，纯洁了组织，比较认真地解决了一平二调的问题。在克服重重困难的情况下，获得了丰收，人均产粮近800斤。目前群众情绪已安定下来，外流人口也纷纷回来了。以上三个公社的事实，证明了正确执行党的政策的重要性。"},{"type":"paragraph","text":"印发关于河北省三个人民公社调查简报的批语各位同志："},{"type":"paragraph","text":"此件请你们迅速一看，并加以讨论。全国的情形，我看大体都是这个样子，好的、坏的、中等的三类。此件可以一直发到公社，请你们办理。"},{"type":"paragraph","text":"毛泽东1960年12月23日于北京"},{"type":"paragraph","text":"二伯达“即阅，送尚昆印发到会各同志"},{"type":"paragraph","text":"[1]伯达，即陈伯达，当时任中共中央政治局候补委员、中央农村工作部副部长、毛泽东的秘书。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[3]指参加即将在北京召开的中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":111,"page_end":112},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b7cd51573"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

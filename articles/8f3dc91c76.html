script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐汇区第二财政所干部群众联系实际学习红五卷深入揭批“四人帮”努力搞好财政工作","authors":[],"dates":[{"year":1977,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　徐汇区财政局第二财政所党支部组织全所干部和群众坚持理论联系实际的革命学风，采取通读、重点精读和选学语录相结合的方法，掀起学习《毛泽东选集》第五卷的热潮。他们以战无不胜的毛泽东思想为武器，深入开展揭批“四人帮”的斗争，努力搞好财政工作。"},{"type":"paragraph","text":"第二财政所党支部组织干部和群众在半个月中通读了《毛泽东选集》第五卷，并在通读的基础上，围绕揭批“四人帮”的专题，选读有关重点文章，努力掌握思想武器，提高批判水平。理论小组的同志结合揭批“四人帮”的罪恶历史和反动面目，重点精读了《在中国共产党全国代表会议上的讲话》、《\u0026lt;关于胡风反革命集团的材料\u0026gt;的序言和按语》等著作。最近，他们又组织全所同志结合学习华主席《把无产阶级专政下的继续革命进行到底》这篇重要文章，联系“四人帮”歪曲和篡改毛主席关于无产阶级专政下继续革命伟大理论的罪行，分别组织四个学习小组的同志重点精读了《关于正确处理人民内部矛盾的问题》、《在省市自治区党委书记会议上的讲话》等十六篇著作。理论小组的同志以毛主席关于揭批高饶反党联盟的一系列指示为武器，把“四人帮”和高饶反党联盟这两个反党集团从性质、手法、罪恶目的、阶级根源等四个方面相对照，深入开展批判，写出了题为《同出一源的两股地下水》的批判文章，在所内向群众宣讲，推动了揭批“四人帮”斗争的深入开展。"},{"type":"paragraph","text":"该所党支部还紧密联系财税工作的实际，围绕财税部门为什么要狠抓经济领域的阶级斗争、为什么要努力促进生产发展、为什么社会主义企业要增加积累、为什么社会主义企业要实行经济核算、为什么要坚持合理的规章制度、为什么要严格遵守国家财经纪律等六个问题，组织理论小组的同志和群众一起学习。他们摘录了《毛泽东选集》第五卷中的有关语录，收集了“四人帮”散布的有关谬论，整理出一个有马列语录、选集第五卷语录和“四人帮”反动谬论的对照材料，以便深入批判“四人帮”，进一步分清两条路线的是非界限，肃清流毒和影响，推动财税工作大干快上。前些日子，联系区手工业系统的专管员学习了毛主席关于“要逐步学会经济核算”、“实行经济核算”的指示，狠批了“四人帮”反对搞经济核算的谬论，分头对全区街道工厂一九七一年以来的各项经济指标作了全面分析，调查了近年来减产减收的一些原因，写出了调查报告，向区委和主管部门作了反映，受到了领导的重视。同时，他们还深入调查研究，排出了能够增加六十五万元财政收入的三十二个增产挖潜的门路，准备组织力量促进企业增产增收。联系商业系统的专管员学习了毛主席关于“积累较多的资金”的指示，深批“四人帮”把增加社会主义积累诬蔑为“利润挂帅”的谬论，理直气壮地大力组织财政收入。他们有的积极促进企业扭转亏损，有的配合企业开展清仓查库，积极处理呆滞积压商品，增加经营品种，建立柜组核算，加强经营管理，节约商品流通费用，增加财政收入，初步取得了一些效果。"},{"type":"paragraph","text":"该所党支部还通过认真学习毛主席关于“一个团体要有一个章程”、“无政府状态不符合人民的利益和愿望”等教导，批判“四人帮”把合理的规章制度诬蔑为“管、卡、压”的谬论，运用领导和群众相结合的办法，分别制订了领导、专管员和内勤的岗位责任制，有利于进一步搞好各项工作。"},{"type":"paragraph","text":"(徐汇区财政局通讯组)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\07\\777h010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e闸北区蕃瓜弄的退休工人和孙女一起学习《毛泽东选集》第五卷。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f3dc91c76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"加强党务工作，对孙中山参加北方和会的态度","alias":"","parts":[{"type":"paragraph","text":"加强党务工作，对孙中山参加"},{"type":"paragraph","text":"北方和会的态度"},{"type":"paragraph","text":"（1924年11月1日）各地委、区委、小组负责同志们："},{"type":"paragraph","text":"党内组织为党的中心工作，一切对内对外发展，均与之有密切关系，前次扩大会议决议及中局选次文告，均已再三说过。近来党的工作一天一天繁重，但是内部组织却未有显著的进步，有的地方许久没有报告，有的虽寄报告，不是漫无系统，便是失之简略，不能看出工作的进步。这样散漫的精神如果继续下去，影响是很坏的。兹特再行通告各负责同志，自后务于此点特别矫正，至少要做到下列各事："},{"type":"paragraph","text":"（一）小组及地方会应照例举行，不得间断；"},{"type":"paragraph","text":"（二）开会时应常常提出具体的政治问题讨论，依本党机关报之主张，以教育各个同志；"},{"type":"paragraph","text":"（三）负责党部或组长，应规划工作，分配各个同志担负，训练各同志使成为真能行动的党员；"},{"type":"paragraph","text":"（四）每次接到中局文告后，应即提出会议讨论，并尽力执行，执行时有无障碍及其结果，均应随时报告中央；"},{"type":"paragraph","text":"（五）委员会或组长，至少一星期应向中央作报告一次，报告一星期内所做工作；（六）报告不宜过于简略，要很有条理地述明各项工作之全部。"},{"type":"paragraph","text":"委员长T.S.Chen"},{"type":"paragraph","text":"秘书T.T.Mao"},{"type":"paragraph","text":"这个通告发出后，中局政策略有变更，现在我们对于孙中山参加于北方和会并不根本反对，然我们当警告中山在和会中本着国民党的党纲、政纲及北伐宣言说话，揭破帝国主义者和军阀在和会中勾结宰制中国的阴谋。"}],"authors":["毛泽东"],"dates":[{"year":1924,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":105,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09bd1e0b56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中伊男女排球队在京进行友谊比赛邓小平副总理等出席观看了比赛","authors":[],"dates":[{"year":1974,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年四月二十七日电　伊朗国家男女排球队同中国国家男女排球队今晚在首都体育馆进行了友谊比赛。两国排球选手的精彩球艺和良好的体育风尚，受到全场一万八千名观众的热烈欢迎。"},{"type":"paragraph","text":"国务院副总理邓小平，国家体委负责人庄则栋、李青川出席观看了友谊比赛，并在比赛前会见了伊朗国家男女排球队领队伊勃拉辛·奈玛蒂和伊朗驻中国大使馆临时代办拉加布萨德、一等秘书法尔汗和夫人，宾主进行了亲切友好的谈话。"},{"type":"paragraph","text":"今晚，首都体育馆内呈现着中伊两国人民和运动员之间团结友好的气氛。当两国运动员手拉手走入比赛大厅时，全场观众热烈鼓掌欢迎。邓小平副总理、庄则栋、李青川等，同伊勃拉辛·奈玛蒂领队、拉加布萨德临时代办走下主席台，到比赛场上会见了双方运动员，同他们一一握手，并一起照了像。"},{"type":"paragraph","text":"中国排球队曾于去年访问过伊朗，中伊两国运动员结下了深厚的情谊。这次伊朗队回访，朋友们又一次相见，都感到格外高兴。今晚的友谊比赛进行得紧张激烈。伊朗队在比赛中战术配合好，多次以快球及交叉掩护成功得分。中国队较好地发挥了“短、平、快”的打法，打出了不少好球。比赛结束后，双方队员手拉手向热烈鼓掌的观众致意。"},{"type":"paragraph","text":"伊朗队教练法鲁赫·法赫雷第尼在比赛后对记者说，我们来中国访问感到十分高兴。比赛的胜负是次要的，主要是通过互访增进我们之间的友谊。我们希望中国参加今年在德黑兰举行的亚洲运动会，让我们在亚运会上再次相见吧。中国队教练孙志安说，我们去年访问伊朗，受到热情友好的接待。访问时间虽短，印象很深。通过今天的比赛，看到伊朗队在短短几个月里获得这样大的进步，我们感到很高兴。这次伊朗朋友来访，一定会进一步加强我们之间的友谊。"},{"type":"paragraph","text":"有关方面负责人王拓、张之槐、林蔼丽、魏明、夏朗等，也出席观看了今晚的友谊比赛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54d609c0c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

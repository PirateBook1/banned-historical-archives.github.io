script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古布曼增迪主席和拉姆苏伦外长  电谢毛主席和周总理对乔巴山元帅的吊唁","authors":[],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古布曼增迪主席和拉姆苏伦外长"},{"type":"paragraph","text":"电谢毛主席和周总理对乔巴山元帅的吊唁"},{"type":"paragraph","text":"【新华社十七日讯】蒙古人民共和国大呼拉尔主席团主席布曼增迪和外交部长拉姆苏伦，十五日分别复电我中央人民政府主席毛泽东和政务院总理兼外交部长周恩来，答谢他们对乔巴山元帅逝世的吊唁。电文如下：中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"我国人民的领袖、我们人民国家的创始人及组织者、蒙古人民共和国部长会议主席乔巴山元帅过早的逝世，承蒙致以兄弟般的深切哀悼，谨代表蒙古人民共和国大呼拉尔主席团、蒙古人民及我个人向您并通过您向与我们友好的中华人民共和国中央人民政府及中国人民表示衷心的谢意。"},{"type":"paragraph","text":"我国劳动人民走着我国人民敬爱的领袖、我们人民民主国家的伟大建设者乔巴山元帅所指示的道路，巩固着与伟大中国人民及一切爱好和平的人民之间的友谊，并将永远更加坚强地为着以我们共同的友邦——强大的苏联为首的和平、民主及社会主义事业而奋斗。"},{"type":"paragraph","text":"蒙古人民共和国大呼拉尔主席团主席　布曼增迪"},{"type":"paragraph","text":"一九五二年二月十五日于乌兰巴托中华人民共和国中央人民政府政务院总理兼外交部部长周恩来同志："},{"type":"paragraph","text":"对于我国人民的领袖、我们独立的人民民主国家的创始人、蒙古人民共和国部长会议主席乔巴山元帅的逝世，承蒙致以兄弟般的哀悼，总理同志，请接受我深挚的谢意。在进一步巩固我们两国人民之间的友谊，进一步求得我们国家的繁荣并全力加强以我们共同的友邦——伟大的苏联为首的和平、民主及社会主义阵营的事业中，乔巴山同志英勇的一生将永远是富有鼓舞力量的榜样。"},{"type":"paragraph","text":"蒙古人民共和国外交部部长　拉姆苏伦"},{"type":"paragraph","text":"一九五二年二月十五日于乌兰巴托"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fbce72f99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

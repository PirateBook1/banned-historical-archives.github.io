script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭冲关于对资本主义工商业改造的广播讲话（节录）","authors":["南京市市长","彭冲"],"dates":[{"year":1955,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"彭冲关于对资本主义工商业改造的广播讲话（节录）","type":"title"},{"text":"南京市市长彭冲","type":"authors"},{"text":"对资本主义工商业的社会主义改造是我国过渡时期总任务的重要组成部分。随着国家建设事业的发展，和农业合作化高潮的到来，国家对资本主义工商业的社会主义改造，已经进入一个新的阶段，就是：许多行业在各地方分别地进行全部公私合营的阶段……。","type":"paragraph"},{"text":"从南京市的具体情况来看，认真地进一步改造资本主义工商业，不光是非常必要，同时也是完全可能的。我们晓得，和全国各地一样，南京市在改造资本主义工商业的工作方面，已经取得了很大成绩。社会主义经济有了迅速的发展，已经树立了对资本主义经济的绝对优势的地位。资本主义工商业的主要部分已经分别纳入了各种不同形式的国家资本主义轨道。工业方面，到今年年底，国家对南京市私营大型工业的加工订货产值，将要占私营工业的生产总值的90％以上；公私合营工业的产值，占全市私营工业总产值的75．36％。商业方面，目前，南京市已经有相当多的私营商业转变为国家资本主义商业，根据统计，各种形式的国家资本主义商业在社会商品零售总额中所占的比重，大约占21％，社会主义商业占47％以上，私营商业占30％。与此同时，南京市广大工商业者经过“五反”运动，特别是在过渡时期总任务和第一个五年计划的宣传教育以来，政治情况也有了很大的变化，现在南京市经常参加政治学习的工商业者就有1700多人。通过学习，已经有越来越多的人认识到社会发展的规律，初步地认清了企业、个人的前途和国家的社会主义前途的一致性，并且还出现了不少进步的核心分子。他们不但自己愿意接受改造，而且能够推动其他工商业者接受改造。这些，都给进一步开展资本主义工商业的社会主义改造工作，打下了良好的基础。但是，目前南京市资本主义工商业的改造工作，还落在需要和可能的后面，我们还必须进一步加强这方面的工作，以适应形势发展的需要。","type":"paragraph"},{"text":"大家必须认识：当前，资本主义工商业的改造工作，正面临着巨大的任务，在明年年内，将要把对国家建设和人民生活关系密切的资本主义工商业中的主要行业，基本上都实行全行业的公私合营，次要行业也要有一部分或者大部分实行公私合营，资本主义交通运输业、手工业、小商小贩等，也要相应地进行社会主义改造。在这样光荣而艰巨的任务面前，我们必须提高认识，端正态度，克服各种不利于改造的思想和行为……","type":"paragraph"},{"text":"我们还应该认识到：国家对资本主义工商业的社会主义改造是有准备、有步骤地进行的。和全国其他许多城市一样，南京市的资本主义工商业范围很广，从业人员很多。根据这一情况就必须有规划、有秩序、有步骤地进行资本主义工商业的社会主义改造。那种企图“一下子就都要改造过来”的想法是错误的，那样，不但会影响到社会主义改造工作的顺利进展，而且也不能适应国家建设新形势的要求。当然积极地要求和接受社会主义改造的精神是值得欢迎的。但是，必须防止和克服急于求成和草率从事的思想和做法……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3db6d7d749"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

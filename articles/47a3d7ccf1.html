script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰共产党《红旗》周刊欢呼中共十二中全会公报标志着　中国的无产阶级专政得到捍卫和巩固　妄图在中国复辟资本主义的以刘少奇为首的修正主义反动势力彻底失败","authors":[],"dates":[{"year":1968,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰共产党《红旗》周刊欢呼中共十二中全会公报标志着"},{"type":"paragraph","text":"中国的无产阶级专政得到捍卫和巩固"},{"type":"paragraph","text":"妄图在中国复辟资本主义的以刘少奇为首的修正主义反动势力彻底失败"},{"type":"paragraph","text":"新华社科伦坡十九日电　锡兰共产党《红旗》周刊今天发表社论，热烈欢呼中国共产党第八届扩大的十二中全会的公报。"},{"type":"paragraph","text":"社论指出，这个公报是一个极其重要的文献。公报标志着中国的无产阶级文化大革命发展的一个重要阶段。"},{"type":"paragraph","text":"“公报标志着中国的无产阶级专政得到了捍卫和巩固，中国是世界革命的基地。它同时标志着妄图在中国实现资本主义复辟的以刘少奇为首的修正主义反动势力的彻底失败，而这种复辟在苏联和现代修正主义者统治的其他国家已经发生了。”"},{"type":"paragraph","text":"社论指出，“无产阶级文化大革命能够取得这些胜利，是因为无产阶级文化大革命有当代最伟大的马克思列宁主义者毛泽东同志的英明的和亲自的领导。这是当代的马克思列宁主义——毛泽东思想的胜利。”"},{"type":"paragraph","text":"社论说，“全世界的进步革命运动把这些胜利当作他们自己的胜利来欢呼，并且受到进一步的鼓舞和激励，从而在本国展开革命活动。”"},{"type":"paragraph","text":"社论强调说，“毛泽东同志天才地向中国人民指出了怎样在无产阶级专政条件下把革命推向前进。这是对现在被现代修正主义者统治的一切国家里的革命者的重要教益。”"},{"type":"paragraph","text":"社论谈到中国通过无产阶级文化大革命变得更加强大，中国人民在毛泽东思想基础上进一步增强了团结，由工人阶级领导的教育革命已经开始，一场巨大的工业革命也在进行中。"},{"type":"paragraph","text":"社论说，“一切革命者都欢呼这些胜利，都欢呼中国共产党第八届扩大的第十二次中央委员会全会的公报。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47a3d7ccf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

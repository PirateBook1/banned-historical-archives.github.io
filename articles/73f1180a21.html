script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5180","name":"坚决消除派性，切实搞好党风","author":"中共中央党校理论研究室","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5180/5180.pdf"],"article":{"title":"坚决消除派性，切实搞好党风","alias":"","parts":[{"type":"paragraph","text":"理论动态388"},{"type":"paragraph","text":"内部刊物注意保存"},{"type":"paragraph","text":"1982年11月10日中共中央党校理论研究室"},{"type":"paragraph","text":"坚决消除派性，切实搞好党风"},{"type":"paragraph","text":"刘顺元"},{"type":"paragraph","text":"十二大党章第一章第三条规定，共产党员必须“维护党的团结和统一，坚决反对派性，反对一切派别组织和小集团活动，反对阳奉阴违的两面派行为和一切阴谋诡计”。从党内政治生活的实际情况来看，履行这一规定十分重要。"},{"type":"paragraph","text":"现在的派性不同于延安时期的宗派主义。那时的宗派主义，主要是山头主义，一无利害关系，二无个人恩怨，仅仅因为各解放区被敌人分割、封锁，不同地区的同志彼此间作风、习惯不同，相互间一时生疏而产生的，经过整风就逐渐消除了。现在的派性是十年动乱中斗“走资派”以及两大派长期斗争的一种后遗症。其本质是那时的既得利益和新的利害关系相结合的产物。有人说，派性这个东西，看不见，摸不着。实际上是看得见，也摸得着的。在招生、招工、提级、提干、入党以及干部任免、党纪处分等等事情上，它就很自然地冒出来了。正如胡耀邦同志在党的十二大报告中讲的，有少数党员“顽固地进行派性活动，严重损害党的利益”。有些派性严重的人，极力否认派性，是心中有鬼，不是老实态度。"},{"type":"paragraph","text":"派性同党性是根本对立的。派性进入了领导班子，它就会排挤党性，派的利害关系就会破坏原则性。因为有自己人和非自己人这样一种分别，就难于在行动上一致，班子就硬不起来。由于同样的原因，这种班子也就难于同党中央在政治上保持一致。人们经常说的贯彻执行中央的路线、方针、政策中的阻力，有不少就是由此发生的。"},{"type":"paragraph","text":"个别的领导干部，派性异常严重，他们利用派性，又发展了派性。他们任人唯亲、唯派，不择手段地排斥异己，企图由自己的派来掌权。他们利用合法地位，搞一言堂，一手遮天，欺上压下。他们同“三种人”的关系表现异常。派性在上下左右，往往彼此呼应，使局外人是非不明，在政治上上当。在他们所管辖的地区、部门，正气难于伸张，于部心有余悸。党内生活很不正常。"},{"type":"paragraph","text":"不能说受派性感染的同志几年来没有作过有益的工作，但是，派性是不安定、不团结的因素，是党风不正的一个重要的表现，又是造成党风不正的一个重要的原因。十二大以后的党，应当在更高的水平上团结起来，不会再容忍派性继2续存在，尤其不应当让它毒害中青年接班人。领导班子中的派性对有计划有步骤地进行整党，使党风根本好转是一个极大的障碍，对这样的领导班子要进一步地和严格地加以整顿和调整。"},{"type":"paragraph","text":"3"}],"authors":["中共中央党校理论研究室","刘顺元"],"dates":[{"year":1982,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":3},"tags":[{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73f1180a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

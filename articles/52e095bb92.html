script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南公安部转川北查对证实捕杀案犯材料的报告（节录）","authors":[],"dates":[{"year":1951,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"西南公安部转川北查对证实捕杀案犯材料的报告（节录）","type":"title"},{"text":"……宣汉……所有犯人材料1242份，……全部错误的175份，部分正确部分错误的264份，含糊不明的76份。安岳派了15个干部携卷下乡查对了195份材料，查出30份是假的。南部将摸底调查搜集的448份材料到群众中证实时，发现有173份是假的，有14件不具体，又在已批死刑的人犯材料中平反8件，其中血债21条。巴中通过摸底工作带了132份犯人材料到各乡查对，查出有12份材料全是假的，20多份有出入。达县西万乡已杀20余名，摸底中又提出7名要杀，经县上派人到该乡找证人了解查对仅一名该杀，一名该缓，其余均为有出入或伪造的。三台乐安，观音两区要求扣捕的55份人犯材料，经审查应捕的仅有7名。案犯材料不实的情况多种多样，如宣汉芭蕉乡杨先丙的一条血债，工作组长说是真的，且有证人。据查证人是反革命杨俊？之妻，其为报私仇而把一个害月痨的女人说成是杨打死的。马家乡冯如林的材料上，乡村干部捕风捉影的写了一条罪状是甲午年雇奶奶符代桂，两年工资又一文不给，据查甲午年冯还未生…西充二区人犯王华之的材料上写：“该犯拉兵扣索逼得王胚润自杀而死”，据查王现在在南充挑土……","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e095bb92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

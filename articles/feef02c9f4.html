script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"祝贺苏联第二个载人宇宙飞船发射成功的电报","alias":"","parts":[{"type":"paragraph","text":"祝贺苏联第二个载人宇宙飞船"},{"type":"paragraph","text":"发射成功的电报"},{"type":"paragraph","text":"（1961年8月9日）苏联共产党中央委员会第一书记尼·谢·赫鲁晓夫同志："},{"type":"paragraph","text":"在苏联胜利发射第一个载人宇宙飞船不到四个月的时间内，苏联又成功地发射了第二个载人宇宙飞船，在人类征服宇宙空间方面，创造了新的奇迹。这一光辉成就，将大大鼓舞社会主义各国人民和全世界人民争取和平和人类进步事业的信心。"},{"type":"paragraph","text":"亲爱的赫鲁晓夫同志，我谨代表中国共产党和中国人民向你，并通过你向苏联共产党和苏联人民，致以最诚挚的祝贺。祝苏联先进的科学技术在苏联共产党的领导下，攀上新的高峰。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"1961年8月9日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":8,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":337,"page_end":337},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"feef02c9f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

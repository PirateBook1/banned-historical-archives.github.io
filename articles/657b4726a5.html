script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"只要了解事实真相，群众是决不会盲从反动派的","alias":"","parts":[{"type":"paragraph","text":"只要了解事实真相，群众是决不会盲从反动派的！！"},{"type":"paragraph","text":"（1946年2月26日）"},{"type":"paragraph","text":"所有这些反动示威，包括二十二日的重庆示威在内，被国民党法西斯反动派欺骗参加的学生都只占当地全体学生的极少数，例如二十二日在重庆只有七千人，二十三日减至二千人，二十三日在上海只有二千余人，可见中国人民绝大多数其政治觉悟程度甚高，他们能够判别是非曲直，决不盲目跟随反动派走。法西斯反动派之所以能够煽动一部分群众参加示威，一半依靠威胁，一半依靠欺骗，即是利用人们不明东北真相与不明反动派挑拨国际战争与国内战争的阴谋之结果。我们相信只要东北真相被了解、反动派的阴谋被揭露，真正的群众是决不会盲从反动派的。"},{"type":"paragraph","text":"[1]这是毛泽东在审阅新华社述评稿《在政府当局的纵容与鼓励下反动派扩大反苏反共活动》时加写的两段话。第一段话加写在原稿列举国民党反动派煽动和组织重庆、成都、南京、上海、北平、武汉等地少数学生进行反苏反共示威活动，以及国民党特务破坏活动之后。第二段话加写在这篇述评"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"但是不论国民党法西斯反动派如何起劲地欺骗并煽动一部分学生举行挑拨国际战争与国内战争的反革命示威，也不论某些政府当局如何纵容与鼓励这种反革命示威，归根结底，反动派自己是要失败的。企图挑拨美、苏两大强国举行所谓第三次世界大战，以便中国法西斯反动派好从中取利、从此“翻身”的阴谋，是确定要失败的。对于美、苏，它们的团结政策一定不变，断不会受这批中国法西斯臭物所煽动。对于中国人民，因为这种阴谋完全是反民族的，即是说，如果反动阴谋实现了，仅仅于德日意法西斯残余有利，于中国民族是绝对不利。关于那些反动口号，例如所谓“铁血收复东北”“自动参战，武装收复东北”“打倒新帝国主义”之类，中国人民很快就会知道，这是反对中华民族利益的反动阴谋。关于反动派挑拨内战的阴谋，表现在极端诬蔑与侮辱中共与民主人士，捣毁中共与民主派的报纸，殴打中共党员与民主人士，所有这一切，中国人民也是很明白，内战是确定地不能再打了。总之，在反动派极度猖獗之下，中国人民将更加团结起来，制止一切反动活动。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":2,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":182,"page_end":183},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/b

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"华东野战军西兵团统归刘邓指挥","alias":"","parts":[{"type":"paragraph","text":"华东野战军西兵团统归刘邓指挥！"},{"type":"paragraph","text":"（1947年8月11日）刘、邓，陈、粟："},{"type":"paragraph","text":"（一）佳辰灰申两电均悉。（二）刘邓部署很好。前已通知你们所有山东全军统一归刘邓指挥，一切决策临机处理，不要请示。我们尽可能帮助你们。（三）六纵似宜开至聊城，相机与宋王会合，直接策应陇海南北，不宜分散使用，望按情酌办。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"真午"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平和华东野战军司令员兼政治委员陈毅、副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]佳辰电，指1947年8月9日7时刘伯承、邓小平给中共中央军委和陈毅、粟裕、谭震林的电报。电报说，我们已进至成武、曹县之线以南，今夜迫近陇海线后，休息一天，即进至陇海路南。到陇海路南后，有两个方案：如敌来得慢，则可出目的地；如敌尾我快，则可打一二个圈子，尽量争取先到目的地。灰申电，指1947年8月10日15时陈毅、粟裕给刘伯承、邓小平并陈士、唐亮和中共中央军委的电报。电报说，根据敌情，陈士、唐亮部一时难以北返转入内线，建议继续随刘伯承、邓小平进至陇海线或路南地区，待故大部南移，再行北返转入内线，其行动请刘邓决定指挥。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e00a7f7b7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

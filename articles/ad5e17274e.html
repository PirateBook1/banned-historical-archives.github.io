script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"注意研究“延安毛泽东”","authors":["华迪康"],"dates":[{"year":1992,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"注意研究“延安毛泽东”"},{"type":"paragraph","text":"在许多人把注意力集中在“青年毛泽东”、“晚年毛泽东”的时候，延安大学副教授郭必选提出要重视对延安时期的毛泽东研究。"},{"type":"paragraph","text":"郭必选说，延安时期（一九三五年十月十九日至一九四八年三月二十三日）正是毛泽东四十二岁到五十五岁年富力强的时期。一九三五年，遵义会议确立了他在全党的领导地位。十年后一九四五年在党的“七大”毛泽东思想被规定为“我们党的一切工作的方针”。延安十三年跨越土地革命战争、抗日战争和解放战争三个时期。这正是中国历史转折时期，也是毛泽东思想不断成熟、丰富、发展的时期。"},{"type":"paragraph","text":"郭必选说，毛泽东思想作为中国共产党集体智慧的结晶，其主体是毛泽东创造的。《毛泽东选集》（一—四卷）百分之七十都是在延安时写的。毛泽东思想的科学体系是在延安时期形成的。"},{"type":"paragraph","text":"郭必选说，延安精神代表了以毛泽东为代表的中国共产党人的优良品格，是中华民族性格的最高体现。全方位地研究延安时期毛泽东，对今天深化中国革命的本质和规律的认识有着重要的意义。"},{"type":"paragraph","text":"（一九九一年十二月二十六日《社会科学报》华迪康摘）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad5e17274e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

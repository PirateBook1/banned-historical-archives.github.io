script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“要让毛主席放心”","authors":[],"dates":[{"year":1969,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席为教育革命操心，我们要让毛主席放心。”"},{"type":"paragraph","text":"这是驻中国五·七学校工宣队的战士们的一句话，这句话说得何等好啊!"},{"type":"paragraph","text":"“要让毛主席放心”，工宣队就要在学校教育阵地上打攻坚战，用毛泽东思想彻底把学校教育阵地改造过来，使之成为培养无产阶级革命事业接班人的毛泽东思想大学校。"},{"type":"paragraph","text":"“要让毛主席放心”，工宣队就要在学校教育阵地上打进攻战，打持久战，要一个战役一个战役地和资产阶级打下去，直到把资产阶级彻底打败、消灭为止。"},{"type":"paragraph","text":"“要让毛主席放心”，工宣队就要信心百倍，勇往直前，力争打胜仗。而中国五·七学校一年来的事实也证明了在学校教育阵地上，工宣队是能够打胜仗的，而且能够打很大的胜仗。"},{"type":"paragraph","text":"“要让毛主席放心”，工宣队就要克服临时观念，打消不安心的思想。当你不安心在上层建筑领域中战斗下去的时候，你就要认真地想一想有没有做到“让毛主席放心”。"},{"type":"paragraph","text":"“要让毛主席放心”，每个工宣队员都应该有这个思想，用这个思想鼓舞自己，鞭策自己，为无产阶级教育革命贡献出自己的一切。"},{"type":"paragraph","text":"在伟大的教育革命实践中，我们不应该怕那些顽固派的讥笑。他们讥笑了，正说明我们不断有所突破，有所前进；他们赞扬我们，这就很危险，说明我们没有跳出他们的老框框。顽固派越讥笑，我们伟大领袖毛主席对我们的工作就越放心。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83930da86c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"策应保卫陕甘宁保卫毛主席  太岳游击队竞赛杀敌  晋南曲村以北恢复广大地区","authors":[],"dates":[{"year":1947,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"策应保卫陕甘宁保卫毛主席"},{"type":"paragraph","text":"太岳游击队竞赛杀敌"},{"type":"paragraph","text":"晋南曲村以北恢复广大地区"},{"type":"paragraph","text":"【本报太岳二十五日电】三月中旬以来，太岳全区各地方武装，在保卫毛主席号召下展开歼敌竞赛，十天内歼敌二百余名。一分区平、介、灵、霍各县游击队，深入铁路沿线及汾西活动，打击阎顽蚕食抢粮部队，毙俘敌四十三名，缴获步枪五支。二分区临冀游击队缴枪运动仍在展开，又缴敌机枪两挺，步枪十三支，毙俘敌三十一名。三分区安夏独立营组织短小武装，深入安邑城郊，一度袭击该县西北四十里之大方村据点，闻喜已收复刘峪口据点。两地计毙俘敌少校指挥官以下二十五名，击毁汽车一辆，缴获步枪八支，电话机一架。豫北孟县游击队两次击退进犯坡掌蒋军，毙俘敌十六名，缴获步枪十六支，子弹四百余发。太岳军区首长特于二十一日通令嘉奖以上各游击队。"},{"type":"paragraph","text":"【本报太岳二十五日电】晋南军民于上月初又粉碎蒋阎军扫荡，同时展开大攻势，截止本月三日，保安团与民兵作战二十九次，曾两次攻入曲村镇，毙俘敌二十六名，破击曲沃史村及曲村史村两路，截获敌运输大车十五辆，小麦八千余斤，机枪一挺，步枪九支，子弹五百余发，电线一千八百斤，骡马四匹，解放民夫百余人；曲村以北蒙城以东过去被蒋军蚕食地区大部恢复，建立了十六个武装村公所，蒋顽军乘机逃跑及我争取回来的有六十七名，现攻势仍在继续开展。本月十五日，四区民兵深入蒙城汽路伏击敌人，获敌运输大车七辆，小麦六千余斤，步枪一支，俘敌一名。襄陵保安大队于十二日在南梁伏击抢粮蒋军经一小时激战，毙俘敌十四名，缴获步枪十二支。同日洪洞民兵在河神庙埋雷，毙敌二名，冷枪击毙三名。"},{"type":"paragraph","text":"【本报太岳二十五日电】坚持敌后游击战争，掩护群众土地改革的济源二区民兵，五个月来作战一百余次，毙伤俘敌一三三名，我仅负伤一名。区指导员王杰同志亲自领导的分队，成绩更为卓著，他们曾以十二个人的小型游击队日以继夜与敌搏斗，大小战斗七十三次，毙伤俘敌一○五名，我毫无伤亡，创造○与一○五之比的光辉纪录。该区由于民兵积极活动，全区二十五个行政村，已全部恢复，并掩护了十个行政村的土地改革，建立了南岭以北十六个行政村的联防。他们为了更好的掩护土地改革，向孟县独立营提出杀敌竞赛：从三月十五日到本月底半个月内，保证完成毙俘敌二十名，掩护四个村进行土地改革的任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44eab412ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"《解放军报》发表《正确对待两种不同性质的当权派》的编者按语","alias":"","parts":[{"type":"paragraph","text":"五、不动员农民进城、拦路、拦车。六、不夺枪、不开枪。达成协议后，双方应立即用电话通知回去，保证切实执行。"},{"type":"paragraph","text":"《解放军报》发表《正确对待两种不同"},{"type":"paragraph","text":"性质的当权派》的编者按语"},{"type":"paragraph","text":"（一九六七年六月二十四日）"},{"type":"paragraph","text":"昨天本报发表了海军直属机关红联总《正确处理两类不同性质的矛盾，紧紧掌握斗争大方向》，今天又发表了空军司令部红尖兵《正确对待两种不同性质的当权派》。这两篇文章都提出了怎样用阶级分析的观点来看待两种性质的当权派，两种性质的“革”，两种性质的“保”的问题，这个问题很值得我们大家认真研究。"},{"type":"paragraph","text":"当前无产阶级文化大革命已进人到两个阶级、两条道路、两条路线决战的关键时刻，无产阶级和资产阶级两个阶级，尖锐对立，阵营分明。你不是站在无产阶级-边，就是站在资产阶级一边，这是不以人们意志为转移的。"},{"type":"paragraph","text":"对待两种当权派的态度也是这样。你对待无产阶级当权派，是反对还是拥护，是革还是保；对资产阶级当权派，是拥护还是反对，是保还是革。这是摆在每个人的面前，必须认真执择的问题。"},{"type":"paragraph","text":"你是真正的无产阶级革命派，对待无产阶级司令部的人，对待无产阶级当权派，你就必然坚决拥护，坚决保，统统保。对他们的缺点、错误的批评，也必然是同志式的。对待资产阶级司令部的人，对待走资本主义道路的当权派，你就必然坚决革，有的要打倒，有的半打倒。"},{"type":"paragraph","text":"你是资产阶级保皇派，你就必然保资产阶级司令部的人，保走资本主义道路的当权派，必然炮打无产阶级司令部，必然拼命地反对无产阶级当权派"},{"type":"paragraph","text":"你是无政府主义者，你就必然怀疑一切，打倒一切，不分无产阶级司令部的人还是资产阶级司令部的人，不分无产阶级当权派还是走资本主义道路的当权派，不问青红皂白，一概打倒。这些人自以为是最彻底的“革命派”，其实，他们把斗争矛头指向无产阶级当权派，就前弱以至破坏无产阶级专政，保护一小走资本主义道路的当权派，这是根本违背毛泽东思想的。"},{"type":"paragraph","text":"如何对待两种当权派、两种革两种保的问题，归根到底，是个立场问题。是屁股坐在那一边的问题。是坐在无产阶级一边，还是坐在资产阶级一边。"},{"type":"paragraph","text":"我们必须牢记毛主席的教导：要用阶级和阶级斗争的观点，用阶级分析的方法去看待一切、分析一切。"}],"authors":[],"dates":[{"year":1967,"month":6,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":512,"page_end":512},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b0a54053c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

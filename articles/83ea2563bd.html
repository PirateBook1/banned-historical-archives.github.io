script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于回国后沿途接待问题的电报","alias":"","parts":[{"type":"paragraph","text":"关于回国后沿途接待问题的电报"},{"type":"paragraph","text":"（1950年2月23日）王大使\"，转刘少奇、高岗二同志："},{"type":"paragraph","text":"我们一行因沿途参观今廿三日可到伊尔库次克。计廿六日可到满洲里，尔后拟于海拉尔、齐齐哈尔、哈尔滨、长春、四平街、铁岭各停留一二小时至三四小时，到沈阳拟停留一二天。请高岗同志通知上述各地负责同志保守秘密，每处只要少数负责干部迎接招待，不要使多数人知道，尤其不要公开发表消息。尔后至打虎山、锦州、山海关、唐山、塘沽、天津，均拟略作参观，均要保守秘密。到北京下车时，亦只要有少数党内党外人士（一百人左右）至车站迎接，不要使多数人知道，待到北京后方才发表消息。请照此布置为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿三日[1]指王稼祥，当时任中国驻苏联大使。[2]高岗，当时任中央人民政府副主席兼东北人民政府主席。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":2,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":216},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83ea2563bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

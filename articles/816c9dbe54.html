script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面落实毛主席最新指示","authors":[],"dates":[{"year":1968,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全面落实毛主席最新指示"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》的元旦重要社论深刻地指出：“毛主席最新指示的全面落实，就是无产阶级文化大革命的全面胜利。”"},{"type":"paragraph","text":"这就要求我们，把毛主席关于无产阶级专政下进行革命的理论、路线、方针、方法和政策，特别是关于无产阶级文化大革命的一系列极为重要的指示，作为活学活用毛泽东思想的中心课题，作为各种类型的毛泽东思想学习班的基本内容，狠学狠用，斗私批修，从思想到行动紧跟毛主席，紧跟毛主席的最新指示，紧跟毛主席的伟大战略部署。"},{"type":"paragraph","text":"全面落实毛主席的最新指示，一定要从“忠”字入手抓根本态度，从“用”字入手抓革命学风。"},{"type":"paragraph","text":"我们对毛主席的每一项最新指示，必须绝对忠诚，认真学习，深刻领会，自觉紧跟，坚决照办。要无条件地全面落实、迅速落实，不允许强调所谓“特殊”情况，讲条件，打折扣，慢慢吞吞，拖拖拉拉。更不允许从右的或极“左”的方面干扰毛主席最新指示的落实。"},{"type":"paragraph","text":"如果我们对毛主席的最新指示，学而不用，不落实到行动上，就是对毛主席和毛泽东思想的不忠。"},{"type":"paragraph","text":"要使毛主席的最新指示条条落实，全面落实，就要发动群众，对照最新指示，结合当前形势，总结工作，肯定成绩，找出差距，克服缺点。要发现和树立好的典型，总结和推广好的经验，作出全面落实最新指示的有效措施。"},{"type":"paragraph","text":"各级领导一定要切实地、模范地带头紧跟毛主席的每一项最新指示。要别人不受干扰，必须首先自己不受干扰。只有这样，才能把学习、执行、宣传、捍卫毛主席的最新指示的伟大群众运动领导起来。"},{"type":"paragraph","text":"我们要全面落实毛主席的最新指示，阶级敌人必然还会采取隐蔽和多变的策略，继续进行破坏和捣乱。我们头脑里一定要有敌情观念。要加强无产阶级专政，粉碎各色各样阶级敌人的一切阴谋诡计，保证无产阶级文化大革命的顺利进行。"},{"type":"paragraph","text":"只要我们更高地举起毛泽东思想伟大红旗，紧跟毛主席的最新指示，紧跟毛主席的伟大战略部署，统一思想，统一步调，团结一致，英勇奋斗，我们就一定能够夺取无产阶级文化大革命的全面胜利！"},{"type":"paragraph","text":"《内蒙古日报》一月二日社论"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"816c9dbe54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

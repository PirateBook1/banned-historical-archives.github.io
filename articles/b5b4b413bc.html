script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一堂深刻的阶级斗争课","authors":["北京市通县徐辛庄公社尹各庄大队下乡知识青年"],"dates":[{"year":1976,"month":5,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一堂深刻的阶级斗争课"},{"type":"paragraph","text":"北京市通县徐辛庄公社尹各庄大队下乡知识青年"},{"type":"paragraph","text":"我们是今年才下乡的知识青年。正当大队党支部举办学习班，给我们上阶级斗争第一课的时候，发生了天安门广场的反革命政治事件。消息传来，我们无比气愤。雄伟的天安门是我们伟大社会主义祖国的象征，是全国人民向往的地方。伟大领袖毛主席在天安门亲手升起了第一面五星红旗，向全世界庄严地宣告中华人民共和国成立了。一小撮阶级敌人竟敢在这里搞反革命活动，把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央，妄图颠覆无产阶级政权，真是痴心妄想。英雄的首都工人民兵、人民警察、警卫战士，对这伙反革命分子实行了无产阶级专政，我们坚决拥护，拍手叫好。"},{"type":"paragraph","text":"“阶级斗争是青年的一门主课”。天安门广场的反革命政治事件从反面给我们上了一堂活生生的阶级斗争教育课。去年夏季前后，党内最大的不肯改悔的走资派邓小平，抛出了“三项指示为纲”的修正主义纲领，公开叫嚷“阶级斗争哪能天天讲”，大肆鼓吹阶级斗争熄灭论。阶级斗争真的熄灭了吗？天安门广场的反革命政治事件戳穿了邓小平的谎言，他要熄灭的是无产阶级对资产阶级的斗争，而他们向无产阶级的进攻，却一时一刻也没有熄灭。就拿我们插队的尹各庄大队来说吧，阶级斗争从来没有停止过。一小撮阶级敌人，有的公开要群众给他摘掉反动富农的帽子，有的挑拨领导和群众的关系，拉拢腐蚀青年，还有的私藏武器，时刻梦想变天。事实证明，阶级斗争不仅没有熄灭，而且是尖锐复杂的。阶级斗争必须年年讲，月月讲，天天讲。"},{"type":"paragraph","text":"从天安门广场的反革命政治事件中，我们进一步认识到，资产阶级就在共产党内，邓小平就是他们的总代表。我们批判邓小平翻文化大革命的案，算文化大革命的帐，复辟资本主义的罪行，一小撮反革命分子就叫嚷要“邓小平主持中央工作”。在邓小平授意炮制的《论全党全国各项工作的总纲》那篇文章中，恶毒地把坚持毛主席革命路线的中国共产党人，污蔑为“反马克思主义的阶级敌人”，一小撮反革命分子就跟着摇旗呐喊：“让那些阉割马列主义的秀才们，见鬼去吧”。邓小平鼓吹“三项指示为纲”、一切为了“四个现代化”，反对以阶级斗争为纲，否定党的基本路线，一小撮阶级敌人也狂叫什么“四个现代化日”，他们要“设酒重祭”。为了复辟资本主义，党内外资产阶级和没有改造好的地、富、反、坏、右就是这样紧锣密鼓，密切配合。党内的资产阶级，由于他们打着共产党员的招牌，又篡夺了一部分权力，搞资本主义复辟，比社会上的阶级敌人亲自出马要容易得多。因此，我们知识青年到农村后，在贫下中农的再教育下，不仅要认清谁是地主，谁是富农，还要认真学习马克思主义，弄清社会主义革命的性质、对象、任务和前途，时刻警惕党内出修正主义，随时准备和他们进行坚决的斗争，使我们的社会主义江山永不变色。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争中，我们积极响应毛主席关于“知识青年到农村去”的伟大号召，到广阔天地，当普通农民。下乡后，我们在房前屋后栽了一千多棵“扎根树”，决心以坚持乡村干革命，走与工农相结合的道路的实际行动，回击右倾翻案风。我们口诛笔伐，写了一百多篇批判文章，办起了阶级斗争展览，深入批判邓小平妄图颠覆无产阶级专政，复辟资本主义的罪行，决心把反击右倾翻案风的伟大斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5b4b413bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“六法观点”不该批判","authors":["水梓","甘肃"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"“六法观点”不该批判","type":"title"},{"text":"甘肃水梓","type":"authors"},{"text":"（水梓：甘肃省政协常委，中国国民党革命委员会甘肃省委会副主任）","type":"subtitle"},{"text":"党不应领导司法，“六法观点”不该批判","type":"subtitle"},{"text":"在甘肃省政法座谈会6月7日会议上的发言","type":"subtitle"},{"text":"法律是根据社会历史情况和现实情况保障人权，保护公民私有财产、继承等权利的武器，必须认真研究和正确执行。我不同意批判六法观点，但是，过去如果谁在判案中一提到旧法，就批评他有六法观点，六法观点有什么不好？试问在将来我们完备的法律中，要不要制定民法、刑法、民事诉讼法、刑事诉讼法、违警法等，如果要制定，那这不是六法吗？那末，批判“六法观点”又作何解释呢？所以，旧六法也是可以参考的，不能加以批判。","type":"paragraph"},{"text":"我不同意批判仁政观点，过去如果有人提出正确执行法律中从宽的精神，或对重判的案子提出意见。就批评他有仁政观点，试问要求把案子判得恰如其分，施行这样的仁政有什么不好呢？现在我们除了对极少数罪犯由于罪大恶极，造成人民的公愤，不能不处死刑之外，对于其余一切罪犯，都不轻易处死刑，并且在他们服刑期间，给以完全的人道主义待遇，将来还要逐渐废除死刑，这不是仁政吗？这与“仁政观点”有什么不同呢？那末，“仁政观点”又有什么错误呢？仁政是各代的圣君贤主都一致重视的，我们为什么不可以施行仁政呢？为什么要批判仁政观点呢？所以这些说法不对，应该纠正。","type":"paragraph"},{"text":"法律是极其严肃的，是要讲“准确性”的，但有些人说法律执行上要灵活运用，把有些案子该轻判的重判了，该重判的轻判了。这是不对的，所谓马列主义灵活运用，也不能这种用，因为法律是条文化的，既然定下来了，那末条文定的咋办就咋办，执法一定要适当，一定要准确。","type":"paragraph"},{"text":"不能以党代法、由党在司法机关操纵左右，否则就是违反宪法，也就是最大的官僚主义、主现主义和宗派主义。","type":"paragraph"},{"text":"法院、检察院应依．照宪法第七十八条、第八十一条、第八十三条、第八十九条等规定，独立行使职权，不受干涉，只服从法律，以保障公民的权利，或在执行上有党内外之区别。","type":"paragraph"},{"text":"关于肃反问题，对已确定的案件，发现错误的，应立即纠正，并对错案的有关逮捕、审讯人员应给予法律处分。（摘自1957年6月26日“甘肃日报”，编者加以删节）","type":"paragraph"},{"text":" 来源：《政法界右派分子谬论汇集》（法律出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7bb039ee2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

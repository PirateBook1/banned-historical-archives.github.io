script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"同意印发《我的一点意见》的批语","alias":"","parts":[{"type":"paragraph","text":"同意印发《我的一点意见》的批语!"},{"type":"paragraph","text":"（1970年11月）请林再阅后，退周恩来、康生"},{"type":"paragraph","text":"[1]周恩来等1970年11月7日给毛泽东等写报告说，在办理陈伯达专案工作中，我们发现如不使更多负责同志和办专案的同志知道主席的《我的一点意见》一文，就不容易得到多的真实的揭发和检举材料，而现在党内外和国外舆论都已渐渐觉察到陈伯达从九届二中全会后即不再出面，可能出了问题。因此，我们提议将主席的《我的一点意见》“印发给各省、市、自治区党的核心小组，各大军区、省军区、各军、各总部、各军兵种党委常委，中央党和政府的各部委领导小组或党的核心小组各一份，并将陈伯达反党反马列主义、毛泽东思想的修正主义和个人野心家的阴谋活动传达到上述各单位的领导同志中，以便得到对这一可疑之人的更多揭发”。本篇一写在周恩来等的这个报告的信封上；本篇二写在这个报告上；本篇三写在周恩来等11月14日送审的中央关于传达陈伯达反党问题的指示稿上。陈伯达，当时任中共中央政治局常委。“文化大革命”期间，积极参加林彪、江青反革命集团夺取党和国家最高权力的阴谋活动。1970年中共九届二中全会后被隔离审查。1973年8月，中共十届一中全会通过决议，开除陈伯达的党籍，撤销党内外一切职务。1981年1月，中华人民共和国最高人民法院特别法庭确认陈伯达是林彪反革命集团案主犯，判处他有期徒刑18年，剥夺政治权利5年。"},{"type":"paragraph","text":"[2]林，指林彪，当时任中共中央副主席、中央军委副主席。[3]康生，当时任中共中央政治局常委、中央组织宣传组组长。"},{"type":"paragraph","text":"同意印发《我的一点意见》的批语"},{"type":"paragraph","text":"二略宽为好，如地级、师级。中央应有一指示“下达。"},{"type":"paragraph","text":"三照发。"},{"type":"paragraph","text":"[1]根据毛泽东的批示起草的中共中央关于传达陈伯达反党问题的指示稿指出，在党的九届二中全会上，陈伯达采取突然袭击、煽风点火、制造谣言、欺骗同志的恶劣手段，进行分裂党的阴谋活动。毛主席洞察一切，立即写了《我的一点意见》一文，粉碎了陈伯达的反党阴谋，拨正了全会的航向。九届二中全会以后，在一部分党的高级于部中口头传达过陈伯达反党的问题。为了教育干部，让较多的同志了解这个问题，中央决定印发《我的一点意见》，请立即向党的地区级核心小组成员、部队师级党委委员和同级党员负责干部以及中央各专案组人员宣读和传达。传达内容主要以《我的一点意见》一文为准。指示稿还指出，陈伯达历史复杂，是一个可疑分子，中央正在审查他的问题。各单位在传达时要号召了解他的情况和问题的同志，进行检举和揭发。11月16日，中共中央发出了这个指示。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":125},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63796d40ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

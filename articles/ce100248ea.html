script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲贵阳卷烟业私商趁我“三反”忙于整理内部期间，停止本销、大量外销。近几月即运出各类卷烟一千箱以上去汉口、柳州等地，企图争夺或占领国营烟外销市场。贵阳市天立堂最近汇香港款项很多，值得注意。","type":"paragraph"},{"text":"▲根据鄂城、荥阳以及武昌县的几个镇子情况了解，市场交易在二月份比一月份减少了百分之六十以上，税收一月份全省一一四八亿元，二月份只四百多亿元，中小城镇中工人失业现象相当严重，武昌县属一小镇金口镇即有失业的窑工二千多人，加上码头工人、小摊贩共达四千人之多。宜昌沙市市场也出现市民排队买米，而公家为了三反只半日开门，造成市场物价波动的情况。至于城乡交流也受到影响，湖北省汽车运输公司一百多部车子，只开三十多部，而且多系放空的客车。现在各单位开始抽人成立办公室。但在恢复业务中，容易产生两种偏向：一种是埋头搞“三反”，稍微应付一下业务，如农林厅成立农业生产办公室，原来只想找几个不大顶事的“专家”应付了事；另一种偏向就是根本不顾具体情况，花过多的力量侈谈所谓“业务”，如湖北省人民银行汉口办事处一直就是以大半力量搞业务，现在藉口搞“业务”想混过关。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月13日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce100248ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

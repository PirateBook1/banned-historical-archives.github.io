script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批邓　促大干上海港工人、干部支援灾区多作贡献，胜利完成八月份生产任务","authors":[],"dates":[{"year":1976,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海港广大工人和干部，坚持以阶级斗争为纲，深入批邓促大干，学习英雄的唐山人民人定胜天的大无畏革命精神，奋战高温，胜利完成了八月份生产计划。"},{"type":"paragraph","text":"唐山一带发生强烈地震以后，全港职工以灾区英雄人民为榜样，坚持做到生产再忙，批邓不停；气温再高，会战不断。八月下旬，各单位党组织广泛发动群众，深入批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，掀起了批邓新高潮。"},{"type":"paragraph","text":"上海港各基层党组织还发动群众，认真学习党中央给灾区人民的慰问电和中央报刊有关的社论和报道。许多工人说:“我们同灾区人民心连心，一定要急灾区人民所急，战高温，夺高产，以抓革命促生产的实际行动全力支援灾区人民。”上港五区工人奋战十一小时，给“大庆40号”轮装淡水一万吨，使该轮提早驶往灾区。白莲泾装卸站和上港六区的工人，得悉“长安”、“新都”两轮在沪卸空后要装运支援灾区的物资时，响亮地提出:“我们一定要争分夺秒，提前卸空，早卸完一分钟，为灾区人民建设新唐山多赢得一分钟。”经过奋战，分别提前半天到一天完成了卸货任务。港务局团委还组织全港团员、青年五百多人，成立了十八支青年突击队，在上港三区工人的配合下，一连干了七个工班，胜利卸完了为灾区人民赶制药品用的六千五百吨纯碱，创造了卸碱的新纪录，为抗震救灾作出了贡献。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"035dd029b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

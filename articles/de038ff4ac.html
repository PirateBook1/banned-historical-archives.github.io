script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"转达毛主席党中央的极大关怀和亲切慰问以华总理为总团长的中央慰问团到达灾区","authors":[],"dates":[{"year":1976,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"转达毛主席党中央的极大关怀和亲切慰问以华总理为总团长的中央慰问团到达灾区"},{"type":"paragraph","text":"慰问团离京时，党和国家领导人王洪文江青陈锡联汪东兴李素文和杨成武副总长到机场送行"},{"type":"paragraph","text":"慰问团的三个分团分别到达唐山、天津、北京等地，看望受灾群众。广大群众含着热泪高呼：“伟大领袖毛主席万岁！”"},{"type":"paragraph","text":"“中国共产党万岁！”“感谢毛主席、党中央的亲切关怀！”他们表示：一定不辜负毛主席、党中央的亲切关怀和全国人民的支援，在批邓、反击右倾翻案风斗争的推动下，以阶级斗争为纲，团结战斗，奋发图强，自力更生，恢复生产，重建家园"},{"type":"paragraph","text":"新华社一九七六年八月四日讯　中共中央、国务院派出的以华国锋总理为总团长的中央慰问团，已经到达七月二十八日强烈地震受灾地区，亲切慰问受灾群众，转达毛主席、党中央对灾区人民的极大关怀，鼓舞灾区人民奋发图强、自力更生、发展生产、重建家园的革命精神。"},{"type":"paragraph","text":"中央慰问团总团副团长是陈永贵、乌兰夫、郭玉峰、范子瑜、张才千、黄玉昆、张宗逊、杨俊生、谢静宜、解学恭、许诚、刘子厚、马辉同志。总团下设唐山分团、天津分团、北京分团。"},{"type":"paragraph","text":"慰问团离京时，党和国家领导人王洪文、江青、陈锡联、汪东兴、李素文，中国人民解放军副总参谋长杨成武，到机场送行。"},{"type":"paragraph","text":"华国锋总理到达重灾区唐山以后，立即到开滦煤矿、唐山钢铁公司等厂矿慰问受灾群众。慰问团的三个分团七月三十日分别到达唐山、天津、北京等地的受灾地区后，迅速到工厂、矿山、农村、部队、机关、学校和医院看望受灾群众，向群众宣读中共中央的慰问电，转达毛主席、党中央对受灾地区人民的极大关怀和亲切慰问，鼓励灾区广大群众和干部在毛主席的无产阶级革命路线指引下，在各级党委的领导下，发扬人定胜天的革命精神，团结互助，艰苦奋斗，以坚韧不拔的毅力投入抗震救灾斗争。"},{"type":"paragraph","text":"灾区广大人民群众对毛主席、党中央派亲人来慰问他们十分感动。华国锋总理和慰问团成员每到一地，群众纷纷拥向前去，同他们热情握手。许多受灾群众含着热泪高呼：“伟大领袖毛主席万岁！”“中国共产党万岁！”“感谢毛主席、党中央的亲切关怀！”他们说：“在我们受灾最困难的时候，毛主席、党中央派解放军和医疗队来抢救我们，送大批物资来支援我们，现在又派慰问团来看望我们，真是天大地大不如党的恩情大，河深海深不如毛主席的恩情深！”他们表示，一定不辜负毛主席、党中央的亲切关怀和全国人民的支援，在批邓、反击右倾翻案风斗争的推动下，以阶级斗争为纲，奋发图强，团结战斗，自力更生，为早日恢复生产，重建家园，下定决心，不怕牺牲，排除万难，去争取胜利。（附图片）"},{"type":"paragraph","text":"八月一日，当中央慰问团所乘的飞机到达河北省丰南机场时，丰南县人民无比激动，热烈欢呼：“伟大领袖毛主席万岁！”“感谢毛主席、党中央的亲切关怀！”"},{"type":"paragraph","text":"以华国锋总理为总团长的中央慰问团到达受灾地区。这是华国锋总理在开滦煤矿亲切慰问受灾群众。"},{"type":"paragraph","text":"中央慰问团到达地震灾区——唐山，灾区人民激动地高呼：“伟大领袖毛主席万岁！”“中国共产党万岁！”（本版照片均为  新华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de038ff4ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

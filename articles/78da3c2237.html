script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"程子华率队进击柳林西北地区","alias":"","parts":[{"type":"paragraph","text":"程子华率队进击柳林西北地区川"},{"type":"paragraph","text":"（1938年9月11日）陈、罗，程，周、甘②，并奇涵："},{"type":"paragraph","text":"（一）离石步、骑、炮混合之敌人数约四千，确否待证，于今（十一）日下午七时进占柳林、军渡，并向我河防部队射击。原驻柳林之十九军向柳林以南撤退，估计该敌有进扰绥德威胁延安可能。"},{"type":"paragraph","text":"（二）我七一八团已占领宋家川及其附近渡口阵地对崎中。口对岸及其以北由我警备一团守备，枣林坪及其以南由警备三团守备。"},{"type":"paragraph","text":"（三）望子华同志即率有力支队进击柳林西北地区，扰击敌之侧背，并破坏其后方交通。同时，陈、罗、周、甘亦应派就近部队兼程向该敌侧后相机予以打击，并积极破坏和截断其后方联络线，以"},{"type":"paragraph","text":"[1]这是毛泽东和朱德给八路军第-一五师代师长陈光、政治委员罗荣桓等的电报。"},{"type":"paragraph","text":"[2]程，指程子华，当时任八路军第三纵队政治委员兼冀中军区政治委员。周、甘，指周士第、甘泗淇，当时分别任八路军第一二〇师参谋长和政治部副主任。"},{"type":"paragraph","text":"[3]奇涵，即陈奇涵，当时任八路军后方留守兵团所辖绥德警备司令部司令员。"},{"type":"paragraph","text":"[4]宋家川，镇名，即今陕西省吴堡县政府所在地。配合我河西守备部队阻敌西渡。你们部署情形望电告。"},{"type":"paragraph","text":"毛朱十一日二十四时"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":442,"page_end":443},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78da3c2237"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

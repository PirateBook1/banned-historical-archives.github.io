script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"征询对告我方被俘人员书的意见","alias":"","parts":[{"type":"paragraph","text":"征询对告我方被俘人员书的意见凹"},{"type":"paragraph","text":"（1953年8月22日）金首相："},{"type":"paragraph","text":"兹发上告我方被俘人员书草稿，准备于九月中旬以后由我方解释工作代表带往战俘被看管的地点，发给我方不直接遣返的被俘"},{"type":"paragraph","text":"[1]这是毛泽东给朝鲜民主主义人民共和国首相金日成的电报。"},{"type":"paragraph","text":"[2]以朝鲜人民军最高司令官金日成、中国人民志愿军司令员彭德怀名义发给朝中方面不直接遣返被俘人员的公开信草稿内容是：“朝鲜人民军和中国人民志愿军被俘的同志们：朝鲜人民军和中国人民志愿军在与对方谈判中，根据日内瓦战俘待遇公约，一贯坚持在停战后你们有返回各自祖国回家过和平生活的权利，并曾于1952年4月6日发表声明，完全欢迎你们回到祖国怀抱。现在朝鲜停战已经实现，你们返回祖国的时机已经到来。根据·中立国遣返委员会职权范围”的规定，任何人都不容威胁你们并阻挠你们实现返回祖国的愿望。我们深切了解你们对于祖国的想念和被俘后的不幸遭遇。你们之中有些人在被拘留期间，被迫在臂上刺过字，写过某种文件，参加过某种组织，在对方战俘营中担任过职务，或有其他类似行为，我们认为这些都不是出于你们的自愿，不应由你们自己负责。我们特此郑重负责宣布：凡我方被俘人员，不管他在对方战俘营中有何种上述行为，回到祖国后，一律不咎既往。一切归国人员，均将与家人团聚，参加祖国建设事业，度过和平生活。兹派代表前来慰问你们，通知你们返回祖国的有关事项，并迎接你们返回祖国。我们和朝中两国全体人民都在关怀着你们，切望你们归来。”毛泽东全集第三十三卷人员。如您同意此稿，请即电复，以便印好备用。"},{"type":"paragraph","text":"毛泽东一九五三年八月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aafc37af2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

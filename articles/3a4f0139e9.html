script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湄潭县委关于茅坪区严重强迫命令的初步调查报告","authors":[],"dates":[{"year":1958,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共湄潭县委关于茅坪区严重强迫命令的初步调查报告","type":"title"},{"text":"茅坪区在工农业生产大跃进中，各区工作上均获得了很大的成绩，这是主导的方面。但是由于区委领导徐庆源同志存在着严重的失职官僚行为，以及部分干部的强迫命令，因而给党与人民事业造成了不应有的损失。具体的情况是：","type":"paragraph"},{"text":"茅坪区部分区、乡干部，在工作中不是按党所指示的充分发动群众，走好群众路线，把党的各项任务交给群众鸣放辩论，使任务变成群众的自觉行为。而相反的以简单粗糙以及用军事化领导为借口，代替艰苦复杂的政治思想发动工作。他们用“不给饭吃”、“罚站”、“罚苦工”、“捆绑”等作为日常工作唯一的方法。据不完全了解，入春到现在被捆绑群众达100余人，其中绝大部分是中贫农，执政乡被捆绑的37人中，中、贫农就占30余人。另外非法送到关山平教养管制生产的共45人，均系中、贫农。其中除极少数属于小偷与屡教不改者外，其他均系出工不积极，说几句怪话，开会不到或晚到等原因而被送去教养的。","type":"paragraph"},{"text":"今年5月13日，执政乡趁赶茅坪场召开全乡群众大会，有的因有事未到，就被支书王永年（现系副区长）下命令捆了10余人，如中农王子臣在理发馆理发，未理完就被民兵捆去了，王瓦匠（贫农）因不便而迟到也被捆绑，还在大会场中罚站。在10月31日执政乡原4分社中农刘明宣、地主江灿章2人因30日晚上没有出工，而被捆绑到工地上罚站了半天，也不给早饭吃。类似情况在执政乡来说，不胜枚举。在“卅无”运动中捆绑吊打群众等更为普遍。三联乡规定：“前三天缴出大烟、大洋要受奖，后三天缴出来不奖也不罚。再后三天不缴出就要处罚。”该乡乡长陈昌德一人在此运动中就捆绑吊打群众六、七人，如佃中农李玉臣、贫农肖兴顺等被反手捆绑在屋梁上吊了一整夜才放下来。李玉臣因受刑难忍，借口回家拿大烟上吊自杀。事后陈昌德乡长在群众中大肆宣扬说：“死一个死二个一挑就埋了”。更恶劣的是当李玉臣的尸首被安葬后，陈又督促迫使生产队长叶开放、李玉臣的兄弟李林栋等和李玉臣的爱人要将尸首从土地中捞出来抬回家去（后挖开了因李的死尸已烂而未抬回），吓得李玉臣的一个15岁的小孩李普堂在坡上住了两夜。李德臣、王兴珍夫妇也是因为没有缴出大烟 和大洋被捆绑受了重伤。现在被害者只要一提起此事就痛苦流涕，死者79岁的父亲说：“过去受穷受苦，现在还是受气”。由于干部的强迫命令，造成有的群众外逃，至今未归的还有2人下落不明。","type":"paragraph"},{"text":"目前部分领导和干部仍习惯以强迫的方法来推动工作，如区妇联主任唐清英（共产党员）在10月28日早上见了一位老太婆没有到幸福院，就说：“不给你饭吃”。并对食堂的会计唐明学说：“你把街上所有的老婆婆一起赶到幸福院去，若他们不去就不给饭吃，饿死也不管”。当时有县工作组的同志提出应把思想工作作好，唐则说：“现在不是作政治工作的时间，政治工作早就作了”。执政乡原五分社湛福珍因病未请假回家，事后食堂就不退米，使湛5天没有吃饭，周全珍因病转家没有请假被捆来站了一晚上。","type":"paragraph"},{"text":"该区乡厂矿党委也不关心群众疾苦，如铁厂工人熊家惠的小孩受病，有死亡的危险，熊几次请假都不准；还有一个妇女快要生小孩，几次请假才答复。火箭铁厂还作了凡生病只给半碗稀饭吃的规定。","type":"paragraph"},{"text":"上述严重的强迫命令，在群众中已造成极坏的影响，目前正在进一步的调查和处理。","type":"paragraph"},{"text":" 1958.11.15","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a4f0139e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见瑞典国王  宾主就共同关心的一些国际问题交换了看法","authors":[],"dates":[{"year":1981,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见瑞典国王"},{"type":"paragraph","text":"宾主就共同关心的一些国际问题交换了看法"},{"type":"paragraph","text":"新华社北京9月16日电  中共中央副主席邓小平今天上午会见了瑞典国王卡尔十六世·古斯塔夫陛下。邓小平热情欢迎国王和王后前来我国进行访问。他说，瑞典是一个发达的工业国家，有许多经验值得我们学习。我相信，国王和王后的这次访问将对进一步发展中瑞两国的友好合作关系和两国人民的友谊产生重要影响。"},{"type":"paragraph","text":"卡尔十六世·古斯塔夫说，瑞典和中国的关系有着很长的历史，二百多年前就有商业往来。他说，瑞典人民都知道中国在世界政治事务和保卫世界和平事业中所起的作用。"},{"type":"paragraph","text":"邓小平还同卡尔十六世·古斯塔夫就共同关心的一些国际问题交换了看法。"},{"type":"paragraph","text":"随同国王和王后来访的司法大臣卡尔·阿克塞尔·佩特里，劳工、能源大臣英厄马尔·埃利亚松，国王军事参谋长斯蒂格·辛内格伦将军，瑞典驻中国大使斯滕·松德费尔特参加了会见。"},{"type":"paragraph","text":"会见时在座的有国务院副总理兼外长黄华，中国驻瑞典大使曹克强等。"},{"type":"paragraph","text":"会见后，邓小平设午宴款待国王和王后等瑞典贵宾。陈慕华副总理也出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c759cab5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

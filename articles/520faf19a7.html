script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"关于合作社养猪问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于合作社养猪问题的批语！"},{"type":"paragraph","text":"（1956年11月）请尚昆办。"},{"type":"paragraph","text":"此文印发八届二中全会各同志阅看。请各省市区负责同志注意：如果你们同意的话，就把这篇文章印发一切农业合作社，以供参考，并且仿照办理。要知道，阳谷县是打虎英雄武松的故乡，可是这一带没有喂猪的习惯。这个合作社改变了这种习惯，开始喂猪。第一年失败，第二年成功，第三年发展，第四年大发展，平均每人约有猪二头，共计二万头。这个合作社可以这样做，为什么别的合作社不可以这样做呢？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五六年十一月九日"},{"type":"paragraph","text":"[1]本篇一是毛泽东看了山东省阳谷县石门宋乡农业生产合作社副主任宋保恩的《我们一个社要养猪两万头》一文后写的批语，这篇文章和批语（去掉抬头和第一句话）后来发表于1956年12月23日《人民日报》；本篇二写在陈云1956年11月15日关于拟将发展养猪生产的决定（草案）下发征求意见给邓小平的信上；本篇三写在国家计委1956年11月14日报送的商业局一位副处长关于江苏省昆山县同心社养猪办法的报告上。"},{"type":"paragraph","text":"关于合作社养猪问题的批语"},{"type":"paragraph","text":"二即退陈云同志："},{"type":"paragraph","text":"在第五页和六页上，有一点小的修改\"，请酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十一日三时"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"少奇、陈云、小平阅，此件似可转各省市区党委参考，请小平酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月卅日"},{"type":"paragraph","text":"[1]毛泽东在中共中央、国务院关于发展养猪生产的决定（草案）第五页“今后收购的肥猪，每头给养猪农民留肉十斤到十五斤”一句后，加写了“（其中应有猪油四斤到五斤）”；将第六页上“除大城市外，中小城镇各机关、部队、学校的伙食单位，凡有条件的都可以养猪”一句，改为“除大城市城区以外，大城市郊区和中小城镇各机关、部队、学校的伙食单位，凡有条件的都可以养猪”。"},{"type":"paragraph","text":"[2]指国家计委商业局一位副处长关于江苏省昆山县同心社养猪办法的报告。报告说，这个社养猪的特点是：（一）由社里划出一定耕地来种菜做饲料。（二）每头猪只喂到毛重120斤，每亩可养7头。（三）一年养两次，每头只养半年。这种办法在有条件的地方是值得提倡的。1956年12月5日，中共中央向各省、市、自治区党委转发了这一报告。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":116,"page_end":117},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"520faf19a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

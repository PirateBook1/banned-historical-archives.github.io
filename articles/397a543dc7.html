script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是怎样破坏生物科学的?","authors":["伍孝园"],"dates":[{"year":1977,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海科技五七干校　伍孝园"},{"type":"paragraph","text":"“四人帮”利用他们窃取的权力和操纵的舆论工具，打着改造自然科学和批判资产阶级的幌子，混淆学术问题和政治问题的界限，粗暴地压制和禁止对一些学科和学派的研究，使生物学研究遭到严重破坏。"},{"type":"paragraph","text":"分子生物学是现代生物学发展中的一个新分支。它用最新的物理、化学方法来研究生命现象，加深人们对基本生命现象的物质基础的了解，根本不同于那种把物质的高级运动形态——生命简单地归结为物理化学现象的“还原论”。“四人帮”根本不懂生物学，却打着批“还原论”的旗号，否定和破坏分子生物学研究，致使中国科学院主持制订的全国分子生物学规划无法执行。一些在我国已有相当基础的生物学科或学派遭到践踏、摧残。如实验胚胎学和摩尔根遗传学等，同样被他们扣上“机械唯物论”、“唯心论”和“三脱离”的帽子而遭到破坏。在生物学中许多原来列入国家重点的基础理论研究课题均被视为非法而取消。许多生物学基础研究室、组被拆散，研究队伍被搞乱，一般的科研规划无法执行。科研人员提出异议，或谈点学术见解，便视为“异端邪说”，加以压制、打击。某项列为“生命起源”范围内的研究课题，有一位老科学工作者觉得在学术上不妥当，后来在制订规划时，他主张把此项研究改列入“生物大分子的结构和功能及其人工合成”的范围。但是“四人帮”的一个亲信却蛮横地说:“即使在学术上是对的，改名也是路线问题”，甚至责令要上纲上线地批判这位老科学工作者。"},{"type":"paragraph","text":"“四人帮”及其余党在上海科技界推行文化专制主义，还严密封锁和限制学术交流和出版。国民党特务分子张春桥叫嚷:“上海只能有一个出版社”，他们对上海原有的科技、卫生等出版机构大砍大杀，以致《生理学报》、《实验生物学报》等几种科学刊物，由于他们的破坏，至今未能复刊。上海在“四人帮”及其余党控制下的十年中，出版的自然科学著作寥寥无几。动物分类学和《中国动物志》的研究和编写工作，也被他们诋毁为“黑货”，遭到百般阻挠和破坏。反动文痞姚文元对自然科学一窍不通，也居然摆出一副“权威”的架势，对科学论文的撰写指手划脚，荒唐地提出要创造一种不要数据，不要图表，用引证来代替科学论证的哲学讲义式的新文体。此外，“四人帮”还严密地封锁上海和全国各地学术资料的交流。“四人帮”在上海的一个余党甚至严令不许将某一学术会议的情况，介绍给外地的兄弟研究单位。总之，在“四人帮”及其余党的干扰和破坏下，一些重要学科和学派被扼杀，学术活动和出版被窒息，给我国生物学的发展带来了极其严重的恶果。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"397a543dc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

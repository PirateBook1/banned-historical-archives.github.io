script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉齐拉卡总统等贵宾参观清华大学","authors":[],"dates":[{"year":1976,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年六月十五日电　马达加斯加民主共和国总统迪迪埃·拉齐拉卡和夫人等马达加斯加贵宾，今天上午由教育部负责人、清华大学革委会主任迟群和北京市革委会副主任徐运北陪同，参观访问了清华大学。"},{"type":"paragraph","text":"当贵宾们乘车来到清华大学时，工农兵学员敲锣打鼓，挥舞花束和彩带，热烈欢迎马达加斯加贵宾。拉齐拉卡总统和夫人等听取了关于清华大学教育革命的情况介绍，参观了校办机械厂和教育革命展览，观看了师生员工批判党内最大的不肯改悔的走资派邓小平、反击右倾翻案风斗争的大字报。参观结束时，拉齐拉卡总统赞扬这个学校是一个革命的学校，并向学校负责人转达他对师生员工的问候。今天在学校欢迎并陪同贵宾们参观的还有清华大学革委会负责人胡健、荣泳霖等。"},{"type":"paragraph","text":"拉齐拉卡总统的夫人等马达加斯加贵宾，今天下午由农林部副部长郝中士陪同，参观了双桥人民公社，受到社员们的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d47a7d10e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

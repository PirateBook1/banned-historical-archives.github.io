script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"蓝端模的右派反动言论","authors":["昆明医学院讲师","蓝端模"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"蓝端模的右派反动言论","type":"title"},{"text":"昆明医学院讲师蓝端模","type":"authors"},{"text":"[蓝端模：昆明医学院解剖学讲师、民盟昆明医学院支部前期教师小组组长]","type":"subtitle"},{"text":"外行不能领导学校","type":"subtitle"},{"text":"医学院让这些幼稚的人来领导，前途是很危险的。颜副院长、李教务长都是外行，党委会中没有懂得知识分子的，是搞不好学校工作的。","type":"paragraph"},{"text":"民盟作知识分子工作比党好","type":"subtitle"},{"text":"许多人在入党前群众关系好，而入党后因怕犯错误，脱离了群众。如梁家椿院长（附属医院）在入党前多听群众意见，而入党后则多是解释，为党辩护。我认为党组织发展党员时应考虑如盟员在盟内能起一定作用，可以不一定要入党。","type":"paragraph"},{"text":"党的发展太快了。","type":"paragraph"},{"text":"党的领导不一定在每一个部门都派一个党员，也不管这党员的业务水平如何。在每个部门发展一个盟员才好做工作。","type":"paragraph"},{"text":"党与民主党派之间有矛盾。长期共存互相监督的方针提出来以前是没有矛盾的，提出来以后，有些党员认为民主党派没有存在的必要，因而产生了矛盾。","type":"paragraph"},{"text":"自中央提出长期共存、互相监督的方针后，盟内热火朝天，党内无反映。我同意“炒菜的人不学菜谱，吃菜的人反而学菜谱”。","type":"paragraph"},{"text":"知识分子都热爱党，有沟和墙都是党员和所谓积极分子挖挖和建的。","type":"paragraph"},{"text":"民盟要团结知识分子，但被一些党员来中国筑墙挖沟。","type":"paragraph"},{"text":"党团员反映情况，是单纯完成任务。明组织反映情况，那是结合一贯情况，加以分析。","type":"paragraph"},{"text":"老实说，盟做知识分子的工作比党好。","type":"appellation"},{"text":"党把知识分子当废物利用","type":"subtitle"},{"text":"思想改造是拿公式硬套，说凡是旧社会来的，见钱就贪污。","type":"paragraph"},{"text":"知识分子思想改造好比灰落在豆腐上，吹不去，打不得。打是会碎的，这里是采取打的办法。应该耐心的拿灰才对，打碎了不是办法。打会使大家不安心。思想改造运动搞了一百天，还是是非不明，不知谁好谁坏，是糊里糊涂，是先扣帽子，被迫编造。","type":"paragraph"},{"text":"许多人想离开这里，原因是领导对这些人不相信，老是认为旧社会来的人是落后的。我觉得党把我们当废物利用，培养出来新生力量最后就任之踢开，大家过渡到社会主义，我们渡船随波逐流，那天碰到礁石上就粉碎了。","type":"paragraph"},{"text":"党团员监视群众","type":"subtitle"},{"text":"自己讲不好好课，傅先生也讲不好课，因为都不是党团员，党员讲课不好都是好。例如刘公海讲课，同学意见很多，而有某团员到学生中去为他解释。团就是这样的起党的助手作用的。非党教师讲课好也认为不好。","type":"paragraph"},{"text":"教务长干涉各级教研组内部行政，是为了排挤非党教师，由员教师来讲课。","type":"paragraph"},{"text":"苏联专家是否是间谍姑且不谈，至于党团是特务组织显然不对，但是许多群众甚至盟员仍然认为党团员监视群众。","type":"paragraph"},{"text":"年青教师不尊重老教师，是否从团结的愿望出发？年青教师要负责任。你们过组织生活时没有谈过帮助老教师，而只是谈如何对付老教师。","type":"paragraph"}],"comments":[],"origin":"《云南省高等学校右派分子反动言论选集》(中国共产党云南省高等学校委员会办公室编印，1957.8.15)，内部资料 注意保存。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ded97778c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

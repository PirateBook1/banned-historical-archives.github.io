script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波代表团抵平壤西伦凯维兹离华前电谢毛主席周总理","authors":[],"dates":[{"year":1957,"month":4,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社平壤14日电】　以西伦凯维兹主席为首的波兰人民共和国政府代表团应朝鲜民主主义人民共和国政府的邀请，今天中午12时乘飞机到达平壤，来朝鲜进行友好访问。代表团受到了平壤市20万群众的热烈欢迎。"},{"type":"paragraph","text":"朝鲜内阁首相金日成，最高人民会议常任委员会委员长金枓奉，内阁副首相崔庸健、洪命熹、金一，朝鲜劳动党中央委员会副委员长朴正爱、朴金喆，外务相南日等都至机场欢迎代表团。"},{"type":"paragraph","text":"西伦凯维兹主席下飞机后，在金日成首相的陪同下，在夹道欢迎的群众的欢呼声中，乘汽车前往金日成广场。接着，在广场上举行了欢迎代表团的群众大会。"},{"type":"paragraph","text":"【新华社北京14日电】　波兰人民共和国部长会议主席约瑟夫·西伦凯维兹在离开我国时致毛泽东主席的感谢电。全文如下:"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"尊敬的毛泽东同志:"},{"type":"paragraph","text":"当我们离开好客、美丽的国家——中华人民共和国的时候，我以波兰政府代表团和我个人的名义向你，尊敬的主席同志，对我们在中国进行友好访问期间所给予我们的诚挚的接待和在互相谅解的空气中进行的友好会谈表示衷心的谢意。"},{"type":"paragraph","text":"我谨向你，尊敬的毛泽东同志，保证:为了正在建设社会主义的我们的人民，为了社会主义国家大家庭的团结，为了和平，波兰政府将根据波兰全国人民的愿望继续加强中波两国的友好联系。"},{"type":"paragraph","text":"波兰人民共和国部长会议主席　约瑟夫·西伦凯维兹"},{"type":"paragraph","text":"【据新华社北京14日电】　波兰人民共和国部长会议主席约瑟夫·西伦凯维兹在离开我国时曾致电周恩来总理，对波兰政府代表团在中国受到的热情友好的接待表示感谢。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2c705bb24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是干革命的指路明灯各国革命人民热情歌颂伟大导师毛主席","authors":[],"dates":[{"year":1967,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在列宁逝世后这整个四十二年期间，正是毛泽东思想一直是马克思主义的明灯。正是由于毛泽东捍卫和发展了马克思主义，才在新的情况下照亮了中国人民和世界各国人民前进的道路。历史表明，毛泽东无论在理论上，还是在实际行动上，都是一个伟大的革命领袖。"},{"type":"paragraph","text":"一切国家凡是反对帝国主义，谋求民族解放、结束资本主义和发展社会主义的人民，都需要一个明确的指南，指出实现这些目标的正确道路，而毛泽东的学说就是今天工人和被压迫人民所应遵循的正确道路的指针。"},{"type":"paragraph","text":"——新共机关报《人民之声》周报"},{"type":"paragraph","text":"中国的经验表明，每当离开毛泽东思想的时候，革命就遭到挫折。每当遵循毛泽东思想的时候，革命就取得胜利。世界经验也表明，如果离开毛泽东思想，社会主义革命就要遭到失败。如果遵循毛泽东思想，就会取得胜利。在世界革命的一切问题上，事实证明毛泽东是正确的。"},{"type":"paragraph","text":"毛泽东思想是帝国主义崩溃、社会主义胜利的时代的马克思列宁主义。帝国主义是不会自行灭亡的，而社会主义的胜利也是不会自行到来的。帝国主义是不打不倒的。社会主义的胜利是必须通过斗争来争取的。毛泽东思想是这个斗争的指路明灯。"},{"type":"paragraph","text":"——澳大利亚共产党(马列主义者)"},{"type":"paragraph","text":"机关报"},{"type":"paragraph","text":"毛泽东思想是当代光辉的向导，它正在伟大的中国和全世界变成一股不可战胜的革命变革力量。毛主席亲自发动和领导的中国无产阶级文化大革命的每一个步骤，都在铲除现代修正主义的根子，使帝国主义-修正主义反动派妄图复辟被中国伟大的人民革命彻底推翻了的旧制度的最后希望遭到破灭，希腊的马克思列宁主义者对此感到由衷的高兴。"},{"type":"paragraph","text":"希腊革命者，将不遗余力、不惜牺牲地把毛泽东思想创造性地运用到希腊人民为争取民族独立、人民民主和社会主义的革命运动中去。"},{"type":"paragraph","text":"——希腊一批马列主义者的来信"},{"type":"paragraph","text":"毛泽东思想是红色灯塔，她为亚洲、非洲、拉丁美洲和全世界被压迫人民和民族照亮了自由的道路。非洲各国人民已经懂得学习毛泽东思想的重要性，因为不掌握和执行这一光辉思想就不可能进行革命。"},{"type":"paragraph","text":"——苏丹作家瓦菲"},{"type":"paragraph","text":"毛主席啊!您的著作将永远是我的指路明灯，就象普照地球的太阳一样。我将很好地学习和掌握您的著作。我们一定要实现被压迫人民对帝国主义、殖民主义和修正主义斗争的胜利。"},{"type":"paragraph","text":"——一位叙利亚青年的来信"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672j030101.JPG\"\u003e"}],"comments":[],"origin":"《人民之声》,《先锋报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07099a9f94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

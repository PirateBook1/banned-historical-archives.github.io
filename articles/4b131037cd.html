script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大树社会主义正气　掀起学大寨新高潮  四川表扬同“四人帮”坚决斗争的先进单位","authors":[],"dates":[{"year":1977,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大树社会主义正气　掀起学大寨新高潮"},{"type":"paragraph","text":"四川表扬同“四人帮”坚决斗争的先进单位"},{"type":"paragraph","text":"据新华社成都一九七七年四月十六日电　在最近召开的四川省农业学大寨会议上，中共四川省委大张旗鼓地表扬了一大批顶住“四人帮”的干扰、破坏，坚持学大寨的先进县、区、公社、大队和支援农业作出贡献的先进单位，极大地鼓舞了广大农村干部和群众的斗志。一个深入揭批“四人帮”，努力夺取今年农业丰收的农业学大寨、普及大寨县群众运动高潮，正在巴山蜀水蓬勃兴起。"},{"type":"paragraph","text":"王张江姚反党集团为了篡党夺权，复辟资本主义，把一些地方搞得乌烟瘴气。“大干的受气，不干的泄气，捣乱的神气”，严重地压抑了广大干部和群众的社会主义积极性。四川省委为了进一步肃清“四人帮”的流毒和影响，树立社会主义的正气，认真总结各地农业学大寨的经验，特别是那些顶住“四人帮”的干扰、破坏，坚持农业学大寨的先进单位的经验，并且进行表扬，号召全省广大干部和群众向他们学习。被表扬的先进单位共有六百四十四个，其中县二十个，区四十七个，公社二百三十五个，大队一百九十一个，农业、林业、水利、气象等部门的先进单位四十二个，上山下乡知识青年点四个，工业、交通、财贸等战线及部队支农先进单位一百零五个。"},{"type":"paragraph","text":"近几年来，“四人帮”反党集团把黑手插到我国重要战略后方的四川省，破坏农业学大寨运动，干尽了坏事。但是，许多地方和单位的广大干部、群众不听他们那一套，排除干扰，坚持大批修正主义，大批资本主义，大干社会主义，坚持了农业学大寨的正确方向，涌现出许多先进单位和模范事迹。去年，“四人帮”疯狂反对整风，诬蔑“整顿就是复辟”。曾经受到敬爱的周总理表扬过的剑阁县鸯溪公社化林大队坚持整党整风不动摇，一年来进行了三次整风。越整，思想政治路线越端正；越整，大寨红旗举得越高。去年，全大队粮、棉、油继续高产，向国家超额完成交售任务。"},{"type":"paragraph","text":"通过大张旗鼓地表扬先进，广大干部和群众革命精神更加振奋。参加全省农业学大寨会议的地、县、社党委负责人和先进单位的代表，进行了热烈的讨论。大家表示：粉碎了“四人帮”，挖掉了祸根，为四川农业生产的大干快上扫除了障碍，我们必须努力作战，大鼓干劲，坚决落实华主席提出的抓纲治国的战略决策，加快四川农业发展的步伐。会后，温江地区和乐山地区一马当先，首先开展了比思想、比干劲、比风格、比贡献的社会主义竞赛。接着，涪陵、万县、达县和南充等地区之间，地区内各县之间，县内各公社之间，也都展开了劳动竞赛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b131037cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

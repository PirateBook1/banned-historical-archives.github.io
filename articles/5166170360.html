script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突尼斯反动政府恶意破坏中突关系迫使我关闭使馆  我驻突临时代办和工作人员光荣回京  我外交战士高举毛主席像，高呼毛主席万岁！受到革命群众热烈欢迎","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突尼斯反动政府恶意破坏中突关系迫使我关闭使馆"},{"type":"paragraph","text":"我驻突临时代办和工作人员光荣回京"},{"type":"paragraph","text":"我外交战士高举毛主席像，高呼毛主席万岁！受到革命群众热烈欢迎"},{"type":"paragraph","text":"新华社四日讯　我国驻突尼斯大使馆临时代办李一帆和使馆工作人员，今天下午，胜利地回到北京。"},{"type":"paragraph","text":"我国驻突尼斯大使馆工作人员，是在亲美的突尼斯反动政府恶意破坏中突两国关系，迫使我国政府不得不关闭中国驻突尼斯大使馆之后，撤回国的。"},{"type":"paragraph","text":"今天，首都革命群众，高举着毛主席像和欢迎标语，齐集在首都机场热烈欢迎他们光荣归来。"},{"type":"paragraph","text":"下午三时许，李一帆等同志高举着毛主席像，高呼“毛主席万岁”的口号，走下飞机，楚图南、宦乡、刘希文等有关方面负责人和无产阶级革命派代表走上前去，同他们亲切握手。"},{"type":"paragraph","text":"这时，欢迎的群众挥动着红彤彤的《毛主席语录》，不断高呼：“热烈欢迎我国外交战士胜利归来！”“强烈抗议突尼斯反动政府反华罪行！”“突尼斯反动政府反华绝没有好下场！”“中突两国人民的友谊是任何人破坏不了的！”“坚决支持阿拉伯人民的反帝斗争！”“打倒美帝！打倒苏修！打倒各国反动派！”“战无不胜的毛泽东思想万岁！”“我们伟大的领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"首都革命群众代表向李一帆等同志赠送了《毛主席语录》，把金光闪闪的毛主席像章佩戴在他们的胸前，并且和他们一起朗读毛主席的教导：“一切反动派都是纸老虎。看起来，反动派的样子是可怕的，但是实际上并没有什么了不起的力量。从长远的观点看问题，真正强大的力量不是属于反动派，而是属于人民。”"},{"type":"paragraph","text":"因突尼斯政府一系列反华破坏活动，不久前被我国政府召回的我援突体育教练代表也到机场欢迎。"},{"type":"paragraph","text":"三日上午，李一帆等同志回国途中路过金边时，受到中国驻柬埔寨大使馆临时代办郑斯雄和新华社金边分社工作人员的热烈迎送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5166170360"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

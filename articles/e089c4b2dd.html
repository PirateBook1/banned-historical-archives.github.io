<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"提高民主党派建议的质量","authors":["中国人民大学","吴景超"],"dates":[{"year":1957,"month":2}],"is_range_date":false,"parts":[{"text":"提高民主党派建议的质量","type":"title"},{"text":"中国人民大学吴景超","type":"authors"},{"text":"自从“长期共存、互相监督”的方针提出之后，民主党派的责任更加重大了。民主党派必须对于国家大事，不管是国内的或国际的，向我们的领导党提出建议，作为领导党决定政策的参考，这是一件繁重的但是光荣的工作。","type":"paragraph"},{"text":"社会主义的民主，有一个特点，就是党和政府在制定一种政策或者采取一种措施的时候，总是以全体人民的利益为出发点。人民的利益是什么。党和政府对于某一问题，应当采取什么办法，才最符合于人民的利益，必须总结群众的意见与经验，才能得到正确的解答。自从中华人民共和国成立以来，各民主党派是参与国家大事的。领导党对于每一重要问题的决定，总是要事先与各民主党派充分洽商的。民主党派的意见，历来是受到领导党重视的。但是过去民主党派在向党和政府提供意见时，还缺乏充分的调查与研究，对于集中民主党派内部群众智慧的工作，也做得不够，这就使民主党派所提出的建议，还不能达到适当的质量水准。","type":"paragraph"},{"text":"为了矫正这一缺点，我们建议在各民主党派里面成立政策研究委员会，对于国家大事进行有系统的调查研究。这一类的政策研究委员会，可以斟酌各民主党派成员的性质，设立一个以至几个。譬如以中国民主同盟来说，对于国际问题，经济建设问题，知识分子问题，文教政策等问题，都可以设立政策研究委员会。委员会的成员，以盟员中对于这些问题有兴趣有研究的人充任。他们可以有计划地对于一些问题进行经常性的研究，也可以在某一时间集中精力研究领导党所交下的问题。研究的结果，可以通过组织的适当途径，向领导党及政府反映。我想，经过一些专家研究后再提出来的意见，质量是可以大大提高的。这样做，可以发挥民主党派成员的潜在力量，可以吸收民主党派广大成员，积极参加社会主义建设，对于迅速完成我国过渡时期的总任务，是有很大贡献的。","type":"paragraph"},{"text":"这一工作如要做好，除了各民主党派的组织方面，必须进行适当的改革外，我们还希望中国共产党对于这一工作，加强领导。有一点是特别重要的，就是希望中国共产党，对于国内外发生的重大问题，随时供给各民主党派以足够的资料。没有对于反映客观存在的大量资料进行细密的分析，就随便提意见，提建议，是会经常脱离实际的。一个孤陋寡闻的人，信口开河纵谈天下国家大事，是经常会闹笑话的。为要避免这种缺点，各民主党除了自己要加强调查研究的工作以外，希望中国共产党对于这方面多加协助。","type":"paragraph"},{"text":" 来源：《政协会刊》，1957年第2期。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e089c4b2dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

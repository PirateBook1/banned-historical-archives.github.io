script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席革命路线是我们的生命线","authors":["杨恒山"],"dates":[{"year":1972,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席革命路线是我们的生命线"},{"type":"paragraph","text":"抚顺供电部外线班老工人、共产党员　杨恒山"},{"type":"paragraph","text":"前些日子，我们供电部外线班工人甩掉了笨重的锹镐，废除了陈旧的立电柱方法，采用了“炮立电柱”的新技术。在操作时，工人把电键一按，随着“轰隆轰隆”的爆破声，就会看到那巨大的电柱，在一刹那间腾空而起，牢牢地矗立在工地上。这比旧式立电柱法提高效率五倍：原来操作需要二十人，现在只要四人，而且大大地减轻了劳动强度。"},{"type":"paragraph","text":"当我第一次亲手操作我们自力更生创造成功的这项新技术时，心情格外激动。我仰望着伟大领袖毛主席的光辉画像，止不住流出了幸福的热泪。我深深地感到：生活在伟大的社会主义祖国的工人无比幸福。"},{"type":"paragraph","text":"在这项新技术获得成功的日子里，我经常晚上睡不好觉，旧社会我们外线工人的悲惨遭遇，一幕一幕地浮现在我的眼前。在日本帝国主义侵略中国的时候，外线工人整天挨打受骂，拿着锹镐刨坑，拿着杈木立电柱，一年四季从事着笨重的体力劳动。当时曾流行过这样一首歌谣：“外线苦，外线难，全凭两手和双肩，雨水雪水伴汗水，沉重劳动何日完？”记得一九四三年的一天，在老虎台矿立一根十米的电柱，由于劳动强度大，又没有安全措施，结果电柱倒了，把我们的一个阶级弟兄砸伤了。出了事故以后，日本鬼子不但不想办法抢救受伤的工人，还骂我们误了工期，对我们拳打脚踢……"},{"type":"paragraph","text":"今天，在伟大领袖毛主席的英明领导下，我们外线工人翻身做了国家的主人，过上了幸福的生活，冬发棉袄夏发单，劳动保护样样全。我们遵照毛主席关于自力更生、艰苦奋斗的伟大教导，为建设社会主义的新矿山，创造出“手摇绞车”立电柱的方法，取代了古老的“杈木式”的立电柱方法。另外，还用高压带电作业代替停电作业，用爆破压接代替了水压机压接，用放炮崩坑代替了锹镐刨挖。在这些革新之后，又创造了“炮立电柱”新技术，写下了我国外线立电柱史上的新的一页，大大地提高了工作效率，减轻了劳动强度。"},{"type":"paragraph","text":"我们从实践中切身体会到：毛主席的革命路线是我们的生命线，有了毛主席的革命路线，才有我们外线工人的今天。刘少奇一类骗子妄图改变党的路线和政策，复辟资本主义，变无产阶级专政为资产阶级专政，使我们广大工人吃二遍苦，受二遍罪，这完全是痴心妄想！我们要誓死捍卫毛主席的革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c5795e69c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

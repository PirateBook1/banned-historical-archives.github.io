script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于收回文化革命期间散失的珍贵文物和图书的规定","authors":[],"dates":[{"year":1980,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于收回文化革命期间散失的珍贵文物和图书的规定","type":"title"},{"text":"文化革命期间，林彪、江青、康生、陈伯达、谢富治一伙，煽起了打、砸、抄、抓的妖风，接着他们又乘火打劫，以各种名义从查抄物资中，甚至从文物保管单位藏品中，掠夺了大量珍贵的文物、图书，据为己有。据国家文物事业管理局初步调查了解，他们仅从北京市一处地方就掠夺了文物八千多件，古书三万多册。","type":"paragraph"},{"text":"在这种风气的影响下，有些负责干部或其亲属，也从中调走或象征性地以特低价格“购买”了若干珍贵文物和图书。","type":"paragraph"},{"text":"另有些人还利用职权，从文物管理单位的藏品中，“调”走或“买”走了若干珍贵的文物和图书。","type":"paragraph"},{"text":"为维护革命纪律，保护文物，特作如下规定：","type":"paragraph"},{"text":"一、林彪、“四人帮”、康、谢及其一伙非法掠夺的文物、图书，必须坚决追回。","type":"paragraph"},{"text":"二、我们的同志，凡在文化大革命期间从查抄的文物或文物管理单位藏品中，私自拿去据为己有，或象征性地以特低价格“购买”了珍贵的文物、图书的，应该自动退回。对于拒不交退的，应给予政纪党纪处分。","type":"paragraph"},{"text":"三、各省、市、自治区文物管理部门，应根据以上规定，负责向上述人员（文物管理局有名单）收回其所占有的文物和图书。对于收回的珍贵文物、图书，应按照党和政府的有关政策处置。这项工作，亦由国家文物事业管理局负责办理。","type":"paragraph"},{"text":"四、所有文物管理部门收藏的文物、图书，都是国家的宝贵财富。今后，任何党员都不得以任何方式将其据为己有。文物管理部门应从这次大量珍贵文物、图书散失的事件中，吸取教训，失职人员应受到批评。文物管理部门的工作人员，不得以文物、图书徇私授受，化公为私。党的纪律检查机关，对于文物管理部门为抵制不正之风，保护珍贵文物和图书而采取的各种措施，要给予坚决支持。","type":"paragraph"},{"text":"（此件发至县、团级）","type":"appellation"},{"text":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年)","type":"appellation"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bafbb16777"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

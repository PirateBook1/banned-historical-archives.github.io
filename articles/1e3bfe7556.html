script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席写信慰问恩克鲁玛总统","authors":[],"dates":[{"year":1964,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民永远支持加纳人民和非洲人民的正义斗争"},{"type":"paragraph","text":"毛泽东主席写信慰问恩克鲁玛总统"},{"type":"paragraph","text":"帝国主义和反动派对非洲各国的人民领袖和著名政治家，一次又一次地进行暗害阴谋活动表明：他们是不甘心于自己在非洲的失败的，是决不会自动退出历史舞台的。帝国主义和反动派的疯狂挣扎只会使非洲各国人民更加提高警惕，更加坚定地为反对帝国主义和新老殖民主义、为维护民族独立和争取自己国家的繁荣进步而奋斗。"},{"type":"paragraph","text":"新华社阿克拉十一日电　中国共产党中央委员会主席毛泽东写信给加纳总统恩克鲁玛，对他不久前突遭暗害平安脱险表示最亲切的慰问。"},{"type":"paragraph","text":"这封信是由正在加纳进行友好访问的周恩来总理在十一日晚上拜会恩克鲁玛总统时转交给他的。"},{"type":"paragraph","text":"毛泽东主席的信全文如下：阿克拉加纳共和国总统、人民大会党主席兼总书记克瓦米·恩克鲁玛阁下："},{"type":"paragraph","text":"首先，我对于加纳人民的敌人又一次用卑鄙无耻的手段来暗害阁下的罪恶行为表示极大的愤慨，同时对您平安脱险感到无限的高兴。请您接受我个人和中国人民的最亲切的慰问。"},{"type":"paragraph","text":"帝国主义和反动派对非洲各国的人民领袖和著名政治家，一次又一次地进行暗害阴谋活动表明：他们是不甘心于自己在非洲的失败的，是决不会自动退出历史舞台的。无论过去、现在和将来，帝国主义和反动派总是要千方百计地阻挠和破坏非洲各国人民的独立和进步的事业。事实已经证明，而且还将继续证明：帝国主义和反动派的疯狂挣扎只会使非洲各国人民更加提高警惕，更加坚定地为反对帝国主义和新老殖民主义、为维护民族独立和争取自己国家的繁荣进步而奋斗。"},{"type":"paragraph","text":"中国人民将永远支持加纳人民和非洲各国人民的正义斗争。祝加纳共和国在阁下的领导下，在各方面取得新的成就。祝非洲各国人民在反对帝国主义和新老殖民主义的基础上，加强团结，胜利前进。"},{"type":"paragraph","text":"再一次向您表示最良好的祝愿！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六四年一月九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e3bfe7556"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

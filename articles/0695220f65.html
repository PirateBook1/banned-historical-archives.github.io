script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高等学校“双反”运动片断","authors":["张华"],"dates":[{"year":1958,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"河北省水利工程约有三分之一不能发挥作用","type":"title"},{"text":"张华","type":"authors"},{"text":"新华社保定18日讯　河北省去冬今春建设的水利工程累计完成灌溉面积7400多万亩，但据水利建设委员会的统计，新建的水利工程，总计可浇地4800多万亩，只占目前累计完","type":"paragraph"},{"text":"成灌溉面积的65％，约有三分之一的工程不能发挥作用。","type":"appellation"},{"text":"水利灌溉工程不能发挥作用的主要原因有四：","type":"paragraph"},{"text":"一、缺乏水源。据统计，全省7400万亩灌溉面积当中，约有2500万亩由于缺乏水源不能发挥作用。据邯郸、石家庄等五个专区的统计，由于有工程无水源，当前尚不能用于灌溉的有708万亩，占去冬今春完成浇地面积的40％。","type":"paragraph"},{"text":"二、提水工具不足。河北省现有灌溉面积共达8000万亩，现有提水工具和今年安排生产可供的机械，按效能计算可灌溉3000万亩，除去自流灌溉，尚有3000万亩没有提水工具。按一般水车效能计算，全省需再制40万件，才能满足要求。","type":"paragraph"},{"text":"三、耕地尚未平整好。据七个专区三个市统计，目前才平好耕地1150多万亩，只占新完成扩浇面积的38．8％。进度较快的保定专区，才达到53％，唐山专区仅占34％。有些地区有井有渠但土地未平好，也不能发挥灌溉作用。","type":"paragraph"},{"text":"四、有些地区仍有浪费水的现象。文安县富华干渠通过的流量，一昼夜可浇地9000亩，由于大水漫灌，实浇2600亩，只占应灌面积的29％。魏县大水浸灌麦苗，有6000多亩麦田65％的麦苗被淹死。","type":"paragraph"},{"text":"来源：1958年4月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0695220f65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

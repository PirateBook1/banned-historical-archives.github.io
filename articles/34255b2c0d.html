script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央国家机关党委检查学习毛主席讲话情况","authors":[],"dates":[{"year":1957,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京24日电】　中国共产党中央国家机关委员会最近检查了64个机关党组织学习毛泽东主席在最高国务会议上关于如何正确处理人民内部矛盾问题的讲话。这次检查从4月15日开始到24日结束。目前，绝大部分中央一级国家机关的负责人，都已经向机关党内外干部传达了毛泽东主席的讲话，有的单位已经组织过两三次讨论。还有的单位专门把司长和局长以上的负责干部组成小组进行学习。"},{"type":"paragraph","text":"在检查中发现，有不少单位领导者还没有充分认识到目前我们正处在社会大变动时期，有的机关负责人没有亲自动手来领导这一学习；有的机关负责干部作了一般传达以后就万事大吉；还有的单位的领导干部把学习同增产节约、机关业务工作等割裂开来看待，没有把学习和当前的工作实际、思想实际密切结合起来。"},{"type":"paragraph","text":"中央国家机关党委认为，各单位的领导人，首先是党委和党组的负责人必须亲自动手，才能使这一学习深入地展开。这一学习逐步深入下去，必然会触动党内许多同志思想方法和工作方法上的严重缺点和问题。因此，各单位的党员领导干部要把这个学习提到整风的高度来认识，当前的学习将为机关内开展整风运动造成一个良好的开端。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34255b2c0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

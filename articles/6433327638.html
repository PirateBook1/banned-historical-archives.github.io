script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"山西国民党军部署及我军作战任务","alias":"","parts":[{"type":"paragraph","text":"山西国民党军部署及我军作战任务！"},{"type":"paragraph","text":"（1945年8月19日）贺、林，并告程、耿："},{"type":"paragraph","text":"十六、十七两电悉。（一）胡宗南调其主力第一军、十六军、九十军入晋，先头一个师已渡河，其余大部集中潼关至韩城线，准备渡河。九十军从河南调来，须月底集中潼关。阎锡山除集中孝义区域之八个师准备入太原外，一部在运城、洪洞线准备接防，另一部（两个师）由浮山东进，争夺长治、长子区域。但日寇从永济至太原仍在原地未动，交防缴械非易，长治、长子区域亦然。（二）谢富治率太岳六千人十六日集中棉上，日内当可至平遥附近，请派人去联络并指挥之，其任务为协助普西北打击孝义北进之阎军。（三）李达?率太行九千人本日可集结武乡以东蟠龙洪水\"地区，该"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给八路军第一二○师师长、陕甘宁晋绥联防军司令员兼晋绥军区司令员贺龙和晋绥军区政治委员林枫的电报。"},{"type":"paragraph","text":"[2]程、耿，指程子华、耿飚，当时分别任八路军晋察冀军区代司令员兼代政治委员和副参谋长。"},{"type":"paragraph","text":"[3]阎锡山，当时任国民党军第二战区司令长官。[4]谢富治，当时任八路军太岳军区副司令员。[5]棉上，村名，位于山西沁源县北部。[6]]李达，当时任八路军太行军区司令员兼参谋长。部原定开平遥地区协助夺取太原，现因胡宗南大军入晋，该师似宜用以对胡，同时对付侵入长子区域之阎军。（四）赵尔陆\"率三个大团位于榆次、寿阳地区夺取正太，并协助夺取太原。（五）传说阎部九千人已入太原，徐沟?亦被阎占，请查是否确实。（六）李井泉已动身来你处任副政委。张宗逊?率两团不日到延来你处，张任副司令。林枫准备去东北，以张秀山为分局副书记，帮助张稼夫”。去东北千部一千二百人一星期后由延出发，交林枫率领北进，请林先作准备。（七）包围大同由冀察晋担任，你处北方任务仍是阻止傅作义。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"十九日[1]赵尔陆，当时任八路军冀晋军区司令员。[2]正太，即正太路，指正定至太原的铁路，今石太线。[3]徐沟，旧县名，1952年与清源县合并为山西清徐县。[4]李井泉，当时任八路军晋绥野战军副政治委员。[5]张宗逊，当时任八路军普绥野战军副司令员。[6]延，指陕西延安。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":283,"page_end":284},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6433327638"},"buildId":"Sk_QHO4GJi-ijWr

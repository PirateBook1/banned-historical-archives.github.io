script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远为毛主席革命路线站好岗","authors":["范文义"],"dates":[{"year":1968,"month":11,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部英雄炮四班　范文义"},{"type":"paragraph","text":"伟大领袖毛主席指示我们:这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义，是完全必要的，是非常及时的。两年多来无产阶级文化大革命的历史，使我们深深体会到:毛主席亲自发动和亲自领导的这次无产阶级文化大革命，是使我们党和国家永不变色，使无产阶级政权永远掌握在马克思主义者手里的一场伟大的政治大革命。它不仅关系到中国革命的命运，而且对国际共产主义运动也有着极为深远的意义。"},{"type":"paragraph","text":"两年多来的无产阶级文化大革命，始终贯穿着两个阶级、两条道路、两条路线的生死大搏斗。斗争的中心，是政权问题，是无产阶级和资产阶级争夺领导权问题。"},{"type":"paragraph","text":"毛主席教导我们说:“从马克思主义关于国家学说的观点看来，军队是国家政权的主要成份。谁想夺取国家政权，并想保持它，谁就应有强大的军队。”我们中国人民解放军是毛主席亲自缔造、林副主席亲自指挥的人民军队，是全心全意为人民服务的军队，是无产阶级专政的坚强柱石，是帝、修、反及一切阶级敌人的死对头。党内最大的走资派刘少奇及其在军内的代理人彭德怀、罗瑞卿之流，为了复辟资本主义，颠覆无产阶级专政，篡夺无产阶级政权，长期以来推行资产阶级建军路线，大肆兜售反革命修正主义的黑“六论”，大刮比武妖风，对抗毛主席的无产阶级建军路线，妄图使我军变色，成为他们复辟资本主义的工具。当时，这股比武妖风也刮到了我们班里，大肆鼓吹“艺高人胆大”，大搞什么“神炮手”、“尖子班”。这统统都是为了复辟资本主义而耍的鬼花招，简直把我们革命战士的肺都要气炸了。如果我们照他们那一套办理，那么我们就会变为政治上的庸人，忘记无产阶级政权，忘记强化和巩固无产阶级专政，就会香臭不辨，敌我不分。有枪不知向谁打，有枪不知保卫谁。长此以往，党就会变修，国家就会变色，无产阶级专政就会被颠覆，无产阶级政权就会被篡夺，我们无产阶级和广大贫下中农就会重入火海深渊，重受剥削和压迫.经过这次无产阶级文化大革命，彻底粉碎了刘少奇及其同伙篡党、篡政、篡军的罪恶阴谋，夺回了被他们篡夺去的那一部分党、政、财、文大权，这就使我们的无产阶级专政更加牢固，更加强大，永远掌握在无产阶级革命派手里。"},{"type":"paragraph","text":"党的八届十二中全会决定把刘少奇永远开除出党，并撤消其党内外的一切职务，这是我们革命战士多年来的心愿和要求，我们一千个拥护、一万个支持。我们决心更深入持久地开展革命大批判，肃清修正主义一切流毒，永远紧跟毛主席闹革命，永远为毛主席的革命路线放好哨、站好岗、打好仗，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb4da06d8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

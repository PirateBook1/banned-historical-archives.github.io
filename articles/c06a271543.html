script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理抵新加坡访问","authors":[],"dates":[{"year":1978,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"访问泰国和马来西亚后"},{"type":"paragraph","text":"邓副总理抵新加坡访问"},{"type":"paragraph","text":"受到李光耀总理等的热烈欢迎"},{"type":"paragraph","text":"离开吉隆坡时侯赛因总理等前往机场欢送"},{"type":"paragraph","text":"新华社新加坡十一月十二日电　应新加坡总理李光耀的邀请，邓小平副总理在访问了泰国和马来西亚之后，今天上午抵达这里，对新加坡共和国进行友好访问。"},{"type":"paragraph","text":"当邓副总理的专机在新加坡国际机场着陆后，他走出机舱时，李光耀总理和夫人，以及负责接待邓副总理的新加坡交通部高级政务部长王鼎昌在红地毯上热烈欢迎邓副总理。邓副总理是第一位访问新加坡的中国国家领导人。"},{"type":"paragraph","text":"邓副总理和夫人卓琳以及李光耀总理和夫人登上周围挂着两国国旗的一个台上，这时，军乐队演奏中国和新加坡两国国歌。接着，邓副总理在李光耀总理的陪同下检阅了仪仗队。"},{"type":"paragraph","text":"欢迎仪式结束以后，邓副总理以及黄华外长等随行人员被介绍给新加坡副总理兼国防部长吴庆瑞和外交部长拉贾拉南、其他内阁成员以及外交使团成员。欢迎的人群挤在机场大楼顶层上欢迎中国客人。接着，邓副总理及其一行在李光耀总理的陪同下，驱车离开机场前往新加坡市内的国宾馆，他们受到了站立在机场入口处和沿途群众的欢迎。"},{"type":"paragraph","text":"新华社新加坡十一月十二日电　邓小平副总理今天抵达新加坡，这是对新加坡总理李光耀一九七六年访华的回访。邓副总理说，他在这里进行两天的访问期间，“双方将就两国关系和共同关心的问题交换意见。我们相信，领导人的互访，将有助于加深我们之间的相互了解，增进两国人民的传统友谊”。"},{"type":"paragraph","text":"在新加坡机场散发的书面讲话中，邓副总理代表中国政府和人民对李光耀总理以及新加坡政府和人民给予他的热烈欢迎表示衷心的感谢。"},{"type":"paragraph","text":"邓副总理说，中新两国人民之间有着悠久的友好接触。他指出，“新加坡独立以来，我们两国之间的关系一直是友好的。一九七六年李光耀总理访华为中新两国友好关系的发展作出了积极的贡献”。"},{"type":"paragraph","text":"邓副总理最后转达了中国政府和中国人民对新加坡政府和新加坡人民亲切的问候和良好的祝愿，并祝中新两国的友好关系不断发展，祝中新两国人民的传统友谊万古长青。"},{"type":"paragraph","text":"新华社吉隆坡十一月十二日电　邓小平副总理今天上午在起程前往新加坡共和国进行为期两天的友好访问时，向聚集在吉隆坡机场候机室的一百米长廊上的马来西亚欢送人群挥手告别。"},{"type":"paragraph","text":"在专机的舷梯前，邓小平副总理握着侯赛因总理的手说：“非常感谢阁下、马来西亚政府和人民对我们的热情接待。在北京再见。”马来西亚总理说：“接待您，我们感到莫大的荣幸和愉快。”"},{"type":"paragraph","text":"这里的观察家指出，邓副总理对马来西亚的访问虽然是短暂的，但是访问非常成功和富有成果，因为这次访问加深和增进了两国和两国人民之间的相互了解和友好关系。"},{"type":"paragraph","text":"今天，吉隆坡沐浴在早晨温暖的阳光下。邓副总理在侯赛因总理陪同下驱车前往苏邦国际机场。沿途电灯柱上悬挂着的中马两国国旗迎风招展。"},{"type":"paragraph","text":"邓副总理到达机场后，走在一百米长的红地毯上，向马来西亚副总理马哈蒂尔、上议院议长翁毓麟、下议院议长赛义德·纳西尔、内阁部长等以及外交使团的成员告别。"},{"type":"paragraph","text":"在装饰着中国和马来西亚两国国旗的机场上举行了热烈的欢送仪式。邓副总理和夫人卓琳在侯赛因总理和夫人娜汀·苏哈伊拉的陪同下登上致敬台时，军乐队演奏了中国和马来西亚国歌。接着，仪仗队队长请邓副总理检阅仪仗队。然后，军乐队再次奏两国国歌，欢送仪式到此结束。"},{"type":"paragraph","text":"邓副总理和夫人卓琳在马来西亚总理侯赛因和夫人、外交部长里陶丁、劳工和人力部长何文翰和中国驻马来西亚大使叶成章的陪同下走向飞机的舷梯旁时，两国领导人再次相互祝贺和握手告别。"},{"type":"paragraph","text":"当邓副总理登上飞机舱口时，鸣礼炮十七响。邓副总理满面笑容，向机场上的欢送群众挥手告别。"},{"type":"paragraph","text":"中国外交部长黄华和夫人何理良、国务院办公室副主任李力殷等同机离开马来西亚前往新加坡。（附图片）"},{"type":"paragraph","text":"邓小平副总理抵新加坡进行友好访问，在机场上受到李光耀总理的热烈欢迎。"},{"type":"paragraph","text":"新华社记者　张桂玉 摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c06a271543"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

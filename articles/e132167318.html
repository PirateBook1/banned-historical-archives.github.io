script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念《讲话》发表60周年  大型展览《毛泽东与文艺》开幕","authors":["李舫"],"dates":[{"year":2002,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念《讲话》发表60周年"},{"type":"paragraph","text":"大型展览《毛泽东与文艺》开幕"},{"type":"paragraph","text":"本报北京5月20日讯  记者李舫报道：在纪念毛泽东《在延安文艺座谈会上的讲话》发表60周年之际，由文化部和中共中央文献研究室主办的大型展览《毛泽东与文艺》，今天在中国革命博物馆隆重开幕。"},{"type":"paragraph","text":"《毛泽东与文艺》展览分为“创造民族的科学的大众的新文艺”、“为了繁荣社会主义文艺”、“文坛知音”、“诗书合璧”、“阅读、欣赏、品评”、“高举中国先进文化前进的旗帜”6个部分，展出历史图片、文物、艺术作品等800余件。展览比较全面地反映了毛泽东从五四运动到20世纪70年代重要的文艺活动，包括毛泽东领导、指导中国革命文艺和社会主义文艺事业，同文艺工作者亲密交往的珍贵资料，以及毛泽东的诗词、书法创作，对中外文艺作品的欣赏和评论。这些资料充分展示了毛泽东文艺思想的形成和发展过程，特别是《在延安文艺座谈会上的讲话》的深刻思想内涵及其对中国文艺事业发展的深远影响。展览还生动地反映了在新的历史时期，以邓小平为核心的第二代中央领导集体和以江泽民为核心的第三代中央领导集体继承和发展毛泽东文艺思想，领导广大文艺工作者坚持文艺的“二为”方向和“双百”方针，弘扬主旋律，提倡多样化，把我国的文艺事业和先进文化建设推向繁荣发展新阶段的重大决策和历程。"},{"type":"paragraph","text":"宋平、王汉斌和中央国家机关有关部门负责人以及首都文化、理论、党史、新闻出版界共300余人出席了今天的开幕式并参观了展览。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e132167318"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

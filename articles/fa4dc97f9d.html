script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发“对一部分右派分子处理的初步意见”的通知","authors":[],"dates":[{"year":1958,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"中央转发“对一部分右派分子处理的初步意见”的通知","type":"title"},{"text":"上海局，各省、市、自治区党委：","type":"appellation"},{"text":"（一）为了正确地处理右派分子，进一步争取中间分子，孤立和改造右派分子，通过各党派代表组成的双周座谈会，并推定十人小组对右派分子处理的标兵名单进行了协商工作。双周座谈会指定一个十人小组进行实际工作。最后根据“中共中央、国务院关于在国家薪给人员中右派分子处理原则”（一九五八年一月三十日发），选择了九十六名右派分子作为“标兵”，经过反复平衡与协商，提出了“对一部分右派分子处理的初步意见”。现发给你们，作为处理右派分子的参考标准。你们除了以给所属县以上党委和人民政府有关部门党组或者党内负责同志以外，还应当选一部分发给当地各民主党派领导机关，有关的人民团体领导机关、政协领导机关和大专学校领导机关（同他们有关的部分）。在右派分子处理告一段落的时候，应当把这个文件全部收回（发出时须一律编号）。","type":"paragraph"},{"text":"（二）“对一部分右派分子处理的初步意见”中所列的右派分子多属于全国知名的代表人物，对地方不一定完全适用，各省市可以参考中央规定的“标兵”","type":"paragraph"},{"text":"，另定标兵名单，供所属单位参考。","type":"appellation"},{"text":"（三）在执行“对一部分右派分子处理的初步意见”的时候，对名单中主要属于省、市管理名单范围内的右派分子，你们可以在中央所定的总的原则下，根据具体情况加以变动。属于全国性的头面人物如需作某种变动，应当事先报告中央审核。但是如果没有根本变更，而只是在待遇级别上略有升降，则不必经中央核准。至于各民主党派的党内处理，应当在中央规定的一般原则和照顾各民主党派间大体平衡的原则下，尽可能尊重民主党派方面的意见。","type":"paragraph"},{"text":"（四）凡是中央以前所发处理右派分子名单有和本名单中的规定不一致之处，应以这一名单为准（未列入此名单者，不在此例）。","type":"paragraph"},{"text":"（五）处理右派分子是一个极为细致复杂的工作，请你们抓紧加以研究，并且作好必需的准备工作和协商工作。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"“对一部分右派分子处理的初步意见”","type":"subtitle"},{"text":" 中央一九五八年一月三十一日","type":"paragraph"},{"text":"对一部分右派分子处理的初步意见","type":"subtitle"},{"text":"——中共中央统战部同各民主党派、无党派民主人士和有关部门、学校、团体协商提出——","type":"subtitle"},{"text":"（一）开除公职，劳动教养（共四人）","type":"paragraph"},{"text":"罗海沙  刘漱沧  徐燕荪  陈时伟","type":"paragraph"},{"text":"（二）撤销原有职务，监督劳动（共七人）","type":"paragraph"},{"text":"陈企霞  徐懋庸  钟惦辈  吕班  彭文应  萧乾  吴祖光","type":"paragraph"},{"text":"（三）撤销原有职务，留用察看，并降低原有待遇（共九人）","type":"paragraph"},{"text":"王  翰  李世农  罗翼群  李世军  冯亦代","type":"paragraph"},{"text":"吴金萃  李万春  王恒守  顾执中","type":"paragraph"},{"text":"（四）撤销原有职务，另行分配待遇较低的工作（共十七人）","type":"paragraph"},{"text":"沙文汉  曾彦修  谢雪红  贾  潜  艾  青  谭惕吾","type":"paragraph"},{"text":"陈仁炳  丁  聪  彭一湖  王一鸣  李康年  姚顺甫","type":"paragraph"},{"text":"王造时  张云川  王一帆  储安平  谢白寒","type":"paragraph"},{"text":"（五）撤销一部分或大部分职务，降职、降级、降薪（共五十七人）","type":"paragraph"},{"text":"丁  玲  冯雪峯  江  丰  龙  云  陈铭枢  黄绍闳","type":"paragraph"},{"text":"龚自知  张  轸  范予遂  章伯钧  罗隆基  曾昭抡","type":"paragraph"},{"text":"钱端升  钱伟长  费孝通  韩兆鹗  沈志远  潘大逵","type":"paragraph"},{"text":"马哲民  王毅齐  宋云彬  黄药眠  潘光旦  吴景超","type":"paragraph"},{"text":"费振东  浦熙修  陶大镛  徐铸成  刘王立明","type":"paragraph"},{"text":"庞熏琴  陆  诒  陈  达  章乃器  毕鸣岐  向  德","type":"paragraph"},{"text":"钱孙卿  潘锷章  刘一峰  向  达  梅汝傲  雷天觉","type":"paragraph"},{"text":"傅种荪  林汉达  吴文藻  黄琪翔  李伯球  叶恭绰","type":"paragraph"},{"text":"李宗恩  李士豪  邓昊明  薛  愚  孟昭英  袁翰青","type":"paragraph"},{"text":"陆侃如  金宝善  谢家荣  懂渭川","type":"paragraph"},{"text":"（六）免予处分（共二人）","type":"paragraph"},{"text":"翟大陆  金芝轩","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa4dc97f9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

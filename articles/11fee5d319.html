<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委××批判当阳县张天高的讲话","authors":[],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"湖北省委××批判当阳县张天高的讲话","type":"title"},{"text":"(张天高：1958年担任湖北当阳县跑马公社第二书记)","type":"paragraph"},{"text":"十一月十七日是社会主义结束之日，十一月十八日是共产主义开始之日；大家上街去把商店的东西都拿回去；白拿不给钱，你的鸡我可以抓去吃，我的鸡你可以抓去吃，这个队种的菜，那个队跑来挖，那个队种的菜这个队也可以去挖；小孩子也不分你的我的了，我的孩子是你的孩子，你的孩子是我的孩子。只是保留了一条，就是老婆是自己的。据说这一条还不那样肯定，张天高同志说，这种事情还要请示上级。象这样突出的例子全省不多，是个别的。至于把房子、家具、猪子，鸡鸭等归公，不作价，这类事情就相当多了。象这样的作法对共产主义是不是有利呢？我们搞共产主义就这样办行吗？把国营商店的东西一次都拿走了，以后还有没有拿的？你分国营商店的东西只能分一次。我这个生产队种的菜，你那个生产队随便来拿，也只能让你拿一次。我花劳动力种的，你随便就拿跑了，以后我就不种了。我养的鸭子，你随便抓去吃了，我以后就不养了。把你一个人的劳动果实随便拿走，人家当然不会满意。所以很大一部分农民对我们这样作法是不满意的。","type":"paragraph"},{"text":"这样作法是不是人民公社本身的毛病呢？人民公社没有这样的规定。是中央指示的吗？没有。是省委指示的吗？没有。是地委的指示吗？也没有。就是象当阳县张天高同志那样的作法，县委也没有指示过。可是他就是那样作了。为什么这样作呢？这就叫“括风”，叫“抢先”。听说人家这样搞了自己也就跟着这样搞。把男女分开集体睡觉；把食堂、托儿所办得大大的；托儿所日托不过瘾要办全托，要让孩子离开妈妈，离开本村；把小学生集中住读。难道这叫先进经验？！同志们，七、八岁的孩子穿衣服都不大会，拉屎拉尿都要人管，把孩子集中起来缺乏人照料，搞得一塌糊涂。所以有的地方办了两个礼拜，有的地方办了三个礼拜，就解散了。这叫一阵“共产风”。请同志们想一想这阵“风”是从那里来的。","type":"paragraph"},{"text":"在这阵“风”当中，省委对有些问题是讲过的，批判过的。例如指出过不要搞集体睡觉，不要把食堂办得太大，不要把托儿所办得太大，托儿所主要办日托不要办全托；规定1958年的收入和分配，要以原来的农业社为单位进行决算和分配；1958年是一个大跃进，农民辛辛苦苦干了一年，积累不可过多，要使社员的收入有相当的增加，提出过“两多”，即在收入增加的基础上，积累多，社员个人的收入也要多；对于房屋、家具、鸡鸭等东西，那些作价归社，那些归社员个人所有，省委通过《湖北日报》发表过“政策问答”；对1958年的分配，今年一月份省委又提出“三三制”的政策，即农业社和农副业纯收入的三分之一，按1958年的劳动工分分配，三分之一作为生产队实行工资制和供给制的钱，三分之一上交人民公社作为公积金、公益金和1959年的生产费用。上交公社的三分之一，实际上没有三分之一，因为要从其中留下各队需要的生产费用，实际上交的只有5%-10%，至多15%。省委曾经批评过积累过多、平均主义、一切归公的倾向，也提出过原来的各农业社生产水平不同，社员的收入多少不同，应当承认[十几个字不清]他们的粮食”，所造成的一种不正常的现象。六中全会关于人民公社的决议，肯定了公社在现阶段仍为社会主义的集体所有制，这一点使群众放了心。但公社很大，各大队小队仍怕公社拿走队上的粮食，并且在秋收后已经瞒产私分了，故必须照雷南县那样宣布粮食和干部两条正确的政策，并举行一个坚决的教育运动，才能解决问题。只要政策和方法正确，解决问题的时间只需十天或者个月就够了。此件可登党刊，并可转发各地、县。","type":"paragraph"},{"text":"来源：四川省委办公厅“中央、毛主席关于整顿人民公社的指示(1959)”","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11fee5d319"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省委对省委复查组“关于私自向地富清算问题报告”的批示","authors":[],"dates":[{"year":1952,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"吉林省委对省委复查组“关于私自向地富清算问题报告”的批示","type":"title"},{"text":"据省委去伊通复查组报告，该县十二区中建村在去年12月底的镇反运动中，由于普遍斗争地富，使某些人乘机用威逼办法私自向地富进行清算。如姜XX从绳海龙家，以过去工资低为理由，清算出人民币80万元。宋海林也清算了富农绳海臣二石二斗大豆。据我们所知，在长春、怀德也发生有清算富农，甚至有向中农贫雇农清算旧账者。这是非法的行为，必须加以制止。今后在新开辟工作的地区及复查地区，务必防止此种现象发生，已发生者应加以制止。私自清算出来的财物，须退还原主。对此种现象如果我们放任自流，不加制止就可能扩大为重分重斗，势必使中农、富裕中农和富农发生恐慌，严重影响其生产积极性。对处理反革命分子与其他若干财产问题，应严格遵照东北局规定办理。对一般“漏斗”“化形”富农的土地财产，应按照中华人民共和国土地改革法第六条办理，县委与工作团必须严格控制，没收与处理土地财产时，应经过工作团负责同志批准。一般工作团干部与村干部不准乱分乱斗。被没收的土地财产分配，应尽先照顾贫苦的或受害过重的苦主、贫苦的革命军人家属、革命先烈家属等。没收的财产必须用到生产上，最近发现德惠龙凤村没收的5匹牲口，已被二流子卖出4匹，所得之钱都大吃二喝了，这类事情今后必须予以纠正。","type":"paragraph"},{"text":" 中共吉林省委1952年2月20日","type":"paragraph"}],"comments":[],"origin":"吉林省档案馆《中国共产党吉林省委员会重要文件汇编》，1985年5月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1e80adb09d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

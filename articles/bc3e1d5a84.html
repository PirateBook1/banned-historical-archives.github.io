script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-627","name":"中共中央办公厅转发中纪委《对于匿名信处理的意见》的通知","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央办公厅转发中纪委《对于匿名信处理的意见》的通知","dates":[{"year":1987,"month":3,"day":30}],"is_range_date":false,"authors":["中共中央办公厅","中共中央纪委"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1643-1645","tags":[{"name":"匿名信","type":"主题/事件"},{"name":"信访","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央办公厅转发中纪委《对于匿名信处理的意见》的通知"},{"type":"subtitle","text":"1987年3月30日 ·中办发〔1987〕4号"},{"type":"paragraph","text":"中央纪律检查委员会《对于匿名信处理的意见》，已经中央书记处同意，现转发给你们，请参照执行。"},{"type":"title","text":"对于匿名信处理的意见"},{"type":"paragraph","text":"中央纪律检查委员会·1987年3月2日"},{"type":"paragraph","text":"全国一些报刊、电台曾发表了不少关于匿名信的言论。《半月谈》(一九八六年第十三期)评论员文章认为，匿名信“多是为达到攻讦、恐吓、欺骗等目的而写的”，主张对匿名信“一概不予理睬，当作废纸一张销毁之”。有的省委还作出“对匿名信一概不查”的决定。有十几个省、市纪委向中纪委提议，要求对匿名信问题统一认识和正确对待。"},{"type":"paragraph","text":"根据纪委系统所掌握的材料，中纪委党委就这个问题进行过两次讨论，认为在日常大量的人民来信中，有相当一部分来信不具名或具假名。在这些匿名信中，确实有一定数量反映问题不实，也确有为了达到不可告人的目的，采取写匿名信的手段，捏造事实，进行诬陷。我们不赞成用写匿名信的方法向党和国家的领导机关反映情况，但对匿名信绝不应一律采取否定的态度。从我们几年来处理人民来信中可以看出，匿名信不都是诬告信，而且多数内容属实或基本属实。值得注意的是，匿名信大多是反映各级领导同志问题的。因此，我们对当前匿名信的产生、作用，以及如何正确处理等问题，提出如下意见，请中央审定："},{"type":"paragraph","text":"一、 在纪委系统收到的揭发、检举、控告信件中，匿名信约占四分之一。有的省、市占百分之三十，有的高达百分之五十以上。越是反映高级干部的问题，匿名信的比例越大。据中纪委信访室一九八六年一至四月的统计，反映中央党、政、军机关司局级干部问题的来信，匿名信占百分之八十一，反映部、军级干部问题的匿名信占百分之九十。几年来多次抽查的结果表明，无论匿名信，还是署名信,所反映的问题，属实或基本属实、部分属实的，都占百分之七十以上；反映不实的署名信占百分之二十四左右，匿名信占百分之二十五左右。其中属于诬陷的是极少数，而且诬告信中有匿名，也有署名的。现在正在查处的大案要案，有很大比例是匿名。提供的线索，北京市占百分之四十五，有些省、市百分比还要高。这说明，匿名信也是党员和群众向上反映情况的一个渠道，它提供了不少重要情况。"},{"type":"paragraph","text":"二、 产生匿名信的原因是多方面的，多数是由于党内生活不正常，批评与自我批评展不开，对一些人的不正当行为有意见，没有适当场合提出，署名揭发又怕转下去遭到打击报复，所以才隐匿了真实姓名。由此可见，匿名信的存在有一定的社会原因。因此，对匿名信的处理不宜采取一概否定的态度。"},{"type":"paragraph","text":"三、 提倡向党政机关反映问题，揭发、检举不正之风和违法乱纪行为，要采取负责态度，签署真实姓名，这当然是好的。今后在这方面要多造舆论，促使匿名信减少下来。但在实际工作中，要完全杜绝，还难以做到。如果不加区别地对匿名反映问题的来信一概不理，一律不查，甚至宣传这是“社会公害”，这既不符合事实，也必然是堵塞了一个反映问题的言路，不利于党风好转。匿名信与诬告信不同，揭发不实与有意诬陷也不同。所以，对匿名信仍需给予的重视，不宜宣布“对匿名信一概不查”。"},{"type":"paragraph","text":"四、 对匿名信的处理应区别对待：对不明情况的匿名信，中纪委《信访简报》一律不登、不转载；反映道听途说的流言蜚语，或扣帽子,没有事实的不予置理;对反映一般问题，情节轻微，可交被揭发的本人说明情况，有则改之，无则警惕；揭发有重要内容的匿名信，先要初步核实情况，再定是否查处,揭发不实的则澄清；对那些内容反动，恶毒攻击谩骂的匿名信，可交公安部门酌处。以上如无不妥，请批转各地执行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc3e1d5a84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

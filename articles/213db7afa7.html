script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"致苏共二十一大贺词","alias":"","parts":[{"type":"paragraph","text":"致苏共二十一大贺词"},{"type":"paragraph","text":"（1959年1月23日）苏联共产党第二十一次代表大会亲爱的代表同志们："},{"type":"paragraph","text":"中国共产党中央委员会谨代表全体中国人民和全体中国共产党党员，向苏联共产党第二十一次代表大会表示热烈的兄弟的祝贺，向伟大的苏联共产党和苏联人民表示诚挚的衷心的敬意。"},{"type":"paragraph","text":"自从苏联共产党第二十次代表大会以来，苏联人民在以赫鲁晓夫同志为首的苏联共产党中央委员会的正确领导下，在共产主义建设方面取得了一系列的巨大成就，在联合全世界爱好和平的国家和人民维护和平、制正战争的共同斗争中作出了许多的重大贡献。最近，苏联发射宇宙火箭的成功，又一次显示了苏联的科学技术已经达到光辉灿烂的高峰。"},{"type":"paragraph","text":"现在，苏联共产党根据建设共产主义的伟大纲领，提出了1959年一1965年发展国民经济的计划。这个计划的实现，将在物质条件方面和精神条件方面为苏联过渡到共产主义建立巩固的基础，并且将以建设共产主义的宝贵经验丰富马克思列宁主义的宝库。这个计划的实现，还将进一步改变世界力量的对比，更加有利于争取世界"},{"type":"paragraph","text":"[1]这是毛泽东签署的中共中央致苏共二十一大的贺词，由中共中央代表团团长周恩来1959年1月28日上午在苏共二十一大上宣读。毛泽东全集第四十一卷和平和人类进步的崇高事业。伟大的七年计划进一步证明了社会主义对于资本主义的无比优越性，证明了社会主义在和平竞赛中必然胜过资本主义。"},{"type":"paragraph","text":"苏联共产党领导下的苏联人民从来就是各国无产阶级和整个进步人类的光辉榜样。我们相信，在苏联共产党第二十一次代表大会的鼓舞之下，各国无产阶级和整个进步人类将更加信心百倍地为世界和平和人类进步的伟大事业而奋斗。"},{"type":"paragraph","text":"自从1957年世界各国共产党和工人党代表的莫斯科会议以来，以苏联为首的社会主义阵营的团结和以苏联共产党为中心的国际共产主义运动的团结，无论在保卫和发展马克思列宁主义方面，在一切斗争中互相支持、互相鼓舞方面，在彼此互相学习、交流经验方面，都有了重大的发展。社会主义各国和世界各国共产党在自己的工作和斗争中都取得了不少新的成就。尽管帝国主义者和现代修正主义者还在玩弄破坏无产阶级国际主义团结的阴谋，但是这种阴谋必将同以往一样遭到可耻的失败。"},{"type":"paragraph","text":"现在，帝国主义正遭受着经济危机和社会冲突的严重打击，他们的殖民体系正在进一步瓦解，他们的内部正在遂渐走向四分五裂。社会主义以及社会主义所支持的民族独立运动和保卫世界和平的斗争已经汇合成为不可抗拒的潮流。帝国主义者和一切反动派的垂死挣扎绝不能挽救他们最后的灭亡。"},{"type":"paragraph","text":"中国人民正在中国共产党的领导下，鼓足千劲，力争上游，多快好省地进行社会主义建设。过去一年，中国的经济建设和文化建设都取得了空前的胜利。通过这个胜利，中国人民对于加速发展社会主义建设，获得了更加坚强的信心。中国人民在建设和保卫自己的国家的斗争中，从苏联得到了一贯的兄弟般的援助和支持。我们"},{"type":"paragraph","text":"致苏共二十一大贺词谨以中国人民的名义向苏联人民、苏联政府和苏联共产党表示衷心的感谢！"},{"type":"paragraph","text":"祝苏联共产党第二十一次代表大会成功！祝苏联共产党领导苏联人民在进行共产主义建设和保卫世界和平的斗争中获得新的伟大的胜利！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九五九年一月二十三日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":1,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":177,"page_end":179},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"213db7afa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

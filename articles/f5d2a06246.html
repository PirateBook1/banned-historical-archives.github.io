script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"《山西崞县是怎样进行土地改革的》一文按语","description":"","dates":[{"year":1948,"month":3,"day":12}],"parts":[{"text":"《山西崞县是怎样进行土地改革的》一文按语","type":"title"},{"type":"paragraph","text":"这是山西崞县的一篇通讯。在这个通讯中说明了那里的群众斗争业已展开，群众对于分配土地业已完全酝酿成熟，在一个农民的代表会议上完成了平分土地的一切准备。那里对于划分阶级成分，曾经划错了许多人，但是已经公开地明确地经过群众代表的讨论，决定改正。对于不给地主以必要的生活出路，不将地主、富农加以区别，侵犯中农利益等项错误观点，作了批判。总之，在这篇通讯中所描述的两个区的农民代表会议上所表现的路线，是完全正确的。在作者写这篇通讯时，崞县还没有实行分配土地，因此，这个经验还不完全。我们希望在当地实行改正划分阶级中的错误（这是一件大事），实行平分土地以及组织生产、改造政权等项工作完成以后，再有一篇描述这整个过程的通讯。关于如何在农村中进行整党工作，我们有了晋察冀区平山县的典型经验（这是刘少奇同志总结的）。关于如何在老区调剂土地而不是平分土地（因为那里已经平分了）的工作，我们有了陕甘宁区绥德县黄家川的典型经验。现在又有了晋绥区崞县这样一个平分土地的经验（虽然不完全）。这三个经验，值得印成一个小册子，发给每个乡村的工作干部。这种叙述典型经验的小册子，比我们领导机关发出的决议案和指示文件，要生动丰富得多，能够使缺乏经验的同志们得到下手的方法，能够有力地击破在党内严重地存在着的反马列主义的命令主义和尾巴主义。各中央局、中央分局及前委的领导同志们，在对自己领导的各项重要工作发出决议或指示之后，应当注意收集和传播经过选择的典型性的经验，使自己领导的群众运动按照正确的路线向前发展。现在是成千万的人民群众依照党所指出的方向向着封建的买办的反动制度展开进攻的时候，领导者的责任，就是不但指出斗争的方向，规定斗争的任务，而且必须总结具体的经验，向群众迅速传播这些经验，使正确的获得推广，错误的不致重犯。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四八年三月十二日"},{"type":"paragraph","text":"根据一九四八年三月二十四日"},{"type":"paragraph","text":"《人民日报》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":16,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是中共中央晋绥分局社会部部长谭政文一九四八年二月八日关于山西崞县召开土地改革代表会议情况给晋绥分局书记李井泉的报告。毛泽东在为这个报告写按语时，将标题改为《山西崞县是怎样进行土地改革的》。此文和按语一起发表在一九四八年三月二十四日《人民日报》。"],"page_start":92,"page_end":93,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5d2a06246"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转第八次全国公安会议《关于1956年公安工作的主要情况和1957年工作的意见》","authors":["(概要)"],"dates":[{"year":1957,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央批转第八次全国公安会议《关于1956年公安工作的主要情况和1957年工作的意见》","type":"title"},{"text":"(概要)","type":"authors"},{"text":"中共中央批转第八次全国公安会议《关于1956年公安工作的主要情况和1957年工作的意见》的报告。中共中央的批示指出，7年以来，我党领导全国人民进行的两次镇压反革命的群众运动，包括肃清内部暗藏的反革命分子的群众运动在内，都是完全必要的，正确的，有伟大成绩的。当然，工作中的缺点和错误，也一定要纠正。现在，国内残余反革命分子还没有完全肃清，帝国主义和蒋介石集团还会进行各种破坏和捣乱。因此，只要还有反革命分子的破坏活动，肃清反革命分子的斗争就一定要坚持。但是，反革命分子是大大减少了，国内大规模的阶级斗争已经过去了，我们的国家已经有了比较完备的法制，而法制是有利于保护人民和镇压敌人的。因此，今后的肃反斗争，一定要完全遵守法制。公安、检察、法院三个机关，应当在党委领导下，统一对敌斗争，更好地发挥互相配合、互相制约的作用，把肃反斗争进行得更加正确","type":"paragraph"},{"text":" 来源：陈文斌等编：《中国共产党执政五十年)，中共党史出版社1999年10月版，第136页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4573621276"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

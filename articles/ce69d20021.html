script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"部队宿营位置及三日行动部署叫","alias":"","parts":[{"type":"paragraph","text":"部队宿营位置及三日行动部署川"},{"type":"paragraph","text":"（1935年10月2日）林、聂，彭、李，叶、邓："},{"type":"paragraph","text":"（一）本日宿营，一纵队在寺子川、鸡口场之线，三纵队及支队部在距陇西川二十里之处，二纵队大约在陇西川与义江川之间。（二）据林、聂报：敌二十四师一个旅到蔡家铺（本日被我击溃之连），另一团在其后，似八师全部在马营、定西之线，静宁有邓宝珊（新一军）一部。（三）明（三）日，一纵队应由聂、陈率两个大队走右路，进至宋家沟，侦察静宁情况，并准备后日进至常家七。控置（制）静宁通固原大道的南端，以利全军向固原转进。林率其余走左路，进至高家铺、界石堡。支队部及二、三纵队均进至清江益。（四）硝河城、固原一带均回人区域，各部队从三号起须带足十七天粮食，无粉则带麦子，在汉人区域发动部队挖窖筹款。（五）各纵队注意收容落伍人员。"},{"type":"paragraph","text":"彭毛"},{"type":"paragraph","text":"二日十九时"},{"type":"paragraph","text":"[1]这是毛泽东和红军陕甘支队司令员彭德怀给红军陕甘支队第一纵队司令员林彪、政治委员聂荣臻，第二纵队司令员彭雪枫、政治委员李富春，第三纵队司令员叶剑英和政治委员邓发的电报。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":10,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":236,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce69d20021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

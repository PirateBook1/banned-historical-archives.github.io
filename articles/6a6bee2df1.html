script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"两当、武山县农业社挖坟墓烧死人骨头作肥料","authors":[],"dates":[{"year":1956,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"两当、武山县农业社挖坟墓烧死人骨头作肥料","type":"title"},{"text":"【甘肃分社24日讯】甘肃省两当县和武山县，有些区乡干部和农业生产合作社社干提倡，开垦古坟墓、挖坟墓内死人遗骨烧骨灰做肥料，引起农民不满。","type":"paragraph"},{"text":"两当县风洞乡的干部在一天内挖了八个坟墓，把坟内死人的遗骨挖出来准备烧骨灰。武山县暮阳乡红光社社长何克明首先带头挖他家的坟墓，结果这个社很快挖掉九个坟墓。后来因为许多坟墓的亲属一致抗议，才停止。","type":"paragraph"},{"text":"由于以上错误行为，引起农民特别是老年农民很大不满。他们说：“今后死了人，就塞在石缝里，免得麻烦。”","type":"paragraph"},{"text":"此外，还有将作为名胜古迹保护的庙宇拆掉把神像打碎准备作肥料的事情发生。","type":"appellation"},{"text":"这一情况已引起县委会的注意，现正在纠正中。（马林周）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年4月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a6bee2df1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

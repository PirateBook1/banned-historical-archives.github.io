script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命先烈永垂不朽！  为国牺牲的人民英雄纪念碑  昨在首都隆重奠基毛主席宣读碑文","authors":[],"dates":[{"year":1949,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命先烈永垂不朽！"},{"type":"paragraph","text":"为国牺牲的人民英雄纪念碑"},{"type":"paragraph","text":"昨在首都隆重奠基毛主席宣读碑文"},{"type":"paragraph","text":"【新华社北京三十日电】中国人民政治协商会议第一届全体会议为纪念在人民解放战争和人民革命中牺牲的人民英雄，一致决定在首都北京天安门外建立一个为国牺牲的人民英雄纪念碑，并在通过决议后遂即在天安门广场举行了纪念碑的奠基典礼。纪念碑的碑文如下：“三年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！"},{"type":"paragraph","text":"三十年以来，在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！"},{"type":"paragraph","text":"由此上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄们永垂不朽！”"},{"type":"paragraph","text":"纪念碑奠基典礼是在全体会议最后一天的下午六时举行的。当各代表就位后，周恩来代表主席团在严肃的空气中致词说：“我们中国人民政治协商会议第一届全体会议为号召人民纪念死者，鼓舞生者，特决定在中华人民共和国首都北京建立一个为国牺牲的人民英雄纪念碑。现在，一九四九年九月三十日，我们全体代表在天安门外举行这个纪念碑的奠基典礼。”在周恩来致词之后，全体代表均脱帽静默致哀。默哀毕，毛泽东主席宣读纪念碑的碑文。"},{"type":"paragraph","text":"典礼的最后的节目是奠基。在举行奠基仪式时，毛泽东主席和各单位首席代表一一执锨铲土并表示他们对于先烈的崇敬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6e025e05c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

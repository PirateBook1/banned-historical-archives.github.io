script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《为毛泽东辩护》简评","authors":["黄楠森"],"dates":[{"year":1996,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《为毛泽东辩护》简评"},{"type":"paragraph","text":"黄楠森"},{"type":"paragraph","text":"许全兴撰著的《为毛泽东辩护》一书，现已由当代中国出版社出版。该书３４篇论文包括七个方面的内容：一、对毛泽东领导中国革命和建设历史功绩及其成功之道的论析；二、对毛泽东思想（主要是哲学思想）的阐述；三、对国内外贬损毛泽东言论的辨析；四、对学术界同仁在评价毛泽东上的不同见解的争鸣；五、对毛泽东与李大钊、鲁迅等人关系作体会式的阐释；六、对毛泽东晚年失误的反思；七、对国外毛泽东研究的述评。"},{"type":"paragraph","text":"作者自述他在研究毛泽东时遵循的四个指导原则：一、站在党和人民立场上说话，二、从历史高度权衡毛泽东，三、坚持实事求是的科学态度，四、立足现实，着眼未来，力求创新。这几条原则在论文集中都得以体现。例如该书在回答《实践论》和《矛盾论》是否抄袭了苏联哲学家的著作或李达的《社会学大纲》的论述中，就表现了鲜明的科学态度。作者尽可能搜求了３０年代翻译过来的苏联哲学著作和中国哲学家的著作，把它们的内容和词句同“两论”作了仔细的比较，明确指出：“两论”以及毛泽东的《辩证法唯物论讲授提纲》充分吸收了苏联和中国哲学著作的成果，但“两论”从体系到观点都不是抄袭，而是在原有成果基础上的创新。这些创新表现了中国传统文化的特色和中国人民革命斗争的经验总结；没有毛泽东的中国传统文化的素养和领导中国人民革命斗争的经历，“两论”是写不出来的。“两论”与《社会学大纲》二者也无直接联系，因为毛泽东在１９３７年夏写作“两论”时没有看到当年５月上海出版的《社会学大纲》。作者对这个问题提供了丰富的材料，作了详尽的论证，用力之勤，辨析之深，令人叹服。又如作者的《“斗争哲学”与“和的哲学”》一文颇能体现“立足现实，着眼未来，力求创新”的精神。作者认为不能把唯物辩证法归结为斗争哲学，也不能把中国传统哲学归结为和的哲学，“企图用一个‘斗’字或一个‘和’字来概括辩证法的本质皆不可取。重要的是对具体矛盾进行具体分析，从而找到解决矛盾的正确方法。”如此阐释唯物辩证法的本质而不拘泥于毛泽东的片言只语是正确的，也是有重要现实意义的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dead78bfeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

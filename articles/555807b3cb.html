script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1305","name":"组织部门受理来信来访的职责范围","author":"中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"组织部门受理来信来访的职责范围","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 625","tags":[{"name":"党员","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"信访","type":"主题/事件"},{"name":"组织部","type":"主题/事件"}],"parts":[{"type":"title","text":"组织部门受理来信来访的职责范围"},{"type":"subtitle","text":"(一九八三年一月）"},{"type":"paragraph","text":"各级党委组织部门受理来信来访的主要职责是：根据党的路线、方针、政策和上级党委有关信访工作的指示，认真处理有关党的组织工作和干部工作方面的来信来访，及时向上级领导报告来信来访的情况和问题；提出改进工作的建议和意见，督促、检查和指导本系统的信访工作。"},{"type":"paragraph","text":"组织部门受理来信来访的范围是；"},{"type":"paragraph","text":"（一）反映党的组织工作和干部工作的路线、方针、政策的贯彻执行情况和问题；"},{"type":"paragraph","text":"（二）反映各级领导班子和干部队伍建设的问题和建议，以及老干部管理工作与选拔中青年干部的情况和问题；"},{"type":"paragraph","text":"（三）反映各级党组织的工作和作风以及党员思想、管理、教育的情况与问题；"},{"type":"paragraph","text":"（四）受理党员、干部对审查结论和处理决定的申诉；"},{"type":"paragraph","text":"（五）反映发展党员、预备党员转正、转办党员组织关系的意见和要求，以及对组织部门处理有关党籍问题的申诉；"},{"type":"paragraph","text":"（六）对党的组织工作和干部工作的批评、建议、询问以及其他需要组织部门处理的问题。遇到不属于组织部门受理范围的来信来访，应按照归口办理的原则，及时转请有关部门处理。其中如有需要组织部门协同办理的，组织部门应积极主动地予以协助。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"555807b3cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

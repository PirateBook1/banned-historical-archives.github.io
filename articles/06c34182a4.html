script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓付总理会见日社会党第八次访华团邓付总理指出，签订中日和平友好条约，从政治角度来考　虑，从长远利益来考虑，就好解决。　日本社会党第八次访华团举行答谢宴会","authors":[],"dates":[{"year":1978,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月二十六日电　邓小平付总理今天上午在会见日本社会党朋友们时指出，签订中日和平友好条约，从政治角度来考虑，从长远利益来考虑，就好解决。"},{"type":"paragraph","text":"邓小平付总理说:对于签订中日和平友好条约，中国的态度是一贯的、明确的。这就是以中日两国政府联合声明为基础，不要从这个声明后退。"},{"type":"paragraph","text":"邓付总理会见的是以社会党委员长飞鸟田一雄为团长、付委员长下平正一为付团长的日本社会党第八次访华团。他同社会党朋友们进行了亲切友好的谈话。"},{"type":"paragraph","text":"飞鸟田委员长在谈话中说，社会党这次代表团是以日中双方一致认为的要反对两个超级大国霸权主义的成田声明为基础，前来中国访问的。他说:在两个超级大国扩军备战，使世界不得安宁的情况下，早日缔结日中和平友好条约是正确的。我们将以这个确定的方针，广泛地开展国民运动，敦促福田首相早下决心。"},{"type":"paragraph","text":"邓付总理对社会党朋友们为发展中日友好事业作出的努力表示感谢。他说:中日两国人民要友好起来，亚洲各国人民要友好起来，使太平洋真正成为太平的洋。"},{"type":"paragraph","text":"会见时在坐的有中日友协会长疗承志、付会长张香山、秘书长孙平化，外交部亚洲司付司长王晓云等。"},{"type":"paragraph","text":"新华社北京三月二十六日电　以社会党委员长飞鸟田一雄为团长、付委员长下平正一为付团长的日本社会党第八次访华团今天晚上举行答谢宴会。"},{"type":"paragraph","text":"人大常委会付委员长、中日友协会长疗承志，中日友协付会长张香山，有关方面负责人赵安博、孙平化、王晓云、张雨等应邀出席宴会。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二出席了宴会。"},{"type":"paragraph","text":"飞鸟田一雄委员长和疗承志付委员长在宴会上祝酒时表示，要为早日缔结中日和平友好条约，增进两国人民的友谊和两国之间的睦邻友好关系而共同努力。宴会自始至终洋溢着亲切友好的气氛。"},{"type":"paragraph","text":"日本社会党第八次访华团将于日内离京回国。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06c34182a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

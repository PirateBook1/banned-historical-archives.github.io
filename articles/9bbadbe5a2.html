script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古城的怒涛","authors":["胡武功"],"dates":[{"year":1979,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"古城的怒涛"},{"type":"paragraph","text":"这是一张经过“四人帮”浩劫之后幸存的照片：人海、花浪、诗潮，把古城西安的巍巍钟楼围得严严实实；一排冬青树，象警惕的哨兵，在一旁守卫着；几幅巨大的标语，牢牢地贴在钟楼墙壁上：“敬爱的周总理，我们世世代代怀念您！”“周总理的光辉业绩不容抹煞！”“愤怒声讨《文汇报》反对周总理的反革命罪行！”……"},{"type":"paragraph","text":"丙辰清明，昏暗、寒冷的日子，人们来到新城广场，云集在钟楼之下，几位工人刚在钟楼东北方面贴出了巨幅横标，人们立刻象洪水似地涌过去仔细观看：“警惕赫鲁晓夫式的人物篡夺党和国家的领导权！”“警惕顶着红帽子、藏着黑心肝的人分裂党中央！”火焰般的语言，立刻在人们心中熊熊燃烧起来。"},{"type":"paragraph","text":"“写得好呀！”一位推着自行车的青年情不自禁地喊出了声。"},{"type":"paragraph","text":"“顶着红帽子，藏着黑心肝，这——指的是谁呢？”旁边的几个人嘲弄地明知故问。"},{"type":"paragraph","text":"“就是指那个眼镜蛇呗。”推自行车的青年脱口而出。"},{"type":"paragraph","text":"“我看指的是那个白骨精！”又有人高声说。"},{"type":"paragraph","text":"人们纷纷议论开来，痛快地说着心底的话。"},{"type":"paragraph","text":"这那里是标语呀，分明是剥掉“四人帮”画皮的一把把快刀！难怪“四人帮”在陕西的追随者闻知此事，如丧考妣，大动干戈，于五月二十八日召开五万人大会，以“反革命煽动犯”的罪名，逮捕并批斗了起草标语的勇士。这时候，人们才知道这位工人是共产党员，名叫庆满堂。"},{"type":"paragraph","text":"钟楼脚下，有人正在念着一首怀念总理的诗："},{"type":"paragraph","text":"“……"},{"type":"paragraph","text":"让我们为总理修建一座纪念碑吧，"},{"type":"paragraph","text":"用泪中的春雨、血中的火苗；"},{"type":"paragraph","text":"让我们为总理修建一座纪念碑吧，"},{"type":"paragraph","text":"以革命的名义、铁锤和镰刀！……”"},{"type":"paragraph","text":"“再念一遍，再念一遍。”许多人提出要求。于是念诗的人又提高嗓音，含着热泪，念了起来。"},{"type":"paragraph","text":"在东大街口的人行道上，人们深情地围着周总理生平业绩的图片展览，寄托自己的哀思。“四人帮”的重重禁令，倒行逆施，激起了西安一三二信箱广大职工的强烈义愤。张根元、江潜、沈有才、武光耀等同志置个人安危于不顾，含着热泪四处找寻，并精心剪辑了四百余幅公开发表过的周总理的照片，贴在一个二十八米长的横幅上，办起了这个歌颂周总理丰功伟绩的展览。后来竟被“四人帮”打成“煽动性极强的反革命展览”，这几位同志受到残酷迫害。"},{"type":"paragraph","text":"在钟楼东南面的建筑物上，一张耀眼的红色大字报象磁铁般吸引着人们。大字报写道：“为什么不放映周总理追悼会的影片？请陕西省委向中央反映，我们要看周总理追悼会的电影！”虽然只有短短两句话，但人们却久久看不够，不愿离去。人民怀念自己的总理，渴望再看周总理的音容笑貌，渴望看那“十里长街送灵车”的悲壮情景。然而，两个多月过去了，这部影片迟迟不见上映。这是为什么呢？"},{"type":"paragraph","text":"突然，有人高声说：“他们妄图诋毁周总理的光辉形象……邓小平同志致悼词的镜头也被剪掉了。”"},{"type":"paragraph","text":"“什么？真的？”几个人异口同声惊叹着。"},{"type":"paragraph","text":"“那还假得了！”一位高个子中年人说：“在井冈山会师的史册里，朱委员长的形象不是被剪掉了吗？在南昌起义的历史镜头中，贺老总不是被剪掉了吗？还有陈毅元帅等等老一辈革命家，不都被一个一个剪掉了吗？今天，他们又妄想把周总理、邓副总理的形象，从中国革命的历史中抹掉，简直是骗子手呀！”"},{"type":"paragraph","text":"人群骚动起来。一位血气方刚的小伙子高喊起来：“我们绝不能再叫他们横行下去了！”……"},{"type":"paragraph","text":"看着这爱与恨、火与剑交织的种种情景，我心潮汹涌，情感激动。我急忙拿出早已准备好的照相机，决心把这波澜壮阔的场面拍下来。这时候，到处人山人海，拍张照片真不容易。但是无数只铁臂把我托了起来，战友们让我稳稳地站在他们肩上，我终于拍下了这张具有历史意义的照片。"},{"type":"paragraph","text":"陕西日报社  胡武功（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bbadbe5a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

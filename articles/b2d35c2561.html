script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵循毛主席的光辉教导英勇坚持武装斗争泰共领导人民用枪杆子打出大好形势人民武装斗争的星星之火已蔓延到三十四个府的广大地区","authors":[],"dates":[{"year":1969,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　“泰国人民之声”电台十一月三十日就泰国共产党成立二十七周年(十二月一日)广播一篇文章，热烈欢呼泰国人民在泰国共产党的领导下，坚持武装斗争，打出了一派大好形势。"},{"type":"paragraph","text":"文章说，泰国共产党领导泰国人民进行革命斗争已经二十七年了。用战无不胜的毛泽东思想武装起来的泰国共产党，把毛泽东主席关于“枪杆子里面出政权”的光辉教导同泰国人民的革命斗争实践相结合，领导人民坚决开展革命的武装斗争，坚持以农村包围城市，武装夺取政权的革命道路。从一九六五年八月七日在那空拍侬府打响反对美国—他依集团的人民革命斗争第一枪起，泰国的革命形势发生了巨大的变化，在泰国东北部燃起的人民武装斗争的星星之火，已经蔓延到南部、中部和北部三十四个府的广大地区。"},{"type":"paragraph","text":"文章说，泰国共产党一贯认真地为民族和人民的利益而斗争，因而日益获得了广大人民群众的信任。"},{"type":"paragraph","text":"文章说，在泰国共产党领导下，人民武装在激烈的斗争中迅速发展壮大，组成了一支强大的人民解放军。在革命斗争中，泰国广大人民更深刻地体会到毛主席的光辉教导:“离开了武装斗争，就没有无产阶级的地位，就没有人民的地位，就没有共产党的地位，就没有革命的胜利”。他们进一步认识到，人民的武装斗争，只有在泰共领导下，才会有正确的方向和取得最后的胜利。因此，越来越多的泰国人民真心实意地拥护和坚决地参加武装斗争。"},{"type":"paragraph","text":"文章说，目前，在农村广泛发展的人民武装斗争，鼓舞了农民进行更广泛的斗争，他们衷心拥护泰国共产党和泰国人民解放军，人民战争在很短的时间内得到广泛发展，震撼着美国—他依集团的统治。美国—他依集团对此非常仇恨和恐慌，出动反动军警，疯狂镇压人民，妄图扑灭人民武装斗争的烈火。但是，人民战争烈火是扑不灭的。泰国人民解放军和泰国人民一次又一次地粉碎了敌人的军事“围剿”，并在反“围剿”斗争中壮大坚强起来，不断提高了战略战术水平，越来越多地消灭敌人的有生力量，扩大了作战地区，一部分一部分地消灭他侬集团的地方政权，保卫和巩固了革命根据地，不断壮大和增强了革命力量。"},{"type":"paragraph","text":"文章指出，人民武装斗争不断取得的辉煌胜利，极大地鼓舞和激励着泰国人民，使人民对胜利充满信心。尽管在今后的斗争中’泰国人民还要经历一段激烈和复杂的斗争历程，但是，只要泰国人民在泰共领导下，团结起来，坚决沿着武装斗争的道路前进，最后胜利一定是属于人民的。美国—他侬集团终将灭亡。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2d35c2561"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

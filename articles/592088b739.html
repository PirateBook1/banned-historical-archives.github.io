script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不怕警察、法庭的迫害斗志昂扬地坚持反对腐朽制度  意大利工人学生斗争怒火越烧越旺  许多群众在斗争中高举毛主席画像挂起毛主席万岁的标语","authors":[],"dates":[{"year":1968,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不怕警察、法庭的迫害斗志昂扬地坚持反对腐朽制度"},{"type":"paragraph","text":"意大利工人学生斗争怒火越烧越旺"},{"type":"paragraph","text":"许多群众在斗争中高举毛主席画像挂起毛主席万岁的标语"},{"type":"paragraph","text":"新华社十三日讯　罗马消息：意大利学生发扬了大无畏的革命精神，不怕警察、法庭的迫害，斗志昂扬地坚持反对腐朽的资本主义的社会和教育制度的正义斗争。"},{"type":"paragraph","text":"被法国人民排山倒海的革命风暴吓破了胆的意大利反动当局，最近加紧使用警察、法庭、监狱等镇压工具，疯狂地迫害进步学生，妄想借此扑灭意大利日益高涨的学生运动。目前，已有几十名学生被无理判刑，一百多人被囚禁，七百多人正在或即将“受审”。罗马有三位教授表示支持学生造反行动，因此也被反动当局“起诉”。可是，压迫越大，反抗越强。意大利人民斗争的怒火正在越烧越旺。"},{"type":"paragraph","text":"意大利北部大城市米兰的三千多名学生，在来自罗马、都灵、佛罗伦萨等地的同学的支持下，七日晚在市中心集会和游行，反对腐朽的教育制度，反对政府镇压学生运动的暴行，抗议资产阶级报刊污蔑学生运动的卑鄙行为。意大利反动当局出动了三千多名警察进行残暴镇压，米兰学生筑起街垒，英勇地同警察通宵搏斗。八日清晨，大批反动警察冲进米兰的几所大学，蛮横无理地把学生赶出校园。"},{"type":"paragraph","text":"但是，米兰的进步学生并没有被吓倒。他们克服了重重困难，正在顽强地坚持斗争。米兰国立大学的学生们严正地谴责当局的暴行，要求校长辞职。这所大学的许多教授同情并支持学生们的正义斗争。米兰天主教大学的学生，八日晚举行了群众大会，决定要重新占领自己的学校，并要求废除以政治和宗教上的种种借口来迫害学生的反动校规。这所大学的几百名学生多次向无理霸占着学校的警察进行了冲击。为了支援学生的斗争，许多副教授抵制在警棍监护下进行考试。米兰综合工业学院学生占领学校的范围，最近从两个系扩大到了七个系。博克科尼商业大学的学生也占领了这个大学的外语系。"},{"type":"paragraph","text":"意大利其他城市的学生也在英勇地坚持战斗。在意大利首都罗马，反动当局三日出动一千五百名警察强占罗马大学以后，学生们在校外呼吁工人、农民、学生团结起来，加强反对反动统治的斗争。罗马大学人文系学生十一日两次集会，强烈要求学校当局把警察赶出校园。"},{"type":"paragraph","text":"在意大利中部的佩扎罗，学生和工人最近联合举行声援法国人民斗争的集会，遭到警察残暴的镇压，有三百多人被反动当局以各种“罪名起诉”。可是，佩扎罗的进步学生和工人继续并肩战斗。他们再次举行了罢工和示威，抗议当局的暴行。"},{"type":"paragraph","text":"在都灵，占领政治学院的学生八日晚发表声明强调指出，意大利学生不仅要求改革教育制度，而且要改变社会制度，就是要“进行一场政治革命”。"},{"type":"paragraph","text":"在佛罗伦萨，二千名学生高举着毛主席的画像和红旗，举行了示威游行。波伦亚的学生也采取了占领学校的行动。"},{"type":"paragraph","text":"意大利日益高涨的学生运动，鼓舞并推动着意大利的艺术工作者起来造反。米兰的艺术工作者最近占领了三年一度在米兰举行的艺术展览会。他们发表声明，表示决心支持并参加工人和学生反对腐朽的资本主义制度的斗争。他们在墙壁上挂起一条写有毛主席万岁字样的鲜艳夺目的红色的标语。"},{"type":"paragraph","text":"在米兰的著名的斯卡拉歌剧院，进步的演员和技工也在十日举行会议，号召剧院的全体艺术家和技工们团结起来，同学生、工人以及其他艺术工作者并肩战斗。（附图片）"},{"type":"paragraph","text":"意大利那不勒斯电车工人推翻电车做路障，并用木棒和石头为武器，同警察展开激烈的搏斗。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"592088b739"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

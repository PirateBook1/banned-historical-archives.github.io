script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈行公社信用社职工牢记毛主席的教导勤俭办社十余年如一日","authors":[],"dates":[{"year":1972,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海县陈行公社信用社职工艰苦奋斗十多年，为生产队做出好样子。"},{"type":"paragraph","text":"随着社会主义农业生产的发展，集体经济越来越壮大，积累也越来越多。可是党支部始终坚持用毛主席关于“节省每一个铜板为着战争和革命事业，为着我们的经济建设”的教导，对职工进行“勤俭办社”的教育。一次，有个职工借口“工作需要”，擅自花了六元多钱，买回二块玻璃台板。党支部发现后，就抓住这件事，对职工进行路线教育，大讲勤俭节约是无产阶级和劳动人民的优良传统，把贯彻和执行“勤俭办社”方针提到路线斗争的高度来认识，使大家努力做到手里有钱不乱花，艰苦奋斗永不忘。"},{"type":"paragraph","text":"为了方便贫下中农，他们在五个小集镇上都设有服务站。圹口站有一只旧靠背椅，凳面坏了，他们钉上了几根木条，照样坐；凳椅的靠背坏了，他们锯掉了靠背，把它变成一张方凳。外勤组五个同志，是经常跑大队和生产队的，他们说:“要生产队勤俭办队，我们自己先要带头做出样子。”一辆旧的自行车，他们修修配配，已用了十五年。题桥站一个女同志，不管晴天下雨，坚持步行到生产队，帮助生产队健全各项财务管理制度，同时，经常了解生产队集体资金的使用情况。一次，他们发现一个大队把六百元现金闲置了较长时间，准备用来购买扩音机。于是他们就对这个队的干部宣传勤俭节约的道理，指出不能用集体的资金去购买非生产性的商品，应当严格执行现金管理制度。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d3951bc3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

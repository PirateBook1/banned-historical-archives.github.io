script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席接见全军政工会全国劳模座谈会代表  邓小平、李先念、汪东兴副主席等党和国家领导人一起接见","authors":[],"dates":[{"year":1978,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华主席接见全军政工会全国劳模座谈会代表"},{"type":"paragraph","text":"邓小平、李先念、汪东兴副主席等党和国家领导人一起接见"},{"type":"paragraph","text":"新华社北京五月三日电　英明领袖华主席，邓小平、李先念、汪东兴副主席，以及党和国家其他领导人，今天下午在人民大会堂接见了出席全军政治工作会议和全国劳动模范座谈会的代表，同大家一起照了像。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有：韦国清、乌兰夫、方毅、纪登奎、苏振华、吴德、余秋里、张廷发、陈永贵、陈锡联、耿飚、聂荣臻、倪志福、徐向前、陈慕华、赛福鼎、王震、康世恩。中央军委负责人粟裕、罗瑞卿，也参加了接见。"},{"type":"paragraph","text":"下午四时，华主席同邓小平、李先念、汪东兴副主席以及党和国家其他领导人一起来到接见大厅。这时，全场响起了一阵又一阵雷鸣般的掌声。华主席满面笑容，向被接见的代表频频鼓掌致意。代表们不断振臂高呼：“向华主席致敬！”“向党中央致敬！”"},{"type":"paragraph","text":"今天同时被接见的还有，出席共青团省、市、自治区委负责人会议以及一些专业会议的代表。（附图片）"},{"type":"paragraph","text":"英明领袖华主席，邓小平、李先念、汪东兴副主席同党和国家其他领导人五月三日接见了出席全军政治工作会议，全国劳动模范座谈会，共青团省、市、自治区委负责人会议以及一些专业会议的代表。"},{"type":"paragraph","text":"华主席向代表们频频鼓掌致意。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a460b8f6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏双轮双铧犁销售缓慢","authors":["周哲生","徐默"],"dates":[{"year":1956,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"江苏双轮双铧犁销售缓慢","type":"title"},{"text":"周哲生徐默","type":"authors"},{"text":"新华社南京20日讯：江苏省双轮双铧犁销售缓慢，已经销售的也没有全部投入生产。","type":"paragraph"},{"text":"从春耕生产到夏收夏种，应是江苏省翻土最多、需犁也最多的季节，但在这一时期内，全省上半年计划销售的九万多部犁，只销了六万多部，预计不能完成销售计划。这种情况在新推广的长江南部地区更为突出。","type":"paragraph"},{"text":"苏州、松江两个专区到5月15日，只完成第二季度销售计划的54%。东海县岗埠乡十四部一部也没有用。","type":"paragraph"},{"text":"销售缓慢和没有全部投入生产的的原因是：","type":"paragraph"},{"text":"（一）原来销售计划偏高，在批判了右倾保守思想后，江苏省最初制定的销售计划是三十五万部。由于这个计划偏高，工厂来不及生产，春耕时犁供应不上，春耕结束时，才源源运到各地，不得不造成积压。以后有关部门重新确定全省全年推广十五万部，加上去年余的两万部，今年共计划销十七万部。这个数字比较合适，但仍有困难。","type":"paragraph"},{"text":"（二）技术训练和传授工作没有跟上。全省虽然训练了八万多个双轮双犁手，但真正能实地操作使用的只有半数左右。因此，有些农业社买了犁不会使用，或使用不好，闹着要退货。","type":"paragraph"},{"text":"（三）耕畜缺乏，调剂和安排不好。东海县英埠乡二十八部犁因缺乏耕畜只能使用七部。松江、杨州专区也有类似情况。有些社因没有调剂好，形成有牛无犁，有犁无牛的现象。","type":"paragraph"},{"text":"（四）修配双轮双犁和零件供应工作也做得不好。修配站和零件供应网还没有普遍建立，有的虽然已经建立，但无熟练修配技术员。","type":"paragraph"},{"text":"来源：根据1956年6月20日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f662489a68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

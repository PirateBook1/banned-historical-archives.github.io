script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论","authors":["东北财经学院","姜纯洪","杨健民","秦舒","符百诚","赵廷琦","邵恩吉","马思"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论","type":"title"},{"text":"东北财经学院杨健民秦舒赵廷琦邵恩吉姜纯洪马思符百诚","type":"authors"},{"text":"“领导与被领导的关系是‘近而不亲，亲而不密’。”(杨健民)","type":"paragraph"},{"text":"“有些同学的平时所谓积极，是别有意图的，他们……不禁使我想到戏剧中的刁奴与义仆的两个丑与美的人物形象。”(秦舒)","type":"paragraph"},{"text":"“二十世纪的共产主义社会即将光临，但我班却过着十八世纪的封建社会，以班内的领导—团支书(党员)为首建立一个朝庭，象京戏一样有县官、谋士、下边还有跑龙套的，最下层是平民百姓，分守法和违法的两种，在它们眼里看来绝对服从他的人是守法百姓，对他们这种非民主有反感的人是违法百姓，也是落后百姓。这种阶层的划分完全是我们班的领导者，团支书一手包办的。他们的统治方法，采取封建的等级制的统治方法，那就是县官在上，不深入下层了解群众疾苦，只靠跑龙套的上奏文而朝庭的谋士就开始出谋划策，他们实行的政策是独断独行。”(共鸣坛“揭露矛盾为党整风” 赵廷琦)","type":"paragraph"},{"text":"“解放军来了遭了殃；解放军的上级打下级。”(邵恩吉)","type":"paragraph"},{"text":"“朝鲜族同学是‘高丽棒子’，蒙族同学是‘蒙古包子’。”(姜纯洪)","type":"paragraph"},{"text":"“东北人在日冠统治下是亡国奴的血液多。”(马思)","type":"paragraph"},{"text":"“斯大林、希特勒和蒋介石是世界三大怪。希特勒发动了第二次世界大战；蒋介石也很有办法，而斯大林打败了希特勒的进攻，他们都是世界上有名的人物。”(符百诚)","type":"paragraph"},{"text":"“靠近党的是溜须拍马，我要求进步，才不跟他们(党员)屁股后呢。”(马思)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d39f37c024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席　刘委员长　周总理  电贺罗马尼亚解放十四周年  陈毅外长致电罗外交部长祝贺","authors":[],"dates":[{"year":1958,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席　刘委员长　周总理"},{"type":"paragraph","text":"电贺罗马尼亚解放十四周年"},{"type":"paragraph","text":"陈毅外长致电罗外交部长祝贺"},{"type":"paragraph","text":"新华社22日讯　毛泽东主席、刘少奇委员长、周恩来总理今天打电报给罗马尼亚工人党中央委员会第一书记格·乔治乌—德治同志，罗马尼亚人民共和国大国民议会主席团主席扬·格·毛雷尔同志，罗马尼亚人民共和国部长会议主席基伏·斯托伊卡同志，祝贺罗马尼亚解放十四周年。贺电全文如下：罗马尼亚工人党中央委员会第一书记格·乔治乌—德治同志，罗马尼亚人民共和国大国民议会主席团主席扬·格·毛雷尔同志，罗马尼亚人民共和国部长会议主席基伏·斯托伊卡同志："},{"type":"paragraph","text":"欣值罗马尼亚解放十四周年，我们谨代表中华人民共和国政府和人民向罗马尼亚人民共和国政府和人民表示兄弟般的热烈的祝贺。"},{"type":"paragraph","text":"我们高兴地看到，罗马尼亚人民在解放后的十四年内，在罗马尼亚工人党和罗马尼亚人民共和国政府的正确领导下，进行了规模巨大的社会主义建设，并且取得了辉煌的成就。罗马尼亚人民一贯忠实于无产阶级国际主义的伟大原则，对加强以苏联为首的社会主义阵营的坚强团结作出了卓越的贡献。在国际事务中，罗马尼亚人民共和国坚持不渝地执行着和平的外交政策，发展同各国人民的友好关系，坚决为反对战争威胁、制止侵略和捍卫欧洲和世界和平而斗争。"},{"type":"paragraph","text":"近年来，我们两国无论在政治、经济、文化和科学技术等方面，都有着亲密的合作。不久以前，我们两国签定了长期贸易协定，这标志着两国人民兄弟友谊的进一步增长。"},{"type":"paragraph","text":"祝罗马尼亚人民共和国日益繁荣和富强。"},{"type":"paragraph","text":"祝中罗两国人民的兄弟友谊进一步巩固和加强。"},{"type":"paragraph","text":"中国共产党中央委员会主席、中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九五八年八月二十二日于北京"},{"type":"paragraph","text":"新华社22日讯　中华人民共和国外交部长陈毅今天打电报给罗马尼亚人民共和国外交部长阿·布纳丘同志，祝贺罗马尼亚解放十四周年。贺电全文如下：罗马尼亚人民共和国外交部长阿·布纳丘同志："},{"type":"paragraph","text":"值此罗马尼亚解放十四周年之际，部长同志，请接受我最衷心的祝贺。"},{"type":"paragraph","text":"祝你在执行罗马尼亚政府的和平外交政策，在维护欧洲和世界和平的斗争中取得更大的成就。祝中罗两国人民之间的日益发展的友好关系更加巩固。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅"},{"type":"paragraph","text":"一九五八年八月二十二日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9590dcddca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

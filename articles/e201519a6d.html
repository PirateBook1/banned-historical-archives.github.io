script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对中央转发浙江省委关于执行《中央关于改造落后乡的指示》意见报告指示的批语","authors":["刘少奇"],"dates":[{"year":1955,"month":1}],"is_range_date":false,"parts":[{"text":"刘少奇对中央转发浙江省委关于执行《中央关于改造落后乡的指示》意见报告指示的批语","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"(一九五五年一月上旬、三月上旬)","type":"subtitle"},{"text":"一","type":"subtitle"},{"text":"印发，提政治局会议。","type":"paragraph"},{"text":" 刘","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"周、朱、陈、震林[2]阅后发。同意小平[3]同志意见。","type":"paragraph"},{"text":" 刘少奇","type":"paragraph"},{"text":"根据手稿刊印。","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]一九五四年十一月十八日，中共浙江省委写报告给中央，汇报省委执行《中央关于改造落后乡的指示》的意见。一九五五年一月三日，中央草拟了转发浙江省委报告的指示稿。本篇一是刘少奇写在这个指示稿上的批语。同年三月七日，中共中央副秘书长谭震林就该指示稿致信刘少奇和中央秘书长邓小平，提出两点意见：(一)可否将对经营性地主“现在经济也无油水”的提法，改为“现在经济上也无较多财产”或较多“余财”；(二)对地主的抽水机、轧花机等主要副业生产工具的处理，还是“动”为有利，但要由省人民代表大会通过一个“征用条例”，送全国人大常委会批准。邓小平三月八日在该信上批示：“(一)点已照改，(二)点我看原文是妥当的，引用退押……等过去已颁的法令，是可以解决问题的。如何，请酌定。”本篇二是刘少奇写在谭震林来信上的批语。中央的转发指示于同年三月十四日印送浙江省委，主要内容是：(一)对全省落后乡的情况与数量，必须根据以往的调查材料和初步试点工作所发现的情况，加以进一步的了解与分析。土改补课工作一般应结合当前的中心工作进行，主要在于打击那些应该打击而在土地改革中并未打击或打击得很不够的敌人，补充发动尚未发动或发动得不充分的群众，从政治上、思想上、组织上树立群众优势，真正建立人民民主专政。在完成任务后应适可而止。(二)在业已确定要进行土改补课的乡村中，应根据实际变化的情况确定斗争策略，打击面必须缩小，应集中打击那些在政治上罪大恶极、在经济上仍占据大量封建财产的地主分子；对一般漏划地主，或打击不彻底的地主分子，如果他们非法保留的财产为数有限而在政治上又无恶迹时，只要乡干部及群众心中有数，即可将他放过去。在打击敌人时，仍应依照政府在土地改革时期颁发的各项法令去执行。除土地改革法外还可将惩治不法地主的法令、减租退押的法令、清理解放前债务的法令作为备用武器，有反革命罪恶行为者，可按惩治反革命条例处理。(三)对来电请示的几项具体政策的处理原则：第一，对于原定为大佃农的，一般可不再改动。只有其自有地超过当地每人平均土地数量以上而又租入大量土地，雇工很多，自己又不参加农业劳动者，可个别地改划为经营地主。这种人中，如果有的过去并无恶迹，现在经济上也无较多余财，多数群众并不要求重划为经营地主者，也可不重划。第二，对土地改革中漏划的反动富农，如今天仍反动，可按现在的法令按其违法行为处理；如果他们历史上有严重的反动罪行，也可按惩治反革命条例处理。第三，对于地主的抽水机等主要副业生产工具的处理，可视地主的具体情况，引用退押、退租和惩治地主分散、破坏其应被没收的财产等法令，予以处理。第四，对于地主在土地改革后还买进土地出租者，应禁上其继续出租土地，禁止其以出租为目的而购买土地，但买地自种并无其他犯法行为者。不应没收。对于地主在土改后买地雇人耕种者，只能经过社会主义改造另求解决。第五，对于小土地出租者与地主的界线，个别须改变标准的，要经过地委批准，而且可以只降低标准抽出土地，不必改变成分。第六，对于因田面权折价而分地过多的佃富农、大佃农，其多分的土地应加以调整，但不作统一规定，也不宜抽动过宽：而应根据当地土地情况与群众意见，作个别调整。(四)反封建补课中没收征收的封建财产连同土地改革时积压未分的果实，应首先分给现在仍处于贫苦状况的贫雇农，以解决他们目前在生产、生活上的困难。其中不宜分配而作为公有的财产和机动田，不宜过多。(五)省、地、县委均须根据主客观条件，正确布置土地改革补课工作，务使每个落后乡的改造正作，均在得力干部的领导与参与之下，切实做好。不宜当作一个运动展开，应先经过试点之后再去分批分期进行工作。","type":"paragraph"},{"text":"[2]周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央书记处书记、国务院副总理。震林，即谭震林。","type":"paragraph"},{"text":"[3]小平，即邓小平。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第七册(一九五五年一月——一九五五年十二月)》(中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e201519a6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

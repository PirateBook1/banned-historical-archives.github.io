script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"莱阳专区粮食统购统销中的几个问题","authors":[],"dates":[{"year":1953,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"莱阳专区粮食统购统销中的几个问题","type":"title"},{"text":"【山东分社二十五日讯】山东省莱阳专区在粮食统购统销中发现以下一些问题：","type":"paragraph"},{"text":"一、农民卖粮后的钱不知如何处理。莱阳专区农民已开始把余粮卖给国家，但有许多农民发愁钱多不知道怎么用。黄县六区大牟家村牟进财，全家四口人，过去就有存粮，今年又打了二千九百斤小麦，三千七百多斤粗粮。现在他家有步犁、小车、大车等农具俱全，今年并已买下明年用的肥料。他说：“我把粮食卖了，始终未想出再买什么东西。”平度县有一农民质问粮食统购工作干部说：“你叫我卖粮，行，可是你说，我卖了粮再买些什么东西?现在我穿、盖、用具都不缺。”那个干部无话可答。上述情况在莱阳专区已不是个别现象。有的农民已向高利贷方向发展。","type":"paragraph"},{"text":"二、农民卖粮后，大量买布存起来。十一月上旬，南掖沙河镇百货公司干部反映，有一个农民买了九疋白细布。莱西县水沟头集一农民买了三疋白布。据黄县城、栖霞县桃村、南掖沙河三处百货公司的统计，十一月上旬共销出各种布疋一万零一百零八疋，比十月上旬增加百分之四百九十点四四。龙口供销合作社，十一月份销布额占总销货额百分之六十六。莱西县水沟头集百货公司，十一月上旬的销货额已超过十月份一个月的销货总额的百分之七。","type":"paragraph"},{"text":"三、粮贩仍很活跃。莱阳专区各县集镇，在十一月四日左右向粮商宣布了禁止私人贩卖粮食后，集镇上公开成伙的粮贩没有了。但各县都发现奸商贩卖粮食，其花样大致有以下几种：白天讲价，夜间成交；改头换面，贩运粮食。有的用油篓和木箱子贩运粮食，也有的口袋上装食盐下面装小麦；还有的假走亲戚贩卖粮食；也有的奸商在集上，假装买小量粮食自食，暗探粮源大量成交。目前该专区市场上，粗粮牌市价相平，但小麦和大豆市价仍高于牌价百分之十五。","type":"paragraph"},{"text":"四、在粮食统购中，须加强妇女教育工作。据莱阳地委委员陈挺自黄县报告：黄县有一妇女，因丈夫卖粮食给国家自己思想不通，她在丈夫外出卖粮时自杀。陈挺建议地委会，在实行统购粮食的同时要加强妇女工作，可召开妇代会进行教育，以免因统购粮食而引起农民家庭不和睦等现象。(刘健生)","type":"paragraph"}],"comments":[],"origin":"1953年12月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4672ed0a0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

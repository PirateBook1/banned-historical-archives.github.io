script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在上海接见以野间宏为首的日本文学家代表团并进行亲切交谈  毛主席说：日本的独立和自由是很有希望的","authors":[],"dates":[{"year":1960,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在上海接见以野间宏为首的日本文学家代表团并进行亲切交谈"},{"type":"paragraph","text":"毛主席说：日本的独立和自由是很有希望的"},{"type":"paragraph","text":"赞扬日本空前的持久的全民性群众斗争是反对美帝国主义及其代理人的好办法"},{"type":"paragraph","text":"他说：不相信日本这样的民族会长期受外国统治。取消日美条约和美军基地，日本独立和和平就有保证"},{"type":"paragraph","text":"新华社上海24日电　毛泽东主席、周恩来总理6月21日在上海接见了以野间宏为首的日本文学家代表团，在友好的气氛中进行了亲切的交谈。"},{"type":"paragraph","text":"毛泽东主席指出，日本人民反对美帝国主义及其在日本的代理人、要求民族独立和民主自由的胜利斗争，对于中国人民和世界人民反对美帝国主义侵略、维护世界和平的斗争是一个极大的支持。毛主席说，同前几年比较起来，日本人民的觉悟有了很大的提高，现在广大的日本人民群众都认识到美帝国主义是中日两国人民以及全世界爱好和平、主持正义的人民的共同敌人。这次斗争，从它的规模之大，范围之广以及持续时间之久说来，是以前难以设想的。看来，日本人民已经找到了一个在目前情况下反对新的“日美安全保障条约”、反对美国军事基地、赶走美帝国主义侵略势力的好办法，这就是团结一切除了美帝国主义及其代理人以外的最广泛的力量，对美帝国主义及其代理人进行全民性的群众斗争。"},{"type":"paragraph","text":"野间宏团长说，6月4日以工人为中心的几百万日本人民参加的全国总罢工，标志着日本人民争取独立、民主的斗争已经进入了新的阶段。日本人民反对美帝国主义及其在日本的代理人的力量已经团结起来了，这个斗争绝不会停止，它将继续前进和发展。"},{"type":"paragraph","text":"毛主席又说，他不相信，像日本这样伟大的民族会长期受外国人统治。他认为日本的独立和自由是很有希望的。取消“日美安全保障条约”，取消美国军事基地，日本的独立和和平就会有保证。"},{"type":"paragraph","text":"毛主席指出，胜利是逐步得来的，群众的觉悟也是逐步提高的。毛主席祝贺日本人民在反美爱国正义斗争中取得更大的胜利。对于桦美智子的英勇牺牲，毛主席表示尊敬。他说，桦美智子已成全世界闻名的日本民族英雄。"},{"type":"paragraph","text":"最后，野间宏团长和代表团全体团员对毛主席和中国人民给予日本人民的巨大支持表示衷心的感谢和喜悦。"},{"type":"paragraph","text":"接见时在座的有上海市长柯庆施。"},{"type":"paragraph","text":"日本和平人士西园寺公一，也参加了接见。（附图片）"},{"type":"paragraph","text":"右图：毛主席、周总理接见了以野间宏为首的日本文学家代表团。图为接见时合影。前排左起第四人是野间宏团长"},{"type":"paragraph","text":"新华社记者　侯波、孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"959ae0d854"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

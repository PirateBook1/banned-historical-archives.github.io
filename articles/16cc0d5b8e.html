script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有感于毛泽东的“未便再荐”","authors":["樊庆荣"],"dates":[{"year":1990,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有感于毛泽东的“未便再荐”"},{"type":"paragraph","text":"偶然翻阅一九八九年十二月十九日的《报刊文摘》（上海《解放日报》出版），看到这样一则旧闻：解放初期，为照顾柳直荀烈士的遗孀李淑一女士的生活，有人求毛泽东将她荐到北京文史馆为馆员。一九五四年三月二日，毛泽东交待秘书说：“文史馆资格颇严，我荐了几人没有录取，未便再荐。拟以我的稿费若干为助，解决这个问题，未知她本人愿意接受此种帮助否？”"},{"type":"paragraph","text":"看了这段轶闻，油然生起一种亲切感。"},{"type":"paragraph","text":"建国初期，毛泽东在全国人民心目中的威望是崇高无上的。然而，由他出面推荐的几人，小小的北京文史馆竟然“没有录取”。尽管有人民领袖出面推荐，文史馆还是坚持录取原则，爱莫能助。这样的风气，这样的办事原则，确实令人颇多感触。"},{"type":"paragraph","text":"一个小小的下属机关，驳了毛主席的面子，是不是对领袖不尊重呢？恐怕不能这样看。正因为毛主席是具有崇高威望的党和国家的领导人，要说尊重，首先就要尊重和相信毛主席的伟大人格，尊重党和政府所制定的各项政策和规章制度，这才是对毛泽东同志最真诚的维护。"},{"type":"paragraph","text":"毛泽东本人也是这样认为的。他的建议一而再、再而三地被一个下属单位拒绝之后，他认为这是平常和自然的事，因为“文史馆资格颇严”，他推荐去的人不够条件，“没有录取”是顺理成章的事。毛泽东因此知道：这类事今后“未便再荐”。由此可以看出，毛主席对自己的约束和对下级机关的尊重。"},{"type":"paragraph","text":"樊庆荣"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16cc0d5b8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津工商界抗拒三反运动的阴谋活动","authors":[],"dates":[{"year":1952,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"天津工商界抗拒三反运动的阴谋活动","type":"title"},{"text":"【天津分社十三日讯】津市三反运动在发动工商界坦白检举的同时，充分发动店员大张旗鼓的坦白检举，是很好的“釜底抽薪”的办法。资本家已感到“紧上来了”，“上吐下泻”(指上有干部坦白。下有店员泄底)“不反不行”了。有的人说：“周围都动起来了，不动不行了。”“不坦白老婆也会检举”，“与其被检举，不如先坦白”。因而津市工商界，连日来上下紧张，坦白的人数增加，坦白的数字也较过去为大，个别“攻守同盟”开始瓦解。正兴五金行经理与钢厂某干部订了“攻守同盟”，最近两夜没睡着觉，终于坦白出来了。但总的说来，工商界还是避实就虚，避重就轻，“打一下，吐一下”，不愿马上缴械。最近他们已有以下几种阴谋被发现：(一)企图通过同业公会搞集体坦白。这是怕突出，怕不一致，怕阵线全垮。想自己接待坦白案件，争取主动，争取领导权。(二)问题较大的，到处乱窜，强调“赠送样品”“饶零头”，一面想把水搅浑，以便混过去；一面想造成“人人行贿”的空气，以便达到“法不责众”的目的。(三)把行贿的责任推到干部身上，说是干部勒索，或是把过去行贿的钱弄成欠账，故意开账单向干部要账，或是检举干部以卸掉自己责任，如通远达修理行等八家商号都把责任推到干部身上。(四)挑拨职工与政府对立，如饭馆、糕点等业，强调“小水钱”、“底子钱”等取消了，职工会不满意，要求总工会去向职工解释。(五)有的在工厂里进行“反贪污”，叫工人反职员的贪污，以转移目标。(六)有些人威胁工人、店员，不准去检举，故意整工人的偷东西，“先发制人”。","type":"paragraph"},{"text":"这些阴谋已在广大群众运动中被识破，并已分别予以揭破或处理。","type":"paragraph"}],"comments":[],"origin":"1952年1月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce9983d1b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南人民无限热爱毛主席著作","authors":[],"dates":[{"year":1966,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南人民无限热爱毛主席著作"},{"type":"paragraph","text":"许多越南同志说：毛主席的书是马克思列宁主义理论和世界各国人民革命经验的总结；越学体会就越深，懂得的道理就越多；在工作中碰到问题时，就学习毛主席著作，一学习，就有了解决办法。"},{"type":"paragraph","text":"据新华社河内电　越南人民无限热爱毛主席著作。毛主席著作已经广泛地流传到越南各地。据越南中央书刊发行公司负责人的介绍，许多毛主席著作往往供不应求，在广大读者的要求下，不得不连续再版。如《矛盾论》和《实践论》，到今年七月份为止，就再版了七、八次。"},{"type":"paragraph","text":"许多越南同志说：他们非常喜欢读毛主席的书，因为毛主席的著作是马克思列宁主义的经典著作，内容很丰富，而且通俗易懂。一位越南劳动党省委书记兴奋地告诉记者：他现在正在重读毛主席的《实践论》、《矛盾论》和《湖南农民运动考察报告》等著作。他说，他过去就经常坚持学习毛主席著作，越学体会就越深，懂的道理就越多。他说：“每当我在工作中碰到问题的时候，我就学习毛主席著作，一学习，办法就有了。”人民军的一位上校说，从抗法战争到抗美战争，他一直坚持学习毛主席著作，特别是毛主席的军事著作。他说：“毛主席关于人民军队、人民战争以及帝国主义和一切反动派都是纸老虎等一系列的论述，都是无比英明和正确的。”和平省的一位教师在谈到他学习毛主席著作的心得时说：“毛主席著作是‘无价之宝’，谁要想真正懂得马克思列宁主义，谁就得学习毛主席著作。”著名的太原钢铁厂中的一位老工人向记者说，他很爱读毛主席的书。因为“毛主席的书是马克思列宁主义理论和世界各国人民革命经验的总结。”南河省一位普通的农业社社员向记者倾吐他对毛主席著作无限热爱的心情时说：我得到一套毛主席著作，就好像得到无比珍贵的宝物。"},{"type":"paragraph","text":"英雄的越南军民特别以他们亲身打败美帝国主义的战斗经历，热烈赞扬毛主席关于人民战争思想、帝国主义和一切反动派都是纸老虎的论断的英明和正确。他们说：越南人民抗美救国战争的伟大胜利，也是毛主席人民战争思想的伟大胜利。一位身经百战的人民军团长对记者说：“我们南方解放军运用毛主席的军事思想和战术原则，打近战，打夜战，集中力量打歼灭战，战胜了现代化装备的美国侵略军。在北方，我们实行全民防空，用劣势武器打落了一千四百多架美国强盗飞机。这使我们更深深体会到毛主席的伟大军事思想是战无不胜的。”（附图片）"},{"type":"paragraph","text":"越南人民热爱毛主席著作。为了满足广大越南人民的需要，今年越南“真理出版社”再版了毛主席的哲学名著《实践论》和《矛盾论》的越文本。图为印刷厂工人在整理合订本。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41d7640e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

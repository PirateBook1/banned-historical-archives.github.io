script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人和各方面负责人  向林伯渠同志遗体告别","authors":[],"dates":[{"year":1960,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人和各方面负责人"},{"type":"paragraph","text":"向林伯渠同志遗体告别"},{"type":"paragraph","text":"新华社29日讯　党和国家的领导人和各方面的负责人，今天先后到北京医院向林伯渠同志的遗体告别。"},{"type":"paragraph","text":"林伯渠同志的遗体周围布满鲜花和绿草。前面放着中国共产党中央委员会敬献的花圈。"},{"type":"paragraph","text":"下午四时四十分，中共中央副主席、中华人民共和国主席刘少奇来到北京医院。他在林伯渠同志安详的遗容前面，肃立致哀。"},{"type":"paragraph","text":"下午五时四十五分，中华人民共和国副主席宋庆龄来到北京医院，向林伯渠同志遗体致哀告别。"},{"type":"paragraph","text":"前往告别的党和国家领导人，有中共中央总书记邓小平，中共中央政治局委员彭真、罗荣桓、李富春、彭德怀、刘伯承、贺龙、李先念，候补委员张闻天、陆定一，中央书记处书记王稼祥，候补书记刘澜涛、胡乔木，国务院副总理邓子恢、罗瑞卿、习仲勋，全国人民代表大会常务委员会副委员长沈钧儒、郭沫若、黄炎培、赛福鼎、何香凝、林枫，政协全国委员会副主席李四光，国防委员会副主席叶剑英、张治中、傅作义，最高人民法院院长谢觉哉等。"},{"type":"paragraph","text":"前往告别的，还有在北京的中共中央委员、候补委员和中央各部门的负责人，政府各部门的负责人，中国人民解放军的高级将领，各民主党派、各人民团体的负责人，人大常委会和政协全国委员会常委会的委员，中共北京市委和北京市人民委员会的负责人，以及在北京的各省、自治区的负责人等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5a55626ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

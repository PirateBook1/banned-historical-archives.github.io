script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青村公社早稻单产连续七年超千斤","authors":[],"dates":[{"year":1976,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县青村公社今年早稻增产再传捷报。十四个大队平衡增产，队队超千斤，全公社一万二千多亩早稻平均亩产达到一千零七十斤。这个公社早稻亩产已连续七年超过千斤关。今年总产比去年增产八十多万斤。"},{"type":"paragraph","text":"无产阶级文化大革命是使我国社会生产力发展的强大推动力。一九七○年，这个公社的广大干部群众，深入批判刘少奇的修正主义路线，进一步开展农业学大寨运动，早稻亩产第一年超千斤。这几年来，广大干部和群众坚持继续革命不停步，不断向生产的深度和广度进军，使早稻产量连年获得稳产高产。今年，这个公社的干部和贫下中农，在批邓、反击右倾翻案风斗争中，进一步提高了阶级斗争、路线斗争觉悟，大干社会主义的革命热情更加高涨。西吴大队的干部社员，通过批判邓小平的修正主义路线，更加坚定了社会主义方向，积极大搞社会主义农业，今年早稻亩产达到一千一百十三斤。广大干部、贫下中农高兴地说:早稻亩产超千斤的成绩，是深入批邓的丰硕成果，也是与天奋斗的巨大胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce7f9e9f59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大量繁殖小球藻","authors":["《人民日报》评论员"],"dates":[{"year":1960,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"大量繁殖小球藻","type":"title"},{"text":"《人民日报》评论员","type":"authors"},{"text":"小球藻的大量繁殖，是我国农业科学研究工作的一项巨大收获，也是我国农业生产战线上的一个伟大胜利。","type":"paragraph"},{"text":"发展生产的目的，就是要向土地、向大自然索取更多有用的物质资料，以满足人们的生活需要。为了达到这个目的，我们在生产实践中，一方面努力培植和利用已经 被人们认识了的各种作物，努力提高它们的产量；一方面要不断探索大自然的秘密，发现新的能供人们使用的物质资料，使我们的生活更加丰富多彩。小球藻的发现 和大量生产，就是我们进一步利用自然资源的一个实例。人对自然的认识，对自然资源的利用，都是通过生产实践逐步提高的。远古时代，人类茹毛饮血，对于后来 大量栽培和食用的农作物，是根本不会利用的。就在不久以前，人们对农作物还主要是利用它们的籽粒，至于秸秆，一般只用作饲草或燃料。现在经过综合加工，从 农作物秸秆根梢中提制了很多食品和工业原料，这是人类对自然资源的认识和利用的一大进步。但是自然界可以利用的资源，决不止现在已经利用了的这些。在我们 周围还有很多没有被发现、没有被利用的东西，它们将随着人们科学技术水平的逐步提高，随着人们对自然的认识、对客观规律的掌握的进一步提高，而被发现被利 用起来。","type":"paragraph"},{"text":"小球藻是一种单细胞水生植物，体积很小，但养分非常丰富。根据科学研究部门的分析，小球藻干粉中含有蛋白质45％左右，相当于大豆含量的110％，比麸 皮、大麦的含量要高两三倍。此外，还含有15％左右的脂肪、大量的碳水化合物和各种维生素。从小球藻中可以提取油脂、叶绿素等轻工业原料和医药用品，经济 价值相当高。","type":"paragraph"},{"text":"小球藻不仅养分丰富，而且繁殖快、产量高，培养也相当方便。在适宜条件下，一个小球藻一昼夜就能繁殖四十多个，五六天就可成熟；在一般情况下，一年可以收 获三十多次；一亩水面每年能生产小球藻浓缩液六十万到八十万斤，可制干粉一万斤左右。很多地方都把小球藻用作养猪饲料。根据饲养对比试验，一斤小球藻浓缩 液的营养，相当于二斤细糠、一斤半麸皮或者二斤豆饼粉。浙江温州专区农业科学研究所用两只同时生的小猪进行试验，一只在饲料中加喂小球藻，一只没有加喂， 十个月后，两只猪的体重相差一百零五斤。河南舞阳县姜店公社统计，喂小球藻的猪，平均每天增膘九两左右，喂同量其他饲料的只增膘五两，相差一倍左右。不仅 如此，小球藻还有促使病猪恢复健康，促使母猪怀胎和多产仔猪，促使乳牛增奶和恢复母鸡生蛋功能的效能。大量繁殖小球藻，对高速度发展以养猪为中心的畜牧业 生产有很大的作用。","type":"paragraph"},{"text":"小球藻的培养，已在不少公社和生产队开展起来，并取得了丰富的经验。从地区上看，南至广东、广西和云南，北至山西、河北、辽宁，都能培养，都已培养。发展 小球藻生产在我国各个地方都是可能的。各地应当立即行动起来，大力推广已有的经验，使小球藻的培养工作更快地发展起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d37dd3cd98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

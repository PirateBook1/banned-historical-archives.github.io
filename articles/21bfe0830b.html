script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席向我们招手","authors":[],"dates":[{"year":1966,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席向我们招手"},{"type":"paragraph","text":"毛主席，我们红卫兵日夜想念您。我们来到北京，最迫切的愿望就是见到您。火车急驰，我们的心情比火车更急，恨不得插上翅膀，快快飞到您的身边。"},{"type":"paragraph","text":"难忘的一天终于到来了。十月十八日清晨，全国各地来京串连的红卫兵和革命师生，在首都长达五十华里的宽阔大道上，排成了两列一眼望不见头的红色巨流。这是多么激动人心的场面啊，到处在朗读毛主席语录，到处在高唱革命歌曲，五十里大道是一片欢腾的红色海洋。"},{"type":"paragraph","text":"下午一点零六分，是我们一生中最幸福的时刻。最敬爱的领袖毛主席乘车来到我们面前，人群里立刻爆发出山呼海啸般的欢呼声。大家举着《毛主席语录》本，高呼：“毛主席万岁！毛主席万岁！”我第一次体会到人在最幸福的时刻是什么滋味，什么东西也没有这样甜，什么事也没有这么乐！此时此刻，我们是世界上最幸福的人。"},{"type":"paragraph","text":"毛主席他老人家是那么健康，满面红光，神采奕奕。他笑着向我们招手，那是多么有力的大手啊！"},{"type":"paragraph","text":"毛主席亲切地向我们招手，使我心里顿时亮堂堂。我更加坚信，有毛主席做我们的红司令，有毛主席引导我们前进，胜利是永远属于我们的。"},{"type":"paragraph","text":"吉林大学一红卫兵（附图片）"},{"type":"paragraph","text":"我们看到了最敬爱的领袖毛主席"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21bfe0830b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

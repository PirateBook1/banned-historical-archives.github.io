script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们听毛主席的话，船听我们的话","authors":[],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"节日清晨，东方红四○二轮满载工农兵旅客驶抵上海后，船上的共产党员、共青团员和中心学习组的同志，不顾一夜航行的疲劳，聚集在会议室，在毛主席像前举行了学习交流会。"},{"type":"paragraph","text":"毛泽东思想是光芒万丈的灯塔，照耀着东方红四○二轮航行在万里长江上。十年来，这条船的船员们运用毛主席的哲学思想指导安全航行。他们在航行实践中，反复探索，不断总结，努力掌握长江航行的主动权，创造了安全航行六十万四千多公里的优异成绩。在国庆节的学习会上，船员们回顾这十年的战斗历程，心潮翻滚。年过半百的老船长陈家琪深有体会地说，我们听毛主席的话，船就听我们的话。有了毛泽东思想，我们就能开顶风船，战恶浪，绕暗礁，永远航行在正确的航道上。女驾驶员邵秀英，回顾自己的成长史，更是心潮起伏，难以平静。是伟大的毛泽东思想指引她克服了前进道路上一个又一个的困难。六年前，组织上把她从客运部调到驾驶部学习驾驶。她从毛主席著作中汲取了巨大的精神力量，迎难而上，刻苦钻研航海技术。如今，她已能单独在上海到高港的航线上领航。今天，这位女驾驶员重温毛主席的教导，倍感亲切，她决心一辈子读毛主席的书，一辈子听毛主席的话，为祖国的水运事业战斗一辈子。党支部书记严育琪，是文化大革命中涌现出来的新干部。毛主席关于资产阶级“就在共产党内”的科学论断和关于社教运动的重要批示给他指明了继续革命的方向。他给自己订了一个规定:每月的一日至十日轮流到船上的三个部门跟班劳动。节日期间，他重学毛主席的教导，更加坚定了掌握毛泽东思想，实践毛泽东思想的决心。"},{"type":"paragraph","text":"现在，东方红四○二轮的船员们在党支部的领导下，又成立了十一个学习毛主席著作小组，决心重新通读《毛泽东选集》一至四卷，永远沿着毛主席开辟的航道胜利前进。　本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e2d1ad7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

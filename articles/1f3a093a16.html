script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央转发北京市公安局军事管制委员会三月十八日的布告","alias":"","parts":[{"type":"paragraph","text":"良现象作斗争。"},{"type":"paragraph","text":"你们应该按照党中央的规定，在文化革命中，促进自已的思想革命化，多快好省地进行生产，保证产品的质量，力求产品的高质量。要同一些不顾质量、浪费国家资材的不良现象作斗争。"},{"type":"paragraph","text":"一切厂矿职工，都必须在无产阶级文化大革命中，研究精兵简政的经验。既要大大减少脱离生产的人员，又要大大提高工作的效率。要注意节约闹革命。工人组织中的工作人员，般都不要脱离生产。·"},{"type":"paragraph","text":"一切厂矿职工，都必须在无产阶级文化大革命中，提高国家主人翁的伟大责任感，好好保护国家财产。如有破坏国家财产的人，必须按照国家的法律，严格惩办。"},{"type":"paragraph","text":"党中央号召，一切在厂矿中工作的革命干部，应该带头做好各项工作，为完成和超额完成国家生产计划和国家建设计划，尽最大的努力。"},{"type":"paragraph","text":"党中央相信，一切厂矿大多数干部是好的和比较好的。犯过错误的同志，应该严格进行自我批评，应该在文化大革命中，努力学习毛主席著作，努力当好群众的小学生，在工作中改造自己，将功补过。犯过错误的干部只要这样做，工人群众就应该谅解他们，支持他们工作。对他们的批评，要采取毛主席历来指示的“惩前后、治病救人\"的态度。"},{"type":"paragraph","text":"混进厂矿的地、富、反、坏、右分子、绝对不许乱说乱动，破坏生产，破坏职工之间的团结，制造和挑动派别纠纷。对他们的处理，可以根据他们的政治立场、劳动态度和广矿的具体情况，分别对待。"},{"type":"paragraph","text":"党中央决定，人民解放军大力协助地方，支持工业生产工作。你们应该很好地同人民解放军的同志合作。"},{"type":"paragraph","text":"建议厂矿的全体职工，在业余时间，认真讨论中央发给你们的这个信件。在伟大的毛泽东思想的指导下，团结起来！祝你们为夺取无产阶级文化大革命和工业生产的双丰收而英勇奋斗！（这封信要在一切厂矿和基本建设单位中宣读和张贴）"},{"type":"paragraph","text":"中共中央转发北京市公安局军事管制委员会三月十八日的布告"},{"type":"paragraph","text":"（一九六七年三月十八日）"},{"type":"paragraph","text":"现将北京市公安局军事管制委员会三月十八日的布告转发你们参考。各大、中城市如有类似情况，可以参照办理。"},{"type":"paragraph","text":"中国人民解放军北京市公安局军事管制委员会布告我们伟大领袖毛主席教导我们：对于反动派，必须“实行专政，实行独裁，压迫这些"}],"authors":[],"dates":[{"year":1967,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3

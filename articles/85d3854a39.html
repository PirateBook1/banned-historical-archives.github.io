script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共甘肃省委关于抓紧审批县级以上领导干部甄别案件的通知","authors":[],"dates":[{"year":1963,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"中共甘肃省委关于抓紧审批县级以上领导干部甄别案件的通知","type":"title"},{"text":"各地、市委，自治州委，各县(市)委，省委各直属党委，省级各党组：","type":"appellation"},{"text":"为了争取按原计划结束全省甄别工作，省委要求各级党委，于最近集中时间，狠抓一下甄别工作，特别是县级以上干部的甄别结论的审批。据统计，目前在县级以上应甄别的干部中，还有不少人的问题没有定案，其中，需要报省委审批的还有一百零三人的结论没有报来。这些案件中，多数人的问题已经查证清楚，只是等待党委(党组)讨论，办理审批手续，只有少数因案情复杂，或意见分歧，长期未能结案。省委要求对能够讨论的案件，应当很快地组织讨论，办理审批手续。对案情复杂，意见分歧，长期没有定案的，应当指定负责同志领导，组织专门力量，实事求是地查清事实，及时加以处理。需要报省委审批的案子，应该迅速报来，不能再拖。总之力争在一月底基本结束对县级以上领导干部甄别案件的审批工作。对其他干部、工人、学生和农村的甄别工作，各地也应当抓紧进行，争取在春耕前基本被动局面全省甄别工作任务。","type":"paragraph"},{"text":"为了严肃谨慎地、善始善终地做好甄别工作，各级党组织还应当切实注意以下几个问题：","type":"paragraph"},{"text":"(1)必须按照中央和省委有关甄别工作指示和规定，加强对甄别工作的领导，纠正目前在少数地方和单位已经出现的松劲情绪，和由于思想工作做得不够，对甄别工作意义认识不足，放松领导的现象。对于现在已经结束甄别工作的地方和单位，各级党委应当认真进行检查，在这些单位如果发现有应该甄别而漏掉了的案件，应当抓紧补行甄别。","type":"paragraph"},{"text":"(2)必须加强对贯彻执行中央方针政策情况的检查。经过甄别，对于原来批判处分得正确的案件，不能平反；对于原来批判处分完全错了应该平反的案件，必须平反；原批判处分部分错了的，改正错误部分，原批判处分正确的部分必须保留，不应该留尾巴的坚决不留。总之，既要实事求是，分清是非，分清敌我，又要坚持原则，按政策办事情。","type":"paragraph"},{"text":"(3)必须自始至终坚持做好思想教育工作。各地、各单位都应当有领导、有计划地召开一些座谈会，认真总结工作中的经验教训，统一思想认识，切实做好团结工作。各级党委在进行思想工作时，还应当注意对平反了的干部，按照党的原则，妥善地安排、解决他们的工作和生活困难问题。","type":"paragraph"},{"text":" 中央甘肃省委一九六三年一月四日(甘肃省档案馆91—18—311卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85d3854a39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

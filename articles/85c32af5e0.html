script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺印度支那停战问题和政治问题达成协议  毛泽东主席电胡志明主席","authors":["毛泽东"],"dates":[{"year":1954,"month":7,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺印度支那停战问题和政治问题达成协议"},{"type":"paragraph","text":"毛泽东主席电胡志明主席"},{"type":"paragraph","text":"【新华社二十三日讯】我中央人民政府毛泽东主席二十三日致电越南民主共和国政府胡志明主席，祝贺印度支那停战问题和政治问题达成协议。电文如下：越南民主共和国政府主席胡志明同志："},{"type":"paragraph","text":"当印度支那停战问题和政治问题达成协议之际，我代表中国人民和中华人民共和国政府向兄弟般的越南人民、越南民主共和国政府和您致以最衷心最热烈的祝贺。"},{"type":"paragraph","text":"越南民主共和国代表团在日内瓦会议上，代表着为民族独立和自由而英勇斗争并已取得辉煌胜利的越南人民的和平愿望，努力争取恢复印度支那和平，终于达成协议，这是越南人民的又一重大胜利，这一胜利有助于促进亚洲的集体和平与安全，有助于进一步缓和国际紧张局势。"},{"type":"paragraph","text":"全中国的人民将与越南人民一道为保证与争取协议的彻底实现，为维护和巩固亚洲及全世界的和平与安全而努力。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年七月二十三日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85c32af5e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为严紧出境行人事","alias":"","parts":[{"type":"paragraph","text":"为严紧出境行人事"},{"type":"paragraph","text":"（1932年12月27日）"},{"type":"paragraph","text":"现值帝国主义国民党对中央苏区大举进攻紧张时期，对于从苏区出境的人，自应特别慎重，非经过严密审查，决不可随便放出苏区，以免豪绅地主及一切反动分子，得以自由出境，从事反革命活动。临时中央政府为了巩固苏区以保障工农群众的利益起见，特规定对于从苏区出境行人的办法如下："},{"type":"paragraph","text":"（一）凡从苏区出境者，须有国家政治保卫局的出境护照及政府的路条，方可放行；如只有护照而无路条，尤其是只有路条而无护照者，均不得放行。"},{"type":"paragraph","text":"（二）国家政治保卫局及省、县分局（区特派员无发护照之权）对于要求出境者，须经过严格之审查，认为确有出境之必要者，方可发给护照，并须于护照载明出境之路径。"},{"type":"paragraph","text":"（三）省县区政府（乡政府没有发给出境路条之权）对于特有政治保卫局之出境护照而要求出境路条者，可依照护照上规定之途径发给出境路条，否则不能发给，尤其是区政府打出境路条时，须详细考查，确系本区店（居）民或出境者的路程必须由本区经过，而不是故意从别区跑到本区来打路条的，才可发给。"},{"type":"paragraph","text":"以上各点务望各地政府，各级保卫局，各军事机关，各检查机关，切实照办，以加紧赤色戒严，是为致要。此令各级苏维埃政府各级国家政治保卫局各军事机关"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三二年十二月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":218,"page_end":219},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cd9d93983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

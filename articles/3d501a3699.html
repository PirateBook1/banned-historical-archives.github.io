script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"金堂县清江乡农民不愿拿粮食上市的原因","authors":[],"dates":[{"year":1954,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"金堂县清江乡农民不愿拿粮食上市的原因","type":"title"},{"text":"【四川分社讯】四川省金堂县清江乡市场在粮食统购后，除赶集时间有几十斤红苕上市外，其他没有任何一种粮食上市。据县委派去的工作组调查，该乡农民对在市场上进行粮食的互通有无，要求非常迫切，但没有粮食上市。其原因是：","type":"paragraph"},{"text":"（1）现有余粮较多，也需要出卖粮食的农民，因为他们在统购时曾向政府具过结，说：“以后再发现我有粮食出卖，打我脑壳（指枪毙）”。以至于骑虎难下，现在不但不拿粮食出卖，反而大叫缺粮，要求政府贷给粮食。据该县第八村调查，这种情况共有10户（其中中农6户，贫农4户）","type":"paragraph"},{"text":"（2）现有余粮较少、没具过结的农民，也需要把粮食拿到市场上交换，可是因为怕被人说他们拿粮食上市是“走资本主义的路”，是“投机思想”，因而也不敢拿粮食上市交换。","type":"paragraph"},{"text":"（3）一些缺粮户，他们也需要在市场上掉换种籽（如用谷种换苕种，用红苕换谷种等），但他们怕政府说他们有粮食到市场交易，以后不发购粮证给他们，也不敢拿粮食上市。","type":"paragraph"},{"text":"（4）另一种人是怕卖掉粮食拿回钱，怕再叫他买公债；怕别人要借；怕以后需要粮时买不回来。因此也不愿拿粮食上市。","type":"paragraph"},{"text":"针对以上情况，县委工作组对该乡农民进行了三天的宣传解释工作，动员他们把余粮拿到由国家管理的粮食市场上去进行交易，以互通有无，便利生产。在第一个场期，上市的粮食便有140多斤，红苕800多斤，到第二个场期，上市粮食即增为490多斤，以后每场均有增加。（宋禾）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年5月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d501a3699"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺牙利解放十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺牙利解放十六周年的电报"},{"type":"paragraph","text":"（1961年4月3日）匈牙利社会主义工人党中央委员会第一书记卡达尔·亚诺什同志，牙利人民共和国主席团主席道比·伊斯特万同志，匈牙利人民共和国工农革命政府总理明尼赫·费伦茨同志："},{"type":"paragraph","text":"在匈牙利解放十六周年的时候，我们谨代表中国共产党、中国政府和中国人民向你们，并且通过你们向匈牙利社会主义工人党、匈牙利工农革命政府和兄弟的匈牙利人民致以热烈的祝贺。"},{"type":"paragraph","text":"近年来，勤劳勇敢的匈牙利人民在匈牙利社会主义工人党和工农革命政府的领导下，在社会主义革命和社会主义建设方面，取得了巨大的成就，同时，在反对帝国主义的战争政策和侵略政策、保卫世界和平方面，也作出了重要的贡献。中国人民对匈牙利人民所取得的每一项成就感到由衷的高兴。"},{"type":"paragraph","text":"1960年11月在莫斯科举行的八十一个共产党和工人党代表会议所取得的伟大成果，进一步加强了社会主义阵营的团结和国际共产主义运动的团结，极大地鼓舞了世界人民反对帝国主义，争取世界和平、民族解放、民主和社会主义的斗争。我们深信，在莫斯科会议声明的基础上，中两国人民的友谊和团结，必将得到进一步的巩固和发展。祝匈牙利人民在建设社会主义和维护世界和平的崇高"},{"type":"paragraph","text":"毛泽东等祝贺匈牙利解放十六周年的电报事业中取得新的成就。祝中匈两国人民的友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年4月3日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":240,"page_end":241},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29e248e9cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

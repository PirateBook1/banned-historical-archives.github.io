script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"玉门石油管理局七·二一工人大学坚持教育革命的方向  沿着光辉的七·二一道路前进","authors":[],"dates":[{"year":1976,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"玉门石油管理局七·二一工人大学坚持教育革命的方向"},{"type":"paragraph","text":"沿着光辉的七·二一道路前进"},{"type":"paragraph","text":"据新华社兰州电　在毛主席光辉的《七·二一指示》指引下，玉门石油管理局七·二一工人大学坚持教育革命的方向，学校越办越好。从一九六九年创办第一所工人大学以来，目前已发展到十六所，学员一千六百多人，并承担为全国各地油田的培训任务。现在，已毕业的八百多名学员，回到各地油田后，在三大革命运动中发挥了积极带头作用。"},{"type":"paragraph","text":"玉门石油管理局在创办七·二一工人大学过程中，始终存在着两个阶级、两条路线、两种思想的尖锐斗争。办学一开始，就有人说工人文化程度低，难进行教学，主张招些中学生。学校党组织从历史的教训中认识到，这决不是什么好教难教的问题，而是学校走什么道路的问题。原来在一九五八年，玉门油矿办起的一个工人大学，在刘少奇的修正主义路线干扰和破坏下，也是被诬蔑为“文化水平低”，最后被关闭的。这一历史事实说明，所谓工人文化程度低，只不过是个借口，实质是资产阶级要专无产阶级的政。他们批判了这些论调，坚持了正确的方向。根据生产发展的需要设置专业，创办钻修班、开发班、采油大学班等，学制也从实际出发，长的一、两年，短的几个月。"},{"type":"paragraph","text":"玉门石油管理局七·二一工人大学注意把转变学生思想放在首位，一开始就抓紧工人学员入学的思想教育，树立为革命而学的思想。教学中，加强政治课，安排参加政治活动的时间，还组织学员定期回原单位汇报思想，参加生产劳动。"},{"type":"paragraph","text":"玉门石油管理局七·二一工人大学由于坚持开门办学，理论联系实际，分析问题和解决问题的能力大大提高。井下作业班几年来为五个油田修井七十五口，一次成功率达百分之九十三。学员毕业之后，一般都能解决修井中经常遇到的十二个问题，及时排除故障。这个班第二期毕业的两名学员回到大庆后，领导机关把指挥大型压裂的任务交给他们。这两名学员运用掌握的知识，进行全面调查，认真做好准备，提出合理措施，大胆指挥，很好地完成了压裂任务。"},{"type":"paragraph","text":"这个局所属七·二一工人大学毕业出来的学员，正在生产第一线充分发挥作用。玉门鸭儿峡油矿七·二一工人大学毕业的三十五名学员，除调出十一人支援新油田外，其余二十四人中有十一人加入了中国共产党。"},{"type":"paragraph","text":"玉门石油管理局用七·二一工人大学办学的丰硕成果，批判邓小平反革命的修正主义路线，决心坚定不移地沿着毛主席《七·二一指示》指引的方向走下去，用办学成果回击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b30d80c87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

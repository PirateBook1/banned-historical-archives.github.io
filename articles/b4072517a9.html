script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和赫鲁晓夫同志会谈我国劳动人民代表团在莫斯科参观后转赴列宁格勒","authors":[],"dates":[{"year":1957,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科12日电】　中国共产党中央委员会主席毛泽东11日下午5时到8时(莫斯科时间)同苏联共产党中央委员会第一书记赫鲁晓夫在苏共中央大厦举行了会谈。"},{"type":"paragraph","text":"谈话的气氛极为热忱友好。"},{"type":"paragraph","text":"会谈时在座的有中国共产党中央委员会总书记邓小平和苏联外交部副部长费德林。"},{"type":"paragraph","text":"【新华社莫斯科12日电】　中国劳动人民代表团11日分两批参观了苏联工业和农业展览会和利哈乔夫汽车工厂。"},{"type":"paragraph","text":"则副团长老舍等率领的一批团员参观了展览会。他们受到了展览会副总干事米哈林等的热烈欢迎。主人们向中国客人们献了花，并且赠送了图片、纪念章等礼物。客人们也向主人献了一个用豆类等农作物作成的彩色克里姆林宫钟楼的镜框。客人中间虽然有许多人过去来莫斯科的时候已经参观过农业展览会，但是他们这次还是以极大的兴趣仔细地参观了总展览馆、科学陈列馆和乌兹别克馆等，并且看到了许多以前参观时没有见到的新展品。"},{"type":"paragraph","text":"劳动模范吕鸿宾和黑龙江省友谊农场场长王正林以特别兴奋的心情仔细询问了许多农作物的新品种，并且把作物的产量记录下来，准备回到国内向大家介绍。当他们走进乌兹别克馆时，发现了两束高达8公尺的高粱。热情的主人马上看出了他们两人的心思，就送了他们每人一束高粱种子。吕鸿宾和王正林表示一定要带回国内去试种。"},{"type":"paragraph","text":"主人们在乌兹别克馆请客人们尝了大甜瓜等水果。客人一面尝着一面向主人询问果实的品种和特点。"},{"type":"paragraph","text":"另一批代表在刘宁一团长率领下参观了利哈乔夫汽车工厂的装配、铸造等车间和文化宫等。这个工厂的副厂长向大家介绍了工厂的概况。最后，刘宁一代表大家向副厂长赠送了钢笔、纪念章等礼物，并对主人们的热情招待表示感谢。"},{"type":"paragraph","text":"晚间，中国代表团和各国劳动人民代表团乘车赴列宁格勒参观。"},{"type":"paragraph","text":"11月10日，代表团曾经分两批参观了莫斯科钟表制造厂和列宁博物馆。当晚，代表们观看了歌剧“铁甲列车”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4072517a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"限制资产阶级法权的带头人","authors":[],"dates":[{"year":1976,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"经过无产阶级文化大革命的锻炼和考验，一大批勇敢地同走资派作斗争的无产阶级优秀分子，光荣地加入了中国共产党，许多人并被选拔到各级领导班子中来，为我们党增添了新鲜血液。我们伟大、光荣、正确的党，经过“吐故纳新”，更加朝气蓬勃，更加坚强。"},{"type":"paragraph","text":"这里介绍的是几位年轻的农村党支部书记。他们坚决贯彻执行毛主席的革命路线，在两个阶级、两条道路、两条路线斗争的大风大浪中经受了锻炼，增长了才干。这对邓小平污蔑青年干部的无耻谰言是一个有力的批判。"},{"type":"paragraph","text":"——编　者"},{"type":"paragraph","text":"限制资产阶级法权的带头人"},{"type":"paragraph","text":"工人家庭出身的张小顺，从学校毕业后，毅然离开城镇到运城公社姚家卓大队插队落户。经过三大革命运动的锻炼，他成长为一名光荣的共产党员。以后，又担任大队的党支部书记。"},{"type":"paragraph","text":"怎样才能当好支部书记呢？开始那几天，这个问题一直萦绕在张小顺的心头。他想到文化大革命中，自己作为红卫兵，造党内走资派的反的情景，心里一下子豁然开朗了。文化大革命以前，有些人一走上领导岗位，就脱离劳动，脱离群众，摆起官架子来。有些人用无产阶级和广大群众给他们的权力，扩大资产阶级法权，徇私舞弊，拉拉扯扯，终于陷进资产阶级的烂泥坑，执行修正主义路线。现在自己当了支部书记，可不能重走这条路，一定要自觉限制资产阶级法权，用党和人民给的权力，全心全意地为人民群众服务，坚定地走社会主义道路。"},{"type":"paragraph","text":"他这样想，也这样做。平时不管工作多忙，参加集体生产劳动却从不间断；啥活最苦最累，他就抢着干啥活。村里有个青年不安心农业生产劳动，想外出找工作。那个青年找张小顺谈了几次，他始终没答应。那个青年的父亲，又托人到运城找小顺的爸爸说情。小顺听了这件事，觉得这个青年的思想不对头。他想，我一定要做好他的思想工作，让他按照毛主席对青年的教导去做。于是，张小顺主动找到那个青年，给他讲毛主席的教导，讲党的基本路线，讲开展农业学大寨运动的意义，讲青年人应该如何把自己的青春贡献给社会主义革命和社会主义建设，终于使那个青年安心农村干革命。"},{"type":"paragraph","text":"贫下中农向张小顺反映，有个干部参加劳动不多，记的工分却不少。他听后立即组织查对，毫不犹豫地抹掉了多记的工分，并对那个干部进行了批评教育。有一个朋友想要他弄点化肥，往自留地里施，他批评了。他父亲所在的工厂，有人想要他从队里低价买些粮食，他拒绝了。群众都说，别看小顺年轻，可他样样事情做得有原则，有他这么个掌权的人，咱就放心啦。"},{"type":"paragraph","text":"但是，也有人说：“小顺不近人情，做事有点太过分！”对于这些议论，小顺的回答是：资产阶级法权必须限制，想要我放弃原则，去讲资产阶级的“人情”，压根儿办不到！“社会主义的墙脚，谁也别想挖一锹！集体的便宜，谁也别想占一点！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b09f6e92c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”是破坏交通秩序的罪魁","authors":["赵松贤"],"dates":[{"year":1977,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”是破坏交通秩序的罪魁"},{"type":"paragraph","text":"北京市公安局交通处　赵松贤"},{"type":"paragraph","text":"林彪、“四人帮”反党集团，为搞垮我们的党，颠覆无产阶级专政，抛出了“彻底砸烂公检法”的反动口号，在公安战线推行了一条修正主义路线。“四人帮”的反革命罪行，给社会治安造成了极大的混乱。"},{"type":"paragraph","text":"在“四害”横行时，首都交通秩序很不好，这与“四人帮”提出的“砸烂公检法”的反动口号是有密切关系的。交通业务被他们破坏了，过去建立的群众性的交通安全组织被他们砍掉了。一些大的机关和车辆多的单位，以前都有群众性的交通安全组织，公安机关与这些群众性的组织保持着密切的联系。我们遵照毛主席的指示，依靠群众，做好交通安全工作，使城市交通保持良好状态，取得了很大成绩。可是，“四人帮”及其在北京市公安局的那个黑干将，根本不管人民群众的死活，根本不抓交通业务，对交通干警不进行业务训练，谁要抓业务，就给谁扣上“右倾回潮”的帽子。“四人帮”这些倒行逆施，给首都交通秩序造成很大混乱，给人民的生命财产造成很大的损失，在国际上也造成不好的影响。“四人帮”是造成首都交通秩序混乱的罪魁祸首。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e5d0c9d7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

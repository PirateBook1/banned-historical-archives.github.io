script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"西太平洋要西太平洋国家自己来管","alias":"","parts":[{"type":"paragraph","text":"西太平洋要西太平洋国家自己来管!"},{"type":"paragraph","text":"（1959年3月18日）"},{"type":"paragraph","text":"你在北京的演讲词，这次你和张奚若的共同声明，我都看到了。只要是有远见的人，就知道我们的方针是正确的。美国有些人，尤其是美国当局，他们的观点在我们看来，只是看到很近的地方。比如他们说，西太平洋他们要来管。我说西太平洋要西太平洋的国家自己来管。他们的军队要从西太平洋撤走，要撤的地方很多，如日本、菲律宾、朝鲜，还有台湾。杜勒斯说，我们要把他们赶出西太平洋。好像我们犯了什么错误，好像西太平洋是他们的。我看他们的道理就讲不赢。他们终究要走的，他们的占领是暂时的。现在日本政府和美国站在一边，我们不高兴。但我们看来这也是暂时的，总有一天要起变化。可能他们有另外的看法，认为中国的存在是暂时的，蒋介石的存在是长远的。按照他们的观点来看，那末我们的共同声明是错的了，社会党的观点是错的了，中国的观点也是错的了。我们和他们的看法不同。我们有信心，时间和历史将会证明我们的观点是正确的。"},{"type":"paragraph","text":"中日关系暂时地、一时地中断是不好，但这是暂时的。现在我[1]这是毛泽东和日本社会党书记长浅沼稻次郎谈话的一部分。"},{"type":"paragraph","text":"[2]指1959年3月17日中国人民外交学会会长张奚若和日本社会党访华代表团团长浅沼稻次郎在北京发表的共同声明。毛泽东全集第四十一卷们不是又在来往了吗？社会党的做法很对，打开这条往来的道路。"},{"type":"paragraph","text":"贸易总有一天要重开的，不能一万年不做生意，但是在日本政府现在这种做法之下，我们只好如此。这是我们唯一能够走的路。岸信介川二定要把政治、经济分开，一定要和蒋介石打交道，好，那就按照他的办法办，让他去和蒋介石打交道吧。我们可以等他多少年的，要等多少年就等多少年。我曾经要廖承志叫同志把岸信介敌视中国的言论列了一个表。现在，我们是按岸信介的办法做事。他和蒋介石、美国站在一起，很好，就按他的办法办，他还不同意吗？"},{"type":"paragraph","text":"我们两国的关系搞好了，可以做生意，对我们两国都有好处，所以你们的方针不错。也许回国后，你们政府的人不赞成，说你们说空话，和中国人说把美国赶走，等等。我们说你们对，美国可以赶走，也应该赶走。它有什么道理把我们的土地、把你们的土地占领着呢？它所以那么猖狂，就是因为它比别人多几吨钢。美国人也是两只手，没有什么三只手。美国就是多几吨钢，但是，这是谁都可以做到的。别人怕它，以为它是真老虎。说它是真老虎，我也承认，但它是要变质的，从真的变成纸的。你们日本的历史也是这样。一八六八年明治维新开始时，也就是说九十年以前，你们有"},{"type":"paragraph","text":"[1]岸信介（1896—1987），日本自由民主党前总裁。1957年2月至1960年6月任日本内阁首相。他在任期内推行敌视中国的政策。"},{"type":"paragraph","text":"[2]廖承志（1908—1983），广东惠阳人。1949年至1959年任中共中央对外联络部副部长，华侨事务委员会副主任、主任。"},{"type":"paragraph","text":"[3]明治是日本天皇睦仁的年号。明治维新是从1868年起在日本明治年间发生的资产阶级性质的改革运动。这次改革废除了封建割据的幕藩体制，建立了统一的中央集权国家，并且通过一系列改革措施，使日本走上了发展资本主义的道路，逐步实现了资本主义的现代化。"},{"type":"paragraph","text":"西太平洋要西太平洋国家自己来管什么钢，不是也没有？也受外国欺侮，也没有科学文化。就是这九十年你们发展起来了，经过了一些曲折，现在又受美国欺侮。但是，这也是暂时的。日本这样一个伟大的民族，怎么能让人来占领控制呢？日本必然会完全独立，成为和平的国家。"},{"type":"paragraph","text":"1959年3月，毛泽东在武汉会见浅沼稻次郎书记长率领的日本社会党访华代表团。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":357},"tags":[{"name":"毛泽东","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bd8286927"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

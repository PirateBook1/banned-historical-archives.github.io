script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞士共（马列）机关刊《十月》谴责“四人帮”反对周总理的罪行  华主席是毛主席当之无愧的接班人","authors":[],"dates":[{"year":1977,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"瑞士共（马列）机关刊《十月》谴责“四人帮”反对周总理的罪行"},{"type":"paragraph","text":"华主席是毛主席当之无愧的接班人"},{"type":"paragraph","text":"新华社日内瓦一九七七年三月二日电　瑞士共产党（马克思列宁主义）机关刊物《十月》二月份一期在一篇纪念周恩来总理逝世一周年的文章中，谴责“四人帮”反党集团反对周总理的罪行，赞扬华国锋主席为首的中共中央采取果断行动一举粉碎“四人帮”。"},{"type":"paragraph","text":"文章说：“周恩来不屈不挠地把自己的一生献给了共产主义事业，并且站在毛泽东主席一边，为实现无产阶级革命路线进行了坚决的斗争。”"},{"type":"paragraph","text":"文章说，但是，“四人帮”反党集团却妄图夺取周恩来总理的职位。“在周恩来逝世时，‘四人帮’竭力诬蔑这位堪称典范的伟大革命家，他们甚至借口化悲痛为力量，禁止人民举行追悼会和佩戴黑纱。”"},{"type":"paragraph","text":"文章说，“四人帮”“把经验主义说成是主要危险，企图把经过考验的领导同志的功绩和经验一笔抹杀，罢他们的官，用其豢养的人来取而代之”。"},{"type":"paragraph","text":"文章说，“四人帮”歪曲“抓革命，促生产”的方针，声称搞生产和社会主义经济建设是忽视阶级斗争。他们企图以此来分裂党，并为他们在毛泽东主席逝世后篡夺党和国家的领导权制造舆论。"},{"type":"paragraph","text":"文章强调指出：“毛泽东主席亲自指定了华国锋同志为接班人，这是英明的预见和正确的决定。有了华国锋，中国人民就有了一位杰出的马克思主义的领袖。华国锋以反对‘四人帮’的果断行动清楚地显示了他的巨大的才能和决心。华国锋是继承毛泽东和周恩来的遗志、领导中国人民走向光辉前程的当之无愧的接班人。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65f1065a1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

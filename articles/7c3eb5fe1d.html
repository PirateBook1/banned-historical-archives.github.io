script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于大量吸收和培养少数民族干部的电报","authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":14}],"is_range_date":false,"parts":[{"text":"毛泽东关于大量吸收和培养少数民族干部的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"德怀同志，西北局：","type":"appellation"},{"text":"（一）据青海省委迭次反映，马匪余党，在许多地方煽动群众，组织反抗。此次兰州会议上请予以严重注视。除大力剿匪，省委地委县委集中注意做艰苦的群众工作，在一切工作中坚持民族平等和民族团结政策外，各级政权机关均应按各民族人口多少，分配名额，大量吸收回族及其他少数民族能够和我们合作的人参加政府工作。在目前时期应一律组织联合政府，即统一战线政府。在这种合作中大批培养少数民族干部。此外，青海、甘肃、新疆、宁夏、陕西各省省委及一切有少数民族存在地方的地委，都应开办少数民族干部训练班，或干部训练学校。请你们注意这一点，要彻底解决民族问题，完全孤立民族反动派，没有大批从少数民族出身的共产主义干部，是不可能的。（二）西北局诸同志是否已到兰州，你们的会议何日开始。此次会议议程甚多，恐须开会一星期左右。今后西北政治中心定于何处，西安还是兰州，亦须有所决定。望以主要议程见告。（三）请令王震台和我们通报。","type":"paragraph"},{"text":" 毛泽东十一月十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c3eb5fe1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

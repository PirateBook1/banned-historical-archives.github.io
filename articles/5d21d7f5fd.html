script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东土改运动大体结束","authors":["文汇报讯"],"dates":[{"year":1951,"month":4,"day":27}],"is_range_date":false,"parts":[{"text":"华东土改运动大体结束","type":"title"},{"text":"文汇报讯","type":"authors"},{"text":"【文汇报讯】 据新华社上海廿五日电:华东各省、各行政区的土地改革运动已大体进入结束阶段，热情积极的农民正涌入春耕生产运动。截至四月上旬，华东全区已有三万三千多个乡(或村)，或已全部完成了土地改革，发了土地证，或已完成土地分配的工作。现在全区只有九千多个乡(或村)还未实行土地改革，准备在今年夏、秋和冬季陆续进行。华东土地改革运动从去年十一月逐渐展开，到现在历时已约半年。这次运动地区很广，规模很大。除山东、苏北老解放区进行结束土地改革的地区以外，新区实行土地改革的包括苏北全部新解放地区，苏南全区，皖南全区，浙江全省和福建、皖北部分地区。现在，苏北、苏南、皖南全部地区，浙江大部地区，均已大体完成，正加紧解决分配土地财产工作中遗留的问题，以利生产。至于结束土地改革发土地证的工作，预备在春耕以后的生产空隙中继续完成。华东各地农村紧接着土地改革运动的高潮，开展了一个广大农民热情蓬勃的抗美援朝运动。经过这个运动农民的政治觉悟又进一步提高。在今年春节以后，华东各地普遍展开了农民要求参军保家卫国的热潮。春耕到来，广大农民又积极展开大生产运动。现在，华东各地的翻身农民已纷纷订立乡村爱国公约和爱国增产计划。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年4月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d21d7f5fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”，誓把坑农变支农","authors":["郑维祥"],"dates":[{"year":1978,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批“四人帮”，誓把坑农变支农"},{"type":"paragraph","text":"洛阳拖拉机厂党委书记　郑维祥"},{"type":"paragraph","text":"要支农，不要坑农，这是社会主义企业，特别象我们这样一个直接为农业机械化服务的企业必须做到的起码要求。能不能真正做到支农而不坑农，这是检验企业党委是执行毛主席的无产阶级革命路线，还是执行刘少奇、林彪、“四人帮”反革命修正主义路线的一个重要标志。我们厂围绕着这个问题，进行过尖锐的斗争。"},{"type":"paragraph","text":"我们厂是第一个五年计划期间国家重点建设的。一九五八年，伟大领袖毛主席亲自为我们制定了建厂方针：各种拖拉机样式和性能定要适应我国的气候和地形；并且一定要综合利用；其成本一定要尽可能降低。在毛主席光辉指示的指引下，我们厂建成以后，克服重重困难，为贫下中农生产出了我国第一批东方红牌拖拉机，受到了热烈欢迎。后来，由于刘少奇推行反革命修正主义路线，散布“中国地少人多，不需要拖拉机”的谬论，并窜到我们厂干扰破坏，造成拖拉机生产将近十年达不到设计水平。无产阶级文化大革命中，批判了刘少奇的反革命修正主义路线，一九七○年产量突破了设计水平。不久，林彪伙同“四人帮”，大搞修正主义，大搞阴谋诡计，大搞分裂主义，对我厂进行疯狂破坏。特别是近几年来，“四人帮”及其在我厂的资产阶级帮派体系，为坏人翻案，大搞“双突”，把一些坏人拉入党内，塞进各级领导班子，篡夺了我厂相当大的一部分领导权。他们居心险恶地要把洛阳拖拉机厂搞成“生产管理越乱越好，拖拉机装车越少越好；故障拖拉机越多越好”的典型。他们的捣乱破坏，使我厂生产数量下降，质量粗劣，成本提高，消耗上升。一九七六年，就少生产拖拉机一万六千台。有些出厂产品，用不了多久就坏了。"},{"type":"paragraph","text":"粉碎“四人帮”，我们厂得解放。去年以来，我们遵照英明领袖华主席抓纲治国的战略决策，放手发动群众，联系我厂实际，深入揭批“四人帮”，粉碎资产阶级帮派体系，整顿和加强了领导班子。全厂生产蒸蒸日上，月月完成生产任务，产品质量不断提高，废品率大幅度下降。广大职工急贫下中农所急，想贫下中农所想。对已出厂的产品，我们认真执行包修、包换、包退的“三包”政策，坚持多生产配件，改进服务态度。为适应发展农业生产的新形势，全厂已经作出规划，决心依靠自己力量，大搞革新挖潜和技术改造，争取到一九八○年使拖拉机的产量增加一倍，在农业机械化的进军中贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"654ce45b1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

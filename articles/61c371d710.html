script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"布热津斯基在记者招待会上强调  邓副总理访美将在美中关系史上揭开重要新篇章","authors":[],"dates":[{"year":1979,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"布热津斯基在记者招待会上强调"},{"type":"paragraph","text":"邓副总理访美将在美中关系史上揭开重要新篇章"},{"type":"paragraph","text":"新华社华盛顿一月二十七日电  美国总统国家安全事务助理布热津斯基一月二十七日在美国国务院举行的记者招待会上就中国副总理邓小平即将对美国进行的访问发表谈话指出，这次访问是一个“历史性事件”，将“在中美关系史上揭开一页十分重要的新篇章并且具有普遍的国际重要性”。"},{"type":"paragraph","text":"他和国家安全委员会和国务院的其他几位官员向美国和外国的记者介绍了有关邓副总理正式访问的情况并回答了他们提出的问题。"},{"type":"paragraph","text":"他指出，这是美、中两国第一次在平等的基础上打交道，这一点在两国关系上是前所未有的。"},{"type":"paragraph","text":"他说，美中关系既然已经实现正常化，美国就得以在各个不同的领域内开始同中国建立一种总的来说是建设性的关系。"},{"type":"paragraph","text":"他说，卡特总统在他同邓小平副总理的会谈中将说明美国对世界局势的看法以及美国对中美关系的重视。他说：“我们感到，我们同中国的新关系总的来说有助于全球的稳定与和平。我们感到，在一个多样化的世界上，各国在独立与主权的基础上互相合作，对我们自己的国家安全是最为有利的。”"},{"type":"paragraph","text":"他说，这次访问是重要的，因为它表明了亚洲的新现实。他说，第二次世界大战以来，美国第一次同日本、中国、印度、印度尼西亚等亚洲主要国家有了良好的关系。他强调说，美中关系正常化将是一个重要的贡献，对远东的稳定和安全尤其是如此。"},{"type":"paragraph","text":"他说，通过这次访问，美国将力求为美中关系提供更多实质性的内容，并将探索扩大商业、文化、科学和电讯联系的途径。"},{"type":"paragraph","text":"中国记者第一次出席布热津斯基的记者招待会，受到美国同行的欢迎。"},{"type":"paragraph","text":"美国《华盛顿邮报》援引美国国务院官员的话说，批准采访邓副总理访问的记者已接近一千一百人。他们说：这是采访一个来访的外国领导人记者最多的一次。"},{"type":"paragraph","text":"面积：九百三十六万三千平方公里。"},{"type":"paragraph","text":"人口：二亿一千七百七十万（一九七八年一月一日）。"},{"type":"paragraph","text":"朱育莲  绘（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61c371d710"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席坚决鲜明的立场读“湖南农民运动考察报告”后","authors":["江天"],"dates":[{"year":1951,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江天"},{"type":"paragraph","text":"读了“湖南农民运动考察报告”，我深受感动，它像一面镜子，使我看到了自己的真面目。"},{"type":"paragraph","text":"“这篇文章”，正如陈伯达同志所说:“事实反映得这样生动，热情表现得这样洋溢，每个句子，直到每个字，都浸透着对于革命和劳动人民之无限量的欢喜，对于反革命和吃人的剥削者之不可调和的仇恨。”读了给人一个深刻的印象，便是毛主席的革命立场是无比的坚定。早于一九二七年，毛主席就以天才预见指出农民问题的重要。当时农运刚刚兴起，搅动了缙绅们的甜梦，从中层以上社会、国民党右派，甚至党内的右倾机会主义者无不摇头叹息，一致认为“糟得很!”“过分”了!然而毛主席却和他们完全相反，他给农民以满腔热情的欢呼和歌颂，他说:“……这是四十年乃至几千年未曾成就过的奇勋。这是好得很，完全没有什么‘糟’，完全不是什么“糟得很”。“糟得很”，明明是站在地主利益方面打击农民起来的理论，明明是地主阶级企图保存封建旧秩序、阻碍建设民主新秩序的理论，明明是反革命的。每个革命的同志，都不应该跟着瞎说。你若是一个确定了革命观点的人，而且是跑到乡村里去看过一遍的，你必定觉到一种从来未有的痛快。无数万成群的奴隶——农民；在那里打翻他们的吃人的仇敌。农民的举动，完全是对的，他们的举动好得很!“好得很”是农民及其他革命派的理论。”这段话就像一条鞭"},{"type":"paragraph","text":"子，把我打醒过来。我的家庭成份就是一个小地主，虽然我也拥护土地改革，也承认“和平分田”是不行的，并且自命为“立场坚定”。当家乡的农民斗争了那些恶霸地主时，我也感到一阵莫名的兴奋。但是，我对自己的家庭却一直存在着一种无原则的原谅态度，认为家里土地“很少”，过去也没有欺压过农民，解放后又很“守法”，因此我想“家里大概不会搞得很惨吧?”然而事实却与我想像的相反，家中来信说:“家里的房屋和财产全被封锁起来，生活很苦!村里又常开斗争会，我家也被叫去，可怕得很!”最近父亲因为不守法又被关起来，并且我又从上海的亲友那里听到一些关于乡村中的谣言；因此，我心里也就渐渐不安起来了!我的思想陷于矛盾之中，一方面认为土改是应该的；另一方面却在心理上产生了一个阴影，埋怨干部在执行政策上会发生“偏差”，农民对我家的态度有点“过火”。过去曾经为农民的斗争胜利而感到的那阵莫名的兴奋，现已烟消云散，情绪变得非常的低落。"},{"type":"paragraph","text":"而毛主席不但否认像我这种“过分”的看法，并且更明确的指出:“凡是反抗最力、乱子闹得最大的地方，都是土豪劣绅、不法地主为恶最甚的地方。农民的眼睛，全然没有错的。谁个劣，谁个不劣，谁个最甚，谁个稍次，谁个惩办要严，谁个处罚从轻，农民都有极明白的计算，罚不当罪的极少。”我闭目沉思了几次，想起了家乡两年来的情况，觉得毛主席的话完全符合客观的事实。同时使我发觉自己对家庭的看法是错了，我认为家里土地少，但我家里收租已二三十年，剥削的总数也就很大了。我认为家里过去没有欺压过农民，这也是主观的。我认为家里“守法”:其实，这不过是在农民的威力下不得不如此的，而最近父亲被关起来，正是因为不守法。"},{"type":"paragraph","text":"我为什么会这样错误的原谅自己的家庭呢?很明显的是阶级观点不够明确，立场还没有站稳。如果说我对土改有认识，那只是在理论上肤浅的认识而已，在灵魂的深处仍然保存着狭隘的自私念头，在情感上仍然做了地主家庭的俘虏!毛主席在这篇文章里举出了当时农民做的“十四件大事”，这“十四件大事”在今天的农村里同样做到了，而且做得更好，做得更多!我不去为这许多农村的新气象而“感到一种从来未有的痛快”，反而为自己的家庭而情绪低落，这难道是一个革命青年所应有的吗?”在学习党史中，我认识到中国的革命，如果没有农民这样一个主力军参加，要想取得今天的胜利是不可能的!一个真正的革命者都应该无条件的衷心拥护土改，歌颂农民的翻身。我惭愧我过去并没有完全做到这样；今后，我一定要向错误的思想作斗争，学习毛主席坚定的立场，更好的改造自己。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abeabf0a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

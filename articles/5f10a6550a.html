script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于在处遗中被撤、免、停职审查的干部的审查批文处理及有关调资问题的通知","authors":[],"dates":[{"year":1987,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"关于在处遗中被撤、免、停职审查的干部的审查批文处理及有关调资问题的通知","type":"title"},{"text":"各地、市、县委，区直各单位党组（党委），防城港区工委：","type":"appellation"},{"text":"近来，一些地方和单位向我办反映：1）一九八三年有些干部因“文革”问题被撤职、免职、停职审查，经审查结论给予了党纪、政纪处分或免予处分，原所给予的撤职、免职、停职审查属不属于一种处分？其批文要不要存入人事、干部档案？2）桂工改字[1986]41号文规定，一九八六年以前任职满三年的人员才能列为调资对象。这条规定适不适用于一九八三年因“文革”问题被撤职、免职、停职审查因而任职不满三年的人员？","type":"paragraph"},{"text":"经我们研究，并经区党委组织部和区党委有关领导同志原则同意，现就上述问题答复如下：","type":"paragraph"},{"text":"根据中央的指示精神，一九八三年我区在处理“文革”遗留问题中，对一些干部进行停、免、撤职审查，是临时采取的组织措施，不是处理结论。因此，对审查对象，应以审查结论或审查结论后所给予的党纪、政纪处分为准。一经结论处理，原所给予的撤职、免职、停职审查就自然撤销，原批文存入案件档案或文书档案，不存入人事、干部档案。对被撤职、免职、停职审查的干部，除结论处理给予撤职处分或从低安排职务、不再享受原待遇的以外，不影响按原任职务调资。","type":"paragraph"},{"text":" 广西壮族自治区党委整党办公室一九八七年二月二十八日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f10a6550a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

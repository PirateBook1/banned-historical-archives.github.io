script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应保卫毛主席的号召  前线医院百余伤员归队  山东军民决心打更大胜仗","authors":[],"dates":[{"year":1947,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"响应保卫毛主席的号召"},{"type":"paragraph","text":"前线医院百余伤员归队"},{"type":"paragraph","text":"山东军民决心打更大胜仗"},{"type":"paragraph","text":"【本报冀鲁豫前线二十三日电】为响应保卫党中央、保卫毛主席的号召并回答刘邓首长的慰问，前线某野战医院第一所一周内即有一百四十九个伤员伤愈后重上前线。未愈伤员及驻村群众热烈欢送，未愈伤员高呼：“我们就要跟上来，前线再见！”现前方各野战医院伤员已有三分之一重赴前线杀敌。"},{"type":"paragraph","text":"【新华社山东二十三日电】“消灭蒋胡军！保卫毛主席！”的战斗号角响彻山东解放区，全体军民对西北人民解放军主动撤出延安，蒋胡军暂时侵占一座空城，一致坚信蒋军从此驮上一个大包袱，人民解放军将更易消灭侵犯者。华东某部队“人民功臣第一连”更加苦练技术，坚决表示要在华东打更大胜仗。枣庄矿区撤出之工人百余名闻讯，立即投入游击队。鲁南工人支队、回民支队等亦立即出动击敌。鲁中军政机关闻讯，立即更加深入组织检查春耕及支援前线工作，准备以更大力量打击卖国贼蒋介石。胶东区边缘某村一老先生将珍藏之人参一支托政府转寄毛主席表示慰问。山东全省三千七百万人民均相信我军主动撤出延安将更加机动作战，而益增胜利信心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"923fb12bea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

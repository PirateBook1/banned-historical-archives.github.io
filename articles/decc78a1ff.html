script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我们来到了毛主席的国家”——一支由地拉那唱到北京的歌","authors":["汪波清"],"dates":[{"year":1965,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我们来到了毛主席的国家”"},{"type":"paragraph","text":"——一支由地拉那唱到北京的歌"},{"type":"paragraph","text":"“欢欣、欢欣呀，"},{"type":"paragraph","text":"我们来到了毛主席的国家。"},{"type":"paragraph","text":"拉起我的独弦琴，唱起心里的歌：天上有两颗明星，是恩维尔·霍查和毛泽东；他们是两只山鹰，领导我们向着共产主义胜利前进！……”民歌演唱家捷马尔·比希同志，带一把心爱的名叫“拉胡特”的独弦琴，唱着这支《我们感到欢欣，因为我们来到了毛主席的国家》的歌，同阿尔巴尼亚人民军歌舞团的战友们一起，又一次来到了中国。"},{"type":"paragraph","text":"凡是听了这支歌的人，谁能不为那诚挚的感情所激动？这支歌是捷马尔·比希创作和演唱的。他在这次访问中国时，向记者谈了一段他亲身经历的事情。"},{"type":"paragraph","text":"那是在十年以前，一九五五年，捷马尔·比希得到通知，要随人民军歌舞团访问中国。当时，他感到有说不出的高兴。他的六十九岁的父亲和六十四岁的母亲，听说自己的独生子要出门，有点不放心。老母亲说：“中国虽是兄弟国家，可就是离咱们太远；你们这一去，说不定是几个月呢！”捷马尔为这说了许多安慰的话，两位老人才放了心。"},{"type":"paragraph","text":"时隔十年，捷马尔要第二次访问中国。这一回，他的双亲向他说：“捷马尔，去吧，别说中国离咱们有千里万里远，就是中国在天尽头，我们也放心。”还叮咛说：“要知道，中国是信得过的朋友，你们到那里不只是为了唱一个歌，跳一个舞，你们要把阿尔巴尼亚人的心带去！”"},{"type":"paragraph","text":"听了双亲的话，捷马尔联想起许多事情：就在过去的十年里，国际阶级斗争形势有了很大的发展，不管在风里雨里，阿中两国人民始终心连着心，为反对帝国主义和现代修正主义进行着坚决的斗争。到现在，阿尔巴尼亚离中国还是那么远，而两国人民在精神上是越发亲近了。父母亲在对待自己访问中国这件事情上的思想感情的变化，不正是一个说明吗。"},{"type":"paragraph","text":"捷马尔想到这些，感情奔放，全身充满了力量，他又觉得自己好象到了中国一样，止不住要高唱一番。捷马尔终于在今年九月动身来中国之前，写成了《我们感到欢欣，因为我们来到了毛主席的国家》的歌词，并且用阿尔巴尼亚北部山区人民用来歌颂英雄业绩的曲调，把它唱了出来。他带着这支表达阿尔巴尼亚人民心意的歌，从地拉那一直唱到北京。　　　　　新华社记者　汪波清"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"decc78a1ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

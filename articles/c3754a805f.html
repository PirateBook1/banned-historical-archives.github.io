script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉市三反中有三千干部垮台　市委准备提拔店员、工人积极分子","authors":[],"dates":[{"year":1952,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"武汉市三反中有三千干部垮台　市委准备提拔店员、工人积极分子","type":"title"},{"text":"【中南总分社十四日讯】在三反中，武汉市的干部估计要垮掉三千人(银行系统五百人，贸易系统五百人，公安系统约六百人，税局四百人，其它)。其中以公安部门垮的最多，市公安总局政治保卫处和治安处科长以上干部垮光了。第三、四、五公安分局，从分局长到科长级干部，除了一个副科长外全部倒下去了。其次倒下干部较多的是财经系统，如全市九个专业公司十七个经理，现只剩下三个。目前主要是缺少中层领导骨干，一般干部并不缺少，全市总的干部数量超过编制三千人，但科长以上干部缺少六百七十四名。市委拟从五反中涌现出来的一万六千名店员中提拔一批，充实财政、金融、税务机关，增加一些新的血液，第一批准备提拔六百名。","type":"paragraph"},{"text":"解决骨干干部的办法有以下几种：第一、最基本的是提拔，市委准备提拔科长以上干部三百到五百名。全面提拔在三反结束总结鉴定之后。提拔干部的主要思想障碍是：单纯的业务观点，怕提起来不能胜任；提拔时强调“资格”；对新涌现出来的积极分子，不敢迅速提拔，存在“看一看”、“等一等”的思想。有的可以暂不叙职位衔头，试用一个时期再说。第二、合并组织、合署办公，取消不必要的机构，可以节余出二百个骨干干部。第三、已垮的干部有二分之一尚可降级使用。第四、较高级的干部须靠外力支援。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3754a805f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

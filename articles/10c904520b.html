script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"同意志愿军兵员补充、部队轮换和整编结合进行的方案","alias":"","parts":[{"type":"paragraph","text":"同意志愿军兵员补充、部队轮换和"},{"type":"paragraph","text":"整编结合进行的方案！"},{"type":"paragraph","text":"（1952年7月11日）同意\"，请与彭德怀同志商酌办理"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十一日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会代理总参谋长聂荣臻、副总参谋长栗裕1952年7月10日报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻、粟裕的报告说：为使志愿军之兵员补充、部队轮换和实施第二期整编三者间的矛盾得到适当解决，故拟将三者结合进行。关于志愿军兵员补充问题，拟以4万人解决志愿军秋季补充问题。关于志愿军整编问题，如朝鲜停战，则按照原定第二期整编计划实施；如朝战继续，在不影响作战的原则下逐渐部分地实施整编。将中南之四十五、四十六军各编为两个强师。以其中三个强师编成一个军，与四十二军两个师轮换，四十二军留一个师在朝鲜作补充。另以一个强师与四十二军回国之两个师合编为一个军。"},{"type":"paragraph","text":"[3]中央人民政府人民革命军事委员会副主席、中国人民志愿军司令员兼政治委员彭德怀1952年7月11日批示：“四十二军三个师仍保存为有利，余无意见。”"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":7,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":166,"page_end":166},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10c904520b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

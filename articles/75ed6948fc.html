script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于科学研究十四条的指示","alias":"","parts":[{"type":"paragraph","text":"关于科学研究十四条的指示"},{"type":"paragraph","text":"（一九六二年一月）"},{"type":"paragraph","text":"“·科学研究工作十四条，这些条例草案已经在实行或者试行，以后要修改，有些还可能大改”，“应当好好地总结经验，制定一整套的方针政策和办法，使他们在正确的轨道上前进”。“在总路线指导下，制定一整套的方针、政策和办法，必须通过从群众中来的方法，通过做系统的、周密的调查研究的方法，对群众中的成功经验和失败经验，作历史的考察，才能找出客观事物所固有的而不是人们主观臆造的规律，才能制定适合情况的各种条例。这事很重要，请同志们注意到这点”。"},{"type":"paragraph","text":"给郭沫若回信中的儿句话"},{"type":"paragraph","text":"（一九六二年一月）"},{"type":"paragraph","text":"一九六一年，郭沫若看了《孙悟空三打白骨精》后，写了一首诗，毛主席十一月十七日写了一首七律《和郭沫若同志》，站得更高，看得更远。以后一九六二年一月六日郭沫若又作了一首和主席的诗，诗日："},{"type":"paragraph","text":"赖有晴空霹雷，不教白骨聚成堆。九天四海澄迷雾，八十一番强大灾。僧受折磨知悔根，猪期振奋报涓埃。金睛火眼无容赦，哪怕妖精亿度来。"},{"type":"paragraph","text":"该和诗由康生同志转交主席，主席同信郭沫若说“和诗好，不是‘千刀当剐唐价肉”。对中间派朵取了统一战线政策，这就好了。”"},{"type":"paragraph","text":"在扩大的中央工作会曦上的罐钻"},{"type":"paragraph","text":"（一九六二年一月三十日）中央关于印发毛泽东同志在扩大的中央"},{"type":"paragraph","text":"工作会议上的讲话的通知"},{"type":"paragraph","text":"各中央局、各省、市、自治区党委、中央各部委、国家机关和人民团体各党委、党组、总政治部："},{"type":"paragraph","text":"毛泽东同志一九六二年一月三十日《在扩大的中央工作会议上的讲话》是一个十分重要的马克思列宁主义的文件。中央决定将这个文件发给你们，供党内县团级以上干部学习。毛泽东同志在这个讲话中，着重讲了民主集中制的问题。这个问题是我们党的生活中一个根本"},{"type":"paragraph","text":"13·"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":1,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":26,"page_end":26},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75ed6948fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢胡等同志同武汉革命组织代表座谈  谢胡同志祝愿武汉革命派在毛泽东思想基础上完全实现革命大联合，把文化大革命进行到底。周总理衷心感谢谢胡同志的讲话，号召武汉革命派在斗私批修方针指引下，实现革命大联合。","authors":["于澄建"],"dates":[{"year":1967,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢胡等同志同武汉革命组织代表座谈"},{"type":"paragraph","text":"谢胡同志祝愿武汉革命派在毛泽东思想基础上完全实现革命大联合，把文化大革命进行到底。"},{"type":"paragraph","text":"周总理衷心感谢谢胡同志的讲话，号召武汉革命派在斗私批修方针指引下，实现革命大联合。"},{"type":"paragraph","text":"新华社武汉八日电　谢胡同志和由他率领的阿尔巴尼亚党政代表团的同志们，今晚同武汉各革命群众组织的代表举行了座谈。"},{"type":"paragraph","text":"周恩来、康生、李富春、刘宁一等中央负责同志，以及中国人民解放军武汉部队负责人曾思玉、刘丰等同志参加了座谈会。"},{"type":"paragraph","text":"刘丰同志在座谈会上首先对阿尔巴尼亚同志们来武汉访问表示最热烈的欢迎。他介绍了武汉地区无产阶级文化大革命空前大好的形势。接着，武汉各革命群众组织的代表畅谈了他们在这种空前大好的形势下，迅速实现武汉地区革命大联合的决心和进行的工作。"},{"type":"paragraph","text":"谢胡同志听了介绍以后，热烈赞扬伟大领袖毛主席亲自发动和领导的无产阶级文化大革命是当代最伟大的具有世界意义的事情，它不仅关系到中国的命运，而且关系到世界革命的命运。他热情地祝贺武汉地区无产阶级文化大革命所取得的光辉成就。谢胡同志祝愿武汉地区无产阶级革命派在毛泽东思想的基础上完全实现革命大联合，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"周恩来同志在座谈会上衷心地感谢谢胡同志所做的讲话，并号召武汉地区无产阶级革命派在毛泽东思想的基础上，在“斗私，批修”的方针指引下，实现革命的大联合。"},{"type":"paragraph","text":"接着，康生同志指出，要实现革命的大联合，必须活学活用毛主席著作，必须要有自我批评的精神。"},{"type":"paragraph","text":"座谈会在无产阶级国际主义革命团结的气氛中进行。"},{"type":"paragraph","text":"参加座谈会的还有刘晓、罗贵波、吴法宪等同志。（附图片）"},{"type":"paragraph","text":"谢胡同志等由周恩来同志、康生同志以及曾思玉同志陪同，向在机场欢迎的武汉市革命群众致意。"},{"type":"paragraph","text":"新华社记者　于澄建摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"刘丰","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"曾思玉","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72233fbf09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

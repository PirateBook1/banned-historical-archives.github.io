script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省安庆地区中级人民法院关于撤销黄显烱反革命案的刑事判决书","authors":[],"dates":[{"year":1979,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"安徽省安庆地区中级人民法院关于撤销黄显烱反革命案的刑事判决书","type":"title"},{"text":"本院院长在检查审判工作中，发现本院1958年4月8日刑初字第100号以反革命一案判处黄显烱剥夺政治权利5年之判决，在适用法律上不当，提交再审，现经审理查明：","type":"paragraph"},{"text":"黄显烱，男，现年45岁，本人学生成份，中技文化程度。","type":"paragraph"},{"text":"黄显烱，于1953年前在学校读书期间所犯的错误，已经组织结论，并给予行政记过处分。1958年在华阳河农场任技术员时，被划为右派，又联系到已处理过的问题，以反革命罪判处剥夺政治权利。现其右派已改正，原判在认定事实和适用法律上显属不当，故判决如下：","type":"paragraph"},{"text":"撤销我院一九五八年四月八日刑初字第100号刑事判决，宣告黄显烱无罪。","type":"paragraph"},{"text":"如不服本判决，可于收到本判决之次日起10日内，上诉于安徽省高级人民法院。","type":"paragraph"},{"text":" 1979年12月19日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21023b2051"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

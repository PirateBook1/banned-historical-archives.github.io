script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"派人侦察宁夏及缓远等地敌情","alias":"","parts":[{"type":"paragraph","text":"派人侦察宁夏及绥远等地敌情！"},{"type":"paragraph","text":"（1936年10月5日）罗迈，宋、宋："},{"type":"paragraph","text":"甲、立即派妥人分两次出发（装做生意的），经宁夏直到阿拉善旗达王根据地之定远营3，确实侦察该地日本人修建机场、储存飞机情形，该地城堡高厚程度，达王步骑蒙兵数目及宁夏到该地沿途里程、房屋、关隘等情形。"},{"type":"paragraph","text":"乙、宁夏绥远两处日本人是否已筑飞机场及设特务机关，亦派人专查。"},{"type":"paragraph","text":"丙、上两项限十一月五日以前报告我。」、张心余十一月五日须到定边待命。并请立即函张将他所"},{"type":"paragraph","text":"[1]1936年9月，中共中央为实现夺取宁夏的战略计划，专门成立了定边工作委员会，从事夺取宁夏的准备工作。这是毛泽东给中共定边工作委员会书记罗迈（李维汉）、红军第二十八军军长宋时轮和政治委员宋任穷的电报。"},{"type":"paragraph","text":"[2]达王，当时任宁夏阿拉善旗旗长、国民党军阿拉善旗区防司令部司令。"},{"type":"paragraph","text":"[3]定远营，也称定远城，俗称王爷府，即今内蒙古自治区阿拉善左旗巴彦浩特镇。"},{"type":"paragraph","text":"[4]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。[5]张心余，即张德生，中共三边特委书记。知宁夏至定远营道路、房屋、关隘及定远营之一切情形先期妥报你处。"},{"type":"paragraph","text":"毛五号十五时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":199,"page_end":200},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62f802d23e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

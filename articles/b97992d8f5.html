script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发华东局打虎预算的批语","alias":"","parts":[{"type":"paragraph","text":"关于中南打虎应大致和华东看齐的电报"},{"type":"paragraph","text":"（1952年2月11日）邓子恢、谭政、叶剑英三同志，并告小平、贺龙二同志："},{"type":"paragraph","text":"中南打虎应大致和华东看齐。华东局八日电告，不包括区乡、军队和工商界，单是县以上党政群及财政企业打大虎五千，中小虎二万。另外华东军区打大虎一千，中小虎三千。由此看来，你们最近规定打大虎三千，中小虎二万，还是低了。军队方面，必须和华东军区看齐，打大虎一千，中小虎三千以上，并迅速分配下去。地方应增多少，请考虑再告。刚才接到华南军区二月九日电，规定打大老（虎）四十，中小虎八百多，这个数目少了十倍，像华南军区系统有这样多的大小单位，至少应打大虎四五百，中小虎一二千。你们意见如何，盼告。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月十一日"},{"type":"paragraph","text":"[1]邓子恢，当时任中共中央中南局第二书记、中国人民解放军中南军区第二政治委员。谭政，当时任中共中央中南局第一副书记、中国人民解放军中南军区第三政治委员。叶剑英，当时任中共中央中南局第三书记、华南分局第一书记、中国人民解放军华南军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":382,"page_end":382},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b97992d8f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

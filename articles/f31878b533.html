script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海高等学校教师学习运动的情况","authors":[],"dates":[{"year":1952,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"上海高等学校教师学习运动的情况","type":"title"},{"text":"【华东总分社二十日讯】上海高等学校教师的思想改造学习运动正分批展开中。这一学习运动是由在华东局和上海市委直接领导下华东学习委员会高教界分会主持的。华东局特调集了二百数十个干部施以短期训练后分派至各校，配合各校行政、党、团、工会的负责人及有威望的进步教师组成各校的学习委员会，具体负责各校的学习运动。","type":"paragraph"},{"text":"上海高等学校教师的学习运动是以三反结合思想批判作为开端的，这样可使思想改造具有更深刻的内容。拟定的学习步骤是从三反斗争的基础上逐渐转入系统的思想批判，思想批判的后期并转为从全面交代历史来清算不正确的思想。再从思想批判转入研讨改进教学问题。在运动开始以前的寒假中，并曾举办了为期十天的高教界学习会，研读了有关文件和政府首长的报告，为学习运动作好了思想准备。","type":"paragraph"},{"text":"在三月上旬开始的第一批五个重点学校——交通大学、复旦大学、同济大学、华东师范大学和上海医学院已完成了三反运动，并转入了思想批判的阶段。五个学校在三反运动中发现了严重的贪污行为。这使好些教师在运动开始时存在着的“自鸣清高”、“自居特殊”和“摆架子”、“爱面子”的思想受到了严重的打击。在思想批判的过程中，很多教师都自觉地揭发出为害了多年的坏思想。例如在交通大学一般教师中，盲目的崇拜美英资产阶级的思想是比较严重而普遍，在复旦大学，则以追求个人名利和宗派主义的思想比较浓厚而普遍。文通大学物理系教师连浆糊也要用美国的；有的人身为教授心在经商发财，说：“学而优则工商，工商优则仕”。三个系为了争一个“金相仪”，宁可大家没有，让这贵重仪器搁置着不用。设备极完善的土木系道路材料试验室可容纳八十人做实验，交通大学只有三人实验，但一向拒绝外校学生来做实验。经过二个多月来的学习，五校大部教师都能正视并憎恶自己思想上的毛病，并迫切要求改造自己，新的气象已经露出头角，和谐而尖锐的相互批评与自我批评的风气已盛开，许多教师已放下了虚伪的“面子”和“架子”，有的教师在休息的时候还孜孜不倦地主动请别的教师、职员和学生帮他检查和分析思想。闹宗派、不团结的现象也开始逐渐消灭。","type":"paragraph"},{"text":"在第一批学校中取得了初步经验后，华东学习委员会在五月上旬开始了第二批五个学校——圣约翰大学、沪江大学、震旦大学、大同大学和上海市立工业专科学校的学习运动。第三批七个学校的学习运动将待第一批学校结束后(大概在六月)接着开始，此外尚有九个隶属于各有关业务部门的高等学校在华东学习委员会的领导和各业务部门的具体掌握下，已和第一批学校同时开始。预期在今年暑期以前可以基本上完成全市二十六个高等学校的教师的思想改造学习运动，以迎接高等学校院系的全面调整和高等教育进一步的改造。","type":"paragraph"}],"comments":[],"origin":"1952年5月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f31878b533"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

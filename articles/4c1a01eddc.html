script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬毛主席培育的井冈山革命精神","authors":["井冈山地区革命委员会"],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬毛主席培育的井冈山革命精神"},{"type":"paragraph","text":"井冈山地区革命委员会"},{"type":"paragraph","text":"在中国共产党第九次全国代表大会隆重开幕的大喜日子里，我们井冈山人仰望北京城，纵情高唱《东方红》，衷心敬祝伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"长期的革命斗争，使我们深深地懂得了一个真理：紧跟毛主席就是胜利。四十二年前，蒋介石叛变革命，右倾机会主义者陈独秀向反动派交出了武装，使革命事业遭到严重损失。在这最危急的时刻，我们伟大领袖毛主席，力挽狂澜，发动了“秋收起义”，率领工农红军创建了井冈山红色根据地，开辟了武装夺取政权的道路。从此，中国人民在伟大领袖毛主席的英明领导下，沿着井冈山的道路，从胜利走向胜利。"},{"type":"paragraph","text":"全国解放后，以大叛徒刘少奇为首的一小撮帝、修、反在我国的代理人，极力反对和破坏毛主席的无产阶级革命路线，妄图复辟资本主义。"},{"type":"paragraph","text":"一声春雷，我们伟大领袖毛主席亲自点燃了无产阶级文化大革命的熊熊烈火。我们井冈山人怀着对伟大领袖毛主席无限深厚的阶级感情，以战无不胜的毛泽东思想为武器，向大叛徒刘少奇的资产阶级司令部及其在江西的代理人展开了猛烈的进攻，夺回了被他们篡夺的那一部分领导权。去年三月，井冈山地区革命委员会胜利诞生了。"},{"type":"paragraph","text":"我们井冈山人深深懂得，井冈山是中国革命武装斗争的摇篮，井冈山的一草一木、一山一水都记载着伟大领袖毛主席领导革命的丰功伟绩。毛主席居住过和战斗过的每一处地方，都是学习、宣传伟大的毛泽东思想的大课堂。现在，我们正在修建五大哨口公路，以便让到井冈山来的各地革命人民，更好地学习毛泽东思想，继承和发扬井冈山的革命精神。"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。我们井冈山人经过两年多无产阶级文化大革命的锻炼，更加如饥如渴地活学活用毛主席著作，与天斗，与地斗，与阶级敌人斗，在斗争中锤炼无限忠于毛主席的红心。"},{"type":"paragraph","text":"在一派大好形势下，我们一定牢记毛主席在《井冈山的斗争》这篇光辉著作中的教导：“坚决地和敌人作斗争”。牢记林副主席的指示：“要念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗”，努力继承和发扬伟大领袖毛主席亲自培育的井冈山革命精神。我们誓把毛主席创建的第一块红色革命根据地——井冈山办成红彤彤的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c1a01eddc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

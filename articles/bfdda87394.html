script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于对护国公社大雄大队恢复生产力问题的调查报告","authors":[],"dates":[{"year":1962,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"关于对护国公社大雄大队恢复生产力问题的调查报告","type":"title"},{"text":"这是一个中等类型的大队，其中有一、二、三类的生产队，大体上可以代表全县一般情况，打印给书记阅，并报地委、省委工作团负责同志。","type":"paragraph"},{"text":" 邵贵民1962．6．4．","type":"paragraph"},{"text":"最近，我们对恢复农村生产力的问题在大雄大队进行了调查。这个大队在生产水平上是护国公社的一个二类型大队，下设5个生产队，其中：一、三队为一类，二队为二类，四、五队为三类。现将调查情况报告于下。","type":"paragraph"},{"text":"一、人口、劳力变化情况：","type":"subtitle"},{"text":"这个大队57年共有202户，911人（男440人，女471人），现有212户（迁进12户，分居13户，死绝13户，品迭净增10户），743人（男349人，女394人），比57年减少174人，占18.4%（57年到62年中出生53人，迁入41人，共增94人。与此同期减少277人：死亡211人（属正常死亡97人，非正常死亡114人），迁出外调66人。","type":"paragraph"},{"text":"1、57年共有劳力455个，62年为366个，比57年减少了20%，其中男劳由243个减到160个，减少34.2%，女劳由213个，减少到206个，只减3.7%，尤其主劳减少的多，由57年的162个（女主劳11人）减到99个（女2个），减少39%，半劳162个（女100）减到142个（女104个），减少12.34%，付劳由131个（女101个），减到124个（女99），减少5%。社员体质也减弱。","type":"paragraph"},{"text":"劳动力的恢复问题。从现有254名1——15岁的儿童（1——5岁61人，5——10岁98人，10——15岁96人）来看，再有1？年可增加254个，同期因年老衰弱而减少59人（现有50——60岁的男劳16人，45——55岁的女劳43人），品迭净增劳力195个，共有劳力465个，超过57年总劳力的2.16%。另外还有58年外调14个劳力尚未下放回来，若回来，劳力还可恢复快些。社员体质，只要今年生产搞好了，付食品相应增加，今年下半年即可恢复体质。","type":"paragraph"},{"text":"二、耕牛问题。57年有耕牛58头，现有31头，比57年减少46.6%，57年有役牛47头，现有役牛24头，减少49%，平均到每头牛负担耕地面积52.2亩，而且牛的体力也不及57年，57年一头中等劳役牛，一天犂一亩三分田，现在则只能犂八分五到一亩，牛的体力比57年低10——15%，目前耕牛除二、三、五队勉强够用外，一队役牛每头负担耕地面积86.3亩，四队虽有6头役牛，但有3头未教做活路，每头役牛仍需负担80.3亩，据调查，除三队63年可恢复57年水平外，得五年左右不能达到。","type":"paragraph"},{"text":"（以下模糊）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfdda87394"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在中央军委验收委员会第一次会议上的讲话（节录）","authors":[],"dates":[{"year":1961,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"林彪在中央军委验收委员会第一次会议上的讲话（节录）","type":"title"},{"text":"在军事方面，我们可以说很有经验。我们打仗最多，这是中国革命的特点。因此，我们的理论也应该最多。理论是甚么呢？并不是说只有上了书的、上了古书的、写在外国书上的才算理论。没有上书的、近代的、中国的、在实践中检验过的东西，我们把它总结起来，就是理论。","type":"paragraph"},{"text":"理论并不是甚么神秘的东西，它是很普通的东西。有些人有很大的糊涂观念，就是搞不清甚么是理论。其实，我们部队中就有理论，我们的毛主席就是伟大的理论家。所以，我们要学习毛泽东同志的著作，学习部队的实践经验，要在这里找理论。这种理论是真正科学的理论，是反映实际的理论。我们要打破对理论的神秘观念。不打破这个观念，人的思想始终是被动的，丧失信心的，总感到宝没有抓在手上，到处去找宝，结果把现成的宝反而丢了。这好比帽子戴在头上到处去找帽子一样可笑。我们要从毛主席那里找理论，从实践经验中找理论，这是主要的。当然，对于古代的、外国的、新条件下的好东西，我们也要参考，也要吸收。","type":"paragraph"}],"comments":[],"origin":"中国人民解放军军事科学院战术研究部编《各位元帅关于司令部工作的指示》，1963年1月版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68e0d52a8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

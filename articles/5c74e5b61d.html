script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠抓思想和路线教育　坚持社会主义的方向曙光大队联系实际狠批刘少奇一类骗子的罪行，促进了革命生产的发展","authors":[],"dates":[{"year":1972,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县江海公社曙光大队党支部，在进行思想和政治路线方面教育的过程中，发动群众，结合现实斗争，狠批刘少奇一类骗子的反革命罪行，坚持社会主义方向，有力地抵制了资本主义思想的侵蚀，使革命和生产出现了一派兴旺景象。"},{"type":"paragraph","text":"无产阶级文化大革命中，这个大队党支部认真执行毛主席的革命路线和政策，深入开展两条道路斗争，不断向干部和社员宣传社会主义思想，打击和批判资本主义倾向，夺得了一个又一个的胜利。这个大队农副业生产年年丰收，一九七一年粮食亩产达到了一千六百七十六斤，皮棉亩产一百二十九斤半，油菜籽亩产四百零六斤，养猪生产也有了很大发展，超过了一亩田一头猪。"},{"type":"paragraph","text":"在一片大好形势下，这个大队党支部清醒地认识到:在存在着阶级和阶级斗争的社会主义历史阶段，社会主义和资本主义两条道路的斗争是不会停止的，要带领社员坚持走社会主义道路，必须深入批判刘少奇一类骗子恶毒攻击社会主义制度，阴谋复辟资本主义的滔天罪行，排除刘少奇一类骗子右的和“左”的干扰。去年“三秋”期间，正当社员们遵照毛主席关于“必须把棉花抓紧”的教导，大搞“三找花”时，有个坏分子跳出来散布什么“以斤记工分有好处”的谬论，妄图破坏生产。这个队党支部立即发动群众，批判了阶级敌人的破坏活动，社员群众豪迈地说:我们搞“三找花”是为了支援国家社会主义建设，是为了支援世界革命，是为了彻底批判刘少奇一类骗子散布的“工分挂帅”、“物质刺激”等黑货。有一段时间，刘少奇一类骗子从“左”的方面破坏集体经济，妄图瓦解社会主义所有制，队里有的人受到了影响，提出要把自留地收归集体耕种。党支部发觉后，跑遍了各个生产队，和社员一起认真学习了毛主席的有关论述，并发动社员联系当前斗争实际，开展革命大批判，狠批了刘少奇一类骗子的反革命罪行，抵制了所谓“割私有制尾巴”的错误倾向。通过革命大批判，广大社员和革命干部提高了阶级斗争和两条路线斗争的觉悟，坚持走社会主义道路，自觉地起来和资本主义自发倾向作斗争，和阶级敌人作斗争，巩固了集体经济。"},{"type":"paragraph","text":"这个大队党支部认真贯彻党的政策，经常对社员、干部进行两条道路斗争的教育，批判刘少奇一类骗子的反革命罪行，有力地抵制了资本主义思想的侵蚀，捍卫了农村社会主义阵地。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c74e5b61d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

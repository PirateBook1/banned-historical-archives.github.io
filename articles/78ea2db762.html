script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理  会见日本法界代表访华团","authors":[],"dates":[{"year":1979,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理  会见日本法界代表访华团"},{"type":"paragraph","text":"新华社北京六月十九日电  邓小平副总理今天上午会见了由日本法务大臣古井喜实率领的日本法界代表访华团。"},{"type":"paragraph","text":"谈话中，邓副总理谈到即将在五届二次人代会会议上通过的几项法律时说，我们现在正在着手健全法制，许多法律还需要在实践中逐步完善。我国将坚决加强社会主义民主和社会主义法制，这将有利于继续安定局势，有利于现代化建设。他说，古井先生是中国人民的老朋友，在法律方面也有着丰富的经验。我们相信，代表团这次访问，一定会有助于加强我们两国司法界的交流和合作。"},{"type":"paragraph","text":"古井喜实在谈话中对中国在加强法制方面的决心和方针表示赞赏。"},{"type":"paragraph","text":"他希望中国在这方面获得成功，并表示愿意为开展两国司法界的合作继续努力。"},{"type":"paragraph","text":"参加会见的访华团团员有：日本最高裁判所判事大塚喜一郎，东京高等检察厅检事长高濑礼二，律师、原日本律师联合会会长宫田光秀等。日本驻中国大使馆临时代办伴正一也参加了会见。"},{"type":"paragraph","text":"人大常委会法制委员会副主任胡乔木、杨秀峰、高克林等会见时在座。"},{"type":"paragraph","text":"邓小平副总理会见由日本法务大臣古井喜实率领的日本法界代表访华团。\t\t新华社记者摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ea2db762"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

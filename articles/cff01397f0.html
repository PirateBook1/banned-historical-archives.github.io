script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区全区党委组织部、区劳动人事厅关于停、免、撤干部工资处理问题的批复","authors":[],"dates":[{"year":1985,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"广西壮族自治区全区党委组织部、区劳动人事厅关于停、免、撤干部工资处理问题的批复","type":"title"},{"text":"梧州地委核查“三种人”小组：","type":"appellation"},{"text":"你们请示关于被停、免、撤干部工资的处理问题，经我们研究，现就上述问题答复如下：","type":"paragraph"},{"text":"一、对于现已审查完毕，结论给予党内严重警告和行政记大过以上处分者，不得调整工资；受党内警告和行政记过以下处分者，如未按国发（1981），144号、国发（1982）140号、国发（1983）65号文件调整工资的，可分别按81、82、83年有关调资文件的规定进行调整工资，并可按规定补发工资。","type":"paragraph"},{"text":"二、对受党内严重警告，行政记大过以上处分的大、中、专毕业生或具有讲师、工程师等以上职称的知识分子，按上级调资文件规定，一九八一年以来享受调了两级工资的，可保留一级，原已取消这一级工资的，应予补发。","type":"paragraph"},{"text":"三、根据批准升级后受停、免、撤审查的干部职工，经审查结论，凡受党内严重警告或行政记大过以上处分的，均不能升级的精神，从停、免、撤职审查到下达处分通知期间，原停发升级所增加的工资不再补发。我区其他单位若有类似情况，均按上述精神办理。","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff01397f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

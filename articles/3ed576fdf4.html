script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于对右派骨干分子点名批判和对科学家中的右派分子组织反击的通知","authors":[],"dates":[{"year":1957,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"中央关于对右派骨干分子点名批判和对科学家中的右派分子组织反击的通知","type":"title"},{"text":"各省委、市委、自治区党委，中央国家机关各党组：","type":"appellation"},{"text":"有两事通知如下：","type":"paragraph"},{"text":"（一）反右派斗争正在深入，准备的右派骨干名单扩大了一倍，全国不是4000人，而是大约有8000人，例如北京约有800人，上海有700多人，包括大学生中的右派在内（清华大学教师及学生中的全部右派骨干分子50人）。这些都是在不同范围内点名批判的右派骨干分子。现在的问题是在报纸上点名批判的大约不过占右派骨干的百分之三左右。例如上海有右派骨干700多人，报上点名的只有20多人，不到百分之三，报上老是这几个人，读者也看厌了。因此应当分阶段逐步增加一些人，最后增到右派骨干的百分之十左右为止，其他百分之九十的右派骨干，则在所在单位点名批判，不要登报。报上点名的。必须证据充分，最好还有历史劣迹，素来不大得人心的人。","type":"paragraph"},{"text":"（二）北京哲学社会科学家16人已就右派在学术方面的猖狂进攻，开始举行反攻了。北京此种反攻应当扩大，各地应当响应，自然科学家中在政治方面和学术方面的猖狂进攻，只要有准确的事实，也应当组织反击。","type":"paragraph"},{"text":" 中央1957年7月9日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ed576fdf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

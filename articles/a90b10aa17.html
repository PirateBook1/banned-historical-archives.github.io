script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局对镇压反革命活动的布置（节录）","authors":[],"dates":[{"year":1950,"month":11}],"is_range_date":false,"parts":[{"text":"中共中央华东局对镇压反革命活动的布置（节录）","type":"title"},{"text":"华东地区在剿匪、反霸、肃特等工作中是有成绩的，但按照中央指示来检查我们的工作，发现：在镇压反革命问题上存在着严重的右的偏向，例如不少地方把镇压与宽大相结合的政策误解为片面宽大，不少干部和党员在胜利后产生了麻痹轻敌思想，许多地方将已经逮捕的罪大恶极的反革命分子长期关押，不予及时处决；……。为此，特根据中央指示的原则和精神，对华东地区镇压反革命活动作如下的布置：","type":"appellation"},{"text":"……","type":"appellation"},{"text":"（二）应系统地进行调查匪特首恶、反动会门头子、罪大恶霸、抗日战争与解放战争中逃到外地为人民所痛恨的地头蛇等，以便及时镇压。因为这些人暂时虽潜伏不动，但时局稍变，必将继续作恶，故应事先调查，并及时加以逮捕或管制。","type":"appellation"},{"text":"……","type":"appellation"},{"text":"（六）对反动会门如一贯道、大刀会、小刀会等，应即宣布为非法，以免群众盲从附和。在老区，应结合侦察工作打击其首要，争取其胁从，达到彻底摧毁其组织。在新区，应结合土改打击其首要，教育其胁从，达到瓦解其组织，但对一般无特殊政治活动的帮会及落后迷信团体，则应严加区别。","type":"appellation"},{"text":"……","type":"appellation"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a90b10aa17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

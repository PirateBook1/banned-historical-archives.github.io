script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本一些学者和青年学生举行讨论会强烈谴责现代修正主义热情颂扬毛主席对发展马列主义作出伟大贡献","authors":[],"dates":[{"year":1977,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京一九七七年十月十七日电　日本学者、青年、学生一百多人十月十六日在东京举行了批判现代修正主义的讨论会。与会者强烈谴责现代修正主义，热情颂扬毛泽东主席对发展马列主义所作的伟大贡献。"},{"type":"paragraph","text":"日本著名学者拓植秀臣首先发言，指出反对苏联社会帝国主义的霸权主义和批判现代修正主义的重要性。"},{"type":"paragraph","text":"福岛大学教授藤村俊郎在会上作了报告。他在谈到国际无产阶级同现代修正主义斗争的历史时，赞扬毛主席以大无畏的革命精神，勇敢地同现代修正主义斗争的光辉业迹。他说，毛主席运用辩证唯物主义，对社会主义社会进行了分析，指出社会主义社会仍然存在着阶级、阶级矛盾和阶级斗争。他说，毛主席关于在无产阶级专政下继续革命的伟大理论，把马克思列宁主义提高到新的水平。"},{"type":"paragraph","text":"藤村说，毛主席提出的关于三个世界划分的理论，给世界人民指明了敌、友、我。"},{"type":"paragraph","text":"藤村说，苏联已经变成了社会帝国主义，它与美帝到处争霸，增加了战争的危险。他说，今天我们仍然处于帝国主义与无产阶级革命的时代。全世界无产阶级必须同全世界一切被压迫人民和被压迫民族团结起来，反对帝国主义，特别是反对最凶恶的帝国主义，以谋求自己的解放。各国无产阶级应当坚决支持第三世界的反帝、反霸斗争，这才是列宁主义的态度。"},{"type":"paragraph","text":"藤村说，帝国主义和现代修正主义都是纸老虎。在战略上，我们要藐视它，在战术上，要重视它。只要全世界人民坚持斗争，就一定能够战胜帝国主义和现代修正主义。"},{"type":"paragraph","text":"藤村说，为了更好地进行斗争，我们必须努力学习和深刻领会马列主义和毛泽东思想。"},{"type":"paragraph","text":"藤村说，华主席非常英明，他把毛主席的思想出色地运用到中国的政治和其他领域中，加强了人民的团结，鼓舞了人民前进。"},{"type":"paragraph","text":"与会者就加强反对现代修正主义的问题进行了热烈的讨论。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ec53d4072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

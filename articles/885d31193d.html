script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北军区后勤部运输部天津材料库贪污分子纵火烧毁仓库损失五亿多元","authors":[],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"华北军区后勤部运输部天津材料库贪污分子纵火烧毁仓库损失五亿多元","type":"title"},{"text":"【天津分社十五日讯】华北军区后勤部运输部天津材料库，在十四日上午八时四十分被贪污分子放火，烧毁库房三间，损失汽油九百八十五桶，干油四十二桶，总值五亿五千万元。另外市民重伤三人，轻伤二十九人。","type":"paragraph"},{"text":"这次放火的罪犯是该库大贪污犯油料员王天波(国民党统治时任第二交通器材库副库长)。王犯贪污近一亿元，三反中表现恐慌，领导上让他反省。十四日八时四十分，他乘人们吃饭时，打开库门，以衡锋枪打着汽油，曾想打第二、三两库，未出火场即被烧死。","type":"paragraph"},{"text":"火灾发生后，在消防队和市民一千余人抢救下，抢救出汽油一千四百一十九桶，使火焰未波及其他库房。此次火灾发生，说明该库领导上的麻痹已到极端严重的程度。该库除库领导人一个人外，其余均为留用人员，钥匙放在办公室内，谁都可以拿。同时，领导上已知王贪污，王也说过要自杀，但未引起警惕。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885d31193d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

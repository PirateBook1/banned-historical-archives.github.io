script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"小资产阶级的通病","alias":"","parts":[{"type":"paragraph","text":"小资产阶级的通病"},{"type":"paragraph","text":"一、在日常生活上的表现："},{"type":"paragraph","text":"自由散漫，不拘小节，生活上吊儿郎当，毫不紧张，不严肃，不守纪律，不爱护公共财物，不顾团体利盒，大家睡觉，他要唱歌，大家起床，他又要睡觉，大家开会，他开小会，上课他要活动，该活动，他要看书，高兴时喀嘻哈哈，不高兴时死气沉沉，触发自已留恋的心情就悲痛难过，甚至伤威流泪，所谓“见花落泪，望风伤威”，生活中吃不得苦，怕劳动，怕碰卸子，以幻想代替现实。"},{"type":"paragraph","text":"二、在工作中："},{"type":"paragraph","text":"情绪忽高忽低，和兴趣主义投机时，则热情奔放，消极时则垂头丧气，好高远，不肯埋头苦干，好作领导工作，否则就认为大才小用，埋没英雄，做一行怨-行，这山望着那山高，大事做不了，小情不肯干，就是干起来也是无计划，事情逼到头上来一-粗枝大叶，应付差事，强调工作困难，不去研究克服，强调个人发展，不顾工作需要。"},{"type":"paragraph","text":"三、在学习上："},{"type":"paragraph","text":"对学习不重视，就是学习还是乱抓-一把，茫无头绪，虎头蛇尾，学习就是不从实际出发，往往满足于-知半解，空洞教条，缺乏研究精神，学习内容喜好文艺的、不正确的小说，而不学习理论和实际问题，好唱大道理。"},{"type":"paragraph","text":"四、在写作和话上："},{"type":"paragraph","text":"脱离实际，总喜欢从主观出发，不看对象，夸夸其谈，籍以人听闻，实在言之无物，在写作上要么就不写，要么就连篇累渎，洋洋得意，所谓不则罢，-则惊人，实在不切实际，无病呻吟，写几篇抒情文章，就象有些学校的墙报，什么“秋夜怀念”呀，“可爱的月亮”呀，甚至以自已的感情来代替群众的威情。"},{"type":"paragraph","text":"五、在待人接物上："},{"type":"paragraph","text":"情绪相投时，则无话不谈，所谓“酒逢知已千杯少”性格不合则清高孤独，不理踩，所谓“舒不投机半句多”，对别人期多疑要苛刻，对自已期无原期的宽容，平时爱打听别人的秘密，作为知已丽友谈话的材料，爱拉乱谈，说谈家，批评家，当时不说，背后乱说，人家出了乱子则幸灾乐祸，人家有了优点斯嫉拓风生。"},{"type":"paragraph","text":"·207·"},{"type":"paragraph","text":"六、男女关系上："},{"type":"paragraph","text":"对男女关系问题，说起来津津有味，不是严肃的研究讨论，而是求得知识上的快。要谈恋爱不是政治第一，而是感情第-一，甚至抱有自由主义态度。"},{"type":"paragraph","text":"七、团秸观点上："},{"type":"paragraph","text":"重视个人利签，固执已见，个人利益高于群众利益，领导能力强就服从，否则就看不起，发牢，分裂，你有一套，我也有一套，所谓文人相轻，行动自由，不管团结，允许不允许，就开路一马司。"},{"type":"paragraph","text":"八、在政治斗争上："},{"type":"paragraph","text":"夸大个人英雄主义作风，忽视了客观事物的发展规律，斗争性不强，不坚持原则和立场，易犯调和主义，不是过“左”就是过右。"},{"type":"paragraph","text":"九、群众观念上："},{"type":"paragraph","text":"喜欢爬在群众头上发号施今，不深入群众，对阶级没有明确的爱和恰，只是站在当中，对劳动大众可怜，对地主无所谓。"},{"type":"paragraph","text":"《关于学习解放军加强政治工作"},{"type":"paragraph","text":"的指示》的批示"},{"type":"paragraph","text":"（一九六四年）"},{"type":"paragraph","text":"现在全国学习解放军、学大庆，学校也要学习解放军。解放军好，是政治思想好，也要向全国城市、农业、工业、商业、教育的先进单位学习。"},{"type":"paragraph","text":"国家工业各部门，现在有人从上至下，即从部到厂矿都学习解放军。设政治部，政治处和政治指导员，实行四个第一和三八作风一看来不这样做是不行的，是不能提矩整个工业部门（还有商业部门，还有农业部门）成百万成干万的干部和工人的革命精种的。"},{"type":"paragraph","text":"·208·"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d43390a25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按毛主席的指示办事　学白求恩的服务精神  云南四百多医务人员落户山区","authors":[],"dates":[{"year":1965,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"按毛主席的指示办事　学白求恩的服务精神"},{"type":"paragraph","text":"云南四百多医务人员落户山区"},{"type":"paragraph","text":"本报讯　云南省和昆明市医疗卫生部门，抽出各科医务人员四百五十多人，到楚雄、曲靖、保山、文山、昆明市郊等地边沿山区医院、卫生所安家落户，加强和建立农村基层医疗卫生机构。"},{"type":"paragraph","text":"这批下乡安家落户的医务人员，包括医师、医士、护士长、护士、助产士、药剂师、药剂士、化验士、爱克斯光技米员等高中级医务人员。他们绝大部分是医院中的骨干和积极分子，思想进步，服务态度好，有一定的专业技术知识。其中有医疗经验较为丰富的昆明医学院第二附属医院的内科主治医生郑凤兰、妇产科主治医生周以恒，云南省第一人民医院五好标兵、内科医生吴运超，昆明市先进工作者、市第一人民医院外科护士侯丽萍等。还有从上海、东北、武汉、广州等地区来支援云南边疆、在昆明工作的医务工作者。"},{"type":"paragraph","text":"各医院抽调到农村安家落户的医务工作者，都认真学习了毛主席的《为人民服务》、《纪念白求恩》、《愚公移山》、《青年运动的方向》等文章，以及中央有关卫生工作的指示。在学习当中，他们联系过去到农村防病治病的医疗实践，进一步认识到去农村和山区加强和建立基层卫生医疗机构，是适应农村社会主义革命和社会主义建设的需要，是医务工作者的重大责任，是一项具有深远意义的革命措施。"},{"type":"paragraph","text":"各医院到农村安家落户的医务工作者纷纷表示，要听党的话，读毛主席的书，在工作中突出政治，在农村中做一颗红色的种子，勤勤恳恳地为山区各民族农民防病治病，促进农村文化革命，为建设社会主义新农村贡献目己的力量。许多青年医生和护士还表示，要在三大革命运动当中，把自己锻炼改造成为无产阶级革命事业的接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ea8c4586a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

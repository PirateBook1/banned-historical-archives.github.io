script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于试行部分生产大队不管财粮和大队干部工分补贴问题的通知","authors":[],"dates":[{"year":1962,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"甘肃省委关于试行部分生产大队不管财粮和大队干部工分补贴问题的通知","type":"title"},{"text":"各地、市委、自治州委，各县(市)委，并报中央、西北局：","type":"appellation"},{"text":"一、各地对于“中共中央关于改变农村人民公社基本核算单位问题的指示”，必须按照西北局1962年2月28日的通知，认真地进行讨论学习和贯彻执行。希望在讨论学习中央指示的同时，结合总结和检查当地关于基本核算单位下放工作中的经验教训和存在的问题，于3月底以前向上两级党委作报告。","type":"paragraph"},{"text":"二、为了进一步研究简化生产大队日常事务，以便加强农村党的支部工作的领导，加强基层政权的专政工作和对社员群众的政治思想工作，已经中央农村工作部和国务院财贸办公室同意，并向西北局农办汇报过，对于省委在“关于以生产队为基本核算单位试点工作座谈会议纪要”中所提出的部分“生产大队不直接管理财粮”和部分“生产大队干部的生活补贴，由公社统一从生产队筹集”的两个问题，可以进行试办。","type":"paragraph"},{"text":"在试办过程中，对于生产大队干部的生活补贴，如“按月发给”(原“会议纪要”规定)有困难，可在生产大队和生产队两级干部不超过全大队工分总数的2％至2．5％的范围内，实行定额补贴工分。即生产大队干部由公社统一给予补贴，生产队干部由生产队直接给予补贴。生产大队和生产队两级干部的生活来源，除定额补贴工分外。可视其参加劳动多者多得，参加劳动少者少得。所谓“生产大队不直接管理财粮”，即生产大队不直接从生产队提取公积金、公益金、管理费和机动粮。这样今后向生产队提取一定的公积金、公益金和管理费，可由公社直接提取，机动粮归生产队直接保管。各生产队所保管的机动粮，属于本生产队的归本生产队自己支配，因灾荒或其它问题需要借用外生产队的，应当有借有还。","type":"paragraph"},{"text":"省委要求各地、市、州委和县(市)委严肃地对待这一试办工作。应当选择适当的试点，譬如靠近领导机关的一个公社或一个公社内的几个生产大队，地、市、州委和县(市)委的负责同志可经常注意多做工作，以便观察、帮助和及时总结经验。","type":"paragraph"},{"text":"三、对于省委“关于以生产队为基本核算单位试点工作座谈会议纪要”中提到今后生产队财粮账目(包括生产大队对机动粮的管理)，一律实行民主管理制度，由群众选举公正社员组成财粮小组，负责审查批准财粮收入和支出情况，要按月向群众公布。","type":"paragraph"},{"text":" 甘肃省委1962年3月12日(甘肃省档案馆91—4—1089卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57e0224db8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"毛泽东等祝贺中朝经济及文化合作协定签订一周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺中朝经济及文化合作"},{"type":"paragraph","text":"协定签订一周年的电报！"},{"type":"paragraph","text":"（1954年11月22日）朝鲜民主主义人民共和国最高人民会议常任委员会委员长金科奉同志，朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国外务相南日同志："},{"type":"paragraph","text":"值此中朝经济及文化合作协定签订一周年之际，谨向朝鲜人民、朝鲜民主主义人民共和国政府和你们表示热烈的祝贺。"},{"type":"paragraph","text":"这一协定的签订和实施使中朝两国人民在并肩抗击美国侵略者的战争中所结成的战斗友谊获得了进一步的巩固和发展。中国人民以钦佩和欢欣的心情祝贺朝鲜人民在执行恢复与发展国民经济的三年计划中所获得的辉煌成就。"},{"type":"paragraph","text":"朝鲜人民和朝鲜民主主义人民共和国政府为争取朝鲜的和平统一所作的不懈斗争，一向为中国人民和中国政府深切关怀和同情。"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理兼外交部长周恩来联名给朝鲜民主主义人民共和国最高人民会议常任委员会委员长金科奉、朝鲜民主主义人民共和国内阁首相金日成、朝鲜民主主义人民共和国外务相南日的电报。祝贺中朝经济及文化合作协定签订一周年。毛泽东全集第三十四卷朝鲜问题必须在尊重朝鲜人民的民族权利和有利于保障亚洲和世界和平的原则下获得解决。中国人民将继续全力支持朝鲜人民这一正义事业，直到最后的胜利。"},{"type":"paragraph","text":"中朝两国人民兄弟般的和日益巩固的友谊万岁！"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五四年十一月二十二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":348},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533b2728ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

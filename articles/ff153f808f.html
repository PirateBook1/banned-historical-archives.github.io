script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党中央的亲切关怀下华北地区文艺调演胜利结束这次调演对于进一步执行毛主席革命文艺路线，繁荣社会主义文艺创作具有重大意义　参加调演的同志表示要在以毛主席为首的党中央的领导下，把批林批孔斗争进行到底","authors":[],"dates":[{"year":1974,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年二月二十日电　在党中央的亲切关怀下，国务院文化组举办的华北地区文艺调演历时二十七天，已在二月十八日胜利结束。"},{"type":"paragraph","text":"这次调演是对华北地区无产阶级文艺革命成果的一次检阅，也是夺取文艺革命更大胜利的一次动员，对于进一步贯彻执行毛主席革命文艺路线，繁荣社会主义文艺创作，具有重大意义。"},{"type":"paragraph","text":"参加这次调演的大多数文艺节目，热情歌颂伟大、光荣、正确的中国共产党，歌颂伟大领袖毛主席，歌颂无产阶级文化大革命，以党的基本路线为指导思想，认真学习革命样板戏的创作经验，积极反映社会主义革命和建设的斗争生活，努力塑造无产阶级英雄形象，受到了工农兵观众的热烈欢迎。"},{"type":"paragraph","text":"这次华北地区文艺调演，是在一场群众性的深入批林批孔的政治斗争正在各个方面展开的形势下举行的。调演期间，文艺工作者认真学习毛主席关于批林批孔的一系列著作和指示，斗志昂扬地投入批林批孔的斗争。他们举行批判会，写批判文章，口诛笔伐林彪宣扬孔孟之道复辟资本主义的罪行。大家联系当前文艺领域里两个阶级、两条路线和两种思想的斗争实际，进一步认清了一小撮阶级敌人妄图否定无产阶级文艺革命，攻击革命样板戏，为修正主义文艺黑线翻案，正是林彪、孔老二“克己复礼”的反动思想的反映。广大文艺工作者认为当前文艺战线的形势一片大好，但是，文艺领域的阶级斗争和路线斗争还是尖锐复杂的。他们表示，一定要在以毛主席为首的党中央的领导下，坚持党的基本路线，把批林批孔这场伟大的政治斗争进行到底。"},{"type":"paragraph","text":"参加这次调演的文艺工作者在调演期间观摩了革命样板戏，听取了革命样板戏创作经验的报告，并且进行了热烈讨论。大家还举行座谈会，交流了学习和运用革命样板戏创作经验的心得体会。通过这些活动，他们进一步认识到，革命样板戏是实践毛主席革命文艺路线的光辉典范，革命样板戏的创作经验，对于各个艺术门类都具有普遍的指导意义。大家决心运用革命样板戏的创作经验指导自己的创作实践，创作更多更好的社会主义文艺作品。"},{"type":"paragraph","text":"“为工农兵演出，请工农兵评论”，是华北地区文艺调演的一个鲜明特点。这次调演共演出一百七十多场，观众达二十三万多人，其中百分之六十以上是工农兵观众。不少演出团体还深入农村、厂矿和部队，为工农兵进行专场演出。每台节目演出以后，都请工农兵座谈评论，调演期间先后举行了四十多个座谈会。各地工农兵还给演出单位寄来了上千封热情洋溢的信件，表述他们从电视和收音机中，看到和听到演出实况后的激动心情，并对一些节目提出修改意见。工农兵积极参加文艺评论，给了文艺工作者极大的教育和鼓舞。他们决心不断提高贯彻执行毛主席革命路线的自觉性，继续搞好文艺革命，发展大好形势，争取更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff153f808f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

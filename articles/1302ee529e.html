script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为和平解放西藏协议  班禅电毛主席致敬","authors":[],"dates":[{"year":1951,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为和平解放西藏协议"},{"type":"paragraph","text":"班禅电毛主席致敬"},{"type":"paragraph","text":"【新华社一日讯】班禅额尔德尼为和平解放西藏的协议特电毛主席致敬。电文如下：亲爱的毛主席："},{"type":"paragraph","text":"在您英明的领导下，一年来，我们藏族人民除住在西藏地区的以外，都先后获得了解放。在新中国大家庭里，我们的宗教信仰和风俗习惯得到尊重，我们的代表人物参加了各级人民政权并受到优遇，我们的农、牧业经济生活日益改善，我们的文化教育事业得到扶植，我们藏族人民的健康也得到人民政府亲切的照顾，这使我们从帝国主义走狗国民党反动统治的黑暗地狱中解脱出来的人民第一次感到了人间的温暖。"},{"type":"paragraph","text":"今天，在您英明的领导下，中央人民政府和西藏地方政府签订了关于和平解放西藏办法的协议，根据这个协议，西藏民族和西藏人民也将和内地的藏族人民一样，从帝国主义和国民党反动派的压迫下解放出来，获得光明与幸福的前途。协议的每一条文都闪耀着您爱护我西藏民族以及关怀全中国各民族人民利益的光辉，因而当协议公布之日，引起万众欢腾，获得全国各族人民，特别是我藏族人民的热烈的拥护。"},{"type":"paragraph","text":"敬爱的毛主席，您确是我们各族人民伟大的领袖。您的事业像须弥山一样的巍峨，您所给予各族人民特别是我们藏族人民的恩惠像海洋一样的深阔。我这次来到北京，得瞻仰您慈祥的丰采，看到在您的领导下人民首都的一切建设，看到由于您伟大的民族政策的感召，我们西藏民族和中国各兄弟民族团结起来，西藏民族和西藏人民就要回到祖国大家庭来，我感到无限的荣幸和愉快。"},{"type":"paragraph","text":"今后，我一定要为实现关于和平解放西藏办法的协议，为我西藏民族永远地脱离帝国主义羁绊，获得解放和发展而努力，首先是加强民族团结，包括西藏民族内部和西藏民族与各兄弟民族的团结。在您的英明的领导下，西藏将来必然成为幸福与繁荣的西藏，西藏民族必然成为发展与进步的民族，我们各民族人民的祖国，在其所已经奠定的强大而牢固的基础上，必然成为更其尊荣和繁昌的祖国。最后，敬祝万寿无疆"},{"type":"paragraph","text":"班禅额尔德尼"},{"type":"paragraph","text":"六月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1302ee529e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

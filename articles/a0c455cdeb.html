script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对调查报告《从“赤脚医生”的成长看医学教育革命的方向》的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对调查报告《从“赤脚医生”的"},{"type":"paragraph","text":"成长看医学教育革命的方向"},{"type":"paragraph","text":"的批语和修改!!"},{"type":"paragraph","text":"（1968年9月）照发。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"这个从城里下到农村的医生证明，从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思"},{"type":"paragraph","text":"[1]中共中央文化革命小组组员、上海市革委会副主任姚文元1968年9月3日将这份调查报告送毛泽东审阅时说道：“上海送来了几份调查报告，我看了之后，觉得这份较好。教育、文艺之外，卫生系统的革命也是一大问题。可否登下期《红旗》？”本篇一写在姚文元送审的调查报告上。本篇二至四是毛泽东在调查报告中加写的话。此外，他还将调查报告的标题改为《从“赤脚医生”的成长看医学教育革命的方向》。这篇调查报告发表在1968年9月10日出版的《红旗》杂志第三期，《人民日报》9月14日予以转载。毛泽东全集第五十卷想。这样的知识分子，工农兵是欢迎的。不信，请看上海川沙县江镇公社的那个医生。“"},{"type":"paragraph","text":"三对这些人应当进行教育，使他们逐步获得改造。口"},{"type":"paragraph","text":"四整个教育制度"},{"type":"paragraph","text":"[1]调查报告中写道，上海市川沙县江镇公社卫生院有一名从城市里来的医专毕业生，把训练“赤脚医生”作为自已的重要任务，编写了大量的简易农村医疗卫生教材，介绍了一些优秀的农村通俗医务书籍，组织“赤脚医生”进行广泛的“兵教兵”活动，着重培养他们自学的能力，使他们在实践中迅速入门。在这段文字后面，毛泽东加写了这段话。"},{"type":"paragraph","text":"[2]调查报告中写道，另一位医专毕业生，“死读书五年，一副近视眼镜从三百度升到了六百二十五度。参加工作四年了，但能力很差，连脑膜炎、胸膜炎也诊断不出。一次为一个死胎早产病人接生，临床时，死背在学校里记熟了的书本知识，急得手足无措”。在这段文字后面，毛泽东加写了这句话。"},{"type":"paragraph","text":"[3]调查报告在对江镇公社卫生院两位年龄差不多而经历不同的医生进行对比后指出：“这个鲜明的对比，暴露了旧医学教育制度严重脱离政治、脱离实践的弊病，显示出赤脚医生这支新型医疗卫生队伍发展的巨大生命力。”在其中的“旧医学教育制度”后面，毛泽东加括号写了这几个字。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0c455cdeb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

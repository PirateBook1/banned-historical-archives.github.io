script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国科学家圆满结束赴藏科学旅行  分别离开我国或回到内地继续访问","authors":[],"dates":[{"year":1980,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国科学家圆满结束赴藏科学旅行"},{"type":"paragraph","text":"分别离开我国或回到内地继续访问"},{"type":"paragraph","text":"新华社拉萨六月十五日电  参加青藏高原科学讨论会的大部分外国科学家，在圆满结束赴藏科学旅行以后，于十四日下午从樟木口岸离开我国，前往尼泊尔。中国科学家们和樟木口岸的负责人到中尼边界的友谊桥头热烈欢送。"},{"type":"paragraph","text":"在历时十一天的西藏科学旅行中，来自十七个国家的六十多名外国科学家，在中国科学家的陪同下，以极大的兴趣，在念青唐古拉山南麓，参观了我国大陆上开发的第一个湿蒸汽田——羊八井地热田；考察了雅鲁藏布江缝合带上的“滑塌堆积”、“蛇绿岩套”和“外来岩块”等地质现象；并从喜马拉雅山北麓来到南麓，观看了喜马拉雅山的一套完整的地层断面，考察了这一带的地质、地层古生物、古冰川等方面的情况，行程一千多公里。在这次科学旅行中，不少外国科学家还对沿途的地理、地貌、冰川、动物、植物、植被和高原生理等方面作了考察，并在现场同中国同行们对青藏高原的各种学术问题进行了广泛的交流和讨论。"},{"type":"paragraph","text":"十三日下午，中外科学家举行了分组座谈。各国科学家畅谈了在旅行中的感受和收获。外国科学家们对中国科学家在西藏高原艰苦条件下所作的大量考察、研究工作表示赞赏，并希望今后能进一步加强同中国科学家们的合作，共同促进青藏高原的科学研究工作。七十岁的瑞士地质学家甘塞尔说，中国人民的热情招待，就象羊八井的喷泉一样热烈，我们将带着中国人民的友好情意和这次旅行考察的收获回到自己的国家去。"},{"type":"paragraph","text":"外国科学家在离开中国前，由八十三岁的意大利地质学家德西尔串连，联名写信给邓小平和方毅副总理，对中国科学院组织这次科学旅行和西藏自治区政府以及沿途各地的热情接待，表示感谢。"},{"type":"paragraph","text":"美国、瑞典的七位外国科学家，将离开拉萨回我国内地继续访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07a4723e5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的印章","authors":["许若石"],"dates":[{"year":1992,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的印章"},{"type":"paragraph","text":"毛泽东生前使用印章并不太多，故他的印章是鲜为人知的。"},{"type":"paragraph","text":"从毛泽东的手稿墨迹中，我们可以看到他在革命战争时期所使用过的几方印章。例如1936年7月15日，毛泽东在签署派代表到国统区协商停止内战联合抗日事宜的介绍信以及1937年7月13日在关于对日作战总方针的题词上，都钤有同样一方“毛泽东印”的朱文印章。又如1945年10月7日，毛泽东致柳亚子信：“初到陕北看见大雪时，填过一首词，似于先生诗格略近，录呈审正。”毛泽东在此手书《沁园春·雪》一词署名下端，也钤有两印，其中一方是“毛泽东印”的篆体白文印章，浑厚古朴。"},{"type":"paragraph","text":"1945年，柳亚子曾送给毛泽东两方印章。毛泽东在1946年1月28日复信中说：“亚子先生左右：很久以前接读大示，一病数月，未能奉复，甚以为歉。……印章二方、先生的和词及孙女士的和词，均拜受了，‘心上温馨生感激，归来絮语告山妻’，我也要这样说了。总之是感谢你，相期为国努力。”"},{"type":"paragraph","text":"1948年，人称“篆刻王”的谢梅奴用家藏上乘的寿山石料，为毛泽东刻制了两方印章。一方是白文“毛泽东印”，印文是回文排列的，笔划间架适当，松而不散，紧而不板，具有汉印风格。另一方是朱文“润之”，细文粗边，仿周秦小玺，字体秀丽，笔势圆润。这两方石印，高两寸许，有钮，印面约2.2厘米见方，嵌装在一红木锦缎盒内，于1951年由湖南省人民政府送往北京，献给毛泽东，现藏于国家博物馆。"},{"type":"paragraph","text":"北京和平解放后，印坛巨匠齐白石为表示对毛泽东的崇敬之情，精心刻制了印文为“毛泽东”的朱白文各一方，托当时接管中央美术学院的军代表、诗人艾青转交。艾青把这两方印章请毛泽东的秘书转送给毛泽东。毛泽东收到印章后，于1950年春天派秘书田家英去看望了齐白石，并约请齐白石到中南海品茶赏花，畅叙乡情，由郭沫若作陪，共进晚餐，以作答谢。"},{"type":"paragraph","text":"1959年，画家傅抱石和关山月为北京人民大会堂作巨幅《沁园春·雪》词意画时，毛泽东欣然为该画题写了“江山如此多娇”。当时，傅抱石曾刻一方毛泽东的巨印名章，拟钤于题字之侧，后因故未用。"},{"type":"paragraph","text":"毛泽东酷爱读书是人所共知的，解放后他在中南海的个人藏书已达数万册。毛泽东需有一藏书印章，便于1963年委托陈叔通请篆刻家、上海博物馆的吴朴堂刻了一方钱线朱文“毛氏藏书”印章。吴朴堂在刻这方印时，妥善处理了“毛氏”和“藏书”四字笔划疏密和布局的矛盾，故此印深得毛泽东的喜爱。后来毛泽东的所有藏书上，均钤着此藏书印章。吴朴堂在谈到这方印章的过程时说：“毛主席身为国家领导，所藏之书多不胜数。书多，盖印多，印面就容易磨损，必须深刻才不至于磨损，上下线条又必须一致。”"},{"type":"paragraph","text":"另外，据有关资料介绍，文物鉴赏家傅大卣和北京篆刻家刘博琴等人也曾为毛泽东刻过印章。（5月23日《山西日报》许若石文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5905c76a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

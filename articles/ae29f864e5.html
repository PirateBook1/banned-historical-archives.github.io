script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同萨莫拉主席再次会谈  萨莫拉主席等访问首钢受到热烈欢迎  阿沛·阿旺晋美副委员长陪同贵宾参观访问","authors":[],"dates":[{"year":1975,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理同萨莫拉主席再次会谈"},{"type":"paragraph","text":"萨莫拉主席等访问首钢受到热烈欢迎"},{"type":"paragraph","text":"阿沛·阿旺晋美副委员长陪同贵宾参观访问"},{"type":"paragraph","text":"新华社一九七五年二月二十二日讯　国务院副总理邓小平今天下午同莫桑比克解放阵线主席萨莫拉·莫伊塞斯·马谢尔再次举行了会谈。"},{"type":"paragraph","text":"新华社一九七五年二月二十二日讯　萨莫拉主席和由他率领的莫桑比克友好代表团，由人大常委会副委员长阿沛·阿旺晋美陪同，今天访问了首都钢铁公司，受到广大工人的热烈欢迎。"},{"type":"paragraph","text":"首都钢铁公司一九七四年超额完成了国家计划，目前，在党的十届二中全会和四届人大精神的鼓舞下，全公司到处呈现一派“抓革命，促生产”的热气腾腾景象。上午九时半，萨莫拉主席等在喧天的锣鼓声和口号声中来到首都钢铁公司。公司的负责人邢英光、马小六等热情、亲切地接待了来自战斗非洲的莫桑比克贵宾，并陪同他们参观了这个公司的炼铁厂、炼钢厂、轧钢厂、职工食堂和幼儿园。在铁水奔流的高炉前、在钢花四溅的转炉旁，公司革委会副主任邢英光向贵宾们介绍了这个公司的广大工人遵照毛主席的教导，发扬自力更生、艰苦奋斗的精神，建设大型钢铁联合企业的情况。在解放前是个小型炼铁厂，三十年间总共只生产了二十八万吨生铁，现在已建设成了包括有矿山、炼铁、炼钢、轧钢等二十多个主要厂矿的大型钢铁联合企业。萨莫拉主席说：参观你们的公司，给我们留下了深刻的印象，请转达莫桑比克人民对公司全体工人的亲切问候。（附图片）"},{"type":"paragraph","text":"萨莫拉主席等莫桑比克贵宾由阿沛·阿旺晋美副委员长陪同参观首都钢铁公司。"},{"type":"paragraph","text":"新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae29f864e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

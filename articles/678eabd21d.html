script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓死捍卫毛主席的路线","authors":[],"dates":[{"year":1966,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席第八次接见革命师生和红卫兵的喜讯传来，使我们打心底里感到无比激动，无比振奋，无比幸福。我振臂高呼:“毛主席的革命路线胜利万岁!”“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"三个多月来，我们最最敬爱的伟大领袖毛主席连续八次接见了一千一百多万革命群众，这是中国革命和国际共产主义运动历史上前所未有的伟大革命创举。毛主席是当代最伟大的马克思列宁主义者。只有毛主席这样伟大的天才，才有这样巨大的魄力和决心，领导全国人民发动了这场震撼世界的无产阶级文化大革命。"},{"type":"paragraph","text":"几个月来，我们最敬爱的毛主席，一次次地接见全国革命小将，把无产阶级革命路线直接交给红卫兵、革命师生和广大工农兵革命群众，将文化大革命一浪高过一浪地推向前进。是伟大领袖毛主席号召我们:“你们要关心国家大事，要把无产阶级文化大革命进行到底!”"},{"type":"paragraph","text":"回想起九月十五日在天安门广场见到伟大领袖毛主席时的情景，真是激动万分，永生难忘。我们从伟大领袖毛主席的身上，汲取了无穷无尽的无产阶级革命造反的勇气和力量。"},{"type":"paragraph","text":"几个月来的斗争实践证明:以毛主席为代表的无产阶级革命路线，是相信群众，依靠群众，尊重群众首创精神的路线，是让群众自己教育自己，自己解放自己的路线，是放手发动群众去斗争党内一小撮走资本主义道路的当权派、横扫一切牛鬼蛇神的路线，是在无产阶级专政下发展大民主的路线，是真正彻底革命、“敢”字当头的路线!而资产阶级反动路线却恰恰相反，是一条反对群众、镇压群众，扼杀群众的首创精神，要把文化大革命引到错误的道路，使之夭折的路线。这两条路线是针锋相对、水火不相容的。在这里决不能采取折衷主义，决不能装马大哈、糊涂虫，也决不能和稀泥、搞调和。"},{"type":"paragraph","text":"事实证明，不清除资产阶级反动路线，就不可能全面地、彻底地、不折不扣地贯彻执行毛主席的无产阶级革命路线。林彪同志的讲话和《红旗》杂志十四期社论告诉我们，毛主席的无产阶级革命路线日益深入人心，资产阶级反动路线宣告破产。我们一定要发扬共产主义者鲁迅打“落水狗”的精神，乘胜追击，彻底批判资产阶级反动路线，并肃清其影响，将无产阶级文化大革命推向新的高潮。"},{"type":"paragraph","text":"上海师范学院　一个红卫兵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"678eabd21d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

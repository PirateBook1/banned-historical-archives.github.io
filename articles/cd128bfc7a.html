script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委纪律检查委员会关于开除宁之祥党籍的决定","authors":[],"dates":[{"year":1952,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"中共安徽省委纪律检查委员会关于开除宁之祥党籍的决定","type":"title"},{"text":"颍上县前县委书记宁之祥，由于有严重的个人英雄主义，居功自傲，竟看不起地委的领导（如1951年阜阳地委决定调宁去涡阳县工作时，他不仅蛮横不去，反而说“地委无能”），所以在其任职期间，竟犯了一系列的严重的违法乱纪的错误。","type":"paragraph"},{"text":"一、在1950年冬至51年春季的严重灾荒中，竟不顾灾民的死活，却大肆挥霍浪费大批粮款，充作机关修建，以及买扩大器（两套）、照像机、留声机、收音机、磁电机、电话机等项可办可不办以及根本不需要办的东西。所浪费粮款包括：救济米3万斤，东北粮手续费11万6000斤，欺骗组织虚报麦种蚀耗及克扣农民搬运工资强迫工人打条子冒领工资等计31490斤，共浪费粮食18万7400斤；又挥霍浪费寒衣贷金6470余万元，治灌宣传费1430余万元、防汛粮变款8560万元，计1亿5400余万元。51年因演戏又用救济纱布作40余套舞衣，用4匹洋布做两套幕布。正当51年春，灾情万分紧急时，竟用救济米15000斤去修建体育场，并动员扒去十余户贫民房屋（是公地私房）。","type":"paragraph"},{"text":"二、在干部政策上，不看本质，而从个人印象出发，凭借个人感情，竟无原则地任用干部，如对反革命分子杨德仁的政治、历史情况复杂，宁事先对杨即了解，而竟擅自批准杨德仁入党，且提拔为法院副院长，而造成杨在“三反”中枪杀我党员张尚贤后畏罪自杀的严重后果。1950年和当时正在审查的政治、历史情况复杂的许××结婚（至52年冬才作出结论，无政治问题）。其次，又将地主成份的小姨子按家属供给送中学读书，并拿公家的布给她做衣服。","type":"paragraph"},{"text":"三、官僚主义、抗上压下的恶劣作风极为严重。对县内的工作一手包办，县长已几乎徒有虚名，形成家长式的领导，干部人人害怕，因而严重地脱离了群众。宁的错误思想和行为，对颍上县党的组织起了某些腐蚀作用。","type":"paragraph"},{"text":"根据上述各点，宁之祥为该县党的主要负责人，竟毫无组织观念和纪律观念，其违法乱纪行为实属严重，使生产救灾、治淮工作及对党的政治影响、国家财富遭受严重的损失，其思想上已蜕化变质。为了严肃党纪，经本会讨论提议请省委决定，华东局纪律检查委员会批准，开除其党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd128bfc7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

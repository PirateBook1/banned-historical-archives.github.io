script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于成立地专级县级革命委员会筹备小组和正式革命委员会的审批权限","authors":[],"dates":[{"year":1967,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央关于成立地专级县级革命委员会筹备小组和正式革命委员会的审批权限","type":"title"},{"text":"各军区，省军区，军，各省，市革命委员会，各省军管会：","type":"appellation"},{"text":"关于成立地专级，县级革命委员会筹备小组和正式革命委员会的审批权限，暂规定如下：","type":"paragraph"},{"text":"一，关于尚未建立省，市革命委员会的地区的规定：","type":"paragraph"},{"text":"成立革命委员会筹备小组，地专级由省军区或军审查，报大军区批准，县级由省军区或军批准。","type":"paragraph"},{"text":"成立正式革命委员会，地专级由军区审查，报中央批准；县级由省军区或军审查批准，报大军区备案。","type":"paragraph"},{"text":"二，关于已成立省，市革命委员会的地区的规定：","type":"paragraph"},{"text":"成立地专级革命委员会筹备小组，由省革命委员会审查，成立地专级正式革命委员会，由省革命委员会批准审查，报中央批准，报中央备案；成立县级革命委员会筹备小组，由省革命委员会批准。成立县级正式革命委员会，由省革命委员会审查批准，报中央备案。","type":"paragraph"},{"text":" 中共中央国务院中央军委中央文革小组一九六七年五月三十一日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f59f50599a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

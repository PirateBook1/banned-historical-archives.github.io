script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"周恩来指示","parts":[{"type":"title","text":"200.周恩来指示"},{"type":"paragraph","text":"(1966年10月24日)"},{"type":"paragraph","text":"十月二十四日清晨三时，周总理电传《人民日报》编辑部代总编辑唐平铸同志。唐平铸同志立即给在外等候的二十几个院校的同学传达了这个指示。"},{"type":"paragraph","text":"就《人民日报》十月二十二日社论《红卫兵不怕远征难》周总理指示："},{"type":"paragraph","text":"情况已经了解了，现在在北京的外地学生还很多，每天只能走十几万，根据这两天的情况，北京的学生每天走四——五万。中央已经研究了这个问题，准备发一个通知，大概有这么两点："},{"type":"paragraph","text":"1．北京的学生不要忙于出去，要让外地的学生先走。北京的学生可以留在原校搞批判资产阶级反动路线的斗争。"},{"type":"paragraph","text":"2．长征是一件很艰苦的事情，要有决心，要有很好的准备，要组织好，不是说走就走，不是说到哪里就到哪里，这里得有计划。比如：我们要到大寨，可是那里只能容几十个人，怎么办？去的人多了是安置不下的。"},{"type":"paragraph","text":"注：昨晚十一时许，总理电传五点指示大意："},{"type":"paragraph","text":"1．《人民日报》发表的徒步来京的报导和社论是根据中央的指示，不是《人民日报》自己决定搞的。"},{"type":"paragraph","text":"2．同学们有不同的看法，可以听听大家的意见。这两天暂时不报导这方面问题，过几天中央了解情况以后再说。"},{"type":"paragraph","text":"3．徒步串连这是一个很不容易的事，不会一下子都走去。"},{"type":"paragraph","text":"4．同学们提出来，人走了怎么批判资产阶级反动路线？我们批判资产阶级反动路线，对多数同学来说，主要是进行教育，要彻底肃清错误路线的影响。"},{"type":"paragraph","text":"5．你们过去反对工作组，批判错误路线是正确的，有些人出去了，他们可以得到锻炼，你们仍然坚持正确路线，思想就容易起来。"}],"authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"唐平铸","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cae823288"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

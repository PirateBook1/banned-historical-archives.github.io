script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市举行大会纪念毛主席接见红卫兵九周年发扬“五敢”精神争做革命事业接班人","authors":[],"dates":[{"year":1975,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，上海市中等学校红代会在市革会礼堂举行“纪念毛主席接见红卫兵九周年大会”，近两千名红卫兵代表怀着激动和喜悦的心情参加了大会。会上，大家幸福地回忆起九年前的今天，伟大领袖毛主席首次接见红卫兵的动人情景，激动地说:毛主席亲自戴上红卫兵袖章，给了红卫兵巨大的鼓舞和力量，为红卫兵运动指明了前进的方向。我们要永远跟着毛主席，披荆斩棘往前闯。"},{"type":"paragraph","text":"今年以来，在毛主席关于理论问题的重要指示指引下，红卫兵的革命热情无比高涨，他们中涌现出了为救战友而牺牲自己的优秀红卫兵孔宪凤这样的先进典型。通过学理论、学英雄、树理想、见行动，广大红卫兵的精神面貌发生了深刻变化。在昨天的大会上，市六中学红卫兵团、闸北十中红卫兵团和本溪中学红卫兵团代表，以及共青中学红卫兵于云萍在会上发了言。他们畅谈了学习无产阶级专政理论，学习英雄孔宪凤，树立共产主义远大理想的体会。他们的发言，表达了广大红卫兵继承和发扬革命的“五敢”精神，让青春闪闪发光，争做无产阶级革命事业接班人的坚强决心。"},{"type":"paragraph","text":"有关部门的负责同志出席了会议，并讲了话。"},{"type":"paragraph","text":"会议号召各级红卫兵干部和广大红卫兵，一定要高举红卫兵的战旗，继承和发扬当年红卫兵的革命传统，在继续革命的大道上奋勇前进!具体要做到以下几点:"},{"type":"paragraph","text":"要以英雄为榜样，深入学习无产阶级专政理论。学习马列主义、毛泽东思想，掌握革命理论，是进行反修防修的根本保证。红卫兵要从小粗知一些马列，带头认真读几本马列的书，要把马列著作和毛主席著作结合起来学。要发扬理论联系实际的革命学风，把学习、批判和改造世界观紧密结合起来，争取思想上的更大收获。"},{"type":"paragraph","text":"要继续发扬革命的“五敢”精神，深入批判修正主义教育路线。学校这块旧土壤，修正主义影响很深，余毒还没有肃清。红卫兵要在党的领导下，继续发扬革命精神，象孔宪风那样，凡是不符合毛主席革命路线的，就要敢于说，敢于顶，敢于斗。同时，要团结教师，带领同学，一起战斗。红卫兵还要带头批判和抵制资产阶级思想意识和生活作风。"},{"type":"paragraph","text":"要坚持上山下乡的正确道路，争做缩小三大差别的铺路石子。红卫兵要带头走这条革命的道路。当前学习英雄孔宪凤、吴根生、董克礼的活动，有力地推动了知识青年上山下乡的运动，形势很好，要继续努力，巩固成果，不断前进。"},{"type":"paragraph","text":"要加强红卫兵的建设，发挥红卫兵的组织作用。近几年来，红卫兵组织在党的领导下比较注意了整顿和建设，红卫兵组织的战斗力在斗争中增强了。无论在学校的教育革命中，还是在里弄办“向阳院”中，都发挥了积极作用。但是，我们不能满足，更不能放松，要继续抓下去。红卫兵的发展工作要着重抓一下。在做好发展工作的过程中，要正确掌握标准，及时把那些符合条件的同学吸收到红卫兵组织中来，壮大红卫兵的队伍。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"333699a3e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鞍山市工人和资本家对党关於高、饶反党联盟的决议的反映","authors":[],"dates":[{"year":1955,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"鞍山市工人和资本家对党关于高、饶反党联盟的决议的反映","type":"title"},{"text":"【鞍山分社十二日讯】鞍山广大职工热烈拥护中国共产党全国代表会议关于高岗、饶漱石反党联盟的决议，但有的认为公布的决议很空洞，没有高、饶错误的具体事实；有的怀疑和揣测，如鞍钢总机械师谢工程师说：“把高岗贬为庶民了吗？”黑色冶金设计院技术员齐振华怀疑地说：“高岗怎么会犯错误呢？是否党不用他啦！”鞍钢金属制品厂工人安振远看完报纸说：“扣这么大的帽子。”","type":"paragraph"},{"text":"有些资产阶级分子散布不少恶意言论。市人民代表、市人民委员会委员、市工商联合会副主委栗振东与辽宁省人民代表、市人民委员会委员、市工商联合会秘书长闵兴亚在谈话中说：“高岗没什么了不起的问题，仅仅在执行中央政策时有些地方没领会通，可能主观有些强，闹成意见；另从报纸报道看来，也没有看到他和帝国主义国家及台湾有勾结的词句，这证明没有大问题”。栗又说：“高岗在东北时所犯的错误不只是他一个，还有张秀山、张明远、赵得尊、马洪、郭峰等，现在报纸上还称他们是‘同志’，其实这几个同志和他一样，都是党内干部，主要是高岗承认错误态度不好；对高岗的处理也决不能像贝利亚那样”。接着闵兴亚说：“报纸公布他们的事实已拉到最高原则，其事实那有那么严重。”私营德发永(杂货业)经理王金山造谣说：“别听报纸那么处理的，高岗早就坐飞机到台湾去了……。”广兴成(杂货业)经理尤绍唐歪曲：“报纸公布对高岗、饶漱石反党联盟的决议是纯粹抓他两倒霉的。”","type":"paragraph"},{"text":"残余反革命分子乘机挑拨、诬蔑。伪警尉、运输部工人边守其向杨家起说：“高岗也是不简单的，过去给毛主席也争过地位，因为过去出了不少力表现自高自大。没有他的地位当然要造反了，如高岗过去在东北号召增产节约八百万吨粮食，那么大的功劳不给他个大地位他怎能不起来造反呢？”","type":"paragraph"},{"text":"基督教小群分子、炼铁厂工人于振海说：“高岗也未免太不知足了，还想争权夺利，好像他在陕北根据地有功一样，他骄傲起来，想当总书记和副主席。”","type":"paragraph"},{"text":"(据鞍山市公安局社情简报编)","type":"paragraph"}],"comments":[],"origin":"1955年4月18日新华通讯社编《内部参考》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7eb32f5cef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两套《毛泽东选集》","authors":["郭振芝"],"dates":[{"year":1964,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"两套《毛泽东选集》"},{"type":"paragraph","text":"去年十二月七日，广东惠阳驻军某连战士郑昌龙同志，同时收到了北京新华书店和惠阳新华书店寄来的两封信和两套《毛泽东选集》。他看完信，激动得说不出话来。"},{"type":"paragraph","text":"郑昌龙同志早想买一部《毛泽东选集》，可是他自己曾多次设法购买，都未能如愿。一天，他听说全国许多大城市的新华书店都设立了邮购部，万分高兴，便给北京新华书店寄去一封信，随信寄去了一笔书费。"},{"type":"paragraph","text":"北京新华书店接到来信，书已卖完，他们便把信转给广州新华书店，广州新华书店又转给惠阳新华书店。惠阳新华书店正赶上有书，很快就给他邮来一套《毛泽东选集》。在这短短的几天之内，三个书店都曾先后给他来信。北京新华书店在给郑昌龙同志的信中写着：“你的来信我们已代转广州新华书店，但恐有误，现在我们在别的书店里找到一套《毛泽东选集》，特给你邮去。”"},{"type":"paragraph","text":"当晚，郑昌龙同志在日记本上写着：“我要永远听毛主席的话，像北京新华书店的同志们一样，全心全意为人民服务。”"},{"type":"paragraph","text":"战士　郭振芝"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1ce4e81ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

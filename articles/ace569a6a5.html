script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结战斗  同批“四人帮”","authors":["新华社记者"],"dates":[{"year":1977,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结战斗  同批“四人帮”"},{"type":"paragraph","text":"全国著名劳动模范裔式娟，曾先后十三次幸福地见到伟大领袖和导师毛主席，多次见到过敬爱的周总理。她善于对所在小组的工人做深入细致的思想工作，使先进分子的队伍不断扩大，她的小组被人们称为“红色熔炉”。对这样一位深受人们尊敬的劳动模范，“四人帮”及其在上海的余党却把她视为眼中钉、肉中刺。他们攻击裔式娟“路线斗争觉悟低”，“没有解决好对文化大革命的态度问题”，甚至污蔑她是上海第二棉纺织厂“资本主义复辟的总根子”，污蔑她所在的先进小组是什么“右倾复辟小组”。批林批孔运动中，他们借评法批儒为名煽动人贴她的大字报，开“批判会”，对她进行围攻。裔式娟坚决顶住这股压力。她理直气壮地对小组同志们说：“我们没有错！压得再厉害，也要大干社会主义，大批修正主义。相信总有一天会是非分明的！”她和小组工人一起，坚决同违背毛主席革命路线的错误倾向作斗争，坚决大干社会主义。"},{"type":"paragraph","text":"以华主席为首的党中央一举粉碎“四人帮”，在胜利的时刻，裔式娟严格区分两类不同性质的矛盾，注意团结大多数。对于曾经反对过自己的人，她一次次地主动找他们谈心。她说：“‘四人帮’分裂我们工人队伍，目的是要篡党夺权。我们工人阶级没有根本的利害冲突，一定要团结起来，共同揭批‘四人帮’。”"},{"type":"paragraph","text":"裔式娟前不久已调到上海市总工会工作。我们访问她时，她正在上棉二厂细纱车间劳动。她坚持每星期四都回厂跟班劳动，始终保持着劳动模范的本色。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ace569a6a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于开放初级市场中若干问题的指示","authors":[],"dates":[{"year":1961,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"甘肃省委关于开放初级市场中若干问题的指示","type":"title"},{"text":"各地、市委，自治州委，各县(市)委，各直属党委：","type":"appellation"},{"text":"酒泉市委关于初级市场情况的汇报中反映了一个非常值得注意的问题。这就是在恢复集市中，一部分机关干部、企业职工、家属、学生也趁机大搞投机，大做买卖。这种情况是不能允许的；是与恢复初级市场的根本意义完全相反的。它既会扰乱市场，更要腐蚀职工思想。最近兰州市不仅也有类似情况存在，而且有些居民还以估衣、旧物沿街摆摊，或流动叫卖，情况很乱。各级党员应该立即向所有干部职工和居民群众进行教育，加以制止。","type":"paragraph"},{"text":"(1)向一切人员说明，初级市场只是准许生产者出售自己的产品，消费者买回自己需要的商品，不准任何人转手倒卖，从中赚钱；凡则这样做了的，都是投机违法，以后绝不能再干。干部、职工、学生更应以身作则，成为遵守国家政策、维护社会主义制度的模范。","type":"paragraph"},{"text":"(2)个人节约的粮食，可由自己调剂使用；需要出售时，必须卖给国家粮站，不上市交易，也不准变成熟食出售。","type":"paragraph"},{"text":"(3)不准倒卖粮票，或以粮票换东西。违者，要追查粮票来源。凡是来源不当，或系贪污盗窃，或系倒贩所得，粮票没收，并酌情给以惩处。","type":"paragraph"},{"text":"(4)对于套购或盗窃国家商品、公共财物进行投机的；应予严惩。一切国家商店、机关企业、公共食堂，都应加强职工教育，健全制度，堵塞一切漏洞。","type":"paragraph"},{"text":"(5)为解决居民出售估衣、旧物的需要，应加强寄售所的工作。不愿到寄售所出售的，可以到指定地点出售，不准沿街摆摊，或流动叫卖。","type":"paragraph"},{"text":"(6)对于家庭生活确困难的职工和居民，应该设法从企业福利金或社会救济款中给以补助，不能听其以不正当办法弥补家庭开支。","type":"paragraph"},{"text":"(7)主要城市和大工矿区不能开放初级市场，因为它只能助长投机，不能刺激生产。望各级党委向职工、向群众传达和宣传上述各项政策。","type":"paragraph"},{"text":" 甘肃省委一九六一年元月二十九日","type":"paragraph"},{"text":"(甘肃档案馆91—4—886卷)","type":"paragraph"}],"comments":[],"origin":"李冰编著《“西兰会议”始末及其影响》，中共甘肃省委党史研究室，2009年11月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bef95c2f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

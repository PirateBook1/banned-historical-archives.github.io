script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼毛主席革命文艺路线的伟大胜利!","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:今年国庆，是在无产阶级文化大革命的凯歌声中到来的，是在光焰无际的毛泽东思想获得伟大胜利、毛主席革命路线深入人心、取得极其重大的胜利中到来的。"},{"type":"paragraph","text":"长期以来，文艺界存在一条反革命修正主义黑线，大拆社会主义墙脚，为党内最大的一小撮走资本主义道路当权派搞反革命复辟制造舆论，正如我们伟大领袖毛主席所指出的:不少文艺单位“竟然跌到了修正主义的边缘”。江青同志高举毛泽东思想伟大红旗，率领革命的文艺战士杀出了一个突破口，开辟了一块盛开鲜花的无产阶级文艺阵地。革命样板戏的出现，千万支工农兵业余的和专业的毛泽东思想宣传队的兴起，宣判了反革命修正主义文艺黑线的死刑，标志着毛主席革命文艺路线的辉煌胜利。"},{"type":"paragraph","text":"在迎接中华人民共和国成立十八周年的盛大节日里，我们邀请了部分革命文艺工作者举行座谈会，畅谈大破大立的心得体会。这里发表的是他们在会上的发言纪要。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\09\\679s040101.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1efc20431f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

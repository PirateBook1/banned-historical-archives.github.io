script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局关于地主以股票存单抵退押金的指示","authors":[],"dates":[{"year":1950,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央西南局关于地主以股票存单抵退押金的指示","type":"title"},{"text":"（一）退押工作应从督促地主退出粮食及现金为主，不适宜过早开其他后门。根据各地经验，一般地主确实能退得起，且多以现粮退押；但最近各地发生地主将工厂公司股票拿来退押者应当拒受。因为这些工厂公司股票一时无法变现，政府亦无钱收购；即使政府有钱也不宜收。道理是这些工厂企业原已在整个国民经济中起其应起作用，收购后仍只能起这些作用，并且政治上也不利。","type":"paragraph"},{"text":"（二）最近各地又发生地主将战前的行庄存款、存单请求抵退押金，甚至有借用他人存单抵退者，行庄战前存款经过多次币改贬值，至今全国尚未定出统一解决办法，多数行庄（包括中国交通伪中央等银行）其资产亏累殆尽，大部无力偿付。地主以此项存单给农民实质上系一种骗局。应教育农民拒收此项存单，免使农民受到损失，并避免造成农民与行庄之间的纠纷。","type":"paragraph"},{"text":"（三）西南税务局前曾通知各地税局对退押金收据须贴印花，经我们研究认为不妥，因为印花税数目虽然不大，但无论从押金内扣除或由农协开支均须减少农民收入。故已通知税局停止执行。至于农协代管押金，存入银行得有利息，就其利息收入部分征收利息所得税则是应当的。","type":"paragraph"},{"text":"（四）凡经营工商业之厂矿、作坊、盐场等单位租用之土地，因并非封建剥削关系，故无论在城市或农村均不减租退押。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（上）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d27e2410b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

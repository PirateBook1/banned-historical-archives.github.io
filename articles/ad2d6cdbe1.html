script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"压在女教徒身上的大石头搬掉了","authors":["上海市民主妇联执委","天主教徒","袁蕴常"],"dates":[{"year":1955,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"压在女教徒身上的大石头搬掉了","type":"title"},{"text":"上海市民主妇联执委天主教徒袁蕴常","type":"authors"},{"text":"人民政府破获暗藏在天主教内的龚品梅反革命集团，并依法逮捕了龚品梅等反革命分子，这是一件人人称快的喜事。我是一个女天主教徒，我热烈拥护政府的这个措施。","type":"paragraph"},{"text":"在旧社会里，我们妇女是最受压迫、最得不到自由权利的。解放后，我们妇女有了和男子同样平等的权利，参加各项社会活动，参加国家建设，政治地位大大提高了。但龚品梅反革命集团对我们妇女的翻身却绝对仇视。我们女教徒参加社会活动，他们就诬蔑说“男女混淆不清”；女教徒参加开会、读报、学习，他们就讲“女人只要管管家务好了，用不着管政治”。龚品梅反革命集团利用教会职权，发出“不看、不听、不讲”的非法命令，好像一块大石块压在天主教徒的身上，尤其是压得我们女教徒透不过气来。解放已经五六年了，在每次天主教徒群众性的爱国活动中，有的女教徒第一次去参加，就受到他们的打击。大家都知道，我们做母亲的责任是教育子女爱祖国、爱劳动，做一个好孩子、好学生，把自己的孩子培养成为建设社会主义的有用人才；但龚品梅反革命集团却要教徒母亲阻止自己的孩子参加少先队，不让孩子接受五爱教育。这不但影响儿童教徒身心健康的发展，也造成教徒家长的苦闷。我为我们女教徒切身所受到的痛苦感到极大的愤怒！俗语说：“白露里的雨，到一处坏一处。”用这个话来比方龚品梅反革命集团是很恰当的。因此，肃清龚品梅这个反革命集团，对祖国、对我们教会都是有利的。","type":"paragraph"},{"text":"政府是尊重我们天主教徒的，在各级人民代表大会和政协委员会中都有我们天主教的神长和教徒。一九五五年四五月间，江西、浙江、江苏、安徽、福建各省一百多位天主教的神长、教徒到上海来参观苏联经济及文化建设成就展览会，我亲眼看到政府热烈地接待他们。对我们的宗教生活，政府从来也不干涉，龚品梅反革命集团说政府“干涉宗教信仰自由”，是毫无根据的。","type":"paragraph"},{"text":"龚品梅反革命集团是人民的敌人，也是天主教徒的敌人；肃清龚品梅反革命集团，对国家建设有利，同时也纯洁了天主教会。因此。我们天主教妇女要紧密地团结起来，和全上海人民在一起，在共产党、人民政府的领导下，彻底肃清龚品梅反革命集团和清除暗藏在天主教内的一切反革命分子。","type":"paragraph"}],"comments":[],"origin":"《解放日报》1955年9月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad2d6cdbe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

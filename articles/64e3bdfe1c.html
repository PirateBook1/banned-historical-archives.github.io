script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北加里曼丹《解放报》热烈赞扬  北加里曼丹革命人民举办毛泽东思想学习班  毛泽东思想学习班鼓舞革命战士在武装斗争大道上奋勇前进","authors":[],"dates":[{"year":1970,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北加里曼丹《解放报》热烈赞扬"},{"type":"paragraph","text":"北加里曼丹革命人民举办毛泽东思想学习班"},{"type":"paragraph","text":"毛泽东思想学习班鼓舞革命战士在武装斗争大道上奋勇前进"},{"type":"paragraph","text":"新华社九日讯　北加里曼丹《解放报》最近发表文章指出，在北加里曼丹许多地方举办的毛泽东思想学习班正在极大地鼓舞着革命战士和广大人民群众在武装斗争的大道上阔步前进。"},{"type":"paragraph","text":"文章说，正当我们的革命处在艰难时刻，北加里曼丹的革命组织发出了伟大号召：“高举毛泽东思想伟大红旗奋勇前进！”“大力开办毛泽东思想学习班！”"},{"type":"paragraph","text":"文章强调说：“在斗争处在紧要关头，只有大学大用，活学活用毛泽东思想。这就是总结，这就是经验！”"},{"type":"paragraph","text":"文章说：目前各地革命人民已下定决心，不怕牺牲，排除万难，把毛泽东思想学习班办起来。这是普及和传播毛泽东思想的好办法。"},{"type":"paragraph","text":"文章说：通过毛泽东思想学习班的大学习，才能掌握毛泽东思想的立场、观点和方法，才能提高我们的马克思列宁主义、毛泽东思想的理论水平。通过大学习，才能分清是非，分清敌我，才能提高两条路线斗争的觉悟。"},{"type":"paragraph","text":"文章说，毛泽东思想学习班是造就和培养新型的、革命的、全心全意为人民服务的、用毛泽东思想武装起来的干部的好课堂。可以肯定，通过大办毛泽东思想学习班，将有大批的又红又专的好干部涌现出来。他们将为北加里曼丹的革命事业奋斗终生。"},{"type":"paragraph","text":"文章最后高呼：“毛泽东思想万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64e3bdfe1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

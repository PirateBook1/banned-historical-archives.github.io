script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文联主席团和作家协会主席团连续召开联席会议","authors":["新华社"],"dates":[{"year":1954,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"文联主席团和作家协会主席团连续召开联席会议","type":"title"},{"text":"新华社","type":"authors"},{"text":"中国文学艺术界联合会主席团和中国作家协会主席团从十月三十一日到十二月八日先后召开了八次扩大联席会议，就反对“红楼梦”研究中的胡适派资产阶级唯心论的倾向、“文艺报”在关于“红楼梦”研究问题上的错误等问题展开了热烈的讨论，并检查了“文艺报”的整个工作。会议最后作出了关于“文艺报”的决议，重新规定了“文艺报”今后的方针，改组了编辑机构，并提出了改进中国作家协会及其他各文艺团体机关刊物今后工作的办法。","type":"paragraph"},{"text":"先后在这八次扩大联席会议上发言的，有冯雪峰、俞平伯、陈翔鹤、郑振铎、老舍、何其芳、翦伯赞、杨晦、谭丕谟、游国恩、聂绀弩、陈企霞、宋之的、于黑丁、臧克家、刘白羽、胡风、骆宾基、路翎、钟敬文、吴祖光、孔罗荪、黄药眠、师田平、白刃、康濯、袁水拍、吴雪、李之华、丁玲、周扬、郭沫若、茅盾等三十多人。他们在发言中指出：俞平伯所著“红楼梦研究”和他近年来所发表的一些关于“红楼梦”的文章，是宣传胡适派资产阶级唯心论观点的错误著作。这些著作歪曲了和贬低了我国古典文学作品的意义和价值，在群众中间散布了毒素。会议指出：批判“红楼梦”研究中的资产阶级唯心论，必须进一步展开对胡适反动思想的全面批判。同时，会议严厉地谴责了对资产阶级思想的投降主义。","type":"paragraph"},{"text":"郭沫若在发言中提出了三点重要建议：一、坚决地展开对于资产阶级唯心论的思想斗争；二、广泛地展开学术上的自由讨论，提倡建设性的批评；三、加紧扶植新生力量。他关于建立建设性的批评，提出了十六个字的目标，那就是：明辨是非，分清敌友，与人为善，言之有物。","type":"paragraph"},{"text":"会议的讨论始终是在热烈的自由争论的空气中进行的。各方面的意见都在会上得到了充分的发挥。会议也对一些错误的发言进行了批评。重要发言都将在“人民日报”及首都其它报刊上发表。会议为今后文艺界展开思想斗争作了良好的开端，初步收到了在文艺领域保护和发扬马克思主义思想、反对资产阶级唯心论思想和资产阶级个人主义作风的效果。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1954年12月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f76ac7c087"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川彭县县委关于大贪污分子喻安蛟的材料","authors":[],"dates":[{"year":1960,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"四川彭县县委关于大贪污分子喻安蛟的材料","type":"title"},{"text":"喻安蛟，男，24岁，共青团员，红旗公社人和大队三管区信用站会计。彭县红旗公社人和大队人，家庭出身新上中农，本人成分学生。","type":"paragraph"},{"text":"其父是伪保长，袍哥大爷；大哥喻安兴当过伪保队付；三哥喻安文是个右派分子。","type":"paragraph"},{"text":"喻从小一直读书，53年高小毕业，由于从小就受家庭的资产阶级唯利是图的影响，54年担任小社会计时，就开始拉用和贪污。公社化后，调作三管区信用站会计，又继续贪污。去年5月初旬县召开的万人算账大会上，喻交待贪污公款80多元（退出现金7元多，尚差70多元）党组织考虑到喻贪污数目不大，又系本人交待，人年轻，可以改造好，没有给予处分，继续留任信用社会计。","type":"paragraph"},{"text":"喻不但不痛改前非，相反又在去年秋天，将公社信用部拨给该管区的预购粮食款三千七百八十一元九角，用40多个假名字，将这笔公款改为私人存款。后将单据烧掉，贪污了这笔巨款。由于公社信用部的账目混乱，做的账目收支平衡，加上公社、大队、管区领导上的官僚主义，致使喻的贪污，长期没有发觉。","type":"paragraph"},{"text":"今年3月初，县委财务检查组去三管区清理财务时，社员反映喻平时用钱随便，又曾带领全家到成都耍了四、五天，他的经济收入不多，哪里来的钱呢？通过深入群众了解后，检查组的同志找喻谈话时，喻一直回避抵触，不承认有任何贪污，后经检查组同志多次耐心的教育帮助，仅承认贪污过两分钱，后在管区干部会上，又交待贪污57元，为了彻底搞清喻的账目，大队党总支留喻在大队反省交待的同时，并决定对三区的私人存款进行审查，喻见自己的贪污罪行即将暴露，才不得不承认贪污3781.90元的事实，并交出存单39张，计3564.7元和用贪污购买的毛衣一件，以及粮票22斤。","type":"paragraph"},{"text":"综上所述，喻确是一个坚持资本主义立场的大贪污分子。人和大队党总支已决定撤销喻任信用社会计职务，追回全部贪污款。","type":"paragraph"},{"text":" 1960年4月26日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22972eef90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的“救命菩萨”","authors":[],"dates":[{"year":1990,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九三六年六月，毛泽东在延安同美国记者斯诺谈话时，很风趣地讲述了这样一件往事:"},{"type":"paragraph","text":"“一九一九年初，我从北京去上海，可是我到达浦口的时候又不名一文了。我也没有车票，没有人可以借钱给我，我不知道怎样方能离开浦口。最糟糕的是，我仅有的一双鞋子给贼偷去了。哎哟!怎么办呢?可是天无绝人之路，我碰到了好运气。在火车站外，我遇见了从湖南来的一位老朋友，他成了我的‘救命菩萨’。他借钱给我，买了双鞋，还足够买一张去上海的车票，就这样，我安全完成了我的旅程。”斯诺听了毛泽东回忆的这段往事，深受感动，可惜他当时并没有把毛泽东谈的这位湖南“救命菩萨”的名字记下来，于是成了个“谜”。"},{"type":"paragraph","text":"毛泽东在这里谈到的这位湖南“老朋友”、“救命菩萨”究竟是谁呢?几经考证，原来他就是湖南双峰县的李中。"},{"type":"paragraph","text":"李中，原名李声澥，字印霞，李中是他在上海期间使用的名字。他和蔡和森在一九一三年秋一同赴省考入湖南第一师范学校，在此认识了毛泽东等同学。一九一八年夏，蔡和森与毛泽东为组织赴法勤工俭学先后去北京。李中在一师毕业后即去上海，在一家古董玩器商店帮工。这期间，他经常为店主到浦口、南京去收购古董玩器。一九一九年初，恰好在车站外碰上了毛泽东。"},{"type":"paragraph","text":"毛泽东也始终没有忘记这位湖南“老朋友”，一九五一年曾三次写信邀李中去北京，可是不幸，李中在七月九日病逝于赴京途中，时年五十四岁。"},{"type":"paragraph","text":"(摘自《人民日报》海外版)"}],"comments":[],"origin":"《人民日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57bce08200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

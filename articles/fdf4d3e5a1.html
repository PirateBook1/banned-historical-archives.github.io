script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"严格遵循毛主席“要节约闹革命”的教导坚决堵住挥霍浪费的缺口上海压缩机厂革命职工坚持勤俭办厂原则拒领搪瓷杯","authors":[],"dates":[{"year":1967,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:“发不发一只搪瓷杯，不仅要算经济上的小账，更要算政治上的大账。这是政权向何处去的大是大非问题。”上海压缩机厂的同志说得多么好，分析得多么深刻!"},{"type":"paragraph","text":"无产阶级革命派掌权后，阶级敌人是不甘心他们的失败的，必然要从各方面进行侵袭、腐蚀。变相的经济主义，就是资产阶级思想向我们进攻的糖衣炮弹。一切革命的同志，千万不要以为一只杯子、一只面盆、一条毛巾是小事情，这里也有阶级斗争。缺口，往往是从生活小事上打开的，我们必须由小见大，防微杜渐，把毛泽东思想的伟大红旗，插到一切领域里去。"},{"type":"paragraph","text":"本报讯　“发不发一只搪瓷杯，不仅要算经济上的小账，更要算政治上的大账。这是政权向何处去的大是大非问题。只有‘节约闹革命’，严格防止挥霍浪费，才能保证政权永远掌握在我们无产阶级革命派手里。”这是上海压缩机厂(原精业机器厂)无产阶级革命派和革命群众，最近结合要不要发搪瓷杯问题，学习了毛主席“要节约闹革命”的伟大指示和中央有关指示后的共同体会。"},{"type":"paragraph","text":"最近，该厂行政部门考虑到职工的需要，准备每人发一只搪瓷杯。于是，他们向商业部门预订了二千只杯子，价格共二千余元。正在这时，《人民日报》发表了社论《三论节约闹革命》，该厂革命群众组织的负责人，在税务局和人民银行同志的帮助下，与全厂职工一起重新学习了毛主席的“要节约闹革命”的教导。通过学习讨论，职工的思想认识普遍提高。大家认为，当前文化大革命已发展到两个阶级、两条道路、两条路线大决战的关键时刻，应牢牢掌握斗争的大方向，正确处理好个人利益与国家利益的关系。今天，党内一小撮走资本主义道路当权派虽在政治上被打垮了，但是，他们还会从经济上、生活上来腐蚀我们革命派，我们必须保持高度警惕。我们要坚决贯彻执行毛主席关于勤俭建国、勤俭办企业、勤俭办一切事业的指示，发扬勤俭节约、艰苦朴素的优良传统。发一只搪瓷杯虽是小事，但此风一开，却会打开挥霍浪费的大缺口。我们要在生活领域里击退资本主义势力的进攻，就要从点滴小事上认真堵住小缺口，这样才能保证政权不变颜色。"},{"type":"paragraph","text":"现在，该厂已向商业部门退订了二千只搪瓷杯。许多革命派同志说:我们要永远听毛主席的话，艰苦朴素闹革命，坚决肃清党内一小撮走资本主义道路当权派惯于玩弄的经济主义的流毒，把文化大革命进行到底，保证政权永不变色。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf4d3e5a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

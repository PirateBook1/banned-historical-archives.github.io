script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让彝族儿女能读毛主席的书","authors":[],"dates":[{"year":1971,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让彝族儿女能读毛主席的书"},{"type":"paragraph","text":"在金沙江畔的丛山峻岭中，有一个洛波寨子社。夜晚，农民学校的教室里传出琅琅的读书声。民办教师、共产党员库吉铁，指着黑板上一行金光闪闪的大字，一字一句地教着：“教育必须为无产阶级政治服务，必须同生产劳动相结合。”"},{"type":"paragraph","text":"金阳县洛波寨子社的广大翻身奴隶在旧社会没有学过文化，办社后遇到不少困难。而刘少奇的反革命修正主义教育路线又排斥广大翻身奴隶入学。库吉铁怀着对万恶的旧社会和反革命修正主义教育路线的强烈仇恨，组织了一些年轻人学文化。"},{"type":"paragraph","text":"解放前，库吉铁一家三代都是锅庄娃子（即最低层的奴隶），他最懂得旧社会的苦，最知道新社会的甜。在教学中，他经常组织社员们忆苦思甜，用毛泽东思想教育人。他为了学习和宣传好毛泽东思想，先后买了三本不同的字典，遇到认不得的字随时查阅。有时，为了弄懂一句话，他翻山越岭跑十几里去找人教。他无微不至地关心学生，冬天，他上山砍柴，给学生取暖；雨天，他背送年幼的学生回家。翻身奴隶感激地说：“库吉铁为了让彝族儿女都能读毛主席的书，花了多少心血啊！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2071270d95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

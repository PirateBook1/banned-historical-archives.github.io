script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中友协（正统）中央总部领导人热烈赞颂毛主席光辉谈话  毛主席谈话鼓舞日本人民胜利前进  坚决同中国人民、亚洲人民和全世界人民团结起来进行反帝反修斗争","authors":[],"dates":[{"year":1970,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日中友协（正统）中央总部领导人热烈赞颂毛主席光辉谈话"},{"type":"paragraph","text":"毛主席谈话鼓舞日本人民胜利前进"},{"type":"paragraph","text":"坚决同中国人民、亚洲人民和全世界人民团结起来进行反帝反修斗争"},{"type":"paragraph","text":"新华社二十九日讯　东京消息：在中国人民的伟大领袖毛主席《支持日本人民反美爱国正义斗争的谈话》发表六周年的时候，日中友好协会（正统）中央总部的部分领导人热烈赞颂这篇光辉的谈话。"},{"type":"paragraph","text":"日中友好协会（正统）中央总部理事长宫崎世民说，毛主席六年前发表的《支持日本人民反美爱国正义斗争的谈话》，深深地铭刻在日本人民的心里，毛主席的谈话总是鼓舞着我们在艰难困苦的环境里前进。"},{"type":"paragraph","text":"宫崎说，在毛主席谈话的指引下，日本人民反美爱国斗争正在蓬勃发展，日中友好运动不断前进。他说：“我们要同中国人民团结起来，同亚洲各国人民团结起来，同全世界人民团结起来，坚决进行反帝反修斗争，把一九七○年变为伟大胜利的一年。”"},{"type":"paragraph","text":"日中友好协会（正统）中央总部常任理事斋藤纪江回顾了毛主席发表谈话以来，日本人民反美爱国斗争的胜利发展，欢呼日本人民在斗争中找到了毛泽东思想这个强大的思想武器。"},{"type":"paragraph","text":"她说：我们正在进行适应目前形势的新的斗争，更加认识到毛主席六年前的论断是完全正确的，同时深深感到必须以毛泽东思想为指针，继续团结一切可以团结的力量，和中国人民紧密地团结起来，配合亚洲人民、世界人民的斗争，把美帝国主义从日本干净、彻底地赶出去。"},{"type":"paragraph","text":"斋藤表示：她决心要为实现日本的独立、民主、和平与中立而斗争，来回答毛主席对日本人民斗争的鼓舞、期待和信任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c82df0e7e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

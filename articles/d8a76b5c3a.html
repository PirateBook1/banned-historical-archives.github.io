script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于取缔“圣母军”应注意事项的指示","authors":[],"dates":[{"year":1951,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于取缔“圣母军”应注意事项的指示","type":"title"},{"text":"中央6月15日关于处理天主教问题的指示中，曾提出今年内催毁全国“圣母军”的组织，7月8日中央又介绍了天津市取缔“圣母军”的计划。关于各地取缔“圣母军”问题，兹提出以下几点意见，供给你们参考执行。","type":"paragraph"},{"text":"（一）各地须根据当地具体情况（即对圣母军的了解程度及我们工作的基础），适时拟定取缔计划。准备工作完成后，即以军管会名义（无军管会的地方以公安机关名义）宣布该组织为非法，实行取缔。","type":"paragraph"},{"text":"（二）命令公布后，依该组织人员之多少，限定日期，命团员声明退团，支会“职员”以上进行登记，并从中搜集有关材料，其拒不履行者，支会“职员”以上予以逮捕，训斥。","type":"paragraph"},{"text":"（三）对各地该组织之最高负责人（不限定那一级，少数一二人）可予逮捕，其他地位不很高但确有罪证可查或操实权者，特别是外国人（如分会的指导司铎）亦可逮捕。但确为革新运动中之积极向我分子例外。决定逮捕之批准权，中国人由各中央局掌握，外国人照中央八月二日关于外国反革命分子的处刑问题指示电第八条办理。","type":"paragraph"},{"text":"（四）“圣母军”之外国人除应逮捕者外，原则上一律驱逐出境或限期出境。但亦应报告中央公安部取得政务院批准后执行。","type":"paragraph"},{"text":"（五）在进行过程中，须随时搜集材料，发动圣母军团员和天主教徒进行控诉，发表宣言，用各种方法在教内、教外及报纸上扩大宣传，以争取教育天主教内外之广大群众，并应特别注意争取一部分中国神甫参加。","type":"paragraph"},{"text":"（六）在声明退团、进行登记、逮捕及控诉中，应随时注意选择对象，培养与发展向我分子，以为取缔工作之内应，及为今后斗争布置伏线。","type":"paragraph"},{"text":"（七）对该组织之财产，一般采取从宽处理的原则，除可确定为该团之独立财产者予以没收外，一般可交天主教革新委员会接收使用。无革新委员会的地方，经政府批准，可交天主教会接管。","type":"paragraph"},{"text":"（八）以上取缔工作，统由各大行政区宗教问题委员会在党委领导下负责掌握之。各大行政区应选择“圣母军”活动最强、我们工作也最有基础的地区，做重点突击，以突破其主要阵地，其他地区予以配合。","type":"paragraph"},{"text":"（九）在取缔过程中，应注意不要造成反天主教的印象，以免予敌借口向我反击或引起教徒群众不满而使我脱离群众。","type":"paragraph"},{"text":"（十）取缔圣母军工作应与各地天主教的三自革新运动结合起来，已经建立了在我们领导下的天主教“三自”革新运动委员会的地方，应使该会积极参加这一工作。","type":"paragraph"},{"text":"各地接电后，望将当地“圣母军”情况和取缔的具体计划报告中央，在工作进行中，亦望定期报告为要。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8a76b5c3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

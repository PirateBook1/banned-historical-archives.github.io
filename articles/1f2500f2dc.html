script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海工商界五反运动推迟开始　目前集中力量进行机关三反运动","authors":[],"dates":[{"year":1952,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"上海工商界五反运动推迟开始　目前集中力量进行机关三反运动","type":"title"},{"text":"【华东总分社二十七日讯】薄一波抵沪后，华东局已决定将上海工商界五反运动推迟至三月底或四月初开始。目前将集中力量进行机关内部的三反。在机关内部现已发现不少重要线索，华东贸易部已发现一个虎窝集体贪污一万亿元。对工商界目前则暂采取稳定的方针：","type":"paragraph"},{"text":"(一)从今日起暂不抓人；","type":"paragraph"},{"text":"(二)已捕者具保释放一批；","type":"paragraph"},{"text":"(三)搜集研究各方检举材料；","type":"paragraph"},{"text":"(四)报纸除一般揭露资产阶级丑恶外，逐渐将火力转向内部三反；","type":"paragraph"},{"text":"(五)店员打锣打鼓的宣传攻势暂时收缩一下。总之，先把内部整理好，然后集中全国力量最后在上海打决定性的围歼战。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f2500f2dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有些农村干部以副业生产为名大搞投机贩运活动","authors":["新华通讯社","河北日报“参考资料”"],"dates":[{"year":1962,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"有些农村干部以副业生产为名大搞投机贩运活动","type":"title"},{"text":"新华通讯社河北日报“参考资料”","type":"authors"},{"text":"本刊讯  河北省宝坻县今年沥涝灾害比较严重，秋季只有五成年景，县、社各部门和广大群众都很重视开展冬季副业生产，并已取得很大成绩；但是在事业生产中，个人经营的比重很大，而且大部分人进行投机贩运活动。","type":"paragraph"},{"text":"各县副业生产中，个人经营的比重占46,4%，获利占利总数的一半以上。有些队，绝大多数社员离开集体去单独活动。石桥公社张庄生产队四十六户，有三十九户自己出去搞个体经营。","type":"paragraph"},{"text":"这些搞个体经营的社员，绝大多数参加自由市场活动，有些甚至搞投机贩运。历史上全县小商贩最多达到过一千六百多人，多数集中在城镇周围；现在，全县约有三千人以上，几乎村村都有。城关工委最近调查了所属的三十二个大队，搞商业的有一百六十一人。这些人从城市套购工业品(如自行车零件、化肥、白矾、纸烟等)到农村高价出售，再由农村套购农产品(如土布、土烟、粮食、花生等)到城市、到山区贩卖。不少生产队对这种投机贩运活动根本不管，有些生产队还怂恿社员搞投机活动。大马庄大队规定出去贩运的人每天交三元，记十分。","type":"paragraph"},{"text":"有些人捣卖粮食、棉花和食油。霍各庄公社白龙港大队，以大队长吴怀信为首的四个干部，搭伙贩运面粉。牟取非法利润。农村轧花坊和土纺土织也逐渐增多。高庄公社乔辛庄大队八户有织布机，各义上是加工自留棉。实际上是做棉布生意。","type":"paragraph"},{"text":"在集体经营的范围内，有些地方以副业为名，也搞投机活动。如霍各庄公社高八庄大队从市上买麦子，加工成面粉，掺水掺假后拉到蓟县山区出卖，再捎回柿子，从中牟取高利一万多元。有的屠宰耕畜到市场上高价卖肉。如大屯口公社镇西大队，两个多月宰牛一百三十二头。有的经营饮食业。农村的“五坊”，全县已开办一百五十五个，其中大部分是在“自由市场”上高价买粮，然后制成粉、油、酒等到市场上高价出售。北坛公社赵家铺大队，把请剧团唱戏也当成一种副业收入。方庄公社田四庄大队灾后开了赌局，专有一人服务，已抽头钱三百多元，作为集体收入。(据河北日报“参考资料”编)","type":"paragraph"},{"text":"来源：1962年12月11日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df10aa25fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

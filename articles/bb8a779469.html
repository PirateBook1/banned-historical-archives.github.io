script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁说“泥腿子”不配搞科研？","authors":["李贞生"],"dates":[{"year":1976,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁说“泥腿子”不配搞科研？"},{"type":"paragraph","text":"吉林省海龙县河洼大队朝鲜族老贫农　李贞生"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平胡说“依靠工农兵是相对的”；科技界右倾翻案风的鼓吹者也诬蔑工农群众“文化水平太低”，不配搞科研。我们贫下中农听了这些胡说八道，真是气极了。我是个庄稼人，只念过三年书。照科技界刮右倾翻案风的人看来，我的文化水平太低，只配握锄杆，是不配搞科学研究的了。但是，从一九六六年起，我在党的领导和支持下，在贫下中农的帮助下，经过实践，培育出了资产阶级专家料想不到的玉米稻。这是对诬蔑我们不配搞科研的刮右倾翻案风的人一记响亮耳光。"},{"type":"paragraph","text":"玉米和水稻，一个是旱地上长的，一个是水田里生的，这两种不同的作物能进行杂交吗？按照过去遗传学的理论，有性杂交只能在同属科作物之间进行。玉米和水稻这两个不同属科的作物进行杂交，能不能成功呢？毛主席说：“人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来。”远缘杂交这个“禁区”能不能打破，只有通过实践，才能得出正确的结论。"},{"type":"paragraph","text":"我以“长丰”号水稻为母本，“英粒子”号玉米为父本，反复实践，掌握了母本水稻温汤去雄的办法，找出了采集玉米雄穗花粉的最好时间，终于成功地完成了玉米和水稻的有性杂交，取得了第一代玉米稻二十一粒种子。第二年，我把这二十一粒种子播到地里，成苗十七棵。秋天，从三棵发生变异的植株中选出了一棵茎秆粗壮、穗大粒大、结实良好的玉米稻作种子，来年又进行了播种、培育。经过反复实践培育出来的玉米稻种，显示出早熟、耐寒、耐旱、抗病而又高产等优点。现在，我们培育出的玉米稻已经是第十代了。十年来，我除了细心对原来培育的玉米稻进行提纯复壮外，又搞了四十多个新的组合杂交试验。经过几年来的选择和培育，某些品种的优点已经超过了原来的玉米稻。"},{"type":"paragraph","text":"我们科学实验小组的同志们，在培育玉米稻的过程中，坚持斗争哲学。当阶级敌人把试验品种偷走，妄图破坏测产的时候，我们一面狠狠打击阶级敌人的破坏活动，一面总结经验教训，提前做好第二年的试验准备工作，把育种试验继续进行下去。毛主席关于实践第一的观点，指引着我们敢于闯远缘杂交这个“禁区”，还在有关科研部门的帮助下，对玉米稻进行理论研究，取得了一定的成果。"},{"type":"paragraph","text":"“在某种意义上来说，最聪明、最有才能的，是最有实践经验的战士。”实践证明，毛主席的这个论断是非常正确的。邓小平和科技界刮右倾翻案风的人诬蔑工农兵不配搞科研，只能说明他们是代表资产阶级的利益说话。我们科学实验小组的同志们，决心狠批邓小平反革命的修正主义路线，进一步搞好群众性的科学实验，用实际行动回击右倾翻案风，保卫和发展文化大革命的胜利成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb8a779469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

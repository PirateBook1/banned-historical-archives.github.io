script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美日反动派搞起所谓“西藏秘宝展览会”策动反华  日本革命人民强烈抗议举办反华展览会  革命人民在会场内高唱毛主席语录歌　揭露反动派反华阴谋","authors":[],"dates":[{"year":1967,"month":10,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美日反动派搞起所谓“西藏秘宝展览会”策动反华"},{"type":"paragraph","text":"日本革命人民强烈抗议举办反华展览会"},{"type":"paragraph","text":"革命人民在会场内高唱毛主席语录歌　揭露反动派反华阴谋"},{"type":"paragraph","text":"新华社六日讯　据东方通讯社报道：日本革命人士和旅日爱国华侨约一百人五日下午涌进设在东京松坂屋百货店楼上的“西藏秘宝展览会”会场内，强烈抗议“读卖新闻社”秉承美日反动派的意旨，举办这个展览会，策动反华。"},{"type":"paragraph","text":"他们在会场内外向被骗来参观的观众揭露了西藏叛匪头目达赖背叛祖国，堕落成为印度反动派的走卒，继续进行反华活动的真面目。他们还要求主办人员立即停止这个为阴险的反华目的服务的所谓“西藏秘宝展览会”，并把叛匪达赖赶出日本。"},{"type":"paragraph","text":"日本警察当局竟然出动一百多名警察到会场对革命人士进行血腥镇压，并非法地逮捕了二名青年。但是革命人士毫不畏惧地同警察进行了英勇的斗争，最后展览会的主办人员被迫停止展览半天。随后，革命人士的代表强烈要求《读卖新闻》企划部长村上立即把叛匪达赖赶出日本并停止举行展览会，但是村上蛮横地拒绝了上述要求，并且扬言还要按预定计划，在大坂和静冈继续举行这个展览会。于是革命人士在松坂屋百货店散发传单，揭露了他们的反华阴谋，并向观众揭露佐藤反动政府推行反革命、反人民的政策。他们高喊口号：“叛匪达赖滚出日本！”“立即停止举行展览会！”“反对佐藤政府敌视中国的政策！”“日中两国人民战斗的友谊万岁！”"},{"type":"paragraph","text":"日中两国英勇的战士们高唱毛主席语录歌从百货店的六楼走到一楼，他们撕毁了“西藏秘宝展览会”的招贴画，砸了展览会的广告牌，然后在街上游行示威，前往警察署，要求立即释放被非法逮捕的二名青年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96f512f4fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁的事实粉碎了刘少奇一类骗子散布的“国富民穷”的谰言上海人民储蓄存款迅速增长","authors":[],"dates":[{"year":1972,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市区和郊县今年上半年储蓄存款的新开户达二十九万户，相当于去年全年增长的户数，储蓄存款总额比去年年底上升百分之四点六三，其中定期存款占百分之八十以上。人民储蓄存款的不断增长，充分反映了党的艰苦朴素、勤俭节约的优良传统深入人心，广为发扬。"},{"type":"paragraph","text":"无产阶级文化大革命以来，上海人民储蓄存款比无产阶级文化大革命之前大量增加，去年增长的幅度超过了文化大革命以来的任何一年，今年上半年比去年同期又有较大幅度的增长。这一事实，雄辩地说明了我们伟大的社会主义祖国工农业生产迅速发展，市场繁荣，物价稳定，人民生活水平不断提高，同时也是对刘少奇一类骗子污蔑我国“国富民穷”、人民“实际生活水平下降”的无耻谰言的有力驳斥。如普陀区胶州街道药水弄，解放前是个烟灰毒雾弥漫，垃圾、粪便满地的地方，劳动人民住的是“滚地龙”，喝的是臭浜水，不少人家靠挖野菜充饥过日子。解放后，“滚地龙”换成了一排排的小洋房，许多人家还添置了自行车、手表、收音机、缝纫机等日常用品，并有了储蓄。杨浦区解放前只有当铺没有银行，许多劳动人民常常靠典当衣物过日子；解放后，全区银行储蓄机构有四十三处，参加储蓄的有三十九万户，全区储蓄存款总数按区人口平均计算，每人达七十元。随着人民收入的增加，储源不断扩大，储蓄存款数量还在不断增长中。"},{"type":"paragraph","text":"今年上半年，中国人民银行上海分行干部在思想和政治路线方面的教育中，纷纷深入工厂、里弄、学校、农村，以图片展览和说唱等形式，宣传毛主席关于“勤俭建国”的教导，使艰苦奋斗、勤俭节约的思想进一步深入人心，提高了广大群众为革命参加储蓄的自觉性。广大人民把储蓄看作是支援社会主义革命和建设的实际行动，他们从节约一粒米、一块煤、一度电开始，精打细算，妥善安排，将节省的余钱，积极参加储蓄。长宁区江苏路街道十三条里弄中，将近一半的居民参加了储蓄，储蓄总额达三十余万元。广大青年通过路线教育，更加了解到今天的幸福生活来得不易，他们想到世界上还有千千万万劳动人民在受苦受难，表示一定要努力工作，勤俭节约，积极参加储蓄，支援国家建设和世界革命。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"443d1ce7c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

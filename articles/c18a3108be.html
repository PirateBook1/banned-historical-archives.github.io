script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省部分地区富农、私商破坏粮食收购工作","authors":[],"dates":[{"year":1954,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"云南省部分地区富农、私商破坏粮食收购工作","type":"title"},{"text":"【云南分社15日讯】云南省墨江、广通、楚雄等县及麻栗坡市等地均发现富农、私商破坏国家粮食收购工作。如墨江县富农以高于我牌价28.8%的价格抢购农民蚕豆；鹤庆县十三村一富农除进行套购外，并买黑市黄豆和大米，其中大米以每升一万五千元的价买进，又以一万九千元的价卖出。楚雄、鹤庆等地的富农，私商，以粉条等货物在农村交换粮食。景谷、鹤庆、马关等县还发现私商、富农以猪肉和猪只在农村中换粮和买青苗。","type":"paragraph"},{"text":"另外有些富农公开拒绝收购。广通县富农王开金实际有余粮一石三斗多，但他不服从群众评议，公开抗拒。曲靖县富农李中才不卖粮食给国家，偏要以低价卖给村干部王家寿，进行拉拢破坏。在马龙、镇雄等县均发现有富农和其他坏分子将煮熟和生芽，生虫的粮食掺入售粮和夏徽公粮中，来进行破坏。","type":"paragraph"},{"text":" （龚农）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年7月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c18a3108be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

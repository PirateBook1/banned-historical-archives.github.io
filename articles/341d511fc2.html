script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子苏蔚祖的反动言行","authors":["中共云南省委整风领导小组"],"dates":[{"year":1957,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"右派分子苏蔚祖的反动言行","type":"title"},{"text":"中共云南省委整风领导小组","type":"authors"},{"text":"简历：","type":"subtitle"},{"text":"苏蔚祖，男，42岁，云南河西县人，家庭出身地主，本人40年以前上学，40年于云南大学毕业。38年七月曾参加国民党，47年7月至48年7月，公费至美国实习金属采矿，回国后任个旧锡业公司副工程师，49年10月至一平浪元永辐矿任矿长，解放后留用。现任省盐务管理局矿冶工程师。解放以来，一直对党不满，减退时，曾向法院起诉，骂农民违犯政策，责备法院是官僚主义，三反后判处管制，思想上更加不满，背后发牢骚，常讽刺党员。","type":"paragraph"},{"text":"鸣放中反党反社会主义言行","type":"subtitle"},{"text":"(一)诬蔑解放后人权无保障","type":"subtitle"},{"text":"解放前人权无保障，但没有现在严重，随便捕人，除党团员外，人人自危。三反运动只听少数人的话……三反为什么把我关起来。人权无保障暗无天日，是打着马列主义旗子，干唯心主义的事。今天在这里，明天不知怎么样。我处在今天社会里，总感到人权无保障，特别人事工作，把思想问题和政治问题联系在一起。以这样眼光看，每个人都是坏人，都要杀头……我现在仍然不敢相信人权有保障。","type":"paragraph"},{"text":"(二)诬蔑解放后言论无自由","type":"subtitle"},{"text":"宪法规定有言论自由，但在开座谈会以前就没有言论自由，一提就是发牢骚，发牢骚就是反对领导，反对领导就是反革命，反革命就要杀头，这是一套逻辑。","type":"paragraph"},{"text":"(三)宣称要组织一个公务人员惩戒委员会，以保障人权","type":"subtitle"},{"text":"今天不知明天的事，我看到今天的警卫比看到国民党的兵还害怕。因此，要组织一个公务人员惩戒委员会，以保障人权，可是现在真比封建社会不如。","type":"paragraph"},{"text":"(四)反对知识分子思想改造","type":"subtitle"},{"text":"对知识分子……，运动中算总账，从数学上看，点联线，线联面，面联体，问题就算多了。应以预防为主，治疗为辅，算总账是很讨厌的。","type":"paragraph"},{"text":"(五)诬蔑党的干部政策是“用人唯党”并诬蔑党员有特权","type":"subtitle"},{"text":"在很多朝代“招贤纳士，兼收并多”，……今天是用人唯党，党领导权是否就表现在这方面？现在好象每个地方都配上一个党员，我看不一定这样……。党员特权思想是领导上帮助他们发展起来的。王子犯法应与庶民同罪，党员有两重身分……，在法庭上摆老资格，官官相护，有些投机分子利用他作挡箭牌。","type":"paragraph"}],"comments":[],"origin":"《揭穿右派分子的丑恶面目》（内部资料　注意保存，中共云南省委整风领导小组办公室编印，1957年9月3日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"341d511fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

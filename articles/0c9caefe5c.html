script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1403","name":"中央组织部关于出国实习人员及援朝技术人员的政治审查问题的补充通知","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部关于出国实习人员及援朝技术人员的政治审查问题的补充通知","dates":[{"year":1954,"month":4,"day":21}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（上），209-210","tags":[{"name":"出国","type":"主题/事件"},{"name":"抗美援朝","type":"主题/事件"},{"name":"审干","type":"主题/事件"},{"name":"肃反","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部关于出国实习人员及援朝技术人员的政治审查问题的补充通知"},{"type":"subtitle","text":"1954年4月21日"},{"type":"paragraph","text":"关于出国实习人员及援朝技术人员的政治审查问题，我们及中央财经委员会、中央公安部曾分别发过专电，为使这一工作能及时顺利地完成，特再补充通知如下："},{"type":"paragraph","text":"一、对出国实习人员及援朝技术人员的政治审查工作，除由中央各部直接选派者外，凡属于由各大区、省、市选派之人员，均应由当地党委负责领导与组织各该厂矿企业单位，并由当地公安机关协助，认真进行审查。对于选派人员，经审查确定后，由原单位作出负责的审查结论，填写出国人员审查登记表(每人三份)，由该单位党组织或党员行政负责人签署，并经当地党委有关部门和公安机关负责人检查签署，再将原有档案及各项材料连同登记表呈送中央一级主管业务部门，援朝技术人员如系由地方国营企业选调者，经大区业务部门进行复审后，送国家计划委员会转送中央公安部作最后审查。"},{"type":"paragraph","text":"二、原由中央财经委员会和中央公安部所制的出国人员审查登记表内“原保送单位及当地党委审查”一栏，应改为“原保送单位审查结论及当地党委和公安机关的意见”由保送单位负责人签署；当地党委有关部门和公安机关应认真地进行检查，签署意见并盖章。"},{"type":"paragraph","text":"三、援朝技术人员中还有一部分需由私人工业或手工业中选派的人员，则应在当地党委领导下由主管部门和当地公安机关协同进行审查，作出结论并盖章。确定后，每人亦须填写出国人员审查登记表二份，连同有关材料送大区公安机关进行复审，再送国家计划委员会转中央公安部作最后审查。"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c9caefe5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

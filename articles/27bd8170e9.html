script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“严惩违法乱纪的党委负责干部”","authors":["史直人","张旭","曹松太","河南农学院","陈宝权","霍镇标"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“严惩违法乱纪的党委负责干部”","type":"title"},{"text":"河南农学院史直人曹松太陈宝权霍镇标张旭","type":"authors"},{"text":"史直人（农59级学生）：严惩违法乱纪的党委负责干部以及其他违法乱纪分子。要求开除他们的党籍和团籍。","type":"paragraph"},{"text":"曹松太（职员，党员）：肃反是违法乱纪，对我院的领导应该进行处分。在肃反中不打人就是落后，主动打人者为先进。","type":"paragraph"},{"text":"陈宝权（林59级学生）：在这次整风运动中，群众揭发的我院在肃反时期私设法庭，使用残酷刑法审讯肃反对象的事实，实在骇人听闻。我认为在社会主义国家内出现这种严重违犯人道主义，违犯国家宪法的现象是不应该的。所有违法乱纪分子都应该受到国家法律的制裁。因而，我支持范濂（注：范是右派分子）教授的发言，要求上级省委，省人民监察院，组织检察组，对本院肃反运动进行全面检查，并向法院起诉，坚决惩办违法乱纪分子。","type":"paragraph"},{"text":"霍镇标（农60级学生）：胡风不是反革命，逮捕他不应该。肃反是惨无人道。对违法乱纪分子不能迁就，对待他们（注：指肃反积极分子）不能和风细雨，必须依法惩处。有血债者难逃。受害者起来吧！我们全力支持你们。","type":"paragraph"},{"text":"张旭（林60级学生）：亲爱的受委屈的同志们，我们支持你们伸冤到底，彻底惩办违法乱纪分子，让他们（注：指党委）这帮十足的官僚老爷们下台，滚蛋。","type":"paragraph"},{"text":"亲爱的受迫害的大哥大姐们，我对你们在肃反中所受的委屈表示完全同情，我百分之百的支持和拥护你们与凶手（注：指肃反积极分子）算帐，要这批凶手们偿还血债。我们必须伸冤，必须彻底惩办凶手。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27bd8170e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

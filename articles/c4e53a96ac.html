script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市高等学校委员会关于在首都各高等学校开展学术批评和讨论的通知","authors":[],"dates":[{"year":1954,"month":12}],"is_range_date":false,"parts":[{"text":"中共北京市高等学校委员会关于在首都各高等学校开展学术批评和讨论的通知","type":"title"},{"text":"北京大学、人民大学学校已开始对“红楼梦研究”中的俞平伯思想进行批判，并将展开对胡适派资产阶级唯心论思想的批判。首都各高等学校都将开展学术的批评和讨论，对此我们提出下列几点意见：","type":"paragraph"},{"text":"一、首都各高等学校中的资产阶级唯心论的学术思想未受到过系统的批判。这些错误的思想仍在不同程度地影响着教学与科学研究工作。开展学术批评和讨论是必要的。应该有领导有重点地逐步开展。目前，首先在北大、师大、人民大学等校的有关各系及教研室批判俞平伯的错误思想、胡适派资产阶级唯心论的思想。","type":"paragraph"},{"text":"二、学术批评和讨论是一件经常的、细致的学术工作，不是突击式的政治运动，应当在科学研究的基础上进行。只有这样，学术的批评和讨论才能有成果，资产阶级学术思想才能受到彻底的批判。进行这一工作不能采取思想检查“过关”等形式，只能采用学术研究的方法，如举行学术报告会、学术讨论会和组织学术论文等。","type":"paragraph"},{"text":"三、目前急需在党内、外讲清中央关于学术批评和讨论的方针，以统一党内思想，解除部分老教师的顾虑，端正学术自由批评和自由讨论的态度。在开展学术批评和讨论时要注意培养新生力量，注意新老教师的团结，可以适当地提倡新老教师共同进行科学研究的方式。","type":"paragraph"},{"text":"四、各校要结合科学研究工作制订开展学术批评和讨论的具体计划。各有关教研室除原有的科学研究题目外，可以围绕“红楼梦”问题和胡适的反动学术思想，提出若干题目，组织教师（可包括研究生）进行科学研究。计划应该实事求是，要注意与经常的教学工作相协调，与校外各有关方面相配合。各校应尽可能出版自己的学术刊物，举行学术讨论会。","type":"paragraph"},{"text":"五、在不妨碍正常学习的条件下，可组织学生听有关的学术报告和讨论，但应注意防止学生借口教师学术思想有错误而不尊重教师或不上课等违反学习纪律的现象。","type":"paragraph"},{"text":"六、在开展这一工作时，必须遵守中央关于学术批评和讨论的方针。并需注意防止旧学术界的宗派纠纷，防止坏分子的造谣破坏。","type":"paragraph"}],"comments":[],"origin":"根据《中共北京市委重要文件汇编》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4e53a96ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

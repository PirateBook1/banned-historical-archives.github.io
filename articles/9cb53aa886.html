script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华大学《井冈山》报编辑部检查","authors":["《井冈山》报编辑部"],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"清华大学《井冈山》报编辑部检查","type":"title"},{"text":"《井冈山》报编辑部","type":"authors"},{"text":"向人民负责","type":"subtitle"},{"text":"——关于十三、十四期井冈山报编辑部文章的检查","type":"subtitle"},{"text":"最高指示","type":"subtitle"},{"text":"我们的责任，是向人民负责。每句话，每个行动，每项政策，都要适合人民的利益，如果有了错误，定要改正，这就叫向人民负责。","type":"subtitle"},{"text":"本报十三、十四期合刊中，“清除托派”一文存在着原则性的错误。文章错误地提出了“清除托派”的错误口号，严重混淆了两类不同性质的矛盾。","type":"paragraph"},{"text":"什么是托派？斯大林同志说：“过去，在七八年前，托洛茨基主义是工人阶级中这样的政治派别之一，诚然，是一个反列宁主义的，因而也就是极端错误的政治派别，可是当时它总算是一个政治派别。……现时的托洛茨基主义，并不是工人阶级中的政治派别，而是一伙无原则的、无思想的暗害者、侦探间谍、杀人凶手的匪帮，是受外国侦探机关雇用而活动的工人阶级死敌的匪帮。”（见毛选一卷一六二页）","type":"paragraph"},{"text":"但是，我们的文章却说：“有些人对打击党内走资本主义道路当权派不感兴趣，而热衷于拆革命造反派的台，他们不是致力于革命造反派的大联合，而是挑拨离间，搞分裂，借以扰乱人心，分化瓦解革命队伍。”我们的错误就在于把这种人误当作托派。","type":"paragraph"},{"text":"对于左派队伍中一些问题，对于属于人民内部矛盾的问题，应该按照《红旗》第三期社论所指出的，“要根据毛主席一贯提倡的惩前毖后、治病救人的政策和团结——批评——团结的公式去解决，多作自我批评，而不要互相攻击。”","type":"paragraph"},{"text":"除此之外，其他文章也有缺点和错误，欢迎批评指正。","type":"paragraph"},{"text":"错误的教训是沉痛的。我们一定要加倍努力地学习毛主席著作，加倍努力地学习《红旗》杂志第三期社论，认真领会主席思想的精神和中央的精神，紧紧跟着毛主席，紧紧跟着中央文革小组，彻底改正错误。希望同志们对我报的错误和缺点继续提出批评和建议，帮助督促我们的工作，使《井冈山》报办成一张彻底为革命造反派说话的报纸。","type":"paragraph"},{"text":" 《井冈山》报编辑部  2.11","type":"paragraph"}],"comments":[],"origin":"清华大学井冈山报编辑部《井冈山》第十七期，1967年2月15日出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cb53aa886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

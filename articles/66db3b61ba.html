script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王延春和赵辛初对湖北麻城县有关粮食调拨问题的意见","authors":["中共湖北省委书记处书记","王延春","赵辛初"],"dates":[{"year":1959,"month":4}],"is_range_date":false,"parts":[{"text":"王延春和赵辛初对湖北麻城县有关粮食调拨问题的意见","type":"title"},{"text":"中共湖北省委书记处书记王延春赵辛初","type":"authors"},{"text":"(王延春：中共湖北省委副书记；赵辛初：湖北省委书记处书记、副省长)","type":"subtitle"},{"text":"（一）关于粮食问题的三个意见","type":"paragraph"},{"text":"（1）公社化以后，公社管理区调拨的粮食不算购粮任务是不合理，对于公社和小队的压力很大。应以小队为单位算账，调出的算调出单位的征购任务，调进的算供应指标。这样算了以后，完成任务就完成任务了。","type":"paragraph"},{"text":"（2）有些队任务太大，把粮食都拿出来了也完不成任务，应当减下来，不要叫他背没完成任务的包袱。","type":"paragraph"},{"text":"（3）超额完成征购任务的生产队，不论过去和现在，一律加5%的奖金。社员个人卖粮，一律加5%的奖金。","type":"paragraph"},{"text":"（二）关于五级干部会议的时间问题：4月8号、9号、10号以前，结束都可以。在会议期间，有些具体问题，解决不深不透就算了。主要的思想问题，政策问题，解决彻底。强调一条，散会议后，各公社回去以后要继续搞算账，搞兑现，发动群众。","type":"paragraph"},{"text":"(赵)辛初同志两条意见：","type":"paragraph"},{"text":"1.会上突出抓好超产奖。","type":"paragraph"},{"text":"2.安排好口粮。","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66db3b61ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

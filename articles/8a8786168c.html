script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"土黑板人人夸 革命舆论威力大","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在南市区学宫街、梦花街口的一垛围墙上，有一块红边框的黑板报，上面用彩色粉笔书写着大批判、小评论等短文章，以及表扬好人好事的故事，中间还画着一些小插图，搞得生动活泼，引人入胜。不少路过这里的行人，总要停步看一遍。当地的青少年和居民群众十分热爱它，他们说:小小黑板人人夸，批邓斗争威力大。"},{"type":"paragraph","text":"去年七、八月间，蓬莱路第二里委会在一片锣鼓声中建立了向阳院。第六学习组的青少年们在讨论如何办好向阳院时，一致提出要有一个宣传阵地，通过它大造革命舆论，宣传向阳院的好处，批判修正主义，表扬好人好事，抨击不良倾向。在辅导员和在职职工的大力支持下，青少年们决定自己动手做一块土黑板，办好黑板报。大家粉的粉，刷的刷，经过两天的战斗，土黑板终于制作好了。"},{"type":"paragraph","text":"一年来，这块黑板报坚持每周出一期，现在已出了六十几期，刊登了近两百篇稿件，做到了党的中心工作是什么，就旗帜鲜明地、及时地宣传什么。在批邓、反击右倾翻案风斗争刚开始时，里委会针对某些青少年中存在的“批邓斗争和自己不搭界”的糊涂思想，发动他们展开认真讨论。通过摆事实，讲道理，联系邓小平一伙散布的攻击文化大革命的反动谬论，使大家认识到批邓斗争人人有关。在这基础上，组织大家写大批判文章，战胜邓小平制造的反革命舆论。青少年们纷纷拿起笔作刀枪，决心为反击右倾翻案风的斗争擂战鼓，吹号角，传捷报。"},{"type":"paragraph","text":"土黑板在阶级斗争中也发挥了应有的作用。去年秋天，里委会发现少数青少年用斗蟋蟀的方式搞赌博活动。针对这种不良倾向，向阳院的黑板报上立即发表了一篇题为《斗蟋蟀是旧社会白相人搞的鬼把戏》的小评论，引起了强烈的反响。不少青少年和居民群众学习了这篇小评论，感到这是阶级斗争的动向，不能忽视，他们以小评论的观点进行广泛宣传，使这个刚露头的不良倾向很快就“刹”下去了。"},{"type":"paragraph","text":"类似这样的土黑板报，在蓬莱街道有二百六十六块，它们是向阳院的好伙伴，又是批邓斗争的宣传阵地。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a8786168c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

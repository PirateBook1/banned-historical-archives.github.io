script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京大学不断出現新的大字报","authors":[],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"南京大学不断出现新的大字报","type":"title"},{"text":"新华社南京2日电\t南大大字报不断增加。今天新出的大字报中，有人提出停课。又有人写信给学生会，要求发动南京市大专学校上街游行，拟出了十一条口号和两只要唱的歌子，口号是：进一步发扬社会主义民主，打倒官僚主义宗派主义、主覌主义，拥护共产党领导，帮助共产党整风，发扬我国优良的教育传统，反对盲目学习苏联，开垦荒地增加生产扩大劳动就业等；两只歌是：团结就是力量，我们是民主青年；学生会还未表示态度。学生会副主席是党员，掌握运动，党委会私下认为掌握得还好。校内党团员和积极分子，现在感到抬不起头，要求领导指出方向。有一个团员今天到党委会谈话时，哭出来。这个团员在肃反中是积极分子，昨天被十几个学生包围恐吓説：“今天我们要整你！”宿舍里，每天晚上党团员被同室的人駡得睡不着覚，有的群众还对党员伸拳头，説：“你哼一声就揍你！”多数人还坚定，但也有少数人动揺，外文系有一个团员曾是肃反中积极分子，现已出大字报声明自己当时斗人是受党的压力指使，出于无奈。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2220期，1957年6月3日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3e7c4db03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"雕版书《毛主席诗词三十九首》即将发行","authors":[],"dates":[{"year":1977,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海书画社职工满怀对伟大领袖和导师毛主席的无限崇敬和深切怀念，用我国传统的雕版印刷术精心刻制印刷的《毛主席诗词三十九首》，最近将在全国发行。这本书是为向毛主席纪念堂献礼而刻制的。前不久，该社特地派工人代表将这本雕版书专程送到首都，受到了有关部门的好评。同时送京的还有该社用大理石板刻制、拓印、装裱的《毛主席诗词手稿十五首》拓本。"},{"type":"paragraph","text":"在刻印这本雕版书的过程中，上海书画社职工狠批‘四人帮’利用出版物大造篡党夺权反革命舆论的滔天罪行，激发起了冲天的革命干劲。担负书写、校对、刻制、水印、装订等任务的同志，以深厚的无产阶级感情，群策群力，在保证质量的前提下，抓紧印刷和装订，终于完成了任务。"},{"type":"paragraph","text":"这本书采用我国特有的传统印刷技艺:用楷书书写，字体端庄清秀；用桃木、梨木雕刻，用宣纸和毛边纸精印，双层折页、内夹有附衬白纸；用棉青色绢作封面，中式线装。精装本还配以棉绸布硬盒书套。(本报通讯　员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\12\\77co010601.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b138f6412"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号机车组决心进一步提高技术","authors":["郭树德"],"dates":[{"year":1952,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号机车组决心进一步提高技术"},{"type":"paragraph","text":"编辑同志：我们毛泽东号机车小组在六月份向郑锡坤应战后，由于准备工作做得不好以及有自满情绪，六月份机车运用仅达十九天，除了超额完成牵引吨公里的应战条件，其他的指标都没完成。经过了上级的帮助，检查了工作，批判了我的骄傲自满情绪，进一步学习了各种先进经验，七月份才超额完成了各种应战指标。计：走行一万五千二百二十六点二公里，完成计划的百分之一百零八点八；牵引吨公里完成计划的百分之二百二十一；平均日车公里为五百零五公里，为计划的百分之一百零一；煤的节省也超过了计划。但是，我们没有完成货物技术速度和材料的节约计划。这是因为我们贯彻执行先进工作方法不够。我们计划在八月份大修机车期间，认真学习工匠化和操纵技术，并进一步加强贯彻组内的各种制度，保证以后每月都能超过应战条件。　郭树德"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84c55ea1c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

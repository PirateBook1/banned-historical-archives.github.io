script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区发布支援地方“三秋”的指示把支援“三秋”作为政治任务来抓号召广大指战员同贫下中农一起学习和宣传毛主席的一系列最新指示，促进农村斗、批、改的深入发展","authors":[],"dates":[{"year":1968,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军上海警备区昨天发布“关于积极支援地方‘三秋’”的指示。指示说，全国山河一片红，形势大好。上海郊区一片丰产景象。为了大力做好支援“三秋”工作，要求各级党委和各级机关组织部队认真学习毛主席“备战、备荒、为人民”、“五·七”指示和关于干部下放劳动的最新指示，使广大指战员充分认识，积极支援“三秋”不仅对夺取无产阶级文化大革命的全面胜利具有十分重大的意义，而且是落实毛主席关于干部下放劳动最新指示的实际行动，是促进我军思想革命化的有力措施。"},{"type":"paragraph","text":"指示说，各级党委和政治机关，必须高举毛泽东思想伟大红旗，发扬党的三大作风，发扬我军既是战斗队，又是工作队、生产队的光荣传统，把积极支援地方“三秋”当作一项重要的政治任务来抓。要统筹兼顾，全面安排，尽最大努力组织人力、物力、技术力量，积极主动地与驻地社队联系，动员和组织广大民兵迅速投入“三秋”战斗。当前，在有虫害的地区，要集中主要力量，与广大贫下中农、民兵一起，战胜虫害，力保丰收。"},{"type":"paragraph","text":"指示说，各部队广大指战员特别是各级干部，要把支援“三秋”作为活学活用毛泽东思想的大课堂，拜贫下中农为师，虚心向贫下中农学习，不断改造自己的世界观，锤炼一颗忠于毛主席的红心。在支援“三秋”中，要积极开展拥政爱民活动，遵守三大纪律，八项注意，密切军民关系，密切军政关系。"},{"type":"paragraph","text":"指示指出，各单位在支援“三秋”中，应通过各种形式同广大贫下中农一起学习和宣传国内外的大好形势，学习和宣传毛主席的一系列最新指示及党的各项政策，以促进农村斗、批、改的深入发展。"},{"type":"paragraph","text":"指示最后要求各部队在支援“三秋”中，要牢记毛主席关于“千万不要忘记阶级斗争”的教导，同广大贫下中农和民兵一道，百倍提高警惕，严防阶级敌人的破坏活动，保卫“三秋”。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b77858a773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-8","name":"关于使用职工自然减员和退休、退职空余指标的通知","author":"南阳地区人事局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于使用职工自然减员和退休、退职空余指标的通知","dates":[{"year":1982,"month":1,"day":4}],"is_range_date":false,"authors":["南阳地区人事局","南阳地区劳动局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"关于干部问题、冤假错案、退职退休待迂、调资、评定晋升职称、军转待迂、退伍安排、提高中等学校学生工资待迂的规定, 3-5","tags":[{"name":"调整","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"各县（市）人事局、劳动局、地直各单位："},{"type":"paragraph","text":"经研究，现将81年元[月]——9月份干部、工人自然减员和离、退休、退职空余指标使用范围、方法的意见通知如下："},{"type":"paragraph","text":"一、这批空余指标的使用范围、招收对象，仍按宛人字〔80〕44号、宛劳字〔80〕676号文件规定执行。“科技人员”是指80年12月31日前经有关部门批准晋升为工程师、讲师、主治医师、会计师、科学技术管理师、统计师等。"},{"type":"paragraph","text":"二、材料要求：照顾对象应由本人申请，单位报告，主管局（委）签意见，县（市）人事劳动局共同研究上报。“老干部”附上县（市）组织部门签出参加革命工作具体时间的证明。“科技人员”附上级部门批准晋升职称的原文件。“死亡职工”附死亡职工注销其户粮关系的证明。始收对象按补充退休退职职工子女材料整理上报。"},{"type":"paragraph","text":"三、时间要求：地直单位于元月十日前，各县（市）于元月十五日前报地区劳动局。"},{"type":"paragraph","text":"1982.1.4"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1459590ed9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大大加强了反帝力量　彻底打破美苏核垄断中国氢弹爆炸是毛泽东思想的颂歌新共总书记和法国共运(马列)政治局欢呼我新胜利","authors":[],"dates":[{"year":1967,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社惠灵顿20日电　新西兰共产党总书记威尔科克斯同志二十日发表声明，欢呼中国第一颗氢弹爆炸成功。声明说，“这一巨大成就，是对毛泽东思想的一曲颂歌，也是毛泽东思想巨大威力的证明。”"},{"type":"paragraph","text":"声明指出，“中国的氢弹爆炸成功打破了美苏核垄断地位，它不能不在全世界被压迫者和被剥削者中间引起巨大的欢腾。”"},{"type":"paragraph","text":"声明说:“这是一个信号，表明文化革命的蓬勃发展已经导致了科学和生产的强大进展，同时也一笔勾销了西方宣传关于中国处于混乱状态的一切奇谈怪论。”"},{"type":"paragraph","text":"“这是一个信号，表明在毛主席教导、启发和鼓舞下的中国广大群众，决心使中国永远成为不可攻破的社会主义堡垒，成为国际工人阶级和民族解放运动的堡垒。”"},{"type":"paragraph","text":"声明指出:“中国的核进展大大加强了和平的力量和那些反对帝国主义的群众的力量。反帝的群众力量的英勇斗争是对美国在越南和其他地区进行无限制侵略的障碍。”"},{"type":"paragraph","text":"声明对中国的这一巨大成就表示祝贺，并且认为这一成就是对以美帝国主义为首的侵略势力的一次有力回击，这些侵略势力正力图把人民投入一场新的世界大战。声明强调说，“中国的氢弹是对这种势力的真正遏制。它也是向人民发出的一个团结的号召，号召他们作出新的努力来制止侵略者，并且通过推翻产生战争危险的帝国主义制度来真正消除战争的危险。”"},{"type":"paragraph","text":"据新华社北京20日电　法国共产主义运动(马克思列宁主义)政治局十八日致电中国共产党、中国政府和中国人民，热烈祝贺我国第一颗氢弹爆炸成功。"},{"type":"paragraph","text":"贺电说，“这就突出地证明了，富有杰出革命精神的中国人民，自力更生，以巨人的步伐向前迈进，掌握了科学技术的一切领域。”"},{"type":"paragraph","text":"“这是无产阶级文化大革命和毛泽东思想的伟大胜利。”"},{"type":"paragraph","text":"贺电指出，中国第一颗氢弹爆炸成功是无产阶级文化大革命促进了生产的鲜明证据。"},{"type":"paragraph","text":"贺电说，“美帝和苏修在中国人民的非凡成就面前吓得发抖，中国人民的这一成就，彻底打破了他们用来反对全世界革命运动的核讹诈。”"},{"type":"paragraph","text":"“正当约翰逊和柯西金在华盛顿会晤，以缔结名副其实的反革命神圣同盟的时候，中国热核炸弹的爆炸成功，粉碎了他们反对为自己的解放而斗争的人民的邪恶阴谋。”"},{"type":"paragraph","text":"“政治局谨代表法国共产主义运动(马克思列宁主义)，向中国共产党，向中国共产党主席毛泽东同志，表示深深的敬佩和无限的感激。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a96636283c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奉贤县邬桥公社贫下中农把学习毛主席著作当做生活第一需要听毛主席的话为革命种田“老三篇”深入人心，先公后私先人后己的集体主义精神普遍发扬","authors":[],"dates":[{"year":1966,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　奉贤县邬桥公社掀起了大学毛主席著作群众运动的新高潮。广大社员坚决响应林彪同志的号召，一定要把战无不胜的毛泽东思想真正学到手。在这个公社的田头、场地、桥头、路旁以及社员家里，到处可以看到毛主席语录。广大贫下中农把学习毛主席著作当作生活的第一需要，人到哪里，毛主席语录就带到哪里，随时学，随时用。"},{"type":"paragraph","text":"在当前无产阶级文化大革命中，邬桥公社政治空气空前高涨。广大农民对伟大领袖毛主席无限热爱，无限忠诚，无限信仰，无限崇拜。读毛主席的书，听毛主席的话，照毛主席的指示办事，成为这个公社广大贫下中农和革命干部的自觉行动。从公社到生产大队、生产队，社员群众大学毛主席著作，大力宣传毛泽东思想，大量制作毛主席语录牌。据不完全统计，全公社已有各式各样的毛主席语录牌二万五千多块，大队和生产队的学习毛主席著作小组有三百四十多个，参加学习的社员达总劳动力的百分之九十七。家家户户挂着毛主席像。社员们纷纷争购毛主席著作，光辉四队一个识字不多的老贫农最近买了一部《毛泽东选集》，他表示饭可以一天不吃，毛主席的书天天要读，要把毛主席的话听在耳里，记在心里，用在行动上。"},{"type":"paragraph","text":"民校是社员们学习毛主席著作的重要阵地。入夜，男女老少在民校围桌而坐，同读毛主席的书。有些上了年纪的老贫农，戴起老光眼镜，学一句，读一句，写一句，学得很认真。有的睡在床上也背语录。有的老妈妈为了记牢毛主席的话，半夜起床点起油灯，请子女教。白天，社员们随身带着《毛主席语录》，空下来就读。天天读，常常记，事事用。在不少生产队的学习班里，出现了先进帮后进，干部帮社员，儿子帮父亲，一人带全家的动人事迹。有些贫农家里出现了三代学语录，全家一片红的新气象。跃东二队有个老贫农身体不好，视力差，但学习劲头很粗，学了能用，做了不少好事。"},{"type":"paragraph","text":"在邬桥公社，“老三篇”中白求恩、张思德、老愚公的形象已深入人心，成为广大农民学习的榜样。“公”字战胜“私”字，“为革命种田”的思想冲击着“为工分种田”的私心杂念。先公后私、先人后己的集体主义精神普遍得到发扬。今年“双抢”期间，社员自编自唱山歌说:“毛主席著作闪金光，字字句句记胸膛，抢收抢种进度快，好人好事到处唱。”当时，各大队之间互相支援，发扬了共产主义协作风格。光辉大队基本上完成“双抢”任务后，组织了二百多人的支援大军，背着“什么叫工作，工作就是斗争。……”、“下定决心，不怕牺牲，排除万难，去争取胜利”、“发扬勇敢战斗、不怕牺牲、不怕疲劳和连续作战(即在短期内不休息地接连打几仗)的作风”等语录牌，唱起《大海航行靠舵手》等革命歌曲，深夜浩浩荡荡开往缺乏劳动力的生产大队，并肩战斗，按期完成了“双抢”任务。当兄弟队向他们致谢时，他们说:白求恩不远千里来中国，我们同一个公社帮帮忙算得了什么!广大贫下中农兴奋地说，看到毛主席语录，好象毛主席就在身边，眼睛就亮，任何困难都不怕。提起《愚公移山》里“下定决心，不怕牺牲，排除万难，去争取胜利”四句话，决心就大，浑身有了力量。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"803f2c7d96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

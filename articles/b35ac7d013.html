script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本东京、山口县革命人民集会热烈庆祝《毛泽东选集》第一卷日文版新译本在日本发行  毛主席把马列主义发展到崭新的阶段  决心把毛泽东思想用到日本革命实践中去，为日本革命胜利而奋斗","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本东京、山口县革命人民集会热烈庆祝《毛泽东选集》第一卷日文版新译本在日本发行"},{"type":"paragraph","text":"毛主席把马列主义发展到崭新的阶段"},{"type":"paragraph","text":"决心把毛泽东思想用到日本革命实践中去，为日本革命胜利而奋斗"},{"type":"paragraph","text":"新华社二十一日讯　据东方通讯社报道：约有一千名革命工人、学生和青年二十日在东京举行集会，热烈庆祝《毛泽东选集》第一卷日文版新译本在日本发行。"},{"type":"paragraph","text":"集会是由日中友好协会（正统）总部主持的。"},{"type":"paragraph","text":"日中友好协会（正统）常务理事安井正幸在会上发表讲话说：“毛主席把马克思列宁主义发展到一个崭新的阶段，即毛泽东思想阶段。毛泽东思想一旦为广大群众所掌握，就会变为无穷无尽的力量，变成具有无比威力的精神原子弹。我们决心带着问题学习毛主席著作，活学活用，在‘用’字上狠下功夫，坚持日本人民的反美斗争。”"},{"type":"paragraph","text":"接着，著名哲学家松村一人发表了题为《毛泽东思想在当代的重大意义》的讲话。他指出，毛泽东思想是当代最高水平的马克思列宁主义。包括日本人民在内的世界人民必须在自己的革命斗争中认真学习毛主席的著作。毛主席的著作是理论与实践相结合的最光辉的典范。我们必须把毛主席的立场、观点和方法活学活用到日本革命的实际中去。"},{"type":"paragraph","text":"日本革命剧团齿轮座的团员日笠世志夫在会上介绍了他活学活用毛主席著作的经验。他说：为了使文艺真正为日本的革命服务，我们必须坚定地站在毛主席的革命文艺路线的立场上来从事创作。"},{"type":"paragraph","text":"会后放映了中国影片《南征北战》。"},{"type":"paragraph","text":"据新华社东京二十一日电　日本山口县革命人民约一千人最近分别举行集会，热烈庆祝《毛泽东选集》第一卷日文版新译本在日本发行。全体与会者表示，坚持学习毛主席著作，努力把毛泽东思想同日本革命的具体实践结合起来，为日本革命的胜利而奋斗。"},{"type":"paragraph","text":"在十八日举行的集会上，日本共产党山口县委员会（左派）代表古谷庄一郎发表讲话，热情赞扬毛泽东思想是当代最高水平的马克思列宁主义，伟大领袖毛主席创造性地、全面地继承和发展了马克思列宁主义。古谷说，《毛泽东选集》是世界革命的普遍真理的结晶。《毛泽东选集》第一卷日文版的出版，是中国人民赠送给日本人民的最宝贵的礼物。我们应当掀起一个活学活用毛主席著作的新高潮。"},{"type":"paragraph","text":"古谷说，正如毛主席的最亲密战友林彪副主席指出的那样，学习毛泽东思想是为了用而学。因此，最重要的是，我们应当把毛泽东思想运用到日本革命的实践中去，不断地改造自己，改造世界，争取日本革命的彻底胜利。"},{"type":"paragraph","text":"著名历史学家、京都大学教授井上清，在集会上作了报告。他说，全世界无产阶级的革命斗争和全世界被压迫人民和被压迫民族争取解放的斗争的实践证明，只要遵循伟大的毛泽东思想，就一定会取得胜利。"},{"type":"paragraph","text":"井上强调说，毛主席教导我们：“革命的中心任务和最高形式是武装夺取政权，是战争解决问题。”“枪杆子里面出政权”。这是放之四海而皆准的伟大真理。今天日本人民的最重要的任务是打倒美帝国主义和日本反动派，建立人民自己的政权。"},{"type":"paragraph","text":"日中友好协会（正统）山口地区总部理事长津田浩俊、日中友好协会（正统）山口县总部事务局长古野竹则和山口大学教授上妻隆荣等分别在集会上讲了话。"},{"type":"paragraph","text":"日本革命剧团齿轮座的文艺战士们，为庆祝《毛泽东选集》第一卷日文版新译本在日本发行，在会上演出了新排练的革命文艺节目：《热烈欢呼毛主席支持美国黑人抗暴斗争的声明》和《老三篇》，受到到会群众的热烈欢迎。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"五月十八日，日本工人、青年和学生在山口县下关市隆重集会，庆祝《毛泽东选集》第一卷日文版新译本出版。图为大会会场。　新华社发（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b35ac7d013"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"土地改革中关于华东区江河湖海沿岸土地处理办法","authors":[],"dates":[{"year":1950,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"土地改革中关于华东区江河湖海沿岸土地处理办法","type":"title"},{"text":"[此件经1950年12月19日华东军政委员会第14次行政会议通过，12月23日公布施行]","type":"subtitle"},{"text":"一、依照土地改革法第十八条规定：凡大水利工程及湖、沼、河、港等均归国家所有，由人民政府管理经营之，但其原由私人投资经营者，仍由原经营者按照人民政府颁布之法令继续经营之。","type":"paragraph"},{"text":"二、依照土地改革法第二十五条规定：沙田湖田之属于地主所有或为公共团体所有者均收归国家所有，由省以上人民政府规定适当办法处理之。","type":"paragraph"},{"text":"三、依照土地改革法第二十六条规定：凡河道两条的护堤土地，不得分配，已划定线路并指定日期开辟的河道，应保留土地者，须经省以上人民政府批准。","type":"paragraph"},{"text":"四、湖泊的界限，有堤的以堤为界，无堤的由各该流域水利机关或地方主管水利机关拟议，并呈报上级批准后决定之。","type":"paragraph"},{"text":"五、沙洲滩地不得任意围垦，已围垦者应确定其界限，不准继续向外扩展。","type":"paragraph"},{"text":"六、沿江、海、湖荡的大芦苇地，一律收归国有；原由私人投资经营者，得由其依法经营。凡经营有关水利的芦苇地者，应负有护堤的义务。","type":"paragraph"},{"text":"七、因兴办水利工程，或开挖河道，除依第三项保留的土地外，所需土地，得经省（区）以上人民政府批准，分别有代价或无代价征用之。","type":"paragraph"},{"text":"八、在堤防海塘上不得建筑房屋、埋藏棺木尸骸、牧放牲畜，并严禁种植。其已经建筑之房屋，或已有之坟墓与水利有妨碍者，由当地主管机关按具体情况慎重制定办法并报上批准后处理之。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c204659af8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

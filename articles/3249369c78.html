script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席哲学思想促进农业生产发展海沈大队自力更生制成土化肥","authors":[],"dates":[{"year":1971,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席光辉《五·七指示》的指引下，南汇县黄路公社海沈大队党支部，带领干部和群众，活学活用毛主席的哲学思想，自力更生制成土化肥。在正常情况下，每天能生产三到四吨，基本上解决了增产缺肥的矛盾，促进了农业生产的发展。"},{"type":"paragraph","text":"为了贯彻执行毛主席“备战、备荒、为人民”的伟大方针，海沈大队广大贫下中农在原有耕地面积上精耕细作，不断扩大三熟制面积。随着生产不断发展，历年来的用肥量也不断增加，这个大队的贫下中农和革命干部认识到，要夺取农业高产更高产，光靠国家供应化肥是不行的，必须自力更生，开辟新的肥源。于是，他们在积好自然肥料的同时，设法自制化肥。大队党支部在去年六月份派出社员先后到一些单位取经，学习制造化肥的基本知识。在有关部门的支持下，他们自力更生，很快办起了土化肥厂，利用工业废硫酸和硼镁矿渣，造出了土化肥。"},{"type":"paragraph","text":"在办厂过程中，他们遵照伟大领袖毛主席关于“勤俭办工厂”的教导，自力更生，艰苦创业，没有设备，自己动手制造，只花了几天时间，土设备就基本搞成了。在试制过程中，他们遵照毛主席关于“研究任何过程，如果是存在着两个以上矛盾的复杂过程的话，就要用全力找出它的主要矛盾。捉住了这个主要矛盾，一切问题就迎刃而解了”的教导，针对试制中所出现的各种情况，进行认真的分析，从多次的失败中，找出了导致试制失败的一个关键问题——配料比例不当。他们抓住这个关键问题，经过反复试验，终于制成了比较理想的土化肥。"},{"type":"paragraph","text":"实践证明，土化肥对促使油菜、三麦、水稻、蔬菜等农作物的生长都有较好的效用，深受贫下中农的欢迎。该大队第二生产队在四亩油菜秧上作试验，经过五天以后，发生了明显差别:二亩施土化肥的油菜秧叶子嫩而黑；二亩没施土化肥的油菜秧叶子颜色就较黄，油菜苗大小相差一半多。全大队九百多亩三麦和部分油菜田施了土化肥后，长势都比较好。据测算，四吨土化肥含氮量相当于一吨硫酸铵，而它的成本只抵硫酸铵的三分之一，因此自产自用土化肥可以节约农本。"},{"type":"paragraph","text":"目前，这个大队自制土化肥的经验，正在全公社普遍推广，部分大队已开始试制使用，均取得一定的效果。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3249369c78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

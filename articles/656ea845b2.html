script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扮演白毛女的周慧芬激动地说:江青同志领导的文艺革命，把我们从文艺黑线的桎梏下解放出来，　使　芭蕾获得了新生命。从此——工农兵登上了芭蕾舞台","authors":[],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"回想最初开始创作、演出《白毛女》的情景，好象就在眼前，心里十分激动。"},{"type":"paragraph","text":"我在十二、三岁就开始学芭蕾。过去在修正主义文艺黑线的统治下，演的都是外国的才子佳人、帝王将相，受害不浅。柯庆施同志号召“演十三年”，我们学校“民科”同学，排了不少反映现代生活的节目，而“芭科”却一个也排不出。当时心里很苦闷，觉得芭蕾舞没有前途，想改行。就在这时候，江青同志高举战无不胜的毛泽东思想伟大红旗，以坚韧不拔的革命精神，顶逆风，战恶浪，带领我们革命文艺工作者攻克了芭蕾这个顽固的洋堡垒，搞出了革命样板戏《白毛女》，把我们从文艺黑线的桎梏下解放了出来，使芭蕾获得了新生。我们千遍万遍地高呼:毛主席万岁1万万岁!"},{"type":"paragraph","text":"《白毛女》的演出，使芭蕾舞台上第一次屹立起工农兵的光辉形象，受到广大工农兵群众热烈欢迎。过去演《天鹅湖》，劳动人民看了一半就跑掉，说它是“剥了皮的洋老鼠”，很厌恶。现在演《白毛女》，工农兵反映说:“看了《白毛女》，使我们回想起解放前的苦难身世，激发起强烈的阶级感情，越看越想看。”有的一边看，一边激动地高呼口号:“不忘阶级苦，牢记血泪仇!”这对我们演员来讲，也受到了深刻教育。通过演出，感到和工农兵的心贴近了，和工农兵的距离缩短了，真正体会到文艺武器“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用，明白了文艺应该为工农兵服务的根本方向。我们打破了过去走资派所谓芭蕾只能在大城市、大剧场、大舞台上演的条条框框，深入到工厂、农村、部队演出，为工农兵服务。"},{"type":"paragraph","text":"我们“一定要把立足点移过来，一定要在深入工农兵群众、深入实际斗争的过程中，在学习马克思主义和学习社会的过程中，逐渐地移过来，移到工农兵这方面来，移到无产阶级这方面来”，向工农兵学习，改造自己的思想感情，塑造更多的工农兵形象，更好地为工农兵服务!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"656ea845b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为祖国四化和台湾早日归回祖国贡献力量  出席五届人大二次会议和五届政协二次会议的台湾省籍代表、委员和部分爱国人士举行座谈","authors":[],"dates":[{"year":1979,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为祖国四化和台湾早日归回祖国贡献力量"},{"type":"paragraph","text":"出席五届人大二次会议和五届政协二次会议的台湾省籍代表、委员和部分爱国人士举行座谈"},{"type":"paragraph","text":"新华社北京六月二十四日电  出席五届人大二次会议的台湾省籍代表、出席五届政协二次会议的台湾省籍委员和部分爱国人士八十多人，今天下午欢聚在人民大会堂台湾厅，议形势、谈任务，决心与包括台湾人民在内的全国各族人民一起，为在本世纪内实现祖国的四个现代化事业和台湾早日归回祖国贡献力量。"},{"type":"paragraph","text":"座谈会由台盟总部负责人、政协全国委员会副秘书长蔡啸主持，林丽韫、张克辉、朱学范、叶仁寿、吴英辅、杜聿明、江水生、钱昌照、陈文、陈玛玲等在会上发了言。他们在发言中畅谈了粉碎“四人帮”后，特别是五届人大一次会议和五届政协一次会议以来，祖国各条战线所取得的伟大成就；表达了他们看到祖国安定团结，上下一致，同心同德搞四化的欣喜心情；殷切希望台湾同胞、港澳同胞、海外侨胞进一步发扬中华民族的爱国光荣传统，和大陆各族同胞一起，为实现祖国的四个现代化事业和台湾早日归回祖国，作出自己的贡献。他们希望台湾当局顺应历史潮流，为祖国的统一大业尽到自己的责任。他们表示，听了华国锋总理的政府工作报告和邓小平主席的开幕词后，决心更大、信心倍增。他们坚信，和台湾骨肉同胞欢聚的日子不会太远了。"},{"type":"paragraph","text":"中共中央统战部第一副部长、政协全国委员会秘书长刘澜涛最后讲了话。他说，美丽富饶的台湾岛是伟大祖国不可分割的一部分，就如同台湾厅是庄严的大会堂的一部分一样。在这五届人大二次会议和五届政协二次会议开会的大喜日子里，我们向亲爱的台湾同胞致以亲切的问候。他说，促进台湾归回祖国，这是中华民族每个子孙的历史责任，我相信台湾归回祖国的日子一定不远了。"},{"type":"paragraph","text":"中共中央统战部副部长平杰三、薛子正、童小鹏，政协全国委员会副秘书长聂真，参加了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"872aaa87d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

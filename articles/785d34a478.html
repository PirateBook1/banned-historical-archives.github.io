script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"刘邓陈唐两部的作战部署","alias":"","parts":[{"type":"paragraph","text":"刘邓陈唐两部的作战部署！"},{"type":"paragraph","text":"（1948年3月22日）刘、邓，陈、唐，陈赓，并告陈、粟，中工委，彭、张、赵："},{"type":"paragraph","text":"各电均悉。部署如下：（一）陈唐（指挥陈赓）率三、四、八纵休整至卯微止。休整地点或在现地，或照刘邓意见移至临汝、伊阳，争取补充（首先是受损最大之八师）。卵微至卯灰间开始向南阳方向行动。或先打南阳，后打宛西四县，或先打菀西四县，后打南阳，临机决定。（二）刘邓率一、二、十、十一纵及其他可能集中之兵力，在沙河、淮河及平汉线之间机动作战。（三）两军互相声援，独立作战，必要时由刘邓决定以一部或全部配合作战，争取于卵辰两月歼敌三五个旅，变动战局，协助粟裕行动。在配合作战及"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平，华东野战军参谋长陈士、政治部主任唐亮和普冀鲁豫野战军陈谢集团前委书记陈的电报。"},{"type":"paragraph","text":"[2]陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[3]彭，指彭德怀，当时任西北野战军司令员兼政治委员。张、赵，指张宗逊、赵寿山，当时均任西北野战军副司令员。"},{"type":"paragraph","text":"[4]伊阳，旧县名，即今河南汝阳。[5]宛，河南南阳的古称。宛西四县，指河南邓县、镇平、内乡和浙川。[6]平汉线，指北平（今北京）至汉口的铁路，即今京广线一段。互相策应时，陈唐受刘邓指挥。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"寅养"},{"type":"paragraph","text":"1948年3月23日，毛泽东、周恩来、任弼时等离开陕北，前往晋察冀解放区。图为毛泽东在黄河西岸的吴堡县川口东渡黄河。1948年3月23日，毛泽东在吴堡县川口东渡黄河。1948年3月23日，毛泽东东渡黄河上岸。"},{"type":"paragraph","text":"污《东渡黄河》（中国画）《东渡黄河》(油画)《东渡黄河》(油画)"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":178,"page_end":182},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"785d34a478"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

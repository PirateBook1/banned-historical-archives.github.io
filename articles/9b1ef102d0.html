script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅怀领袖业绩　做党的好孩子　首都少先队员在毛主席纪念堂前举行队会","authors":["王蔚"],"dates":[{"year":1991,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅怀领袖业绩　做党的好孩子 　 首都少先队员在毛主席纪念堂前举行队会"},{"type":"paragraph","text":"新华社北京４月５日电  （记者王蔚）今天是清明节。为了缅怀革命先烈，首都２０００多名少先队员上午来到毛主席纪念堂前，举行了“缅怀领袖业绩，做党的好孩子”主题队会。"},{"type":"paragraph","text":"曾经在毛泽东主席身边工作的张慕奇，给孩子们讲述了当年毛主席访贫问苦、联系群众的故事。"},{"type":"paragraph","text":"队会上，４００名新入队的少先队员举行了授巾宣誓仪式。他们表示，一定要铭记革命先辈们的嘱托，接过革命的火炬，从小立志做党的好孩子，好好学习，天天向上，奔向社会主义光辉灿烂的明天。"},{"type":"paragraph","text":"会后，部分少先队员代表与曾经在刘少奇、朱德、周恩来身边工作的老同志进行了座谈。"},{"type":"paragraph","text":"据了解，北京市少先队员连日来先后在八宝山革命公墓、万安公墓、李大钊烈士墓、少年烈士碑等地，举行了清明祭扫活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b1ef102d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

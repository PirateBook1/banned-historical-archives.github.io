script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸印度朋友冲破阻挠参加我使馆国庆招待会  缅印朋友对伟大领袖毛主席无限敬仰无限热爱","authors":[],"dates":[{"year":1967,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸印度朋友冲破阻挠参加我使馆国庆招待会"},{"type":"paragraph","text":"缅印朋友对伟大领袖毛主席无限敬仰无限热爱"},{"type":"paragraph","text":"新华社四日讯　仰光消息：中国驻缅甸大使馆一日举行盛大招待会，庆祝中华人民共和国成立十八周年。缅甸各界朋友、许多国家驻缅甸的外交使节和爱国华侨代表等一千六百多人出席了招待会。"},{"type":"paragraph","text":"缅甸反动政府加紧反华排华，派出大批特务对中国大使馆举行的国庆活动严加监视，但是，缅甸人民对中国人民表示了最友好的感情。在招待会上，缅甸朋友对伟大领袖毛主席表示无限敬仰和爱戴。一位缅甸朋友说：“任何人也休想破坏缅中两国人民之间传统的、深厚的友谊。”缅甸朋友还写贺信和寄花篮给中国大使馆，对中国人民表示祝贺。"},{"type":"paragraph","text":"在招待会上，爱国华侨热情赞扬伟大的领袖毛主席和由毛主席亲自发动和领导的中国无产阶级文化大革命的伟大胜利，强烈谴责缅甸反动政府的反华排华暴行。他们不断高呼：“敬祝我们伟大领袖毛主席万寿无疆！我们心中最红的红太阳毛主席万岁！万万岁！”他们齐声朗读毛主席语录，高唱《东方红》、《大海航行靠舵手》等歌曲。"},{"type":"paragraph","text":"新华社四日讯　新德里消息：中国驻印度大使馆排除印度反动政府的重重障碍，一日在新德里举行招待会，庆祝中华人民共和国成立十八周年。"},{"type":"paragraph","text":"印度各界人士和外国驻印度的使节等出席了中国大使馆的招待会。越南民主共和国等国的外交人员向中国大使馆送贺信、花篮和花束，祝贺中国人民的伟大节日。"},{"type":"paragraph","text":"正在疯狂反华的印度反动政府采取卑鄙的手段，阻挠印度朋友参加招待会，阴谋破坏中国大使馆的庆祝活动。印度反动警察、特务二百多人包围封锁中国大使馆。他们布设了三道防线，阻拦印度朋友进入中国大使馆，甚至野蛮殴打参加中国大使馆招待会的印度朋友。中国大使馆严正谴责了印度反动警察、特务的暴行，并向印度外交部提出抗议。不少印度朋友不顾反动警察、特务的阻拦和迫害，坚决地参加了招待会。一位工会干部说，中国的国庆也是印度人民的节日。毛主席是世界革命人民的领袖。印度人民只有学习毛泽东思想，走中国的道路，才有出路。"},{"type":"paragraph","text":"印度朋友热情地索取了毛主席著作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce9d8e1712"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席朱总司令致敬电","authors":[],"dates":[{"year":1950,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席，朱总司令:"},{"type":"paragraph","text":"今天我们上海学生正在这里举行纪念“一二·九”暨抗美援朝保家卫国示威大会。我们发沸腾的心情向您报告:我们在时事学习中已进一步认请了美帝国主义侵略本质，提高了我们仇美鄙美蔑美的情绪。我们正在以各种实际行动来支援我们人民自己所派遣的援朝志愿部队。今天祖国号召我们参加各种军事干部学校，要我们学习掌握各种军事知识与技术，以加强国防建设。我们正在以万分兴奋的心情，踊跃地报名响应。我们把投考军事干部学校看作是我们上海学生效忠祖国建功立业纲领，我们集体订立了爱国公约，作为我们今后的行动纲领，我们誓愿继承“一二·九”学生爱国运动的革命传统，在您的英明领导下，为保卫祖国，制止侵略战争，争取世界持久和平，争取青年一代美好的未来而继续的斗争不懈。谨致崇高的敬礼!"},{"type":"paragraph","text":"上海学生纪念“一二·九”暨抗美援朝保家卫国示威大会"},{"type":"paragraph","text":"一九五零年十二月九日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db0b83017d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"气魄宏大　诗艺精湛——新编《毛泽东诗词选》简介","authors":["莫文征"],"dates":[{"year":1986,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"气魄宏大　诗艺精湛"},{"type":"paragraph","text":"——新编《毛泽东诗词选》简介"},{"type":"paragraph","text":"莫文征"},{"type":"paragraph","text":"毛泽东同志的诗词，自1963年12月出版以来，曾多次重印，但1976年以后一直没有再印过。这次人民文学出版社出版的《毛泽东诗词选》，除收入原来《毛主席诗词》中的三十九首诗词外，还从已经搜集到的作品中选入十一首。这样全书合起来共收诗词五十首。此外，作者谈诗的三封书信，也收入书中。毛泽东的诗词气魄宏大、内容深刻、诗艺精湛，许多作品发表时都引起过极大的震动，为广大人民所瞩目。所以，曾经在一段时间内，研究者纷至沓来，注者四起，使得有些诗句的解释产生分歧，甚至各持己见，众说纷纭。对于这些疑难之处，作者在1964年回答英译本的译者提出的问题时，都一一作了解答。这些解答，这次都吸收到各条注文之中，这就使得这本书更具文献价值。书中的注释，是吸收了各家所长，又经过反复向各界征求了意见，是比较准确的。所涉有关史实、掌故、人物等内容也是比较可靠的。"},{"type":"paragraph","text":"这次新收入集的作品，也和过去已出版过的作品一样，既有统一风格，也各有不同韵味。既有大气磅礴抒发革命豪情的巨制，也有情绪浓烈深沉、富有人情味的篇什。写于1923年的《贺新郎》就是一首很好的词，热烈、深沉中略有几分凄婉，读来娓娓动人。《贺新郎·读史》则是另一种格调，作者仿佛立于时空的高处，鸟瞰千万年历史的沧桑，表示了自己对历史的见解，赞扬历史进程中的变迁和推动历史前进的人们。《西江月·秋收起义》是在秋收起义中写成的，一直没有正式发表过，它如实概括了当时农民革命的气概，记录了革命的进程，很有历史价值。《念奴娇·井冈山》是和1976年发表的《水调歌头·重上井冈山》同时写的作品，同是抒发作者重上井冈山的情怀，和记录自己对战争年代生活的回顾，这首词也是第一次与读者见面。此外，便是几首唱和赠答诗：《六言诗·给彭德怀》、《临江仙·给丁玲》、《七律·和周世钊》、《浣溪沙·和柳亚子》等，在描绘革命情谊等方面各具特色。《七古·送纵宇一郎东行》一诗写于1918年，为本书写作时间最早的一首诗，从诗艺看，出手不凡，表现了青年时代的作者的才华。这次选本作品之多，注释之详，为过去所不及，这是毛泽东诗词的出版中最全、最壮观的版本。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48212deed3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

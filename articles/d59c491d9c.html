script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荷兰马列主义党中央委员会来信祝贺我国庆毛主席领导中国共产党坚持正确道路","authors":[],"dates":[{"year":1969,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八日电　中国共产党中央委员会收到了荷兰马克思列宁主义党中央委员会书记彼得森同志签署的荷兰马克思列宁主义党中央委员会祝贺中华人民共和国成立二十周年的信件。贺信全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"同志们:"},{"type":"paragraph","text":"值此中华人民共和国成立二十周年之际，荷兰马克思列宁主义党中央委员会谨向你们致以最衷心的祝贺。"},{"type":"paragraph","text":"中华人民共和国成立以来的二十年内，中国的局势发生了真正革命的变化，结果使世界的局势也发生了真正革命的变化。"},{"type":"paragraph","text":"毛泽东主席在中国建设社会主义和在反对右倾和“左”倾的斗争中的英明领导，使中国共产党和中国人民成为全世界一切革命斗争运动的光辉榜样。"},{"type":"paragraph","text":"林彪副主席在中国共产党第九次全国代表大会上的报告清楚地说明，所有这一切的确是一个继续不断的革命发展。我们，在中国以外的马克思列宁主义者，同你们一起为反对叛徒、内奸刘少奇一伙的斗争的胜利结束而欢欣鼓舞；我们也同你们一起，相信中国共产党在伟大的毛泽东主席的领导下将会坚持自己的坚定不移的正确道路，在基础和上层建筑中进一步建设社会主义。"},{"type":"paragraph","text":"美国帝国主义者和越来越公开地显露其社会帝国主义目的的苏联修正主义者结成了万恶的联盟。他们越来越公开地进行核讹诈，越来越无耻地侵犯中华人民共和国的边界。毛主席指出，他们的毫无成功希望的阴谋必将一个个被揭露，他们的末日已经肯定地、不可避免地临近了。美帝国主义在越南将彻底失败，台湾将得到解放，亚洲、非洲、拉丁美洲各国被压迫人民将挣脱自己身上的锁链!"},{"type":"paragraph","text":"中国共产党同世界风暴中心以外的地区——如西欧——的马克思列宁主义者也保持尽可能好的关系，并在这样做时充分运用无产阶级国际主义。我们认为这样做是正确的，并为此感到高兴。这是马克思主义、列宁主义、毛泽东思想在世界范围内获得最后胜利的最好保证。"},{"type":"paragraph","text":"荷兰马克思列宁主义党中央委员会诚恳地希望，毛泽东主席和林副主席继续长期领导中国共产党进行反对帝国主义和修正主义的斗争。"},{"type":"paragraph","text":"伟大的毛泽东主席万岁!"},{"type":"paragraph","text":"毛主席的副手、林彪副主席万岁!"},{"type":"paragraph","text":"中国人民和他们的先锋队中国共产党万岁!"},{"type":"paragraph","text":"中国共产党和荷兰马克思列宁主义党之间的鼓舞人心的友谊万岁!"},{"type":"paragraph","text":"马克思主义、列宁主义、毛泽东思想万岁!"},{"type":"paragraph","text":"荷兰马克思列宁主义党中央委员会书记　C·彼得森"},{"type":"paragraph","text":"一九六九年九月于阿姆斯特丹"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d59c491d9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

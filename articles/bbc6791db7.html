script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在财贸系统革命造反派联络委员会代表座谈会上的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"周恩来在财贸系统革命造反派联络委员会代表座谈会上的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖摘要。财贸系统革命造反派联络委员会及有关院校造反派代表出席座谈〗","type":"appellation"},{"text":"在上海有个接管风，陈伯达在体育场回答了这个问题。当前是反对资产阶级反动路线新反扑，但新反扑不止经济主义一种形式，最突出的是矛盾上交。经济主义和矛盾上交是分不开的。……现在又出现了一个问题，就是接管，一个单位内部烂透了，内部起来闹革命，外力给予支援，实行接管。现在接管变成一个风气，本单位内部还没有形成革命力量，外边就去接管。","type":"paragraph"},{"text":"接管总有三个条件：","type":"paragraph"},{"text":"一是确实瘫痪了且腐烂不可救药；二是内部革命力量形成了；三是外部支持。","type":"paragraph"},{"text":"接管是监督的性质，监督的好处是业务可以继续。对领导，严重的象铁道部吕正操，武竞天，现在决定采取撤职留用，考察三个月。（有人说三个月不够，财贸方面时间要长一点）三个月不够还可以延长。夺权是夺的监督权，不是管业务，否则你们就陷入业务圈子，影响闹革命。粮食部革命派写来一封信，说从今天起夺监督权。我赞成由先念同志找你部几派商量一下。粮食调度是很灵敏的，不要影响业务。接管《红旗》十六期刊登了，是我们主张的。但不能一下子说接管都接管，中央商量了，采用监督方式，不接管业务。","type":"paragraph"},{"text":"（有人问：外贸谈判，能否到场监督？）具体监督方式在监督机构成立了再研究。","type":"paragraph"},{"text":"（有人反映：监委不监督领导，只监督业务。）你们成立了监督机构，连它也监督。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbc6791db7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

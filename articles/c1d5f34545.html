script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向武汉的广大革命群众致敬！","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"向武汉的广大革命群众致敬！","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"近几天来，武汉地区英勇的无产阶级革命派和工农兵，为着保卫毛主席，保卫林副主席，保卫党中央，保卫中央文革小组，保卫毛主席亲自发动和领导的无产阶级文化大革命，经历了艰苦卓绝的搏斗，创造了非常巨大的业绩。","type":"paragraph"},{"text":"他们以大无畏的革命精神，反击了武汉地区党内军内一小撮走资本主义道路当权派的猖狂百万雄师”中坚持资产阶级反动路线的一小撮坏头头的罪恶阴谋，这是毛主席的无产阶级革命路线的新胜利。","type":"paragraph"},{"text":"武汉地区的无产阶级革命派，是在同一小撮走资本主义道路当权派及其推行的资产阶级反动路线作斗争中“杀”出来的。他们的斗争大方向是正确的。他们是武汉地区最广泛的革命大联合的核心，是武汉地区无产阶级文化大革命胜利的希望，是全国无产阶级革命派和广大革命群众学习的榜样。","type":"paragraph"},{"text":"现在，武汉地区无产阶级文化大革命的形势大好，敌人已经在政治上孤立了。但是，正如毛主席教导我们的，“敌人的孤立并不就等于我们的胜利。我们如果在政策上犯了错误，还是不能取得胜利。”","type":"paragraph"},{"text":"无产阶级的敌人是不会甘心自己的失败的。为了挽救自己的灭顶之灾，他们不仅会进行疯狂的抵抗，而且还会造谣惑众，使出新的花样，策划新的阴谋。我们决不能掉以轻心，必须千百倍地保持高度的警惕。","type":"paragraph"},{"text":"大敌当前，一切革命群众组织，必须进一步地巩固地联合起来，集中目标，集中火力，把斗争矛头对准党内最大的一小撮走资本主义道路当权派及其在武汉地区的代理人。在这样的关键时刻，要特别警惕阶级敌人的挑拨离间。","type":"paragraph"},{"text":"无产阶级革命派要善于启发、教育和争取一切受蒙蔽的群众，促使他们反戈一击，大造一小撮坏头头及其幕后操纵者的反，回到毛主席的无产阶级革命路线上来，而不能对他们进行打击报复。鲁迅说过：“因为从旧垒中来，情形看得较为分明，反戈一击，易制强敌的死命。”受蒙蔽的群众从一小撮坏头头影响和控制下解脱出来，加入无产阶级革命派的战斗行列，这是使一小撮至死不悟的反动家伙彻底孤立的一个重要条件。","type":"paragraph"},{"text":"武汉，是具有光荣的革命传统的英雄城市。武汉的人民，是英雄的人民。无产阶级文化大革命的伟大斗争，锻炼了武汉的广大革命群众。而武汉的广大革命群众，在毛主席和党中央的领导下，在全国无产阶级革命派和人民解放军的坚决支持下，必将赢得这场伟大斗争的彻底胜利！","type":"paragraph"},{"text":"向英勇的武汉广大革命群众致敬！","type":"paragraph"},{"text":"(载《人民日报》一九六七年七月二十八日，社论)","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年七月二十八日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1d5f34545"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

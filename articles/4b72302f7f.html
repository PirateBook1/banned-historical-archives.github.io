script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转东北局对整党教育中防止忽视工农联盟思想的指示","authors":[],"dates":[{"year":1951,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央批转东北局对整党教育中防止忽视工农联盟思想的指示","type":"title"},{"text":"各中央局、各分局、省市区党委：","type":"appellation"},{"text":"兹将东北局对整党教育中防止忽视工农联盟思想的指示发给你们参考。东北局在这指示中提出的意见是正确的，在整党教育中，一定要说清楚工人阶级是最先进的阶级，是领导中国革命的力量，同时也必须说清楚农民在革命中的作用和工农联盟的重要性。（可在党内刊物发表）","type":"paragraph"},{"text":" 中 央十月十八日","type":"paragraph"},{"text":"各省市委并报中央：","type":"appellation"},{"text":"据了解，不少地方进行整党教育，在讲解党员标准第一条“中国共产党是中国工人阶级的政党”时，往往忽视宣传工农联盟的思想。而过多地、不适当地夸大了农民的一些弱点，忽视农民在中国革命斗争中的作用和伟大贡献，甚至有如抚顺老虎台矿，把工人阶级的领导错误地解释成为“工人阶级最吃得开”。因而，不仅引起农民出身的党员和干部以及农民积极分子的不满和抗拒（如认为党的政策变了，共产党过去搞土改，战争用着农民就说农民好；现在搞工业，就不要农民了），而且也引起工人出身的新党员和工人群众的怀疑和误解（如说共产党需要谁就说谁好，还不是利用一下）。这种现象的产生原因之一，是由于我们某些同志对工人阶级领导问题存在着片面观点和缺乏工农联盟的思想，并作了错误宣传所致。如果这个问题不加正确的解释，已往的错误宣传不加纠正，就要引起很坏的结果。在今后讲解这一问题时，除仍应强调指出中国工人阶级的许多优点和特点，指出其在中国革命和建设中的领导作用，以及农民必须得到工人阶级的帮助和领导，才能使自己最后解放外；同时应讲清贫雇农是农村的工人阶级、半工人阶级，他们过去在农村中所起的革命的领导作用，并讲清中国农民在中国工人阶级及其政党共产党的领导之下，无论过去、现在以及将来对中国革命和建设的极其重要的作用。工人阶级必须认真与农民建立巩固的联盟，因为这是人民民主专政的基础，也是使中国走向社会主义必不可少的条件。同时，还应说明中国的工人阶级和农民在中国共产党领导下，经过四个时期的英勇斗争，在政治上完全团结在一起，这是工农联盟最稳固的基础。而在革命取得全国胜利后，工农在政治上、经济上的联系就更加密切，党的工作重心由乡村转向城市，正意味着工农联盟的必须进一步加强。望各地根据中央《关于城市和乡村工人阶级与半工人阶级问题的解释》及《安子文同志关于天津地委整党经验的报告》（载《党的工作》第一百一十二期）进行研究，并召集整党教员作一次座谈，并由党委负责同志作出正确结论，然后联系党员思想状况作一次正确的讲解。东北局宣传部办公室所编《宣教工作简报》第六、七两期中，有关这一问题的两个材料可作参考。","type":"paragraph"},{"text":" 东北局九月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b72302f7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杂文——诞生","authors":["北京大学","杜嘉蓁"],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"杂文——诞生","type":"title"},{"text":"北京大学杜嘉蓁","type":"authors"},{"text":"（杜嘉蓁：北京大学俄语系学生）","type":"subtitle"},{"text":"诞生——(孩子我不仅为你剖血，也对你存着希望)","type":"subtitle"},{"text":"“哼……”一声冷笑，这是我落地时听到的第一个声音。接着是“咦！”“啧啧！”“哟!”“啊呀！”……这样一阵带着惊异和不满的喧哗。","type":"paragraph"},{"text":"“一个怪胎”！忽然间有谁尖叫了一声。我不禁打了一个寒栗，急忙缩到母亲怀里，这样我才少了些害怕。","type":"paragraph"},{"text":"“怪胎？……那么他们要弄死我的……”我怀着恐惧的想道。但是我明明知道：我不是一只猴子，也不是一只猫，我是一个人，一个真正的人，虽然还是个婴儿……也许我是想错了吧，也许是因为我有着母亲的保护，总之，我并没有被弄死。","type":"paragraph"},{"text":"我有些饿了，抖动着细小的肢体，可是他们都不给我吃的。只有母亲急忙地把一个乳头塞到了我的口里。她现在很虚弱，但她挤出了自己全部的乳汁，甚至还有一些带咸味的血……","type":"paragraph"},{"text":"我蹬了蹬两只腿，觉得有了些力气，于是慢慢地睁开了眼睛……啊，多美丽的大地哟！蔚蓝得透明的天空，柔和的金色的阳光，还有一丛丛苍翠的树木，树叶上还闪烁着喜悦的泪珠呢！","type":"paragraph"},{"text":"“难道我不是你们的孩字吗？”我向它们问道。","type":"paragraph"},{"text":"“为什么呢？”我听到了像歌声般的回答。","type":"paragraph"},{"text":"啊，我的心里洋溢着欢欣，洋溢着爱……","type":"paragraph"},{"text":"但是，我忽然又感到有些冷，我感到了从周围透来的那些寒森森的目光，它们充满了冷漠、怀疑、不信任。它们彷彿在说：“瞧他，多么肮脏，满身都是脓和疮。”","type":"paragraph"},{"text":"“不！”我真想大声的喊叫，告诉他们：“这些不是脓疮，这些只是刚生下来还没退去的红斑气和一些没舒展开的皱纹。”","type":"paragraph"},{"text":"我知道我的心是纯洁的、善良的，比他们新有的人都要纯洁和善良。并且比他们有更多的勇气，我会成为一个勇敢的人，我能够做许多好的事情。那时，我相信，所有的人都会喜欢我，赞扬我包括那些现在对我怀着敌意的人。","type":"paragraph"},{"text":"但是，现在，在他们的目光下，我还是感到有些冷；于是我又紧紧地贴到了母亲的怀里。……","type":"paragraph"},{"text":" 1957．6．7晚","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"133f7b0e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

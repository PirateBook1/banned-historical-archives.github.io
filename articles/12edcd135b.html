script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫毛泽东思想　彻底打垮黑帮分子","authors":["蔡祖泉"],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我以万分兴奋的心情读了我们敬爱的党中央改组北京市委的决定的消息和北京新市委改组北京大学党委的决定的消息。我坚决拥护党中央这个非常英明，非常伟大，非常正确的决定。我坚决拥护北京新市委的决定。这两个决定给予“三家村”黑帮以毁灭性的打击，揪出了一伙修正主义分子，挖掉了埋在我们革命阵营内部的定时炸弹。这是一件具有世界意义的大事。这是毛泽东思想的新胜利!"},{"type":"paragraph","text":"毛泽东思想是我们心中的红太阳，是干革命，干建设和防止修正主义的根本保证，是无产阶级革命的根本源泉。谁要是反对毛主席，谁敢反对毛泽东思想，不管他职位多高，不管他资格多老，我们一定要把他打个稀巴烂，坚决、彻底地连根铲除!"},{"type":"paragraph","text":"北京大学的革命同志听毛主席的话，敢于斗争，敢于胜利，以无产阶级大无畏的革命精神，同“三家村”黑帮分子展开了无情的斗争。北大革命的同志们，你们斗得对，斗得好!我们坚决支持你们!"},{"type":"paragraph","text":"无产阶级文化大革命在党中央和毛主席的领导下，正以雷霆万钧之势，迅猛开展。一小撮修正主义分子和一切牛鬼蛇神，休想躲得过，休想跑得了。毛泽东思想是战无不胜的最强大的武器。我们搞科学研究，攻下科学尖端堡垒，靠的就是毛泽东思想。同样，我们靠毛泽东思想，打倒修正主义和一切牛鬼蛇神，攻下一切反动“堡垒”。这伙反革命的修正主义分子看样子张牙舞爪，凶得很，阴谋诡计也很多，什么“加强领导”，什么“坚守岗位”，连他们的反革命祖先“自由、平等、博爱”的遮羞布也用上了。但是，革命的人民一起来，毛泽东思想的锐利武器一到，他们的阴谋也不过是同一切反动派的逻辑一样，捣乱，失败，再捣乱，再失败，直至灭亡!反革命的修正主义分子也好，任何一切牛鬼蛇神也好，妄想在毛泽东思想光辉照耀的土地上搞复辟，这是万万办不到的，他们的命运只能同一切反动派一样，粉身碎骨，身败名裂!"},{"type":"paragraph","text":"现在革命形势大好。我们学校的千万张大字报，象排炮一样，打得资产阶级“权威”和牛鬼蛇神落花流水，原形毕露。我们一定要更好地活学活用毛主席著作，在“用”字上狠下功夫，特别是要学好毛主席关于阶级和阶级斗争的学说，擦亮眼睛，磨好刀。念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗，乘胜追击，横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"复旦大学电光源实验室　蔡祖泉"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12edcd135b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

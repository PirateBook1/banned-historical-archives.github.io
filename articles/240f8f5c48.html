script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢苏联人民和苏联领导同志的盛情  刘主席盛宴招待苏联领导人  刘少奇主席说，我们的友谊和团结得到了进一步的巩固和发展  勃列日涅夫主席说，苏联人民将像保护眼珠一样保护苏中友谊","authors":[],"dates":[{"year":1960,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢苏联人民和苏联领导同志的盛情"},{"type":"paragraph","text":"刘主席盛宴招待苏联领导人"},{"type":"paragraph","text":"刘少奇主席说，我们的友谊和团结得到了进一步的巩固和发展勃"},{"type":"paragraph","text":"列日涅夫主席说，苏联人民将像保护眼珠一样保护苏中友谊"},{"type":"paragraph","text":"新华社莫斯科7日电　中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天在列宁山我国驻苏联大使馆大楼举行盛大宴会，招待苏联共产党和政府的领导人。"},{"type":"paragraph","text":"中国方面出席作陪的有：中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一、刘晓。"},{"type":"paragraph","text":"苏联方面出席宴会的有：苏联共产党和政府的领导人阿里斯托夫、勃列日涅夫、伊格纳托夫、科兹洛夫、柯西金、米高扬、穆希金诺夫、苏斯洛夫、什维尔尼克、波斯别洛夫，苏联最高苏维埃主席团副主席奥尔加诺夫，苏联最高苏维埃联盟院主席洛巴诺夫，苏联最高苏维埃主席团秘书格奥尔加泽，苏联部长会议副主席诺维科夫和乌斯季诺夫，苏联最高苏维埃主席团委员伏罗希洛夫和布琼尼，以及苏联政府的部长们、苏军高级将领和社会著名人士。"},{"type":"paragraph","text":"出席今天宴会的还有许多国家驻苏联的外交使节。"},{"type":"paragraph","text":"刘少奇主席在宴会上首先讲话。他说，中国党政代表团应苏联共产党和苏联政府的邀请，参加伟大十月社会主义革命四十三周年的庆祝典礼，并且进行友好访问。我们在莫斯科和其他各地，受到广大苏联人民和党政领导同志的热烈欢迎和隆重接待，使我们深深体会到苏联人民对中国人民深厚的、诚挚的兄弟情谊。请允许我对苏联人民和苏联领导同志的盛情，表示衷心的感谢。"},{"type":"paragraph","text":"刘少奇主席说，我们这次怀着加强中苏友谊的愿望而来。使我们高兴的是，我们的友谊和团结得到了进一步的巩固和发展。我们这种伟大的友谊是永恒的，牢不可破的。"},{"type":"paragraph","text":"他说，我们高兴地看到，伟大的苏联人民在全面展开共产主义的建设中，获得了辉煌的成就。我们社会主义阵营各国的建设事业也都获得很大的发展。我们和世界各国人民一起，为维护世界和平进行了不懈的努力。我相信：只要全世界爱好和平的国家和人民团结起来，共同奋斗，保卫世界和平的事业是一定会获得胜利的。"},{"type":"paragraph","text":"接着，苏联共产党中央委员会主席团委员、苏联最高苏维埃主席团主席勃列日涅夫讲了话。"},{"type":"paragraph","text":"勃列日涅夫主席说，苏联人民今后仍将像保护眼珠一样来保护苏联和中国的永恒的、牢不可破的友谊，保护各社会主义国家的紧密团结。"},{"type":"paragraph","text":"勃列日涅夫说，苏联、中华人民共和国和所有其他社会主义国家的人民所取得的成就，鲜明地表明了社会主义制度所具有的无可争辩的优越性。他说：“现在，世界社会主义体系正在成为整个人类社会发展的决定性因素。”"},{"type":"paragraph","text":"勃列日涅夫说，各国共产党和工人党莫斯科代表会议是“国际共产主义运动中卓越的事件”。它标志着国际共产主义运动发展中的新的历史里程碑。"},{"type":"paragraph","text":"他强调说，我们深信，我们的正义事业一定获胜。社会主义阵营各国人民的兄弟友谊和团结以及世界共产主义运动和工人运动日益加强的威力和磐石般的团结，是取得胜利的伟大保证。"},{"type":"paragraph","text":"勃列日涅夫说，中国党政代表团的访问苏联，有助于进一步加强苏中两国的友谊和团结。"},{"type":"paragraph","text":"席间，宾主频频为中苏两国人民的友谊干杯。宴会是在热烈、亲切和兄弟般友谊的气氛中进行的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"240f8f5c48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

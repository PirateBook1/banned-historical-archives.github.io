script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“再论无产阶级专政的历史经验”的反映 （三）","authors":["中共上海市委宣传部办公室编印：《思想情况》（三）"],"dates":[{"year":1957,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"关于“再论无产阶级专政的历史经验”的反映（三）","type":"title"},{"text":"中共上海市委宣传部办公室编印：《思想情况》（三）","type":"authors"},{"text":"……","type":"appellation"},{"text":"三、还有相当一部分干部同情南斯拉夫，并对这篇文章的某些论点表示不同意。","type":"paragraph"},{"text":"（一）虹口区有人说（非党）：“南斯拉夫过去被压抑了，现在发发牢骚也无所谓。”区委宣传部的理论教员（非党）：“铁托在过去两方面夹攻下还坚持社会主义是了不起的。是英雄，很服贴。”“铁托和卡德尔很有骨气。”","type":"paragraph"},{"text":"（二）虹口区委机关及税务局有人说：“铁托、卡德尔所说要改变制度。不是指社会主义制度，而是‘一长制’‘官僚主义制度’。我们国家今天也在反对这两种制定。”说：“说他们是修正主义者，戴上反社会主义的帽子有些牵且附会，不能服人。”","type":"paragraph"},{"text":"（三）江宁区有人说：“联合国派观察员到匈牙利去为什么不可以？让他们去看，可以消除怀疑。看问题不能站在苏联的立场上、要站在旁边看。”","type":"paragraph"},{"text":"（四）江宁区华毛巾厂干部：“中国在对南斯拉夫问题上是否盲从苏联？过去开除南斯拉夫我们同意，现在苏联和他们复交，我们也复交。”","type":"paragraph"},{"text":"（五）市人委个别干部：要谈立场就没有话说；假如站在‘公正’的立场上来看是有话可说的。“要谈立场就不能独立思考，过去斯大林提出阶级斗争日趋尖锐，思想上不通，但认为这是立场问题，也就不敢讲了。”","type":"paragraph"},{"text":"（六）市税局干部：“如果第一个社会主义国家不是苏联，而是南斯拉夫，那么我们就不是学苏联的五条基本经验，而是学南斯拉夫的工人委员会等等经验了。”","type":"paragraph"},{"text":"（七）市人委干部：“文件中说个人崇拜、官僚主义不是制度的产物，但是实际上斯大林的错误是在社会主义制度下的产物。”／（八）公安局某团员：“苏联第一次出兵是不必要的，因为，第一，当时人民要求纳吉下台，纳吉后来也已证明不是好人；第二，效果不好，引起后来暴乱扩大。”另一干部（群众）说：“援助和干涉仅是字面问题，总之派军队到别国领土去是不正常的事。”“文章中没有提到干涉问题，恐怕中央也认为是干涉，只是怕提出来与苏联伤感情。”……","type":"paragraph"},{"text":"（九）公安局某党支委说：“二六轰炸时苏联派空军师来上海也是干涉，只是不同于帝国主义的干涉。”另一党员说：“苏联援助匈牙利根据华沙条约，美国援助台湾不也是根据蒋美双边条约吗？”","type":"paragraph"},{"text":"长宁区某干部：“苏联出兵根据华沙条约，而华沙条给根据大西洋公约，说明两个条约类似，苏联是干涉内政。”","type":"appellation"},{"text":"公安局某团员说：“听说苏联交还旅大不是主动的，而是在国外与论压力下被迫交还的。”有的说：“苏联对中国经济援助为什么拿利息？这和美国经济侵略有什么区别？”","type":"paragraph"},{"text":"（十）新成分局某民警：“铁托、卡德尔是站在人民的立场上讲话的，只是观点不同而已。铁托作得对，敢于向苏联提出批评，并不骄傲，而是苏联骄傲。”（这个民警自己曾上书8千字给中央）。","type":"paragraph"},{"text":"（十一）公安局政保七处某干部说：“铁托讲话比较民主一些，这些看法是适合自己胃口的。”","type":"paragraph"},{"text":"（十二）长宁区团委大部干部对文章所说匈牙利事件是由内部和外部几方面的原因造成的，而其中国际帝国主义起了主要的、决定性的作用的说法思想不通。他们认为“匈牙利党和政府在前一阶段犯的错误是决定性的原因。如果说帝国主义起了决定性作用，那末帝国主义在波兰为什么没有搞成大规模暴乱？我国这样复杂的国家为什么帝国主义也不能钻空子？”","type":"paragraph"},{"text":"（十三）长宁区某些干部：“拉科西威信不高，如在我国，有人民代表大会可以撤换他，匈牙利制度不好，或者不完备，才造成他严重的错误。”／（十四）长宁区某干部：“文章讲斯大林的主观愿望是好的，这样讲法有些原谅态度。我们犯了错误也可以讲主观愿望好，就是方式方法不好吗？”“过去处理黄逸峰，功过不能抵，而斯大林功大于过应该原谅，到底怎么看”。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，A22-2-555，第31-34张","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01415554eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

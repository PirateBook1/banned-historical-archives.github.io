script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"西藏问题任何外国无权过问","alias":"","parts":[{"type":"paragraph","text":"西藏问题任何外国无权过问“"},{"type":"paragraph","text":"（1950年10月22日）西藏为中国内政问题，任何外国无权过问，简单地答复之。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿二日"},{"type":"paragraph","text":"[1]这是毛泽东在外交部副部长章汉夫和印度驻中国大使潘尼迦关于西藏问题谈话的记录上的批语。1950年10月21日，印度驻中国大使潘尼迦向中国外交部副部长章汉夫送交了印度政府关于西藏问题的备忘录，双方举行了会谈。潘尼迦在谈话中重申了备忘录中的意见，说在联合国有可能准许中国加入的时候，在西藏不会有任何强力反抗的情况下，中国在西藏采取军事行动是不值得的。章汉夫指出，中国参加联合国和中国解放西藏是两个问题。西藏是一定要解放的。我们希望西藏解放能以和平方式解决，因此，当西藏地方政府的代表团抵印后我们即望其来北京与中央人民政府进行谈判。我们要他们在9月20日以前到北京，但虽经一再催促，直到今日仍未来京。现在，我们还是希望西藏代表团快来北京。任何阻挠西藏解放、反对和平者，必须负责。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":274,"page_end":274},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f76f784e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

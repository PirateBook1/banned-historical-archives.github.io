script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"给将介石的信","alias":"","parts":[{"type":"paragraph","text":"给蒋介石的信"},{"type":"paragraph","text":"（1938年9月29日）介石先生惠鉴："},{"type":"paragraph","text":"恩来诸同志回延安，称述先生盛德，钦佩无既。"},{"type":"paragraph","text":"先生领导全民族进行空前伟大的革命战争，凡在国人，无不崇仰。十五个月之抗战，愈挫愈奋，再接再厉，虽顽寇尚未其凶锋，然胜利之始基，业已奠定，前途之光明，希望无穷。抗战形势，有渐次进入一新阶段之趋势，一方面将更加困难，然一方面必更加进步。必须实行团结全民、巩固与扩大抗日阵线，坚持持久战争，动员新生力量，克服困难，准备反攻。在此过程中，敌人必利用欧洲事变与吾国弱点，策动各种不利于吾国统一团结之破坏阴谋。因此，同人认为此时期中之统一团结，比任何时期为重要，唯有各党各派及全国人民克尽最善之努力，在先生统一领导之下，严防与击破敌人之破坏阴谋，清洗国人之悲观情绪，提高民族觉悟及胜利信心，并施行新阶段中必要的战时政策，方能达到停止敌之进攻，准备战争反攻之目的。因武汉紧张，故欲恩来同志不待会议完毕，即行返汉，晋谒先生，商承-切。未尽之意，概托恩来面陈。泽东坚决相信国共两党之长期团结，必能支持长期战争，敌虽凶顽，终必失败，四万万五千万人之中华民族，终必能于长期的艰苦奋斗中克服困难，准备力量，实行反攻，驱除顽寇，而使自己雄立于东亚。此心此志，知先生必有同感也。专此布臆，敬祝健康并致民族革命之礼。"},{"type":"paragraph","text":"毛泽东谨启民国二十七年九月二十九日"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":9,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":449,"page_end":450},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9feef24680"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

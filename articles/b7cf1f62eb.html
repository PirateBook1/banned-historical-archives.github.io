script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马山、陆川等县采取措施制止迷信活动","authors":[],"dates":[{"year":1961,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"马山、陆川等县采取措施制止迷信活动","type":"title"},{"text":"陆川、马山等县，自8月以来，由于某些地区久旱不雨，病人较多，迷信活动又相当突出。道公巫婆、乘机造谣煽动，大搞“人丁福”“降神”“打斋蘸”等。有的大小队几天不出工，搞迷信活动，有的巫婆造谣：“今年8月（旧历）有大灾大难，大死亡，要免灾除难只有信神鬼，做仙做道，才能保命”，因而在部份地区人心惶惶，群众不出工，在家专搞迷信活动，严重地影响生产及社会治安。","type":"paragraph"},{"text":"为了制止迷信活动，揭露巫婆神汉骗人诡计，他们采取以下措施：","type":"paragraph"},{"text":"一、由公社统一布置，召开大队治保主任、党团员和干部会，制止巫婆、神汉搞迷信活动，强调各大队在贯彻执行中，必须严肃谨慎，区分两类矛盾，不能简单粗糙，对群众迷信思想，应耐心说服教育。","type":"paragraph"},{"text":"二、病人多的地方，积极采取医治和防疫并举的措施，制止疾病的蔓延，同时在各种群众会上宣传无神无鬼的科学根据，并通过算损失账，揭露巫婆、神汉的骗局，以生动事例教育群众，孤立巫婆神汉。并在此基础上，对巫婆神汉进行教育、劝告，不许他们继续欺骗群众。","type":"paragraph"},{"text":"三、个别灾情严重的地区，帮助群众解决实际困难，检查生活安排情况，深入贯彻60条政策，把当前生产生活安排好。","type":"paragraph"},{"text":"四、对少数以迷信为掩护进行破坏活动的反革命分子，应根据不同情况分别予以处理。但应在充分发动群众的基础上去进行。","type":"paragraph"},{"text":"通过上述工作后，迷信活动在该地区已基本停止，群众的思想和生产情绪已转入正常。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 13期，1961年10月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7cf1f62eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

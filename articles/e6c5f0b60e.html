script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"紧急呼吁","authors":["东方红二中红卫兵"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"紧急呼吁","type":"title"},{"text":"东方红二中红卫兵","type":"authors"},{"text":"毛主席教导我们：\"中国的反动分子，靠我们组织起人民去把他打倒。凡是反动的东西，你不打，他就不倒。这也和扫地一样，扫帚不到，灰尘照例不会自己跑掉。\"","type":"paragraph"},{"text":"目前，有不少散居在街道上的地、富、反、坏、右分子，劳改释放犯，劳动教养解除犯，少年管教释放犯，流氓盗窃分子，投机倒把分子，资本家，伪兵痞，伪警棍，机关、工厂、企业、学校等单位开除除名的这些混蛋们，长期以来厌恶劳动，贪图安逸，成群结队，打架斗殴。经常泡酒馆、茶馆，说坏话，做坏事腐蚀青年，或挑拨离间，造谣生事，或漫骂攻击政府，散布反动言论，严重地危害着首都治安。","type":"paragraph"},{"text":"严厉警告你们这些社会渣子们，绝不允许你们这些狗崽子继续为非作歹，扰乱社会治安，现在是你们进入垃圾箱的时候了。","type":"paragraph"},{"text":"为了保卫党中央，保卫毛主席，我们紧急呼吁：","type":"paragraph"},{"text":"中共北京新市委、市人委、劳动局、公安局、办事处、派出所和一切有关单位，立即采取措施：","type":"paragraph"},{"text":"家在农村的，限期还乡生产！","type":"paragraph"},{"text":"农村没家的，有关单位立即组织这群混蛋劳动，让他们赶快滚出首都去！","type":"paragraph"},{"text":"在这群混蛋没离开北京之前，不管是闲在家里的还是作临时工的，只许规规矩矩，不准乱说乱动，如果乱说乱动，立即予以制裁！","type":"paragraph"},{"text":"革命造反精神万岁！","type":"paragraph"},{"text":"\"扫除一切害人虫，全无敌\"！","type":"paragraph"},{"text":"无产阶级专政万岁！","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"我们最最敬爱的伟大领袖毛主席万岁！万万岁！","type":"paragraph"},{"text":" 东方红二中红卫兵1966年8月26日","type":"paragraph"},{"text":"希望各单位见到通知后立即翻印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c5f0b60e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"厄瓜多尔马列主义共产党机关报赞扬毛主席的丰功伟绩  中国共产党在粉碎“四人帮”后更加坚强和团结","authors":[],"dates":[{"year":1977,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"厄瓜多尔马列主义共产党机关报赞扬毛主席的丰功伟绩"},{"type":"paragraph","text":"中国共产党在粉碎“四人帮”后更加坚强和团结"},{"type":"paragraph","text":"新华社一九七七年四月十二日讯　基多消息：厄瓜多尔马克思列宁主义共产党中央委员会机关报《在前进》在二月一期上发表文章，高度赞扬伟大领袖和导师毛泽东主席的丰功伟绩，欢呼以华国锋同志为首的中国共产党中央一举粉碎“四人帮”的伟大胜利。"},{"type":"paragraph","text":"文章说：“世界无产阶级的导师毛泽东同志与世长辞已经五个月了。在这段时间里，中国人民化悲痛为力量，在各方面继续推动社会主义革命向前发展。为失去这位世界革命的伟大领袖而深感悲痛的我们各国人民，遵循毛泽东同志的遗训和生前为我们树立的榜样，坚持对帝国主义超级大国和世界反动派进行坚决的斗争。”"},{"type":"paragraph","text":"文章说，毛泽东同志为中国社会主义革命时期制定了无产阶级的路线，即坚持以阶级斗争为纲，坚持无产阶级专政条件下的继续革命，坚持无产阶级国际主义，把反对帝国主义、社会帝国主义和现代修正主义的斗争进行到底，以社会主义战胜资本主义，使中国成为一个强大的社会主义国家并最终实现共产主义。"},{"type":"paragraph","text":"文章赞扬中国共产党在毛泽东同志逝世后不久推选华国锋同志担任党的主席。文章说：“这就为中国共产党和中国继续革命的前途解决了一个极为重要的问题。”"},{"type":"paragraph","text":"文章指出：“在中国共产党的历史上，无产阶级路线一次又一次地战胜了出现在党内的非无产阶级路线。通过每一次两条路线的斗争，中国共产党变得更加团结和坚强。”文章说：“今天在中国共产党内又进行了一次新的两条路线斗争。中国共产党中央委员会号召全体党员、工人阶级和人民进行这场斗争，以维护党的团结和原则，保卫无产阶级专政，保卫社会主义革命和建设。江青、张春桥、王洪文、姚文元是党的团结和原则、无产阶级专政、社会主义革命和建设的主要破坏者。”"},{"type":"paragraph","text":"文章表示确信，中国共产党和它的中央委员会通过这场新的斗争，将变得更加团结和巩固，中国革命的前景将更加光辉灿烂，中国将继续站在反对帝国主义、社会帝国主义、修正主义和世界反动派斗争的前列。"},{"type":"paragraph","text":"文章最后说：“中国共产党和华国锋同志领导下的中央委员会，无疑将推进毛泽东同志制订的无产阶级路线和毛泽东同志未竟的事业。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5f3732a64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

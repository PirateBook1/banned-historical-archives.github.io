script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-223","name":"中共山西省委办公厅转发省政协党组关于政协委员离休、退休的几点意见","author":"中共山西省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委办公厅转发省政协党组关于政协委员离休、退休的几点意见","dates":[{"year":1984,"month":4,"day":7}],"is_range_date":false,"authors":["中共山西省委办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 382-383","tags":[{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共山西省委办公厅转发省政协党组关于政协委员离休、退休的几点意见"},{"type":"subtitle","text":"晋办发〔1984〕31号"},{"type":"paragraph","text":"近一年来，随着各级机构的改革与干部的调整，有一部分老同志离开了工作岗位（三十人左右），其中有些同志已向组织申请离休、退休，有的已经办了离休手续。有关单位向我们询问可否予以批准。对此，我们的意见如下：一、本届政协委员已经离开原来的工作岗位（包括由省政协机关发工资、已经离职的），凡本人申请离休、退休的，由原所在单位组织、人事部门，按照干部管理权限，可以批准离休、退休，其批准通知可抄送省政协一份。这些同志被批准离休、退休后，其政协委员职务，在本届内仍可继续保留。二、本届政协常委提出离休、退休，承办单位应与政协取得联系，如认为可以批准离休、退休，同时应辞去政协常委及所担任的本会其它职务。一九八四年四月七日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73371d0ffe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

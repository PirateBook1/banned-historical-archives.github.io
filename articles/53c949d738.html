script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于个人档案材料处理的意见","authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来关于个人档案材料处理的意见","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖电话通知〗","type":"subtitle"},{"text":"1．材料档案要有界限，指什么样的材料档案？指文化革命以来工作组搞的材料档案，而不是包括文化革命以前的人事档案，干部档案，如整理的材料这是一个大框框，同时文化革命以来整理保存的确有证据的反革命分子的材料，那不能交出来。","type":"paragraph"},{"text":"2．文化革命中的材料，哪些交？哪些不交？有三条：","type":"paragraph"},{"text":"① 凡搞错了的都要平反，对被整人写的检讨材料，一定交给本人。","type":"paragraph"},{"text":"② 凡是执行错误路线而引起群众斗群众的材料也可以交给挨整人本人处理，如：大字报、工作组的讲稿，以便挨整的人运用这些材料批评领导的错误。","type":"paragraph"},{"text":"③ 起群众之间对立的材料，一律不交给挨整本人（不包括左、中、右排队的材料，检举材料，向组织上报告的材料，上级指示记录，党委的指示）可以一律销毁，但是要双方协商销毁。","type":"paragraph"},{"text":"3．过去工作组和本单位党委应当立即解决这个材料，如果发生争执，先封存起来，然后再销毁。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53c949d738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻金山县工宣队军宣队和县革委会认真落实毛主席最新指示总结经验大树标兵开展比学赶帮 迅速掀起革命和春耕生产新高潮","authors":[],"dates":[{"year":1969,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻金山县工宣队、军宣队和金山县革委会，遵照毛主席“要认真总结经验”的教导，发动广大干部和群众，以毛主席最新指示为武器，认真总结抓革命、促生产的经验，大抓典型，大树标兵，开展比学赶帮，掀起了轰轰烈烈的革命和春耕生产新高潮。"},{"type":"paragraph","text":"大抓典型，大树标兵，关键是要领导干部眼睛向下，相信群众，善于发现苗子，并且认真总结经验，“从中找出规律性的东西”，这样才能真正做到胸中有全局，手中有典型，取得领导运动的主动权。一年多来，这个县在这方面做了许多工作，取得了显著的效果。例如，他们抓住枫围公社红星大队活学活用毛泽东思想群众运动，大办各种类型的毛泽东思想学习班，特别是大办社员家庭学习班的经验，通过总结，加以发扬，使红星大队的经验，迅速在全县推广，遍地开花，把活学活用毛泽东思想的群众运动大大推进了一步。学习大寨，突出无产阶级政治，狠抓革命，猛促生产，夺取粮食持续十一年增产的金卫公社八二大队，也是这个县的先进典型之一。县革委会抓住这个典型，通过总结介绍、上门取经、参观访问等各种方式，使这个大队的革命精神和冲天干劲以及粮食高产的经验，得到了广泛传播，对一九六八年夺取全县粮食全面增产起了很大的推动作用。朱行公社团结大队干部在发扬艰苦奋斗作风，牢记毛主席两个“务必”的教导，密切联系群众，实现领导班子革命化方面，作出了榜样。县革委会就组织全县大队干部到那里召开现场会，请他们介绍经验，在全县迅速掀起了学习团结大队，实现干部思想革命化的热潮。此外，这个县在各条战线上、在各个时期，都善于培养一批典型。特别在当前无产阶级文化大革命的斗、批、改阶段，先进苗子很多，他们做到及时总结，及时推广，因而使革命和生产都搞得热气腾腾。例如他们最近发现钱圩公社三大队，干部带头，放手发动群众，大鼓革命干劲，大抓增产措施，大搞开河积肥，大闹春耕生产，狠抓革命，猛促生产，誓夺今年农业生产新胜利的典型，县革委会立即派人下去总结，并在这个大队召开了全县大队干部参加的抓革命、促生产现场会，促进了当前春耕生产的开展。"},{"type":"paragraph","text":"先进典型要不断加以培养、总结、提高和运用。前几天，该县工宣队、军宣队和县革委会为了在全县迅速掀起抓革命、促生产新高潮，夺取今年革命和生产的更大胜利，召开了县、社、队三级干部会议，会上充分利用典型，进行大会交流，小会介绍，广泛地交流抓革命、促生产的经验，把老的典型巩固、提高，对新的典型注意培养、运用，使会议开得生动活泼，迅速掀起了比学赶帮的热潮。"},{"type":"paragraph","text":"这个县工宣队、军宣队为了全面落实毛主席的一系列最新指示，认真搞好斗、批、改，从工宣队、军宣队的团部到各班都建立了调查研究小组，深入调查运动的发展情况和斗、批、改中出现的新事物、新问题。县革委会常委也准备带领各组人员，到基层去，解剖麻雀，大搞调查研究，认真总结经验，决心作出革命和生产新成绩，迎接党的第九次全国代表大会。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7433098ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

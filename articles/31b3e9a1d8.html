script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1318","name":"法制宣传教育要深入下去","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"法制宣传教育要深入下去","dates":[{"year":1979,"month":12,"day":12}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1979(选编), 277-279\n","tags":[{"name":"法制宣传教育","type":"主题/事件"},{"name":"犯罪","type":"主题/事件"},{"name":"诉讼法","type":"主题/事件"},{"name":"团结","type":"主题/事件"},{"name":"刑法","type":"主题/事件"},{"name":"刑事","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"法制宣传教育要深入下去"},{"type":"paragraph","text":"五届人大二次会议通过一批重要法律之后，各地陆续开展了一次比较集中的法制宣传教育活动。由于党委重视，干部先行一步，调动起各方面的宣传力量，这次活动的影响是十分广泛的。特别是有的地区和单位，就象本刊这一期发表的浙江、无锡电缆厂两件材料反映的那样，坚持理论联系实际，抓住一些典型案例进行分析解剖，把加强思想政治教育同解决实际存在的问题结合起来，使法制教育工作深入到人们心里，遵纪守法的空气开始浓厚起来，并且使得一些长期纠缠不休的矛盾得到解决，效果显着。当然，法制宣传教育，绝不是搞一次突击性的活动就能够完成的。我们要把这项工作深入下去。"},{"type":"paragraph","text":"从一九八〇年一月一日起，《刑法》、《刑事诉讼法》等就要付诸实施。法制宣传教育的重点，自然要从过去主要是学法、知法转到强调守法、执法上来，在行动中加深对法律的认识，维护法律的尊严。我们曾经着重强调各级干部要依法办事，认真保护人民的民主权利。这是完全必要的。今后还要继续这样做。同时，我们也应该要求各级干部代表人民和国家的利益，敢于同破坏法律的坏人坏事作斗争。"},{"type":"paragraph","text":"最近一个时期，一些大中城市的社会秩序不好，流氓犯罪活动相当猖獗，有的甚至公开向政法机关挑战。这是不能容忍的。社会主义法律是掌握在人民手里的，是保护自己、打击敌人和其他刑事犯罪分子的有力武器。严格的法律程序只会促使我们加强调查研究，完全从客观存在的事实出发，不发生差错，或者一有差错，能够及时发现加以纠正。当前，我们要结合打击流氓犯罪活动，显示社会主义法律的威力，发挥其应有的对犯罪分子的镇慑作用使我们的同志更加熟练地运用法律的武器，同危害国家集体利益和人民生命财产的犯罪分子斗争到底。"},{"type":"paragraph","text":"近几个月来，从中央到地方，很多报纸、广播、电视，进行了大量的法制宣传工作，特别是对某些典型事例（包括遵纪守法的好人好事和违法乱纪的坏人坏事两方面）的报道，在社会上产生了很大的影响。今后，我们要更多地利用这些阵地，抓住有普遍教育意义的案例，结合有关的法律条文，向广大干部和群众不断进行生动具体的法制宣传教育，进一步巩固和发展安定团结搞四化的政治局面。"},{"type":"subtitle","text":"（第45期，12月7日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31b3e9a1d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

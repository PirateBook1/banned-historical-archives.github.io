<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我国目前基本上还未建立法制","authors":["中国人民大学","林希翎"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"我国目前基本上还未建立法制","type":"title"},{"text":"中国人民大学林希翎","type":"authors"},{"text":"（林希翎：中国人民大学法律系学生；摘录，标题为原编者所加）","type":"subtitle"},{"text":"常委会决定对所有问题要大检查。很让人气愤，那些市政公安局、法院，涂改过去的案件，怕人民代表检查。法院审判的结果都是党委的批示，把批示也都撤下。“十五贯”的现象在这里太多。你对领导有意见就是反领导，反领导就是反组织，反组织就是反党，反党则反人民，反人民则反革命，用这个公式来定罪的，这完全是斯大林的方法。","type":"paragraph"},{"text":"下层领导者他还是自觉与不自觉，完全不完全的继承过去统治作法，继承了地主恶霸的作风。可惜中国没有这样的统计，竟有多少人有错误呢？多少人被害呀？","type":"paragraph"},{"text":"我到石家庄实习，一个农民很大胆敢说，因为给留吃的不够，而愤怒的发动人民，但被说是反革命，而判刑十五年。质问起来，院长又说不是反革命，但这个小子很歹，一向他破坏中心任务（打鱼不打，也不下地）给他三年吧差不多了。","type":"paragraph"},{"text":"在实习中刘锦章还媚声赞成，我就反对……随便定罪名，不打鱼这是落后意识怎能定罪？我以教条反教条，反而生产实习成绩得3分，以后市委撤其院长但这农民无故坐牢一年。","type":"paragraph"},{"text":"石油工业部工程师王玉风，是搞质量的，调来一位老干部拼命要增产节约，王反对他不保证质量，触犯了领导，被评为二等技术员，说什么中央工程师到地方便为技术员，以后看到其他工程师来了也不是这种情况很不满，以后又叫他去收票，他不同意干，结果罪名是违犯劳动纪律。以后又让他什么也不做，结果更扣上违反劳动纪律。为此，王某气得带了老婆到昆明旅行，这里便把他开除。他曾写信给“人大”常委会，“人大”常委会派韩同志调查，韩同志很负责任，调查的结果打了报告，对石油工业部提出了意见，而石油工业部具体当权者的党员却置之不理，这样引起了王某的气愤，到部长家中打闹，而被捕。定了一大堆罪名，我们实习中一天晚上召开紧急会议，说“人大”常委会代表要来检查时，先想一想他们问什么问题，民主党派是来找共产党的岔的，而对这位韩同志也做了人身攻击，多教我们打话岔，使他们问不好，我看这和钦差大臣一样。样子非常狼狈。我非常的气愤，提出了意见，说明人民代表大会要有实权，你们这样做，反而对统一战线不好。就这样第二次实习，检查长就不让我参加了。这些“官”对毛主席的报告，并不很好的听，他们是教条主义的马列主义。第二天我打电话给韩同志报告这种情况。根据检查长的意见：最初不该逮捕，但这样放出去是对国家机关威信不好，所以宁肯交法院判无罪，再放出来也要起诉。……","type":"paragraph"},{"text":"关于法制问题，我国目前基本上还未建立，审判员量刑幅度很大，但“过于执”这种人却很少，去年我在石家庄实习中，遇到这种“过于执”这种人，一个普通农民判刑十五年徒刑，定成反革命罪，事实上不是反革命罪，院长还说：“这小子虽不是反革命，但挺懒，给它判三年。”我不同意这种做法，不应该把破坏中心工作当作反革命罪，后来市委知道了但还是关了一年。","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa56fb5447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"2dd523d0-86c2-49dc-884d-496ab565cd91","name":"文革通讯（第20期）","internal":false,"official":false,"type":"pdf","author":"浙江工农兵美术大学毛泽东主义红卫兵战斗队、毛泽东主义红卫兵","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives15/main/2dd523d0-86c2-49dc-884d-496ab565cd91.pdf"],"article":{"title":"国际简讯","alias":"","parts":[{"type":"paragraph","text":"第20期"},{"type":"paragraph","text":"文革通讯某妇三哭"},{"type":"paragraph","text":"《散曲》一、哭自己"},{"type":"paragraph","text":"《王阿姨带过哭相恨》"},{"type":"paragraph","text":"华装贵戴，随君游中外，相当初专横施乖，心高志远，桃园大贩卖。文化革命迅而来，我喜望外，清华园里建奇勋，又谁知反把斤斗栽。恨只恨大富，这不该，那不该，不该制造“电话事件”·把我害，鸡飞蛋又打，若祸又招灾。上帝啊！叫我脱身之计那里来？真是愤窃失于众，恨地不开，我恨邓公无谋怀，我怨刘群官太矮。我这颗痴心啊，那时才能无恨债，抽抽泣泣假检讨，再把良机待。"},{"type":"paragraph","text":"二、哭家里《哭皇天带过鸟夜²》"},{"type":"paragraph","text":"掐指儿日子才过几月几，谁想到哭罢自己哭家里；上帝啊！俺爹创家立业不容易，使尽吃奶力，狠心肠一幢宏绵跌在地。多少钱我不惜，实可惜美家誉。实指望红卫兵千万不可想念你，也难怪爹啊你，谁认你是津头号大肚皮。教女本孝难尽，理屈不由己，人生不情泪如溪，怎不叫儿哭豪，痛彻心脾，而今而后实无计，毁了我的美人计，破了父的火炮糖衣，咱父女啊，西天不能扬眉吐气。你的遗业未实现，我怎能甘心弃“狠命继”。伟大的光辉的爸爸啊！你且安眠地下，看我鞠躬尽，死而后已。鸣呼晞！"},{"type":"paragraph","text":"三、哭少奇《哭途穷》"},{"type":"paragraph","text":"君好比修字号里铁杆旗，哭小奴，哭亲爹，谁想轮到哭君你，上帝啊！君费尽了多少心机，才爬上了这把“交椅”，忍叫君一斤斗翻进阴沟里。哎唷啊，辜负了君的鬼心计，黄梁一梦息。多少事还没有来得及，刘少奇的主义，夺取中央第一，小奴的最高最高帝位，中国的变质复辟。实指望，卖一批，捞一批，算盘珠儿错不了千分之一。哪料到，白头儿顶不住万民笔，形“左”实右，难把闯将欺，伙伴儿一行被揪起，这真是从那儿说起。从那儿说起，说也真稀罕，接二连三出问题，回顾如何所有，怕不该途穷步泥，一声霹雳惊天地，群众把四卷红书高高举！俺的天地休矣啊休矣！泪眼望匿多逍遥的报纸，嘶声儿喊你的心是红的，不是奴的见识浅，只怕君的大势去，我的老伴儿啊，你的心是急不急？分明是冒牌“真理”，强打精神显天疾，渡过这关，咱可千万别服气。俺这里倘存一息，有心灵，我的天啊，还要努力加餐，加餐努力，保持奴儿全靠你，你要到底，我的少奇，少奇哦。"},{"type":"paragraph","text":"国际简讯▲缅甸著名作家杜阿玛最近在《人民报》上连续发表文章热烈欢呼中国无产阶级文化大革命。杜阿玛在文章中还赞扬我国人民批判刘邓。刚果（布）《独立》周刊在三月二十六日用四版多的版面报道了我国文化大革命的情况。"},{"type":"paragraph","text":"该刊的头版还刊登了毛主席在天安门城楼上向革命群众招手的巨幅红色套版照片。在照片的下方刊登了毛主席语录。"},{"type":"paragraph","text":"▲日本著名人士四川景文赞扬我国文化大革命，他说，从中国看到了日本的前程。▲日共革命派准备成立新的共产党。"},{"type":"paragraph","text":"▲处在反修最前哨的山鹰之国一一阿尔巴尼亚，非常关心我国的无产阶级文化大革命，无限热爱毛主席。对我回国参加文化大革命的留学生说：“如果你们父母执行了资产阶级反动路线，你们要站在毛主席一边。”"},{"type":"paragraph","text":"本报地址：浙江工农兵美术大学大字报管理租"},{"type":"paragraph","text":"电话：24279"}],"authors":["《文革通讯》编辑部"],"dates":[{"year":1967,"month":5,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":8,"page_end":8},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e97a844dc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

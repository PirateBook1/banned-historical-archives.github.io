script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行文艺晚会纪念毛泽东诞辰江泽民、李鹏、乔石、李瑞环、朱镕基、刘华清、胡锦涛、荣毅仁等和万余观众一起观看演出","authors":[],"dates":[{"year":1993,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京12月24日电　在毛泽东同志诞辰100周年之际，首都举行大型文艺晚会《山高水长》，表达全党全军和全国各族人民对自己敬爱的领袖毛泽东同志崇高的敬意和无尽的思念，赞颂他那像高山大河一样雄伟浩大的功业。"},{"type":"paragraph","text":"党和国家领导人江泽民、李鹏、乔石、李瑞环、朱镕基、刘华清、胡锦涛、荣毅仁等，同首都万余名观众一起观看了演出。"},{"type":"paragraph","text":"“东方红，太阳升。中国出了个毛泽东。”乐曲《东方红》，拉开了晚会的序幕。晚会分为上下两篇——高山篇和大河篇。"},{"type":"paragraph","text":"“你从山里走来，立志要改变这个世界；你是大河的子孙，一生都眷恋江河湖海；你不仅属于过去，你永远属于未来。”晚会上，文艺工作者载歌载舞，抒发情怀。他们演出的毛主席诗词《十六字令·山》、《沁园春·雪》、《水调歌头·游泳》、《蝶恋花·答李淑一》和《雪山·草地》、《在太行山上》等精彩节目，表达了人们对毛泽东同志的爱戴和怀念，赢得了全场阵阵掌声。晚会在《歌唱祖国》的嘹亮歌声中结束。"},{"type":"paragraph","text":"演出结束后，江泽民等党和国家领导人走上舞台，会见了参加演出的全体同志。"},{"type":"paragraph","text":"晚会由文化部、广播电影电视部、解放军总政治部、北京市人民政府、中国文联等单位联合主办，来自20多家文艺单位的艺术工作者参加了演出。"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\12\\93cp010501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e刘建国\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e江泽民、李鹏、乔石、李瑞环、朱镕基、刘华清、胡锦涛等观看演出。"},{"type":"paragraph","text":"新华社记者　刘建国　摄"},{"type":"paragraph","text":"(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡锦涛","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66f6f81a80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[

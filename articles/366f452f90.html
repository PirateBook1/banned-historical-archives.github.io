script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京师范大学中文系发现有两个助教和胡风有过联系","authors":["丁宝芳"],"dates":[{"year":1955,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"北京师范大学中文系发现有两个助教和胡风有过联系","type":"title"},{"text":"丁宝芳","type":"authors"},{"text":"【北京分社二十八日讯】北京师范大学中文系在二十四日下午举行了胡风问题漫谈会，会上该系的两个助教——黎风(一九五○年在师大毕业，原系党员，一九五二年忠诚老实运动中因历史问题交待不清，脱党)和祝宽(一九四八年在师大毕业，原是党员，面粉统购统销时因套购面粉，被开除党籍)谈出了一个情况，据他们说泥土社的前身是师大中文系青年人组织的泥土文艺社的刊物。该刊在一九三七年四月十五日创刊，共出六期，第六期出刊日期是一九四八年七月二十日。该刊从第四版起就开始变质，稿件大部由上海寄来，作品都是柏山、舒芜、阿垅等包办。祝宽、黎风都曾和胡风有信件来往，黎风的发言并说到他在抗美援朝时曾写过一首诗，他写信给胡风，胡风回北京后还曾写信要黎风去看他，但他因为自己的诗写得不好，“主观战斗精神不够”，所以没去看胡风。祝宽谈到他在中学时受胡风影响很深，他也曾接到胡风给他的两信。但他们的发言谈得都很模糊。对此两人情况，校党委正在查究中。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年5月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"366f452f90"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

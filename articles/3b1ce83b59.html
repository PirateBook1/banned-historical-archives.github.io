script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杜平传达中央军委扩大会议中的几个问题","authors":["杜平"],"dates":[{"year":1967,"month":10}],"is_range_date":false,"parts":[{"text":"杜平传达军委扩大会议中的几个问题","type":"title"},{"text":"杜平","type":"authors"},{"text":"〖杜平：南京军区政委〗","type":"appellation"},{"text":"最近林付主席和杨代总长谈了几个问题，中心问题是告诉杨代总长，要军委开一次会，研究如何落实毛主席视察三地区文化大革命时重要指示。","type":"paragraph"},{"text":"杨代总长说：林付主席的指示，毛主席的指示现在能落实的要马上落实，不能马上落实的，要立即研究措施。说明林总对毛主席的最近指示是非常非常重视的。","type":"paragraph"},{"text":"杨代总长说：毛主席的指示很多，很重要。首先军委马上要研究怎样训练干部的问题。九月廿六日主席在京西宾馆接见时，春桥、江青、伯达、康生、总理都作了重要指示，说明主席、中央、中央文革对训练干部问题也是非常重视的。现在林总要军委好好讨论研究如何贯彻这一条的落实问题，军委在年底要召开一次会议，各大区先开一个会。北京开会的题目，主要是研究如何贯彻的指示；支左问题；武装左派问题。还有今年的征兵问题。两年没征兵了，今年征兵，什么时候征，怎样征都要研究。各大区也要研究这个问题。","type":"paragraph"},{"text":"杨代总长说：关于主席讲的上下关系问题，怎样进行教育，也要进行研究。当前军委还要一个个地研究大批判、大联合、三结合等等问题。","type":"paragraph"},{"text":"杨代总长还说：现在确实有些坏人在挑拨军队同中央文革的关系，挑拨军队同红卫兵的关系，挑拨军队同革委会的关系。大家要引起警惕。毛主席提出“拥军爱民”，军队要着重搞好爱民，不要上坏人的当，特别是有的部队受到冲击，有的部队负责人被×××要打倒的，要充分注意。在这种情况下，最容易被人挑拨。不管什么人挑拨我们和中央文革的关系，我们就要坚决回击，誓死保卫毛主席，誓死保卫党中央，誓死保卫中央文革。","type":"paragraph"},{"text":"支左不要支“派”，军队只能参加支左，不要参加派别斗争，支错了就改，目前看来，总的说，支左是好的，但有的支对了，有的支错了。如东海舰队总的是支对了，也有错的。空军整个很好，也有错的，如安庆就错了。无论哪个单位，只要支错了就要改，改了就好了。支对了也不要骄傲。部队支错了，群众反映大，主要首先解决军队内部问题。内部工作做好，再做群众工作就好了。这个部队、那个部队意见不一致是难免的，但绝不能把它公布到社会上去，捅到群众中去，据说湖南、两广都有这个问题。","type":"paragraph"},{"text":"毛主席对武汉有个批评，也就是没有到部队去做工作，部队工作没做好就先到造反派那里去表态了。","type":"paragraph"},{"text":"有一条经验要记取，就是首先要做好部队工作；还有凡没有得到中央指示前，千万不要随便表态。年底要好好总结一下经验。","type":"paragraph"}],"comments":[],"origin":"1967年10月25日清华大学井冈山斗批改战团编印《学习资料》第24期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杜平","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b1ce83b59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

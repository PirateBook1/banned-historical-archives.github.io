<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于在郊区实行粮食统购的计划向中央、华北局的报告","authors":[],"dates":[{"year":1953,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"中共北京市委关于在郊区实行粮食统购的计划向中央、华北局的报告","type":"title"},{"text":"一、郊区农业人口55.3万余人，耕地面积130.2万余亩，其中，粮食作物播种面积97.5万余亩（包括一部分回茬地在内），经济作物和蔬菜播种面积25.3万余亩，专种白薯的面积7.4万多亩。1953年原粮总产量为1.96亿余斤，平均每人仅可摊到356斤，从郊区粮食总产量和总消耗量来看，郊区农村粮食不仅无余粮可卖，而且不能自给，但由于郊区还有富农、富裕中农和一部分人口较少的中农，这些人还是有余粮的；同时郊区农民所生产的白薯除供给城市以外，其自食部分尚可顶两个月的口粮，因而郊区还是可以收购到一部分余粮的。","type":"paragraph"},{"text":"二、根据典型调查和一般情况估算，郊区余粮户约为农业户的25%，共约有余粮1300万斤（余粮户平均每人约有余粮100斤左右），占总产量6.8%；如加上近年粮食的积蓄，余粮数可能还超过此数。但缺粮户也很多，约占农业户50%左右（其中主要是种植经济作物和蔬菜的），国家对这些人需要供应粮食。","type":"paragraph"},{"text":"三、在郊区可以统购到的粮食数量虽然不大，同时，因为城市近郊商品经济较发展，只要我们能制服粮商，农民惜售粮食的现象也较易克服，但仍必须通过统购工作用大力向农民进行一次普遍的、深入的过渡时期总路线与总任务的教育，使农民乐意将粮食卖给国家；并对农民的粮食情况摸一下底，为今后统购统销工作打下好的基础。为此，必须：第一，进一步训练区、乡干部和党团员，使他们认识到统购统销的重大政治意义；第二，召开区、乡人民代表会议和积极分子、群众“片儿会”，大张旗鼓地向农民宣传国家过渡时期的总路线和粮食统购统销的意义和办法；要防止在工作中命令主义、逼粮凑数的现象；第三，乡成立评议委员会，在统购数字公布后，自报公议民主评议，经区批准后执行；第四，合作社要切实了解农民生产和生活的需要，尽一切努力做好对农民的物资（包括粮食）供应工作；最大的困难，是对菜农、稻农等的肥料供应目前尚无保障；第五，为防止农民卖粮后发生浪费现象，并保证明春生产运动的顺利开展，人民银行应积极开展储蓄。关于储蓄数字，应在农民自愿的基础上争取达到卖粮款总数百分之十五至二十；第六，要用极大的注意力发动和组织农民准备明年的增产运动，发展互助合作运动，以增产粮食和蔬菜等农产品。","type":"paragraph"},{"text":"此外，为了便利农民，即由各乡合作社代办购粮的具体手续，并在统购中切实贯彻国家的价格政策。","type":"paragraph"},{"text":"四、市委设立统购办公室，由柴泽民同志任主任。区不另设机构，由区委直接领导。由于对统购工作缺乏经验，先在三个不同情况的乡进行试点，待取得经验后再做全面布置。估计试点工作在11月23日左右结束，全部统购工作在11月底全面开展。各区在目前的秋征工作中即应开始了解余粮户和缺粮户的情况，做好统购的准备工作。","type":"paragraph"}],"comments":[],"origin":"根据《中共北京市委重要文件汇编》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"

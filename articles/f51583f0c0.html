script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-99","name":"中共中央对广西自治区党委关于进一步处理好广西‘文化大革命’遗留问题的请示报告的批复","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央对广西自治区党委关于进一步处理好广西‘文化大革命’遗留问题的请示报告的批复","dates":[{"year":1983,"month":1,"day":2}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区党委整党办公室，处理文革遗留问题 、清理三种人文件汇编  (第1册), 288-289","tags":[{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央对广西自治区党委关于进一步处理好广西“文化大革命”遗留问题的请示报告的批复"},{"type":"subtitle","text":"中委会(1983)1号"},{"type":"paragraph","text":"中共广西壮族自治区党委："},{"type":"paragraph","text":"你们《关于进一步处理好广西“文化大革命”遗留问题的请示报告》已收悉。"},{"type":"paragraph","text":"《报告》检查了你们在处理“文化大革命”遗留问题方面存在的缺点，这种精神很好；所提进一步处理好这个问题的意见，中央原则同意。"},{"type":"paragraph","text":"中央希望你们进一步以党的十一届六中全会一致通过的《关于建国以来党的若干历史问题的决议》统一自治区的全体党员同志和有关群众的认识，大力发扬党性，坚决克服派性，坚定不移地本着“实事求是，有错必纠”和“宜粗不宜细”的精神，抓紧平反一切冤假错案，尽快做好落实党的政策的工作。对情况复杂的“老大难”问题，各级党政主要领导同志要亲自动手，调查研究，做好工作。自治区党委对这个文件的贯彻执行情况，一个季度要检查一次，并向中央作出报告。"},{"type":"paragraph","text":"中央相信，只要你们从思想上引起重视，在工作上措施得力，就一定能够尽快地解决好“文化大革命”的遗留问题，进一步增强全区各族干部、群众的团结，把广西的各项工作做得更好。"}],"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f51583f0c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

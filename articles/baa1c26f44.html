script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"雅安县对岩乡关于整顿粮食统销工作的专题报告","authors":[],"dates":[{"year":1955,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"雅安县对岩乡关于整顿粮食统销工作的专题报告","type":"title"},{"text":"…有个别户把豌豆，胡豆吃完了开始割麦子来磨粉吃；有的买挂面囤起来吃。如对岩村李文林买几十把挂面。就阳村张刘氏买回半背挂面。甚至五里村邓应昌在城内买回70斤锅巴吃。对岩村魏万清跑到大山上去挖块头来吃。就阳村张尤全已挖芭蕉头吃。这里面群众反映真的没有吃的。…现在黑市米每升（5斤）卖到7角。农业生产合作社社员反映，感到入合作社恼火，不如互助组，个体农民安逸，麦子可以随便打来吃。统购时合作社的粮食是过秤的实数，互助组，个体农民虚数很大。现在农业社没有吃的，这季度出来后，许多要求退社搞互助组或单干。有的几天没有出工。互助组，个体农民也有个别的放弃生产，上山砍柴卖。转业军人回来后，由于安置不当，粮食供应上不及时，也引起他们不满。加之转业前有的不愿回家生产，因此对乡政府有意见。…加之目前旱象的发展，直接威胁和造成农民中有些恐慌和不安。更有严重就阳村赵光前没有吃的上山烧山，犯法好劳改，去就有粮食供应吃。","type":"paragraph"},{"text":"就阳村四组有农民反映，新社会不如旧社会，共产党和国民党没有什么区别。过去是穷人现在还是穷苦。转业军人朱明清说：“六组有农民反映，骂领袖：‘球的毛主席，鸡巴的毛主席，有钱买不到粮吃还是毛主席。’”上葫芦村李有杨说：“过渡时期是饿肚时期”。对岩村牟文全说：“共产党就是共得惨”还说彭家村吊死一个农民是饿死的。理村造谣重庆下面饿死了很多人政府不管。（pp.55-6）","type":"paragraph"}],"comments":[],"origin":"西康省委农工部工作组关于雅安县对岩乡粮食统购统销和粮食“三定”试点情况报告（1954-55）。四川省档案馆。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baa1c26f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

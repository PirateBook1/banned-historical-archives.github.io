script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建农村点滴","authors":[],"dates":[{"year":1957,"month":10,"day":3}],"is_range_date":false,"parts":[{"text":"福建农村点滴","type":"title"},{"text":"新华社福州３日讯  福建农村点滴。","type":"paragraph"},{"text":"（一）划分新上中农的标准不一","type":"subtitle"},{"text":"据中共福州市委宣传部郑润生反映：福州市郊鼓山、象园等乡农业社在开展社会主义大辩论、分析当前农村阶级情况时，发生划分新中农的标准不一致的问题。鼓山乡几个农业社在讨论中有两种意见：一种认为应以合作化后生活上升情况是否超过一般农民生活水平作为划分标准；一种意见则认为富裕中农的特点是：除了生活富裕外，还有轻微剥削行为，有较严重的资本主义思想倾向，因此划分新上中农应着重生活较富裕的社员有无投机活动以及对合作化态度如何来决定。鼓山第五农业社按前一种意见划分，结果全社有近一半的社员都是新上中农；远洋农业社按后一种意见划分，结果新上中农只占社员总数５％。象园乡大坂农业社划分新上中农的标准则与鼓山、远洋社基本相同：一看生活水平；二看有无剥削行为；三看对合作化的态度。三者相互联系，并根据当地情况，订出生活水平的标准是：凡全家每月每人平均收入在十元左右的为下中农，十五元以上的为富裕中农。根据这个标准划分结果，全社一百一十八户社员中有二十四户是新上中农，加上七户老上中农，全社新老上中农共占２６％强。","type":"paragraph"},{"text":"又据福建日报编辑部了解，其他县（市）有的乡也存在类似问题，上中农所占的比例很大。","type":"paragraph"},{"text":"（三）“五保户”死后遗产归社","type":"subtitle"},{"text":"据中共龙岩县委会黄岩来信反映：龙岩县汇石乡河南农业社在预分方案中会规定：“凡五保户的社员死了后，财产、园地要归农业社集体所有＂，另外有些社虽无明文规定，但也流传着这种说法。因此有的社对不该享受“五保＂的也给予“五保＂待遇了，有些社员在听説“五保户＂死后财产要归社就不愿享受“五保＂，或不让亲属当“五保户＂。河南农业社有个老太婆，三个儿子都不抚养她，原来靠救济和农业社帮助过活，这次农业社要评她为“五保户＂，她三个儿子知道后就说：“农业社説什么五保，只不过贪图人家死后有财产可得而已＂，并申明：“我母亲不要五保，由我们兄弟轮流供养好了＂。与河南社邻近的苏邦农业社“五保户＂，七十多岁的老寡妇陈向地听到这个消息后也怕死后财产归社所有，就搬到别处去住，并把自己的住房拆卖掉。 （陈啓桐）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2328期，1957年10月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9176693970"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

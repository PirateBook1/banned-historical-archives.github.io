script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"在戚本禹检讨信上的批语","alias":"","parts":[{"type":"paragraph","text":"在戚本禹检讨信！上的批语"},{"type":"paragraph","text":"（1967年9月7日）已阅，退戚本禹同志。"},{"type":"paragraph","text":"犯些错误有益，可以引起深思，改正错误。便时，请你告知关、王二同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月七日"},{"type":"paragraph","text":"[1]戚本禹，当时任中共中央文化革命小组组员、《红旗》杂志副总编辑。1967年9月4日，他给毛泽东写信说，关锋、王力犯了很严重的错误，表现形式是“左”倾盲动。一、错误地估计全国的形势，把斗争过程中的反复现象，看作是全国出现了资本主义复辟，看不到革命群众的斗争成果和力量。二、错误地估计了中国人民解放军，在报纸、电台到处号召抓“军内一小”。三、怀疑一切，随便动摇毛主席司令部的领导。他们犯错误的思想根源是个人主义，自我膨胀，自以为了不起，比谁都革命，听不得不同意见。戚本禹在信中还检讨说，我对他们的有些问题察觉不出，王力在外交部问题上犯的错误就同我有关。我从心里愿意努力改造自己，永远做一个忠于毛泽东思想的小兵。1968年1月，经中共中央批准，对戚本禹进行隔离审查，撤销党内外一切职务。1983年11月，北京市中级人民法院以反革命宣传煽动罪、诬告陷害罪和聚众打砸抢罪，依法判处戚本禹有期徒刑18年，剥夺政治权利4年。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":9,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":74,"page_end":74},"tags":[{"name":"戚本禹","type":"人物"},{"name":"王力","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"409757f8ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

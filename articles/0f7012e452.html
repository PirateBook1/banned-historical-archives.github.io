script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无产阶级革命派大联合的好形式","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"无产阶级革命派大联合的好形式","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"在当前的斗争形势下，无产阶级革命派应该采用什么样的组织形式来组织革命队伍呢？贵阳棉纺厂创造了大联合的好形式，自下而上地按部门把无产阶级革命派组织在统一的革命组织中，对革命和生产都起了很好的促进作用。","type":"paragraph"},{"text":"贵阳棉纺厂的经验好得很，值得各地无产阶级革命派认真学习和研究。","type":"paragraph"},{"text":"毛主席教导我们：“一切为了前线的胜利，组织任务须服从于政治任务。”","type":"paragraph"},{"text":"在文化革命初期，无产阶级革命派坚决打破资产阶级反动路线设置的层层障碍，打破单位之间、部门之间、系级之间的界限，革命师生实行了全国大串连，工农群众也在生产之余在本市、在社队之间进行串连，到处点燃了文化大革命的熊熊烈火，一支支无产阶级革命派队伍在向党内一小撮走资本主义道路的当权派作坚决斗争中形成壮大起来了，为掀起文化革命的高潮，立下了不朽的功勋。","type":"paragraph"},{"text":"目前，运动发展到向党内一小撮走资本主义道路当权派夺权的决战阶段，无产阶级革命派队伍的组织形式必须适应新的战斗任务的要求。在一个单位中，无产阶级革命派有着共同的斗争目标，有着共同的斗、批、改的任务，有着共同的“抓革命，促生产”的任务；但是，如果他们在组织上不是形成一个步调整齐一致的整体，而是分属于许多自成系统的战斗组织，这就不利于共同任务的完成，而且还容易助长小团体主义、宗派主义，不利于无产阶级革命派成员的思想革命化。因此，一个单位的无产阶级革命派，联合在一个统一的革命组织中，对于无产阶级革命派夺权和掌权，是十分必要的，十分有利的。","type":"paragraph"},{"text":"贵阳棉纺厂无产阶级革命派，在实行大联合的过程中，认真地做了政治思想工作。他们提出并且实行“革命不分先后，组织不分大小”的原则，把一切革命群众、革命群众组织联合起来。这是很重要的经验。","type":"paragraph"},{"text":"贵阳棉纺厂无产阶级革命派说得好：毛泽东思想是大联合的灵魂。各地无产阶级革命战士，都要象贵阳棉纺厂无产阶级革命派那样，高举毛泽东思想伟大红旗，活学活用毛主席著作，实行“开门整风”，大破“私”字，纠正宗派主义、小团体主义、山头主义和无政府主义等非无产阶级思想倾向，在毛泽东思想的基础上联合起来，夺取无产阶级文化大革命的决定性胜利。","type":"paragraph"},{"text":" （载《人民日报》一九六七年三月一日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年三月一日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f7012e452"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

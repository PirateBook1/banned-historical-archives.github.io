script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摩天楼上盛大酒会国际记者大联欢大家为斯大林元帅和毛主席而干杯　苏联友人的乐队奏起了秧歌曲子　苏联波兰友人与范长江等欢天喜地的扭成了圆圈圈","authors":[],"dates":[{"year":1949,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　昨天下午在国际饭店，有一个空前的国际性集会。说它‘空前’，因为它是新中国出现以后在上海的第一次融合中、苏、波各国人士的一个集会——中华全国新闻工作者协会筹备会上海分会主办的国际联欢酒会。"},{"type":"paragraph","text":"六时不到，嘉宾络绎地进入灯光辉煌的会场。到有:梭包列夫(苏联对外文协会驻沪代表)，叶夏明(塔斯社上海分社社长)，里德金(苏联影片出口协会驻华代表)匝开莫(俄文时代杂志编辑)，顾利士夫妇(俄文新生活报编辑)，戚里金(俄文日报发行人)，巴伊戈夫斯基(波兰最近派来中国的学生报记者)，柯伐列夫斯基夫妇(波兰大使馆秘书)及尼娜柯齐茨卡雅(波大使馆女秘书)等二十多位外宾和许涤新、周而复、熊佛西等。主人范长江、张明养诸人接待宾客签名进场。每个人胸前佩带的姓名卡片成了许多互不相识者的适当介绍，大家随即熟谙起来，谈着，笑着，会场中顿时洋溢着最崇高，而亲切的友情。"},{"type":"paragraph","text":"青梅、花彫、白干各种各样国产名酒从侍者的托盘中大杯，小杯地端到宾主面前，不久腾起欢呼:‘祝斯大林健康’，‘为毛主席的康健干一杯’，碰杯，大家再碰杯，五位苏联朋友的乐队最先奏起秧歌曲子，全会场顿时兴奋，而且活泼了。苏联、波兰友人和范长江、熊佛西等一个随着一个欢欢喜喜地扭成了圆圆的一圈。旁边的人按着节奏拍着手，哼着调子。欢欣的声音充满了每个角落。"},{"type":"paragraph","text":"接着，在热烈的邀请下，尼娜，柯齐茨卡雅和柯伐列夫斯基夫人表演了波兰舞蹈，顾利士夫人跳了一个古老的俄罗斯名舞曲‘戞巴克’，博得了长久的鼓掌。"},{"type":"paragraph","text":"余兴节目有儿童剧团的腰鼓，上海广播乐团的合唱和平剧。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b16a41afd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈云就钢铁指标问题给毛泽东的信","authors":["陈云"],"dates":[{"year":1959,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"陈云就钢铁指标问题给毛泽东的信","type":"title"},{"text":"陈云","type":"authors"},{"text":"参加研究钢铁指标问题的多数同志的意见，把今年钢材生产的可靠指标，定在九百万吨，并以九百万吨钢材为分配给各部和各省市的数量，把将来超过九百万吨的数量作为奋斗和争取的目标。冶金部参加会议的同志，认为钢材数量定为九百万吨(即钢的数量定为一千三百万吨)太少了，会使下面泄气。今年究竟能够可靠地生产多少钢材和多少钢，议论是不一的，不仅在北京如此，各省市的同志也有不同的意见。但就全局看来，为了安定生产秩序，为了使计划不再变动太多，我认为以九百万吨钢材来分配较为可靠。如果那个月生产超过了月定指标，我们第二个月就可将超过的部分再分下去，这样并不妨碍超产。说把生产数字定得少一点(实际是可靠数字)，会泄气，我看也不见得。正如少奇同志在政治局讲的，定高了，做不到，反而会泄气。","type":"paragraph"},{"text":"小高炉炼出的九百多万吨铁，目前含硫量超过冶金部规定千分之二标准的，有百分之四十以上，有的说至少有百分之五十。那就是说，如果这种情况不改变，将有四五百万吨生铁含硫超过标准，既不能用于铸造，也不能在炼钢后轧成有用的钢材，这是劳民伤财。现在应该想办法克服高硫状态。如果关键在洗煤，那就应该规定必须洗煤，并且明确定出含硫量的标准。凡是不洗煤的，就不要炼铁。我担心铁的质量如果不改进，铸造铁也铸造不成，炼钢也搞不到一千三百万吨。也就是说，搞不到九百万吨有用的钢材。洗煤去硫，是今后能否完成现在拟议的钢材指标的关键。","type":"paragraph"},{"text":"我希望同财经小组的几个同志，包括鹤寿同志，一起向你汇报一次。请你有空时找我们。","type":"paragraph"},{"text":"因为有的同志有不同意见，代表了相当多的一部分同志的看法，财经小组准备再一次研究他们的意见。遵照你的指示，多谋以求善断。","type":"paragraph"}],"comments":[],"origin":"《陈云文选》第三卷(北京：人民出版社，1995)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5034d48be9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

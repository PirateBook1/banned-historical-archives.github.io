script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想统帅生产斗争无往而不胜　山西大秋作物丰收　贵州粮食产量提高","authors":[],"dates":[{"year":1967,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想统帅生产斗争无往而不胜"},{"type":"paragraph","text":"山西大秋作物丰收　贵州粮食产量提高"},{"type":"paragraph","text":"据新华社太原二十一日电　在光焰无际的毛泽东思想的光辉照耀下，在无产阶级文化大革命取得伟大胜利的凯歌声中，山西省农业生产呈现一派大好形势。继夏季作物大丰收之后，全省又夺得了秋收作物大丰收。从庄稼长势和初步收获情况看，全省粮食产量将超过历史上任何一年。"},{"type":"paragraph","text":"山西省农业生产呈现一派大好形势，是广大社员和革命干部，高举毛泽东思想伟大红旗，进一步活学活用毛主席著作的结果；是无产阶级文化大革命的伟大胜利。毛泽东思想挂了帅，在阶级斗争和生产斗争中就无往而不胜。山西广大贫下中农和革命干部在按照“抓革命，促生产”的伟大方针办事的过程中，有些地方，党内一小撮走资本主义道路当权派企图煽动农民离开生产岗位，达到他们破坏无产阶级文化大革命、破坏生产的罪恶目的。但是，坚持活学活用毛主席著作、用毛泽东思想武装了头脑的广大贫下中农和革命干部，识破并且粉碎了他们的阴谋，坚守生产岗位，保证了农活不失时机地进行。"},{"type":"paragraph","text":"山西广大贫下中农和革命干部把革命的大批判作为农村一切工作的纲。他们对党内最大的走资本主义道路当权派及其在山西的代理人多年来在农村各条战线上所推行的修正主义路线，进行了大揭发、大批判、大消毒。许多贫下中农反映，通过革命的大批判，人们对资本主义、修正主义更恨了，对毛主席指引的道路，对伟大的毛泽东思想更爱了，对集体生产的热情更高了，革命干劲更大了，生产搞得更好了。"},{"type":"paragraph","text":"山西省广大农村今年以来掀起了踏踏实实的学赶大寨的高潮。各地在学赶大寨中，象大寨大队那样，高举毛泽东思想伟大红旗，活学活用毛主席著作，狠抓阶级斗争和两条道路斗争，狠抓人的思想革命化，有力地推动了生产。全省在学赶大寨的高潮中，共新修各种水利工程两万五千多处，扩大水浇地七十八万亩，春季造林一百二十万亩，植树一亿四千多万株，畜牧业和副业生产也有了显著进步。"},{"type":"paragraph","text":"据新华社贵州十九日电　在农村掀起革命大批判的新高潮中，贵州大秋粮食作物的收获工作已经全面展开。从已收的粮食作物来看，平均亩产普遍比往年提高，丰收已成定局。"},{"type":"paragraph","text":"今年秋收是贵州无产阶级革命派掌权后的第一个秋收季节，收获面积大，质量要求高，秋收季节绵雨又多，阶级斗争也十分尖锐复杂。搞好秋收不仅是一场紧张的生产斗争，而且是一场严重的政治斗争。全省各族贫下中农、民兵、革命群众和革命干部，高举毛泽东思想伟大红旗，以革命大批判为动力，把对党内最大的一小撮走资本主义道路当权派的仇恨化为力量，集中人力、物力、畜力，投入秋收这场战役。由于广大革命群众活学活用毛主席著作，突出政治，用伟大的毛泽东思想统帅秋收，因而对搞好秋收生产的信心很足，干劲很大，秋收工作进行得又好又快，基本上做到熟一块、收一块。不少地方收割时，做到细收细打，颗粒归仓。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca0526fd03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

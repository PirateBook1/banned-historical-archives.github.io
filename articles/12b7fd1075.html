script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"如何教好高等学校政治理论课  高教部邀请政治理论课教师座谈","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"如何教好高等学校政治理论课  高教部邀请政治理论课教师座谈","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯高等教育部在２１日，邀请高等学校政治理论课教师座谈改进政治理论课的问题。座谈会由刘子载副部长主持。","type":"paragraph"},{"text":"许多政治理论课教师说，政治理论课在高等学校里没有受到应有的重视，从学校领导直到学生，普遍存在着轻视政治理论课的现象。太原工学院徐舟说，政治理论课教师什么文件看不到，报告也听不到。内蒙师范学院斯荣说，别说什么文件看不到，报告也听不到，连一份人民日报，学校领导上还不给订。这个问题直到今天还未解决。广西师范学院王拓说，政治理论教师听不到报告，这怎能不断提高自己的思想政治水平呢？","type":"paragraph"},{"text":"政治理论课教学质量不高，这是许多高等学校普遍存在的问题。在教学当中脱离当前的实际斗争，脱离学生的思想水平，有的甚至照本宣读，搬弄教条。到会许多教师就这个问题提出了意见。四川大学倪受禧说，建议调配一批具有一定理论水平、又有实际斗争经验的干部，充实各个学校政治理论课教研室的领导骨干和教学力量，培养提高现有的教师水平。许多教师都同意倪受禧的意见。他们说，学校领导同志，也可担负一部分教学任务，既可密切联系群众，又可充实教学的力量。为了更好地提高现有政治理论课教师的教学质量，许多教师建议组织在职教师进修，组织他们参加社会政治工作，加强他们与学生的联系，组织他们到农村、工厂、矿山参加实际锻炼，供给他们在教学上必用的资料。教师们建议高等教育部编写结合中国实际的教学大纲和政治理论教科书，以及尽快解决教学内容上重复和分量过重的问题。","type":"paragraph"},{"text":"许多教师对高等教育部不深入下层的官僚主义作风提出了批评。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月22日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12b7fd1075"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

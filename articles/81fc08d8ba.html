script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军某部理论学习小组认真学习马列著作和毛主席著作确立无产阶级战争观　批判儒家和林彪战争观","authors":["翔鹰"],"dates":[{"year":1974,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪空军某部理论学习小组学习毛主席军事思想，运用马克思主义的观点，认真研究春秋战国时期法家的战争观，批判儒家的战争观，深入批判林彪妄图发动反革命武装政变，复辟资本主义的罪行。"},{"type":"paragraph","text":"这个部队理论学习小组的同志首先从学习马列和毛主席的有关军事著作，研究战争的阶级性入手，批判儒家的战争观。他们认真学习了列宁关于“战争的阶级性——这就是摆在社会主义者(如果他不是叛徒)面前的基本问题”的教导，狠批了儒家散布的“春秋无义战”的谬论。他们具体分析了春秋时期的各种战争，特别是分析了柳下跖领导的奴隶起义和齐国新兴地主阶级田成子武装夺权的战争，认为春秋末期是奴隶制逐渐崩溃，封建制日益兴起的社会大变革时期，这个时期的正义战争有两种:一种是奴隶起义，另一种是新兴地主阶级向奴隶主贵族的夺权战争。这两种战争，代表了当时先进阶级的利益和愿望，符合历史前进的方向，动摇和摧毁了没落奴隶主阶级的反动统治，无疑是正义的战争，从而戳穿了儒家“春秋无义战”的谬论。基于这个认识，大家又进一步剖析了林彪在那个专讲政变的讲话中，狂叫“春秋无义战”、“各国互相颠覆，内部互相残杀”的目的，是要用唯心史观抹杀战争的阶级性，掩盖他要用反革命武装政变颠覆无产阶级专政，复辟资本主义的罪恶阴谋。"},{"type":"paragraph","text":"接着，理论小组的同志还研究了革命战争的作用，充分肯定了法家关于战争问题的进步主张。通过研究，他们深深感到，革命暴力是每个孕育着新社会的旧社会的助产婆。杰出的法家商鞅就提出:“以战去战，虽战可也；以杀去杀，虽杀可也”。另一个法家荀子则更鲜明地指出:“兵者，所以禁暴除害也”。他们都主张用革命暴力消灭奴隶主势力和分裂势力，用战争手段统一中国，这在当时来说，无疑是代表先进阶级的进步主张。而儒家则与此相反，他们站在没落奴隶主阶级的立场上，宣扬战争残酷，竭力反对革命战争，说什么“争地以战，杀人盈野；争城以战，杀人盈城，此所谓率土地而食人肉，罪不容于死。”林彪继承了儒家的衣钵，大骂法家是“罚家”，用“恃德者昌，恃力者亡”的儒家语言，恶毒攻击革命暴力，攻击无产阶级专政，暴露了他反革命的本来面目。"},{"type":"paragraph","text":"理论小组的同志进一步研究了军事路线与政治路线的关系，明确了军事路线是为政治路线服务的。他们学习毛主席关于“战争是政治的继续”的教导，具体分析了春秋战国时期儒法两家的战争观和他们执行的政治路线。法家代表新兴地主阶级的利益，坚持前进，反对倒退；坚持统一，反对分裂；坚持地主阶级专政，反对奴隶主阶级复辟。为了实现这条政治路线，他们竭力推行“耕战”政策，积极主张用革命战争彻底推翻奴隶主的反动统治，建立统一的中央集权的封建制国家。儒家代表没落的奴隶主阶级的利益，逆历史潮流而动，顽固地维护垂死的奴隶制。为了实现“克己复礼”的政治路线，他们竭力宣扬“德”、“礼”、“仁义”、“忠恕”等反动谬论，疯狂反对奴隶起义和新兴地主阶级夺权的正义战争，妄图阻挡历史车轮的前进。理论学习小组的同志在反儒批孔的同时，狠批了林彪鼓吹的“两斗皆仇，两和皆友”、“和为贵”等反动谬论和他投靠苏修，甘愿当苏修“儿皇帝”的滔天罪行。大家纷纷表示，要吸取历史上关于战争问题的阶级斗争和路线斗争的经验，牢固树立无产阶级的战争观，紧握手中枪，为消灭帝修反，解放全人类而战斗到底!"},{"type":"paragraph","text":"(翔鹰)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81fc08d8ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

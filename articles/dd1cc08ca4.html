script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺苏联成功发射载人宇宙飞船的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺苏联成功发射"},{"type":"paragraph","text":"载人宇宙飞船的电报"},{"type":"paragraph","text":"（1962年8月15日）苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫同志，苏联最高苏维埃主席团主席列·伊·勃列日涅夫同志："},{"type":"paragraph","text":"苏联成功地连续发射了“东方三号”和“东方四号”载人的卫星式宇宙飞船，实现了在宇宙空间的联合编队飞行，并且使飞船顺利地返回地面，这是苏联人民在征服宇宙空间方面的新的重大的胜利。中国人民为此感到无比的兴奋。我们谨代表中国人民、中国共产党和中国政府，并且以我们个人的名义向你们，并通过你们向苏联人民、苏联共产党和苏联政府，向驾驶宇宙飞船的宇宙航行员尼古拉耶夫少校和波波维奇中校致以最热烈的祝贺。"},{"type":"paragraph","text":"苏联人民的这一新胜利，是对人类征服宇宙空间的又一次伟大贡献，它再一次显示了社会主义阵营的强大威力和社会主义制度的无比优越性，大大鼓舞了各社会主义国家人民和全世界人民反对美"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会主席的名义和中华人民共和国主席刘少奇、国务院总理周恩来联名给苏联共产党中央委员会第一书记、苏联部长会议主席尼·谢·赫鲁晓夫，苏联最高苏维埃主席团主席列·伊·勃列日涅夫的电报。祝贺苏联“东方三号”和“东方四号”宇宙飞船的成功发射。"},{"type":"paragraph","text":"毛泽东等祝贺苏联成功发射载人宇宙飞船的电报帝国主义的战争阴谋，保卫世界和平和争取人类进步的斗争。我们衷心地祝苏联人民在征服宇宙空间的宏伟事业中继续取得新的更加辉煌的成就。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1962年8月15日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd1cc08ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

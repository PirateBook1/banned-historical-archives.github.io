script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵阳处决反革命分子后的反映","authors":[],"dates":[{"year":1951,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"贵阳处决反革命分子后的反映","type":"title"},{"text":"【贵州分社三月二十九日讯】贵阳市处决首恶分子黄国桢等十三人后，各阶层人民都热烈拥护。不少群众经过这一镇压反革命的运动后，觉悟程度较前大大提高，自动检举特务的事例很多。该市一区三民西路的群众并要求政府公布坏分子名单，让大家知道，好由大家来管。","type":"paragraph"},{"text":"但还有不少人对人民民主专政及宽大与镇压相结合的政策认识不足，敌我界线分不清，存在着一些错误的思想和糊涂的看法，如有的小学教师、学生说：“现在是共产党的天下，当然要杀国民党的人。国民党要杀，共产党也要杀，不过一个是暗杀的，一个是明杀的!反正谁占上峰，谁就杀谁，还不是互相报复”，“改朝换代，新的当然要杀旧的”。有的学生在镇压反革命后产生变天思想，说：“黄国桢为国民党服务落得这样一个下场。我们为共产党服务，万一将来被抓去怎么办?我不能管政治了!”一民主人士说：“以前被国民党杀害的人，现在都称烈士，现在台湾国民党对黄国桢还不是称为烈士。”一店员工会会员说：“以前他们杀人，是各为其主，今天我们还不是各为其主。”郊区一农民说：“杀特务好像与我们没有什么关系，应多杀恶霸才好。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fed98f8f51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

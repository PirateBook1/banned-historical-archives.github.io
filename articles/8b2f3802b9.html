script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郑州三位参加过“二七”罢工的老工人  退休后写信感谢毛主席","authors":["王廷栋　罗玺廷　李家珍"],"dates":[{"year":1951,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"郑州三位参加过“二七”罢工的老工人"},{"type":"paragraph","text":"退休后写信感谢毛主席敬爱的毛主席："},{"type":"paragraph","text":"我们三个都是郑州铁路局机务段的老工人，过去都曾参加过“二七”大罢工，现在我们光荣地退休了。我们回想过去多年所过的黑暗痛苦的生活，再看看今天毛主席共产党领导的新中国、新社会，心中无限欢喜，也有无限的感慨！"},{"type":"paragraph","text":"我们三个人中，有的自小就给地主种地，后来就在铁路上当抬煤夫、擦车夫；有的在铁路工厂里，干了一辈子钳工。在旧社会，当工人就是当奴隶，就得受肮脏气；帝国主义分子和军阀官僚们骑在我们头上，我们怎么也抬不起头来。"},{"type":"paragraph","text":"自从参加“二七”大罢工后，我们就认识到，只有共产党才是领导工人阶级彻底翻身的政党。从那时起，我们和一些工友就常谈论和想念着共产党，打听关于共产党的消息。"},{"type":"paragraph","text":"敬爱的毛主席！您领导着中国人民，经过千辛万苦的曲折斗争，终于打垮了压在中国人民头上的内外敌人，赢得了今天的胜利；咱们工人阶级才得翻过身来，当了国家的主人。现在根据中央人民政府公布的“劳动保险条例”，我们光荣地退休了。我们每月可以拿到国家发给我们的养老金，过着幸福的晚年生活。我们的儿女，也都有工作，有饭吃，再也用不着我们发愁了。"},{"type":"paragraph","text":"我们饮水思源，首先要感谢敬爱的毛主席，感谢共产党。"},{"type":"paragraph","text":"我们虽然退休了，但是，只要有一分力量，仍然要贡献出来。我们用手工作是不行了，但可用嘴向群众进行宣传。我们要随时随地向群众宣传中国共产党的政策，宣传抗美援朝保家卫国的道理，教育自己的子女爱护共产党，爱护新中国。"},{"type":"paragraph","text":"七十三岁老工人  王廷栋"},{"type":"paragraph","text":"郑州铁路局机务段  七十二岁老工人  罗玺廷"},{"type":"paragraph","text":"六十三岁老工人  李家珍"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b2f3802b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

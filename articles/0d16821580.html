script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共产党“万岁”！","authors":["北京大学","黄友钊"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"共产党“万岁”！","type":"title"},{"text":"北京大学黄友钊","type":"authors"},{"text":"（黄友钊：北京大学历史系学生）","type":"subtitle"},{"text":"党员(99％)：大鸣大放，请提意见。","type":"paragraph"},{"text":"群众：当真要鸣？","type":"paragraph"},{"text":"党员：知无不言，言无不尽。","type":"paragraph"},{"text":"群众：果然要鸣？","type":"paragraph"},{"text":"党员：言者无罪，闻者足戒。","type":"paragraph"},{"text":"群众：共产党英明。","type":"paragraph"},{"text":"党员：共产党伟大。","type":"paragraph"},{"text":"群众：共产党正确。","type":"paragraph"},{"text":"党员：共产党没错……。","type":"paragraph"},{"text":"群众：我要走了。","type":"paragraph"},{"text":"党员：喂：我的老弟……。","type":"paragraph"},{"text":"群众：共产党没错，我还提什么意见？","type":"paragraph"},{"text":"党员：成绩是主要的，错误是有的。","type":"paragraph"},{"text":"群众：成绩是主要的，错误是严重的。","type":"paragraph"},{"text":"党员：此我党之提出整风。","type":"paragraph"},{"text":"群众：不整风是不行的。","type":"paragraph"},{"text":"党员：我们和风细雨……。","type":"paragraph"},{"text":"群众：我们要提意见了。","type":"paragraph"},{"text":"党员：鄙人洗耳恭听。","type":"paragraph"},{"text":"群众：党员眼睛有毛病。","type":"paragraph"},{"text":"党员：我妈妈生下我来眼睛一直是好好的。","type":"paragraph"},{"text":"群众：党员眼睛只会往上翻，不会往下翻。","type":"paragraph"},{"text":"党员：你是说党员有些官僚主义。","type":"paragraph"},{"text":"群众，官僚主义是有的。","type":"paragraph"},{"text":"党员：难免的。","type":"paragraph"},{"text":"群众：党员鼻子有毛病。","type":"paragraph"},{"text":"党员：我妈妈生下我来，鼻子一直嗅觉灵敏。","type":"paragraph"},{"text":"群众：党员的鼻子只嗅到书本上的一些条条，嗅不到生活的现实。","type":"paragraph"},{"text":"党员：你是说党员有些教条主义。","type":"paragraph"},{"text":"群众：教条主义是有的。","type":"paragraph"},{"text":"党员：难免的。","type":"paragraph"},{"text":"群众：党员心脏有毛病。","type":"paragraph"},{"text":"党员：我妈妈生我下来，心脏一直是端端正正的。","type":"paragraph"},{"text":"群众：党员对党员，心是正的，党员对群众，心是歪的。","type":"paragraph"},{"text":"党员：你是说党员有些宗派主义。","type":"paragraph"},{"text":"群众：宗派主义是有的。","type":"paragraph"},{"text":"党员：难免的。","type":"paragraph"},{"text":"群众：党员将一命呜呼！","type":"paragraph"},{"text":"党员：你说什么？","type":"paragraph"},{"text":"群众：党员的病都是难免的，久而久之，岂不会一命归阴。","type":"paragraph"},{"text":"党员：成绩是主要，缺点——要改的。","type":"paragraph"},{"text":"群众：不改是不行的。","type":"paragraph"},{"text":"党员：此党之所以明察也。","type":"paragraph"},{"text":"群众：大和尚在念阿弥陀佛，小和尚安敢念陀佛阿弥。","type":"paragraph"},{"text":"党员：此话怎讲。","type":"paragraph"},{"text":"群众：红娘固属有错，小姐安得无心。","type":"paragraph"},{"text":"党员：依你之见？","type":"paragraph"},{"text":"群众：三害全国泛滥，领导敢不无过？","type":"paragraph"},{"text":"党员：你说什么？","type":"paragraph"},{"text":"群众：领导敢不无过。","type":"paragraph"},{"text":"党员：我的妈，领导敢不无过……。","type":"paragraph"},{"text":"群众：治病需治根，救人需救心。","type":"paragraph"},{"text":"党员：你要怎的？","type":"paragraph"},{"text":"群众：三害全国泛滥，中央必需首先检查。","type":"paragraph"},{"text":"党员：检查什么？","type":"paragraph"},{"text":"群众：领导高高在上，不明下情。","type":"paragraph"},{"text":"党员：你是说领导也有官僚主义。","type":"paragraph"},{"text":"群众：官僚主义是有的。","type":"paragraph"},{"text":"党员：难免的。","type":"paragraph"},{"text":"群众：领导习惯于紧张的阶级斗争，不习惯处理人民内部矛盾。","type":"paragraph"},{"text":"党员：你是说领导也有教条主义。","type":"paragraph"},{"text":"群众：教条主义是有的。","type":"paragraph"},{"text":"党员：难免的。","type":"paragraph"},{"text":"群众：领导相信党员过多，相信群众过少。","type":"paragraph"},{"text":"党员：你是说领导也有宗派主义。","type":"paragraph"},{"text":"群众：宗派主义是有的。","type":"paragraph"},{"text":"党员：难免的。","type":"paragraph"},{"text":"群众：若不速改，将有亡国亡党之患！","type":"paragraph"},{"text":"党员：你说什么？","type":"paragraph"},{"text":"群众：长此以往，中国将有，波兰，匈牙利之忧。","type":"paragraph"},{"text":"党员：你——反革命!","type":"paragraph"},{"text":"群众：啊：你说什么？","type":"paragraph"},{"text":"党员：我说你是反革命，而反革命，一一当然，你是知道的。——","type":"paragraph"},{"text":"群众：我是群众，不是反革命，而群众马列水平是不高。","type":"paragraph"},{"text":"党员：你的马列水平极低，要好好改造改造。","type":"paragraph"},{"text":"群众：是的，我要好好改造改造——共产党“万岁”！","type":"paragraph"},{"text":"党员：啊!“万岁”！","type":"paragraph"},{"text":"群众：“万万岁”！","type":"paragraph"},{"text":"党员：“万”……“岁”!","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d16821580"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

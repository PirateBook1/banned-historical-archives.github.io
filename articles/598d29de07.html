script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京郊区辛四村农民迎接共产党的生日  坚决跟着毛主席走","authors":["傅宗崑　百龄"],"dates":[{"year":1951,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京郊区辛四村农民"},{"type":"paragraph","text":"迎接共产党的生日  坚决跟着毛主席走编辑同志："},{"type":"paragraph","text":"眼看“七一”就到了。在此“七一”前夕，我庆贺党的伟大胜利，敬祝党的领袖毛主席、刘少奇、周恩来、朱总司令诸同志好，庆贺党领导的全中国人民好。"},{"type":"paragraph","text":"我是北京郊区一个翻身农民，我已经光荣地参加了中国共产党。"},{"type":"paragraph","text":"在解放以前，我受地主残酷的压迫，我家仅有的几亩地被地主霸占了。我母亲被迫给人作工，我跑小市，卖估衣维持生活。我们时常挨饿受冻，我接连三个冬天都没有穿上棉衣。"},{"type":"paragraph","text":"“太阳出来东方红，穷人的日子见光明”，一九四八年十二月来了共产党，一九四九年冬天就实行了土地改革。我参加了农民协会，在党和政府领导下，坚决同地主阶级作斗争。地主捣鬼的方法可多啦，他们说自己是“劳动地主”，天下会有“劳动地主吗”？！地主们用金钱、粮食、布来收买我，我一次一次地揭穿了他们的阴谋诡计。土地改革以后，我们在政治经济上翻身了，于是大家又要求文化翻身。我们农民过去受压迫，大部分不识字。就拿我村青年团员来说吧，二十五个团员中就有十八个是文盲。在党的领导和政府的帮助下，我村成立了冬学，全村百分之七十的青年农民都上学了。许多老农民和干部也参加学习了。后来冬学又变为常年农民学校，直到现在，每天都有四十多人参加学习。最好的学员已认到三千多字，最差的也识有五百字。副村长张春从前连自己的名字也写不好，现在他已能看人民日报上的一般新闻了。因此，我村的冬学被选为全市模范冬学之一。"},{"type":"paragraph","text":"我们不光领导农民进行土地改革，上冬学，我们还领导农民努力增加生产，抗美援朝。今年，我们全村订了增产半成至一成的爱国增产计划。原计划每亩地上三车肥料，现在已达每亩三车半了。今春天旱少雨，我们又及时号召群众早种早收。在“五一”节前三天，全村百分之九十以上的地都下了种。现在苗子都长得很高了，多数都耪了二遍，都抓了圊。今后我们更要努力争取多打粮食，捐献飞机大炮，支援人民志愿军，争取早日打垮美帝国主义。"},{"type":"paragraph","text":"为了巩固人民民主专政，不久前我村召开了人民代表会议，讨论了全村的生产工作，订立了爱国公约，选举了村政权的干部，大伙选上我当村长。"},{"type":"paragraph","text":"我知道，这些成绩都是党和毛主席领导我们得来的。没有毛主席，没有共产党，我们不能有现在这样的好光景。我们全村农民，坚决跟着毛主席、跟着共产党走，搞好工作，多打粮食，支援前线，打垮美帝国主义，建设新中国的新农村，并向苏联学习，将来建立集体农场，用机器耕田，过苏联农民那样美满的生活。"},{"type":"paragraph","text":"北京第十区辛四村  傅宗崑口述（百龄整理）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"598d29de07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国出席和大代表团受到波兰人民盛大欢迎火车每到一站，男女老幼鼓掌，歌唱，高呼和平，欢呼斯大林和毛泽东，争着献花握手，热情激动。","authors":[],"dates":[{"year":1950,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社华沙十七日电】　中国出席世界和大代表团团长郭沫若和团员钱俊瑞等一行七人，于十五日自布拉格抵达华沙。同车前来者有约里奥——居里，南尼，法捷耶夫，爱伦堡及其他许多出席和平大会的代表。中国代表和其他各国代表在华沙车站受到了数千人的欢迎，欢迎群众高举着斯大林和毛泽东以及其他各国人民领袖的画像。在一片各色旗帜的海中，有一幅大红色的长条标语，上面用中国字写着:“英勇的中国人民和他们的领袖毛泽东万岁”。郭沫若在车站对欢迎群众讲话说:“英国政府阻止我们到设菲尔德去，但波政府却欢迎我们到华沙来。这就表明了人民的政府和反人民的政府之间的不同，也表明了和平阵营和侵略集团之间的尖锐对立。中国人民深深认识到:保卫世界和平与抵抗美国的侵略是分不开的。我们带来了中国人民联合全世界爱好和平的人民共同为争取世界和平反对美国侵略而斗争的共同意志和坚定决心。”"},{"type":"paragraph","text":"中国代表团团员大部分系于十三日从莫斯科抵达华沙，另由刘宁一率领的一部分亦已于十四日抵此。他们沿途受到波兰人民的热烈欢迎。在火车停留的每一个站上，男男女女，老老幼幼的波兰人民聚集拢来鼓掌，歌唱，高呼“和平”，欢呼斯大林和毛泽东。热情激动的波兰青年人挤到前面来，争着和中国代表们握手，把鲜花献给他们，并用自己的徽章交换毛泽东纪念章。很多人拿出了纪念册，要代表们签名。这一切一直到火车继续开动的一瞬间还在继续着。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\11\\50bi010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e齐观山\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我国出席安理会特派代表伍修权于十四日飞赴成功湖行前与欢送者挥手告别"},{"type":"paragraph","text":"(新闻摄影局齐观山摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3d45336fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日共兵库县委员会（左派）热烈拥护毛主席支持美国黑人斗争的声明  毛主席声明给世界人民指出彻底解放的道路  拉美朋友说毛主席讲的话都是真理，代表着世界各国人民的愿望和利益","authors":[],"dates":[{"year":1968,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日共兵库县委员会（左派）热烈拥护毛主席支持美国黑人斗争的声明"},{"type":"paragraph","text":"毛主席声明给世界人民指出彻底解放的道路"},{"type":"paragraph","text":"拉美朋友说毛主席讲的话都是真理，代表着世界各国人民的愿望和利益"},{"type":"paragraph","text":"新华社东京电　日本共产党兵库县委员会（左派）最近发表声明，热烈拥护毛主席支持美国黑人抗暴斗争的声明。"},{"type":"paragraph","text":"声明说，全世界人民的伟大领袖毛主席最近发表的声明，鼓励和号召正在同美国垄断资产阶级进行激烈斗争的美国黑人奋勇前进，同时也是对正在为反对美帝国主义进行斗争的全世界人民强有力的动员令。毛主席的声明，向全世界一切被压迫人民和被压迫民族，指出了彻底解放的广阔的道路，明确地宣告了美帝国主义是纸老虎，美帝国主义灭亡的日子已经为期不远。"},{"type":"paragraph","text":"声明说，毛主席在声明中指出，美帝国主义者对非暴力主义者马丁·路德·金也没有宽容。帝国主义和一切反动派的凶恶本性，直至灭亡是决不会改变的。对它们的所谓“诚意”等种种欺骗，绝不可有丝毫的信赖，更不能抱任何幻想。"},{"type":"paragraph","text":"声明说，去年以来，在日本羽田、佐世保、三里塚、王子等地展开的一系列反美爱国斗争，显示了日本人民的革命力量。声明接着说，日本人民反对美帝国主义和日本垄断资本及其帮凶苏联现代修正主义、宫本修正主义集团的斗争，也是全世界人民反对美帝国主义的总斗争的一个组成部分，是当代世界革命的一个组成部分。日本的革命人民，必须以无产阶级国际主义的精神，坚持斗争，大力宣传毛泽东同志的这一声明，在日本各地，发动更广泛的人民参加到反美爱国斗争的行列中来。"},{"type":"paragraph","text":"声明说，日本共产党兵库县委员会（左派），要和广大的工人、农民、革命的知识分子以及一切反对美帝国主义的人们一道，进一步向敌人发动持久的猛烈的进攻，声援美国黑人的斗争，为争取全世界人民的解放而斗争。"},{"type":"paragraph","text":"新华社十二日讯　拉丁美洲朋友在热烈欢呼伟大领袖毛主席支持美国黑人抗暴斗争的声明时指出，毛主席讲的话都是真理，句句都代表着世界各国人民的愿望和利益，给革命人民指出了取得革命胜利的正确道路。"},{"type":"paragraph","text":"一位智利大学生说，毛主席的声明，不仅对美国黑人的斗争是一个巨大的支持，而且对世界上所有正在进行革命的、要把美帝国主义、反动派及其走狗和帮凶修正主义者埋葬的各国人民，也是一个支持。他说，这一声明对智利革命学生是极为重要的，因为他们通过学习毛主席的声明，可以更好地弄懂什么是取得智利革命胜利的正确道路。"},{"type":"paragraph","text":"一位正在参加罢工斗争的智利纺织女工说：“毛主席说的话都是真理，我们要同美国黑人一样干，只有使用革命的暴力，我们工人才能取得政权。”"},{"type":"paragraph","text":"一位圣地亚哥卖报的朋友说：我读了毛主席支持美国黑人抗暴斗争的声明以后，我懂得了，美国黑人这场斗争是所有美国人民为了摆脱垄断资产阶级和资本主义剥削者、争取解放的斗争的一部分。他说，毛主席的话，象灿烂的阳光照亮了我的心。所有我读过的毛主席的著作都使我看得清清楚楚，毛泽东同志提出的所有的革命原则对智利革命都是适用的。"},{"type":"paragraph","text":"一位委内瑞拉朋友在读了毛主席的声明后说，毛主席在声明中以深入浅出的语言对当前国际形势进行了深刻的马克思列宁主义的分析，并给美国黑人斗争指出了明确的道路。他说，毛主席的话通俗易懂，句句都代表着世界各国人民的愿望和利益。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66e75fce84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于化工部“红战团”抢走国家机密档案的通报","authors":[],"dates":[{"year":1967,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文化革命小组关于化工部“红战团”抢走国家机密档案的通报","type":"title"},{"text":"党中央、国家机关各部委、军委各部门，各省市（自治区）革命委员会（筹备小组），各军区，各级军事管制委员会并转各革命群众组织：","type":"appellation"},{"text":"化工部“红色战斗兵团总部”（简称“红战团”）的某些负责人，于八月二十日晚，违反中央关于保障党和国家机密安全的规定，强行抢走化工部的国家机密档案材料十一卡车。为了保卫党和国家机密的安全，严厉制止这种抢劫国家机密档案，损害无产阶级文化大革命的行为，中央文革小组责令办事组曾先后五次打电话通知“红战团”的负责人，要他们把抢走的档案材料交北京卫戍司令部封存，但“红战团”的某些负责人无视中央文革办事组的意见，以种种借口，拒绝交出档案材料。在北京卫戍司令部根据中央文革小组办事组的通知，前去收回这批档案材料时，他们又故意刁难。事后，他们不仅没有丝毫的自我批评，反而无理地指责中央文革小组办事组。","type":"paragraph"},{"text":"我们认为，“红战团”的某些负责人违反中央规定，抢走机密档案的行为是非常错误的，在中央文化革命小组办事组要他们交出档案时，又拒绝执行，这更是错误的。我们希望化工部的无产阶级革命派和中央各部、北京市各单位的无产阶级革命派同志们，认真对待这件事，以原则的态度，严肃批评“红战团\"某些负责人的这一错误，责成造成这一事件的直接策划人向群众作公开检讨。我们大家要从这一事件中吸取教训，共同保卫党和国家机密档案的安全。今后，任何群众组织和个人，都绝对不准抢走党、政、军机关和企业单位的机密档案。","type":"paragraph"},{"text":"违者，要按党纪国法严肃处理。","type":"paragraph"},{"text":"（此件可以在机关、学校、工厂内部张贴）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第三集）》， 北京：1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d533b1c6f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

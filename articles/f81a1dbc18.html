script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省温江地区中级人民法院、温江专员公署司法科关于当前保卫秋收工作的安排指示","authors":[],"dates":[{"year":1958,"month":8}],"is_range_date":false,"parts":[{"text":"四川省温江地区中级人民法院、温江专员公署司法科关于当前保卫秋收工作的安排指示","type":"title"},{"text":"（上缺）反革命）案件来看，一季度受理3030件，二季度受理2288件，下降24.49%，反革命案件，一季度受理1994件，二季度受理1157件，下降41.98%。刑事案件，妨害婚姻案件，一季度受理108件，二季度受理96件，下降11%，强奸案件，一季度受理141件，二季度受理100件，下降29%。因而总的敌情趋向于缓和的形势，但仍有一部分敌人和犯罪分子伺机进行各种破坏活动，而且活动得更加比前隐蔽和狡猾，随着技术革命与文化革命，特别是对当前的秋收工作，更应引起我们全体人民群众尤其是我们司法干部警惕，反革命分子与刑事犯罪分子的现行破坏活动。因此，阶级斗争呈现出是时紧时松，此有彼无，时隐时露，有升有降。有的情节严重，手段恶劣，后果严重，影响坏，民愤大，具体表现在从这半年来反革命有组织活动的集团案与纠合案则有20余起。如二季度内华阳中兴镇反社会主义分子程松堂与张吉友为首，纠合地、富、反、坏分子等20余人，进行造谣说：“第三次世界大战快要爆发了”，并私刻公章几个，布置其成员迅速发展组织，准备端午节前后，先在附近场镇投毒，张贴反动标语，煽动农民起来杀共产党，然后抢自行车和财物进行与土匪成立党军搞暴乱，推翻共产党（已破）。在一、二季度内，反动会道门的复辟活动又在抬头，反动标语、传单、信件等，二季度内发生了46起，较一季度上升21%，较去年同期17起上升了170%之多。而右派分子和反社会主义分子表现不好和有破坏活动较为突出，根据双流、灌县、新都等五县的调查，（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f81a1dbc18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

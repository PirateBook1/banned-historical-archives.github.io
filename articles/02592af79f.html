script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"中国革命军事委员会为进攻南昌会师武汉通电","alias":"","parts":[{"type":"paragraph","text":"中国革命军事委员会为进攻南昌会师武汉通电"},{"type":"paragraph","text":"（1930年6月25日）中国共产党中央委员会转各地党部，中华全国总工会转各地赤色工会，各省革命互济会、革命学生会，各地苏维埃政府，各军区红军。上海日报，香港日报，上海红旗报，闽西红报，各地红报转全国工农兵劳苦群众鉴："},{"type":"paragraph","text":"自一九二七年，国民党背叛革命投降帝国主义，国民党各派都成为帝国主义的忠实走狗，以致帝国主义在华势力日益增长，资本进攻极其厉害，使中国日趋于殖民地化的厄运，工业衰落，市场调，农村破产，造成中国经济极大的恐慌，特别是帝国主义、国民党军阀的矛盾冲突日益尖锐，造成残酷的军阀混战，延长扩大，这些都证明反动统治已走向崩溃。但另一方面革命势力走向平衡的发展，工人斗争激进农民土地革命深入，红军苏维埃区域飞速地扩大，兵士日趋革命化，城市贫民小资产阶级日益左倾，全国革命胜利客观条件均十分成熟，革命高潮已来到我们面前。在这一政治形势之下，革命群众当前任务是集中一切革命力量，根本把反动政治推翻，夺取全国政权，争取全国革命胜利。本委员会为接受第一次全国苏维埃区域代表大会决议完成革命任务，统率红军第一军团向南昌进发与红军第二、第三军团会师武汉，夺取湘鄂赣数省首先胜利，以推动全国革命高潮，并号召工农兵贫民群众一致起来，工人实行政治罢工，农民实行地方暴动，白军兵士实行兵士暴动，变军阀战争为革命的阶级战争。我们相信只有广大的革命群众力量才能把一切反动的军阀力量根本推翻，我们相信只有根本把反动的国民党统治推翻才能统一中国，工农兵贫苦群众才能得到解放。劳苦工农兵群众为自身解放，为求全国革命胜利，必须坚决地很勇敢地与红军站在一条战线上。与一切反动势力，国民党军阀、帝国主义作最后的决战。我们更要相信中国革命的胜利，定可掀起全世界的革命。中国革命的胜利，不仅是中国反动统治国民党军阀的死灭，而且是帝国主义崩溃的前夜。我们这一决战，即是我们中国从帝国主义军阀铁蹄之下解放出来的死灭，而且是帝国主义崩溃的前夜。我们这一决战，即是我们中国从帝国主义军阀铁蹄之下解放出来的决战。革命的火药已经爆发，革命的曙光快要到来，我们的红旗将要在全世界飘扬。工农兵贫苦群众们一致起来，将帝国主义国民党军阀所加于我们的锁打一个粉碎。"},{"type":"paragraph","text":"中国革命军事委员会主席毛泽东"},{"type":"paragraph","text":"委员朱德曾山"},{"type":"paragraph","text":"李元林刘士奇邓子恢黄公略彭德怀　王　怀林彪彭清泉伍中豪谭震林陈毅段月泉"},{"type":"paragraph","text":"方志敏邵式平一九三〇年六月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02592af79f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

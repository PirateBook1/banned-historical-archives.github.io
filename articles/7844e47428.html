script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南劳动党代表团离北京回国  邓小平同志等到机场送行","authors":[],"dates":[{"year":1964,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南劳动党代表团离北京回国"},{"type":"paragraph","text":"邓小平同志等到机场送行"},{"type":"paragraph","text":"新华社十三日讯　越南劳动党代表团，由团长、越南劳动党中央委员会第一书记黎笋同志率领，今天乘专机离开北京回国。到机场送行的，有中共中央总书记邓小平，政治局候补委员、书记处书记康生，书记处候补书记杨尚昆，中央委员伍修权等同志。"},{"type":"paragraph","text":"到机场送行的，还有越南驻华大使馆临时代办黄北，苏联驻华大使馆临时代办契尔巴柯夫。"},{"type":"paragraph","text":"越南劳动党代表团在北京期间，中共中央副主席刘少奇同志和总书记邓小平同志，会见了黎笋同志和代表团成员黎德寿、黄文欢、素友同志等。双方进行了亲切谈话。谈话后，刘少奇和邓小平同志宴请了代表团全体同志。"},{"type":"paragraph","text":"参加会见和参加宴会的，有彭真、李富春、李先念、康生、杨尚昆、伍修权、罗贵波、赵毅敏、王光美等同志。"},{"type":"paragraph","text":"越南驻华大使馆临时代办黄北同志也参加了宴会。（附图片）"},{"type":"paragraph","text":"邓小平同志和黎笋同志在北京机场上热情握手告别。　　　新华社记者　邹健东摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7844e47428"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

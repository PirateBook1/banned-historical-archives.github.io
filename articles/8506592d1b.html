script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5404","name":"中央人民政府法制委员会关于在婚姻法公布后的重婚、纳妾如何处理问题的解答","author":"中央人民政府法制委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府法制委员会关于在婚姻法公布后的重婚、纳妾如何处理问题的解答","dates":[{"year":1953,"month":12,"day":22}],"is_range_date":false,"authors":["中央人民政府法制委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 284-285","tags":[{"name":"婚姻","type":"主题/事件"},{"name":"重婚","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央人民政府法制委员会"},{"type":"title","text":"关于在婚姻法公布后的重婚、纳妾如何处理问题的解答"},{"type":"subtitle","text":"（一九五三年十二月二十二日复中南行政委员会政法委员会）"},{"type":"paragraph","text":"政务院政治法律委员会交下你会本年八月十三日来函所提出的关于在婚姻法公布后的重婚、纳妾如何处理的问题，我们经与各有关部门研究后兹提出以下的意见："},{"type":"paragraph","text":"（一）婚姻法第二条规定禁止重婚、纳妾，因此，在婚姻法公布施行后的重婚、纳妾行为（包括一子顶两门娶二妻，或因妻不生子为传后代而再娶一妻等行为），应认定都是一种违反婚姻法的行为；但这是旧社会封建婚姻制度所造成的恶果，如发生在贯彻婚姻法运动月之前，由于群众尚未受到系统的教育，各级人民法院在对待这类问题上，一般应以不告不理为原则。如果当事人不申请离婚而为其他人检举揭发，一般仍应以批评教育方式解决。至于有虐待、遗弃等行为者，则应给以适当的处理。"},{"type":"paragraph","text":"（二）在此次贯彻婚姻法运动月后，如再有重婚、纳妾行为，经群众检举告发后，应分别不同地区不同情况，按下述原则处理："},{"type":"paragraph","text":"（1）在已经进行贯彻婚姻法运动月的地区，应按照婚姻法第二十六条规定的精神办理，对于重婚、纳妾的违法行为，应依法予以适当的处分。但要具体分析案情作不同的处理，不能一概予以刑事处分。并可选择典型案件在群众中进行宣传教育，以维护国家法律的严肃性。"},{"type":"paragraph","text":"（2）在尚未进行贯彻婚姻法运动月的地区，对待一般的重婚、纳妾问题，要与已经进行贯彻婚姻法运动月的地区有所区别，应仍贯彻教育为主的精神适当处理；并应继续结合各项工作进行贯彻婚姻法的宣传教育。"},{"type":"paragraph","text":"以上意见，请作为内部掌握，不向外发表。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8506592d1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

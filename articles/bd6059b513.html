script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我留欧学生发表声明斥苏修法西斯暴行毛泽东思想武装的中国青年不可侮 敌人镇压不能动摇反修战士的意志","authors":[],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社莫斯科26日电　一月二十五日在列宁陵墓前惨遭苏联修正主义领导集团血腥镇压的中国留欧学生，二十六日在莫斯科向新华社记者发表一项声明，最强烈地抗议苏联修正主义统治集团的法西斯暴行。"},{"type":"paragraph","text":"声明指出，用毛泽东思想武装起来的中国青年是不可侮的。敌人可以打伤我们的身体，但是丝毫不能动摇我们反帝、反修的坚强决心。声明全文如下:"},{"type":"paragraph","text":"一九六七年一月二十五日，我们路过莫斯科回国的中国留欧学生，前往红场瞻仰国际共产主义运动的伟大导师列宁的遗容和伟大的马克思列宁主义者斯大林的陵墓，并敬献花圈，以表达我们对列宁和斯大林的热爱和崇敬的心情。"},{"type":"paragraph","text":"在向列宁陵墓献花圈和默哀后我们读毛主席语录时，苏联军警开始推撞和殴打我女同学。在我们唱《国际歌》时，苏联当局预伏在那里的大批军警和便衣特务围攻毒打我们，造成了骇人听闻的严重流血事件。我们同学中有十余人面部遭到毒打，头破血流。还有二十多个同学的后脑、腰部、背部、腹部受到毒打，很多人被当场打昏在地时，又遭到脚踩和脚踢。其中伤势极为严重的有四人。凶手们甚至不放过女同学，有些女同学被他们狠毒地从台阶上推下去。"},{"type":"paragraph","text":"这次严重的血腥镇压中国学生的事件完全是苏修预谋的。对于苏联军警和苏联政府这种法西斯暴行我们万分愤慨，我们提出最强烈的抗议。我们要向全世界人民控诉苏联现代修正主义者的血腥罪行。"},{"type":"paragraph","text":"敌人可以打伤我们的身体，但是丝毫不能动摇我们反帝、反修的坚强决心。相反，这暴行却进一步暴露了他们害怕真理、害怕革命、害怕毛泽东思想的丑恶面目。用毛泽东思想武装起来的中国青年是不可侮的。我们敬爱的毛主席教导我们说“被敌人反对是好事而不是坏事”。我们挨了苏修的打，我们感到很光荣。这表明我们和敌人划清界限了。而苏修则是“搬起石头打自己的脚”，他们一定会遭到世界上一切革命人民的严厉谴责。"},{"type":"paragraph","text":"我们回国后一定同祖国人民一起投入轰轰烈烈的无产阶级文化大革命运动中去，把无产阶级文化大革命进行到底，让反革命修正主义分子在中国永世不得翻身，把帝、修、反从世界上铲除干净。"},{"type":"paragraph","text":"列宁主义万岁!"},{"type":"paragraph","text":"中苏人民之间的友谊万岁!"},{"type":"paragraph","text":"打倒现代修正主义!"},{"type":"paragraph","text":"我们最最敬爱的领袖毛主席万岁!万岁!万万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd6059b513"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

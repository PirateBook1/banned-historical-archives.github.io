script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国第一届工人体育运动大会开幕毛主席出席大会全场兴奋地欢呼","authors":[],"dates":[{"year":1955,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国第一届工人体育运动大会2日下午在北京先农坛体育场隆重开幕。"},{"type":"paragraph","text":"中国工人阶级和中国人民最敬爱的领袖和导师毛泽东主席出席了这一天的大会。当毛主席出现在主席台上时，全场发出了暴风雨般的掌声和欢呼声。运动员们和全场观众兴奋地高呼“毛主席万岁!”“中国共产党万岁!”"},{"type":"paragraph","text":"在主席台上的还有中共中央政治局委员刘少奇、周恩来、朱德、彭真、张闻天、邓小平，全国人民代表大会常务委员会副委员长李济深、郭沫若、罗荣桓、陈叔通，国务院副总理贺龙、陈毅、李富春，中华全国总工会主席赖若愚，国防委员会副主席聂荣臻元帅、程潜、张治中、龙云，以及政府有关部门、各人民团体的负责人和中国人民解放军高级将领。"},{"type":"paragraph","text":"苏联部长会议体育运动委员会主席尼·尼·罗曼诺夫和以华西里耶夫为首的苏联工会体育代表团全体人员也应邀参加了大会。"},{"type":"paragraph","text":"下午一时二十分，入场式开始，一千七百多名男女运动员列队走过主席台接受检阅。这些运动员代表着火星、火车头两个体育协会以及重工业第一机械工业、煤矿、轻工业、教育等产业工会共十七个单位。"},{"type":"paragraph","text":"在第一天的比赛中，创造了三项全国最高纪录。在女子标枪的预、决赛中，当教育代表队的旅大市运动员王毅把标枪扔过了运动场上标志着全国最高纪录的小红旗时，全场都响起了热烈的掌声。她的成绩是三十四公尺四十四公分，比全国最高纪录远了三十二公分。男子八百公尺预赛中，火车头代表队运动员李中林以一分五十六秒的成绩，打破一分五十七秒七的全国最高纪录。火车头代表队的傅生海在五千公尺决赛中，以十五分十五秒六的成绩，打破十五分二十一秒的全国最高纪录。"},{"type":"paragraph","text":"大会在3日举行举重和球类决赛。教育代表队的运动员胡维予在最轻量级比赛中获得了第一名，他的推举、抓举和挺举的总成绩是二百四十五公斤。晚上，大会在北京市劳动人民文化宫举行了四场男、女篮、排球决赛。其中以教育队对火车头队的女子篮球赛吸引的观众最多。虽然火车头队是参加决赛的球队中实力很强的队伍，但是由于教育队努力追赶，曾四、五次与火车头队打成平手。在比赛结束时，教育队终以两分之差，胜火车头队。"},{"type":"paragraph","text":"——据新华社讯"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4501dfc81f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席畅游长江伟大实践鼓舞下本市外贸职工连续八年长游黄浦江","authors":[],"dates":[{"year":1977,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席畅游长江伟大革命实践的鼓舞下，上海广大外贸职工连续八年举行长游黄浦江活动。"},{"type":"paragraph","text":"市外贸局党委在一个月前就长游黄浦江进行筹备工作。广大职工决心继承毛主席的遗志，高举毛主席的旗帜，紧跟英明领袖华主席，在大风大浪中奋勇前进，积极参加游泳活动，锻炼身体，锻炼革命意志，为“工业学大庆”多作贡献，更好地完成外贸各项战斗任务。"},{"type":"paragraph","text":"为保证这次长游浦江活动的顺利进行，确保安全，这个局抽调了十八名表现好、有一定游泳水平的职工，组织了救生队，进行专业训练。他们学成后，深入到各基层，大力宣传毛主席的革命体育路线，宣传毛主席对游泳运动的一系列重要指示，宣传毛主席畅游江河湖海的伟大实践，同时也宣讲在大江大海中游泳时的救生和卫生知识，推动局系统的群众性游泳活动的蓬勃开展，受到了群众的欢迎。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13eeb501a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贾卢德阁下率代表团到京邓副总理等到机场热烈欢迎利比亚贵宾","authors":[],"dates":[{"year":1978,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月四日电　阿拉伯利比亚人民社会主义民众国总人民代表大会总秘书处成员阿卜杜勒·萨拉姆·贾卢德率阿拉伯利比亚代表团，应我国政府邀请前来进行正式访问，今天下午乘专机到达北京。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部部长黄华和夫人何理良，国家建委副主任李景昭，外经部副部长程飞，外交部部长助理宫达非和其他有关方面负责人等到机场热烈欢迎利比亚贵宾。"},{"type":"paragraph","text":"在飘扬着中国和利比亚两国国旗的机场上，举行了欢迎仪式。军乐团奏中利两国国歌后，贾卢德阁下由邓小平副总理陪同检阅了中国人民解放军陆海空三军仪仗队。"},{"type":"paragraph","text":"贾卢德阁下的夫人也随同来访。"},{"type":"paragraph","text":"阿拉伯利比亚代表团的团员有:外交秘书阿里·阿卜杜勒·萨拉姆·图尔基，住房秘书穆罕默德·艾哈迈德·曼库什，电力秘书朱马·萨利姆·阿卜拉什，以及利比亚政府部门的其他高级官员。"},{"type":"paragraph","text":"一些阿拉伯、非洲、亚洲国家驻中国的外交使节和外交官员也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"175191467b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

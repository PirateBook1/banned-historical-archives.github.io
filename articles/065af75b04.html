<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第五卷名词解释","authors":[],"dates":[{"year":1977,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"三定(第二七三页)"},{"type":"paragraph","text":"一九五五年春，根据党中央和国务院的指示，在农村开展粮食的‘三定’工作。‘三定’即定产、定购、定销。定产，就是根据粮田质量和自然条件，结合经营条件，按常年产量评定粮食产量，作为计算粮食购销任务的依据；定购，就是从定产数量中扣除口粮、种子、饲料和公粮以后，对剩下的余粮部分按百分之八十至九十，计算定购数量；定销，就是凡口粮、种子、饲料和公粮的总和超过定产数量者(如缺粮户)和不生产粮食的农民，由国家确定统销指标，保证供应。“三定”是我国实行粮食统购统销政策的一项重要措施，是粮食统购统销工作的进一步发展和完善，保证粮食购销合理的好办法，因而受到广大农民的拥护。广大农民心中有了底，生产积极性就更高了。"},{"type":"paragraph","text":"义务交售制(第二七四页)"},{"type":"paragraph","text":"义务交售制是苏联从一九三三年到一九五七年实行的国家收购农产品的一项主要办法。义务交售制具有税收性质和法律效力。它规定集体农庄庄员和个体农业生产者必须按国家规定的定额和价格，在一定期间内将谷物、植物油料、蔬菜、肉类、牛奶、蛋类等食品和农产原料卖给国家。由于交售定额太高，价格又极低，因此广大农民的生产积极性受到极大的损害，影响农业生产的发展，影响了工农关系。"},{"type":"paragraph","text":"农业税(第二七四页)"},{"type":"paragraph","text":"是我国对从事农业生产和有农业收入的单位或个人，根据其农业收入所征收的一种税收。"},{"type":"paragraph","text":"中华人民共和国成立以后，农业税按常年产量计算征收，以征收粮食为主。一九五八年六月公布《中华人民共和国农业税条例》，规定农业税仍按常年产量计算征收，以征收粮食为主，实行比例税制。制定全国平均税率，并结合各地不同经济情况，分别订定各地区的农业税率。"},{"type":"paragraph","text":"剪刀差(第二七四页)"},{"type":"paragraph","text":"“剪刀状价格差距”的简称。它一般是指在工农业产品的比价中，工业品价格偏高，农产品价格偏低，从而在两者之间形成一个不合理的价格差距。在资本主义国家，工业品和农产品之间的这种价格差距有日益扩大的趋势，它的具体表现是:当一般物价上涨时，虽然农产品价格也同时上涨，但它上涨的幅度往往低于工业品价格上涨的幅度，而当一般物价下跌时，虽然工业品的价格也同时下跌，但它的幅度下跌往往低于农产品价格下跌的幅度。如果把一定时期(比如一年)内工农业产品价格变动的情况，用统计图表表示出来，那么，工业品价格呈上升趋势，而农产品价格则呈下降趋势。两者犹如张开剪刀的形状一样，差距越来越大，因此称为工农业产品价格的‘剪刀差’。"},{"type":"paragraph","text":"在资本主义制度下，工农业产品价格的剪刀差是工业与农业、城市与乡村对立的一种表现。在社会主义制度下，工业与农业，城市与乡村的对立不存在了，但差别还有。剪刀差则是这种工农、城乡差别的反映。"},{"type":"paragraph","text":"公积金(第二七四页)"},{"type":"paragraph","text":"是我国农村人民公社和其他集体所有制的经济组织，为了扩大再生产，每年从总收入中提取的或从其他来源中积累的基金。"},{"type":"paragraph","text":"在现阶段，根据《农村人民公社工作条例修正草案》(即《六十条》)的规定，生产队扣留的公积金，一般控制在生产队可分配的总收入的百分之三至五以内。对于少数经济作物区、林区、城市郊区等收入水平较高的生产队，可以多留一些。对于受灾严重的生产队，可以少留或不留。公积金怎样使用，要经过社员大会讨论决定。"},{"type":"paragraph","text":"公益金(第二七四页)"},{"type":"paragraph","text":"农村人民公社和其他集体所有制的经济组织，为了提高社员的物质文化生活水平和创办集体福利事业，每年从总收入中按规定的百分比提取的基金。公益金主要用于发展文化事业、社会保险和集体福利事业。"},{"type":"paragraph","text":"在现阶段农村人民公社中，按《六十条》规定，公益金的提取一般不超过生产队可分配的总收入的百分之二至三。"},{"type":"paragraph","text":"(上海师范大学供稿)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"065af75b04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

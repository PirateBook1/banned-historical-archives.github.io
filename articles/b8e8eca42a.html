script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海军民最热烈欢呼毛主席接见首都工人阶级代表和解放军指战员毛主席的伟大关怀极大鼓舞我们的革命斗志 毛主席的最新指示指引工人阶级的前进方向","authors":[],"dates":[{"year":1968,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　凯歌阵阵，喜讯频传。正当全国亿万军民热烈欢呼毛主席最新指示发表和云南省革委会成立的大喜日子里，从首都又传来了振奋人心的特大喜讯:伟大领袖毛主席和他的亲密战友林副主席接见了首都工人阶级代表和解放军指战员等革命战士。这一特大喜讯，犹如春风吹遍浦江两岸，顿时一片欢腾。具有光荣革命传统的上海工人阶级，各条战线上的无产阶级革命派、革命群众和中国人民解放军驻沪陆海空三军指战员，满怀对伟大领袖毛主席无比深厚的阶级感情，最最热烈地欢呼和庆贺毛主席的接见和毛主席最新指示的发表。他们无比激动地说:毛主席啊毛主席，您是时代的代表、当代的列宁、人类的救星、世界的希望。您的接见是对我们工人阶级、广大军民的最大关怀，最大鼓舞，最大信任，最大鞭策!您的最新指示是指引我们工人阶级进行战斗的伟大纲领!有了它，前进有方向；有了它，革命有力量；有了它，社会主义的铁打江山永远不变样!他们千遍万遍地振臂高呼:“毛主席万岁!万万岁!”千遍万遍地纵情歌唱:毛主席啊!我们永远忠于您!我们最最衷心地祝福您万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"大家一致表示:一定要以最高的热情，最大的决心，最快的速度，坚定不移地认真落实毛主席这一最新指示，更高地举起毛泽东思想伟大红旗，紧密地团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，统一认识，统一步伐，统一行动，充分发挥工人阶级在文化大革命和一切工作中的领导作用，彻底批判右倾分裂主义的“多中心即无中心论”，坚决粉碎一小撮阶级敌人妄图破坏和分裂无产阶级司令部的罪恶阴谋，乘胜前进，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"在开展盛大的庆祝活动的时候，各条战线的无产阶级革命派和革命群众，纷纷举办学习毛主席最新指示的学习班以及座谈会、谈心会，认真学习毛主席这一最新指示。"},{"type":"paragraph","text":"上海港务局的工人说，中国革命斗争的历史说明，工人阶级在革命中发挥领导作用，离不开毛泽东思想，离不开以毛主席为首、林副主席为副的无产阶级司令部的领导。他们表示要更好地读毛主席的书，听毛主席的话，照毛主席的指示办事，“在斗争中不断提高自己的政治觉悟”。上海市糖业烟酒公司革命职工在座谈学习中还开展革命大批判活动，有力地批判了中国赫鲁晓夫污蔑“工人阶级也是不可靠”、要依靠资本家、“专家”等否认工人阶级领导的反革命修正主义谬论。他们说，毛主席的最新指示，再次肯定了工人阶级的领导作用，给中国赫鲁晓夫又一记响亮的耳光，大大鼓舞了我们的斗志，我们一定要听毛主席的话，狠抓革命，猛促生产，为无产阶级掌好权!上海卢湾区顺昌街道和徐汇区湖南街道的退休老工人说，我们退休工人人退休了，但思想永远不能退休，要永远记住自己是工人阶级的一员，永远紧跟毛主席闹革命。驻沪空军某部四好指挥连的同志说，翻开中国人民光辉灿烂的革命史册，看一看，从海员大罢工的兴起，到“二七”大罢工的红色风暴；从安源煤矿的星星之火，到秋收起义的燎原烈火；从工农红军、八路军同日本帝国主义、国民党反动派斗争的峥嵘岁月，到无产阶级文化大革命的今天，都是战无不胜的毛泽东思想指引下的工人阶级书写的革命的战斗诗篇!工农群众是历史的创造者!是时代的擎天柱!我们一定响应毛主席的伟大号召，虚心向工人阶级学习，以工人阶级为榜样，永远忠于以毛主席为首、林副主席为副的无产阶级司令部，在夺取无产阶级文化大革命全面胜利的战斗中为人民立新功。上海科学技术大学的革命小将激动地说，工人阶级对毛主席最忠，跟毛主席最紧，最听毛主席的话。而我们知识分子就差得很远，小资产阶级的摇摆性、革命不彻底性、投机性很严重，我们一定要虚心地、踏实地向工人阶级学习，搞好教育革命，迅速赶上亿万人民前进的雄伟步伐!"},{"type":"paragraph","text":"各条战线的无产阶级革命派和革命群众，还深切地感到，工人阶级的领导作用是通过以毛主席为首、林副主席为副的无产阶级司令部的领导来实现的，因此，落实毛主席关于“要充分发挥工人阶级在文化大革命中和一切工作中的领导作用”的最新指示，就要更紧密地团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，在工人阶级的领导下，加强革命人民的团结，加强无产阶级的整体观念和革命的组织纪律性，用毛泽东思想统一认识，统一步伐，统一行动，彻底批判右倾分裂主义的“多中心即无中心论”。在对敌斗争中取得很大成绩的沪东造船厂的革命’职工说，毛主席的最新指示，向我们提出了更高要求，我们决不辜负伟大领袖毛主席的期望，一定彻底批判右倾分裂主义的“多中心即无中心论”，进一步批判山头主义、个人主义、宗派主义，在斗争中不断提高自己的政治觉悟，永远团结在以毛主席为首，林副主席为副的无产阶级司令部的周围，为使新生的革命委员会掌好权、用好权而努力。解放军六三九七部队全体指战员一致指出:以毛主席为首、林副主席为副的无产阶级司令部是无产阶级和广大劳动人民根本利益的集中代表，是全党、全军、全国和广大革命群众的唯一领导中心。确立工人阶级的领导地位就要确立以毛主席为首、林副主席为副的无产阶级司令部的最高领导地位。反动的资产阶级的“多中心论”，否认以毛主席为首、林副主席为副的无产阶级司令部的最高领导地位，我们坚决以毛主席这一最新指示为强大思想武器，彻底批臭反动的“多中心论”。上海市体育运动委员会革命委员会、上海市体育战线革命造反司令部在“关于掀起向工人阶级学习的高潮的通知”中，号召大家要象工人阶级那样，具有高度的无产阶级的革命性、组织纪律性、科学性，做一个真正的无产阶级革命派，克服小资产阶级摇摆性，刹住逍遥风，真正做到在毛泽东思想原则下统一认识、统一步伐、统一行动。上海市税务局闸北区分局的革命同志，以毛主席最新指示为武器，分析批判了该局存在的无政府主义、对无产阶级司令部指示阳奉阴违，拉队伍、搞山头、以我为中心、分散主义等等“多中心论”的表现，决心把工人阶级的优秀品质学到手，确立无产阶级司令部在自己头脑中的领导地位。"},{"type":"paragraph","text":"各条战线的无产阶级革命派和革命群众还坚决表示，一定要更好地全面落实毛主席的一系列最新指示，在斗争中发挥工人阶级的领导作用，狠抓对敌斗争，搞好各条战线的斗批改，为夺取无产阶级文化大革命的全面胜利而奋斗!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8e8eca42a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓纲治厂　调动一切积极因素彭浦机器厂上去了过去连续三年没有完成国家计划。粉碎“四人帮”后，今年头四个月超额完成了国家计划","authors":[],"dates":[{"year":1977,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连续三年没有完成国家计划的上海彭浦机器厂开足马力学大庆，迎头赶上，今年第一季度和四月份都超额完成了国家计划。"},{"type":"paragraph","text":"过去“四人帮”及其余党对这个厂插手多，干扰大，流毒深。运动初期，有些和“四人帮”阴谋活动有牵连的人与事没有查清，有些干部对运动的态度不端正，存在“一等、二看、三挨整”的思想。群众对有些犯错误的干部立场不转变，态度不端正有气，使运动一度深不下去。厂党委在市委基本路线教育工作队帮助下，针对这种情况，分别举办了学习班，帮助大家学习、提高，进一步明确这场斗争的性质、意义和党的政策，帮助有的同志消除顾虑，端正态度，使大多数干部和党员提高认识，积极投入运动。厂党委和各党支部领导，注意做深入细致的政治思想工作，启发教育知情人起来揭发问题，帮助犯错误的同志搞清问题，转变立场，肃清流毒，投入战斗。"},{"type":"paragraph","text":"由于“四人帮”散布种种反革命修正主义谬论的流毒和影响，搞乱了干部和群众思想。有些人把抓阶级斗争看作是“矛头向下”，把遵守纪律与奴隶主义混为一谈，把对领导乱顶乱撞看作是“反潮流”。厂党委组织广大干部和群众学习《毛泽东选集》第五卷和革命导师恩格斯的《论权威》，使大家认识到加强党的领导、维护革命权威的重要性，批判“四人帮”借反对“管、卡、压”之名，煽动无政府主义的罪行。"},{"type":"paragraph","text":"在划清界线、提高认识的基础上，建立了岗位责任制和考勤制度，进一步加强了劳动纪律，加强了管理。在执行这个制度过程中，注意发扬不计报酬、不计时间的共产主义劳动态度，树立正气。不少车间的干部向大庆学习，敢于抓阶级斗争，批判资产阶级歪风邪气。广大职工大干社会主义积极性高涨，同志们说:“现在我们是学习要带头，竞赛争前头，工作有奔头，生产有劲头。”许多车间开展了班组劳动竞赛，在竞赛中涌现出很多动人的事迹，生产上创造了很多新纪录。各组室主动服务到现场，技工学校师生积极参战，科室人员也主动下车间实行“三同”。在全厂上下的共同努力下，第一季度和四月份都超额完成了国家计划。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"反潮流","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0065a5dd02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

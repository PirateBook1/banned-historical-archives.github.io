script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈毅在接见外事系统革命造反联络委员会部分组织代表时的讲话(摘要)","parts":[{"type":"title","text":"518．陈毅在接见外事系统革命造反联络委员会部分组织代表时的讲话(摘要)"},{"type":"paragraph","text":"(1967年2月14日)"},{"type":"paragraph","text":"陈毅副总理二月十四日晚十时半至十一时半在人大小礼堂接见了外事系统革命造反联络委员会部分组织的代表，并作了重要讲话。当陈毅副总理谈到大联合、大夺权时，说：“外事系统各革命造反派如何联合好，把权夺好，这是当前总形势中的一个中心任务。如果联合得好，这个权就会夺得好。大联合，目前据我了解在北京、上海都是这样，各革命左派的分裂是一个严重的问题。我看到报上介绍上海、黑龙江、山西、青岛、贵州等地的经验，过几天还会有新的。这些经验都是经过争论，通过内部斗争，形成大联合，有很高的水平，经过毛主席、党中央的审查，这些都是宝贵的经验。可以告诉你们，除报上公布之外还有几个经验没公布，不成熟。”"},{"type":"paragraph","text":"“去年下半年，六、七、八、九、十、十一月文化大革命还没有发展到夺权阶段，工作组撤了后，还有没有工作组的工作组。那时左派受镇压，虽然左派内部有分歧，但不大，没这么严重，左派是团结的。现在面临夺权了，有的夺了，有的还没夺，有的夺得不好。过去风雨同舟的同志发生了争吵。现在分裂，这不利夺权，不利于把权掌好，不利于把文化大革命进行到底。”"},{"type":"paragraph","text":"“北京市发生了一个问题，现在监督者想把权扩大。比如......囗理人事问题，罢官撤职，派大使，开除党员。对外权，外交部和外办只能搞监督权，不能包办代替业务，不能超过边缘。同志们要克服私心杂念。这个问题解决了，革命就前进一步。这个问题不解决，老顶牛；革命不能前进。这跟以前解决了工作组问题，革命就前进了，批判了资产阶级反动路线，解决了少数多数的问题，革命就前进了，批判了资产阶级反动路线，解决了少数多数的问题，革命就前进了一步(一样)。《红旗》第三期社论字里行间露出毛主席的手笔......。"},{"type":"paragraph","text":"当陈毅副总理谈到监督问题时说：“什么人去监督，历史怎么样，有没有经革命考验，需要调查清楚。不能什么人都来监督。搞一个制度，创造出经验，现在正在考虑这个问题。”"},{"type":"paragraph","text":"当陈毅副总理谈到外事系统如何夺权时，说：“其他单位，你们也可以去了解访问。如文委是监督或是夺权，外文局怎么搞，经委怎么办？对外经委机密性很大，仅次于外交部，不能全面夺权，有的过一个时期，经验不成熟还可能取消监督权。这个问题正在研究。文化大革命现在进入一个很科学的细致的阶段。”"},{"type":"paragraph","text":"陈总最后说：“请大家对夺权问题好好研究。外事系统的权，不仅是个泄密问题，是关系到国家还能不能维持，外交斗争还能不能搞，这个问题，摘得不好，关系到国家的声誉，关系到国家的命运，你们必须好好研究这个问题。"}],"authors":["陈毅"],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":234,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17ad7d3019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

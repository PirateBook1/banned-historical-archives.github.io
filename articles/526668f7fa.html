script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市纺织工业劳动模范给毛主席的致敬信","authors":[],"dates":[{"year":1953,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们首先向您问好，并向您——我们最敬爱的领袖致以最崇高最亲热的敬礼。"},{"type":"paragraph","text":"我们正在开上海市纺织工人活动分子大会。在会上，我们接受了中央人民政府纺织工业部、华东纺织管理局和中国纺织工会上海市委员会给我们的奖励，我们真感到万分的光荣和兴奋。我们清楚地知道，由于您和党的培养和教育，我们才学会为人民生产又多、又好、又便宜的纺织品，为国家创造财富。光荣应该属于我们伟大的中国共产党和我们最敬爱的领袖毛主席。"},{"type":"paragraph","text":"在这个会上，我们听了党委、行政首长及上级工会负责同志传达了您给我们的光荣任务——增加生产、增加收入、厉行节约、紧缩开支，为全面超额完成国家生产计划而奋斗。"},{"type":"paragraph","text":"敬爱的毛主席，我们坚决执行您的指示。"},{"type":"paragraph","text":"我们国营厂纺织工人已经决定在今年第四季度中，增产节约两千八百亿元和超额上缴利润三千二百亿元；我们私营厂纺织工人也坚决保证按时、按质、按量完成国家加工定货任务。"},{"type":"paragraph","text":"敬爱的毛主席，您教导我们说，劳动模范要做群众的带头人，要做群众的核心骨干，要做领导和群众之间的桥梁。我们向您保证:"},{"type":"paragraph","text":"(一)我们一定进一步学习国家工业化和增产节约的意义，并向周围的职工同志宣传国家工业化和增产节约的道理。把您的指示成为我们大家实际的行动。"},{"type":"paragraph","text":"(二)我们一定订好个人和小组的增产节约计划，积极参加增产节约劳动竞赛。带头遵守劳动纪律；执行和推广先进工作法和先进经验，特别是郝建秀工作法、一九五一织布工作法和一九五三纺织机械保全工作法；并动脑筋、找窍门、提合理化建议、挖潜力，以保证超额完成我们自己提出的增产节约的奋斗目标。"},{"type":"paragraph","text":"我们一定带动周围的职工同志，共同参加增产节约劳动竞赛，为超额完成国家计划而奋斗。"},{"type":"paragraph","text":"(三)我们决不自满，决不骄傲，决不保守，用批评与自我批评的武器，巩固成绩，改正缺点。依靠共产党的正确领导，很好的团结群众，克服困难。并虚心学习，向上级学习，向苏联老大哥学习，向群众学习，不断提高我们的政治、文化、技术水平，使我们在增产节约运动中不断前进。"},{"type":"paragraph","text":"敬祝您"},{"type":"paragraph","text":"万寿无疆"},{"type":"paragraph","text":"上海市七十九名纺织工业劳动模范"},{"type":"paragraph","text":"暨四个模范小组"},{"type":"paragraph","text":"十月八日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"526668f7fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

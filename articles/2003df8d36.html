script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在起义军官较多的团以上部队均可组织军政委员会","alias":"","parts":[{"type":"paragraph","text":"在起义军官较多的团以上部队"},{"type":"paragraph","text":"均可组织军政委员会\""},{"type":"paragraph","text":"（1950年10月28日）华东、中南、西北、华北各军区政治部："},{"type":"paragraph","text":"据西南军区政治部十月二十一日来电称：云南军区建议，在起义部队暂十二军及暂十三军的军师团三级，组织军政委员会。该项建议说，“为了便于团结和发扬暂十二、十三军留用军、师、团军官之积极性，和更好地组织他们进行工作，凡我军师团三级（有留用之单位）都组织军政委员会，吸收他们参加，形成行政上的集体领导。比较大的问题，先经党委会讨论决定后，即可通过该委员会执行。同时，并以此进行工作检讨和互相批评，以养成其组织性纪律性”。我们同意他们的意见，可否望示等语。我们已批准此项建议。各军区所属部队凡有较多起义军管参加的军队，在团以上各级均可组织军政委员会，以利团结和改造。"},{"type":"paragraph","text":"军委总政治部"},{"type":"paragraph","text":"十月二十八日"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委总政治部起草的给华东、中南、西北和华北各军区政治部的电报。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":313,"page_end":313},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2003df8d36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

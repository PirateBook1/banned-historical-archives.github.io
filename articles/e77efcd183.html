script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市有些工廠企業從去年11月以來連續發生工人停工、請願事件","authors":[],"dates":[{"year":1957,"month":1,"day":17}],"is_range_date":false,"parts":[{"text":"天津市有些工厂企业从去年11月以来连续发生工人停工、请愿事件","type":"title"},{"text":"新华社天津17日讯  天津市自去年11月以来，有些工厂、企业的工人，连续举行停工、游行或请愿，要求增加收入和解决生活福利等问题。个别党、团员在片面理解群众观点的思想基础上，也参加了这些活动。","type":"paragraph"},{"text":"天津市粮油出口公司有九十七名装卸工人，在去年11月上旬，因为装卸任务减少，收入下降，不任工人生活困难，曾经二次派代表到中央劳务部、全国总工会请愿，要求增加收入。因为没有很快达到要求，竟于去年11月19日停工，结队到大盐坨，包围了坨务科科长和工会主席（因为他两在这批装卸工人由盐坨坨地调到粮油出口公司的时候，曾经讲过到粮油出口公司工作可以保持八十元左右的收入），要求囘坨地工作。经过反复说服教育，相持了三天半，才恢复工作。填进去港务管理局河西作业区，因为有些干部空口许愿，加上对工人进行困难补助时拖延了一个多月未能解决，以及不顾工人收入下降机械地扣除预借工资等原因，11月12日有六十名工人不上班，要求发给七十到八十元的工资。这些工人还计划游行请愿，被制止后，才平息下来。中天电机厂、荣昌五金工厂、塘沽土产仓库、粮食仓库等单位的工人，在去年第四季度和今年1月份因为评级中的不合理现象或因收入较低，和其他生活福利等问题，也曾联名写信给黄火青市长或派代表到塘沽区人民委员会、天津市机电工业局请愿。恆源纺织厂在1954年合营前，有“四马分肥”中属于工人的应得部分，和食堂结馀部分共有几十万元，直到今天尚未处理，工人要求分厂也未作答复，因此在1月上旬这个厂的工人派出三十多名代表到北京去请愿。","type":"paragraph"},{"text":"上述问题，已引起天津市委的重视。最近市委发出通报，要求各级党组织认真克服官僚主义，关心群众生活疾苦，加强对群众的政治思想工作，并要警惕坏分子的煽动和挑拨，严格防止类似事件的发生。（舒倜）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2107期，1957年1月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e77efcd183"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

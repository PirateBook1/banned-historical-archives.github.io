script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对薄一波关于上海三反五反情况和部署的报告的复电","alias":"","parts":[{"type":"paragraph","text":"对陈毅+关于华东军区打虎情况和部署的报告的复电"},{"type":"paragraph","text":"（1952年2月29日）陈毅同志："},{"type":"paragraph","text":"二月廿五日的电报收到。（一）因为你们打虎进展较速，你们的打虎突击可以在三月十日基本结束，转入打虎的正常轨道上去。但正式宣布须按具体情况，有些（可能是多数）转入正常，有些仍须突击。（二）中央正在考虑不单是五十万元以下而且是一百万元以"},{"type":"paragraph","text":"[1]陈毅，当时任中国人民解放军华东军区司令员。"},{"type":"paragraph","text":"[2]指陈毅1952年2月25日关于华东部队打虎情况及下阶段工作部署给毛泽东并华东局的报告。报告说，除少数单位未搞外，全军打虎工作已普遍发动起来，但发展极不平衡，决定再组织一次扫荡追搜，并在少数未搞的部门开展三反打虎，把运动进行到3月5日至10日作基本结束。这一阶段的工作部署是：第一，继续打一批老虎，不去追求数字，但要打可能漏网的老虎。第二，清理已有老虎，辨别真伪轻重。第三，划分和清理中小贪污犯，对拿用公款五十万元以下的一律列入教育范围，不作贪污犯办；贪污五十万元至五百万元之间的，应酌予行政处分；贪污五百万元至一千万元之间的，应考虑较重的行政处分和刑事处分。第四，正面提出纠正逼口供和随便“搬石头”的“左”的倾向，对被处分人员开始进行研究和清理。第五，连队三反着重教育，互相批评，只对最坏的采用“搬石头”的办法。第六，中央关于惩治贪污条例颁布后，即进行一次大的三反教育，此后即部署配合地方五反。"},{"type":"paragraph","text":"对陈毅关于华东军区打虎情况和部署的报告的复电下的所谓贪污分子，一般不算作贪污而算作占小便宜或公私不分，以便解脱更多的人，利于教育；但少数情节恶劣者仍应算贪污。此点中央当另有通知。（三）军队不要举行公审。（四）连队三反尚无经验，可先在若干单位试行，连队的严重问题是军阀主义，也有贪污，应来一次改革，但做法应与机关有别，以教育为主，同时搬掉若干坏的。（五）最近西南军区党委有一个方针和部署的计划\"，今日已发你处，请加参考然后确定你们的部署。（六）其余均同意。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十九日"},{"type":"paragraph","text":"[1]指中共西南军区委员会1952年2月26日关于三反和打虎的方针、部署的报告。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00f0114f61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

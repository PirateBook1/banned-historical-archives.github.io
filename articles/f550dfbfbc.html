script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桑给巴尔报纸盛赞中国坚决反帝立场  毛主席领导的中国成了反帝的坚强堡垒","authors":[],"dates":[{"year":1965,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桑给巴尔报纸盛赞中国坚决反帝立场"},{"type":"paragraph","text":"毛主席领导的中国成了反帝的坚强堡垒"},{"type":"paragraph","text":"新华社四日讯　桑给巴尔消息：桑给巴尔《黎明报》在不久前发表了一篇文章盛赞中国反对帝国主义的坚定立场和中国社会主义建设的伟大成就。"},{"type":"paragraph","text":"文章说，十六年来，中国人民同亚洲、非洲和拉丁美洲的人民始终团结一致，坚决反对帝国主义和新老殖民主义。“现在，中国是一个强大的社会主义国家，是反对帝国主义的坚强堡垒。”"},{"type":"paragraph","text":"文章在谈到中国的经济建设时说：“六亿五千万中国人民以不可战胜的钢铁意志，经过了十六年的艰苦奋斗，他们终于把一穷二白的中国成功地变成了一个富强的国家。”"},{"type":"paragraph","text":"文章说，中国农村人民公社经过七年的发展，变得十分巩固，取得了巨大的成绩。这一社会主义组织的新形式显示了它发展集体经济的优越性，提高了农民的觉悟，使得农田水利有了迅速发展，使农业生产连续取得了丰收。"},{"type":"paragraph","text":"文章接着说，在以农业为国民经济基础的方针指导下，中国的工业也取得了飞速的发展。许多过去中国不能生产的现代化的工业品，现在由中国自己的技术人员设计和生产出来了。中国制造的机械设备的质量在国际市场上是达到了高水平。"},{"type":"paragraph","text":"文章说，目前，在农业、工业和交通运输业方面，正在广泛地开展比学赶帮运动和增产节约运动。迅速建设社会主义的新高潮正在全国各地酝酿和形成。"},{"type":"paragraph","text":"文章还称赞中国在科学、文化和教育方面所取得的成就。它特别赞扬了中国在没有任何一个国家的援助的情况下，在短短的几年内，就成功地爆炸了原子弹。"},{"type":"paragraph","text":"文章指出：中国人民过着幸福而欢乐的生活。“他们享受着完全平等的政治权利。中国已经成为各民族真正平等的、兄弟的、团结和互助的大家庭”。"},{"type":"paragraph","text":"文章最后指出：“中国这些伟大的成就，是在中国共产党和毛泽东主席的英明领导下取得的。这是中国共产党的建设社会主义总路线的胜利，这是自力更生政策的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f550dfbfbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

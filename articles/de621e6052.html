script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席无产阶级文艺路线辉煌成果的盛大检阅  八个革命样板戏在京同时上演","authors":[],"dates":[{"year":1967,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席无产阶级文艺路线辉煌成果的盛大检阅"},{"type":"paragraph","text":"八个革命样板戏在京同时上演"},{"type":"paragraph","text":"新华社二十四日讯　闪烁着毛泽东思想灿烂光辉的革命样板戏——京剧《智取威虎山》、《海港》、《红灯记》、《沙家浜》、《奇袭白虎团》，芭蕾舞剧《白毛女》、《红色娘子军》，交响音乐《沙家浜》，在亿万革命人民最热烈地庆祝毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年的欢呼声中，在首都同时上演。这是毛主席无产阶级文艺路线辉煌成果的盛大检阅，这是对党内头号走资本主义道路当权派和以他为总后台的反革命修正主义文艺路线的沉重打击！"},{"type":"paragraph","text":"这些在严重的阶级斗争中诞生的革命现代京剧、革命现代芭蕾舞剧和革命现代交响音乐，是无产阶级文艺宝库里光芒四射的明珠。它们的诞生，为无产阶级新文艺的发展树立了光辉的典范。人类文艺史上前所未有的这些革命样板戏，以它们为工农兵服务、为无产阶级政治服务、为社会主义服务的鲜明的政治内容和强烈的艺术感染力，使一切资产阶级、修正主义和封建主义的所谓艺术黯然失色。"},{"type":"paragraph","text":"在我国资产阶级阴谋复辟和无产阶级反复辟的斗争中，文艺界一直是两个阶级、两条道路、两条路线争夺的一个重要阵地。长期以来，周扬、林默涵、齐燕铭、夏衍、田汉、邵荃麟等一小撮反革命修正主义分子，招降纳叛，结党营私，窃取文艺界的领导权，发号施令，专了我们的政。他们在党内头号走资本主义道路当权派的支持下，拒不执行毛主席的无产阶级文艺路线，顽固地推行反革命修正主义文艺路线，大演歌颂帝王将相、才子佳人、洋人、死人等的坏戏，为党内最大的一小撮走资本主义道路当权派篡党、篡军、篡政，复辟资本主义制造舆论。举世瞩目的革命现代京剧、革命现代芭蕾舞剧和革命现代交响音乐，就是在毛主席的《在延安文艺座谈会上的讲话》这一划时代的光辉文献的照耀下，在毛主席无产阶级文艺路线的指引下，在高举毛泽东思想伟大红旗的江青同志的亲自参加和直接指挥下，在革命文艺工作者的努力下，经过激烈的阶级斗争，创作出来的。革命样板戏的创作成功，是光焰无际的毛泽东思想的伟大胜利，是毛主席《在延安文艺座谈会上的讲话》的伟大胜利！这些革命样板戏，从它们问世的第一天起，就成了捍卫和巩固无产阶级专政的强大的思想武器。"},{"type":"paragraph","text":"当前，无产阶级文化大革命已经取得了伟大的胜利，盘踞在文艺界的一小撮反革命修正主义分子和他们的总后台党内最大的走资本主义道路当权派已经被革命群众揪了出来。在这样大好的革命形势下，革命样板戏的集中上演，对正在欢庆《在延安文艺座谈会上的讲话》发表二十五周年的广大工农兵、革命师生和革命干部，是一个巨大的鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de621e6052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

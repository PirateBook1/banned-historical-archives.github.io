script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"特务柏学川不是我的丈夫是我的敌人","authors":["杨世华","重庆小龙坎第一初小教员"],"dates":[{"year":1951,"month":4,"day":26}],"is_range_date":false,"parts":[{"text":"特务柏学川不是我的丈夫是我的敌人","type":"title"},{"text":"重庆小龙坎第一初小教员杨世华","type":"authors"},{"text":"我的丈夫柏学川，曾参加三民主义青年团及国民党等反动组织，为战犯杨森的爪牙之一。他专门以反共反人民、侮辱妇女为能事，受他侮辱的女同胞不知有多少。我在一九四七年在琪县被骗和他结婚，不到一星期就到贵阳。他所作反人民的事，据我所知道的有：先作了一年体育场场长，又作了两年子惠小学校长（皆为杨森所办，战犯杨森又名杨子惠。），并经常贩运毒品，仗恃着杨森的二十一号汽车不受检查，由贵阳运往昆明、重庆等地贩卖。在子惠小学，他以军阀、官僚的态度压迫、剥削并虐待教员，用扁担毒打工友，将学生缴的学费拿去活动贵阳市警察局长；后因战犯杨森调任重庆市长没有成功。在学校办理交代时，虽贪污很凶，但因仗杨森势力，又来到重庆。到重庆后，在南温泉与特务龚永龄（国民党巴县参议长，已逮捕）、张正亚（已逮捕）主持童子军训练班，他自任大队长。","type":"paragraph"},{"text":"一九四八年秋，杨森派他当重庆沙坪坝中心校校长，克扣教员薪水，教员不高兴，就任意解聘。被解聘的都是优秀的教师。不少教员都受他的压迫剥削和凌辱。他真是一个强盗，在学校存有一些木料，趁无人在的时候，他便把木料偷着拿去出卖，之后，又诬赖员工。重庆解放了，他在办交代时，造假账，造假发票，欺骗工作同志。他的行动也鬼鬼祟祟，时常跑贵州、铜梁、万县，以做棉纱、肥皂生意为掩护，暗中却进行特务工作，并经常与特务董亚雄（已被逮捕）来往，贩卖毒品和水银等物。","type":"paragraph"},{"text":"我自解放后参加了去年寒假中小学教师研究会学习后，在学校全体老师的帮助下，思想经过了多次的斗争，曾向我的特务丈夫柏学川进行多翻的劝告，叫他坦白自新。可是他不但不听我的话，反执迷不悟地说：“你吃了共产党的饭，你当然要说共产党好。”我叫他到新华书店去看书，他不去，我对他说：“我在学校老师们那里借书来你看。”他毫不考虑的说：“你拿来吗！我跟你扯烂烧掉。”","type":"paragraph"},{"text":"像这般死心蹋地执迷不悟的反革命分子，他是我们广大人民的敌人。我为了广大人民和我的幸福生活，在四月十六日的晚上，向公安局检举了他，并于当晚逮捕了他。","type":"paragraph"}],"comments":[],"origin":"重庆《新民报》1951年4月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c88177fb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

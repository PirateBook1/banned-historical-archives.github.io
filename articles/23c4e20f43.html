script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"湖南学生联合会呈省长文","alias":"","parts":[{"type":"paragraph","text":"湖南学生联合会呈省长文"},{"type":"paragraph","text":"（1919年7月30日）"},{"type":"paragraph","text":"呈为恳请惩办地瘩，恢复报馆事。此次青岛问题发生，全国学生，以及各公共团体，不惜牲牺一切，大声疾呼，唤醒国民，共救危亡。我湖南学生一致进行，本爱国之口忱，阐救亡之微旨，数月于兹，成效渐著。方冀积极进行，并望南北速和，一致对外，不料帝制余孽，安福旧党，只图私人权利，不惜谋宪巧言簧鼓，蒙蔽钧座。致去各部口停办之非法选举，死灰复燃，竟有初选复还之事，嫩会以和议尚未续开，湘省更未统一，即以新旧国会去留而论，尚须付之议案，当局颇费磋商，和议因之久顿。乃于此风雨飘摇之时，忽产生非法选举，岂独于和议前途有碍，良亦盛德之累也。学生等久为钧座忧之，方拟发表意见，陈明口左右，适地痞辜天保、黄中、李藩西等，有伪造民意假教育会开伪公民大会之事。会以彼辈居心回测，事关重大，略派代表赴会。维时军警林立，内外包围，首由辜、黄登台，痛氓湘人之反对非法选举。会会长彭璜及代表邱维勤，代表全体学生，发挥真正民意，即被辜、黄等使兵丁逮捕，声言枪毙。经莅会弹压之张团长解说，始免于难。钧座对于此次学生等之举动，本极赞成，多方维持，蔽会实深感激。而地瘩辜天保、黄中、李藩西等，甘为袖首，目无湘人，蒙蔽钧座，侮辱学生，此蔽会所以略陈情由，恳请从严惩办地瘩，以效尤者也。又会犹有不解钧座之意者，大公报为我湖南真正民意之言论机关，久为省内外人士之所称许，乃竟以登载各公团联合会反对非法选举之实宣言书，立予封禁，拘逮编辑，迄今日久，尚未开释。学生等以为非出自钧座之意，不日即告结局，故久未呈述意见。无论该报宣言书有各公团负责，而全省人民反对选举，异口同声。惟钧座因势利导，宣之使达，则湘人戴德于无既。不然，共和国体，言论自由，况封禁夙负声望之报，外间不察，适以广播政府禁言论自由之名，防口甚于防川，扬汤何能止沸。钧座明见万里，乃竟不以为然耶？今幸钧座采舆情，缓办选举，而大公报编辑，独未蒙开释，致该报久事停顿，群情惶恐，莫知所措，此会所以呈请钧座俯顺舆情，开释编辑，恢复报馆者也。久仰口钧座恶恶如寇，从美若流，所请恢复报馆惩办地痞之处，一片血忱，万蒙察照，不胜迫切待命之至，谨呈湖南督军兼省长张。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":78,"page_end":79},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23c4e20f43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

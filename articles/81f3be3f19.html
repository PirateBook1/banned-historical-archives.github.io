script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐州专区各地合作社经营中存在的问题","authors":["蒋青洋"],"dates":[{"year":1953,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"徐州专区各地合作社经营中存在的问题","type":"title"},{"text":"蒋青洋","type":"authors"},{"text":"[江苏分社8月29日讯]据徐州专区合作社办事处在萧县黄口、砀山县城郊、新沂县包车、铜山县茅村和沛县城关、唐楼等地合作社的调查和各县合作社的报告，该专区各地合作社经营存在下列问题：","type":"paragraph"},{"text":"一、没有执行为生产服务的方针，不重视生产资料的供应。据全区合作社上半年的供应统计，冬麦资料供应仅占供应总额的13.45%，就以较好的砀山县合作社为例，7月份生产资料的供应额仅占供应总额17.2%，有的基层合作社生产资料的供应额仅占供应总额的5%。","type":"paragraph"},{"text":"二、在商品经营上重视名牌和大工业品，轻视地方工业品和手工业品。根据沛县4户农民全年购买情况来看，工业品占20%，手工业品和家庭副产品占80%。而沛县城关镇合作社在经营比重上是大工业品占80%，农业副产品和手工业品占20%。","type":"paragraph"},{"text":"三、在推销工作上，愿意经营利润大的货品，并企业包下来，不愿意经营利润小的货品。上下级合作社分工不明，销售上互相竞争，造成严重混乱现象。","type":"paragraph"},{"text":"四、计划不切合实际，很多合作社不根据社员需要来制订经营计划，以致造成商品脱销和积压。铜山县茅村合作社第二季度色细布计划销售2960匹，结果只完成了销售的计划数的30%。萧县黄口合作社第二季度计划售布匹250定，结果一天买掉27匹，当即追捕到1000匹。","type":"paragraph"},{"text":"目前该专区领导正研究纠正上述偏向的具体办法。（蒋青洋）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年9月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81f3be3f19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"关于军队院校无产阶级文化大革命的紧急指示","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"军队的无产阶级文化大革命，一开始就把院校列为重点之一，总的说来，形势是好的。但是，有些领导机关和院校领导过份强调军队院校的特殊性，至今还有压制民主的现象，不许班、系、校串联，把运动搞得冷冷清清，甚至挑动学生斗学生，打击左派，严重违背了党中央关于无产阶级文化大革命的决定（即十六条）。因此，根据林彪同志的建议，军队院校的无产阶级文化大革命必须把束缚群众的框框统统取消，和地方院校一样，完全按照十六条办事。要充份发扬民主，运用大鸣、大放、大字报、大辩论。在这方面军队院校要做出好的榜样。在运动中不许挑动学生斗学生，要注意保护少数。凡是运动初期被校党委和工作组打成所谓“反革命”、“反党分子”、“右派分子”、“假左派、真右派”的同志，应宣布一律无效，予以平反并当众恢复名誉，个人被迫写的检讨材料，应全部交还本人处理。党委或工作组及别人整理的整他们的材料，应和群众商量处理办法。经过群众和被整的人同意，也可以当众销毁。要充份信任群众，不要怕群众，要“敢”字当头，要相信院校大多数学生是革命的，是好的，他们是听党的话、毛主席的话的，他们是拥护毛泽东思想的，他们革命的大方向始终是正确的。","type":"paragraph"},{"text":"也要看到军队院校领导和教职员中确实有一小撮反党反社会主义的坏家伙，一定要把他们揪出来，要借无产阶级文化大革命的东风，彻底斗、彻底批，同时要掌握林彪副主席对领导干部的三条标准，即：高举不高举毛泽东思想伟大红旗，拥护不拥护毛主席；是不是突出政治；是不是有革命干劲，来进行检查。还要注意，要文斗不要武斗。","type":"paragraph"},{"text":"过去军委、总政关于无产阶级文化大革命的特殊规定（如关于军队院校的文化大革命运动在撤出工作组后由院校党委领导的规定，关于指挥学校的学员队开展文化大革命的作法与连队相同的规定，关于只在军种兵种院校范围内不在军种兵种院校范围外和地方学校串联的规定等）已不适合当前的情况，应当宣布取消。今后各院校应按照十六条规定，选举文化革命小组、文化革命委员会、文化革命代表大会作为权力机构。为完成斗、批、改的光荣任务，应当允许进行革命串联和调查。但是不要干涉，介入地方的文化革命。","type":"paragraph"},{"text":"这个指示应立即向全体学生和教职员工照本宣读并坚决贯彻执行。","type":"paragraph"},{"text":"军委、总政治部一九六六年十月五日","type":"paragraph"},{"text":"附：中共中央的批示全文","type":"paragraph"},{"text":"各中央局、各省、市自治区党委，中央各部委，国家机关各部委党组党委，各人民团体党组，解放军总政治部：","type":"paragraph"},{"text":"中央完全同意军委、总政治部关于军队院校无产阶级文化大革命的紧急指示。","type":"paragraph"},{"text":"中央认为，这个文件很重要。对于全国县以上的大中学校都适用。同样应当立即向全体学生和教职员工原原本本地宣读，并坚决贯彻执行。","type":"paragraph"},{"text":"中共中央一九六六年十月五日","type":"paragraph"},{"text":"～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【文献资料】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b942352574"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

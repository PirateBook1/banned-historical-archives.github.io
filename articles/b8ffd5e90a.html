script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市财政税务系统向敌人发动进攻战广大革命派和革命群众运用毛泽东思想的强大武器揪出了一小撮坏人，决心乘胜追击，夺取全面胜利","authors":[],"dates":[{"year":1968,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市财政局、税务局革命委员会和革命群众组织，遵照伟大领袖毛主席“千万不要忘记阶级斗争”的教导，前天召开了高举毛泽东思想伟大红旗、坚决击退反动的资产阶级势力新进攻大会。财税系统的无产阶级革命派，决心奋起毛泽东思想千钧棒，狠狠打退阶级敌人的猖狂进攻。"},{"type":"paragraph","text":"会上，黄浦区、徐汇区税务分局和第一税务分局的无产阶级革命派，揭露了大量触目惊心的阶级斗争事实，进一步理解了毛主席关于“凡属将要灭亡的反动势力，总是要向革命势力进行最后挣扎的”教导。他们揭发了徐汇区税务分局一个漏网右派的罪行。这个右派分子伙同其他一些坏家伙和叛徒、特务、走资派，一度篡夺了市财政局、税务局的领导权，煽动一批牛鬼蛇神向无产阶级猖狂进攻，赤裸裸地叫嚣:“一切都要颠倒过来看”，“十七年的政治运动都要重新审查”，“要把过去颠倒了的历史再颠倒过来”，“过去受压制的都是左派”，“过去的右派，就是现在的左派，过去的左派，就是现在的右派”，还叫嚣:“我们对党员恨透恨透”，“我们现在是管党员的‘党员’，管指导员的‘指导员’”。这一小撮阶级敌人，还组织了翻案集团，大刮翻案风，销毁人事档案；成立了什么“写作班”，整理革命派同志的黑材料；还对局内工作人员进行了排队，把一小撮牛鬼蛇神排为一类，把革命派同志、共产党员排为四类；他们还进行什么“诉苦”，竟然要革命干部跪在他们的面前；他们组织所谓“尖刀班”，大搞打砸抢，制造白色恐怖，等等。反动气焰嚣张极了。对于这种猖狂进攻，无产阶级革命派和革命群众给予迎头的痛击，坚决地把他们打了下去。"},{"type":"paragraph","text":"革命群众还揭发了这一小撮阶级敌人玩弄反革命两面派手法的罪行，指出，敌人千方百计在革命队伍里寻找他们的代理人，打进来，拉出去，大搞挖心战，我们必须善于识破敌人的狡猾伎俩。会上，第一税务分局的无产阶级革命派，揭发了一个一贯腐化堕落的坏头头篡夺分局革委会和造反队的领导权，包庇了许多坏人坏事的罪行。"},{"type":"paragraph","text":"参加大会的广大无产阶级革命派和革命群众，对揭发出来的惊心动魄的阶级斗争事实，万分愤怒，同仇敌忾，高呼:“念念不忘阶级斗争!”“加强无产阶级专政!”“坚决击退反动的资产阶级的新进攻!”“誓死保卫毛主席!”“誓死保卫以毛主席为首的无产阶级司令部!”等口号。并一致表示:要在光芒四射的毛泽东思想照耀下，乘胜追击，坚决把一小撮阶级敌人统统揪出来，不获全胜，决不收兵。"},{"type":"paragraph","text":"(市财、税局)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8ffd5e90a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批准军委总政治部《关于划分右倾机会主义分子的标准和处理方法》（概要）","authors":[],"dates":[{"year":1959,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央批准军委总政治部《关于划分右倾机会主义分子的标准和处理方法》（概要）","type":"title"},{"text":"《办法》规定：凡是党员干部，在言论、行动上，属于下列性质的，都应当列为重点批判对象；其中经过充分的揭发和批判，查明情节确实严重的，划为右倾机会主义分子：(一)公开散布系统性的右倾言论，从多方面攻击总路线、大跃进和人民公社的；(二)积极支持以彭德怀为首的右倾机会主义反党集团的纲领，公开为反党集团辩护，攻击党中央和毛泽东主席的；(三)历史上多次犯错误，屡教不改，对党心怀不满，这次又借批评大跃进中的缺点为名，猖狂向党进行攻击的；(四)执行党的路线、政策一贯严重右倾，1958年大跃进以来又有严重的右倾言论和行动，而在学习八届八中全会文件后仍然执迷不悟，不主动作深刻检讨的。文件规定对右倾机会主义分子的处理办法是：(一)情节严重，态度恶劣的，撤销其行政职务，党内给以留党察看的处分，另行分配次要工作；个别品质恶劣，坚持错误，顽抗到底的，开除党籍，作转业处理。(二)情节较重，但检讨较好的，或情节虽然较轻，但态度恶劣的，酌情撤销其党和行政的职务或者部分职务。如果这种人现在还在重要工作岗位和要害部门，应当予以调离，改做其他工作。文件还规定了不列为重点批判对象和不划为右倾机会主义分子的批准权限。","type":"paragraph"},{"text":" 来源：《中国共产党执政五十年》，中共党史出版社1999年10月版，第196页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bb71203ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

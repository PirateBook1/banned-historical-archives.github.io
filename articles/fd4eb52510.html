script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于富农分子张安的监督改造制度","authors":["山西省五台县天和公社西天和大队治保委员会"],"dates":[{"year":1966,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"关于富农分子张安的监督改造制度","type":"title"},{"text":"山西省五台县天和公社西天和大队治保委员会","type":"authors"},{"text":"为了保卫社会主义，巩固和加强无产阶级专政，本委责成第五生产队陈四槐、张金河、孙二、张反英组织监督改造小组，由陈四槐(政治工作员，党员)、张金河 (民兵排长，党员)、张反英(党员，贫协小组长)组成包夹小组，对该队富农分子张安监督改造，严格控制。为了这一工作做好，特定本制度：","type":"paragraph"},{"text":"1、被监督改造者必须无条件遵守政府法令，只许规规矩矩，不许乱说乱动。","type":"paragraph"},{"text":"2、被监督改造者必须无条件服从各级领导的指挥，叫干啥就干啥，不许讲价钱。","type":"paragraph"},{"text":"3、被监督改造者必须按质、按量、按时完成劳动定额和应投工数，以及所承担的义务劳动。","type":"paragraph"},{"text":"4、被监督改造者如有要事外出时，必须向治保主任请假，不得到允许，不准擅自离开。","type":"paragraph"},{"text":"5、被监督改造者家中如来了客人，必须向治保主任声明，请求登记。","type":"paragraph"},{"text":"6、被监督改造者每七天必须向治保主任口头汇报一次，每半月书面汇报一次。","type":"paragraph"},{"text":"7、不准被监督改造者单独劳动和到有机可乘的劳动场所(如煤窑)劳动，上地时要由包夹小组成员相随，进行监督，以防破坏。","type":"paragraph"},{"text":"8、大队党支部书记、副书记(兼管民兵)、治保主任每一个月要有一人给被监督改造者训一次话，内容是：讲形势、讲社会主义建设的伟大成就、讲党的政策，或针对被监督改造者的思想动态与现实表现给予批评训话。","type":"paragraph"},{"text":"9、包夹小组的成员必须随时监督，严格控制、反映情况。","type":"paragraph"},{"text":"10、对被监改者一年必须评审一次。","type":"paragraph"},{"text":"11、必须责令被监改者订出改造保证。","type":"paragraph"},{"text":"12、治保委员会每个月要向党支部汇报一次工作，发现敌情及时上报。","type":"paragraph"},{"text":"以上制度，从制订之日起执行。","type":"paragraph"},{"text":" 1966.7.28","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd4eb52510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

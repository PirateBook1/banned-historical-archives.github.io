<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和他的亲密战友林彪副主席接见尼雷尔总统及其他坦桑尼亚朋友","authors":[],"dates":[{"year":1968,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和他的亲密战友林彪副主席接见尼雷尔总统及其他坦桑尼亚朋友"},{"type":"paragraph","text":"同坦桑尼亚朋友热烈握手，并进行了亲切友好的谈话；坦桑尼亚朋友热烈鼓掌，向毛主席致意"},{"type":"paragraph","text":"周恩来陈伯达康生江青张春桥姚文元黄永胜吴法宪同志参加接见。参加接见的还有陈毅李先念温玉成同志"},{"type":"paragraph","text":"新华社二十一日讯　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，今天接见了坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔和夫人及其他坦桑尼亚朋友。"},{"type":"paragraph","text":"当尼雷尔总统和夫人等来到接见厅时，毛主席和林彪副主席同他们热烈握手，并且同坦桑尼亚全体朋友一起照了像。被接见的坦桑尼亚朋友热烈鼓掌，向毛主席致意。毛主席也不断地鼓掌，向坦桑尼亚朋友招手致意。"},{"type":"paragraph","text":"随后，毛主席和林彪副主席同尼雷尔总统以及随同来访的坦桑尼亚第二副总统办公室国务部长拉·南·西乔纳、总统办公室国务部长艾·姆·博克·穆南卡、主管外事的国务部长切·约·姆贡贾、坦桑尼亚驻中国大使保罗·姆瓦卢科、坦桑尼亚人民国防军准将萨拉基基亚，进行了亲切友好的谈话。"},{"type":"paragraph","text":"被接见的坦桑尼亚朋友还有：姆贡贾夫人、伊萨·姆波托、纳马塔和夫人、朱马·阿尔马西、艾哈迈德·马哈茂德、保罗·索齐格瓦、沙伊迪、姆泽纳、昌德·斯·阿里、查查中校、雷加鲁利拉、诺诺利、姆瓦基佩西少校、迈克尔·印达达、马鲁西、朱马·姆瓦帕楚、雷加西拉、阿夏·恩戈马夫人、姆加亚、姆索洛米、布蒂库、恩加特威卡、博·姆·克莱门斯、尼·奥马里、姆韦穆女士、宾维姆波、法里、基潘加、卡达巴罗，以及正在中国的坦桑尼亚杂技学习团全体成员。"},{"type":"paragraph","text":"参加接见的，有党和国家各方面的负责人周恩来、陈伯达、康生、江青、张春桥、姚文元、黄永胜和吴法宪同志。"},{"type":"paragraph","text":"参加接见的，还有国务院副总理陈毅、李先念以及中国人民解放军副总参谋长温玉成。（附图片）"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，六月二十一日接见了坦桑尼亚联合共和国总统朱利叶斯·克·尼雷尔和夫人及其他坦桑尼亚朋友。"},{"type":"paragraph","text":"上图：接见时合影。前排左起第九人为尼雷尔总统。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"左图：毛主席、林副主席和正在中国的坦桑尼亚杂技学习团全体成员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab6437428a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

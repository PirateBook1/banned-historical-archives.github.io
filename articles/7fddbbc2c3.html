script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"挑拨党群关系的右派言论 (2)","authors":["乌丙安","刘航舵","周传儒","张百生","徐公振","沈阳师范学院","赵仲牧","高越峰"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"挑拨党群关系的右派言论 (2)","type":"title"},{"text":"沈阳师范学院高越峰赵仲牧徐公振周传儒乌丙安刘航舵张百生","type":"authors"},{"text":"高越峰  (中文系助教)说：“党员和群众是完全不同的两种人物。在这种情况下，有的人是怕党员。农民说：‘黑衣服有权，兰衣服有钱，黄衣服过大年。’在这种情况下使许多人入党动机不好，产生了群众阿谀奉承的情绪，久之就陷于官僚主义状态。”","type":"paragraph"},{"text":"赵仲牧  (中文系教员)说：“党是官僚主义和宗派主义产生的根源。党、团员和群众是两家，……中间隔着墙。”","type":"paragraph"},{"text":"徐公振  (历史系讲师)说：“关于党与非党的关系，我觉得在患难的时期是相当密切的。抗战时以至于解放战争的年代，特别是东北在解放战争初期正处于尖锐的对敌斗争的环境中，真能同甘共苦，团结合作，体现了毛主席的统战政策的实质。","type":"paragraph"},{"text":"全国胜利后，情况就有了改变，好象有人在高高的砌墙，使多年的患难老友，也在宫墙外望，于是造成了严重的隔阂。这次毛主席的‘关于正确处理人民内部矛盾问题’发表后，这一墙将要开始拆撤。我们希望党员同志们要拆就把它拆到底吧！恢复大平原……。","type":"paragraph"},{"text":"我过去曾听到一个学生说：‘老师，我看党与非党之间，好象是少东家之与柜伙’当时被我批判了，其后我也觉得有些值得寻味。","type":"paragraph"},{"text":"沈阳师范学院的矛盾，基本上也是党于非党间的矛盾。突出的表现在领导与被领导间的关系上，……领导上用人只凭个人的好恶和驯顺与否为标准。过去并不考虑其政治文化的修养和专业与学识的成就，常提拔一些不懂学术的党员为领导。有人反映尚未学俄文的党员，领导上硬让他作俄文系主任，自己的老婆并不懂历史，叫她做历史系主任，甚致两年不检查她的工作，尽管搞的乱七八糟，他还啧啧称赞，诸如此类不一而足。至于对丧品败德的亲近，他武断的替他掩护。……至于对有建议和反对意见的，领导上则大肆打击，突出的表现在肃反和每次讲话中。压迫教师和学生的气焰，及权威自居的思想作风，使科学研究受到一定影响。”他在另一个地方又把党和群众的关系比喻为“妻妾客主”的关系。","type":"paragraph"},{"text":"周传儒  (历史系教授)说：“……有人说群众和党之间有座高墙，现在不是墙而是隔膜，肉体上能见面思想上不能见面。有人说群众与党之间有个沟，我看是党排斥群众，而不是群众排斥党，党员自高自大脱离群众，不是接近群众，而是征服群众，看群众是奴才。拆墙不要叫群众拆一半党拆一半，这是把罪恶和群众平分。拆墙要党员先拆，因为墙是由党员官僚主义，主观主义造成的。刘备三顾茅芦，从刘备看来是礼贤下士，而诸葛亮才更有价值，假若诸葛亮三顾刘备，诸葛亮就变成无耻下流向上爬的人。这次整风要党主动，……要群众也主动，群众是不了解党的意图的，人心隔肚皮，群众要推心置腹，可是你(指党)把心关上，我们就上当了就是傻瓜了。我们也得把肚皮缝上，党员作的事，也是国家之公事而不是私事，不要认为人民帮助谁，包办是不行的，也包办不了，因为你没有能力，党的事情是人民的事情，国家的事情。”","type":"paragraph"},{"text":"乌丙安  (中文系助教)说：“团不能作党(官僚主义)的助手。过去所谓的后备军作用是党作错了，让团来解释，党员拉屎让团员给揩屁股。”","type":"paragraph"},{"text":"乌丙安、刘航舵  (中文系助教)说：“党组织和党员所以脱离群众，关键问题在于党的组织原则和组织纪律。……党组织在某些会议之前，不应当酝酿和有统一的行动，而应该和群众一起去酝酿和研究。”","type":"paragraph"},{"text":"张百生　(团委宣传部副部长)说：“现在共产党是一手遮天。党已经摆在国家人民之上了。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7fddbbc2c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央决定召开全国财贸学大庆学大寨会议最近在京召开的预备会议号召财贸职工积极行动起来，深入揭批“四人帮”，做好财贸工作，以实际行动迎接财贸“双学”大会的召开","authors":[],"dates":[{"year":1978,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十日电　中共中央决定，原计划在今年内由国务院召开的“全国城乡商业学大庆学大寨会议”改为由中共中央主持召开“全国财贸学大庆学大寨会议”。会议定于今年五、六月份在北京举行。这次会议将是中华人民共和国成立以来全国财贸系统规模最大的一次盛会。"},{"type":"paragraph","text":"为了开好这次大会，最近在北京召开了预备会议。参加预备会议的有各省、市、自治区主管财贸工作的负责同志和国务院各财贸部门的负责同志。出席这次预备会议的同志一致认为，中央召开全国财贸学大庆学大寨会议的决定，是英明领袖华主席为首的党中央对一千万财贸职工的亲切关怀和巨大鼓舞。这次大会的召开，对动员广大财贸职工高举毛主席的伟大旗帜，贯彻执行党的十一大路线，完成五届人大提出的各项战斗任务，在建设社会主义现代化强国的新的长征中做出贡献，具有十分重要的意义。"},{"type":"paragraph","text":"预备会议号召全国财贸职工，要积极行动起来，进一步深入揭批“四人帮”，坚决执行“发展经济，保障供给”的方针，努力做好财政金融工作，积极发展对外贸易，活跃城乡物资交流，大力支援工农业生产，安排好人民生活，全心全意为人民服务，以实际行动迎接全国财贸“双学”大会的胜利召开。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4697e58411"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

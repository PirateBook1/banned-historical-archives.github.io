script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军民同批“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隆冬，北风呼啸，大雪纷飞。在驻崇明部队某部三连的俱乐部里，却怒火燃烧，吼声震天。解放军和民兵深揭猛批‘四人帮’的战斗正在激烈地进行着。"},{"type":"paragraph","text":"“‘四人帮’胡说‘军队最危险’，这完全是信口雌黄，恶毒攻击!”发言的是新桥大队的民兵连长朱全郎。他用三连多年来坚守海防的事迹痛斥了“四人帮”诬蔑人民军队的反动谬论。"},{"type":"paragraph","text":"三连担任海防前线战备任务以来，牢记毛主席关于‘提高警惕，保卫祖国’的教导，风里来，雨里去，在海防线上站岗、放哨，海滩上洒下了他们多少训练时流下的汗水，大堤上留下了多少他们巡逻时的脚印!他们和民兵一起，在东海前哨筑起了坚固的钢铁长城。三连指战员处处热爱人民。每年台风大潮季节，三连指战员就自动在大堤上日夜值班，警戒水位；每年‘三夏’、‘三抢’、‘三秋’大忙期间，指战员们就主动帮助附近大队抢收、抢种。他们和联防单位共同举办政治夜校，军民在一盏灯下同学马列著作和毛主席著作，同批刘少奇、林彪、‘四人帮’的反革命的修正主义路线……。老朱激动地说:‘这样好的人民子弟兵，人民热爱，“四人帮”害怕。“四人帮”说“军队最危险”，这正好说明我们的人民解放军是无限忠于党、忠于人民的好军队!’"},{"type":"paragraph","text":"老朱的话音刚落，三连的政治指导员老孙同志紧接着发言:“‘四人帮’一方面诬蔑解放军，千方百计梦想摧毁钢铁长城；另一方面又背着毛主席、党中央，叫嚷‘打烂军事一条线’，破坏野战军、地方军和民兵三结合的武装力量体制，企图搞‘第二武装’，破坏军民联防，妄图反军篡权……!”"},{"type":"paragraph","text":"军民同批‘四人帮’的发言一个接一个，每篇发言稿似利剑，象炮弹，击中了‘四人帮’篡党夺权的要害。‘打倒“四人帮”!’‘军民团结如一人，试看天下谁能敌!’的口号，在东海之滨的上空久久回荡。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5bfdf6567"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"颂扬华主席历史功勋　声讨“四人帮”滔天罪行","authors":[],"dates":[{"year":1976,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"颂扬华主席历史功勋　声讨“四人帮”滔天罪行"},{"type":"paragraph","text":"西藏藏族工人说：王张江姚是西藏工人阶级和百万翻身农奴的死对头，是全国各族人民的公敌。决心最紧密地团结在以华主席为首的党中央周围，同“四人帮”斗到底"},{"type":"paragraph","text":"西藏高原的广大藏族工人，满怀革命豪情，热情颂扬华国锋主席的历史功勋，以主力军的姿态，愤怒批判“四人帮”反党集团的滔天罪行。当华国锋同志任中共中央主席、中央军委主席和一举粉碎“四人帮”反党集团的特大喜讯传来，广大藏族工人无不欢欣鼓舞。在高原古城拉萨的各个工厂，在海拔五千二百多米的马查拉煤矿，在尼洋河畔的工业城镇林芝，在藏北草原的东风矿区，藏族工人们到处摆开了革命大批判的战场。"},{"type":"paragraph","text":"披着羊皮的豺狼，最害怕猎人的眼睛；挂着革命招牌的政治骗子，逃不脱马列主义、毛泽东思想的显微镜。在西藏各个厂矿企业举办的学习班里，职工们运用革命理论作武器，深入剖析“四人帮”反革命的修正主义路线的极右实质，层层剥掉他们的画皮。拉萨汽车修配厂的一百五十二名理论队伍成员，和拉萨地毯厂的党员们，最近反复学习毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，重温党内两条路线斗争的历史，把“四人帮”和历次机会主义路线的头子加以比较，更加看清了他们反动丑恶的嘴脸。在批判会上，大家一针见血地指出，“四人帮”吹捧自己是毛主席的“学生”、“战友”和什么“正确路线的代表”，实际上他们是反对毛主席、篡改毛主席指示、迫害毛主席的大野心家、大阴谋家，是党内资产阶级的典型代表，是不肯改悔的正在走的走资派，是一切反革命两面派、机会主义者的徒子徒孙。西藏自治区交通局公路工程处工程车队的藏族职工，把毛主席文化大革命以来的一系列重要指示，同王张江姚反党集团的言行相对照，对“四人帮”进行了深刻的批判。大家指出，无产阶级文化大革命是毛主席亲自发动和领导的，而“四人帮”却贪天之功为己有，无耻地以“文化大革命的旗手”自居，真是颠倒黑白。实际上，他们是一伙破坏文化大革命的罪魁祸首，是货真价实的政治扒手。"},{"type":"paragraph","text":"西藏的工人大都来自翻身农奴，亲身经历过旧社会的苦难，也深深感受到新社会的温暖。在批判“四人帮”的斗争中，他们纷纷开展回忆对比活动，联系家史、个人成长史和西藏的发展变化史，热情歌颂毛主席的无产阶级革命路线，歌颂伟大领袖毛主席和他老人家生前安排的接班人华国锋主席，歌颂优越的社会主义制度；同时对“四人帮”阴谋篡党夺权，妄图颠覆无产阶级专政，复辟资本主义的罪行进行愤怒的声讨。在西藏自治区电机厂三车间的一次批判会上，工人们激动地说，旧西藏没有任何现代工业，连一根火柴、一颗铁钉也不能制造，更没有我们工人阶级。经过短短的十多年时间，现在建起了二百五十多个能够生产几十种重要产品的企业，出现了拥有六万多人的工人队伍，这是在毛主席革命路线指引下取得的伟大胜利。王张江姚反对毛主席的革命路线，他们的罪恶目的就是搞复辟，搞倒退，使我国重新变为殖民地、半殖民地，一笔勾销包括西藏在内的我们祖国社会主义革命和建设的成果。他们是西藏工人阶级和百万翻身农奴的死对头，是全国各族人民的公敌。我们一定要最紧密地团结在以华主席为首的党中央周围，同“四人帮”反党集团斗争到底。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b1ca78440"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

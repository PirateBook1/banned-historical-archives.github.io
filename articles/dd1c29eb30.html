script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想就是力量，就是胜利！　哥伦比亚进步学生热爱毛主席　他们决心走武装斗争道路争取祖国解放","authors":[],"dates":[{"year":1967,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想就是力量，就是胜利！"},{"type":"paragraph","text":"哥伦比亚进步学生热爱毛主席"},{"type":"paragraph","text":"他们决心走武装斗争道路争取祖国解放"},{"type":"paragraph","text":"据新华社讯　波哥大消息：哥伦比亚进步的大学生在最近反对军警残酷镇压学生的反暴斗争中，战无不胜的毛泽东思想给他们带来了勇气和力量，并使他们认识到，只有走上伟大导师毛泽东同志所指出的武装斗争道路，才能取得革命的胜利。"},{"type":"paragraph","text":"自从哥伦比亚首都波哥大和其他城市的学生最近为反对车费涨价而展开反政府斗争以来，哥伦比亚当局派出大批军警，对学生进行了骇人听闻的迫害，许多学生和教师遭到逮捕、毒打和人身侮辱，军队还出动坦克占领了哥伦比亚国立大学，三百多名大学生被关在波哥大的军营里。"},{"type":"paragraph","text":"但是，正如毛主席所说的，各国反动派“对于革命人民所作的种种迫害，归根结底，只能促进人民的更广泛更剧烈的革命。”在哥伦比亚学生进行艰苦斗争的时候，战无不胜的毛泽东思想给他们增添了勇气和力量，指明了前进的道路。"},{"type":"paragraph","text":"哥伦比亚国立大学的不少学生有伟大领袖毛主席的著作和《毛主席语录》，他们的宿舍里还挂着毛主席像。几个学生说：我们已经把毛泽东思想永远铭记在心里了。"},{"type":"paragraph","text":"一个学生说：“警察把我们珍贵的毛主席像毁坏了，但是我们知道，文化大革命将使中国印刷出更多的毛主席像，我们许多国家的革命者也将印刷亲爱的毛主席像。”"},{"type":"paragraph","text":"这个学生还指出，帝国主义、资产阶级和修正主义者绝对诋毁不了当代最伟大的马克思列宁主义者毛泽东的光辉思想。"},{"type":"paragraph","text":"另一个学生说：“在我的宿舍里，除了有毛主席著作和《毛主席语录》以外，在写字台上还有一张毛主席像。我从来没有象今天这样懂得经常学习毛主席著作对于我的祖国的解放的必要性。”"},{"type":"paragraph","text":"他还说，在帝国主义和国内反动派对学生发动这次疯狂进攻之后，越来越多的人将走上毛泽东同志指出的武装斗争的道路，他也准备立即到山区参加游击斗争。"},{"type":"paragraph","text":"他说：“我们哥伦比亚学生将进行斗争，直到最后打倒美帝国主义、哥伦比亚资产阶级和现代修正主义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd1c29eb30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

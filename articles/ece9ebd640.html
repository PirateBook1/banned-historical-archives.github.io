script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席前进!","authors":[],"dates":[{"year":1951,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全中国人民渴望已久的“毛泽东选集”，今天已经出版并开始发行了。"},{"type":"paragraph","text":"毛主席这一部伟大的著作，是中国空前的辉煌不朽的著作；因此，这一部书的出版，无疑是中国历史上的一件大事，是关系全中国人民乃至全世界人民的政治生活文化生活的一件大事。“毛泽东选集”的出版，是全中国人民的光荣!"},{"type":"paragraph","text":"中国人民已经获得的历史性的伟大胜利，是在毛主席和共产党的正确领导下取得的，是在毛泽东思想的指导下取得的。中国革命成功的历史，就是毛主席和共产党领导全国人民艰苦卓绝战斗的历史，也就是毛泽东思想的形成、发展及其指导革命百战百胜的历史。中国人民在打倒了帝国主义、封建主义和官僚资本主义，基本上解放了全中国，建立了自己的政府以后，从革命的胜利过程中证实了一个真理:毛主席的道路就是胜利的道路。永远听毛主席的话，永远跟着毛主席走，就一定能够永远胜利，永久光荣。"},{"type":"paragraph","text":"“毛泽东选集”的出版，一定将更巩固和发展中国人民这一成功的经验，把中国人民引向更大的胜利。通过这一部经典的个朽巨著，中国人民将不断提高自己的马列主义水平和毛泽东思想水平，将不断丰富自己的政治生活和文化生活。因此，将更坚定胜利的信心，高举着毛泽东的旗帜，为新中国的建设而奋斗，为争取世界的持久和平而奋斗，永远奔驰于胜利的道路。"},{"type":"paragraph","text":"当然，全世界的人民，特别是全亚洲的人民，也会和中国人民一样，以满腔的光荣和渴望，来欢呼“毛泽东选集”的出版的。因为毛主席天才地把马列主义的普遍真理和中国革命的具体实践结合起来，指导中国革命而获得了辉煌的成就。毛泽东思想发展了马列主义，创造了世界殖民地半殖民地革命运动的典型。毫无疑问，因为世界上有了毛泽东思想，使全世界人民，特别是正在争取自由解放的殖民地半殖民地国家的人民，在马克思列宁主义的武库中，得到了成功的新武器。在东方各国的人民中，早已掀起了学习毛泽东思想的热潮。“毛泽东选集”的出版，是进一步满足了他们的要求。"},{"type":"paragraph","text":"我们全中国人民，是以满怀的感激和无限的光荣来庆祝“毛泽东选集”的出版的。全中国人民今后将经常地在这一部辉煌著作中，学习毛泽东思想，不断提高自己的马列主义水平；从不断的学习中，取得无穷的力量；永远听毛主席的话，永远跟着毛主席前进，前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ece9ebd640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

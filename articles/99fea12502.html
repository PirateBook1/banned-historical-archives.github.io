script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“吃人的筵宴”岂容重设","authors":["包文俊","蒋风宝"],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"包文俊　蒋风宝"},{"type":"paragraph","text":"鲁迅写的那篇《狂人日记》，对旧世界的揭露可谓入木三分。鲁迅通过狂人的口说:“我翻开历史一查，这历史没有年代，歪歪斜斜的每叶上都写着‘仁义道德’几个字。我横竖睡不着，仔细看了半夜，才从字缝里看出来，满本都写着两个字是‘吃人!’”"},{"type":"paragraph","text":"鲁迅的这段话，虽已相隔半个世纪之久，今天读来依然使我们警惕。昔日的奴隶今日已经当了主人，但是好了疮疤岂能忘了疼。我们要记住，旧社会是吃人的世界。正如鲁迅所说，中国的反动统治者，历来是“排着吃人的筵宴”的，他们吃人，是成百万人成千万人地吃的。一想起这样的情景，我们能不警惕吗?"},{"type":"paragraph","text":"社会主义社会充满着阶级斗争。斗争的集中表现就是被打倒的地主、资产阶级要重设“吃人的筵宴”，复辟他们失去的“天堂”。无产阶级和劳动人民则要使他们的“复辟希望”彻底破产，决计“容不得吃人的人”。"},{"type":"paragraph","text":"狗急是要跳墙的。四月上旬，一小撮反革命分子在首都雄伟的天安门广场狂妄叫嚣:“我们不怕抛头洒血，四个现代化日，我们一定设酒重祭。”这一血腥的语言，为他们的总后台邓小平的“四个现代化”做了最好的注脚。一小撮反革命分子所梦想的“设酒重祭”和党内最大的不肯改悔的走资派邓小平所鼓吹的“三项指示为纲”，就是要“重设”早被中国蒋风宝人民掀翻了的“吃人的筵宴”，“重祭”早被打倒了的地主资产阶级，让资本主义的幽魂统治中国，做他那个“现代化”的吃人魔君。这一回，一小撮反革命暴徒烧汽车、烧房子，打工人民兵，打人民警察，打人民解放军，打革命群众，干脆把他们总代表邓小平的画皮也给撕去了，露出了他的真面目。这也证明，我们对邓小平的批判和斗争是多么必要啊!"},{"type":"paragraph","text":"然而，“历史的巨轮是拖不回来的。”被无产阶级推翻了的“吃人的筵宴”是不容重设的。制造天安门广场反革命政治事件的跳梁小丑，诬蔑人民“愚不可及”，但恰恰正是代表了亿万人民革命意志的首都工人民兵、人民警察、警卫战士和革命群众，给这一小撮反革命分子的罪恶活动，以沉重的打击和应有的惩罚。最后，这些反革命分子一个个如丧家之犬，蹲在地上直打哆嗦，事实证明“愚不可及”的决不是人民，而是这些反革命坏蛋。他们错误估计形势，以为朝无产阶级专政这座铜墙铁壁上泼一点污水，就可将天下取而代之，然而碰得头破血流的不正是他们这伙“愚不可及”的蠢人吗?"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99fea12502"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

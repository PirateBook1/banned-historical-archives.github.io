script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都举行盛大晚会欢庆伟大节日三千人合演音乐舞蹈史诗《东方红》刘少奇董必武朱德周恩来邓小平等领导人和各国贵宾出席观看　大歌舞描写中国人民革命光辉历程激起万名观众暴风雨般掌声","authors":[],"dates":[{"year":1964,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2日电　为庆祝中华人民共和国成立十五周年，首都今晚隆重举行盛大庆祝晚会，由三千多专业和业余文艺工作者合作演出了音乐舞蹈史诗《东方红》。"},{"type":"paragraph","text":"刘少奇主席同董必武、朱德、周恩来、邓小平等党和国家领导人出席了晚会。"},{"type":"paragraph","text":"晚会在人民大会堂举行。前来参加中华人民共和国成立十五周年庆祝活动的各国贵宾，应彭真市长的邀请，出席晚会。出席晚会的共有一万人。"},{"type":"paragraph","text":"出席晚会的贵宾中有:诺罗敦·西哈努克亲王和夫人、莫迪博·凯塔总统和夫人、阿方斯·马桑巴一代巴总统、崔庸健委员长、扬·格·毛雷尔主席、范文同总理、穆莱·阿卜杜拉亲王，各社会主义国家的代表团，兄弟党的代表团，亚非友好国家的政府代表团、党政代表团、友好代表团和军事代表团，以及来自世界六大洲的包括政治、经济、文化、教育、科学、新闻、体育等方面的朋友。各国驻中国的使节也应邀出席了晚会。"},{"type":"paragraph","text":"当各国贵宾由刘少奇主席和夫人王光美、彭真市长和夫人张洁清等陪同进入会场的时候，全场起立，响起春雷般的掌声，向党和国家领导人以及各国贵宾致敬。"},{"type":"paragraph","text":"大型音乐舞蹈史诗《东方红》，以我国人民喜爱的载歌载舞的形式，形象地描写了中国人民在中国共产党和毛主席的领导下进行革命斗争和建设的光辉历程，歌颂了毛泽东思想的伟大胜利。两个多小时的演出，不断激起一阵又一阵暴风雨般的掌声。演出的最后，台上出现了穿着不同服装的各种肤色的兄弟姐妹，当他们并肩挽手合唱《全世界无产者联合起来》、《全世界人民团结起来》的时候，场上中外人士站立起来热烈鼓掌，并频频向台上招手。同时，坐在台下的数百名儿童也转过身来，一齐挥动花束，向来自世界各国的贵宾们致意。台上台下出现的欢腾景象，显示了中国人民同世界各国人民的亲密友谊和伟大团结。"},{"type":"paragraph","text":"出席晚会同各国贵宾一起观看演出的，还有陈毅、李富春、贺龙、李先念、谭震林、乌兰夫、陆定一、陈伯达、康生、薄一波、李雪峰、罗瑞卿、杨尚昆、郭沫若、李维汉、林枫、邓子恢、聂荣臻等党和国家领导人以及各方面的负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e334b1c0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国妇联举行“毛泽东妇女解放思想”研讨会","authors":["武侠"],"dates":[{"year":1993,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国妇联举行“毛泽东妇女解放思想”研讨会"},{"type":"paragraph","text":"本报北京１２月２０日讯　记者武侠报道：为纪念毛泽东同志诞辰１００周年，全国妇联今天在北京召开“毛泽东妇女解放思想”研讨会，５０余名专家、学者及有关领导深情地回顾了毛泽东同志对妇女运动的关怀。"},{"type":"paragraph","text":"与会专家、学者就毛泽东妇女解放思想的特征和方法，毛泽东的婚恋观和参政观、妇女权利观、妇女人才观，毛泽东妇女解放道路的思想、毛泽东关于开发妇女人力资源的思想及就业观、毛泽东妇女解放思想面临的挑战等专题进行了研讨。"},{"type":"paragraph","text":"与会同志认为，毛泽东是我党较早关注到中国妇女解放问题的先行者，他成功地将马克思主义妇女观与中国妇女运动相结合，提出了中国革命和中国妇女必须发动农工妇女力量，走与阶级解放相结合，与生产斗争相结合的道路的思想。"},{"type":"paragraph","text":"毛泽东历来关心妇女和妇女工作，曾多次对妇女工作提出过具体可行的建议。毛泽东生前曾谈到妇女彻底解放必须全面参与社会活动，特别是政治活动，毛泽东还曾高瞻远瞩地谈到，提高妇女素质和减轻家务负担，是妇女解放的必备条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c956529c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

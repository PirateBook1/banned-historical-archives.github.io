script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿关于全国侦察工作会议的报告","authors":["罗瑞卿"],"dates":[{"year":1950,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"罗瑞卿关于全国侦察工作会议的报告","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"中央批示：","type":"subtitle"},{"text":"中央认为这个报告是正确的，望各地党委督促施行。","type":"paragraph"},{"text":"一年多以来的侦察工作，在反特斗争上成绩很大。去年一月至今年六月共计捕获保密局、内调局、二厅职业特务五千九百五十九名，自首七千三百四十名，约占同时期全国各地活动的职业特务总数的二分之一强。搜缴敌台一千三百零五部，其……[以下缺页]……合党的各方面的工作把教会领导权、控制权夺取过来。","type":"paragraph"},{"text":"（4）为了保护国家机密和安全，亦为了巩固统一战线，须慎重地进行民主党派的工作。","type":"paragraph"},{"text":"（5）少数民族中的工作应作长期打算，不能性急，应从培养少数民族自己的干部着手。","type":"paragraph"},{"text":"（6）公安部门须进行打人敌特的首脑机关的对外派出工作，以便发现敌人的特务破坏计划和行动。由中公部规定执行派遣的地区和派遣的权限，并一律向中公部备案，采取重质与精干的原则。","type":"paragraph"},{"text":"（7）信件邮检和技术侦察。","type":"paragraph"},{"text":"会议中一致认识到公安保卫工作，必须在党的方针政策和各级委员的实际领导之下，实行专门机关与群众路线相结合的原则，取得全党和群众的支持，工作才能有力量，才能完成任务，这是毛主席思想也是历史经验完全证明了的。作专门工作的同志，均应随时引起对于此点的严重注意。","type":"paragraph"}],"comments":[],"origin":"《西南工作资料》  第11期，1951年1月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4578dbdca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

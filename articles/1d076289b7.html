script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海有线电厂试制成功高速新闻传真机为传播毛泽东思想作出贡献这台传真机能在几分钟内将整版报纸传送到几千里外，是传播毛泽东思想的重要工具","authors":[],"dates":[{"year":1971,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海有线电厂广大工人、干部和技术人员，坚决贯彻执行毛主席“独立自主、自力更生”的伟大方针，在兄弟单位的大力支持和协作下，只用了短短的三个多月时间，就初步设计、试制成功东方红Ⅱ型新闻传真机。"},{"type":"paragraph","text":"东方红Ⅱ型新闻传真机是一种高速传真机。它能利用微波或载波线路将整版报纸在短短的几分钟时间里，风雨无阻地传送到几千里以外，使我国边远地区的广大军民及时看到毛主席的最新指示和光辉形象，及时知道党中央的战斗号令和方针政策，是传播毛泽东思想的重要工具。"},{"type":"paragraph","text":"在设计、试制新闻传真机过程中，这个厂的干部、群众始终以革命大批判开路，不断肃清刘少奇反革命修正主义路线的余毒。他们在一无资料、二无样机的困难面前，大胆实践，勇于创新，认真分析本厂技术条件和使用单位的具体情况，坚持边批判、边设计、边试制、边改进，终于取得了成功。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d076289b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

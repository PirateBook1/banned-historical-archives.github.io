script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理拜会江萨总理 江萨总理举行酒会招待邓副总理","authors":[],"dates":[{"year":1978,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社曼谷十一月五日电　泰国总理江萨·差玛南今天说，邓小平副总理的这次访问是“泰国的一件大事”。他对泰中两国关系的发展表示高兴。"},{"type":"paragraph","text":"邓副总理今天下午前往总理府泰库法大厦拜会江萨总理，受到江萨总理的热烈欢迎。"},{"type":"paragraph","text":"会见时，江萨总理同邓副总理亲切交谈。"},{"type":"paragraph","text":"江萨总理对邓副总理说，泰国副总理顺通·宏拉达隆和颂朴·何达吉没有到过中国。邓副总理当即邀请他们访问中国。这两位在座的泰国副总理高兴地接受了邀请。"},{"type":"paragraph","text":"邓小平副总理对泰国政府和人民对他和他的一行的热烈欢迎表示感谢。他说，他感到好象在亲戚家里一样。邓小平副总理向江萨总理转达了叶剑英委员长和华国锋总理对他的问候。"},{"type":"paragraph","text":"据新华社曼谷十一月五日电　泰国总理江萨·差玛南和夫人威叻十一月五日晚在曼谷市中心的总理府举行酒会招待邓小平副总理和夫人卓琳及其一行。"},{"type":"paragraph","text":"约六百名泰国政府高级官员、军事将领和知名人士在总理府华丽的沙滴迈蒂大厅欢迎邓小平副总理。"},{"type":"paragraph","text":"在江萨总理的引导下，邓副总理同前来参加酒会者一一见面。泰国前总理克立·巴莫热烈地握着邓小平副总理的手说:“我们一直期待着您的来访。对于您的到来，我感到很高兴”。邓副总理对克立·巴莫表示感谢，并且说，在这次访问泰国期间，将再次同他会见。"},{"type":"paragraph","text":"江萨总理把邓副总理介绍给另一位泰国前总理社尼·巴莫。社尼·巴莫对邓副总理说，他的夫人访问过中国，而他自己却没有去过。邓副总理说:“欢迎你有机会也去中国访问。”"},{"type":"paragraph","text":"颂朴·何达吉副总理的夫人汶昌对邓副总理说:“泰国全体人民都对您的访问感到很高兴。”邓副总理回答说:“这是很自然的。”"},{"type":"paragraph","text":"邓副总理在酒会上会见了曾经访问过中国的许多知名人士，其中有泰国前外交部长、泰中友好协会主席差猜·春哈旺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7203f4287"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

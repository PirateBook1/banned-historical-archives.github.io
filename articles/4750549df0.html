script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中蒙两国人民兄弟友谊进一步巩固和发展的新里程碑  中蒙两国边界条约在北京签订  刘少奇主席董必武副主席参加签字仪式，周总理泽登巴尔主席代表两国签字","authors":[],"dates":[{"year":1962,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中蒙两国人民兄弟友谊进一步巩固和发展的新里程碑"},{"type":"paragraph","text":"中蒙两国边界条约在北京签订"},{"type":"paragraph","text":"刘少奇主席董必武副主席参加签字仪式，周总理泽登巴尔主席代表两国签字"},{"type":"paragraph","text":"新华社26日讯　中华人民共和国和蒙古人民共和国边界条约今天下午在北京签订。周恩来总理和尤·泽登巴尔主席分别代表中蒙两国政府在条约上签字。"},{"type":"paragraph","text":"刘少奇主席、董必武副主席等国家领导人参加了签字仪式。"},{"type":"paragraph","text":"蒙古方面参加签字仪式的有：部长会议副主席尼·扎格瓦拉尔，外交部长彭·沙格达尔苏伦，外交部副部长桑·索索尔巴拉木，大人民呼拉尔代表桑·巴塔，外交部司长德·其米德道尔吉，蒙古驻中国大使敦·策伯格米德，以及蒙古其他贵宾。"},{"type":"paragraph","text":"中国方面参加签字仪式的还有：国务院副总理贺龙、陈毅、李先念，人大常委会副委员长黄炎培、彭真、陈叔通、程潜，政协全国委员会副主席李四光、包尔汉，国防委员会副主席张治中、傅作义、蔡廷锴，外交部副部长姬鹏飞，我国驻蒙古大使谢甫生，外交部第二亚洲司司长周秋野，礼宾司司长俞沛文等。"},{"type":"paragraph","text":"签字以后，双方热烈握手，举杯祝贺。（附图片）"},{"type":"paragraph","text":"周恩来总理和尤睦佳·泽登巴尔主席代表中蒙两国政府分别在中蒙边界条约上签字　新华社记者　杜修贤摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4750549df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨万选关于涪陵县情况向四川省委的汇报","authors":["四川","杨万选"],"dates":[{"year":1961,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"杨万选关于涪陵县情况向四川省委的汇报","type":"title"},{"text":"四川杨万选","type":"authors"},{"text":"(杨万选：中共四川省委农村工作部部长，1970年代为中共四川省委书记处书记)","type":"paragraph"},{"text":"中共四川省委农村工作部收文第56号","type":"paragraph"},{"text":"1961年1月9日收","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"涪陵全区的问题，梁歧山、孙俊卿同志已有一些材料报告省委，现将涪陵县的工作问题作如下汇报。","type":"paragraph"},{"text":"我来涪陵，前后走过两个公社，和公社内管区、生产队以及社员进行了多次座谈，总的说问题很大。","type":"paragraph"},{"text":"涪陵全县共八个区，有四个区已烂掉，这四个区是蔺市、城郊、龙潭、新庙等四个区。蔺市区共有九个公社，八个公社已经烂了，只有一个稍好一些。这个区公社化初期有九万多人，现在只留下六万多人。为什么会减少这样多的人，区委和公社的干部多在外流、逃亡等问题上做文章，不讲老实话。涪陵全县共有六十六个公社，县委排队有20个落后社，我们估计不足此数。如龙潭区的龙潭公社，我们看到的现象属于落后社，但县委就没有排上。这个区还有两三个公社亦很落后，全县563个管区，落后管区有133个，占23.6%，其中严重落后的74个，我们估计亦不只此数。","type":"paragraph"},{"text":"落后的情况，我们摸了两个管区和一些生产队，情况实属惊人。如靖黔公社的民协管理区，原有人口1,232人（58年），现在只留下587人，减少645人，减少的645人中除有78人外流尚活着外，其中567人均无下落，占46.02%。又如兴隆公社的南坪管理区[后缺]","type":"paragraph"},{"text":"[前缺]花样，后一件是县委布置的。总之这几个运动的恶果是极其严重的。如惠民公社一九五九年十月谷子刚刚打完，群众就没有口粮，社员每天只吃几两红苕、几两菜煞的菜汤，但干部还要逼社员出工，因饿累而死的人很多，有的活人拖不动死人，这种情况闻之使人既气愤而又痛心，群众听到瞒产私分真是谈虎色变。","type":"paragraph"},{"text":"第三，组织不纯亦相当严重。如蔺市区区委副书记高尚文，在反瞒产私分时带领三十多人到处捆缚吊打，翻箱倒柜，搜查粮食、榨菜，所到之处把社队留下的麦种、苕种吃尽。公开提出“要粮食不要富裕，农民，要榨菜不要裕农民”。他划分富裕农民的标准是：穿的好的，是富裕农民，吃的胖的是富裕农民，会唱歌的也是富裕农民。按他所定的标准，有许多穿的好、吃的胖、会唱歌的贫农下中农也就被划为富裕农民遭到斗争。龙潭区区委书记余国民也坏到极点，在反瞒产私分中敲掉八十多人的牙齿。在惠民公社一个管区座谈时，社员反映说，余国民将偷吃过一点红苕的四岁多的小孩都吊打了，这一带所有的小孩几乎被他打遍了。这里有一些地方国民党政军的一套人马几乎全在，兴隆公社四方管区就是如此。","type":"paragraph"},{"text":"县委的情况如何，还未摸清，据地委说与丰都情况不同。","type":"paragraph"},{"text":"以上是过去的情况，现在据我们看到的和群众干部反映，情况有所好转。他们说今年比去年好多了，生活安排了，每天每人可吃到半斤贸易粮。全县已集中了4,650名病人进行治疗，但病的人数绝不止此数。[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6809b4233"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扬州市鲁迅中学革委会在工人毛泽东思想宣传队帮助下  配合贫下中农做好下乡青年工作","authors":[],"dates":[{"year":1970,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"扬州市鲁迅中学革委会在工人毛泽东思想宣传队帮助下"},{"type":"paragraph","text":"配合贫下中农做好下乡青年工作"},{"type":"paragraph","text":"本报讯　扬州市鲁迅中学革委会，在工人毛泽东思想宣传队帮助下，遵照毛主席关于“思想政治工作，各个部门都要负责任”的伟大教导，广泛发动全校革命师生员工，采取各种形式，主动配合贫下中农做好本校下乡落户知识青年的思想政治工作，受到了下乡学生、家长和贫下中农的欢迎。"},{"type":"paragraph","text":"知识青年下乡落户以后，学校还要不要主动配合贫下中农继续做好他们的思想政治工作？这个学校的一些教师最初有点认识不清。有的认为，动员他们下乡是自己的责任，下乡以后是贫下中农和社队干部的事；有的认为，学校的主要任务是培养在校学生，那有精力再去做下乡毕业生的工作；还有些人认为，教师本身就是接受贫下中农再教育的对象，怎能配合贫下中农去做青年的思想政治工作。驻校工宣队和校革委会带着这个问题，先后多次在全校举办了毛泽东思想学习班，组织教职员工和在校学生反复学习毛主席关于培养无产阶级革命事业接班人的一系列论述，深入批判叛徒、内奸、工贼刘少奇的反革命修正主义教育路线。通过学习、批判和讨论，大家认识到，学校对在校学生固然要做好思想政治教育工作，对毕业下乡的学生，也有责任主动配合贫下中农继续做好他们的思想政治工作。"},{"type":"paragraph","text":"为此，驻校工宣队和校革委会，根据学校的实际情况，着重抓了以下几方面工作。"},{"type":"paragraph","text":"一、深入社队，走访插队落户学生，配合贫下中农狠抓阶级教育。"},{"type":"paragraph","text":"一次，学校一位教师和红卫兵负责人到兴化县大垛公社大西大队走访，发现四个女知识青年要求调队。理由是有一个人几次要撵走她们。走访的同志立即把这个情况向大队干部反映。经过追查，原来这是一个没有改造好的富农分子在捣乱。大队革委会立即召开了斗争会，狠批猛斗了他破坏知识青年上山下乡的反动罪行，提高了知识青年的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"二、抓住学生回城探亲机会，了解活思想，不断提高知识青年接受贫下中农再教育的自觉性。"},{"type":"paragraph","text":"落户到江都县真武公社徐庄大队的一个女知识青年，劳动积极肯干，但接受贫下中农的再教育不虚心。学校了解了这一情况后，当她回扬州探亲时，她的老师就主动找她谈心，同她一道学习毛主席的《五四运动》、《青年运动的方向》等光辉著作和关于知识青年上山下乡的一系列重要指示，学习毛主席关于"},{"type":"paragraph","text":"“群众是真正的英雄”、“没有贫农，便没有革命”等伟大教导，共同批判刘少奇的“群众落后论”。教育她要多看贫下中农的本质和主流，虚心学习贫下中农无限忠于毛主席、处处紧跟毛主席的高贵品质。从此，她处处虚心向贫下中农学习，进步很快，被选为江都县活学活用毛泽东思想积极分子。"},{"type":"paragraph","text":"三、同革命家长一道，配合贫下中农做好下乡知识青年的思想政治工作。"},{"type":"paragraph","text":"这个学校的教师经常走访下乡知识青年的家长，多次举办知识青年家长座谈会，使家长主动用毛泽东思想教育自己的子女。同时，他们还经常组织一些知识青年的家长去农村走访，了解知识青年在农村中接受贫下中农再教育的先进事迹，再回扬州做好其他家长的工作。"},{"type":"paragraph","text":"在配合贫下中农做下乡知识青年思想政治工作的实践中，这个学校的广大教师也进一步改造了世界观，促进了思想革命化，使学校的教育工作和教师的精神面貌起了很大的变化。（附图片）"},{"type":"paragraph","text":"在广西河池县红卫公社寨熬大队插队落户的知识青年陈池和贫农莫金博结成了一对红。　　　本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8400b4d846"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

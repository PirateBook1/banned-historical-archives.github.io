script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓革命，促生产，把被“四人帮”造成的损失夺回来  大屯煤矿新建的姚桥矿投产  这个年产一百二十万吨煤的大型矿井的建成将为上海提供大批工业燃料","authors":[],"dates":[{"year":1977,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓革命，促生产，把被“四人帮”造成的损失夺回来"},{"type":"paragraph","text":"大屯煤矿新建的姚桥矿投产"},{"type":"paragraph","text":"这个年产一百二十万吨煤的大型矿井的建成将为上海提供大批工业燃料"},{"type":"paragraph","text":"据新华社上海电　上海大屯煤矿年产一百二十万吨煤的大型矿井——姚桥矿已经基本建成，并于一九七六年十二月二十八日投入生产。这个矿的建成投产，将为上海提供大批工业燃料，对于进一步发挥上海这个工业基地的潜力，有着积极的作用。"},{"type":"paragraph","text":"姚桥矿是在一九七二年四月正式开工的。四年多来，职工们坚持以阶级斗争为纲，认真学习马列著作和毛主席著作，坚决贯彻执行“鞍钢宪法”和“抓革命，促生产”的方针，深入开展工业学大庆的群众运动。在建矿过程中，“四人帮”及其在上海的余党直接把黑手伸到姚桥矿。他们肆意破坏党的一元化领导，施展种种阴谋，延误工程进度。例如，经有关单位试制成功的一些煤矿综合机械化设备，他们迟迟不予安排生产。他们还在这里私自印发攻击党中央、国务院和煤炭部领导同志的黑材料。他们甚至在大屯矿区炮制反动小说，极力丑化污蔑参加建设的工人、干部和工程技术人员，为他们自己树碑立传，为篡党夺权大造反革命舆论。参加建设的干部、工人对于“四人帮”及其余党的这种种倒行逆施，进行了针锋相对的斗争。"},{"type":"paragraph","text":"以华主席为首的党中央一举粉碎“四人帮”反党集团的喜讯传到姚桥矿工地以后，工人们喜笑颜开，欢欣鼓舞。大家决心把被“四人帮”干扰和破坏所造成的损失夺回来。许多工人废寝忘食地大干快干，生产纪录不断刷新，去年十一月份井下成巷创造了施工以来的最高水平。井下三个变电所、三条皮带运输机、主副井的两台多绳轮绞车等大量安装工程，都在三个月内高速度、高质量地完成。全矿终于赶在去年年底前胜利建成投产。"},{"type":"paragraph","text":"姚桥矿在建设过程中，得到了许多兄弟省和煤矿的大力支援。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82f44b962c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

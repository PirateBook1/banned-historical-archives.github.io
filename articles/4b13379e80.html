script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡明树等要和共产党分天下　广西文艺界铲除毒草集团","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"胡明树等要和共产党分天下  广西文艺界铲除毒草集团","type":"title"},{"text":"新华社","type":"authors"},{"text":"《人民日报》特约新华社稿：已被揭发的广西省文艺界反党、反社会主义联盟右派分子胡明树、林焕平、李文钊等人，在“大鸣大放”期间曾连续在“文汇报”、“文艺报”、“漓江”等报刊上发表反动文章，并筹办“同人报”，企图用这些活动来扩大思想阵地，同共产党唱“对台戏”，进一步达到“不能和共产党争天下，起码也要和共产党分天下”的政治目的。","type":"paragraph"},{"text":"胡明树、林焕平合写的“闻者不戒，言者有罪”，硬说广西压制鸣放，不仅“乍暖还寒”，而且是“春风吹不过昆仑关”（南宁附近的一座山）。当右派分子在广西省宣传工作会议上向共产党猖狂进攻的时候，中共南宁市委宣传部长提出大会的缺点是鸣得多，争得少。胡就说这主张是“欲放先收”，是违反中央的“鸣放”方针的。他们还明目张胆地宣扬“文汇报”的资产阶级方向，不同意对文汇报的批评，污蔑广西日报不走资产阶级方向是“错误”的。","type":"paragraph"},{"text":"广西省宣传工作会议后，林焕平总结了三条“经验”，并发表在民盟内部刊物上。这三条“经验”是：“一、必须改变过去对党的依赖思想，过去总是“按照党的意图办事”，“党交代做就做”，现在不能再这样了；二、民主党派最好联合起来进行工作，力量就更大些；三、要“提高政治敏感性”。其实他所说的“政治敏感性”就是“窥测方向”伺机出击。","type":"paragraph"},{"text":"胡明树等的反动文章，广西文艺界连日举行的会议上已给予有力的批判。","type":"paragraph"},{"text":"胡明树等人的对共产党对社会主义的憎恨，是有历史根源的。据最近省文艺界座谈会的揭露，胡明树跟随过文化特务胡危舟，任过李宗仁妻子郭德洁所办的“言报”副刊编辑，和胡风勾搭过，土地改革时为地主流过泪，悼念过大特务姜元钦。林焕平过去曾经参加过共产党，后因对革命发生动摇，叛党投靠阎锡山，并任过阎的妹夫梁延武办的民族革命通讯社社长。李文钊是个脱党的托派分子，是李宗仁的亲戚，在李宗仁手下做过多种官，为桂系军阀吹嘘宣传过大广西主义。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b13379e80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

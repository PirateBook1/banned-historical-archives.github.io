script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持斗争哲学　维护党的团结","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上钢三厂委员会"},{"type":"paragraph","text":"伟大的领袖和导师毛主席历来谆谆教导我们:“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。”在热烈拥护、认真学习中央两项英明决定的时候，我们重温毛主席的这一教导，受到极其深刻的教育。我们决心最紧密地团结在以华国锋同志为首的党中央周围，联系当前阶级斗争和两条路线斗争的实际，更认真地学习马克思主义、列宁主义、毛泽东思想，坚决执行毛主席提出的“三要三不要”的基本原则，坚决同一切背叛马列主义、毛泽东思想，篡改毛主席指示的人，同一切搞修正主义、搞分裂、搞阴谋诡计的人作坚决的斗争，永远沿着毛主席指引的航向奋勇前进!"},{"type":"paragraph","text":"以华国锋同志为首的党中央和我们工人阶级心连心。中央的两项英明决定，说出了我们的心里话，充分表达了我们的共同心愿。我们认真学习，越学越感到无比亲切，越学越受到深刻的教育。在中央两项英明决定的鼓舞下，全厂迅速掀起了学习马列著作和毛主席著作的新高潮。各级党组织纷纷作出决定，进一步广泛、深入地开展学习马列主义、毛泽东思想的群众运动。广大共产党员、领导干部和工人群众，都坚决响应党中央的号召，制订自己在一年内通读《毛泽东选集》四卷的学习计划。工人理论队伍的同志提出规划，列出专题，深入学习毛主席关于无产阶级专政下继续革命的伟大理论。厂和各车间普遍举办了各种类型的读书班、学习班，召开了交流会。大家在学习中深刻认识到，毛主席在各个方面继承、捍卫和发展了马克思列宁主义，毛泽东思想是我们战胜党内外资产阶级和一切阶级敌人的最强大的思想武器。我们一定要在以华国锋同志为首的党中央领导下，坚决维护党的团结和统一，坚决贯彻执行毛主席为我们党制定的基本路线，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"毛主席深刻地指出:“我们唱了五十年国际歌了，我们党有人搞了十次分裂。我看还可能搞十次、二十次、三十次，你们信不信?你们不信，反正我信。”回顾我们党半个多世纪来的光辉战斗历程，我们深深懂得，搞团结还是搞分裂，是光明正大还是搞阴谋诡计，这是马克思主义与修正主义的根本区别，也是我们党内历次路线斗争的重要内容。从陈独秀、瞿秋白、李立三、罗章龙、王明、张国焘、高岗饶漱石、彭德怀到刘少奇、林彪、邓小平，无一不是搞分裂主义、宗派主义、山头主义，搞阴谋诡计的反革命两面派。他们结党营私，同毛主席的无产阶级革命路线相对抗，根本背叛了无产阶级和广大人民群众的利益与愿望，背叛了无产阶级革命事业。是伟大领袖毛主席带领我党、我军和我国人民，坚持马克思主义，坚持党的团结和统一，坚持光明正大，同一切搞修正主义、搞分裂、搞阴谋诡计的人进行了坚决的斗争，从而引导中国革命从胜利走向胜利。“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”我们坚决遵照毛主席的这一伟大，教导，坚决贯彻执行“三要三不要”的基本原则，在以华国锋同志为首的党中央领导下，掀起学习马列著作和毛主席著作的新高潮，把毛主席开创的无产阶级革命事业进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c2c52ab39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平顺县农业生产合作社和农民抗拒购粮的方法","authors":[],"dates":[{"year":1954,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"平顺县农业生产合作社和农民抗拒购粮的方法","type":"title"},{"text":"【山西分社十四日讯】据最近山西省中共平顺县委及购粮基点工作组长扩大会议上反映，今年不少农业生产合作社及农民有准备有计划地用各种方法抵抗粮食统购。主要表现如下：","type":"paragraph"},{"text":"一、相当普遍的是隐瞒产量、夸大灾情。李家河农业生产合作社早在查苗定产时，就有计划压低产量，把每亩能产二百九十七斤的谷子地，仅估一百八十三斤。上五井乡九个农业生产合作社集体隐瞒原粮二十多万斤。小铎乡本来没有受灾，乡党支部书记让乡长报灾。隐瞒产量的方法有以下几种：有的社有意降低自留地产量，有的把河滩地、坡地、小块地的粮食收入不计算在产量以内，还有的农业社留种籽及已经食用的秋粮也不计算在产量内。","type":"paragraph"},{"text":"二、不少农业社及农民想尽一切办法，多留少卖。采用的办法是：(1)在收打粮食时采取粗打记账、细蹓不记几的办法。(2)用二十四两一斤的大秤分粮，以十六两的市秤记账。(3)尖斗分粮，平斗上账。(4)按旧亩报(战前老亩)，按新亩算，算整不算零，记斤不记两等。","type":"paragraph"},{"text":"此外，户与户、村与村、乡与乡互相包庇的现象也很严重。","type":"paragraph"},{"text":"(杨义根据平顺县委材料编)","type":"paragraph"},{"text":"1954年12月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5380c2452f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　全心全意为人民服务  公安部队保卫祖国建设作出新贡献  一年来，广大指战员广泛深入开展活学活用毛主席著作活动，从根本上加强了部队革命化建设；在国内外阶级斗争形势面前，始终保持高度革命警惕性，忠实地履行了自己的职责","authors":[],"dates":[{"year":1966,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗　全心全意为人民服务"},{"type":"paragraph","text":"公安部队保卫祖国建设作出新贡献"},{"type":"paragraph","text":"一年来，广大指战员广泛深入开展活学活用毛主席著作活动，从根本上加强了部队革命化建设；在国内外阶级斗争形势面前，始终保持高度革命警惕性，忠实地履行了自己的职责"},{"type":"paragraph","text":"新华社十二日讯　人民公安部队广大指战员在过去的一年中，高举毛泽东思想伟大红旗，把毛主席的著作当作最高指示，在保卫祖国社会主义建设中作出了新的贡献。"},{"type":"paragraph","text":"一年来，人民公安部队坚决执行林彪同志关于突出政治的指示，广泛深入地开展活学活用毛主席著作活动，从根本上加强了部队的革命化建设。整个部队的四好连队比上一年增加百分之十二点二，五好战士增加百分之八点二。广大指战员在国内外阶级斗争形势面前，始终保持着高度的革命警惕性，把公安保卫工作做得很好。"},{"type":"paragraph","text":"长年累月守卫在祖国边防线上的公安部队战士，认真学习毛主席有关阶级和阶级斗争的论述，敌情观念进一步加强。狡猾的敌人不管耍什么花招，总逃不过他们锐利的眼睛。某边防检查站的检查员们，牢记毛主席关于“我们务必不要松懈自己的警惕性”的教导，坚守自己的战斗岗位，一次又一次地查获了企图混入内地进行破坏活动的美蒋特务。有一次，有个三十多岁的“旅客”挑着行李，来到检查员吴臣面前。他自称在海外某皮鞋工厂当会计员十多年，这次回家来探望妻子。吴臣想，一个三十多岁的人十多年不回家看老婆，这样的事不大符合常情，就及时把可疑的情况报告给上级，后来经过进一步侦查证实，这个“会计员”原来是企图混入内地进行破坏的美蒋特务分子。"},{"type":"paragraph","text":"在辛勤保卫祖国的日日夜夜里，公安战士们把毛泽东思想当作指路明灯，忠诚地履行着自己的职责。从风雪弥漫的大兴安岭到世界屋脊西藏高原，从荒无人烟的戈壁沙漠到风涛险恶的南海岛屿，那里最艰苦，那里便有公安战士的足迹。去年七月，藏族公安战士穷则和兄弟分队的三个同志，到唐古拉山区执行任务时，中途遇上狂风暴雨。刹时山洪暴发，河水上涨，挡住了他们的去路，所带的粮食也吃完了。他们当即召开党小组会，用毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导鼓励自己，决心不管任何困难也要完成任务。没有粮食，就打野兽充饥，继续前进。一天，他们要翻越一座大雪山，山上结着一尺多厚的冰层，又陡又滑，他们就手脚交替艰难地向上爬行，终于翻过山头，圆满地完成了任务。"},{"type":"paragraph","text":"一些艰苦执勤的公安战士们还按照毛主席的教导，紧紧依靠人民群众和广大民兵，把祖国的千里边防线筑成了铜墙铁壁。在祖国西南边境的少数民族聚居区，有一个公安部队的工作站，驻守在这里的公安战士每次到兄弟民族的村寨去，都随身携带三件宝：毛主席著作、劳动工具和理发工具。他们一到村寨，就热情帮助群众做好事，还和兄弟民族民兵一同学习毛主席有关人民战争的论述。通过学习，民兵们进一步增强了战备观念，自动配合部队巡逻、放哨、防空。每当空中飞贼窜入国境，不论是黑夜还是雨天，担任防空哨的民兵一听到敌机声音，就立即报告部队指挥机关。"},{"type":"paragraph","text":"守卫在工厂、仓库、铁路线上的公安战士们，一年来孜孜不倦地活学活用毛主席著作，扩大了眼界，开阔了胸襟。他们以“人在桥头，眼望全球”，“站在天安门，看到全世界”的革命气魄，一心一意为人民站岗放哨。某部六连从一九六○年以来，先后八次变换任务，走遍了大半个中国。他们始终胸怀革命，不怕苦，不畏难，千里野营从来没有一个人掉队。守卫某油库的公安战士，兢兢业业地坚守在自己的岗位上。在隆冬季节，战士们为了避免皮鞋底上的钉子碰出火星，引起火灾，特地穿了胶鞋站岗放哨。他们说：油是工业的血液，机器的粮食，为了祖国的社会主义建设，宁愿脚受点委屈，也决不能让国家财产受到损失。（附图片）"},{"type":"paragraph","text":"人民解放军沈阳部队某部红二连，发扬我军既是战斗队，又是工作队的光荣传统，在野营训练期间，积极向群众宣传毛泽东思想，宣传党的路线和政策。图为共产党员、五好战士董书怀在给朝鲜族贫农社员朴斗石全家讲增产节约问题。　　马世才摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c24d7ca5c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

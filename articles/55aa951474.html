script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央同意中南局三反运动中“打虎”新计划的电报","authors":["刘少奇"],"dates":[{"year":1952,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中央同意中南局三反运动中“打虎”新计划的电报","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"中南局：","type":"appellation"},{"text":"三月十五日电[1]悉。同意你们的打虎新计划。","type":"paragraph"},{"text":" 中   央三月十六日","type":"paragraph"},{"text":"根据刘少奇手稿刊印","type":"paragraph"},{"text":"注释：","type":"appellation"},{"text":"[1]指中共中央中南局一九五二年三月十五日为通知三反运动中全区“打虎”战绩和追加任务给所属分局、各省市委并报中央的电报。其中提出的全区“打虎”新计划是：全区原计划县和县以上“打虎”五万只后，由于部队将计划数提高，“打虎”计划数变为六万一千四百只。至三月十三日，全区共捉“老虎”五万零二百零二只，其中部队捉“虎”数已超额完成。现将地方机关的计划提高到八万至十万只(按八万只计划，大“老虎”数为一万三千五百只)。省委应按新计划数和当地具体情况加以调节。一般讲，凡完成分配基数百分之八十者，即应以大部力量定“虎”，而以少部力量追“虎”，并向落后部门深入，以消灭死角，争取在三月份内完成地级以上“打虎”任务。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第四册(一九五二年一月——一九五二年十二月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55aa951474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

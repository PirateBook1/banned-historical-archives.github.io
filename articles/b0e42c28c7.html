script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"六月中旬作战以全弃敌七个旅为目标","alias":"","parts":[{"type":"paragraph","text":"六月中旬作战以全歼敌七个旅为目标\""},{"type":"paragraph","text":"（1947年6月4日）陈、饶、粟、谭、，并告刘、邓："},{"type":"paragraph","text":"江午电悉。完全同意你们所定作战方针，本月上旬充分准备，中旬作战，以干净歼灭五军及七十五师、八十五师共七个旅为目标。对于二十五师、十一师则以一部钳制之。对于汤兵团各师，除以地方部队袭扰外，不要派出任何主力部队担任钳制，以便集中八个纵队，至少七个纵队，歼灭五军等七个旅。此战胜利，全线必起变化。望你们以全力组织这一战役。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"支申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区司令员陈毅、政治委员饶漱石和华东野战军副司令员粟裕、副政治委员谭震林、参谋长陈士的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]汤兵团，指国民党军陆军总司令部徐州司令部第一兵团，兵团司令官汤恩伯。此时汤恩伯因孟良战役失利已被撤职，由范汉杰接任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":6,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":79,"page_end":79},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0e42c28c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

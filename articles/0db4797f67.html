script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"在中共六届七中全会主席团会议上的讲语","alias":"","parts":[{"type":"paragraph","text":"在中共六届七中全会主席团会议上的讲话!"},{"type":"paragraph","text":"（1944年9月22日）"},{"type":"paragraph","text":"现在重心有逐渐转移的趋势，我们自己常常估计不足。这次参政会公开，对我们是有利的，逼得蒋介石发表双方的文件。现在在全国面前暴露了中国有两个平等的东西，不是一大一小。十二条原则上提得对，但未想到改组政府。现在时机成熟，时局变化得很快。这次参政会，“破坏抗战”“危害国家”已不敢提了。中共威信在大后方之高，是全国、全世界注意的问题，现在要解决中国问题，必须估计到我们。审查干部问题，结论不忙作，待整个甄别工作告一段落后，再由中央讨论一次。因为搞错了许多人，所以对于“抢救”我有些怀疑，乱子就出在这里，以后“抢救”二字不能用。"},{"type":"paragraph","text":"[1]这是毛泽东在中共六届七中全会主席团会议上谈论形势、国共关系、审干等问题时讲话的一部分。1944年9月26日，毛泽东等观看八路军留守兵团军事技术表演。1944年9月，毛泽东和叶剑英、陆定一在交谈。1944年9月，毛泽东和吴玉章、陈毅在延安。1944年9月，毛泽东和朱德、何长工在延安。1944年9月，毛泽东和周恩来、陆定一、邓发、叶剑英在一起。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":9,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":141},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0db4797f67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

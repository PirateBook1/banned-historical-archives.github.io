script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津天主教革新运动最近已有进展","authors":[],"dates":[{"year":1951,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"天津天主教革新运动最近已有进展","type":"title"},{"text":"【天津分社十五日讯】天津天主教的革新运动，目前已进入到积极推进三自运动的新阶段。","type":"paragraph"},{"text":"在革新运动初期，津市天主教主教文贵宾(法籍)曾以“谁签名谁就下地狱”来威胁教徒，对抗三自运动。最近一个时期，因天主教教徒觉悟逐渐提高，要求表示反对帝国主义的态度，教内亦日趋分化，文贵宾怕完全脱离群众，所以不得不答应教徒举行反对美国武装日本的万人大游行。但是，文贵宾却只许举行反对美国武装日本的游行，不许谈三自运动。这样一方面可以把大家注意力集中在美帝身上，不注意法帝，另一方面也不致动摇他在教内的统治。关于革新签名问题，他说要等北京李君武的宣言发出来后再签。后因北京天主教的宣言难产，政府决定打击一下少数顽固分子，暂时不准津市天主教游行，于是天主教内部又极为慌乱，有的以为政府停止游行是要大肆逮捕天主教的反动分子，使得过去许多甚为顽固的人也来签名了。有的认为准备游行的消息既已发表，现在又停止游行，面子上不好看，因此大家要求搞三自运动。文贵宾觉得再不让教徒搞三自运动就要失去群众而孤立了，因此命令副主教赵振亚(中国人)来搞三自运动，并拟了一个签名的序文，大意说：要在梵蒂岗的基本教义下宣传耶苏福音，实行三自。拟出后，不用自立革新促进会的名义，也不通知自立革新促进会，就发到各教堂发动教徒签名，很快地就有六千人在序文上签名，但其中有许多教徒连“三自”是怎样一回事都不知道；大部分教徒认为这个签名运动和促进会的签名运动是两回事，对促进会有歧视的倾向。促进会知道此事后，即对赵振亚提出抗议。目前赵振亚已表示愿意与促进会合作，积极推进三自运动。这几天，促进会的委员和赵振亚及许多神甫、会长开始在各教堂口、天主教学校作控诉美帝罪行、宣传“三自”运动的报告。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年3月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d7ca9dbe4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d65f2d46-f659-4061-83b6-ab5386ac2dba","name":"怎样理解资产阶级就在共产党内——北京市第三次理论讨论会的五个发言材料（北京人民出版社1976年）","internal":false,"official":true,"type":"pdf","author":"北京人民出版社、中共北京市委宣传组，1976.4.20","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d65f2d46-f659-4061-83b6-ab5386ac2dba.pdf"],"article":{"title":"说明","alias":"","parts":[{"type":"quotation","text":"毛主席语录"},{"type":"quotation","text":"社会主义革命革到自己头上了，合作化时党内就有人反对，批资产阶级法权他们有反感。搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。走资派还在走。"},{"type":"title","text":"说明"},{"type":"paragraph","text":"四月七日至十五日，市委宣传组举办了第三次理论讨论会。参加会的有二十六个单位的工农兵业余理论队伍的代表、专业理论工作者和部分基层领导干部，共五十多人。会上，认真学习了毛主席一系列重要指示，批判了邓小平的反革命的修正主义路线，集中讨论了资产阶级就在共产党内的问题。到会同志在大方向一致的前提下，互相学习，共同探讨，各抒己见，畅所欲言，展开了热烈的讨论。经过学习讨论，在一些重要问题上取得了比较一致的意见，但有些问题也还存在不同看法，不同理解。最后由讨论会各小组归纳整理，分别写成五个材料，作了大会发言。"},{"type":"paragraph","text":"由于学习和领会毛主席重要指示还不深入，讨论也仅仅是初步的，这个材料很不成熟，仅供同志们进一步学习讨论毛主席重要指示时参考。"},{"type":"signature","text":"中共北京市委宣传组"},{"type":"signature","text":"一九七六年四月二十日"}],"authors":["中共北京市委宣传组"],"dates":[{"year":1976,"month":4,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baa4200020"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

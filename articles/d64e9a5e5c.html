script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平李先念副主席等出席侨办举行的招待会  同来京华侨港澳台同胞等共庆国庆二十九周年  廖副委员长致祝酒词，希望侨胞们、朋友们继续对我国实现四个现代化作出贡献","authors":[],"dates":[{"year":1978,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平李先念副主席等出席侨办举行的招待会"},{"type":"paragraph","text":"同来京华侨港澳台同胞等共庆国庆二十九周年"},{"type":"paragraph","text":"廖副委员长致祝酒词，希望侨胞们、朋友们继续对我国实现四个现代化作出贡献"},{"type":"paragraph","text":"新华社北京九月二十九日电　党和国家领导人今晚在人民大会堂同前来参加国庆庆祝活动的华侨、港澳同胞、台湾同胞、中国血统外籍人和在京侨胞九百多人欢聚一堂，共同庆祝中华人民共和国成立二十九周年。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平、李先念，中共中央政治局委员、国务院副总理耿飚，人大常委会副委员长廖承志，出席了国务院侨办今晚举行的招待会。"},{"type":"paragraph","text":"政协全国委员会副主席、全国侨联代主席庄希泉，以及中共中央、政府和其他有关部门负责人，也出席了招待会。"},{"type":"paragraph","text":"招待会前，邓小平、李先念等同志会见了各旅行团的负责人和知名人士。"},{"type":"paragraph","text":"廖承志副委员长在招待会上致祝酒词。他说：从去年年底全国侨务会议预备会议以来，侨务工作也取得很大成绩。我们深入揭发批判“四人帮”对党的侨务政策的干扰破坏，肃清其流毒和影响，各项侨务政策正在逐步落实。受到林彪和“四人帮”诬陷迫害的归侨、侨眷正在陆续得到平反；为华侨、港澳同胞子女就学的暨南大学、华侨大学、广州和集美补习学校等已于今年秋季招生，即将开学；侨汇物资供应已经恢复；出入国境工作也在逐步改进。但是要全面地贯彻执行伟大领袖毛主席、敬爱的周总理生前制定的侨务工作方针政策和华主席、党中央对侨务工作的指示，还要我们继续努力。"},{"type":"paragraph","text":"廖承志副委员长指出：我国的国内形势一派大好，而且越来越好。今年以来，揭批“四人帮”的革命斗争深入开展，进一步清除“四人帮”的流毒和影响，出现了安定团结，生动活泼的政治局面，我国国民经济有了新的发展。在农业生产方面，虽然遇到了不少自然灾害，由于“农业学大寨”运动的深入开展，粮食和其他农作物仍较去年有新的增长。工业、交通运输超额完成国家计划，财政收入和对外贸易也超额完成国家计划。各项事业都加快了发展的步伐，出现了一派兴旺发达的气象。"},{"type":"paragraph","text":"他说，要在本世纪内实现四个现代化，是摆在我们面前的光荣而艰巨的任务。当然，实现四个现代化，主要靠自力更生，但是，自力更生决不是闭关自守，我们要学习一切民族、一切国家的长处，特别要学习外国先进的科学技术。我们要本着平等互利，互通有无的原则，发展同各国的贸易关系和文化科学技术交流。"},{"type":"paragraph","text":"他说，多年来，侨胞们，朋友们对我国社会主义建设作出了贡献，我们表示衷心的感谢。我们希望侨胞们，朋友们继续从各方面对我国实现四个现代化作出新的贡献。"},{"type":"paragraph","text":"廖承志副委员长说，今年以来，英明领袖华主席先后访问了朝鲜和罗马尼亚、南斯拉夫、伊朗四国，我国领导人还访问了其他许多友好国家，中日两国政府签订了和平友好条约，进一步增强了我国同这些国家的友好关系，得到了全世界人民的欢迎和支持，给苏联社会帝国主义以沉重打击，具有重大的历史意义。我国革命的外交路线取得了很大胜利。我国的国际威望不断提高，我们的朋友遍天下。"},{"type":"paragraph","text":"他指出，中国人民和世界各国人民斗争的胜利，理所当然地会受到一些人，特别是社会帝国主义的不满和反对。越南当局勾结苏联搞反华排华，是不得人心的，是不会有好下场的。我们真诚希望越南当局悬崖勒马，不是口头上而是在实际行动上真正停止推行歧视、排斥、迫害和驱赶华侨的政策。"},{"type":"paragraph","text":"廖承志副委员长重申，台湾是我国的神圣领土。台湾人民是我们的骨肉同胞。解放台湾，统一祖国，是包括台湾同胞在内的全国人民的共同愿望。我们坚决支持台湾人民的反帝反蒋爱国斗争。对于台湾国民党军政人员，我们的一贯政策是“爱国一家”、“爱国不分先后”，希望他们认清形势，走爱国统一的道路。我们一定要和台湾同胞一道，实现毛主席和周总理的遗愿，完成解放台湾、统一祖国的神圣事业。（附图片）"},{"type":"paragraph","text":"招待会前，邓小平、李先念副主席，耿飚副总理，廖承志副委员长等会见了各旅行团的负责人和知名人士。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d64e9a5e5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

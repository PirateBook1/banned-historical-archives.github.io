script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西区党委办公厅调查组关于五塘公社刮“共产风”的由来的调查（节录）","authors":[],"dates":[{"year":1960,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"广西区党委办公厅调查组关于五塘公社刮“共产风”的由来的调查（节录）","type":"title"},{"text":"最近我们到邕宁五塘公社对一平二调的“共产风”和乱指挥生产的情况作了一次调查（前已报告），深感到如果“共产风”不及时纠正，乱指挥不立即停止，农村生产力将受到极大的破坏，大办农业大办粮食方针，将不能得到认真的贯彻执行。“共产风”和乱指挥生产情况发展得如此严重，公社干部思想和“论据”何在呢？今后如何处理社、队的关系呢？这些问题，我们和一些社队干部进行了座谈和讨论，综合报告如下：","type":"paragraph"},{"text":"（一）","type":"subtitle"},{"text":"去年以来，在五塘公社曾两次较大规模地处理了“一平二调”的错误，但没有彻底解决问题，在某些地方“共产风”仍然刮得很严重，乱指挥生产也发展到令人难以置信的地步。究其原因，是多方面的，公社一级干部指导思想上有着许多错误的“论据”，是一个重要因素。公社一级干部的错误“论据”是什么呢？主要的有：","type":"paragraph"},{"text":"一、认为由基本队有制过渡到基本社有制，既是必然的发展趋势，迟早是要过渡的，那么就应该“迟转不如早转好”，于是从去年下半年起，全公社就积极兴办社有企业，追求社有经济收入在整个社会经济中的比例占优势，大搞并队（大队）和转队有制为公社直属农场（队）。去年12月就把联兴（富队）和陈明、五塘（均一般队）合并，宣布为公社直属农场，委派了场长和支部书记5人，统一安排冬季农活。后来县委发现才被制止。从去年9月以来，兴办和扩大社办企业达14个项目之多。大量的无价调拨大队的土地、劳动力和物资来兴办、扩大自己的企业。","type":"paragraph"},{"text":"二、他们有这样的公式：“大集体比小集体优越”，“公社比大队、小队好”。因此就强调一切都要服从公社的需要，满足公社的要求，要大队从公社的“一盘棋”着想。遇到下边对“一平二调”有抵抗和抵触情绪，就严加批评为没有“一盘棋”思想，是本位主义，缺乏“共产主义风格”，“不服从领导”等等。特别是今年春抢修水利和运送公粮时，向大队抽调劳动力、木车，表现更为突出，见车就要，人、车要几小时内集中送到指定地点，物资调出往往有去无回。五塘大队粗略统计：这两年内，仅木车被无偿调走55架，去年冬新买胶轮车30架，自己还未使用一次，就被调去支援修水利了，又是一去无还，仅换回一面锦旗和一个时钟。","type":"paragraph"},{"text":"三、刮“共产风”和乱指挥生产的又一“论据”是“我们只看领导意图行事”或“上面的任务死、要求急，对我们的压力大，有什么办法呢？”五塘公社的同志认为他们大刮其“共产风”，快猛地发展社有经济，积极兴办社办企业是与被邀参加了两次转社有制座谈会分不开的，而且地县委把五塘公社当作重点，给他们物资支援（去年12月地委给他们拖拉机，并要他们筹建拖拉机站）等鼓励，于是认为“转社有制光荣”，别人能转，我们也可以转。这样，“共产风”就火上加油，凶猛地吹刮起来。","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc6a1131cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军军事检察院對陈励耘免予起诉决定书","authors":[],"dates":[{"year":1982,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"中国人民解放军军事检察院对陈励耘免予起诉决定书","type":"title"},{"text":"被告人陈励耘，男，现年６３岁，四川省成都市人，汉族，高中文化程度，１９３８年３月入伍，同年７月加入中国共产党，原任中国人民解放军空军第五军政委。因参与林彪反革命集团阴谋活动，于１９７１年９月２０日隔离审查，１９８０年７月２９日逮捕，现在押。","type":"paragraph"},{"text":"被告人陈励耘一案，经中国人民解放军总政治部保卫部侦查终结，于１９８１年６月１３日移送本院，提请起诉。经本院审查，确认被告陈励耘犯有以下罪行：","type":"paragraph"},{"text":"１９７１年３月３１日晚至４月１日，林彪反革命集团主犯林立果根据反革命武装政变计划《\"５７１工程\"纪要》，在\"准备阶段\"建立\"指挥班子\"的\"实施要点\"，召集《纪要》中确定的指挥班子成员陈励耘、南京军区空军原政委江腾蛟、空军第四军政委王维国以及南京军区空军副司令员周建平，在上海岳阳路原少年科技站秘密开会。会前，林立果派林彪反革命集团重要成员于新野专程去杭州接陈励耘。陈在于新野陪同下，于３月３１日晚赶到上海参加了会议。会上，林立果指定陈励耘为杭州的\"头\"，陈励耘接受了委派。","type":"paragraph"},{"text":"以上罪行，经审查核实，事实清楚，证据确凿，被告供认不讳。","type":"paragraph"},{"text":"被告人陈励耘积极追随林彪，参予林彪的反革命集团的阴谋活动，触犯了中华人民共和国刑法第十八条的规定，已构成参加反革命罪。鉴于未发现被告人陈励耘参加\"上海会议\"后有新的犯罪活动，罪行较轻。根据《刑法第三十二条的规定，决定免于起诉。如不服本决定，可以在七日内向本院申诉。","type":"paragraph"},{"text":" 检察长　于克法１９８２年３月１０日","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94d6b7b6ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

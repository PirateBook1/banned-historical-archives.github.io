script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬主人翁精神　坚持业余闹革命  山西大同煤矿革命职工，认真落实毛主席最新指示，煤炭产量大幅度增长，取得革命生产双胜利。","authors":[],"dates":[{"year":1968,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬主人翁精神　坚持业余闹革命"},{"type":"paragraph","text":"山西大同煤矿革命职工，认真落实毛主席最新指示，煤炭产量大幅度增长，取得革命生产双胜利。"},{"type":"paragraph","text":"据新华社太原二十九日电　山西大同煤矿革命委员会在人民解放军的帮助下，带领广大革命职工，以阶级斗争为纲，认真落实伟大领袖毛主席的一系列最新指示，夺取了革命和生产双胜利。进入四月份以来，煤炭生产蒸蒸日上。四月一日到二十七日，煤炭产量比三月同期有大幅度增长，掘进进尺提高百分之十一。"},{"type":"paragraph","text":"大同煤矿革命委员会成立后，在这里担负支左任务的人民解放军指战员，遵照伟大领袖毛主席“千万不要忘记阶级斗争”的教导，帮助革委会成员，以阶级斗争为纲，认真落实毛主席“抓革命，促生产”等一系列最新指示。革委会的成员和群众一起，揭穿了无产阶级革命的敌人煽动无政府主义，破坏抓革命促生产，妄图颠覆新生的革命委员会的一系列罪恶阴谋。"},{"type":"paragraph","text":"在向无产阶级革命的敌人发动进攻的同时，广大革命群众学习了毛主席的教导：“纪律是执行路线的保证，没有纪律，党就无法率领群众与军队进行胜利的斗争。”他们说：我们要坚决执行毛主席的无产阶级革命路线，支持革委会的工作，服从革委会的领导，维护革委会的权威。他们发扬主人翁的高度责任感，坚守生产岗位，遵守劳动纪律，坚持八小时工作制，坚持业余闹革命，节约闹革命。一心为公的共产主义精神在全矿大大发扬，好人好事层出不穷，高产、超产的井口和采煤队接连出现。全矿形势一派大好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f73fd40b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

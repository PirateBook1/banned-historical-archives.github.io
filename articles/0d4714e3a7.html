script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"关于《人民日报》要注重思想理论工作的批语","alias":"","parts":[{"type":"paragraph","text":"关于《人民日报》要注重"},{"type":"paragraph","text":"思想理论工作的批语！!"},{"type":"paragraph","text":"（1964年2月3日）少奇、小平同志："},{"type":"paragraph","text":"《人民日报》历来不注重思想理论工作，哲学、社会科学文章很少，自然科学文章更少，把这个理论阵地送给《光明日报》《文汇报》和《新建设》月刊。这种情况必须改过来才好。现在他们有了"},{"type":"paragraph","text":"[1]这个批语写在人民日报编委会1964年1月31日关于增加学术文章给中共中央书记处并报毛泽东的报告上。报告说，为了改变学术文章少的状况，准备采取以下措施：一、以《关于正确处理人民内部矛盾的问题》中提出的六条标准为准则，坚决贯彻执行百家争鸣的方针，增加学术论文，活跃学术讨论风气。二、哲学社会科学方面，以哲学为重点，大力宣传毛泽东思想；加强思想评论，就现实生活和实际工作中带有普遍意义的问题，反复阐明马克思列宁主义的认识论和方法论；有计划地组织有关哲学问题的讨论。三、有准备地积极参加学术界的讨论。四、自然科学方面，以农业科学为重点，组织科学论文，为农业增产服务。同时组织有关自然科学各个学科的知识性的文章。五、约请省委和中央各部门负责同志撰写有关社会主义建设经验总结性的文章。报告还说，《人民日报》发表理论和学术文章，每周有三个版，每月约16万至18万字，比一般期刊在数量上多一倍，大部分文章又需要到外面去组织，工作比较繁重，人力深感不足，请中央批准增调10个到15个较有理论修养的干部。"},{"type":"paragraph","text":"[2]少奇，即刘少奇。小平，即邓小平，当时任中共中央总书记。毛泽东全集第四十六卷改的主意了，请书记处讨论一下，并给他们解决干部问题为盼！"},{"type":"paragraph","text":"毛泽东二月三日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":254,"page_end":255},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d4714e3a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

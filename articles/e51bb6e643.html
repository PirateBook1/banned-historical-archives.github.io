script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省委通报取缔会道门工作中发生的严重违犯政策事件","authors":[],"dates":[{"year":1950,"month":2}],"is_range_date":false,"parts":[{"text":"山西省委通报取缔会道门工作中发生的严重违犯政策事件","type":"title"},{"text":"据最近报告，在取缔会道门工作中，有少数地区发生乱捕、吊打、刑审逼供违犯政策的现象，甚至有逼死人命的严重事情：","type":"paragraph"},{"text":"（一）最近崞县龙宫村在取缔会道门中，将四个道徒（男三女一）禁闭起来追问组织关系和道情，符二营之女人系道徒，因在土改中坦白承认与某地传师睡过觉，这次又怕追问此事，因而投井自杀，幸被救未死。","type":"paragraph"},{"text":"（二）左权五指村于去年十二月间，进行会首登记时道首王水成不供道情，被我区公安助理员扣押刑审；王水成因受逼不过，藉口外出大便，即跳崖而死。","type":"paragraph"},{"text":"（三）盂县芝角村于去年九月间，一贯道头子（名不详）聚道徒四十余人集会，经村长、公安员发觉后，将该道头用捆、打、吊等方法进行追问，后逃跑跳井自杀。","type":"paragraph"},{"text":"在取缔会道门工作中，发生了逼死命案事件已有二起，这一政策上的错误，势必造成脱离广大群众，孤立了自己，巩固了会道门，各级领导同志必须认识此问题的严重性。","type":"paragraph"},{"text":"产生上述错误的主要原因是：对会道门情况缺乏具体分析，对会道门取缔政策和“争取多数，孤立少数，分清主次，分别对待”的方针不能正确掌握，不了解解决会道门问题是为解决群众封建压迫的痛苦，因而采取了冒险的简单的追、捆、打的蛮干做法，这将招致党和政府在群众中的不可弥补的严重损失。","type":"paragraph"},{"text":"为了使会道门的问题得到正确的解决，除迅速端正政策外，又必须在工作中克服急性病和命令主义。发生上述错误地区，应依据华北局、前华北人民政府、山西省委社会部历次所发关于取缔会道门的指示，立即进行检查与纠正外，其他地区亦应接受这一经验切实检查，务使这一原则性的错误不再重复。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e51bb6e643"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　大干社会主义   江西春熟作物普遍增产","authors":[],"dates":[{"year":1977,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深入揭批“四人帮”　大干社会主义"},{"type":"paragraph","text":"江西春熟作物普遍增产"},{"type":"paragraph","text":"据新华社南昌一九七七年五月二十八日电  江西省农村迎来了粉碎“四人帮”以后的第一个春季丰收，全省今年春熟作物普遍增产。其中油菜籽收获面积超过去年，总产量比去年增加一成以上，有的地区增加三至四成，涌现了一批高产社队；小麦、大麦、蚕豆、豌豆等也比去年有较大幅度增产。"},{"type":"paragraph","text":"去年冬天，江西省春熟粮油作物播种之后，遇到了长时间的雨雪冰冻。但是，全省广大农村干部和群众，在各级党委的领导下，坚决落实英明领袖华主席抓纲治国的战略决策，深入揭发批判“四人帮”及其在江西的亲信“三搞一篡”、“三反一砍”，破坏农业学大寨的滔天罪行，深入开展农业学大寨、普及大寨县的群众运动，极大地焕发了大干社会主义的积极性。他们采取各种抗灾保苗的有效措施，使春熟作物安全越冬。在紧张的春耕生产中，各地都妥善组织劳动力战胜连绵阴雨，进行抢收抢管，保证了春熟作物丰产丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ed7716ab1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

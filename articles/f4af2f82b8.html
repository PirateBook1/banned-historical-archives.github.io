script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席政策我落实  毛主席指示我照办","authors":["王喜明　张福生"],"dates":[{"year":1969,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席政策我落实"},{"type":"paragraph","text":"毛主席指示我照办"},{"type":"paragraph","text":"北京大兴县榆垡公社　王喜明　张福生"},{"type":"paragraph","text":"我们从银幕上看到了陈永贵同志在“九大”四月十四日全体会议上发言的镜头，感到特别亲切和兴奋。陈永贵同志表达了我们贫下中农对伟大领袖毛主席的无限忠诚，无限热爱。我们热烈拥护毛主席极其重要的讲话，热烈拥护林副主席的政治报告，热烈拥护中国共产党章程。"},{"type":"paragraph","text":"毛主席政策我落实。我们决心遵照毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”等一系列最新指示，一个一个单位，一个一个问题，积极而又稳妥地落实农村中斗、批、改的各项政策，随时粉碎一小撮阶级敌人破坏我们落实政策的阴谋诡计，把农村社会主义集体经济大权牢牢掌握在我们贫下中农手中。"},{"type":"paragraph","text":"毛主席指示我照办。我们决心遵照毛主席关于“抓革命，促生产，促工作，促战备”的伟大号召，狠批刘少奇反革命修正主义路线的余毒，突出无产阶级政治，以大寨为榜样，进一步用毛泽东思想统帅生产，促进生产，在改天换地的战斗中，斗出一颗无限忠于毛主席的红心，斗出一个红彤彤的毛泽东思想的新世界！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈永贵","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4af2f82b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

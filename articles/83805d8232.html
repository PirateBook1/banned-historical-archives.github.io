script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央西南局规定干部在进行土地改革工作时的八项纪律","authors":[],"dates":[{"year":1950,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央西南局规定干部在进行土地改革工作时的八项纪律","type":"title"},{"text":"一切参加土地改革工作的干部与工作人员、人民解放军的指战员、人民政府的工作人员，在土地改革期间，必须严格遵守下列纪律，以保证土地改革政策的正确实施：","type":"paragraph"},{"text":"（一）严格执行人民政府的土地法令，不准违犯。","type":"paragraph"},{"text":"（二）坚决拥护土地改革，不准包庇地主。","type":"paragraph"},{"text":"（三）廉洁奉公，不准贪污浪费、私吞果实或接受贿赂。","type":"paragraph"},{"text":"（四）尊重人民民主权利，倾听群众意见和批评，不准欺压人民。","type":"paragraph"},{"text":"（五）一切重要问题和大家商量决定，然后推行，不要个人决定，强迫推行。","type":"paragraph"},{"text":"（六）依法律手续办事，不准乱捕、乱罚、乱打、乱杀。","type":"paragraph"},{"text":"（七）坚决服从上级指示，不准阳奉阴违。","type":"paragraph"},{"text":"（八）严格执行请示报告制度，不准虚报情况，各自为政。","type":"paragraph"},{"text":"对上述各项，执行有功者予以奖励表扬，违反者分别情节轻重，予以应得处分。","type":"paragraph"}],"comments":[],"origin":" 中共中央西南局农村工作部编：《西南区土地改革运动资料汇编（下）》，重庆， 1954年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83805d8232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华侨饭店春意融融","authors":[],"dates":[{"year":1979,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　年初二的华侨饭店九楼宴会厅里，八十多位归侨、侨眷以及港澳同胞家属和市侨联负责人欢聚一堂，共庆新春。"},{"type":"paragraph","text":"在座的归侨都有亲友在国外，因此一见面就相互传告一个好消息:邓小平副总理一行已经在大年初二凌晨到达美国。大家为中美两国人民传统友谊的发展感到特别兴奋。曾经在美国学习和工作了十年的上海交通大学教授郑学祥，在春节前接到在美国担任全美造船学会负责人的老师给他的一封信，再次邀请他到美国进行学术交流。他表示:要为增进中美两国学者的友谊，为实现祖国四个现代化多作努力!有三个儿女在美国的民族工商业者荣漱仁听到邓副总理访美的消息，心情很激动。她说，去年六月，我在美国教书的女婿在回国探亲时曾在上海交大讲学。我一定要动员我在国外的亲人更多的为祖国“四化”贡献力量。上海市归侨联合会副主席刘念智在会上表示要向国外的亲友积极宣传党的政策，同广大侨胞一起为把祖国建成现代化的强国作贡献。"},{"type":"paragraph","text":"在茶话会上穿着军装的黎扬同志第一次参加了这样的活动，心情特别不平静。早年他在新加坡参加抗日救亡运动，一九四○年回国参加新四军，现在在海军上海基地工作。他感慨万千地说:自从辛亥革命以来，华侨就为祖国的解放事业作出了重大的贡献，可是林彪、“四人帮”却把归侨，侨眷和特务划等号。如今，“四害”已除，归侨们更可以在祖国的建设事业中，大有作为了。"},{"type":"paragraph","text":"茶话会开得热气腾腾。文艺工作者为与会者演出和朗诵了《华侨颂》和《一个老华侨的歌》，市侨办主任李储文、副主任楼岱、张持平在会上向大家致以节日的祝贺。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"439c45a918"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于农业合作化问题的讲话","alias":"","parts":[{"type":"paragraph","text":"关于农业合作化问题的讲话!"},{"type":"paragraph","text":"（1955年5月17日）"},{"type":"paragraph","text":"合作社问题，也是乱子不少，大体是好的。不强调大体好，那就会犯错误。在合作化的问题上，有种消极情绪，我看必须改变。再不改变，就会犯大错误。对于合作化，一日停，二日缩，三日发。缩有全缩，有半缩，有多缩，有少缩。社员一定要退社，那有什么办法。缩必须按实际情况，片面地缩，势必损伤干部和群众的积极性。后解放区就是要发，不是停，不是缩，基本是发；有的地方也要停，但一般是发。华北、东北等老解放区里面，也有要发的。譬如山东百分之三十的村子没有社，那里就不是停，不是缩。那里社都没有，停什么？那里就是发。该停者停，该缩者缩，该发者发。"},{"type":"paragraph","text":"发展合作社的原则是自愿互利。牲口（连地主富农的在内）入社，都要合理作价，贫农不要在这方面占便宜。在土地、农具、牲口上，贫农都不要楷油。互利就能换得自愿，不互利就没有自愿。互利不损害中农，取得中农自愿入社，这首先有利于贫农，当然也有利于中农。所以必须坚持这个原则。半妥协，半让步，不能解释成为损害中农的经济利益。有人说“让中农吃点亏”这句话是我讲"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央召集的十五省、市委书记会议上讲话的一部分。"},{"type":"paragraph","text":"关于农业合作化问题的讲话的，我不记得讲了没有，但是马恩列斯从来没有这样说过。对于贫农，国家要加点贷款，让他们腰杆硬起来。在合作社里面，中农有牲口、农具，贫农有了钱，也就说得上话了。合作社章程要快点搞，要做到完全不损害中农利益。这样，合作社就可以迅速发展起来。"},{"type":"paragraph","text":"发展合作社，河南七万、湖北四万五、湖南四万五、广东四万五、广西三万五、江西三万五、江苏六万五，也是自愿互利。发展合作社对国家是有利的，对你们各个地区也有利，如果你们自愿，那就拍板，把这个数字定下来。东北、西北、西南、华北，由林枫、马明方、宋任穷、刘澜涛去召开一个会，把精神传达一下，讨论解决。今天在会上已经认定了的，就照这样办，大体不会错。但是，发展起来的合作社，要保证百分之九十是可靠的。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":85,"page_end":86},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8424f64853"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

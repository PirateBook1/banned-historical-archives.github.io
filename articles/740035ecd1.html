script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"再次声明 -- 兼答“政专二”冯、卢两同学","authors":["“史本三”徐道衡","华南师范学院"],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"再次声明 -- 兼答“政专二”冯、卢两同学","type":"title"},{"text":"华南师范学院“史本三”徐道衡","type":"authors"},{"text":"《还我河山》一文中提到有关中苏两国的领土问题，是中苏两国历史上遗留下来悬而未决的问题，我们提出的意见直接关系到中国的外交政策和国际关系。尽管问题本身是历史事实，但现在用大字报提出来公开争论从客观效果的影响来看，却不会是很适宜的。","type":"paragraph"},{"text":"但这问题既然存在，又有一些不同意见，从明辨是非追求真理来说，从我们学习历史的角度来说，我们愿意和他们公开争论，因此我们再次声明，定于明天下午3时在西27课室举行辩论会，我们热烈的欢迎广大同学参加。","type":"paragraph"},{"text":"在这里我们对“政专二”冯、卢同学的意见答覆如下：","type":"paragraph"},{"text":"(1)冯、卢同学说：“对当前全世界人民的大敌——美帝侵占我台湾、南沙群岛，残杀我当地同胞等等则只字未提，不能不令人感到万分遗憾！”真的，我们实在也感到万分遗憾，政治系二年级的同学竟不明白台湾已铁定是我国的领土，解放台湾乃是我国的内政问题，并不属我们文中所要讨论的范围。","type":"paragraph"},{"text":"(2)冯、卢同学文中除了几句原则话以外，并没有从正面来回答我们的问题，因此，我们不在这里多加说明，希望和冯、卢同学在明天辩论会上见。","type":"paragraph"},{"text":"(3)冯、卢同学认为“任何把解决中苏问题同解决我国与帝国主义之间的问题不加区别的混淆起来的看法和做法，如果不是政治上幼稚无知，便是居心莫测。”诚然，我们在政治上没有像冯、卢同学那样“老炼有知”，但我们希望冯、卢同学根据历史事实来加于以讨论，说“居心叵测”是压不倒也吓不倒别人的。","type":"paragraph"},{"text":"最后，我们再次敬望冯、卢同学明天莅会指教。","type":"paragraph"},{"text":" 《还我河山》作者","type":"paragraph"},{"text":" 来源：华南师范学院学生会 编辑出版《华南师范学院反右派斗争初战记》，1957年9月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"740035ecd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

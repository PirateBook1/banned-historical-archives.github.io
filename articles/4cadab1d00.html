script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命宝书是取得胜利的保证马里人民努力学习毛主席著作","authors":[],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴马科三日电　正在进行反对帝国主义和保卫国家独立的斗争的马里工人、学生等努力学习毛主席著作。"},{"type":"paragraph","text":"在首都巴马科的街道上和公共场所，往往可以看到马里的工人、学生和干部口袋里带着《毛主席语录》，语录的红封皮有一部分露在衣袋外面。在集会时、在运动场上或者在剧场里，常常可以看到一些与会者和观众在阅读《毛主席语录》这本宝书。"},{"type":"paragraph","text":"在马里工人最近为保卫国家独立、反对帝国主义及其走狗而在巴马科举行的一次示威游行中，一位马里工会工作者挥动着《毛主席语录》说:“这是我们革命的根本，有了这本书，我们就能够取得胜利。”"},{"type":"paragraph","text":"有一次，几位马里朋友讨论是否可以依靠帝国主义援助的问题，争论得很激烈。一位朋友引用毛主席的语录说:“被压迫人民和被压迫民族，决不能把自己的解放寄托在帝国主义及其走狗的‘明智’上面，而只有通过加强团结、坚持斗争，才能取得胜利。”所有的人都赞同毛主席的话，争论得到了解决。"},{"type":"paragraph","text":"一位工人得到了毛主席写的《愚公移山》这本书。他读了又读，最后差不多能够把全文都背得出来。他经常同朋友谈论这本书的内容。谈论时，他常常说，我们必须象毛主席所说的那样坚持斗争，来搬掉压在非洲各国人民头上的帝国主义这座山。他还高呼:“毛主席万岁!”"},{"type":"paragraph","text":"毛主席关于帝国主义和一切反动派都是纸老虎这一英明论断，在马里已经深入人心。经常可以听到马里人引用这个论断。一位马里青年最近对新华社记者说:“毛主席的这一论断是已被各国人民的革命斗争所证明了的真理。这对正在进行反帝斗争的我们来说是巨大的鼓舞。我们要按照毛主席的教导团结起来，坚持进行艰苦而长期的斗争，把目前嚣张一时的帝国主义抛进字纸篓里去。”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\09\\6794040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e马里广大人民群众深深爱戴毛主席，一位马里老工人正以无限敬仰的心情给他的孩子们讲述毛主席的伟大和英明，叮咛他们要热爱毛主席。新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cadab1d00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

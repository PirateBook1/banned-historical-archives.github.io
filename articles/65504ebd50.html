script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"不要老是要下面报“账”不要发那么多文件","alias":"","parts":[{"type":"paragraph","text":"不要老是要下面报“账”"},{"type":"paragraph","text":"不要发那么多文件"},{"type":"paragraph","text":"（1961年3月5日）"},{"type":"paragraph","text":"我们过去老是要下面报“账”，什么东西种了多少，产了多少，今天积了多少肥，明天又搞了些什么，天天统计，天天上报，统计也统计不及。后来横直就是那样，你瞎指挥，我就乱报，结果就浮夸起来，一点也不实在。包括我们中央发文件在内，也是那样。今后不要发那么多文件，要适当压缩。不要想在一个文件里边什么问题都讲。为了全面，什么问题都想讲，结果就是不解决问题。文件不要批得过多。过去我也是个热心家，也批了许多文件。比如我就批了贵州关于食堂问题的那个文件，结果对各省影响很大。又比如，每年到春耕时，中央就要发指示，国务院就要发命令。今年不发了好不好？这都是多余的，每年有那么儿个文件就行了。就像少奇同志批的纪登奎关于河南灵宝的经验那一类文件有一些就行了，不要多了。我就不信，每年发那么多文件你们都看了，各省的同志都看了？肯定有许多没有看。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":197},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65504ebd50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

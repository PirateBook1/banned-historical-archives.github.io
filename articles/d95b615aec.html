script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5029","name":"总理在贺龙同志骨灰安放仪式上的讲话","author":"周恩来","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5029/5029.pdf"],"article":{"title":"总理在贺龙同志骨灰安放仪式上的讲话","alias":"","parts":[{"type":"paragraph","text":"总理在贺·龙同志骨灰安放仪式上的讲话"},{"type":"paragraph","text":"（一九七五年六月九日下午四时）同志们："},{"type":"paragraph","text":"今天是贺龙同志逝世六周年。我们怀着沉痛的心情，举行贺龙同志骨灰安放仪式，悼念贺龙同志。"},{"type":"paragraph","text":"贺龙同志是一九六九年六月九日病故的。当时由于林彪反党集团的诬陷，骨灰没有送到八宝山革命公墓。一九七四年九月，毛主席，党中央为贺龙同志作了结论，予以平反，恢复了名誉并通知了全党，全军、全国人民。"},{"type":"paragraph","text":"贺龙同志是一个好同志，在毛主席，党中央的领导下，几十年来为党为人民的革命事业曾作出重大的贡献。在他的一生中，无论是在战争年代，或在全国解放以后，他是忠于党忠于毛主席革命路线、忠于社会主义事业的。"},{"type":"paragraph","text":"贺龙同志的逝世，使我们失去了一位老同志，老战友，是我党我军的重大损失。我们要化悲痛为力量，在以毛主席为首的党中央领导下，认真学好无产阶级专政理论，坚持党的基本路线，坚持无产阶级专政下继续革命，为把我国建成伟大的社会主义强国而奋斗。团结起来、争取更大的胜利！"}],"authors":["周恩来"],"dates":[{"year":1975,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d95b615aec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

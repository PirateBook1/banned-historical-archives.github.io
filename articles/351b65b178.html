script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于切实压缩粮食销量的指示","authors":[],"dates":[{"year":1959,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于切实压缩粮食销量的指示","type":"title"},{"text":"各省、市、自治区党委并粮食部党组：","type":"appellation"},{"text":"中央在本年二、三两月，曾经先后发出指示，要求各地采取坚决措施，克服粮食的滥用、浪费的现象，合理压缩粮食销量，稳定粮食局势。从最近的情况看，粮食销量不但没有压缩下来，反而在继续上升。4月上旬10天销售40亿斤，每天平均销售4亿斤。估计这样销售下去，库存将要大大减少，粮食供应将要严重地发生周转不灵、顾此失彼的现象，必须引起全党重视。","type":"paragraph"},{"text":"中央要求各地立即行动起来，认真地贯彻执行中央3月9日的指示，把城市的粮食销量，在现在的基础上，压缩十分之一左右。各地必须彻底核实城市供应人口，严格执行粮食计划供应制度，提倡节约，杜绝浪费，努力把能够压缩的销量压缩下来。","type":"paragraph"},{"text":"中央要求各地认真地安排农村粮食问题，合理地压缩农村粮食销量。各地必须根据实际情况，认真地实事求是地安排人民生活，安排新粮收获以前的用粮计划。除了一些灾区、经济作物区和确有困难的地区，由国家给予必要的供应以外，一般地区应该尽可能努力做到粮食自给。","type":"paragraph"},{"text":"关于第二季度的粮食调拨任务，上海会议上已经作了具体安排，分月的调拨计划，将由粮食部另行下达。从这个时期的情况看，粮食工作的领导必须实行更为集中的原则。中央所下的调拨命令，必须坚决执行。这是集中力量应付困难局面所绝对必要的。","type":"paragraph"},{"text":"中央要求各级党委，特别是省、市一级党委，指定一个书记，专门抓这方面的工作。在目前时期，应当把粮食工作作为最重要的工作之一，动员全党全民，发扬城市支援灾区，农村支援城市、支援工矿区的共产主义精神。大家共同努力，厉行节约，积极寻找代食品，搭配粗粮，有啥吃啥，压缩城乡销量，完成调拨计划，扭转粮食销量不断上升的趋势，度过这一困难。","type":"paragraph"},{"text":" 中央1959年4月21日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"351b65b178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

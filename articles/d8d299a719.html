script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"关于设文国民经济部的训令","alias":"","parts":[{"type":"paragraph","text":"关于设立国民经济部的训令"},{"type":"paragraph","text":"（1933年4月28日）"},{"type":"paragraph","text":"提高苏区的各业生产，扩大对内对外贸易，发展苏区的国民经济，打破敌人的经济封锁，这在目前激烈发展的国内战争环境下，有第一等重要意义。因此中央执行委员会曾发布第十九号命令，在中央增设国民经济人民委员部，在省县两级增设国民经济部，要各级政府转变过去忽视经济建设的错误，迅速开展经济战线上的进攻。自从帝国主义国民党向苏区与红军举行第四次“围攻”，同时实行残酷的经济封锁以来，由于共产党与苏维埃的正确领导，红军与群众的积极进攻，我们已经得到了极大的胜利，但各级政府必须明白：我们与帝国主义国民党的战争是长期艰苦的战争，即拿完全粉碎四次“围剿”，争取一省数省首先胜利来说，亦尚须给与极大的努力。拿经济建设上的胜利，去改善工农群众的生活，激发群众更高的革命热忱，同时保障红军的需要以配合整个的战争动员，这对于胜利的战争是有决定意义的。"},{"type":"paragraph","text":"在上述原则之下，各级政府必须抓住目前经济建设上儿个中心工作，如农业与工业生产的发展、粮食的调剂、合作社的扩大、对外贸易处的建立、国有企业的发展等，实际地进行起来。为了进行这些工作，人民委员会特制定各级国民经济部暂行组织纲要，在此纲要内，规定设立国民经济部最主要的机关一—设计局与调查统计局，并规定在各专门行政机关一一农业部、工业部、交通部、国内外贸易部等未设立以前，这些机关的行政工作，全部或一部交由国民经济部管理。各级政府接此训令及纲要后，应立即按照规定建立各种机关，过去由财政部管辖的一些工作，如粮食调剂局、合作社、对外贸易处等，应划归国民经济部管辖。过去归教育部管辖的国家印刷厂，亦暂时划归国民经济部。过去归司法部及省县裁判部管辖的劳动感化院，应将制造与营业的部分划归国民经济部管辖。但内务部管辖的交通行政，只将运输部分划归国民经济部，其邮电路政等项仍归内务部管辖不变更。过去省县两级的粮食部，应归并于国民经济部的粮食科。各级国民经济部内，均应设立国民经济委员会，以为规划及建议的机关。省县两级国民经济部机关的建立、人员的委任，均应迅速报告中央国民经济人民委员部备案。至于该管区域国民经济的计划，及具体指导的方案，亦限早日拟妥，呈候中央国民经济人民委员部核准施行。此令"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年四月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":263,"page_end":264},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8d299a719"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

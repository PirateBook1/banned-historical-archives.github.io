script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突尼斯总理努伊拉的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"突尼斯总理努伊拉的唁电北京中华人民共和国副总理邓小平先生阁下："},{"type":"paragraph","text":"惊悉周恩来总理逝世。他的逝世使中国失去了一位伟大的人物和政治家。我曾荣幸地结识周恩来总理。我赞赏他的崇高品德以及无限忠诚地为中国人民和世界和平服务的精神。谨向你表示最诚挚的哀悼和深切的慰问。"},{"type":"paragraph","text":"突尼斯共和国总理　赫迪·努伊拉"},{"type":"paragraph","text":"一九七六年一月九日于突尼斯几内亚总统杜尔的唁电北京中国共产党中央委员会主席毛泽东阁下："},{"type":"paragraph","text":"我沉痛地获悉你的战友周恩来阁下逝世。在这悲痛的时刻，我谨代表几内亚人民、党和国家，并且以我个人的名义，向你本人，向中国共产党中央委员会、中国政府以及全体中国人民表示最诚挚、最深切的哀悼。周恩来阁下的逝世不仅是友好的中国人民的重大损失，而且也是全世界进步人民的重大损失。周恩来为中国人民的彻底解放，为中国人民的社会进步和经济发展贡献了自己的一生，他所完成的事业将永远载入中国共产党的史册。在此沉痛的时刻，请向深感悲痛的杰出逝世者的家属转达我深切的哀悼和慰问。"},{"type":"paragraph","text":"顺致最崇高的敬意。"},{"type":"paragraph","text":"几内亚党的总书记"},{"type":"paragraph","text":"几内亚共和国总统"},{"type":"paragraph","text":"艾哈迈德·塞古·杜尔"},{"type":"paragraph","text":"一九七六年一月九日于科纳克里"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"突尼斯总理努伊拉的唁电","authors":[],"dates":[{"year":1976,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国副总理"},{"type":"paragraph","text":"邓小平先生阁下:"},{"type":"paragraph","text":"惊悉周恩来总理逝世。他的逝世使中国失去了一位伟大的人物和政治家。我曾荣幸地结识周恩来总理。我赞赏他的崇高品德以及无限忠诚地为中国人民和世界和平服务的精神。谨向你表示最诚挚的哀悼和深切的慰问。"},{"type":"paragraph","text":"突尼斯共和国总理　赫迪·努伊拉"},{"type":"paragraph","text":"一九七六年一月九日于突尼斯"}],"comments":[],"origin":"","comment_pivots":[

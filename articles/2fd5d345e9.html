script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"关于刘少奇可先回国参加新政协会议致刘少奇、王稼祥电","alias":"","parts":[{"type":"paragraph","text":"关于刘少奇可先回国参加新政协会议"},{"type":"paragraph","text":"致刘少奇、王稼祥电"},{"type":"paragraph","text":"(1949年7月31日）刘、王："},{"type":"paragraph","text":"午陷各电均悉，答复如下：（一）少奇可先回国，留稼祥在莫斯科，帮助刘亚楼、张学思等接洽创办空海两校事完毕，于八月中旬或下旬回国一行，参加政协，然后再去苏联。（二）新华社派代表驻莫斯科及塔斯社派代表驻北平，均同意。时间可定在九月政府成立后，人选准备亦要那时才能办好。（三）此外，我认为阿洛夫、米大夫二人仍以留在中国工作为好，因为他们对中国情况已相当熟悉，他们已学了许多中国话，他们过去的工作是有成绩的，他们的某些缺点是可以改正的，惟他们须统一在柯兄领导之下，或留阿洛夫而米大夫不再来，此事是否可行，请与柯兄商酌办理。"},{"type":"paragraph","text":"AH4"},{"type":"paragraph","text":"午世"},{"type":"paragraph","text":"[1]阿洛夫，指安德列·雅科夫列维奇·奥尔洛夫，是来中国帮助工作的苏联医生，并担任中共与联共（布）的联络工作。米大夫，指米尔尼柯夫，苏联著名内科医生，1945年12月来中国帮助工作。"},{"type":"paragraph","text":"[2]柯兄，指柯瓦寥夫，当时担任来中国帮助工作的苏联专家组负责人。[3]此处楷体字排印的是周恩来修改时所加的内容。[4]AH，毛泽东的代号。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":7,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":85,"page_end":85},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fd5d345e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

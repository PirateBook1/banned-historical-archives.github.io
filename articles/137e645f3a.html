script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"焦作矿务局执行毛主席“备战、备荒、为人民”伟大方针  清理仓库修旧利废物尽其用","authors":[],"dates":[{"year":1970,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"焦作矿务局执行毛主席“备战、备荒、为人民”伟大方针"},{"type":"paragraph","text":"清理仓库修旧利废物尽其用"},{"type":"paragraph","text":"本报讯　河南焦作矿务局各级革委会，在驻矿解放军支左人员的帮助下，坚定不移地贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针，大力开展群众性的清理仓库、挖掘潜力和利用废物活动，有力地推动了煤炭生产。"},{"type":"paragraph","text":"焦作矿务局在群众性的清理仓库的运动中，本着“清物先清人，清人先清思想”的原则，自始至终紧紧抓住革命大批判。这就不仅克服了清仓节约工作中的单纯业务观点，同时进一步提高了广大革命群众的两条路线斗争觉悟。朱村矿、演马庄矿、中马村矿，都是机械化程度比较高的矿井。过去，由于叛徒、内奸、工贼刘少奇及其在煤炭工业战线上的代理人推行反革命修正主义路线，一心贪大求洋，造成了对物资设备的“要而不用，用而不管，坏而不修，闲而不交”的严重浪费。在这次清仓、挖潜力运动中，他们举办了积压浪费物资展览会，用实物作教材，愤怒控诉了叛徒、内奸、工贼刘少奇推行反革命修正主义路线的滔天罪行，大大提高了广大群众的两条路线斗争的觉悟，树立了“节约光荣，浪费可耻”的革命新风尚。焦西矿清出来的钻头就有一千多个，可供全矿使用三、四年。制修厂磨刀组积压的合金钢，能够使用两年多。仅在半年多的时间内，焦作煤矿就回收废钢铁一千四百多吨，金属梁、柱八千五百多根，电缆一万多米和各种机械设备二百多台，价值一百三十多万元，从而扭转了过去“废旧物资遍地扔，丢了坏了没人吭”的局面，做到有物必清，清必彻底，修旧利废，物尽其用。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“任何社会主义的经济事业，必须注意尽可能充分地利用人力和设备，尽可能改善劳动组织、改善经营管理和提高劳动生产率，节约一切可能节约的人力和物力。”焦作矿务局各级革委会和广大革命群众，遵照毛主席这一伟大教导，发扬“自力更生”、“艰苦奋斗”的革命传统，还广泛开展了利用废物和节约代用活动。全局所属八矿一厂都普遍建立和充实了维修、回收和加工的专业队伍，去年全局在超额完成设备配件生产任务的同时，有计划有步骤有重点地检修了一千一百四十多台重要机械设备，实现了“小修不出队，中修不出矿，大修不出局”。小马村矿田门井、朱村矿采四区、李村矿五四采煤队的广大革命矿工，普遍推广使用了金属柱、铰接梁和弯曲溜子，使坑木万吨消耗量由一百三十立方米下降到十立方米左右，改变了过去“木山换煤山”的局面，仅去年一年就为国家节约坑木一万一千多立方米。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"137e645f3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

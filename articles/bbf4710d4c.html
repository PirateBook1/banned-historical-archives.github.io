script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"混淆两种不同性质的矛盾（二）","authors":["中国人民大学","傅铁城","孙国梅","朱延年","朱延年","朿洪涛","杨汝栩","邓先扶","韩惠贞"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"混淆两种不同性质的矛盾 （二）","type":"title"},{"text":"中国人民大学韩惠贞邓先扶朱延年杨汝栩孙国梅朱延年傅铁城朿洪涛","type":"authors"},{"text":"“向党提意见不能要求实事求是，应该有什么讲什么。”（中国人民大学历史系学生  韩惠贞）","type":"paragraph"},{"text":"“由于1955年下半年农业合作化运动和手工业、资本主义工商业的社会主义改造的完成，经济基础发生了深刻地变化，与此相适应的上层建筑已不适合基础，解决的办法要根本改革，‘要拆房子’，改革的方向同意贺安的双轨一贯人民代表大会制。”（中国人民大学财政系学生  邓先扶）","type":"paragraph"},{"text":"“这是第二次‘五四’运动，是争取民主的运动，是思想解放运动所以在一定时期可以采用暴风骤雨，对中央施加压力因为中央很多高级干部对大鸣大放想不通，有抵触。”（中国人民大学历史系学生  朱延年）","type":"paragraph"},{"text":"他反对整风和风细雨的方针，提倡“非掀起一个轰轰烈烈的大运动才能解决问题”，光讲和风细雨不行，要象‘三反’，‘五反，肃反那样“该绑的就绑起来”，并说“用游行示威也没有什么不可以”。（中国人民大学历史系学生  杨汝栩的材料）","type":"paragraph"},{"text":"“现在是整风，提意见主要是提缺点，可以不提成绩，提的话只加个帽就可以了。”（中国人民大学历史系助教  孙国梅）","type":"paragraph"},{"text":"“这次整风主要是大‘放’大‘鸣’向党提缺点。‘争’就是压制群众的积极性。”（中国人民大学历史系学生  朱延年）","type":"paragraph"},{"text":"“党的整风运动是群众揭发党，过去教育人的人，今天得被整。”（中国人民大学历史系学生  傅铁城）","type":"paragraph"},{"text":"“整风运动应该坚决，象三反一样的进行，一个单位搞不起来要处分。”（中国人民大学计划系学生  朿洪涛）","type":"paragraph"},{"text":" 来源：《高等党校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbf4710d4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"要有决心有办法达到北移之日的","alias":"","parts":[{"type":"paragraph","text":"要有决心有办法达到北移之目的！"},{"type":"paragraph","text":"（1940年12月26日）项、周、袁："},{"type":"paragraph","text":"各电均悉。你们在困难面前屡次来电请示方针，但中央还在一以前即将方针给了你们，即向北发展，向敌后发展，你们却始终借故不执行。最近决定全部北移，至如何北移，如何克服移动中的困难，要你们自己想办法，有决心。现虽一面向国民党抗议，并要求宽展期限，发给饷弹，但你们不要对国民党存任何幻想，不要国民党帮助你们任何东西，把可能帮助的东西只当作意外之事。你们要有决心有办法冲破最黑暗最不利的环境，达到北移之目的。如有这种决心办法，则虽受损失，基本骨干仍可保存，发展前途仍是光明的；如果动摇犹豫，自已无办法无决心，则在敌顽夹击下，你们是很危险的。全国没有任何一个地方有你们这样迟疑犹豫无办法无决心的。在移动中如遇国民党向你们攻击，你们要有自卫的准备与决心，这个方针也早已指示你们了。我们不明了你们要我们指[1]这是毛泽东为中共中央书记处起草的给中共中央军委新四军分会书、新四军副军长项英、副参谋长周子昆、政治部主任袁国平的电报。[2]1938年10月中共六届六中全会确定了发展华中的战略任务。1939年3月，周恩来受中共中央委托抵达皖南，同新四军领导人研究确定了新四示何项方针，究竟你们自己有没有方针？现在又提出拖或走的问题，究竟你们自己主张的是什么，主张拖还是主张走？似此毫无定见，毫无方向，将来你们要吃大亏的。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"有"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":304},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5bd144ad3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

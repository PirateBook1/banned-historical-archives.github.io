script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"平型关战役战果","alias":"","parts":[{"type":"paragraph","text":"平型关战役战果"},{"type":"paragraph","text":"（1937年10月1日）博、叶，小开凹："},{"type":"paragraph","text":"二十五日平型关战役？，除缴获汽车八十二辆，大炮一门，炮弹二千余发，步枪数百支，打死敌人一千多人外，还包围了敌之高级司令部，缴获秘密文件甚多，其中有敌整个华北作战计划及标示目的之日文地图。被围残敌乘夜从普军阵地突围而逃。是役普军本约定二路出击，乃打至黄昏才出动，致未能全部消灭该敌。我军伤亡四百余人，内有副团长、副营长二三名。是役已将敌攻平型关计划破坏，但敌还从雁门关3一带进攻。我游击支队正活动于灵丘、涞源、蔚县之间，颇有缴获。敌用大兵团对付我游击队，还不知道"},{"type":"paragraph","text":"[1]博、叶，指博古（秦邦宪)、叶剑英，当时他们代表中共中央在南京与国民党代表谈判，商定南方八省红军游击队主力整编等问题。小开，指潘汉年，当时任八路军驻上海办事处主任。"},{"type":"paragraph","text":"[2]1937年9月，侵入山西北部的日军向平型关、雁门关一线进攻，企图夺取太原。八路军第一一五师以一个团和骑兵营于9月23日向灵丘、涞源、广灵之间前进，钳制敌人；以三个团于24日夜冒雨设伏在平型关东北的公路两侧山地待机歼敌。25日7时许，日军板垣师团第二十一团一部和重车辆进入设伏地区，第一一五师主力向日军发起猛攻，经整日激战，歼敌一千余人，缴获大量武器和军用物资，取得了全国抗战以来第一个歼灭战的胜利。"},{"type":"paragraph","text":"[3]雁门关，位于山西代县北部，长城的主要关口之一。红军游击战法。我们捷报发至全国，连日各省祝捷电甚多，其中有蒋介石、杨虎城、马鸿逵、范长江、龙云、孙蔚如\"，上海大公报，上海职业救国会，杭州、福州、湖北、广东、陕西、开封各省党部，武汉行营，开封绥靖公署，浙江、福建各省政府，浙江抗日后援会等。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月一日"},{"type":"paragraph","text":"[1]杨虎城，西北军爱国将领。马鸿逵，当时任国民党军第十七集团军总司令兼第一六八师师长。范长江，新闻工作者，1937年2月，以大公报记者身份到西安和延安采访，开始接受共产党的政治主张，后加入中国共产党。龙云，当时任国民党军第三预备军司令长官。孙蔚如，当时任国民党军第三十八军军长兼陕西省政府主席。"},{"type":"paragraph","text":"1937年9月25日，八路军第一一五师在平型关伏击日军，取得了华北战场上中国军队主动出击敌人的第一个大胜仗。图为凯旋的八路军指战员。"},{"type":"paragraph","text":"平型关战役是中国抗战以来中国共产党军队的第一个大胜仗。图为平型关战斗遗址。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":215,"page_end":218},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a9871fad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

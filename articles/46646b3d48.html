script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央纪律检查委员会关于撤销对方方同志处分的批复","authors":[],"dates":[{"year":1994,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央纪律检查委员会关于撤销对方方同志处分的批复","type":"title"},{"text":"中共广东省委、省纪委：","type":"appellation"},{"text":"中央政治局常务委员会议，已讨论同意中共中央纪委《关于对方方同志问题处理意见的请示》。同意撤销原给予方方同志撤销华南分局第五书记、常委、省政府第一副主席等本兼各职的处分，为方方同志恢复政治名誉。","type":"paragraph"},{"text":"此复","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中共中央纪委关于对方方同志问题处理意见的请示","type":"subtitle"},{"text":"1994.01.24","type":"subtitle"},{"text":"中共中央：","type":"appellation"},{"text":"方方同志于建国初期曾任中共华南分局第三书记、第五书记、广东省政府第一副主席等职。1952年6月底至7月初，中共华南分局召开扩大会议，批判方方同志犯了“土改右倾”和“地方主义”错误，并向中央和中南局报送了反“地方主义”的综合报告。中央复电，同意了华南分局的报告。1953年4月，在华南分局扩大会议上，又批判方方同志犯了官僚主义、分散主义错误。分局于会后向中央和中南局报告，建议调整方方同志的工作。中央于5月26日批转了分局的报告，并决定撤销方方同志中共华南分局第五书记、常委和省政府第一副主席等本兼各职(仍保留华南分局委员)。","type":"paragraph"},{"text":"中共广东省委、省纪委对此案进行了复查。经复查认为，解放初期，方方同志在华南分局、叶剑英同志领导下，为建立和巩固人民政权，恢复和发展广东的国民经济，做了大量工作，作出了贡献，应予肯定。1952年对方方同志“土改右倾”、“地方主义”的批判，1953年对方方同志“官僚主义、分散主义”的批判，都是缺乏事实根据的，应予否定。建议中央改变原对方方同志的结论，撤销原给予方方同志“撤销华南分局第五书记、常委、省政府第一副主席等本兼各职”的处分，为方方同志恢复政治名誉。","type":"paragraph"},{"text":"中央纪委经常委会议讨论，同意中共广东省委、省纪委的复查处理意见。现将广东省委《关于对方方同志1953年受处分问题复查处理意见的请示》及附件、中央纪委案件审理室《关于复议方方同志所受处分的审理报告》及草拟的批复稿一并送上，请审批。","type":"paragraph"},{"text":" 中共中央纪委1994年1月24日","type":"paragraph"},{"text":" 转载陈遐瓒主编《方方研究》。广东人民出版社1996年3月出版，第1—3页。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46646b3d48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

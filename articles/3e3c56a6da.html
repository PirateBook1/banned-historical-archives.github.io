script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批判邓小平、反击右倾翻案风斗争推动下  新疆工业和交通战线一派大好形势","authors":[],"dates":[{"year":1976,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风斗争推动下"},{"type":"paragraph","text":"新疆工业和交通战线一派大好形势"},{"type":"paragraph","text":"据新华社乌鲁木齐一九七六年五月二十五日电  在反击右倾翻案风斗争的推动下，新疆维吾尔自治区工业生产迅速发展，全区工业和交通战线呈现一派大好形势。今年一至四月份，全区工业生产创造了近几年来同期最好的成绩，总产值比去年同期增长了百分之十四点三。"},{"type":"paragraph","text":"今年以来，新疆工业、交通战线反击右倾翻案风的斗争步步深入，批判邓小平反革命的修正主义路线的革命烈火越烧越旺，工业生产形势越来越好。一至四月份，有五十四种主要工业产品，产量比去年同期都有增长，其中二十四种产品比去年同期增长了一倍以上。完成全年计划三分之一以上的工业产品有二十五种，其中钢和钢材已分别完成全年计划的百分之四十点一六和百分之五十四点零九。在燃料动力工业生产方面，原煤比去年同期增长了百分之二十三点四，原油增长了百分之十点零八，发电量增长了百分之二十点六。支农产品如化肥、小水轮机、水泵、拖拉机和内燃机配件等，都比去年同期大幅度增长。"},{"type":"paragraph","text":"在反击右倾翻案风斗争中，新疆各族职工在各级党组织的一元化领导下，认真学习毛主席一系列重要指示，学习无产阶级专政理论，从工厂到矿山，从戈壁油田到千里运输线，举办起成千上万期各种类型的学习班。在学习班上，各族职工口诛笔伐，愤怒声讨党内最大的不肯改悔的走资派邓小平的反动罪行。党中央两项英明决议发表后，工矿企业迅速掀起了批邓、反击右倾翻案风斗争新高潮，进一步调动了各族工人的社会主义积极性。"},{"type":"paragraph","text":"在反击右倾翻案风斗争中，工业、交通战线的广大干部带头学，带头批，坚持用革命统帅生产，推动生产。同时，大力改变领导作风，深入生产第一线，和工人同学习，同批判，同劳动，在现场解决生产中的问题。"},{"type":"paragraph","text":"许多厂矿在斗争中重温毛主席关于“全心全意地依靠工人阶级”的教导，狠批邓小平“依靠工农兵是相对的”等反动谬论，提高了依靠各族工人管好企业的自觉性。新疆石油管理局独山子炼油厂党委在学习和批判中，进一步贯彻执行“鞍钢宪法”，更好地调动了各族工人的革命积极性。今年头四个月，原油加工和其它各项生产指标都提前完成了生产计划，原油加工、汽油、煤油、柴油、润滑油五项产品创造了建厂以来的最高水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e3c56a6da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席向我们发出了新的战斗号令","authors":["峰峰矿务局革委会　驻矿解放军毛泽东思想宣传队"],"dates":[{"year":1970,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席向我们发出了新的战斗号令"},{"type":"paragraph","text":"峰峰矿务局革委会　驻矿解放军毛泽东思想宣传队"},{"type":"paragraph","text":"红色电波传来了振奋人心的大好消息：我们伟大领袖毛主席亲自主持召开的党的九届二中全会公报发表了！这是毛主席为首、林副主席为副的党中央向我们发出的新的战斗号令。我们煤矿工人千遍万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"党的“九大”以来，我们峰峰煤矿广大军民响应毛主席“团结起来，争取更大的胜利”的伟大号召，团结战斗，开展了既轰轰烈烈又扎扎实实的社会主义革命竞赛，活学活用毛泽东思想的群众运动不断深入发展，广大群众的阶级斗争、两条路线斗争和继续革命觉悟不断提高。广大革命职工牢记毛主席的“团结起来，为了一个目标，就是巩固无产阶级专政”的伟大教导，团结一致，从革命大批判入手，以革命大批判开路，狠批叛徒、内奸、工贼刘少奇在煤炭战线上推行的反革命修正主义路线的余毒，抓革命，促生产，使煤炭生产不断出现跃进局面。进入七十年代以来，我局革命和生产形势空前大好，上半年原煤产量和开拓进尺分别提前二十天和四十五天超额完成国家计划，七、八月又月月超额完成计划，实现了连续三十个月稳产高产。"},{"type":"paragraph","text":"当前，我们煤矿正在开展着一场学先进、赶先进、超先进的群众运动。大家深深感到，革命的年代，必须要有革命的精神、革命的劲头。党的九届二中全会公报向我们发出了新的战斗号令，我们无限忠于毛主席的煤矿工人，决心更高地举起党的“九大”的光辉旗帜，以林副主席为光辉榜样，活学活用毛主席著作，紧跟毛主席干革命，为中国革命和世界革命做出更大贡献，为迎接四届人大胜利召开，誓夺煤炭更大增产。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bcd760bc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反右派斗争的一次伟大胜利——祝第一届全国人民代表大会第四次会议闭幕","authors":["《人民日报》社论"],"dates":[{"year":1957,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"反右派斗争的一次伟大胜利——祝第一届全国人民代表大会第四次会议闭幕","type":"title"},{"text":"《人民日报》社论","type":"authors"},{"text":"第一届全国人民代表大会第四次会议已经胜利地完成了它的任务。大会经过了充分的讨论之后，通过了关于周恩来总理的政府工作报告，关于１９５６年国家决算和１９５７年国家预算和关于１９５７年度国民经济计划的决议，关于全国人民代表大会常务委员会的工作报告的决议，关于最高人民法院工作报告和最高人民检察院工作报告的决议，关于第二届全国人民代表大会代表选举问题的决议，关于成立广西僮族自治区的决议，关于成立宁夏回族自治区的决议，关于死刑案件由最高人民法院判决或者核准的决议，关于周恩来总理兼外交部长关于中缅边界问题的报告的决议。","type":"paragraph"},{"text":"这次大会开会期间，正是全国人民反对资产阶级右派分子的斗争进入高潮的时候。大家知道，这一斗争实际上是１９５６年的社会主义革命在政治战线和思想战线上的继续，它对于整个国家的前途和全国人民的命运关系十分重大。因此，从大会的各项报告到小组讨论和大会发言，一直充满了反对资产阶级右派的革命精神。代表们用自己亲身经历的事实驳斥了右派分子散布的错误言论，证明中国必须坚持走社会主义道路，而要走社会主义道路就必须坚持共产党的领导。不论在大会发言中和小组讨论中，代表们（除极少数右派分子以外）都表现了对右派分子的极端愤慨，表现了对共产党的路线、政策和对国家的根本制度的热烈拥护。代表们还揭露了许多右派分子的反动活动。他们的义正词严的责问，迫使代表中的右派分子不能不低头认罪。这是反右派斗争的一次伟大胜利。","type":"paragraph"},{"text":"这次大会的进程，生动地证明了全国人民在社会主义基础上的大团结是十分巩固的，不可动摇的。资产阶级右派分子在向人民的社会主义事业猖狂进攻的时候完全没有估计到这一点。利令智昏，他们对于人民内部的政治形势作了完全错误的估计。他们的赌博落空了。这次大会还证明了知识分子的改造和工商界的改造虽然远没有完成，但是已经取得很大的成绩。大多数知识分子和工商界的代表在这一斗争中是站在拥护社会主义方面的，而且经过这一次斗争的锻炼，他们的认识更明确了。","type":"paragraph"},{"text":"在这次大会上，代表中的右派分子们经过各方面的揭发和批判，对自己的错误作了检讨。其中，有些人的检讨表示有悔改的决心，虽然检讨的诚恳程度各有不同；有些人的检讨，究竟是企图用避重就轻的欺骗手法蒙混过关，还是也有若干交代悔改之意，需要他们今后用自己的行动来证明；也有些人的“检讨”，一望而知是还没有交代悔改的诚意的。但是，只要他们不是怙恶不悛、自绝于人民，只要他们真正开始承认自己的错误，总是值得欢迎的。世界上的一切事物都会发生变化，右派分子们也在变化。由于人民向右派分子进行了坚决的斗争，右派分子现在孤立起来了，只要他们不愿自绝于人民，那末，他们现在除了彻底认错、重新作人以外，已再没有别的出路。周总理在政府工作报告中说，“我们希望，经过外力的推动、生活的体验和自己的觉悟，右派分子能够幡然悔悟，接受改造。社会主义改造的大门对他们是开着的。”只要他们回心向善，那么，惩前毖后、治病救人的原则对于他们还是适用的，他们还是有可能由消极因素变为积极因素。","type":"paragraph"},{"text":"这次全国人民代表大会开得很好，不仅会大大推进我们的各项工作的前进，而且大大推动了全国人民的反右派斗争。但是应该看到，在政治上、思想上完全粉碎右派的活动，还是一个长时间的任务。我们应该在已经取得的胜利的基础上，继续采取揭露右派的反动活动事实和说理的方法，使斗争深入下去，使我国的社会主义革命在政治战线和思想战线上得到彻底的胜利。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年7月16日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bdcf528fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

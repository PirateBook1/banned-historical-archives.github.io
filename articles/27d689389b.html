script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南湖碧波映深情","authors":["浙江省嘉兴县南湖贫下中农"],"dates":[{"year":1976,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南湖碧波映深情"},{"type":"paragraph","text":"浙江省嘉兴县南湖贫下中农"},{"type":"paragraph","text":"南湖水连中南海，南湖儿女心向毛主席。伟大的领袖和导师毛主席逝世的消息传到党的“一大”会址之一——嘉兴南湖，我们六十五万南湖儿女，沉浸在深深的悲痛之中。南湖的广大共产党员、革命干部、工农兵群众、红卫兵、红小兵，络绎不绝地来到“一大”纪念船旁，在毛主席遗像前庄严宣誓：一定要遵照毛主席的嘱咐，按既定方针办，在党中央领导下，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，把伟大领袖毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"一九二一年，伟大领袖毛主席胸怀改造中国与世界的大志，风尘仆仆地从上海来到嘉兴，在南湖的一条游船上继续参加党的“一大”会议。“一大”围绕建立一个什么样的党的问题，展开了激烈的斗争。毛主席坚持马克思列宁主义的原则，反对右的和“左”的机会主义观点。经过斗争，毛主席的马克思列宁主义建党路线取得了胜利。毛主席亲手缔造了我们伟大的党，开辟了我国无产阶级革命事业的胜利航程。半个多世纪以来，我们党从小变大、由弱变强的历史，就是毛主席的马克思列宁主义路线同右的和“左”的机会主义路线不断进行斗争的历史。我们党的历史证明了一条真理：执行毛主席的革命路线，党就发展，革命事业就胜利。"},{"type":"paragraph","text":"今天，南湖的广大贫下中农，满怀对伟大领袖毛主席无限崇敬的心情，抬着用稻穗、棉花、蚕茧、葵花组成的花圈来到南湖革命纪念馆，深切悼念毛主席。大家含着泪水，凝望着毛主席的遗像，无限深情地说：毛主席啊，毛主席！千年苦根是您老人家拔，万代甜源是您老人家开，您是我们贫下中农的大救星。每当斗争的困难时刻，您老人家总是为我们指明方向，给我们撑腰，引导我们走社会主义金光大道。一九五五年，正当我们南湖贫下中农响应您“组织起来”的伟大号召，组织起红星农业合作社，兴高采烈大闹春耕的时候，叛徒、内奸、工贼刘少奇刮起“收缩”的妖风，邓小平赤膊上阵，大砍合作社，硬逼着贫下中农散社转组，走回头路。在那“黑云压城城欲摧”的日子里，您发表了《关于农业合作化问题》这篇光辉文献，鼓舞着我们同修正主义路线作坚决的斗争。最早发起建社的二十七户贫下中农拧成一股绳，自力更生，艰苦奋斗，坚持斗争，坚持办好农业合作社。以后，在您的革命路线指引下，又走上了人民公社的康庄大道。"},{"type":"paragraph","text":"连日来，我们反复学习中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》，学习华国锋同志在伟大领袖和导师毛泽东主席追悼大会上致的悼词，学习两报一刊社论《毛主席永远活在我们心中》，决心化悲痛为力量，继承毛主席的遗志，坚持批判资产阶级，批判修正主义，夺取批邓、反击右倾翻案风的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27d689389b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

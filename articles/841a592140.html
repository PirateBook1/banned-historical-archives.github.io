script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作　正确处理国家集体个人三者关系五星大队突出政治夏熟预分工作做得好目前革命大批判已进一步展开，出现了生产新高潮","authors":["郝延祖"],"dates":[{"year":1967,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按，毛主席教导我们:“政治工作是一切经济工作的生命线。”奉贤县江海公社五星大队的贫下中农和革命干部，在夏熟预分中，就是按照毛主席的这一教导办事的，因而把夏熟预分工作做得很好。这是一个值得重视的好经验。"},{"type":"paragraph","text":"这个大队的贫下中农和革命干部说得对:在夏熟分配工作中，同样也贯穿着两个阶级、两条道路、两条路线的斗争，分配的过程就是一场破私立公的过程。在夏熟预分工作中，一定要突出无产阶级政治，肃清反革命经济主义的流毒，正确处理国家、集体、个人三者关系。"},{"type":"paragraph","text":"农村的革命大批判要和本单位的斗批改结合起来，要和批评资本主义自发倾向、巩固人民公社集体经济结合起来。这样，大批判就深入了，就扎实了。这一点，五星大队也提供了很好的经验。"},{"type":"paragraph","text":"本报讯　奉贤县江海公社五星大队的贫下中农和革命干部，在夏熟预分中高举毛泽东思想伟大红旗，以革命的大批判为纲，结合本大队阶级斗争的实际，发动群众民主讨论分配方案，把夏熟预分工作做得又好又快。这个大队今年夏熟作物总产量比去年增产两成以上。由于丰收了，有的人对夏熟预分思想就麻痹起来；还有少数人由于受经济主义妖风、无政府主义和个人主义思想的影响，主张少留多分。大队农民革命派和革命干部，针对这种思想，召开座谈会，学习毛主席有关语录，专门作了讨论。毛主席教导我们:“在分配问题上，我们必须兼顾国家利益、集体利益和个人利益。对于国家的税收、合作社的积累、农民的个人收入这三方面的关系，必须处理适当，经常注意调节其中的矛盾。”大家认识到分配工作也贯穿着两个阶级、两条道路、两条路线的斗争，分配工作的过程就是一场破私立公的思想斗争的过程，我们贫下中农、革命干部首先要带头破私立公，做正确处理国家、集体、个人三者关系的模范。"},{"type":"paragraph","text":"在夏熟预分中，五星大队组织毛主席著作轮读班，利用在田头、场地劳动的间息时间，以劳动组、宅基为单位，学习毛主席有关语录，以战无不胜的毛泽东思想为武器，控诉党内最大的一小撮走资本主义道路当权派鼓吹“四大自由”、“三自一包”、“物质刺激”等滔天罪行，揭露党内一小撮走资本主义道路当权派刮起的经济主义妖风，在分配工作上所造成的恶果；他们还狠抓阶级教育，进行回忆对比，总结夏熟丰收，大家进一步提高了认识，树立了正确处理国家、集体、个人三者关系的态度。"},{"type":"paragraph","text":"毛主席说:“群众中蕴藏了一种极大的社会主义的积极性。”这个大队的各级干部遵循毛主席这一教导，在夏熟预分中，到群众中去，倾听群众的意见。他们先在九队试点，取得经验，再推向全面，把政策交给群众，放手发动群众，民主制定方案；群众也以主人翁的态度认真进行讨论，以讲用会的形式，活学活用毛主席“统筹兼顾”“顾全大局”“备战、备荒、为人民”的教导。贫下中农高兴地说，“今年分配是民主议事，账目群众审查，家底大家有数，我们一定能搞好预分。”他们更进一步树立了全局观点，摆正了国家、集体、个人三者关系的位置，积极交售夏粮，根据增产数量，全大队今年比去年多卖夏粮一万余斤。"},{"type":"paragraph","text":"现在，这个大队的夏熟预分已于六月底全部胜利结束。由于在分配中突出政治，大大促进入的思想革命化，革命的大批判已进一步深入开展，队里的政治空气越来越浓，出现了一个生产新高潮。　(郝延祖)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"841a592140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"喀麦隆人民联盟说毛主席声明是熊熊火炬  把各国人民革命烈火烧得更旺  联盟还发表声明支持越南人民反美斗争","authors":[],"dates":[{"year":1965,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"喀麦隆人民联盟说毛主席声明是熊熊火炬"},{"type":"paragraph","text":"把各国人民革命烈火烧得更旺"},{"type":"paragraph","text":"联盟还发表声明支持越南人民反美斗争"},{"type":"paragraph","text":"新华社五日讯　科纳克里消息：喀麦隆人民联盟最近在科纳克里发表声明，热烈拥护毛泽东主席支持多米尼加人民反对美国武装侵略的声明。"},{"type":"paragraph","text":"声明说，毛泽东主席的声明是熊熊的火炬，它使多米尼加人民和世界其他国家人民的革命烈火烧得更旺。这个声明还揭露了美帝国主义的丑恶嘴脸。"},{"type":"paragraph","text":"声明指出，美帝国主义者在刚果（利）、越南、多米尼加共和国以及世界其它地方，野蛮地扼杀自由。美帝国主义早已表明它是世界各国人民的头号敌人。因此，“世界各国人民必须联合起来打倒这个嗜血成性的恶魔”。"},{"type":"paragraph","text":"声明说，喀麦隆人民联盟重申坚决支持英雄的多米尼加人民，并且完全拥护毛主席关于全世界人民联合起来，结成广泛的反美统一战线的号召。"},{"type":"paragraph","text":"喀麦隆人民联盟最近还发表声明“支持越南人民为反对我们的共同敌人——以美国为首的帝国主义和新老殖民主义及其走狗而进行的光荣斗争”。"},{"type":"paragraph","text":"声明谴责美帝国主义明目张胆地把侵略扩大到整个越南，并且驳斥所谓“无条件谈判”的骗人花招。"},{"type":"paragraph","text":"声明指出，“美国必须立即停止对越南南方的侵略和对越南北方的战争挑衅，撤出他们所有的战争物资和人员，撤除他们所有的军事基地。”"},{"type":"paragraph","text":"声明最后说，“兄弟的越南人民必胜。这个胜利也就是争取世界和平和反对国际反动派的各国人民的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5382ec0dc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

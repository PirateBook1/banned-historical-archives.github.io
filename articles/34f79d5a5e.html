script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢法国政府和法国人民所给予的热情友好的接待邓小平副总理分别电谢德斯坦总统和希拉克总理","authors":[],"dates":[{"year":1975,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七五年五月十七日电　中华人民共和国国务院副总理邓小平五月十七日下午离开法国时，在专机上致电法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦，感谢法国政府和法国人民所给予的热情友好的接待。电报全文如下:"},{"type":"paragraph","text":"巴黎"},{"type":"paragraph","text":"法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦先生阁下"},{"type":"paragraph","text":"总统阁下，"},{"type":"paragraph","text":"在我离开贵国的时候，我谨再一次向总统阁下，并通过阁下向法国人民表示深切的谢意，感谢阁下和法国人民在我访问法国期间所给予的热情友好的接待。我很高兴有机会同总统阁下就共同关心的国际问题和两国关系问题进行了深入的、富有成果的会谈。我相信，中法两国的良好关系必将得到进一步发展。"},{"type":"paragraph","text":"祝法国人民繁荣昌盛。"},{"type":"paragraph","text":"中华人民共和国国务院副总理　邓小平"},{"type":"paragraph","text":"一九七五年五月十七日"},{"type":"paragraph","text":"新华社巴黎一九七五年五月十七日电　中华人民共和国国务院副总理邓小平五月十七日下午离开法国时，在专机上致电法兰西共和国总理雅克·希拉克，对法国政府表示深切的谢意。电报全文如下:"},{"type":"paragraph","text":"巴黎"},{"type":"paragraph","text":"法兰西共和国总理雅克·希拉克先生阁下"},{"type":"paragraph","text":"总理阁下，"},{"type":"paragraph","text":"在我离开贵国的时候，我谨再一次向阁下和贵国政府表示深切的谢意，并请阁下转达我和我的同事们对热情接待我们的所有法国人士和工作人员的诚挚谢意。"},{"type":"paragraph","text":"中华人民共和国国务院副总理　邓小平"},{"type":"paragraph","text":"一九七五年五月十七日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34f79d5a5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

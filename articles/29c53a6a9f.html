script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组批复湖北省委十人小组“关于防谍保密小组性质的解释”","authors":[],"dates":[{"year":1956,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"中央十人小组批复湖北省委十人小组“关于防谍保密小组性质的解释”","type":"title"},{"text":"湖北省委十人小组并各省、市委、自治区党委、中直党委，国家机关党委五人小组，解放军总政治部审干办公室：(秘密)","type":"appellation"},{"text":"8月28日电悉，经与中央公安部研究，基本上同意你们关于“防谍保密小组”的解释及处理意见。据现有材料看“防谍保密小组”是一种群众性的组织，某些方面与特务机关有一定联系，但不能把它看成是特务组织，因此，在处理时，除本身有特务身份或有罪恶的按特务反革命分子处理外，其他人员不应以特务反革命分子对待。(甄字三十号)","type":"paragraph"},{"text":" 中央十人小组1956年10月27日","type":"paragraph"},{"text":"宜昌地委五人小组、各地、市委五人小组并报中央十人小组：","type":"appellation"},{"text":"宜昌地委五人小组请示：“防谍保密小组”是否算特务组织，其成员是否都算特务分子的电报收悉。兹答复如下：“防谍保密小组”也称“保密防谍组”“保防组”“防谍组”“保密小组”在社会上则称为“社会侦察网”根据伪国防部1947年发布的“保密防谍工作实施纲领”及1948年伪湖北省“保密防谍实施办法”的规定，可以看出是蒋帮为了加强防止共产党的活动，普遍的在党、政、军、机关、团体、工矿、学校、以及社会上秘密布置的侦察网，其组织活动和领导，内部则与社会上有所不同：在党、政、军、机关、团体、工矿、学校，是挑选在职“忠实干练”之官、兵，员、役充任，并规定三人至五人为一小组，其主要任务是：经常的调查官、兵、员、役思想、言行、发现共产党之嫌疑人员，及查究泄密事实和进行一般的保防教育，并定期召开秘密会议，交换情报，研究重要案件之策划处理，并进行“反间谍”工作活动，业务上，在伪中央实际上属“国防部二厅”领导，在各地实际上属伪“行辕”“绥靖公署”或“剿总”之第二处，二科领导(名义上则属伪国防部及各地之军事主管机关领导)。在社会上由警察机关会同保甲、组织社会侦察网，检举和侦探共产党之可疑分子，在业务上，属专署谍报处，各县警察局及情报所，各乡警察所及情报站，各保情报员领导。","type":"paragraph"},{"text":"根据上述情况，我们认为“防谍保密小组”是带有特务性质的组织，但是参加该组织的每个成员，不能一律都看成是特务分子，对每个成员的处理，则应按每个成员的具体活动情况，在占有材料的基础上，进行具体的分析研究，加以分别处理，根据“中央十人小组关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定”第一条、第一款、“特务间谍……或者在特务间谍组织收买下积极进行特务间谍活动的分子。”规定的精神，对“防谍保密小组”成员中积极进行侦察活动并有显著罪恶事实者，亦应按特务分子论处。","type":"paragraph"},{"text":"当否请中央十人小组指示","type":"paragraph"},{"text":" 中共湖北省委十人小组1956年8月28日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿

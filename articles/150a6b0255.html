script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"革命的倡议书","authors":["北京市火炬区抗大第一小学革命师生"],"dates":[{"year":1966,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"革命的倡议书","type":"title"},{"text":"北京市火炬区抗大第一小学革命师生","type":"authors"},{"text":"当前无产阶级文化大革命正在更深入更广泛地向前发展，广大工农兵响应毛主席\"关心国家大事，把无产阶级文化大革命进行到底\"的伟大号召，发扬了敢想、敢说、敢做的敢革命的大无畏革命精神，以排山倒海之势冲击着资产阶级的一个又一个阵地。我们要砸烂一切旧思想、旧文化、旧风俗、旧习惯。用无产阶级的新思想、新文化、新风俗、新习惯来改变整个社会的精神面貌。","type":"paragraph"},{"text":"目前，在我们各小学存在着很多不适合社会主义时代要求的资产阶级和封建主义残余势力。这是两个阶级，两条道路，两种思想意识形态的阶级斗争。很多学校的名称，还反映着资产阶级、封建主义的思想，这种现象不能再延续下去了。因此我们向全市各小学提出倡议。","type":"paragraph"},{"text":"第一、凡是带有资产阶级、封建主义色彩的学校名称立即改掉。（从22日上午八时开始，二十四小时内全部改掉）要求红卫兵协助。","type":"paragraph"},{"text":"第二、凡是新定校名要有革命意义。","type":"paragraph"},{"text":"现在我们向大家正式宣布把我校原名\"北京市宣武区老君地小学\"改为\"北京市火炬区抗大第一小学\"。","type":"paragraph"},{"text":"注：红卫兵倡议把\"宣武区\"改为\"火炬区\"我们完全同意坚决支持。","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"伟大的中国共产党万岁！","type":"paragraph"},{"text":"我们最敬爱的领袖毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"无产阶级革命造反精神万岁！","type":"paragraph"},{"text":" 北京市火炬区抗大第一小学革命师生（原北京市宣武区老君地小学）一九六六年八月二十一日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"150a6b0255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

d-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/12.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/13.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/14.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/15.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/16.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/6217a650-402c-431d-bc67-8fb48f4f35d2/17.jpg"],"article":{"title":"邓小平在接见全国工业书记会议代表时的讲话","alias":"","parts":[{"type":"paragraph","text":"是要从政治上、思想上、组织上全面否定文化大草命。"},{"type":"paragraph","text":"（九）邓小平在接见全国工业书记"},{"type":"paragraph","text":"会议代表时的讲话（补充）"},{"type":"paragraph","text":"（一九七五年三月五日）"},{"type":"paragraph","text":"△不拉手了，现在工业情况还不好，等你们工业摘上去了再拉手。"},{"type":"paragraph","text":"工业方面，确实值得引起严重注意。现在生产能力都没有发挥出来。去年一年，工业生产情况是不好的。当然，不平衡，有些行业好一些，石油是好的，电是好的。地区上有三分之一还可以，但有的地方受牵制。"},{"type":"paragraph","text":"八第二个问题讲铁路。··铁路不解决，计划统统打乱，什么计划都要落空。解决办法，还是集中。·中央决定，是重申，根据铁路的特性，重申集中统一。"},{"type":"paragraph","text":"△这次确定，铁路的人事调动，还是由铁道部统一管理。铁路与地方闹派性的人是相联系的，他们懂得抓薄弱环节，把铁路一堵就到北京了。你那个××市，铁路的同题，省里就有人支持。要把铁路这条线同地方切断，把铁路上里通外线的割断。根据中央决定，铁道部有这个权。地方解决不了的，铁道部解决，调开那里，同样还在铁路，到赛里都"},{"type":"paragraph","text":"18工作。这个话恩排楚，以后能这么办。向个休明工动员时，也这样证。当然是调头头，调动后，他又钻的个头头怎么办钻H来再调。"},{"type":"paragraph","text":"△闹得厉害的人，两派的头头都要调离。×八个书记，有的不千事，有的可词省治金局当题问，当顾间去哦，何必占着寺坑不拉尿。××快到二十年了，就没有人？没有从别的地方调。总之不能拖，拖到哪一年呢？社会主义等他怎么行呢？"},{"type":"paragraph","text":"（十）邓小平在国务院办公会议上"},{"type":"paragraph","text":"的讲话（补充）"},{"type":"paragraph","text":"（一九七五年五月二十一日）"},{"type":"paragraph","text":"（当××同志汇报到整个国民经济产值一至四月份比去年同期增长百分之八时）"},{"type":"paragraph","text":"和去年同期扣比这个语言要取消。"},{"type":"paragraph","text":"△电网有个体制问题，大电网有的跨省，有的超过了过去的大区，该集中的必须集中，大电网集中到中央，委托水电部来管。集中了，在电力不够时，才能辆牡某些方面保重点。要写个报告，首先解决这个问题。"},{"type":"paragraph","text":"（当××同志汇报到钢铁工业上得不理想时）不能说是上，象鞍钢这样大企业要稳定正常生产，不折"},{"type":"paragraph","text":"9"}],"authors":["邓小平"],"dates":[{"year":1975,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":12},"tags":[{"name":"邓小平","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa3b333d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“巨大的悲剧”","authors":["南开大学学生"],"dates":[{"year":1957,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"大字报——“巨大的悲剧”","type":"title"},{"text":"南开大学学生","type":"authors"},{"text":"（新华社天津5月31日讯  刚刚平静了一天的南开园，又为“程京事件”沸腾起来。30、31日两天内，学校里所有的大字报都集中在这个问题上，许多学生十分激动。事情是这样发生的：南开大学从贴大字报开始，物理系的学生、研究生、助教就十分积极。物理系的学生党员由于党委没表示态度，在整风运动中落在群众的后面，三年级学生邹海泉、钱其璈(党支部书记)为了赶上运动，联合一些团员、群从组织了以“匕首”为名的大字报。在第二期“匕首”里揭发了“程京事件”，说程京因思想改造运动受到刺激而精神失常。事后学校对他照顾不够，以致使一位中国伟大的科学家沉默多年等等。这份大字报立即在物理系学生中引起波动。“匕首”提出“程京事件”后，物理系三年级的几个学生就去访问了程京，然后贴出了有四十多人签名的大字报，题为“巨大的悲剧”）","type":"paragraph"},{"text":"“三害”的受难者——程京教授引起我们激动，我们要控诉。我们实在忍受不住心中的愤怒和悲痛。程京教授1945年出国，先后在英美留学，曾获得博士学位，对相对论有重大贡献。解放不久，本着一番爱国热忱回国，满以为将自己的知识贡献于祖国。而谁知道？只过了不久就遇到了“思想改造运动”。但据我们所知，在南开园，这算什么“思想改造”？不，这只是一些人对他开斗争会，指着他的鼻子骂，污辱人格。从而断送了一个人的青春和精神生命。程京教授年刚三十三岁就从此颓丧了。失去了精神依靠、失去了生活热情，到现在已经七年了。整整的七年时间都白白流逝了。如今，也许你在南开园里偶而会碰到一个长发肮脏、精神过敏的人，他艰难地拖着步伐每天下楼上楼，自己洗衣服，带着沉重的病——风湿性关节炎！还住在朝北的房间。他是谁？初一看，你也许真以为遇到“半夜歌声”中的宋丹萍。不！他就是程京教授。从来都说新中国把鬼变成了人。而在这里，在“三害”的危害下，却把人变成了鬼。把一个年轻有为的物理学家变成了鬼的模样。我们怀着沉重的心情在这里控诉，我们呼吁，所有正直的人们，伸出你们的手，为中国、为青年，救出一个物理学家来。同时我们要大喝一声，那些曾犯了错误的人们，赶紧回过头来，想一切有效的方法来改正自己的错误。","type":"paragraph"},{"text":" 来源：1957年6月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d472fb4f9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"电毛主席致敬","authors":[],"dates":[{"year":1949,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"电毛主席致敬"},{"type":"paragraph","text":"【平市讯】中苏友好协会发起人大会向毛主席致敬电，原电如下：敬爱的毛主席："},{"type":"paragraph","text":"您和中国共产党领导中国人民，经过千辛万苦，克服各种困难，基本上已经完成了中国人民民主革命的大业，使我们多灾多难的祖国将从此脱离帝国主义、封建势力、官僚资本的奴役，走上伟大的建设阶段。"},{"type":"paragraph","text":"最近您又总结了二十八年来中国革命的主要的和基本的经验，向我们人民指出在国内必须唤起民众，建立人民民主专政，并须联合世界上以平等待我的民族及各国人民，即联合苏联、联合各新民主国家、联合其他各国的无产阶级和广大人民，结成国际统一战线，共同奋斗。您的这一指示，将是我国人民保障革命胜利果实和进行和平建设的强大武器。"},{"type":"paragraph","text":"我们发起成立“中苏友好协会”，其目的就在建立和发展中苏两国文化经济各方面的联系，介绍苏联建国的丰富经验和科学文化，发展和巩固中苏两国人民的深厚友谊，为争取世界永久和平而奋斗。"},{"type":"paragraph","text":"我们在兴奋愉快地庆祝我国革命胜利的时候，就想到您的辛苦，想到您对中国人民的不朽功绩。谨向一致崇高的敬意，并祝身体健康！"},{"type":"paragraph","text":"中国人民民主革命胜利万岁！"},{"type":"paragraph","text":"中苏友好协会发起人大会"},{"type":"paragraph","text":"七月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"befdecbbe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1069","name":"中华人民共和国公安部关于党、团员因私事申请出国或去港、澳地区的审批手续的通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中华人民共和国公安部关于党、团员因私事申请出国或去港、澳地区的审批手续的通知","dates":[{"year":1963,"month":3,"day":14}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 607","tags":[{"name":"出国","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"港澳","type":"主题/事件"},{"name":"审批","type":"主题/事件"},{"name":"手续","type":"主题/事件"},{"name":"团员","type":"主题/事件"}],"parts":[{"type":"title","text":"中华人民共和国公安部关于党、团员因私事申请出国或去港、澳地区的审批手续的通知"},{"type":"subtitle","text":"（一九六三年三月十四日）"},{"type":"paragraph","text":"近来，不少地方请示：中共党员、共青团员因私事申请出国或去香港、澳门，公安机关受理后，是否先经党委、团委审查同意，公安机关再予批准？"},{"type":"paragraph","text":"经请示中共中央组织部同意，答复如下："},{"type":"paragraph","text":"（一）华侨子女、眷属中的党、团员申请出国或去港、澳地区，仍按照中共中央组织部一九五七年一月二十三日给广东省委组织部“关于处理出国及短期赴港、澳会亲的华侨子女、眷属中的党、团员的党、团籍问题”的答复中第二项规定办理，即：“应报请党、团组织批准。审批手续，可由所属党委、团委报省侨委党组审查，并经省委统战部和组织部同意。”然后，公安机关再予批准。"},{"type":"paragraph","text":"（二）国家工作人员和高等学校学生中的党、团员申请出国或去港、澳地区，须经所属党、团组织报省委组织部审查同意，公安机关再予批准。"},{"type":"paragraph","text":"（三）其他方面的党、团员申请出国或去港澳地区，可参照第（二）项的原则办理。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d006921273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

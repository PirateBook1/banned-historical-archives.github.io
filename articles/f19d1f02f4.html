script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席《五·七指示》的光辉道路胜利前进","authors":[],"dates":[{"year":1970,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e工农兵登上讲台，有力地推动了教育改革。北郊中学的工人讲师把学生带到工厂，联系生产实际，用毛主席的光辉哲学思想统帅文化课。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e密切结合三大革命斗争实践，上好革命大批判课。复旦大学‘四·一’工厂革命师生在工宣队领导下狠批洋奴哲学、爬行主义，发扬自力更生、艰苦奋斗的革命精神，在短短的时间内，搞出了单晶炉。这是他们在单晶炉前开现场批判会。"},{"type":"paragraph","text":"(本报通讯　员摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上钢三厂“五·七”中学的学生走出学校，进行社会调查，在阶级斗争、生产斗争和科学实验的三大革命运动中学到了许多知识。这是同学们正在向工人作调查。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e虚心接受贫下中农再教育，促进思想革命化。鲁班中学革命教师深入田头，向贫下中农学习。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e用毛泽东思想占领校外阵地。威海卫路五小的校外小小班的学生，在当地街道里弄退休工人的辅导下开展课余活动。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e本市许多中学纷纷办起校办工厂，一面学习，一面生产。这是在中国五·七学校校办工厂里，同学们在工人老师傅的带领下认真学习修理马达。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\10\\70ai040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e吴淞中学的革命小将发扬敢想、敢说、敢闯的革命精神，大搞科学实验。这是红卫兵学农小组的同学在田间开展“兵教兵”活动，介绍新农药的生产、使用方法。"},{"type":"paragraph","text":"本版照片除署名外均为本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f19d1f02f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

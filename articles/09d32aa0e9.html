script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民的怀念全国人大代表政协委员瞻仰毛主席遗容","authors":[],"dates":[{"year":1993,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民的怀念"},{"type":"paragraph","text":"全国人大代表政协委员瞻仰毛主席遗容"},{"type":"paragraph","text":"本报北京３月２２日讯　综合新华社消息：沿着长长的红地毯走来，带着亿万人民的怀念，带着亿万人民的深情，向静静躺在水晶棺中的毛泽东同志的遗体深深地鞠躬。"},{"type":"paragraph","text":"今天，从上午８点１５分开始，出席八届全国人大一次会议的代表们便排着长长的队伍，缓缓地走进庄严肃穆的毛主席纪念堂。"},{"type":"paragraph","text":"从毛主席家乡湖南来的贾明忠，第一次当代表，也是第一次到北京。３月１１日晚上到首都，１２日上午他就去了毛主席纪念堂。今天他又带着乡亲们的委托，再次来看望他们崇敬的人。"},{"type":"paragraph","text":"辽宁省抚顺市公共汽车总公司党支部书记邓凤兰代表眼里闪着泪花说，她这是第６次来纪念堂了，来前工人们让她把大家的心愿一定捎到这里：决不辜负毛主席的期望，要把经济工作搞上去，把中国建成现代化的强国。"},{"type":"paragraph","text":"新疆巴里坤哈萨克自治县县长吐尔森·索太代表，代表全县１０万人民向毛主席遗体深深鞠躬。在纪念堂门前的留言簿上，代表们纷纷签上自己的名字。"},{"type":"paragraph","text":"参加全国政协八届一次会议的１０００多名委员今天下午瞻仰了毛主席遗容，并参观了中南海丰泽园毛主席故居。"},{"type":"paragraph","text":"“毛主席是我们最敬仰的领袖，他的功劳是为中国各民族的兴盛开创了一个新纪元，我们对他的思念不会随着时间的流逝而减少。”冀绍凯委员在毛主席纪念堂门口对记者说。"},{"type":"paragraph","text":"来自甘肃的裕固族委员郭柏林在瞻仰毛主席遗容时，庄重地摘下了自己的礼帽。他在走出瞻仰厅后对记者说，毛主席对中国人民、特别是少数民族地区人民生活得以改善做出了丰功伟绩。毛主席是个了不起的伟人。"},{"type":"paragraph","text":"热比娅·卡德尔是位维吾尔族女委员，她这次是作为非公有制经济人士到北京参加政协会议。她说：“我要感谢党的改革开放政策，使我走上了致富的道路。我也要感激毛泽东，是他使我们新疆人民当家作主。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09d32aa0e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

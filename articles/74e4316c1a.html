script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈地祝贺金边的完全解放毛泽东主席朱德委员长周恩来总理致电 西哈努克亲王宾努首相乔森潘副首相","authors":[],"dates":[{"year":1975,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月十八日电　毛泽东主席、朱德委员长和周恩来总理四月十七日打电报给柬埔寨国家元首西哈努克亲王、宾努首相和乔森潘副首相，最热烈地祝贺金边的完全解放。电报全文如下:柬埔寨国家元首、柬埔寨民族统一阵线主席"},{"type":"paragraph","text":"诺罗敦·西哈努克亲王，柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相"},{"type":"paragraph","text":"宾努亲王，柬埔寨王国民族团结政府副首相兼国防大臣、民族解放人民武装力量总司令"},{"type":"paragraph","text":"乔森潘先生阁下:"},{"type":"paragraph","text":"在柬埔寨民族解放人民武装力量的强大攻势下，金边已经完全解放。捷报传来，人心振奋。我们代表中国共产党、中国政府和中国人民向你们、向柬埔寨民族统一阵线、柬埔寨王国民族团结政府、英雄的柬埔寨民族解放人民武装力量和全体柬埔寨人民表示最热烈的祝贺和最崇高的敬意。"},{"type":"paragraph","text":"五年前，美帝国主义阴谋策划了朗诺叛国集团的反动政变，甚至悍然出兵柬埔寨，妄图把一个独立、和平、中立的柬埔寨变为它的殖民地。富有光荣反帝革命传统的柬埔寨人民不畏强暴，揭竿而起，团结在以诺罗敦·西哈努克亲王为主席的柬埔寨民族统一阵线周围，进行了整整五年英勇顽强的战斗，克服了重重困难，终于取得了民族解放战争的决定性胜利。柬埔寨人民通过武装斗争所取得的这一伟大胜利，再一次雄辩地证明，只要坚持正确的道路，弱国就一定能够打败强国，小国就一定能够打败大国。"},{"type":"paragraph","text":"柬埔寨人民在长期武装斗争中表现出来的顽强革命精神和大无畏英雄气概，为世界革命人民树立了光辉榜样，赢得了各国人民的钦佩和赞扬。柬埔寨人民的伟大胜利，不仅为印度支那人民的反帝斗争作出了重大的贡献，而且有力地鼓舞和推动着全世界一切被压迫民族和被压迫人民的革命斗争。"},{"type":"paragraph","text":"中柬两国人民是亲如手足的兄弟。我们两国人民在长期的反帝斗争中一贯互相同情、互相鼓舞、互相支持，结成了深厚的战斗友谊。中国人民对柬埔寨人民的胜利就象对自己的胜利一样感到由衷的高兴。兄弟的柬埔寨人民可以相信，在今后的斗争中，中国人民将永远同你们站在一起，共同前进。"},{"type":"paragraph","text":"金边的解放，标志着柬埔寨民族解放斗争进入了一个新的历史阶段。我们深信，柬埔寨人民在以诺罗敦·西哈努克亲王为主席的柬埔寨民族统一阵线的旗帜下，加强整个民族和全体人民的大团结，继续英勇奋斗，就一定能够不断取得新的更大的胜利。柬埔寨将以崭新的面貌出现在世界的东方。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七五年四月十七日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74e4316c1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

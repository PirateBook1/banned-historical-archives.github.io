script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让更多的人听到毛主席的声音  一位日本汽车司机和他的妻子热心传播毛泽东思想","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让更多的人听到毛主席的声音"},{"type":"paragraph","text":"一位日本汽车司机和他的妻子热心传播毛泽东思想"},{"type":"paragraph","text":"东京有一位日本汽车司机和他的妻子，都是北京对日广播的热心听众，同时他们又是毛泽东思想的积极传播者。两口子时刻想着：“要让更多的人听到毛主席的声音，向更多的人传播伟大的毛泽东思想”。"},{"type":"paragraph","text":"每天从晚上六点钟开始，他们夫妻俩便坐在收音机旁，收听北京的广播，一直到十二点。他们边收听边录音，而且认真地记下广播提要，免费送给友好团体和个人。他们三年如一日地向日本人民传播着伟大的毛泽东思想。"},{"type":"paragraph","text":"但是，从去年五月起，苏联修正主义的新旧追随者竟然向他们施加压力，企图迫使他们停止这项崇高的工作。他们很快地识破了修正主义分子的阴谋。他们坚信毛主席的教导：“凡是敌人反对的，我们就要拥护”，“被敌人反对是好事而不是坏事”。他们顶住了这股妖风，没有向他们屈服。去年十月，他们毅然地同那些口蜜腹剑的假朋友断绝了关系。"},{"type":"paragraph","text":"是什么力量使这位日本司机和他的妻子这样坚强不屈呢？是毛泽东思想。这位日本司机手里捧着一本红光闪闪的《毛主席语录》说，敌人拚命地散布谣言诬蔑中国无产阶级文化大革命。越是这样，我们就更加感到能把真理的声音传播给日本人民，是我们的光荣义务。他说：毛主席是当代最伟大的马克思列宁主义者。他把马克思列宁主义发展到一个崭新的阶段。世界革命将按照毛主席指出的方向发展。他说：“有人诬蔑学习毛泽东思想是什么‘事大主义’。这恰恰反映他们害怕毛泽东思想。凡是要革命的人，都应当很好地学习毛泽东思想。”"},{"type":"paragraph","text":"这位日本司机一家四口人，挤在一间小屋里，生活很困难，前年夏天他被老板无故解雇，最近才找到一个临时工作，每隔一天要连续工作二十多小时。他的妻子在一家面包房劳动，回家来还要照顾孩子料理家务。就是在这样困难的条件下，他们也一天不间断地收听北京广播，热心地为日本人民服务。他的妻子说，为了复制录音带常常要工作到深夜两三点钟，有时太困了不觉打起盹来，录音盘就空转半天。但是，毛主席的愚公移山的精神鼓舞着我，为了革命，为了日本人民的解放，什么苦，我都能克服。现在虽然苦一些，我相信曙光就在前头。"},{"type":"paragraph","text":"（据新华社讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e511316514"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欣逢多列士五十寿辰 毛泽东主席特电祝贺联共中央、斯大林亦分电祝寿","authors":["约瑟夫·斯大林"],"dates":[{"year":1950,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿八日电】　中国共产党中央委员会毛泽东主席电贺多列士五十寿辰，电文如下:"},{"type":"paragraph","text":"亲爱的多列士同志:"},{"type":"paragraph","text":"当你的五十寿辰之际，谨祝你的健康和长寿，并向你和法国共产党表示敬意。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"【新华社北京廿八日电】　塔斯社莫斯科二十八日电:苏联共产党中央委员会顷电贺莫理斯·多列士，电文如下:"},{"type":"paragraph","text":"莫理斯·多列士同志。欣逢你五十大寿，苏联共产党中央委员会向你——法国共产党的组织者和战斗领袖致以热忱的、兄弟般的祝贺。中央委员会祝你健康并祝你在为了法国人民的切身利益，为了和平、民主与社会主义的事业，为了法兰西光明的未来而进行的斗争中，获得进一步的成功。"},{"type":"paragraph","text":"苏联共产党中央委员会"},{"type":"paragraph","text":"【新华社北京廿八日电】　塔斯社莫斯科二十八日电:约瑟夫·斯大林顷致电莫理斯·多列士，电文如下:"},{"type":"paragraph","text":"致莫理斯·多列士同志。"},{"type":"paragraph","text":"亲爱的多列士同志，在您五十寿辰之际，谨向您致表示敬意并致祝贺之忱。"},{"type":"paragraph","text":"全世界一切人民，一切国家的工人，都知道您而且敬重您，因为您是法国共产党人久经锻炼与考验的领袖，法国工人和劳动农民的领袖，为巩固和平、为民主与社会主义在全世界的胜利而斗争的英勇斗士。"},{"type":"paragraph","text":"苏联人民也知道而且爱戴您，因为您是他们的朋友，为法国和苏联两国人民的友谊与同盟而斗争的不屈不挠的斗士。"},{"type":"paragraph","text":"为了法国人民和全世界劳动人民的利益，谨祝您在工作中获得进一步的成就。"},{"type":"paragraph","text":"紧握您的手。"},{"type":"paragraph","text":"约瑟夫·斯大林(签字)"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\04\\504u040101.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9642774a85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

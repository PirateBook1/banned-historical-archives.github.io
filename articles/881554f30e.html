script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《庆祝伟大的中华人民共和国成立二十周年》在东京放映日本人民热烈赞扬新中国的辉煌成就当影片中出现伟大领袖毛主席和他的亲密战友林副主席的光辉形象时，全场响起暴风雨般的掌声","authors":[],"dates":[{"year":1970,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十二日电　东京消息:大型彩色文献纪录影片《庆祝伟大的中华人民共和国成立二十周年》最近在一个星期之内，在东京连续放映五场，受到了日本工人、学生、市民和日中友好各界朋友的热烈欢迎和热情赞扬。"},{"type":"paragraph","text":"当影片中出现伟大领袖毛主席和他的亲密战友林副主席神采奕奕、健步登上天安门城楼的画面时，全场响起暴风雨般的掌声。在影片放映过程中，许多观众被一个又一个激动人心的场面感动得热泪盈眶。他们热烈赞扬中华人民共和国成立二十年来，在社会主义革命和社会主义建设事业中所取得的辉煌成就，欢呼毛泽东思想的伟大胜利，衷心祝愿伟大领袖毛主席万寿无疆!"},{"type":"paragraph","text":"汽车司机深泽激动地说，从影片中我看到了中国人民和来自世界各地的朋友对毛主席是多么热爱，世界上没有任何人能象毛主席这样受到人民的尊敬和爱戴，毛主席永远和中国人民在一起，毛主席也永远和世界各国革命人民在一起。深泽说，影片里多次出现毛主席的光辉形象，我总想多看一遍。"},{"type":"paragraph","text":"川崎制铁公司职员冈本看了电影后心情非常激动，他说:“看到毛主席身体那样健康，我非常高兴，使我增加了斗争的勇气。”"},{"type":"paragraph","text":"他说，从电影里我看到中国是这样的强大，中国经济是这样的繁荣，人民的团结是这样的巩固。有了社会主义的中国，世界革命就有了最坚强的堡垒，我们日本人民怎能不受到巨大鼓舞!"},{"type":"paragraph","text":"冈本说:“中国人民正在响应毛主席‘备战、备荒、为人民’和‘提高警惕，保卫祖国’的伟大号召，准备对付帝国主义、社会帝国主义和反动派的侵略。游行队伍中没有坦克、大炮和火箭，而是充分突出了人民群众，这体现了毛主席的伟大思想。我感到有了用毛泽东思想武装起来的人，中国人民一定会粉碎帝、修、反的任何侵略”。"},{"type":"paragraph","text":"曾经多次到过中国参观访问的早稻田大学学生小宫秀雄说:“庆祝中华人民共和国成立二十周年大会的壮丽情景，充分显示了经过无产阶级文化大革命的中国是生气勃勃和强大无比。”"},{"type":"paragraph","text":"东京板桥区一个工人看了这部影片后激动地说:“影片使我更加体会到毛主席的伟大。中国人民对自己的领袖是那样热爱，这也是我们日本工人的心情。我要和中国人民一起高呼:‘毛主席万岁!’”他表示，今后要更加努力地学习毛泽东思想，为争取日本人民的解放而斗争。"},{"type":"paragraph","text":"日本女民族英雄桦美智子的母亲桦光子热情赞扬影片体现了中国无产阶级文化大革命和中国社会主义建设的伟大成就，体现了中国人民在经受了文化大革命的锻炼后，精神焕发，斗志昂扬，富有革命性和纪律性的精神面貌。她说:“中国革命和建设的一切成就，都是毛主席英明领导的结果。我祝愿毛主席万寿无疆!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"881554f30e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

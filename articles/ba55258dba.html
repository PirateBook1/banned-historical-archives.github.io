script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宋成副总理率柬政府军事代表团回国  陈锡联副总理等到机场欢送柬埔寨战友  四日晚，宋成副总理在京举行告别宴会","authors":[],"dates":[{"year":1978,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宋成副总理率柬政府军事代表团回国"},{"type":"paragraph","text":"陈锡联副总理等到机场欢送柬埔寨战友"},{"type":"paragraph","text":"四日晚，宋成副总理在京举行告别宴会"},{"type":"paragraph","text":"新华社北京八月五日电　柬埔寨共产党中央委员会候补常委、负责国防事务的副总理、革命军总参委员会主席宋成和由他率领的民主柬埔寨政府军事代表团，圆满地结束对我国的正式友好访问，今天上午乘飞机离京回国。"},{"type":"paragraph","text":"前往机场欢送的有：中共中央政治局委员、国务院副总理陈锡联，中国人民解放军副总参谋长王尚荣、总政治部副主任黄玉昆、总后勤部副部长张汝光，中联部副部长申健，外交部副部长张海峰，中国人民解放军海军副司令员王万林、空军副司令员曹里怀，中国人民解放军各兵种、北京部队、北京卫戍区、北京市革委会、国防部外事局的负责人廖鼎祥、程世才、徐国贤、杨国宇、马卫华、邱巍高、柴成文、李立功，以及中国人民解放军陆、海、空三军指战员两千多人。中国驻柬埔寨大使孙浩也到机场送行。"},{"type":"paragraph","text":"今天上午，首都机场上悬挂着中柬两国国旗。当宋成副总理和其他柬埔寨战友驱车来到机场时，聚集在这里的指战员们敲锣打鼓，高呼口号，热烈祝贺宋成同志率领的代表团访问我国取得圆满成功。宋成副总理频频向中国同志挥手告别。"},{"type":"paragraph","text":"前往机场送行的还有民主柬埔寨驻中国大使毕姜、大使馆参赞勇燕。"},{"type":"paragraph","text":"新华社北京八月五日电　柬埔寨共产党中央委员会候补常委、负责国防事务的副总理、革命军总参委员会主席宋成，昨天晚上在人民大会堂举行告别宴会。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理陈锡联应邀出席了宴会。"},{"type":"paragraph","text":"宋成副总理在宴会上首先讲话。他说，我们对这次访问取得圆满成功感到十分满意。我们双方在充满最真诚、最深刻的相互了解和最亲密的兄弟和战友情谊的热烈气氛中进行了会谈。我们双方就共同关心的问题所表示的立场和观点再次表明，柬中两国人民和军队之间的伟大友谊和战斗团结是十分深厚，十分牢固的。他说，我们这次访问，使我们两党、两国和两国人民之间的伟大的战斗团结和革命的兄弟友谊获得了进一步巩固和发展。这将更加鼓舞我们两国人民和军队，使他们在实现我们两党的崇高理想和正义事业中始终满怀信心地去夺取辉煌的胜利。"},{"type":"paragraph","text":"他说，在访问期间，我们亲眼看到了毛主席亲自缔造的英雄的中国人民解放军与全国人民团结一致，血肉相连，一切听从以华国锋主席为英明领袖的中国共产党的指挥，为了反对帝国主义、扩张主义、特别是反对具有霸权主义野心，企图统治世界的扩张主义者的侵略，英雄的中国人民解放军始终保持着高度警惕，随时准备应付一切意外事件。"},{"type":"paragraph","text":"陈锡联副总理在讲话时说，柬埔寨军事代表团在我国访问期间，中国人民的英明领袖华国锋主席和邓小平副主席会见了代表团，就我们共同关心的问题进行了同志式的、亲切友好的交谈，这对发展我们两国人民和军队之间的友好关系，具有重大的意义。在建军节招待会上，叶剑英副主席、李先念副主席、汪东兴副主席同宋成同志见了面。代表团还到我国一些城市，访问了陆、海、空三军部队，受到了各地人民和人民解放军指战员的热烈欢迎。所有这一切，体现了我们两国人民和军队之间的友谊。这一友谊是建立在无产阶级国际主义基础上的，是任何力量破坏不了的。他说，代表团对我国的访问，取得了圆满的成功。"},{"type":"paragraph","text":"陈锡联副总理说，现在，柬埔寨人民面对外来的侵略和颠覆行径，正在为保卫祖国的独立、主权、领土完整而进行英勇顽强的斗争。华国锋主席指出，柬埔寨人民的斗争是正义的。我们一定要遵照毛主席、周总理的一贯教导，在以华主席为首的党中央领导下，支援你们的正义斗争。他表示坚信，在以波尔布特书记为领袖的柬埔寨共产党的领导下，柬埔寨人民必将取得最后胜利。"},{"type":"paragraph","text":"应邀出席宴会的还有：中国人民解放军副总参谋长王尚荣、总政治部副主任黄玉昆、总后勤部副部长张汝光，中联部副部长申健，外交部副部长张海峰，中国人民解放军各军兵种、北京部队、北京卫戍区和北京市革委会的负责人王万林、曹里怀、杨国宇、廖鼎祥、程世才、徐国贤、马卫华、邱巍高、李立功。中国驻民主柬埔寨大使孙浩也应邀出席了宴会。"},{"type":"paragraph","text":"民主柬埔寨政府军事代表团成员，柬埔寨驻中国大使毕姜、大使馆参赞勇燕出席宴会作陪。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba55258dba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

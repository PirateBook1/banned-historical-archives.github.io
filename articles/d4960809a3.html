script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——胡风绝不是反革命","authors":["刘奇弟","北京大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——胡风绝不是反革命","type":"title"},{"text":"北京大学刘奇弟","type":"authors"},{"text":"胡风绝不是反革命","type":"subtitle"},{"text":"我要求政府释放胡风","type":"subtitle"},{"text":"反胡风运动已过三年了，胡风及其“集团”被当作反革命分子遭到镇压，今天旧案重翻，我要为胡风说话，更精确的说，我要为真理说话。胡风绝不是反革命，我要求政府释放胡风。","type":"paragraph"},{"text":"作为一个公民，我来过问法律，这是正常的。我的行动有宪法支持。","type":"paragraph"},{"text":"胡风是怎么一个人？","type":"paragraph"},{"text":"凡是正视事实的人都会清楚，在解放前胡风是一位进步的作家，是民主战士。他辛勤的追随着鲁迅；在那万恶的社会里，他向人们揭露黑暗指出光明，他为青年所爱戴，尊敬。正因为这样，正凭着这点，在解放后他才被选为人民代表。解放后他更不懈惰，带着高龄跑这跑那去乡下参加土地改革；在朝鲜抗美援朝，勤勤恳恳体验生活，从事创作。他们(胡风份子)写的作品有血有肉，最为读者所喜爱。这类人不是为人民服务，是为什么？世上还会找到这样一种逻辑，把他们说成反革命。","type":"paragraph"},{"text":"看！这种控告和判决到底有没有理？","type":"paragraph"},{"text":"关于对于控告胡风的内容，不外就是那三次反胡风文件，大家都很熟悉。今天我们再来看一看，它到底有没有理由？回答是；“关于胡风反革命集团的材料”完全是一本断章取义，牵强附会，毫无法律根据的书。反把闲人聊天，侯宝林说相声的罗辑和推理搬进了法庭。像这样的办法，只要他说过话写过东西，都可以按这种断章取义牵强附会的办法，用说相声的罗辑和推演成反革命的。","type":"paragraph"},{"text":"请问，这不能当作控告吗？","type":"paragraph"},{"text":"因此，自勉为要作个正义的维护真理的人的我是不能大声疾呼！","type":"paragraph"},{"text":"胡风不是反革命，我要求政府释放胡风！","type":"paragraph"},{"text":"同学们，你们认为怎样？让我们彻底搞清楚吧，假如你们也认为胡风被冤极，那末让我们一道来要求释放胡风吧!","type":"paragraph"},{"text":"要知道救人命不但胜造盖七层浮屠，而是更是为了支持正义，维护真理。","type":"paragraph"},{"text":" 来源：《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4960809a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

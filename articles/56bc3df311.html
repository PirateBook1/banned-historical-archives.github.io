script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾经得到毛主席表扬的王玉坤等干部和社员说  文化大革命使南王庄发生巨大变化  大量事实有力地回击了林彪反党集团对无产阶级文化大革命的诬蔑","authors":[],"dates":[{"year":1974,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"曾经得到毛主席表扬的王玉坤等干部和社员说"},{"type":"paragraph","text":"文化大革命使南王庄发生巨大变化"},{"type":"paragraph","text":"大量事实有力地回击了林彪反党集团对无产阶级文化大革命的诬蔑"},{"type":"paragraph","text":"据新华社石家庄一九七四年六月二十三日电河北省安平县南王庄公社南王庄大队的干部和社员，在批林批孔运动中热情歌颂无产阶级文化大革命的伟大胜利，深入批判林彪、孔老二“克己复礼”的反动纲领，痛斥林彪攻击文化大革命的无耻谰言。他们决心以深入批林批孔，抓革命、促生产的实际行动，巩固和发展无产阶级文化大革命的伟大成果。"},{"type":"paragraph","text":"在农业合作化运动的高潮中，南王庄的王玉坤、王小其、王小庞三户贫农，坚持办农业生产合作社。一九五五年，毛主席在《关于农业合作化问题》这一光辉著作中指出：这三户贫农所表示的方向，就是全国五亿农民的方向。二十年来，特别是文化大革命以来，南王庄的贫下中农，在毛主席的无产阶级革命路线指引下，坚定地走社会主义道路，使南王庄发生了翻天覆地的变化。大队党支部书记王玉坤和干部、社员在回顾战斗历程时都指出，文化大革命粉碎了以刘少奇、林彪为头子的两个资产阶级司令部，狠狠打击了一小撮阶级敌人，我国社会主义江山更加巩固，马列主义、毛泽东思想更加深入人心，干部和群众的阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟都大大提高了。他们说，这场文化大革命确确实实是完全必要，非常及时，就是好得很！"},{"type":"paragraph","text":"南王庄大队的干部和社员在批林批孔会上列举大量事实，有力地回击了林彪反党集团对文化大革命的诬蔑。他们说：无产阶级文化大革命以来，揭露和粉碎了刘少奇、林彪妄想破坏革命群众学习马列主义、毛泽东思想的罪恶阴谋，广大革命群众实现了学习革命理论的愿望。俺们大队有九百六十多人参加政治夜校学习，认真学习马列著作和毛主席著作，运用革命理论来指导三大革命运动，并且培养出了三十多名学习理论骨干。现在越来越多的人非常关心国家大事和世界大事。全村年纪最大的九十一岁的社员王洛藏，也坚持学习革命理论，积极参加批林批孔。大队和生产队的领导班子，实行了老、中、青三结合。在文化大革命中，有十九人光荣地参加了中国共产党。大队党支部和各级领导班子更加朝气蓬勃。干部和群众的关系更加密切。"},{"type":"paragraph","text":"干部和社员们热情歌颂社会主义新生事物的迅速成长壮大。这个大队在党支部领导下，实行贫下中农管理学校，建立了一个由十七名工人、贫下中农和复员军人组成的“工农讲师团”，到学校作忆苦思甜报告，讲南王庄的阶级斗争和两条路线斗争的历史，使课堂教学同生产劳动相结合。几年来，贫下中农把学校管理得很好，他们发动师生编写了三百多篇乡土教材，其中有十多篇在《人民日报》、《光明日报》上发表过。去年，南王庄中学第一届三十九名高中生毕业，有八名当了生产队和民兵组织的干部，有十名担任了学习马列著作和毛主席著作的辅导员，有四名担任了农业技术员，两名当了保健员，八名当了农机手。这些青年朝气蓬勃，热爱社会主义新农村，热爱劳动，受到了贫下中农的欢迎。"},{"type":"paragraph","text":"南王庄大队的干部和社员还指出，无产阶级文化大革命大大促进了集体经济的巩固和发展。无产阶级文化大革命以来，这个大队平整了一千一百多亩土地，新打成四十多眼机井，购置了大量的农机具，改变了生产条件。一九六六年到一九七三年这八年的粮食总产量超过了无产阶级文化大革命以前十七年的总产量，这八年向国家交售的粮食比文化大革命以前十七年交售的总和多两倍半。随着生产的发展，社员生活逐步提高。全大队的社员大都有余粮和存款。"},{"type":"paragraph","text":"南王庄大队的干部和社员说，俺们大队的这些巨大变化，是对林彪一伙污蔑文化大革命的有力批判。他们指出，林彪恶毒攻击文化大革命，其罪恶目的是妄想篡党夺权，复辟资本主义。这是永远办不到的。我们一定要坚持党的基本路线，把批林批孔斗争进行到底，进一步巩固无产阶级专政。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56bc3df311"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

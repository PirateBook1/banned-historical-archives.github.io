script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京车站欢迎崔庸健委员长时  刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在北京车站欢迎崔庸健委员长时"},{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社六日讯　刘少奇主席在北京车站欢迎崔庸健委员长的讲话，全文如下：亲爱的崔庸健委员长同志，亲爱的朝鲜同志们，同志们，朋友们："},{"type":"paragraph","text":"我们怀着无限兴奋的心情，在我国首都迎接朝鲜人民的光荣使者——朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志。崔庸健委员长满载兄弟的朝鲜人民的深情厚谊，来到我国进行友好访问，这是中国人民的一件大喜事。我谨代表中国政府、中国共产党和全体中国人民，向委员长同志和全体朝鲜同志，表示最热烈的欢迎。"},{"type":"paragraph","text":"英雄的朝鲜人民，在以金日成同志为首的朝鲜劳动党和政府的正确领导下，以千里马的豪迈步伐，以自力更生的革命精神，在社会主义建设事业中取得了辉煌的成就。朝鲜人民英勇地站在反对美帝国主义的东方前哨，胜利地捍卫着社会主义阵营的安全，捍卫着亚洲和世界的和平。朝鲜人民高举马克思列宁主义和无产阶级国际主义的旗帜，对于加强社会主义阵营和国际共产主义运动的团结，作出了积极的贡献。中国人民对于朝鲜人民所取得的胜利和成就，感到极大的鼓舞。"},{"type":"paragraph","text":"中朝两国是唇齿相依的兄弟之邦，是同甘苦、共患难的亲密战友。中朝两国人民在建设社会主义的伟大事业中，在反对帝国主义、保卫亚洲和世界和平的斗争中，在反对现代修正主义、保卫马克思列宁主义、维护社会主义阵营和国际共产主义运动团结的斗争中，一向团结无间，互相支持，互相鼓舞。中国人民十分珍视同兄弟的朝鲜人民建立在马克思列宁主义和无产阶级国际主义基础上的友谊和团结，并且把它看作是两国人民继续胜利前进的可靠保证。"},{"type":"paragraph","text":"我们深信，崔庸健委员长的这次访问，将使中朝两国人民用鲜血凝成的战斗友谊得到进一步的巩固和发展。我衷心地祝愿你们在访问期间身体健康，精神愉快。"},{"type":"paragraph","text":"中朝两国人民伟大的兄弟友谊万岁！"},{"type":"paragraph","text":"朝鲜民主主义人民共和国万岁！"},{"type":"paragraph","text":"朝鲜劳动党万岁！"},{"type":"paragraph","text":"社会主义阵营各国的团结万岁！"},{"type":"paragraph","text":"世界人民大团结万岁！"},{"type":"paragraph","text":"世界和平万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7630e3b05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）朋友赞颂毛主席是国际无产阶级的领袖  运用毛泽东思想就能取得反帝斗争的胜利","authors":[],"dates":[{"year":1966,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）朋友赞颂毛主席是国际无产阶级的领袖"},{"type":"paragraph","text":"运用毛泽东思想就能取得反帝斗争的胜利"},{"type":"paragraph","text":"新华社布拉柴维尔一日电　刚果（布）各界人士在观看了十月三十一日在这里开幕的中国工农业建设成就图片展览会后，热烈欢呼毛泽东思想在中国社会主义革命和社会主义建设中的伟大胜利。"},{"type":"paragraph","text":"观众们欢呼中国在毛主席领导下取得的成就“是全体革命人民的骄傲”，“毛主席不仅是中国的领袖，也是国际无产阶级的领袖”。他们高呼：“毛主席和毛泽东思想万岁！”"},{"type":"paragraph","text":"中国驻刚果（布）大使周秋野在开幕式上讲话时说：“我国在建设中取得的成就证明，战无不胜的毛泽东思想一旦为七亿中国人民所掌握，什么人间奇迹都能创造出来。”他的讲话博得了热烈的掌声。"},{"type":"paragraph","text":"刚果（布）新闻部办公厅专员让·伯纳·基布库在讲话中，赞扬中国人民在伟大的毛主席领导下，发扬自力更生精神，取得了伟大的成就。他说，刚果（布）人民将向中国人民学很多东西，并把反对帝国主义和殖民主义的斗争进行到底。"},{"type":"paragraph","text":"刚果（布）国民议会第一副议长莫亚斯科，全国革命运动政治局委员伦达和奥彭吉，政府高级官员，以及各群众团体负责人也出席了开幕式。"},{"type":"paragraph","text":"许多观众在留言簿上写下热情的赞语。一位观众写道：“中国人民运用他们的伟大领袖毛主席的正确思想，永远前进。”另一位写道：“伟大的毛泽东思想可以帮助我们切实地摆脱不发达状态”。"},{"type":"paragraph","text":"刚果（布）全国革命运动一个支部的一位成员写道：刚果人民将遵循毛主席的思想来建设未来。刚果（布）全国革命运动青年组织一个支部的领导人写道：“在我们刚果人民的反帝斗争中，中国人民站在我们一边。运用毛泽东思想，我们的斗争必胜。”"},{"type":"paragraph","text":"一位工人在看了介绍大寨生产大队成就的图片后，感叹地说：“用强大的毛泽东思想武装起来的中国人民，能够改天换地。”"},{"type":"paragraph","text":"艺术家肖里巴·迪奥写道：“向中国人民，向毛泽东主席表达我最真挚的友情。文化革命万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f58585357e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

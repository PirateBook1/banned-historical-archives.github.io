script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真在北京市各界庆祝社会主义改造胜利联欢大会上的讲话","authors":["北京市市长","彭真"],"dates":[{"year":1956,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"彭真在北京市各界庆祝社会主义改造胜利联欢大会上的讲话","type":"title"},{"text":"北京市市长彭真","type":"authors"},{"text":"同胞们，同志们：","type":"appellation"},{"text":"现在，我们首都各界举行联欢大会，庆祝我们的农业、手工业和私营工商业的社会主义改造的伟大胜利。","type":"paragraph"},{"text":"我们庆祝郊区农业的完全社会主义合作化的胜利。庆祝资本主义工商业全部公私合营的胜利。庆祝手工业全部合作化的胜利。庆祝我们已经挖掉了穷根，打下了依靠大家共同劳动、使国家富强、使大家生活共同富裕的基础，我们的首都已经进入了社会主义社会。","type":"paragraph"},{"text":"为了这些伟大的胜利，我们向工人、店员致热烈的祝贺。向完全合作化的农民致热烈的祝贺。向全部合作化的手工业者致热烈的祝贺。向已经全部实行公私合营的工商业者致热烈的祝贺。向所有为社会主义事业而辛勤工作的知识分子们致热烈的祝贺。向全体工作人员致热烈的祝贺。","type":"paragraph"},{"text":"我们各种伟大的胜利，都是我们大家在以毛主席为首的中共中央和中央人民政府的直接领导下，积极努力和克服了保守主义才取得的。今天，毛主席和中央其他领导同志们和我们大家一道庆祝我们的社会主义改造的伟大胜利。我们向毛主席致敬。向中央各领导同志们致敬。感谢他们给予我们的正确领导。他们的正确领导，是使我们从胜利走向胜利的保证。","type":"paragraph"},{"text":"参加我们的庆祝大会的，还有在京的全国人民代表大会的代表和中国人民政治协商会议全国委员会的委员，我们的一切成就，是和他们的努力分不开的，我们向他们表示衷心的敬意。","type":"paragraph"},{"text":"参加我们的庆祝大会的，还有正在北京出席中共中央召开的关于知识分子问题的会议的各省市和自治区的领导同志们，我们向他们表示热烈的欢迎。我们首都的一切社会主义建设和社会主义改造的成就，是在全国各地热烈的帮助和支持下取得的，我们向各地的同志们表示衷心的感谢。","type":"paragraph"},{"text":"今天，和我们一块庆祝社会主义改造胜利的，还有解放军的许多高级将领和战士们。中国人民解放军是我们和平建设的保卫者，我们所有的胜利和成就，是在他们的保卫下取得的。我们向他们表示衷心的感谢和敬意。","type":"paragraph"},{"text":"我们不应该满足于已取得的成就。我们已得的成就，对于我们的伟大的历史任务来说，只不过是万里长征走完了第一步。我们应该再接再厉，和全国人民一道，为加速完成我国的社会主义工业化和彻底完成社会主义的改造而加倍努力。","type":"paragraph"},{"text":"预祝我们提早和超额完成１９５６年的工业生产计划和基本建设计划。","type":"paragraph"},{"text":"预祝我们提早和超额完成１９５６年的农业和副业的生产计划。","type":"paragraph"},{"text":"预祝我们提早和超额完成１９５６年的商业计划和交通运输业等计划。","type":"paragraph"},{"text":"预祝我们在科学、技术、文化、教育、卫生和政法等各方面的工作，获得新的成就和胜利。","type":"paragraph"},{"text":"预祝我们的伟大的第一个五年计划提早和超额完成。","type":"paragraph"},{"text":"让我们高呼：","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"中华人民共和国万岁！","type":"paragraph"},{"text":"毛主席万岁！","type":"paragraph"}],"comments":[],"origin":"1956年1月16日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a82b283c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

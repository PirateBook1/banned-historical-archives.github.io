script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜《劳动新闻》发表文章说毛泽东的丰功伟绩永垂不朽","authors":["周必忠"],"dates":[{"year":1993,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜《劳动新闻》发表文章说"},{"type":"paragraph","text":"毛泽东的丰功伟绩永垂不朽"},{"type":"paragraph","text":"本报平壤１２月２６日电　记者周必忠报道：朝鲜劳动党中央机关报《劳动新闻》今天发表《毛泽东同志诞辰１００周年》的文章说，毛泽东同志在中国革命和国际共产主义运动中建树的丰功伟绩将永垂不朽。"},{"type":"paragraph","text":"文章指出，毛泽东同志的一生，是为中国的解放和繁荣、社会主义和国际共产主义运动的胜利前进贡献出一切的光辉的一生。他是坚定的革命家、国际主义者的崇高榜样。"},{"type":"paragraph","text":"文章说，毛泽东同志创建了中国共产党，创建了中国人民解放军，领导党、军队和人民，推翻了帝国主义、封建主义、官僚资本主义三座大山，建立了中华人民共和国。建国后，毛泽东同志领导中国人民把过去落后的中国转变成具有雄厚的经济力量和强大的国防力量的社会主义新中国。他的功绩，使他受到中国人民衷心的热爱、尊敬和信赖。"},{"type":"paragraph","text":"文章还说，毛泽东同志是朝鲜人民最亲密的朋友。他真心诚意地支援了朝鲜人民的革命斗争。在祖国解放战争时期，他在“抗美援朝保家卫国”的旗帜下，把包括自己儿子在内的中国人民无数优秀儿女，派来朝鲜前线，用鲜血援助了朝鲜人民的正义斗争。毛泽东同志在加强朝中两国人民间兄弟般的友好、团结过程中所建立的不朽功绩，朝鲜人民是永远不会忘记的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4424eaa09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

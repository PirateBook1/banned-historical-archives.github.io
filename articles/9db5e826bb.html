script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨人楩：反贪污、反浪费、反官僚主义是最实际的思想改造运动 我认识了我自己","authors":["北京大学史学系教授","杨人楩"],"dates":[{"year":1952,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"杨人楩：反贪污、反浪费、反官僚主义是最实际的思想改造运动 我认识了我自己","type":"title"},{"text":"北京大学史学系教授杨人楩","type":"authors"},{"text":"在前一阶段的教师学习运动中，我认识到：只有作为一个参加者来自愿学习，旧知识分子才能改造自己。反贪污、反浪费、反官僚主义运动更坚定了我这一认识。","type":"paragraph"},{"text":"因为理解到这个运动的重大意义，每一个热爱祖国的人民都参加进去，我也是如此。除北京大学外，我更一度参加北京市节约检查委员会小组工作。这些工作教育了我，同时也考验了我。这些工作使我更深切地明白这个运动的意义，使我认识到什么是资产阶级腐朽思想，为什么要根绝资产阶级腐朽思想，我又明白了在根绝这些腐朽思想时，我们要进行一个怎样激烈的阶级斗争，作为一个要改造的旧知识分子，更要在自己思想上进行更激烈的阶级斗争。","type":"paragraph"},{"text":"这个运动所揭露出来的事实，最初只使我从客观现象上认识到贪污、浪费、官僚主义所造成的严重损害及其必须根除的道理。虽然我已体会到旧知识分子都可能有官僚主义、贪污和浪费的毛病；虽然我参加了此一运动并且相信此一运动必将胜利完成；可是，我不曾在自己思想上进行激烈的阶级斗争。因而我犯了严重的错误。在参观北京大学两次反浪费展览会及反浪费大会以后，我在小组中说明我的感想时，我曾说：有些学理工的人轻视学社会科学的人为空泛、无计划和不讲效率，今日看来学自然科学的人也有同样毛病，学社会科学的人可以出一口气。“出一口气”四个字就暴露出我的思想根源。","type":"paragraph"},{"text":"虽然我在运动中学到不少，但我思想上隐藏着幸灾乐祸的心理。所谓学到不少只是客观事实的体认，而不曾结合自己的思想来检查。结合思想检查以后，我才发现学自然科学和社会科学的人之所以有同样毛病，只因我们都不曾站稳人民立场。我们不能摆脱自我中心思想的支配，于是商人所能犯的罪行如垄断、隐瞒、欺诈、投机取巧、假公济私及其他一切，我们都可能有，彼此虽有程度和形式之不同，然而无本质上的区别。这些就是资产阶级腐朽思想腐蚀的结果，我才认识到我是满身疮疤，我是这么渺小而可耻。","type":"paragraph"},{"text":"这个运动就这么使我深切地认识了两点：第一、我们旧知识分子早已或多或少地受了资产阶级腐朽思想的腐蚀，这种思想阻碍我们做一个人民教师，我们必须把这种思想斗争掉，我们才能毫无保留地服从人民的利益。第二、我参加了运动而会犯那么严重的错误，只因我在形式上参加而不曾在思想上参加，要把资产阶级腐朽思想斗争掉，必须在思想上也始终是一个参加者。","type":"paragraph"},{"text":"1952年2月23日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9db5e826bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央领导人会见并设宴招待艾地同志等","authors":[],"dates":[{"year":1961,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京6日电】　中国共产党中央委员会副主席刘少奇、周恩来、朱德、陈云，总书记邓小平，中共中央政治局委员董必武、彭真，今天晚间会见了前来我国访问的印度尼西亚共产党代表团团长、印度尼西亚共产党中央委员会主席艾地，印度尼西亚共产党代表团团员、印度尼西亚共产党中央政治局委员萨基尔曼，中央委员威卡纳等。宾主在会见中进行了亲切的谈话。"},{"type":"paragraph","text":"会见后，刘少奇、周恩来、朱德、陈云、邓小平、董必武、彭真同志设宴招待艾地同志和由他率领的印度尼西亚共产党代表团全体成员。"},{"type":"paragraph","text":"参加会见和宴会的还有中共中央书记处书记王稼祥，中央书记处候补书记杨尚昆，中央委员刘宁一、伍修权和中共中央机关负责工作人员许立、李启新、张香山等。"},{"type":"paragraph","text":"【新华社北京6日电】　印度尼西亚共产党中央委员会主席艾地和印度尼西亚共产党代表团部分团员，今天上午参观了人民大会堂和北京火车站。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f333c71176"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

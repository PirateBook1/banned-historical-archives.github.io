script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"驳“党的领导不容分割”","authors":["北京大学","蒋兴仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"驳“党的领导不容分割”","type":"title"},{"text":"北京大学蒋兴仁","type":"authors"},{"text":"“党的领导不容分割”这不但早已用于实践，而且是不容怀疑的真理。","type":"appellation"},{"text":"但我产生了以下问题：","type":"paragraph"},{"text":"1．党把自己的领导强加于人民，不管好坏，不问情况一定是党独占领导，既不让人民选择更不许人民有另外的选择对象，不会便利宗派主义产生吗？","type":"paragraph"},{"text":"2．以同样形而上学的推论而认为党过去是正确的，现在是正确的，将来也就永远正确。正确的只有一个，所以没有能和党竞争的理由，肯定一个党才能领导，不存在竞争问题，但正确从来不怕和错误斗争，是怕分割领导，就使人民怀疑党的正确有问题？事实上各国共产党过去犯过错误现在还存在分岐，将来也可能有犯错误的时候，不让竞争，排斥异己，不能不使人怀疑是不是有自私的目的，是不是真正大公无私。党永远有不可动摇的领导权，不管现存领导，认真不认真工作，犯不犯错误都稳坐泰山，这会不会成为终日饱食无所用心的官僚主义的培养基。我怀疑党将来是否还会正确。是否会向李自成和拉科西看齐，不是吗？现在三害就比1942年多些。","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。原题为：“宗派主义的鼻祖，官僚主义的根基——驳“党的领导不容分割””。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1ee5990a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"和部分政治局委员的谈话","alias":"","parts":[{"type":"paragraph","text":"和部分政治局委员的谈话"},{"type":"paragraph","text":"（1976年6月15日）"},{"type":"paragraph","text":"“人生七十古来稀”，我八十多了，人老总想后事。中国有句古话叫“盖棺定论”，我虽未“盖棺”也快了，总可以定论吧！我一生干了两件事：一是与蒋介石斗了那么几十年，把他赶到那么几个海岛上去了；抗战八年，把日本人请回老家去了。对这些事持异议的人不多，只有那么儿个人，在我耳边叽叽，无非是让我及早收回那几个海岛罢了。另一件事你们都知道，就是发动文化大革命。这事拥护的人不多，反对的人不少。这两件事没有完，这笔“遗产”得交给下一代。怎么交？和平交不成就动荡中交，搞不好就得“血雨腥风”了？。你们怎么办？只有天知道。"},{"type":"paragraph","text":"[1]当时在场的有华国锋、叶剑英、王洪文、张春桥、江青、姚文元以及王海容。"},{"type":"paragraph","text":"[2]1976年10月6日，拥护“文革”的左派力量发生分裂，华国锋和叶剑英发动“十月政变”，宣布对王洪文、张春桥、江青、姚文元隔离审查。1977年7月，十届三中全会通过了《关于王洪文、张春桥、江青、姚文元反党集团的决议》和《关于恢复邓小平同志职务的决议》，邓小平复出后三年中，逐步削弱了华国锋的影响，并在1980年12月5日发布《中央政治局会议通报》，批评华国锋，“并认为改变他的现任职务是必要的”，“在六中全会以前，不再主持中央政治局、中央常委和中央军委的工作”。1981年6月27日中国共产党第十一届六中全会通过《关于建国以来党的若干历史问题的决议》，否定了“文化大革命”，华国锋下台。"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":170,"page_end":170},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60d997da42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于六十六军打虎经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发华东局关于华东直属机关"},{"type":"paragraph","text":"打虎经验的通报的批语"},{"type":"paragraph","text":"（1952年2月12日）各同志："},{"type":"paragraph","text":"华东局的九条打虎经验“极好，文字亦生动易读。请各同志将此件连同本日通报的六十六军的经验一起印成小册，发给所属打虎小组阅看。华东局九条经验中，最重要的是第一条，不打倒“思想"},{"type":"paragraph","text":"[1]中共中央华东局1952年2月9日向山东分局、各省市区党委、华东军区党委和中央、毛泽东通报的华东直属机关九条打虎经验是：（一）严厉批判与坚决克服领导上的右倾思想和官僚主义，是开展打虎运动的首要环节。必须首先打倒“思想老虎”，才能使干部清醒头脑，擦亮眼睛，积极投入捉虎战斗。（二）打虎必须整顿队伍，加强阵容。对于领导弱、骨干少、老虎多的部门，上级领导必须亲临前线，深入虎穴，果断改组其领导机构，并派出督战官和组织打虎队去助战。（三）寻找虎窝和老虎线索，根据敌情，制订初战计划，分工包打。（四）从重点中发现弱点，然后集中火力猛攻最弱的老虎，力求初战大胜，为大举进攻创造有利条件。（五）善于经过查账等，并结合群众检举，找出老虎的弱点。（六）对已被抓住把柄的老虎，必须立即隔离，采取大会压、小会挤、内外追、个别谈话、领导开导、家属劝说、反复对证等方法，使其俯首投降。（七）必须充分利用老虎之间的矛盾，“以虎攻虎”，打破他们的攻守同盟，迫使老虎就范。（八）对于成群成窝的老虎，必须注意从老虎身上追老虎，突破一只，追出其他老虎线索，迅速向纵深发展，扩大战果。（九）不要因集中全力打虎而放过中、小贪污分子。毛泽东全集第三十一卷老虎”，老虎是打不出和打不净的。目前全国县团以上干部大多数尚未完全从思想上解决打虎问题，请各同志严重注意这一点。"},{"type":"paragraph","text":"毛泽东二月十二日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":11},{"year":1952,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"861a041147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

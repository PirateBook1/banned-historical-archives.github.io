script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委给浙江省军区并转浙江省革命造反联合总指挥部的信","authors":[],"dates":[{"year":1967,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委给浙江省军区并转浙江省革命造反联合总指挥部的信","type":"title"},{"text":"浙江省军区并转浙江省革命造反联合总指挥部：","type":"paragraph"},{"text":"自从一月三十日中共中央、国务院、中央军委发出关于浙江最近发生的事件的决定以后，中央十分高兴地看到，浙江省军区和所属机关、部队作出的一系列努力，完全符合于中央上述决定的要求。你们无愧于中国人民解放军是无产阶级文化大革命的捍卫者和参加者的光荣称号。","type":"paragraph"},{"text":"总结四十天来情况，省军区和部队同志在处理人民军队和革命群众的关系问题上，确实贯彻执行了林副主席的指示，表现了人民解放军的优良品质。你们不愧为毛主席的好战士。","type":"paragraph"},{"text":"中央也高兴地看到了浙江省革命造反联合总指挥部二月二十日在浙江日报和杭州日报上发表的“向英雄的人民解放军致敬”的社论。浙江日报和杭州日报也检查了在浙江最近发生的事件中所犯的严重政治错误，表示向我们伟大的领袖毛主席请罪，向人民解放军广大指战员道歉，向广大的革命群众检讨。我们相信，有了这一表示，浙江省革命造反联合总指挥部将会更高地举起毛泽东思想的伟大红旗，坚决同人民解放军合作，更好地团结一切无产阶级革命派，实行大联合，向党内一小撮走资本主义道路的当权派进行夺权斗争。","type":"paragraph"},{"text":"中央号召浙江省军区和所属全体人民解放军当此关键时刻，根据毛主席的指示和中央军委历次命令，更好地活学活用毛主席著作，坚决支持真正的无产阶级革命派，争取和团结大多数，坚决反对右派，积极支持和参加夺权斗争；同时，注意大局、警惕敌人，严守纪律，巩固队伍，加强战备，坚决贯彻执行保卫国防和保卫无产阶级文化大革命的光荣任务。","type":"paragraph"},{"text":" 中共中央国务院中央军委一九六七年二月二十三日","type":"paragraph"},{"text":"(原载浙江《革命造反报》第3、4期，1967年3月7日)","type":"appellation"}],"comments":[],"origin":"原载浙江《革命造反报》第3、4期，1967年3月7日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1cf3a9ef3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

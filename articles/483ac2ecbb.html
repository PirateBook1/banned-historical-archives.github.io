script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5478","name":"华东公安局关于对社会治安危害分子的对策","author":"华东公安局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华东公安局关于对社会治安危害分子的对策","dates":[{"year":1954,"month":3}],"is_range_date":false,"authors":["华东公安局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 443-444","tags":[],"parts":[{"type":"paragraph","text":"华东公安局"},{"type":"title","text":"关于对社会治安危害分子的对策"},{"type":"subtitle","text":"（一九五四年三月）"},{"type":"paragraph","text":"甲、在大、中城市，军事要塞、沿海港口、工矿地区及重要风景区，对下列治安危害分子，应强迫集中进行劳动改造："},{"type":"paragraph","text":"（1）坚持反动立场，有反革命活动能力，不从事正当职业，无家可归，并进行危害社会治安活动的蒋伪军、政、警、宪人员及逃亡地主分子；"},{"type":"paragraph","text":"（2）惯盗，惯窃；"},{"type":"paragraph","text":"（3）无正当职业，无家可归，井经常进行危害社会治安活动的流氓分子；"},{"type":"paragraph","text":"（4）无国籍、又无正当职业的游民分子。"},{"type":"paragraph","text":"乙、在上述重要地区，对虽坚持反动立场，有反革命活动能力，但有一定职业，且我可予控制，或虽无正当职业而其原籍在农村且有家可归的乡村伪军、政、警、宪人员及逃亡地主分子等，则可调至一般地区或遣回原籍，发动群众进行监督控制。"},{"type":"paragraph","text":"丙、对于在一般地区和农村中的社会治安危害分子，除应密切注意与打击其现行破坏活动外，一般均应依靠群众就地加以控制，监督其劳动生产。在农村中，如当地互助组的领导较强，基础牢固，可在互助组组员自愿的原则下，个别吸收其参加互助组，在经济待遇上公平处理，在政治待遇上划清界限，以利改造。"},{"type":"paragraph","text":"丁、对于大、中城市的娼妓、乞丐、无业游民等应协助民政部门有计划、有步骤地进行收容处理。"},{"type":"subtitle","text":"（此件系经中央公安部批示的“华东公安局关于1954年公安保卫工作任务意见的报告”的节录）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"483ac2ecbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

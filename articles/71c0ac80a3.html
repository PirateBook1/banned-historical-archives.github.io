script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄炎培答本报记者问","authors":["徐之华","本报记者"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"黄炎培答本报记者问","type":"title"},{"text":"本报记者徐之华","type":"authors"},{"text":"【本报记者徐之华报道】工商界人士应该怎样对待“鸣”和“放”？中国民主建国会中央委员会主任委员黄炎培昨天就记者所提的问题发表了谈话：","type":"paragraph"},{"text":"问：工商业者能不能“鸣”?对“百家争鸣”应该怎样认识?","type":"paragraph"},{"text":"答：我在民建上海市委员会召集的干部(其中绝大多数是工商界人士)座谈会上，已经比较详细地谈到了这个问题。现在，我就你们提出的问题，简要地谈一谈。","type":"paragraph"},{"text":"党的“百家争鸣”方针的基本精神，是充分发扬民主，是可以适用于各方面的，工商界当然也不例外。就我所知，工商业者的脑海里，目前是存在着不少问题的。有问题，就要说出来。因为只有说出来了，才有可能解决实际问题和思想问题。我希望大家鼓起勇气来“鸣”。在民建组织里，我们是一贯地鼓励大家“知无不言，言无不尽”的。","type":"paragraph"},{"text":"问：有些工商业者说，怕“鸣”了暴露出资产阶级思想，会使自己吃亏。你看这种思想对不对?","type":"paragraph"},{"text":"答：我认为目前资产阶级还存在，工商业者正在改造过程中，他们毫无疑问是存在着资产阶级思想的。因此，“鸣”了会暴露出资产阶级思想是并不奇怪的。既然这种思想是存在着，那末暴露出来就能得到别人的帮助，从而加以克服，并得到进一步的提高。这显然不仅不是吃亏，而且会得到很多的益处。如果因为“鸣”了，吃到不应吃的亏，这正是进一步“鸣”的资料。那侭可以根据事实，再向上反映，一直坚持到是非弄清，问题解决为止。","type":"paragraph"},{"text":"问：作为民建成员，应该怎样认识“长期共存”和“互相监督”的方针，在“鸣”和“放”的时候，怎样发挥作用?","type":"paragraph"},{"text":"答：在民建会章程第一条中有这样的规定：“团结、教育中国民族资产阶级分子积极接受社会主义改造”。因此，每个民建成员，必须密切联系工商界群众，团结并帮助他们，争取侭可能多的人在社会主义改造和建设中充分发挥积极作用。我认为，民建成员在党的“长期共存，互相监督”，“百花齐放，百家争鸣”的正确方针下，应该更加努力发挥骨干作用，而“鸣”和“放”应该看作发挥作用的好机会。因此，民建成员更应该消除顾虑，大胆地“争鸣”起来。","type":"paragraph"},{"text":"问：李康年提出“二十年定息”的建议。对此，你有什么看法？","type":"paragraph"},{"text":"答：关于李康年同志的建议，我在民建的座谈会上说明过我还没有来得及仔细研究他的书面材料的内容，因此我还不能表示对他建议内容的意见。但我对于他勇于“争鸣”的态度，是大大地称赞的。“百家争鸣”就是要大家有意见侭管说。李康年同志肯说、敢说，我认为很好！很好！","type":"paragraph"},{"text":"【本报讯】中国民主建国会中央委员会主任委员黄炎培，昨天在上海民建干部会上鼓励民建成员“侭量地放，侭量地鸣。”他说，好的应该讲，不挺好的讲了也不要紧，可以引起大家研究，从不对到对，如果怕不对不说，最后连对的也没有了。","type":"paragraph"},{"text":"他要求民建成员“放”，并且要不怕批评，还要学习自我批评，加强团结，认识群众，积极学习和改造，在新形势下担负起自己的任务。积极为社会主义建设服务。","type":"paragraph"},{"text":"昨天上午参加会议的有民建上海市委委员、专门委员、各支部委员以上干部三百多人。","type":"paragraph"}],"comments":[],"origin":"《新闻日报》1957年5月12日。原题为： “黄炎培答本报记者问: 鼓励工商界大胆争鸣\\认为李康年肯说敢说很好”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71c0ac80a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

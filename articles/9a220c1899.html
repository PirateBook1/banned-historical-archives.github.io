script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪三军和革命派举行活学活用毛主席著作讲用会以毛泽东思想为武器掀起大批判新高潮进一步加强军民团结，一起把中国赫鲁晓夫批深、批透，批倒、批臭!","authors":[],"dates":[{"year":1967,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军驻沪陆海空三军指战员和无产阶级革命派一起，日前举行活学活用毛主席著作讲用会。在这欢庆中国人民解放军建军四十周年的日子里，军民欢聚一堂，畅谈了在无产阶级文化大革命中活学活用毛主席著作的体会。他们决心在毛泽东思想的光辉照耀下，最坚决地执行伟大领袖毛主席的“拥军爱民”的伟大号召，进一步加强军民团结，在两个阶级、两条道路、两条路线的大搏斗中，更广泛更深入地开展活学活用毛主席著作的群众运动，掀起革命大批判的新高潮，迎接无产阶级文化大革命的新高涨。"},{"type":"paragraph","text":"在讲用会上发言的驻沪三军指战员和无产阶级革命派战士，回顾了在史无前例的无产阶级文化大革命中，把活学活用毛主席著作放在首位，以战无不胜的毛泽东思想为武器，紧紧掌握斗争的大方向，从而夺取了无产阶级文化大革命一个又一个的伟大胜利。他们在斗争的实践中深刻体会到林彪副主席指出的:“毛泽东思想为广大群众所掌握，就会变成无穷无尽的力量，变成威力无比的精神原子弹。”是绝对正确的。无产阶级革命派战士在发言中指出，人民解放军最听毛主席的话，最突出政治，在无产阶级文化大革命中，在两个阶级、两条道路、两条路线斗争的关键时刻，介入文化大革命，“支持左派广大群众”，及时送来了伟大的战无不胜的毛泽东思想，给了无产阶级革命派以巨大的支持和援助。他们是活学活用毛主席著作的模范，是全国人民学习的榜样。大家深深体会到，千重要，万重要，活学活用毛主席著作最最重要；千学习，万学习，学习解放军高举毛泽东思想伟大红旗是最大最大的学习。"},{"type":"paragraph","text":"在讲用会上发言的驻上港三区解放军代表，介绍了他们以毛泽东思想为指针，接近工农群众，深入到阶级斗争的实践中，以两条路线斗争为纲，分析主流和支流，用深厚的阶级感情观察和处理一切问题。特别是对待群众组织，他们提出必须进行“四看”:一看本质，不是看表面现象；二看主流，不是看枝节；三看历史，不是看一时一事；四看全局，不是看局部。这样，他们正确地对待了群众组织，热情地帮助他们在毛泽东思想的基础上联合起来，帮助他们紧紧掌握斗争大方向，把矛头指向共同的敌人——党内最大的一小撮走资本主义道路当权派，并掀起了一个革命大批判运动，以革命的大批判促进了革命的大联合。使一个原来在上海港务局范围内认为较难联合的单位，最先联合起来，迅速恢复了生产秩序，取得了革命和生产的双丰收。"},{"type":"paragraph","text":"上港三区革命群众组织代表，介绍了解放军热诚帮助他们活学活用毛主席著作，紧紧掌握斗争大方向的深切感受。他说，解放军一来，就大力宣传毛泽东思想，虚心、诚恳、热情地和革命派打成一片，深入到革命群众中间，甘当群众的小学生，进行了大量的调查研究工作。然后针对无产阶级革命派内部存在的一些小资产阶级思想，有的放矢地帮助大家学习毛主席著作，大大提高了革命群众的阶级觉悟，激起了对党内最大的一小撮走资本主义道路当权派的无比仇恨，决心踢开“山头”，不打“内战”，搞好革命的大批判，促进了革命的大联合。"},{"type":"paragraph","text":"广大指战员和无产阶级革命派在共同的斗争中一起活学活用毛主席的“老三篇”等光辉著作，他们遵循林彪副主席的教导，不仅作文化大革命的强大动力，也自觉地把自己当作革命的对象。指战员们高举毛泽东思想伟大红旗，向广大革命群众介绍自己反复活学活用“老三篇”，不断破私立公的经验，大大地促进了广大群众的思想革命化。上海警备区某部二连代表和海军驻东方红造船厂的代表在讲用会上说:斗争的实践告诉我们，无私才能无畏，大“公”才能大“敢”，只有反掉自己头脑中的“私”字，才能象无产阶级革命派那样真正理解毛主席的革命路线，才能坚定不移地执行毛主席的革命路线。我们要永远同无产阶级革命派一起，破私立公，干一辈子革命，向群众学习一辈子，当一辈子小学生，彻底改造自己的世界观，做一个永远忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线，忠于党，忠于人民的革命战士。"},{"type":"paragraph","text":"南汇县老港公社港东大队贫下中农代表，在会上介绍了他们在解放军的帮助下搞好革命大批判的经验。他们大队贫下中农在革命大批判高潮中，大学狠用毛主席著作，先后召开了多次大批判大会，愤怒声讨中国赫鲁晓夫的滔天罪行。通过革命的大批判，广大贫下中农的思想认识大大提高，认清了中国赫鲁晓夫的反动嘴脸。许多社员说，中国的赫鲁晓夫是我们贫下中农的死对头，这个大坏蛋，想叫我们走回头路，吃二遍苦，我们一千个不答应，一万个不答应。"},{"type":"paragraph","text":"在大会上发言的同志说到，在当前一片大好形势下，我们的迫切任务就是紧紧跟上伟大统帅毛主席的伟大战略部署，更高地举起毛泽东思想伟大红旗，掀起革命大批判的新高潮，把党内最大的一小撮走资本主义道路的当权派从政治上、思想上、理论上批深、批透，批倒、批臭，保证无产阶级文化大革命的彻底胜利，使我们国家千秋万代永不变色。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a220c1899"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

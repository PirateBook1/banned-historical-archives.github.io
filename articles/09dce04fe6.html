script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共通渭县委关于对通渭问题几条指示的贯彻情况","authors":[],"dates":[{"year":1960,"month":10,"day":9}],"is_range_date":false,"parts":[{"text":"中共通渭县委关于对通渭问题几条指示的贯彻情况","type":"title"},{"text":"(胥起云同志12月8日电话汇报)","type":"subtitle"},{"text":"昨天接到“关于通渭问题的几条指示”后，张金翼和县委书记处书记徐俊甫等同志立即进行了研究，当晚召开了紧急电话会议，参加的有11个公社党委书记(华岭、马营、陇川三个公社因线路不通未来到)，省上厅局长及工作组长。会议由徐俊甫同志主持，张金翼同志讲了十二条意见：","type":"paragraph"},{"text":"1．口粮标准一律按六两吃，不得降低。高的不动。不准再有断顿现象发生。要求各公社立即检查食堂工作，管理人员，不纯的立即进行(此处一字辨认不出)换。","type":"paragraph"},{"text":"2．病人每天增加二两粮食，并在粮食品种上进行调剂，每月每人二两油，病人看病实行免费治疗，从救济款中开支。组织和帮助医务人员上门治疗。病人一律停止劳动，棉衣棉被尽先解决。","type":"paragraph"},{"text":"3．买粮有钱给钱，没钱记账。","type":"paragraph"},{"text":"4．已经发下的棉花和棉布，要立即发动群众帮助缝制，赶快穿上。","type":"paragraph"},{"text":"5．整社立即停止，集中力量抓好生活安排。","type":"paragraph"},{"text":"6．中央十二条紧急指示信的第九条，定要原原本本的向群众宣读，关于社员回家作饭问题，由公社党委提出意见，报县委批准。","type":"paragraph"},{"text":"7．有问题及时解决，公社解决不了的困难要及时上报。","type":"paragraph"},{"text":"8．对断顿、疾病、死亡、外流、干部违法乱纪要立即采取措施，查实情况，报告县委。","type":"paragraph"},{"text":"9．隐瞒实际存在的问题，知情不报，不说老实话的要严格批评，不改的要给以处分。","type":"paragraph"},{"text":"10．公社党委要立即进行讨论，把讨论情况速报县委。","type":"paragraph"},{"text":"11．今天县委召开紧急会议，下去的负责同志，马上赶回，专门讨论安排群众生活的措施。","type":"paragraph"},{"text":"12．组织人员到宝鸡、天水等地了解外流人员的情况，设法把他们叫回。","type":"paragraph"},{"text":"批印人：原宪文","type":"appellation"},{"text":"已印发：各常委、秘书长、办公厅、农村部、整社办公室、生活安排领导小组及各办公室各同志。　　共印38份","type":"appellation"},{"text":"中共甘肃省委办公厅　　一九六○年十月九日印发","type":"appellation"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09dce04fe6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

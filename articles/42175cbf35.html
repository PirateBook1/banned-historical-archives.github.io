script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"31fea975-3bd9-47e9-9c76-2c3d3387ff1a","name":"红旗一九七〇年第三期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/31fea975-3bd9-47e9-9c76-2c3d3387ff1a.pdf"],"article":{"title":"教棒和手怎么能代替思想工作——一个红小兵的大字报","alias":"","parts":[{"type":"paragraph","text":"臭。对于人民内部受到旧思想，旧习惯影响的人，要用毛泽东思想对他们进行耐心的过细的思想教育，提高他们的党悟，用无产阶级思想正确对待婚烟问题。"},{"type":"paragraph","text":"广大于部应当爱护青年，包括上山下乡的知识青年，从政治上关心他们，引导他们同封建主义，资本主义婚姻制度的残余作斗争。革命青年是社会主义和共产主义事业的接班人，要为巩固农村社会主义阵地，巩固无产阶级专政而斗争。我们一定要在和买卖婚烟的斗争中，勇当革命先锋。"},{"type":"paragraph","text":"广大劳动妇女“是决定革命胜败的一个力量”，也要振奋革命造反精神，破除各种旧思想、旧习惯的束缚，大造“四旧”的反，大造买卖婚姻的反，并在斗争中进一步促进妇女的思想革命化：为防止资本主义复辟设下一道坚强的防线。"},{"type":"paragraph","text":"毛主席教导我们：“对于农村的阵地，社会主义如果不去占领，资本主义就必然会去占领。”我们必须大力宣传共产主义思想，大兴无产阶级的革命风尚，坚决维护社会主义的婚姻制度，横扫阶级敌人煽动的买卖婚姻的妖风，决不能让剥削阶级的意识形态占领我们的农村阵地。"},{"type":"paragraph","text":"教棒和手怎么能代替思想工作"},{"type":"paragraph","text":"—一个红小兵的大宇学报"},{"type":"paragraph","text":"凯洛夫“没有惩罚就没有教育”（注）的反动思想，对我们老师的影响是很大的。我们学校有些老师，在上课的时候，当同学纪律有些松了，就气势汹涵地拿出教棒在讲台上乱敲，或者用手拍台子。我们很看不惯。我们不是说老师对违反纪律的现象不要提出严格的批评，这是应当批评的，但是怎么能够气势酒涵地挥舞教棒和拍台子呢？怎么能这样对待我们呢？这种现象不应当出现在我们社会主义的学校。"},{"type":"paragraph","text":"我们希望老师对学生进行耐心细致的思想工作。老师应该想一想：教棒和手怎么能代替思想工作呢？这是不能代替的呀！伟大领袖毛主席教导我们说：“要人家服，只能说服，不能压服。压服的结果总是压而不服。”其实，你在上面很凶地挥舞教棒和拍台子的时候，我们根本就不服。我们感到你无能，只会敲台子。敲台子谁不会敲呢？做思想工作就难了，应当学会做耐心的政治思想工作！"},{"type":"paragraph","text":"我们红小兵千部现在也在学习做思想工作，放学的时候，也找一些同学谈心，解决一些问题。我们感到这样做很好，很容易解决问题。"},{"type":"paragraph","text":"上海市徐汇区日晖新村小学革命委员会"},{"type":"paragraph","text":"红小兵代表、四年级学生章敏注：凯洛夫《关于巩固学校中的自觉纪律》（一九五五年八月在全俄国民教育会议上的报告）：“必"},{"type":"paragraph","text":"须直爽地说，没有惩罚就没有教育。”"}],"authors":["章敏"],"dates":[{"year":1970,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":61,"page_end":61},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42175cbf35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

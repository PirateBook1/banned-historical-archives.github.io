script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席的无产阶级卫生路线本市冬季爱国卫生运动热火朝天各条战线革命群众一齐投入战斗，进一步改变了全市卫生状况，反映了社会主义城市的新风貌","authors":[],"dates":[{"year":1972,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　近来，上海人民遵照毛主席关于“动员起来，讲究卫生，减少疾病，提高健康水平”的伟大教导，抓紧冬季除害灭病的有利时机，积极行动起来，开展大规模的冬季爱国卫生运动，取得了显著成绩。"},{"type":"paragraph","text":"不少区、县、局都召开了各基层单位的负责人会议，要求大家以批修整风为动力，大张旗鼓地开展冬季爱国卫生运动。许多单位表示，一定要响应毛主席的号召，打一场冬季爱国卫生运动的人民战争，树立我们社会主义国家的新思想、新文化、新道德、新风尚。有些区还组织了退休工人、红卫兵、红小兵、医务人员和爱国卫生积极分子，开展了广泛的宣传活动。普陀区发动中、小学校学生，组成一百多支宣传队上街宣传。这个区有一天就出动了十余万人，大搞卫生突击活动。"},{"type":"paragraph","text":"这一时期来，各条战线积极贯彻“打早、打小、打了”的精神，普遍开展了卫生突击活动，消灭越冬蚊蝇，在调查研究的基础上，做到力量集中，目标明确，战果显著。上海重型机器厂在开展冬季爱国卫生运动时，注意突出重点，他们对全厂的七十多个地下室，全部烟熏封闭，消灭了许多越冬蚊蝇。"},{"type":"paragraph","text":"同时，他们对马路仓库也作了清理。卢湾区在开展爱国卫生突击活动前，广泛发动群众进行调查，突击活动中，针对地下室、通道、空关房屋、浴室、仓库等暖、湿、避风的重点场所，有的放矢地组织群众投入战斗，消灭了许多蚊子，处理了二万多处孳生地。"},{"type":"paragraph","text":"松江县泗联公社砖桥大队党支部发动广大贫下中农和社员群众，大力开展冬季爱国卫生运动，出动了三千五百多人次，大搞室内外环境卫生，清理“六棚”和竹园等，消灭了不少越冬蚊蝇和老鼠，挖除许多蝇蛹，还积了肥料数千担。上海县漕河泾镇结合清仓查库、积肥支农，大搞冬季爱国卫生运动，全镇出动了三万多人次，消除垃圾一千七百余担，挖了许多蝇蛹。在镇党委书记带领下，组成一千余人的送肥下乡队，把在卫生突击活动中清除出来的垃圾，送到农村去。崇明、川沙、上海、嘉定等县的不少公社，也都积极开展了卫生突击活动。"},{"type":"paragraph","text":"房管、财贸、工厂、学校、街道、园林、机关等各条战线，在冬季爱国卫生运动中，紧密配合，协同作战，把大搞环境卫生、消灭越冬蚊蝇与整顿市容、清理马路积土、马路仓库以及绿化工作紧密结合起来，扩大了战果。杨浦区四平衡道各行各业一齐出动，集中力量打歼灭战，有一天出动了一万多人，对马路仓库进行全面清理；大小阴沟认真洗刷；地下室打扫干净，烟熏密封；并洗刷了室内外的陈旧标语，使卫生面貌焕然一新。"},{"type":"paragraph","text":"普陀区曹杨房管所一百多位同志，在所党支部的领导下，对曹杨新村的第一、四、六三个村的住宅，全面进行了粉刷，还对整个曹杨新村的一万二千多只阴井进行了捞挖和洗刷。南京路、淮海路等主要干道，各单位普遍洗刷门面、橱窗、人行道，积极打扫店堂、宿舍，清理仓库，消除死角。许多商店橱窗都重新布置，面目一新。市园林管理处采取领导、技术人员和工人三结合的方法，对外滩等许多地区正在积极进行绿化。复兴公园不仅全园职工行动起来，同时还发动附近街道、学校和部分游客，一起参加作战，打扫环境，清除落叶，处理杂物，并积极制订绿化计划，抓紧施工。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5d97763e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1603","name":"中共江西省委办公厅省人民政府办公厅转发《全省落实知识分子政策工作座谈会纪要》（节录）","author":"中共江西省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共江西省委办公厅省人民政府办公厅转发《全省落实知识分子政策工作座谈会纪要》（节录）","dates":[{"year":1986,"month":2,"day":5}],"is_range_date":false,"authors":["中共江西省委办公厅","江西省人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共江西省纪律检查委员会，中共江西省委党史资料征集委员会，江西平反冤假错案， 123-126","tags":[{"name":"十三大","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"遗留问题","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"},{"name":"知识分子","type":"主题/事件"}],"parts":[{"type":"title","text":"中共江西省委办公厅省人民政府办公厅转发《全省落实知识分子政策工作座谈会纪要》（节录）"},{"type":"paragraph","text":"（1986年2月5日）"},{"type":"paragraph","text":"经省委、省人民政府领导同志同意，现将《全省落实知识分子政策工作座谈会纪要》转发给你们，请结合实际情况，认真研究贯彻。"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"全省落实知识分子政策工作座谈会纪要"},{"type":"paragraph","text":"（三）"},{"type":"paragraph","text":"会议根据中央的要求，结合我省的实际，提出了在党的十三大召开前完成落实知识分子政策工作的总的设想，即1986年年底以前，基本完成落实知识分子政策，解决历史遗留问题的任务，并纠正近几年错误处理的案件。1987年上半年,全面检查验收，做好扫尾工作。限期完成的主要任务是：一、彻底平反冤、假、错案,认真清理档案，并按规定做好善后工作；二、纠正近几年错误处理的案件；三、妥善处理“文革”中的遗留问题，补发“文革”中因冤、假、错案被停发、减发的工资，退还“文革”中被查抄的财物和被挤占的私有房产；四、认真解决过去因受错误处理造成的夫妻分居、住房困难、使用不合理等实际问题。落实上述四个方面的政策，要尽可能优先解决归侨、侨眷中的知识分子的问题。"},{"type":"paragraph","text":"会议认为，在完成落实知识分子政策，解决历史遗留问题的同时，要全面做好知识分子工作，如选拔优秀知识分子担任各级领导，改革人才管理体制，智力开发和知识更新，改善知识分子的工作和生活条件等，使知识分子工作尽快走上轨道。"},{"type":"subtitle","text":"（四）"},{"type":"paragraph","text":"为了在1987年党的十三大召开前完成落实知识分子政策的工作任务，会议提出了以下意见："},{"type":"paragraph","text":"第一，大力做好宣传教育工作，进一步提高思想认识。要充分利用各种宣传工具，宣传党的知识分子政策，宣传知识分子在四化建设中的地位和作用，表彰落实知识分子政策的先进单位和个人，批评不认真执行知识分子政策的典型，造成“尊重知识，尊重人才”的良好社会风气。"},{"type":"paragraph","text":"宣传教育要联系思想实际和工作实际继续清除“左”的思想影响，纠正那种认为落实知识分子政策“过了头”的错误观点，克服畏难和松劲情绪。同时，要加强对知识分子的思想政治工作，对明显不实和提过高要求的，不能迁就。"},{"type":"paragraph","text":"第二，加强领导，建立和健全有权威的知识分子工作机构。各级党委、政府要切实加强对落实知识分子政策工作的领导，把这项工作列入重要议事日程，定期研究与解决工作中的问题。主要领导同志要亲自动手，了解情况，解决问题。"},{"type":"paragraph","text":"为了加快工作步伐，保证按时完成任务，也为了使知识分子工作尽快走上轨道，各级党委要授予知识分子工作必要的权力。知识分子工作领导小组在同级党委、政府的领导下，全权负责处理落实知识分子政策和知识分子工作方面的问题。重大问题向党委或上级部门请示，对于具体问题，领导小组及其办事机构提出处理意见后，有关单位和部门应予执行。"},{"type":"paragraph","text":"第三，认真制定落实知识分子政策的工作计划，务必使计划落到实处。"},{"type":"paragraph","text":"工作计划要建立在摸清底数的基础上，根据遗留下来的需要落实政策的问题的数量、类型，提出解决的措施和进度要求，并按照工作计划去实施、检查、验收。"},{"type":"paragraph","text":"要发扬务实精祌，深入实际，解决问题，遇到难题要积极主动去解决，不要互相推倭，互相扯皮。各地、各部门要每个季度检查一次落实知识分子政策的情况,一个一个单位地检查、督促和指导，一件一件地去抓落实。"},{"type":"paragraph","text":"第四，实行分级分部门责任制，包干完成落实知识分子政策的任务。"},{"type":"paragraph","text":"具体要求是：本地区、本部门、本单位应该解决而且能够解决的，要限期落实；需要有关部门协助解决的，有关部门应当密切配合；本地区、本部门、本单位确实无力解决的，提出意见后向上级主管部门请示报告，上级主管部门要及时研究和答复；上级交办的案件和其他工作，下级要按时报告处理结果,不得拖延和顶着不办。凡违反上述要求，致使赔误工作的，都应追究责任。"},{"type":"paragraph","text":"在层层负责的基础上，实行部门分工负责制。各级党委的组织部门负责抓总，各级主管部门要按照以下分工各负其责：解决优秀知识分子“入党难”和选拔优秀中青年知识分子到各级领导岗位，主要由组织部门负责；复查党纪处分由纪检部门负责；去掉错划右派改正结论中留有“尾巴”问题和非党知识分子工作，主要由统战部门负责；知识分子的知识更新和有关学历、职称等问题，主要由科委、劳动人事、卫生、教育等部门分别负责；归侨、侨眷中的知识分子问题，主要由侨办负责；复查判刑、劳教等法纪处理问题和纠正“经打”、“刑打”中搞错了的知识分子案件，主要由政法部门负责；调整使用不合理的知识分子的工作，解决子女就业和有关夫妻分居以及工资等问题，主要由劳动人事、科委及其有关部门负责；有关知识分子家属的“农转非”，主要由劳动人事、科委、公安、粮食等部门负责；医疗保健问题，主要由卫生部门负责；涉及到投资、经费等方面的问题，主要由计划和财政部门负责；对一些跨地区、跨部门的落实政策问题，有关地区和部门要紧密配合，共同研究解决。在各地的省属单位和在省的国家有关部门所属单位落实知识分子政策的工作，由条条块块共同负责，以条条为主。"},{"type":"paragraph","text":"(略）"}],"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"656d6ad942"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本工人党中央委员会电贺中共十一大毛泽东思想是指明世界人民革命胜利道路的旗帜","authors":[],"dates":[{"year":1977,"month":9,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"中国共产党中央委员会:"},{"type":"paragraph","text":"日本工人党对中国共产党第十一次全国代表大会取得的伟大胜利，对在一中全会上华国锋同志当选为中央委员会主席，叶剑英同志、邓小平同志、李先念同志和汪东兴同志当选为中央委员会副主席，致以热烈的祝贺。"},{"type":"paragraph","text":"大会高举了毛泽东同志的伟大旗帜。毛泽东思想是给世界人民和日本人民指明革命胜利道路的旗帜。革命的日本人民下定决心坚定地捍卫毛泽东思想，同伟大的中国人民团结在一起，为日本革命的胜利而奋斗。"},{"type":"paragraph","text":"大会坚持了无产阶级专政下的继续革命，制定了在本世纪内把中国建设成为伟大的社会主义现代化强国的宏伟目标，并且为实现这一目标规定了具体的战斗任务。中国是全世界人民最可靠的革命堡垒。中国人民粉碎了“四人帮”反党集团，胜利地完成了第一次无产阶级文化大革命，并且把社会主义革命和社会主义建设推向一个新的发展时期。这使全世界人民和日本人民感到无比巨大的喜悦。"},{"type":"paragraph","text":"大会还根据毛泽东同志关于三个世界划分的理论，制定了无产阶级在当前国际斗争中的正确的阶级路线。这对于为争取日本的独立和自主，为同苏美两个超级大国、特别是同苏联社会帝国主义进行斗争的日本人民，是一个巨大的鼓舞。我们必须同削弱和破坏反对苏联社会帝国主义的斗争的任何主张进行坚决的斗争。我党在毛泽东同志三个世界划分的战略思想指导下，正在把日本革命的任务同国际无产阶级的共同任务紧密地结合起来进行斗争。"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会取得了伟大胜利，这是国际无产阶级的共同胜利。我们坚信，中国共产党一定会紧密地团结在以华国锋同志为首的党中央周围，领导中国人民取得更大的胜利。"},{"type":"paragraph","text":"中国共产党第十一次全国代表大会胜利万岁!"},{"type":"paragraph","text":"日本工人党中央委员会"},{"type":"paragraph","text":"一九七七年八月二十五日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0984975831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

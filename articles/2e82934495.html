script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奥地利共产主义同盟举行第一次代表大会  强调毛主席三个世界理论是国际阶级斗争重要战略思想","authors":[],"dates":[{"year":1978,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奥地利共产主义同盟举行第一次代表大会"},{"type":"paragraph","text":"强调毛主席三个世界理论是国际阶级斗争重要战略思想"},{"type":"paragraph","text":"新华社维也纳一九七八年一月三十一日电　奥地利共产主义同盟理论刊物《共产党人》今年第一期刊登的公报说：“奥地利共产主义同盟第一次全国代表大会于一月六日至八日在维也纳举行。”"},{"type":"paragraph","text":"公报说：“这次会议的主要议程是：讨论和通过中央委员会的总结报告，对党纲和党章作某些修改，选举新的中央委员会。”瓦尔特·林德纳当选为中央委员会书记。"},{"type":"paragraph","text":"公报说，“建设一个新的马列主义的奥地利工人阶级先锋党是我们组织的主要任务。”"},{"type":"paragraph","text":"公报说，奥地利共产党人“为反对两个超级大国要把奥地利置于自己的经济、政治或军事控制之下的企图而斗争。他们为争取民族独立而斗争，他们把这个斗争当作争取奥地利社会主义革命斗争的不可分割的组成部分”。"},{"type":"paragraph","text":"公报说，“代表大会集中讨论的一个问题是国际阶级斗争中的路线问题。”公报援引中央委员会的报告指出，毛泽东提出的关于三个世界的理论，“是国际阶级斗争的一个必不可少的战略思想”，是对世界上各种政治力量及其相互关系“所作的一个新的分析和划分”，“照亮了世界无产阶级和各国人民今天如何卓有成效地进行反对各国人民的主要国际敌人——两个超级大国——的斗争，以及如何在这场斗争中联合起来，建立一个反对主要敌人的尽可能广泛的统一战线的道路。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e82934495"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军民合办毛泽东思想夜校学习班","authors":[],"dates":[{"year":1967,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军民合办毛泽东思想夜校学习班"},{"type":"paragraph","text":"本报讯　中国人民解放军空军六五八部队驻湖北襄阳县的指战员，从去年九月开始，利用农闲的晚上，同驻地人民公社的贫农下中农、基层干部、基干民兵合办毛泽东思想夜校学习班，活学活用毛主席著作，斗私批修，收到了好效果。"},{"type":"paragraph","text":"关心国家大事，狠抓革命大批判"},{"type":"paragraph","text":"毛泽东思想夜校学习班，紧跟毛主席的伟大战略部署，引导战士、贫农下中农和基层干部活学活用毛主席著作，关心国家大事，积极地投入文化大革命。"},{"type":"paragraph","text":"为了搞好革命的大批判，毛泽东思想夜校学习班的学员到群众中去调查。他们访问了在旧社会苦大仇深的老贫农，启发他们用亲身经历去驳斥中国赫鲁晓夫“剥削有功”的谬论；调查受中国赫鲁晓夫“三自一包”歪风影响最厉害的生产队的情况，组织基层干部控诉、声讨中国赫鲁晓夫企图复辟资本主义的罪恶阴谋；发动青年和战士批判《修养》对青年一代的毒害。学习班还和贫农下中农三千多人，召开了三次批判大会，狠批中国赫鲁晓夫反党、反社会主义、反毛泽东思想的滔天罪行。接着，各大队、生产队都组织批判会，进一步肃清中国赫鲁晓夫反革命修正主义思想的流毒。"},{"type":"paragraph","text":"革命大批判进一步加深了广大贫农下中农和解放军战士对毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的阶级感情。学员中学习毛主席著作的积极性和自觉性空前提高，出现了大学、大讲、大用“老三篇”和毛主席语录的新气象。他们说，毛泽东思想夜校学习班要雷打不散，要永远办下去，祖祖辈辈传下去，把农村办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"把“老三篇”作为座右铭来学"},{"type":"paragraph","text":"毛泽东思想夜校学习班按照林副主席关于要把“老三篇”作为座右铭来学，学了就要用，搞好思想革命化的指示，大学“老三篇”，大批《修养》，大破“私”字，大立“公”字。每讲“老三篇”里的一个观点或有关文化大革命的一个方针、一项政策，就组织大家大讲大用，立竿见影。"},{"type":"paragraph","text":"今年夏季，全公社已经如数完成了粮食征购任务，留足了储备粮。剩下的粮食怎么处理？社员、干部学习了“老三篇”以后，一致决定全部卖给国家。现在，在贫农下中农中间，“一心为公”，争挑重担的行动，蔚然成风。"},{"type":"paragraph","text":"军民互相学习，加强了团结"},{"type":"paragraph","text":"毛泽东思想夜校学习班，加强了军民团结，密切了军民关系，加速了军民思想革命化。贫农下中农直接地学习了解放军的“三八作风”和许多优良品质；贫农下中农爱憎分明的阶级感情，也直接感染了广大战士。"},{"type":"paragraph","text":"人民解放军空军六五八部队驻襄阳某部和驻地群众合办的毛泽东思想夜校学习班，已先后办了三期。驻地周围的两个公社，也仿照办了十五所。参加听课的群众达三千人，其中正式学员一千多人。现已培养出一百五十五名学习毛主席著作的骨干。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faa8afccee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

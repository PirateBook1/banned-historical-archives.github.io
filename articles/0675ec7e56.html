script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"调查直罗镇附近道路地形情况","alias":"","parts":[{"type":"paragraph","text":"调查直罗镇附近道路地形情况!"},{"type":"paragraph","text":"（1935年11月6日）海东："},{"type":"paragraph","text":"（一）百十七师已到富县，董英斌尚未动。（二）请注意下列三事：甲、尽快消灭张村驿?团匪。乙、指示游击队之两个连进驻直罗镇，对黑水寺?游击。"},{"type":"paragraph","text":"[1]1935年10月19日中共中央率红军陕甘支队到达陕甘苏区的吴起镇，胜利完成了长征。22日中央政治局在吴起镇举行扩大会议，决定今后的战略任务是建立西北苏区，领导全国大革命。11月初，在甘泉附近地区与由红军第二十五军和陕甘红军组成的红军第十五军团会合。3日，中华苏维埃共和国中央政府决定成立西北革命军事委员会，毛泽东为主席，周恩来、彭德怀为副主席；同时恢复红军第一方面军番号，彭德怀任司令员，毛泽东任政治委员。原陕甘支队第一、第二纵队合编为第一军团，第十五军团编入第一方面军建制。这是毛泽东和彭德怀给红军第一方面军第十五军团军团长徐海东的电报。"},{"type":"paragraph","text":"[2]董英斌，当时任国民党军西北“剿匪”总司令部第二路第七纵队（第五十七军）司令。"},{"type":"paragraph","text":"[3]张村驿，村名，位于陕西省富县西部。[4]团匪，当时对反动地主民团武装的蔑称。[5]直罗镇，位于陕西省富县西部。"},{"type":"paragraph","text":"丙、调查直罗镇以北地区及以南地区之道路、地形、人家情况，葫芦河能否徒涉，电告。"},{"type":"paragraph","text":"（三）我们及二十五军明日在原地不动。"},{"type":"paragraph","text":"彭毛六日二十时"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":11,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0675ec7e56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

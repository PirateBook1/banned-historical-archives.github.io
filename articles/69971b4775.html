script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西宜春县土改中干部掌握政策摇摆不定","authors":[],"dates":[{"year":1950,"month":12,"day":26}],"is_range_date":false,"parts":[{"text":"江西宜春县土改中干部掌握政策摇摆不定","type":"title"},{"text":"【中南总分社一九五○年十二月二十六日讯】据中南区土地改革委员会巡视检查处处长陈洪新与本社记者曲一凡反映：江西宜春县在土改中，比较普遍地发生了干部在掌握政策上摇摆不定的现象。在土改开始初期，大多数乡是不声不响，干部的思想是感到这样的土改不解决问题，不过瘾。当他们看到乡村中问题多而又复杂时，又束手束脚不知如何下手，只是在和平土改的范围内打圈子。广大群众，特别是贫雇农都欢迎土改，但仍然处于观望等待，未积极行动，地主阶级则乘机造谣破坏，分散财产。十二月初中南局“放手发动群众指示”下达后，干部一致表示拥护，一般干部都说：“这回可解放了，什么问题也解决了。”于是各地很快地就把群众轰动起来。但由于一般干部对放手发动群众的精神未能很好领会，只凭一股热气的放手大轰(这样做，有些乡的恶霸地主当权份子是被镇压了，地主阶级公开造谣破坏的嚣张气焰也暂时被打下去了)，急于求成，用蛮干的工作方法发动群众，在很多干部中间又仅记住“满足贫雇农要求”、“对地主一扫光”、“把地主搞的越穷越好改造”等几句话，企图以没收地主的金银财物来发动群众，提高群众情绪，造成运动高潮，所以又发生了左的现象。在查分散、查隐瞒时对地主逼要，并普遍发生了积极份子吊打地主的现象。结果追出来的东西并不多，贫雇农分不到什么东西也就冷下来，积极份子也孤立了。","type":"paragraph"},{"text":"从以上情况看，主要有这样几个问题值得注意：首先是领导上在传达中南局“放手发动群众指示”的精神时，未能根据参加土改工作的干部的水平加以具体化，以致这些干部未能很好领会其精神，发生了偏差；其次是很多干部忽视了斗争的策略和合理合法斗争，对地主阶级应打的未能澈底打，无大、中、小之分，无恶霸与开明之分，一律对待——“一扫光”；第二是干部不走群众路线，土改开始后，原来的旧干部和农会都抛在一边不用了，但又不深入的去发现与培养新的积极份子和骨干，工作组干部包办，依靠贫雇农只表现在经常召开贫雇农一般化的会议方面：第四是划阶级问题没有引起干部应有的重视，干部均未将划阶级看成是土改中不可逾越的斗争步骤。结果在干部或少数人包办之下，潦草从事，这给土改工作带来了很多困难；最后是干部问题，从外县外区调来的干部中，一般都存在“包干土改”的任务观点，按着四十五天完成任务去作，因此不深入，不细致。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年1月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69971b4775"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"知识分子一定要同工农群众相结合  毛主席怎么说我们就怎么做　湖北大学法律系六三年级同学坚决支持人大七同学革命倡议","authors":[],"dates":[{"year":1966,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"知识分子一定要同工农群众相结合"},{"type":"paragraph","text":"毛主席怎么说我们就怎么做"},{"type":"paragraph","text":"湖北大学法律系六三年级同学坚决支持人大七同学革命倡议最敬爱的党中央最敬爱的毛主席："},{"type":"paragraph","text":"中国人民大学七位同学给党中央和毛主席的信，说出了在毛泽东思想哺育下的革命青年的心里话，我们坚决支持这一革命的倡议，坚决响应党和毛主席的号召，到三大革命运动中去闯，到火热的阶级斗争中去锻炼。"},{"type":"paragraph","text":"旧的教育制度是培育修正主义的温床。长期以来，资产阶级“权威”利用它顽固地同毛泽东思想相对抗，阻止广大青年到三大革命运动中去锻炼，阻止知识分子与工农群众相结合。这样培养出来的人，接不了中国革命的班，更不能担当世界革命的重任。"},{"type":"paragraph","text":"毛主席早就教导我们，知识分子要与工农群众相结合，知识分子要革命化劳动化。但是，解放十多年来，教育制度并没有彻底改革，没有真正按毛主席的指示办事。现在，我们要彻底打破束缚我们思想革命化的一切清规戒律，为培养坚强的革命接班人闯出一条路来。"},{"type":"paragraph","text":"敬爱的党中央和毛主席：我们都是工人、农民、革命干部的子弟，我们坚决按照党中央和毛主席的指示办事。您怎么说，我们就怎么做。我们一定要高举毛泽东思想伟大红旗，把中国革命进行到底！把世界革命进行到底！"},{"type":"paragraph","text":"祝最敬爱的革命导师毛主席万寿无疆！"},{"type":"paragraph","text":"湖北大学法律系六三年级全体同学"},{"type":"paragraph","text":"一九六六年七月十二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41c8a28d46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

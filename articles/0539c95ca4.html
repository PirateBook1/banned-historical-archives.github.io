script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亲切抱吻竞献鲜花  衷心热爱毛主席章  匈青年盛大欢迎我代表团","authors":[],"dates":[{"year":1949,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲切抱吻竞献鲜花"},{"type":"paragraph","text":"衷心热爱毛主席章"},{"type":"paragraph","text":"匈青年盛大欢迎我代表团"},{"type":"paragraph","text":"【新华社布拉格十四日电】布达佩斯电：出席世界青年节的中国民主青年代表团经过二十天旅途，于九日下午到达布达佩斯。代表团包括团员一百一十七人。同车抵达的有苏联、蒙古、及朝鲜代表。这是出席青年节七十余国代表团中到达匈京的最早的一批。代表团在车站上受到盛大欢迎，车站上响澈了斯大林万岁、毛泽东万岁、拉科西万岁的欢呼。中国代表团的旗帜受到很大的注意；中国代表团中佩带着各种奖章的英雄们，更受到注意和尊敬。代表们以狂喜的心情接受着匈牙利青年们的抱吻和一束束的鲜花。他们胸前佩带的毛主席章，和到达莫斯科车站一样，又被交换一空。匈牙利人民青年联盟的代表在车站上致欢迎词时特别指出：“中国和蒙古的青年，和我们一样，都靠近世界和平堡垒的苏联，为保卫世界和平而奋斗。”世界学联的代表也致了欢迎词。中国代表团萧华代团长随即答词致谢，并指出中国人民的胜利是受到世界民主阵营——首先是苏联的支援的。中国青年正与世界青年一道为和平自由独立而战。青年节大会，将促进世界青年的团结，使世界青年更能发挥他们的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0539c95ca4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

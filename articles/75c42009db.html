script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于检查不合中央当前指示精神、妨碍当前运动的文件的通知","authors":[],"dates":[{"year":1964,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"中共中央关于检查不合中央当前指示精神、妨碍当前运动的文件的通知","type":"title"},{"text":"各中央局，各省、市、区党委，中央各部委，国家机关各党委、党组，军委总政，并请各省、市、区党委转发各地委、县委和社会主义教育工作团党委：","type":"appellation"},{"text":"全国许多地方城乡社会主义教育运动正在认真地进行，中央对于指导社会主义教育运动的第二个十条已作了重要修改，中央对于一九六三年发出的“五反”运动的指示也认为要加以修改。但由于“五反”运动尚没有取得系统的成功的经验，暂时还不可能修改好。过去有些中央部门，有些中央局、省、市、区党委和地委、县委，对于城市和农村社会主义教育运动发出了一些具体政策界限的规定或细则。例如：关于退赔的规定，关于处理犯错误的干部党员的规定等等，其中有不少规定是同中央现在的双十条和中央最近发出的其他指示相抵触的，现在已经不能适用。请各中央局，各省、市、区党委，中央各部委，国务院各部委党组，立即进行检查，你们过去关于社会主义教育运动发出了一些什么指示和条条，其中凡同中央双十条和中央最近发出的其他指示有抵触者，应当宣布废除，或者进行修改和补充，而不要不加过问，让这些不合中央当前指示精神的文件妨碍当前的运动。","type":"paragraph"},{"text":"此外，中央组织部、中央监察委员会、中央公安部以及中央和国务院其他部门，在过去若干年内都发出了一些有关党的组织和干部，有关处理人民内部矛盾和敌我矛盾的条例、规定和指示等，这些文件都要在当前伟大的社会主义教育运动的群众实践中加以检查，凡是能够促进群众的革命化，促进群众的生产斗争、阶级斗争和科学实验的，都要加以肯定，凡是阻碍群众的革命化，阻碍群众的生产斗争、阶级斗争和科学实验的，都要加以废除或修改。这一点，也请你们注意：一是不要在当前的群众运动中被过去规定的那些不合理的框框所束缚；二是要准备在明年根据群众实践的新的经验加以修改补充，或者废除，或者重新制定。","type":"paragraph"},{"text":" 中  央一九六四年十一月十八日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75c42009db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

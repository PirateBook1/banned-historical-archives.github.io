script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"库伦华桥集会电毛主席祝贺","authors":[],"dates":[{"year":1949,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"库伦华桥集会电毛主席祝贺"},{"type":"paragraph","text":"【本报讯】新华社电：蒙古人民共和国首都乌兰巴托（库伦）我国侨胞庆祝中华人民共和国成立大会致电毛主席、朱总司令祝贺，电文称：我们，在蒙古人民共和国首都乌兰巴托（库伦）居住和工作的中国侨民，召开了庆祝中华人民共和国成立的大会，以绝大的欣喜欢迎中国劳动人民的久已渴望的，由于粉碎蒋介石反动派而获得的解放和以中国人民领袖毛泽东为首的中国人民民主政府。我们居住在蒙古人民共和国的工人享受着自由幸福的生活。蒙古共和国的人民在却尔巴桑元帅的领导和伟大苏联的兄弟之情的帮助下，获得了幸福的生活并建立了其境内各民族的团结。我们在蒙古人民共和国经济、文化和社会各部门工作的中国工人，生活和文化的条件都有着充分的保证。我们之中有许多人在劳动中得到了辉煌的成就，为此许多中国工人荣获蒙古人民共和国的勋章奖章、和荣誉称号。"},{"type":"paragraph","text":"关于中国人民政治协商会议的胜利结束以及关于十月一日成立中华人民共和国中央人民政府的消息，使我们无限兴奋。中国人民的长久期待和愿望终于实现了。中国人民终于由国民党反动派和美国帝国主义的压迫下获得解放，成立了自由独立的人民民主国家。这是历史上空前未有的大变革和中国人民的最伟大的胜利。这乃是英勇的中国共产党及其主席毛泽东的贤明领导和以朱德总司令为首的中国人民解放军自我牺牲斗争的结果。"},{"type":"paragraph","text":"我们衷心地为伟大的历史性的胜利向您，并经过您向全体中国人民热烈致贺。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"英勇的中国共产党和亲爱的领袖毛主席万岁！"},{"type":"paragraph","text":"全世界劳动人民的亲爱的领袖伟大的斯大林万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c11e46630"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

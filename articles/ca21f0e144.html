script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上华地区部分生产队扩大灾情瞒产私分","authors":["朱学忆"],"dates":[{"year":1961,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"上华地区部分生产队扩大灾情瞒产私分","type":"title"},{"text":"朱学忆","type":"authors"},{"text":"新华社杭州讯　浙江省兰溪县上华区，部分生产大队、生产队在粮食分配中出现扩大灾情、瞒产私分、黑市出售和浪费粮食等情况。","type":"paragraph"},{"text":"一、不少大队、生产队扩大灾情，多报粮食损失。如灵洞公社杨清桥大队四队队长徐炳文，四次报灾损失稻谷一万多斤，后经社员代表逐丘检查评议，按灾情损失只有二千五百斤左右。这个公社方下大队早中稻“三包”产量八十五万斤，大队报预计产量六十三万斤，收割后只报五十二万斤，社员反映，按今年的灾情也不止那么多。有的生产队互相观望，有粮不交，如高潮公社会桥大队的十一个生产队应交三百多担，但一斤未交，准备作口粮。","type":"paragraph"},{"text":"二、有些公社瞒产私分情况相当严重。例如高潮公社汪春桂生产队瞒产一千三百四十四斤，队长准备按劳动工分私分。黄家公社下灶生产队已分掉一万零五百一十一斤。每个劳力平均分一百六十七斤。板桥公社上口头队私分粮食一百二十八担，平均每人一百四十多斤。","type":"appellation"},{"text":"三、黑市上高价出售粮食。板桥公社李宅大队有三个生产队卖稻谷四百多斤，每百斤卖九十多元（收购价每百斤只八元左右）。灵洞公社石关等四个生产队卖了一千三百余斤，将卖粮的钱买了二只牛二只猪。另外有不少生产队的社员借口购买仔猪，将口粮在黑市上高价出售。","type":"paragraph"},{"text":"四、补贴粮多浪费大。上华、灵洞等公社补贴粮食的形式五花八门：车水、打稻、挑谷、农忙食堂、爱国日（假日）等等都有粮食补贴。高潮公社大洋畈大队有个生产队规定社员夜里放水可补四两粮食，上山采集土药材每斤补四斤粮食等等。灵洞公社赶山生产队规定农忙期间，参加农忙食堂的人每天交一斤粮，放开肚皮吃饱，不足之数生产队补贴。有个生产队由队长带领十六个社员去兰溪过爱国日，一餐吃掉二十多斤大米，全由生产队报销。","type":"paragraph"},{"text":"上华区六个公社，由于存在上述问题，粮食征购入库进度很慢，到８月１７日止仅完成征购任务的３４％，不少生产队只完成百分之十几，一斤未交的生产队也有。（朱学忆）","type":"paragraph"},{"text":"来源：１９６１年９月４日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca21f0e144"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"七里营公社的贫下中农说：毛主席给我们贫下中农指出了幸福路  我们世世代代永远跟着毛主席干革命","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"七里营公社的贫下中农说："},{"type":"paragraph","text":"毛主席给我们贫下中农指出了幸福路"},{"type":"paragraph","text":"我们世世代代永远跟着毛主席干革命"},{"type":"paragraph","text":"“九大”隆重开幕的特大喜讯传到伟大领袖毛主席亲临视察过的河南省新乡县七里营人民公社，贫下中农家家挂起红旗。“毛主席万岁！”“敬祝毛主席万寿无疆！”“中国共产党万岁！”的欢呼声响彻云霄。"},{"type":"paragraph","text":"无限忠于毛主席的七里营广大贫下中农，在田间地头、家庭院落办起了毛泽东思想学习班，认真学习“九大”开幕的新闻公报。在学习中，他们热情赞颂毛主席的丰功伟绩，热情赞颂毛泽东思想和毛主席无产阶级革命路线的无比威力，热情赞颂毛主席亲自发动和领导的文化大革命的伟大胜利。他们说，回顾我们公社的战斗历程，我们每前进一步，都是由于毛泽东思想的指引，是伟大领袖毛主席领导我们从胜利走向胜利。"},{"type":"paragraph","text":"一九五八年八月六日，毛主席视察七里营时幸福地和毛主席握过手的大队贫协主任丁先荣，听到“九大”召开的消息心情特别激动。他说：伟大领袖毛主席亲临我们这里视察后，向全国发出了“人民公社好”的伟大号召，这是对我们贫下中农的最大关怀，最大支持。我们贫下中农，用实际行动表达了对毛主席的忠心。一九五九年，我们七里营的贫下中农把毛主席视察过的棉花试验田命名为“红旗丰产方”，创造了亩产皮棉一百八十七斤的高产纪录。"},{"type":"paragraph","text":"曾经六次幸福地见过伟大领袖毛主席的河南省特等劳动模范、七里营公社刘庄大队党支部书记史来贺，听到“九大”开幕的消息后，连夜在队里办起了毛泽东思想学习班。在学习班里，大家结合本队两个阶级、两条道路、两条路线的斗争实际，热情赞颂伟大领袖毛主席。他说：俺们刘庄十多年前，还是一个贫穷落后的地方。踏上人民公社的康庄大道后，我们坚持活学活用毛泽东思想，人换精神地换貌，十年来向国家交售皮棉一百六十多万斤。我们深深体会到，紧跟毛主席，就是幸福，就是胜利。我们要沿着毛主席指引的幸福路，世世代代走下去，天塌地陷志不移，海枯石烂不变心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66e37ca9e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

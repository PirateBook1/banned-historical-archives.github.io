script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于包工包产的几个问题的解答","authors":[],"dates":[{"year":1957,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于包工包产的几个问题的解答","type":"title"},{"text":"各地、市、县委：","type":"appellation"},{"text":"兹将各地提出的关于包工包产中的几个问题答复如下：","type":"paragraph"},{"text":"一、关于小杂粮的包产问题。小杂粮应该按照土地好坏和在这块土地上经常种植的作物(经常种包米的按包米包、种山芋的按山芋包)产量进行承包。同等土质条件的土地应该包一样的产量。包量的标准仍应当不低于1955年的产量。","type":"paragraph"},{"text":"二、关于非粮食作物的包产问题。非粮食作物应该按照国家规定的折合比例或按照产值折算主粮后进行包产，以鼓励种植一些需要提倡的非粮食作物，例如红花草的种子等。","type":"paragraph"},{"text":"三、为了鼓励生产改革的积极性，在根据劳动定额和种植计划包工以后，如因生产改革搞得好而超过原来包工数据的，应该补工如不积极进行生产改革，原来包给的生产改革的工数而没有完成的，应该扣除。例如：承包单季稻而种双季稻的，多用的工应该给；承包双季稻而种单季稻的，应该按单季稻计算包工数。","type":"paragraph"},{"text":" 中共安徽省委．                                           1957年2月23日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cae61a137"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席的书　做革命化妇女上海各界妇女集会纪念“三八”节　上海党政军负责人出席　五千六百多个“三八红旗集体”和“三八红旗手”受奖","authors":[],"dates":[{"year":1966,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天下午，上海各界妇女一万三千人在文化广场隆重集会，纪念“三八”国际劳动妇女节。在各条战线上创造了出色成绩的、荣获“三八红旗集体”和“三八红旗手”光荣称号的五千六百七十多个先进妇女集体和先进妇女，在会上受了奖。"},{"type":"paragraph","text":"在过去一年中，上海广大妇女高举毛泽东思想的伟大红旗，积极投入三大革命运动，在社会主义革命和社会主义建设中发挥积极作用，在各条战线上涌现了大批先进集体和先进妇女。在她们中间，有坚持活学活用毛主席著作、一心一意为革命的国棉一厂布机挡车工杨富珍；有创造粮食高产新纪录的松江枫围公社地园生产队的科学实验小组；有不怕脏、不怕累、全心全意为人民服务的徐汇区清洁管理站的清洁工孙小花；有全心全意为顾客服务的大安百货商店营业员吴美凤；有为革命而苦练杀敌本领、劳武结合的徐汇区副食品公司女子民兵班；有一心一意建设社会主义新里弄的顺昌街道建国东路第二妇代会；有立志到农村去、为贫下中农服务、当一辈子农村医生的原中山医院内科副主任曹凤岗等。"},{"type":"paragraph","text":"昨天，文化广场洋溢着一片欢乐气氛。会场四周高悬着巨幅标语:“更高地举起毛泽东思想伟大红旗，决心做革命化的妇女!”“自力更生，奋发图强，艰苦奋斗，勤俭建国!”“不怕苦，不怕难，一心为革命，一切为人民!”"},{"type":"paragraph","text":"上海市党政军负责人曹荻秋、梁国斌、王少庸、宋日昌、李干成、张承宗、赵祖康、瞿道文等参加了大会。"},{"type":"paragraph","text":"中共中央华东局宣传部部长夏征农也参加了大会。"},{"type":"paragraph","text":"到会的还有市政协和本市各人民团体的负责人。"},{"type":"paragraph","text":"中共上海市委书记处书记、上海市市长曹荻秋在会上讲了话。他代表中共上海市委、市人委向全市妇女表示最热烈的节日祝贺。在阐述了国内外一片大好革命形势和上海人民面临的战斗任务以后，曹荻秋同志勉励上海妇女要和上海人民一起，不断革命，奋勇前进，为社会主义革命和社会主义建设，做出新的贡献。他向全市妇女提出几点希望:第一，认真用毛泽东思想武装自己的头脑，决心做革命化的妇女。一定要活学活用毛主席著作，在“用”字上狠下功夫。首先用毛泽东思想为武器，改造思想，树立无产阶级世界观。"},{"type":"paragraph","text":"第二，以阶级斗争为纲，深入开展兴无灭资、移风易俗的斗争。妇女们要自觉地、积极地投入社会主义教育运动，站稳立场，提高阶级觉悟和社会主义觉悟，坚决同阶级敌人进行斗争，坚定地走社会主义道路。要在思想、工作、生活各个方面开展兴无灭资、移风易俗的斗争，巩固和扩大社会主义思想阵地，同一切旧思想、旧风气、旧习惯作彻底的决裂。在家庭生活中也要政治挂帅，按毛主席的指示办事，要以无产阶级的思想教育子女，培养他们成为坚强的无产阶级革命接班人。"},{"type":"paragraph","text":"第三，树雄心，立大志，为实现国家第三个五年计划作出更大贡献。妇女们要发扬自力更生、奋发图强、艰苦奋斗、勤俭建国的革命精神，解放思想，敢闯敢创，不怕苦，不怕难，积极投入增产节约运动和集体生产劳动，在工农业生产和其他各项工作中不断有所发现，有所发明，有所创造，有所前进。"},{"type":"paragraph","text":"曹荻秋同志最后希望这次获得光荣称号的先进妇女集体和先进妇女加倍努力，戒骄戒躁，虚心学习，密切联系群众，创造新的成绩。并且希望上海广大妇女以她们为榜样，相互学习，相互帮助，深入开展比学赶帮超运动，争取涌现更多的先进妇女集体和先进妇女。"},{"type":"paragraph","text":"上海市妇女联合会主任关建也讲了话。她说，上海妇女坚决响应党的号召，决心更高地举起毛泽东思想的伟大红旗，坚持不懈地活学活用毛主席著作，做到工作忙挤不倒，文化低难不倒，有困难吓不倒，家务重压不倒。学习毛主席著作，首先要用来改造自己的主观世界，逐步树立不怕苦、不怕死、一心为革命、一切为人民的共产主义人生观。全市妇女要以大庆、大寨妇女为榜样，高举党的社会主义建设总路线的红旗，坚持自力更生的方针，艰苦创业，勇于攀登科学高峰。全市的妇女要担负起培养革命接班人的光荣责任，时刻记住阶级斗争，用无产阶级思想教育子女。她最后表示，上海妇女决心同全市人民和全国人民一道，坚决反对全世界人民最凶恶的敌人美帝国主义，坚定地支援越南人民的抗美救国斗争和世界各国人民的革命斗争。"},{"type":"paragraph","text":"在乐曲声和热烈的掌声中，“三八红旗集体”的代表和“三八红旗手”们相继登台。曹荻秋、梁国斌、王少庸、夏征农等同志和关建同志向她们授予《毛主席语录》和奖状。"},{"type":"paragraph","text":"接着，“三八红旗手”“三八红旗集体”的代表国棉九厂布机挡车工倪海宝，奉贤县胡桥公社朱家大队妇代会主任李亚娟，杨浦区凤容理发店经理李淑珍，徐汇区副食品公司女子民兵班班长许小妹，上海玻璃厂技术员苏德宜，原仁济医院妇产科主治医师(现已下乡落户)刘德勤，卢湾区建国东路第二妇代会主任夏金妹，在大会上发了言。她们怀着激动的心情向大会汇报了她们在党的领导下，按照毛主席的教导，努力改造思想、做好工作的体会，并且表示今后一定要听党的话，更加努力地活学活用毛主席著作，虚心向群众学习，在三大革命运动中作出自己的贡献。"},{"type":"paragraph","text":"最后，三百多个少先队员高举着队旗，吹着铜号，带着五彩汽球和花朵，涌向主席台，热情地向妈妈阿姨们致敬。"},{"type":"paragraph","text":"会后，大家观看了上海越剧院演出的《火椰村》。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\03\\6638010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e徐秀梅\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e荣获“三八红旗集体”和，“三八红旗手”光荣称号的先进妇女们在会上受奖　(本报记者　徐秀梅摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c88353fdf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

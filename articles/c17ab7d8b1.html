script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发湖北省委关于三反运动初步情况的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发湖北省委关于三反运动"},{"type":"paragraph","text":"初步情况的报告的批语"},{"type":"paragraph","text":"（1951年12月26日）"},{"type":"paragraph","text":"[1]指中共湖北省委1951年12月24日关于三反运动开展情况给中南局并中央的报告。报告说：目前运动已开始发展起来，若干机关已出现热烈的批评揭发斗争热潮。大致有以下几种情况：（一）开始时，虽然经过党内外干部与群众的动员，并学习一段文件，但运动仍然发动不起来。其原因是许多老干部有点“满不在乎”，没有认真领导。其中部分同志是对三反运动的意义认识不足，但多数干部是自己有不同程度的浪费现象，运动一开始将首当其冲，因此采取观望态度。有鉴于此，又重新动员，在干部中强调发扬民主，不要害怕批评，强调干部要带头，以自我批评精神来启发广大群众的热情。经过老干部一带头，运动迅速展开，形成热烈的批评运动。（二）运动开展起来之后，大概有两种类型：一种是负责干部深刻作自我批评的，领导与群众间的矛盾迅速消失了，进而共同深入地检查一切铺张浪费及贪污现象；另一种是领导同志没有深刻自我批评精神，口头提倡民主，而实际又害怕民主的，群众一经起来，声势很大，压也压不住，相反斗争的火焰愈益集中到这些同志。（三）目前运动还大都集中在反浪费，发展较快的单位，领导与群众矛盾统一了，斗争火焰已开始转向揭发贪污。有贪污嫌疑的分子恐慌起来，大部分心里怕赔偿、怕处分、怕杀头。我们拟再发展几天，即公开宣布政策，号召坦白。（四）还有个别单位，由于领导人不正派，各拉拢一批小集团互相攻击，因而运动不能开展，形成混乱。这样的单位，我们拟暂时停止，准备其他单位告一段落，腾出手来派专人去，重新发动，彻底整顿这个机关。"},{"type":"paragraph","text":"转发湖北省委关于三反运动初步情况的报告的批语各中央局，并转分局，省市区党委："},{"type":"paragraph","text":"湖北省委这个报告很好，中南局在这个报告前面所说的话也好，很值得看一下。请在党刊上发表。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十六日"},{"type":"paragraph","text":"[1]指中共中央中南局1951年12月24日在向所属转发湖北省委报告时加的批语。中南局的批语说：湖北省委关于三反运动的初步情况的报告说明，一切领导机关和领导干部不放手、不坚决、不站到运动前头去领导运动，均会陷自己于被动地位；怕群众民主，一定会遭到群众反对。只有用发扬民主，而又适时引导的方法才能使运动向着健康的道路前进，才能既教育了群众又改善自己的领导地位。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c17ab7d8b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

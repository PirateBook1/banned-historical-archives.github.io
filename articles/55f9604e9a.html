<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"参加孙大雨陷害好人阴谋，张孟闻是马路政客","authors":[],"dates":[{"year":1957,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"参加孙大雨陷害好人阴谋，张孟闻是马路政客","type":"title"},{"text":"【文汇报9月1日讯】 在昨日的上海市人代会会议上，许多人民代表、列席代表集中和系统地揭发了右派分子张孟闻的反党反社会主义的阴谋活动。","type":"paragraph"},{"text":"苏步青、卢于道、崔明奇、谈家桢、薛应龙、陈一飞、蔡葵的联合发言，着重揭露张孟闻一年来参与右派集团进行一系列的反动阴谋活动。他们说，早在去年8月，张孟闻就在庄严的市人代大会上配合其他右派分子向党向人民进行了一场恶毒的污蔑和进攻，对党的事业泼了很多污水。甚至他认为这还不够，更无中生有的制造了所谓他的发言稿被改动，从台上拂袖而下的“一场风波”，事后张孟闻还捏造人民群众对他的批评，是共产党对他的“围剿”。","type":"paragraph"},{"text":"竟否定高教局成绩","type":"subtitle"},{"text":"去年11月间，张孟闻、王恒守、孙大雨等右派集团分子，假借视察高教局为名，一起向高教局猖狂进攻，否定思想改造、三反及肃反运动，否定高教局的成绩，从而反对党对高校的领导。张孟闻认为肃反运动是“人身报复”。并说:“……整个高教界有问题，牵涉到宪法，犯法的人应受处分……。三反以来多少人死亡、发神经病，违法总有一天要算总账的……”。他还猖狂地以匈牙利事件来相威胁，说“匈牙利问题应引为教训。”张孟闻还提出“党委不能领导学校”，他说:“我知道党委不能领导学校，而是校长领导的，党员可以由党委领导的”，而且他进一步提出，如果“党政不分”就会造成匈牙利第二。","type":"paragraph"},{"text":"在孙大雨诬告许多党内外同志为反革命的阴谋活动中，张孟闻是从头到底参与密谋的，孙大雨的“黑名单”密件曾放在张孟闻家里很久，他承认说“这封信曾放在我家里一周，因为保密，连家里人也未知道是什么东西”。可见他对此“黑名单”重视的程度。孙大雨基本上听从了张孟闻的计策，在去年政协会议上公开诬告八位党内外同志为反革命时，其中六人就是张孟闻所同意的。","type":"paragraph"},{"text":"利用整风向党进攻","type":"subtitle"},{"text":"大鸣大放开始，张孟闻变本加厉的利用共产党整风机会来向党进攻。张孟闻在4月26日文汇报上发表的一篇“我看党群关系”，就是一例。他在这篇文章里完全否定了三反、思想改造、院系调整、教学改革、学习苏联和肃反的成绩，并且歪曲和捏造了许多所谓“偏差”，而最后说:“不幸这等情形并非太个别地存在……，因这些偏差而造成的隔阂，其主要责任就应该由这些党员同志来担负”。","type":"paragraph"},{"text":"今年6月6日张孟闻利用了复旦民主党派座谈会对党提意见的机会，再一次重弹了肃反运动是违法的，“要算旧账”等论调，同时进一步发挥了罗隆基“平反委员会”的主张，他还以包龙图自居，要为反革命分子申冤。","type":"paragraph"},{"text":"苏步青等人的联合发言指出张孟闻的反党反人民反社会主义的阴谋活动是无孔不入的。今年5月，在上海水产学院王以康先生的追悼会上，张竟在死人身上大作文章，污蔑王以康先生的死是被党迫害的。他这种作风并不是第一次，过去南京大学欧阳翥先生之死，他也曾造谣说是思想改造所迫害而死的。","type":"paragraph"},{"text":"张孟闻还在科技界进行了一系列的阴谋活动，企图长期操纵中国科学社，作为他的政治资本，因此，他把卢于道等排出科学社，而把右派分子王恒守则拉进了科学社作为常务理事；并把他的因为反革命案件曾受管制的弟弟介绍进中国科学社当助理编辑。","type":"paragraph"},{"text":"张孟闻立场一贯反动","type":"subtitle"},{"text":"联合发言还指出:张孟闻不论在解放前还是解放后，一贯站在反动立场上。例如在伟大的抗美援朝运动中，他在学生中散布谣言说:“志愿军先侵略人家，美国飞机才来轰炸我国”；在土改时他包庇地主父亲还说:“这样做是不使干部有偏差，不使党损失威信”；在政府实行统购统销时，他造谣说:“上海人没有饭吃，这是从来没有过的事”；他除了反对各项政治运动外，在文化教育事业中对各种改革措施也是一贯反对的，1952年有一次在教研组会议上他曾污蔑说:“过去学习英美，是做英美的奴才，今天学习苏联，是做苏联的奴才”。","type":"paragraph"},{"text":"张孟闻在解放前就与国民党有着千丝万缕的联系。他曾想尽办法接近国民党文化特务头子陈立夫、陈果夫、朱家骅等，并利用同乡关系，与张其昀、陈布雷、毛庆祥等密切来往。陈布雷曾一度想要他作复旦大学三青团书记长，张其昀也曾想发展他入国民党为“特别党员”。张孟闻还介绍他弟弟给毛庆祥去干特务工作。","type":"paragraph"},{"text":"揭开最后一块遮羞布","type":"subtitle"},{"text":"会上，复旦大学生物系脊椎动物学教研组列举了大量确凿的事实揭开了张孟闻自吹的“专家”、“教授”的最后一块遮羞布。","type":"paragraph"},{"text":"张还吹嘘是分类学家，对两栖纲、爬虫纲和鸟纲更加专长。但是他在今年“领导”浙江动物区系调查的预查工作时，对普通鸟类也辨认不出。平时有人要将实物标本请其检定时，张不是推给别人，就是托故躲开，无法推脱时，乱七八糟的东点西指，出足洋相。张孟闻正如他的两位老师说的是“不学无术、不务正业”，“无头苍蝇、马路政客”。","type":"paragraph"},{"text":" 来源：《文汇报》1957年9月1日，原题为：“参加孙大雨陷害好人阴谋，勾结国民党，包庇地主，污蔑苏联，否定历次运动，妄想发生“匈牙利事件”……张孟闻是马路政客”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55f9604e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

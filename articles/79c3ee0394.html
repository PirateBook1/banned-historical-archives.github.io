script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于湖南省委暂不停止减租问题给中南局的批复","authors":[],"dates":[{"year":1950,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于湖南省委暂不停止减租问题给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"五月九日湖南省委电悉。湖南既有许多地区还未进行减租或未彻底进行减租，应同意省委意见暂时不一般停止减租，而采取如湖南省委所提三项办法，继续进行减租。但这三项办法的严格执行，是不容易的，必须领导上密切掌握，和全省架通电话，每日，每两日，每三日，和各地委、县委及区乡通话，遇事报告和请示，才能保障领导上所定方针和政策界限被严格遵守。望加注意。又有些地区据报减租已经彻底，又有些地主家中确无存粮，只要这些地主不十分反动，应允许他们打借条答应在今年秋收时照减并照退，即可停止斗争或逼要。而只对那些确实有粮又十分反动的地主，才继续斗争，如此，可减少斗争对象，不致使乡村过分紧张。又，目前春耕时期，一切应以春耕为重心，减租斗争以不延误春耕为原则。以上望斟酌情形转告湖南省委及其他各省委实行。","type":"paragraph"},{"text":"中  央","type":"paragraph"},{"text":" 五月十二日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"湖南省委关于目前难以停止减租的请示","type":"subtitle"},{"text":"（一九五0年五月九日）","type":"subtitle"},{"text":"中南局并报中央：","type":"appellation"},{"text":"六日转中央二日电敬悉。我们认为目前停止减租甚为困难，其原因为：","type":"paragraph"},{"text":"（一）去秋征粮任务，地主负担较重，此已引起地主阶级对我提高警惕，增强其对我仇恨与破坏行为。二月间抢粮暴动案件，此为原因之一。现在经过镇压暴动与减租运动斗争更为尖锐，势难以停止减租缓和地主之破坏暴乱行为，且更将助长其向农民反攻，甚或再度利用夏荒组织暴动，扰乱治安。现在停止退押之后，此种反攻现象已在各地发生。","type":"paragraph"},{"text":"（二）地主阶级操纵土匪，与特务、恶霸、会门结成一体，在斗争尖锐如邵阳、常德地区已形成你死我活状态，若不继续深入减租，则不能巩固与扩大农民组织。而不继续巩固与扩大农民组织，则不能肃清土匪。","type":"paragraph"},{"text":"（三）目前春荒业已大体解决，但夏荒仍有问题，必须继续减租才能解决夏荒。","type":"paragraph"},{"text":"为此省委建议：","type":"paragraph"},{"text":"（1）不停止减租，为深入农运，度过夏荒，消灭土匪，采取有限制的、有区别的减租办法。","type":"paragraph"},{"text":"（2）区别大、中、小地主，一般大中地主确有余粮，必须照减，其确有困难者或酌情减少，或限期交付。小地主与鳏、寡、孤、独、革命家属、下级公教人员地主，则一般酌情不减或少减。","type":"paragraph"},{"text":"（3）严格政治界线，只有个别恶霸地主公然反抗减租者，不必斗争。斗争必须合理合法，禁止打骂与变相肉刑，不接收浮财。","type":"paragraph"},{"text":"（4）估计如此处理，可以继续深入发动农民热情，准备土改，对地主亦有理有节，不过分逼迫。此为深入领导斗争，但又加以若干限制的办法，是否有当，请指示。","type":"paragraph"},{"text":" 湘省委五月九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79c3ee0394"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

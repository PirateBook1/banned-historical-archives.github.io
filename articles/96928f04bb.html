script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"给王稼祥的信","alias":"","parts":[{"type":"paragraph","text":"到广大党员、广大干部和广大人民群众的欢迎的。但也不可把他们的力量估计过低，他们有相当一些人。他们的错误观点在受到批判、接受批判、端正态度以前，是不会轻易放弃自己的观点的，这一点必须看到。党内遇到大问题有争论表现不同的观点，有些人暂时摇摆，站在中间，有些人站到右边去，是正常的现象，无须大惊小怪。归根结底，错误观点乃至错误路线一定会被克服，大多数的人，包括暂时摇摆，甚至犯路线错误的人，一定会在新的基础上团结起来。我们党三十八年的历史是这样走过来来的。反右必出“左”，反“左”必出右，这是必然的。时然若言。现在是讲这一点的时候了，不讲对团结不利，于党于个人都不利。现在这一次争论，可能会被证明是一次意义重大的争论，如同我们在革命时期，各次重大争论一样，在新的历史时期一一社会主义建设时期，不可能没有争论的，风平浪静的。虚山会议可能被证明是一次意义重大的会议。“团结一一批评一一团结”，“惩前站后，治病救人”，是我们解决党内矛盾的正确的已被历更证明的有效方法，我们一定要坚持这种方法。"},{"type":"paragraph","text":"我的这些意见，大体已在七月廿三日的全体会议上讲了，但有些未讲完，作为那次讲豁的补充，文骂了这些话。"},{"type":"paragraph","text":"对三个交件的批示"},{"type":"paragraph","text":"（一九五九年七月廿九日）"},{"type":"paragraph","text":"此三体印发各同志。印时请注意，将赫鲁晓夫的那篇（连同中央社的一则约消息）放崔前面，三印在一超，请间患们研究一下，看苏联会经台的公社和我们的人民公社是不是一个东西，看我们的人民公社究竟会不会台。如果要跨台的话，有那些是以使它们台的因。如果不台的语，叉是为什么。不为历更要求的东西，一定跨掉，人为的维持不跨是不可能的。合乎历更要求的东、一定不了，人为的解散也是办不倒的。这是历史唯物主义的大道理。请间患们看一看马克息《政治经济学批判》的序言。近来攻击人民公社的人们就基拍出马克思这个科学原期，当作法宝条趣来打我们，你们难道不害怕这个法宝吗！"},{"type":"paragraph","text":"给王稼祥的信"},{"type":"paragraph","text":"（一九五九年八月一日）"},{"type":"paragraph","text":"此件请看一下，有些意思。我写了几句话，其意思是斥赫鲁晓夫的，将来我拟写文置传人民公肚的优越性。一个百花齐放，一个人民公社，一个大跃进，这三件事赫鲁晓夫是反对的，或看是怀疑的。我看他们是处于被动，我们非常主动。你看如何，这三件是要向全世界作战，包括党内大批反对派和怀疑派。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":250,"page_end":250},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96928f04bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

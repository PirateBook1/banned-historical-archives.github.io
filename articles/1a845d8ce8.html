script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"既要弄清思想又要团结同志  伊春林区友好林业局举办毛泽东思想学习班，组织犯错误的干部参加学习，斗私批修，自觉革命，获得显著效果","authors":[],"dates":[{"year":1967,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"既要弄清思想又要团结同志"},{"type":"paragraph","text":"伊春林区友好林业局举办毛泽东思想学习班，组织犯错误的干部参加学习，斗私批修，自觉革命，获得显著效果"},{"type":"paragraph","text":"据新华社哈尔滨二十日电　小兴安岭伊春林区友好林业局在人民解放军某部毛泽东思想宣传队的帮助下，遵照毛主席"},{"type":"paragraph","text":"“既要弄清思想又要团结同志”的教导，组织犯过不同程度错误的五十八名基层领导干部参加毛泽东思想学习班，活学活用毛主席著作，斗私批修，自觉革命，获得了显著的效果。"},{"type":"paragraph","text":"参加这次学习班的干部都是经过社会主义教育运动考验的好的和比较好的干部。但是，由于他们受了资产阶级反动路线的毒害，在无产阶级文化大革命中犯了不同程度的错误，受到了群众的批判和斗争。他们头脑中有“私”字，思想上转不过弯来。这种情况，对这个局的革命大批判、革命大联合和抓革命、促生产很不利。"},{"type":"paragraph","text":"学习班紧紧抓住这些干部的活思想，组织他们重点学习毛主席的“老三篇”、《关于纠正党内的错误思想》、《关于正确处理人民内部矛盾的问题》等光辉著作和毛主席有关无产阶级文化大革命的一系列指示，使他们坐下来好好想问题，破私立公。在学习班中，通过活学活用毛主席著作，斗私批修，干部们从“私”字的精神枷锁下解放出来了，从思想上划清了无产阶级革命路线和资产阶级反动路线的界限。白桦林场原党支部书记许兆凡，过去由于受了《修养》的毒害，执行了党内一小撮走资本主义道路当权派所推行的“物质刺激”、“利润挂帅”的反革命修正主义路线。群众批判他，他还想不通。在这次学习中，他通过狠批中国赫鲁晓夫和林区党内走资本主义道路当权派，认识到根在中国赫鲁晓夫那里，毒在自己身上，千错万错，就错在自己没有很好地学习毛主席著作，没有认真改造世界观。回场后，他带头学习毛主席著作，带头斗私心，带头搞革命大批判，带头参加生产劳动，受到群众的欢迎。"},{"type":"paragraph","text":"参加学习的干部，通过斗私批修，进一步理解了毛主席关于无产阶级文化大革命的理论、路线、方针、政策，普遍提高了觉悟，放下了包袱。参加学习班的五十八名干部，回到本单位后，都自觉地向群众作了检查，主动找群众谈心，积极参加工作，带头活学活用毛主席著作，开展革命的大批判和本单位的斗批改。从而有力地促进全局实现了革命的大联合，为实现革命的“三结合”奠定了良好的基础。局内出现了抓革命、促生产的欣欣向荣的大好景象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a845d8ce8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

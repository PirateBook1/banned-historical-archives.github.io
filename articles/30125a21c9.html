script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击党、反对党的领导","authors":["刘东有","林静松","河南农学院","王桂芳","袁克俭","郭章学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击党、反对党的领导","type":"title"},{"text":"河南农学院袁克俭林静松郭章学王桂芳刘东有","type":"authors"},{"text":"袁克俭（农57级学生）：院领导坏，二流子更坏（注：指中层干部）更应该反。","type":"paragraph"},{"text":"林静松（农57级学生）：入党入团，是踩着别人的肩膀头向上爬的可耻行为。一入党就六亲不认了。党进行工作，是宁左勿右，是报喜不报忧。党整风是猪蹄子滚八百滚，到了还是往里勾（注：意指整人不整已）。科学是最公正的，月亮是最客观的，它的光亮，你可以欣赏，我可以欣赏，别人也可以欣赏（注：意指党不客观）。","type":"paragraph"},{"text":"郭章学（农59级学生）：同意取消党委制，主张教授办校，因为教授有经验。党委会讨论问题时，应该请党外人士参加。","type":"paragraph"},{"text":"王桂芳（农59级学生，党员）：我不是不想鸣放，而是党组织决议不让党员鸣放。党延长了我的后补期，是委屈了我，党委对党员不一律看待。我真不想当党员，但是为了转正，也只好勉强做工作。党有什么秘密可保？由于过多的强调了保密，所以在党群之间造成了沟和墙。农59级的党员，都是机械者、宗派主义者，没有一个大公无私的。党支部委员面善心恶。省委没按党中央的精神办事。","type":"paragraph"},{"text":"刘东有（农59级学生，党员）：共产党提倡人工流产，就是叫大人小孩都完事。在资本主义国家还有“生的权利”。我越来越感到共产党和国民没啥区别。我真想叫科学家发明个原子弹，把地球一下都炸了。","type":"paragraph"},{"text":" 来源：《右派言论选辑》（河南农学院，1957年12月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30125a21c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

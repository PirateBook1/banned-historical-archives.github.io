script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海纪念七七庆祝解放大会　电毛主席朱总司令　 反对美帝长期占领日本　尽力支持前线肃清残匪","authors":[],"dates":[{"year":1949,"month":7,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海纪念七七庆祝解放大会"},{"type":"paragraph","text":"电毛主席朱总司令"},{"type":"paragraph","text":"反对美帝长期占领日本"},{"type":"paragraph","text":"尽力支持前线肃清残匪"},{"type":"paragraph","text":"【新华社上海九日电】上海各界代表纪念七七，庆祝解放大会上通过致毛主席暨全国各民主党派、各人民团体等通电三件。"},{"type":"paragraph","text":"在致毛主席暨全国各民主党派、各人民团体的电报中说：京沪杭与江南广大地区的解放，使上海六百万人民无不欢欣鼓舞。现在全国的解放已在不远，我们誓将巩固地团结在毛主席与中共的周围，对外反对美帝国主义长期占领日本，扶助日本侵略势力，要求迅速根据波茨坦协定，签订对日和约，拥护中苏友好同盟，拥护社会主义苏联及各新民主主义国家，与全世界一切为民主和平而奋斗的人民携手并进，来捍卫世界的民主和平事业；对内则尽我们一切力量，支援前线，澈底干净地歼灭反动派的残余势力。同时，为了使上海成为工业化的生产城市，我们必须贯彻公私兼顾、劳资两利、城乡互助、内外交流的方针。此外，还要肃清潜伏的匪帮特务，恢复和发展新文化事业，从各方面来配合经济建设工作的胜利完成，以此来欢迎行将召开的新政治协商会议与行将成立的人民民主联合政府。"},{"type":"paragraph","text":"在致朱总司令、彭副总司令暨人民解放军全体指战员的电报中说：有了中国共产党的英明领导，有了久经锻炼的人民军队，中国人民是不可战胜的。我们要积极支持人民解放军，彻底解放全中国，彻底驱逐帝国主义侵略势力和肃清官僚资本主义、封建主义的残余势力。在致人民解放军伤病员的慰问电中说：全上海人民特向你们表示敬意，并致深切慰问。希望你们安心休养，早日恢复健康，以便重上前线，肃清残余反动势力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81bfbefadb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

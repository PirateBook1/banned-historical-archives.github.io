script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农村各阶层在组织队伍试点中的思想动态","authors":["新华通讯社"],"dates":[{"year":1963,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"农村各阶层在组织队伍试点中的思想动态","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯  四川、贵州、福建、上海郊区等地，在社会主义教育运动中，都进行了组织阶级队伍的试点工作。在试点中，各阶层和基层干部的思想动态是：","type":"paragraph"},{"text":"贫下中农欢欣鼓舞，扬眉吐气","type":"subtitle"},{"text":"贫下中农兴高采烈，拍手叫好。他们普遍反映：“毛主席的政策到了我们的心坎”、“土改作风又来了。”“党相信我们，我们就要当家作主，好好带头。”上海松江县下中农魏顺英：“党叫我们团结中农，我们组织好，中农就会靠过来，不组织起来，地主、富农就会把他们拉过去。”一些有缺点的贫下中农还主动地检查自己的缺点。但也有少数贫下中农有顾虑，主要有五怕：一怕一阵风，刮过了事，又被打击报复；二怕得罪人；三怕工作多，开会多，评不到工分，家里埋怨；四怕不识字，记不清政策，做不好工作；五怕出了问题负不起责任。","type":"paragraph"},{"text":"中农主动靠拢，部分人思想不安","type":"subtitle"},{"text":"中农一般表现老实，主动靠近贫下中农。贵州省在安顺、平坝、织金等县，有些中农认为贫下中农受苦深，工作积极，对集体事业热心，办好了集体经济对他们也有利。福建建阳县有些中农说：贫农怎么走，我们也怎么走，反正不会错。邵武县有些中农在建立贫下中农组织以后，普遍出工早，收工迟，工效高，参加集体生产的也多了。但有少数中农思想不安。有的人怕建立组织后、自己孤立，就主动找干部检讨自己的错误。有的到贫农家里说：合作化以后，生活有了变化，贫农上升，中农下降，大家差不多，只要把地富分开就行了。中农也应该参加组织。一些资本主义思想严重的富裕中农表现很紧张，到处打听情况，怕被批判斗争。少数中农讽刺、打击、排斥贫农。福建沙县畜口跑龙套队有的中农说：“依靠这些人（指贫下中农），田早就荒了。”","type":"paragraph"},{"text":"多数干部认识明确，少数人有抵触情绪","type":"subtitle"},{"text":"各地大多数基层干部对组织阶级队伍的目的和意义认识明确，能按党的政策积极组织贫下中农小组。许多干部反映：“组织阶级队伍，工作找到了依靠，找到了打开工作局面的金钥匙。”但部分干部有误解，甚至消极抵触。有些干部误认为建立贫下中农组织，就是向干部“夺权”，同他们唱“对台戏”。四川法津地区少数干部还否认阶级和阶级斗争的存在。他们说：“土改已十多年了，大家都是凭劳动吃饭，只有劳力强弱的差别，没有阶级差别了。”铜梁县新兴公社副社长陈泽秀（党员）说：“搞运动依靠群众就行了。成立贫下中农代表小姐是多余的。”这个县的西郭公社党委书记还说，贫农文化低，能力弱。都是伸手向国家要东西。依靠不得。","type":"paragraph"},{"text":"敌对阶级分子陷于孤立，嚣张气焰被迫收敛","type":"subtitle"},{"text":"各地建立贫下中农代表小组以后，地富反坏分子更加陷于孤立，嚣张气焰被迫收敛。严重奸污或犯罪的人，大多数在看风势，一般不敢再进行非法活动了，有的准备洗手不干，有的计划坦白交代。","type":"paragraph"},{"text":"来源：据四川、贵州、上海、闽北等地内部资料编，1963年4月23日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9524b962e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

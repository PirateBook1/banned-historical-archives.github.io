script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省委关于农村整风问题的通知","authors":[],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"云南省委关于农村整风问题的通知","type":"title"},{"text":"各地委：","type":"appellation"},{"text":"兹将省委关于农村整风问题的讨论精神转告你们：","type":"paragraph"},{"text":"从目前情况看，全党的整风运动大约要有三个阶段：第一段党内外提意见，暴露了我们的许多缺点，也暴露了右派：第二段，我们组织对右派的反击，争取团结中间分子，彻底孤立右派：然后再转入第三段，和风细雨，严肃认真地整风。中央的整风指示中，并未提出孤立右派这一任务。但运动中，右派向我们进行猖狂的进攻，反对党的领导，反对社会主义路线。右派既然暴露出来了，我们就必须抓住他，彻底孤立他，把他搞臭。这是一场激烈的阶级斗争，是思想路线上和政治上两条道路谁战胜谁的斗争，在这场激烈的斗争中，我们如不取得胜利，社会主义制度就不能巩固，不把右派攻垮，党的整风运动将无法进行。目前，我们还集中力量，组织对右派分子的反击，求得打一个歼灭战。这个斗争主要是在大中城市的资产阶级、民主人士、知识分子民主党派中，最主要的又是在资产阶级高级知识分子中进行，大约要到七月底才能告一段落。根据中央指示，在这一段紧张的斗争期间，不宜开辟更多的路线。因此，请各地不要急于布置农村的整风工作，也不要马上在地专机关中开展整风运动，目前应集中主要力量做好栽插和中耕工作，保证大丰收，对地专机关和县级机关的干部，可组织他们学习毛主席报告和人民日报社论，以此为武器，讨论报纸上发表的反动文章，明辨是非，提高思想，过去一段学习中或座谈会上放出的一些错误观点，亦应结合争鸣、批判。对区乡干部，可将毛主席报告的精神向他们作通俗解释，使他们分清两类矛盾的性质，懂得正确处理人民内部矛盾的方法，提高警惕，防止和反对右派分子的进攻。无论在机关中或下面的实际工作中，主动地克服一些缺点，解决一些问题，也就是可使农村稳定下来。至于地县机关和农村的整风运动如何进行，等省委以后布置。","type":"paragraph"},{"text":" 省委办公厅1957年6月24日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省委关于农村整风问题的通知","authors":[],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"云南省委关于农村整风问题的通知","type":"title"},{"text":"各地委：","type":"appellation"},{"text":"兹将省委关于农村整风问题的讨论精神转告你们：","type":"paragraph"},{"text":"从目前情况看，全党的整风运动大约要有三个阶段：第一段党内外提意见，暴露了我们的许多

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1127","name":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于解決‘文革’中被劳改、劳教单位清理的就业人员停发、工资的请示报告》","author":"中共辽宁省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于解決‘文革’中被劳改、劳教单位清理的就业人员停发、工资的请示报告》","dates":[{"year":1985,"month":4,"day":23}],"is_range_date":false,"authors":["中共辽宁省委办公厅","中共辽宁省委平反冤假错案落实干部政策领导小组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共本溪市委平反冤假错案落实干部政策领导小组办公室, 落实政策文件选编, 59-61","tags":[{"name":"工资","type":"主题/事件"},{"name":"劳动改造","type":"主题/事件"},{"name":"劳动教养","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共辽宁省委办公厅转发省委平反冤假错案落实干部政策领导小组《关于解决“文革”中被劳改、劳教单位清理的就业人员停发、工资的请示报告》"},{"type":"paragraph","text":"辽委办发〔1985〕17号"},{"type":"paragraph","text":"各市委，省委各部委，省直各党组、党委："},{"type":"paragraph","text":"省委平反冤假错案落实干部政策领导小组《关于解决“文革”中被劳改、劳教单位清理的就业人员停发工资问题的请示报告》已经省委领导同意，现转发给你们，请遵照执行。"},{"type":"paragraph","text":"中共辽宁省委办公厅"},{"type":"paragraph","text":"关于解决“文革”中被劳改、劳教单位清理的就业人员停发工资问题的请示报告"},{"type":"paragraph","text":"省委："},{"type":"paragraph","text":"在“文革”前，有些因冤假错案错受劳改、劳教处理，刑满后留在劳改、劳教单位就业的人员，“文革”中又被劳改、劳教单位清理出来强迫下乡。现在这些同志冤假错案已得到平反改正，强烈要求补发“文革”期间停发的工资。对此，提出如下处理意见："},{"type":"paragraph","text":"一、对“文革”期间被劳改、劳教单位清理的就业人员中，已平反改正，收回工作的（包括离、退休的），他们被清理后停发“文革”期间的工资，由本人平反改正单位按照其就业期间的工资，给予补发；原单位撤销的，由上级主管部门负责发给；原单位与其他单位合并的，由合并单位发给。在“文革”前被劳改、劳教单位清理的，不予解决。"},{"type":"paragraph","text":"二、经费来源，根据财政厅意见：机关、事业单位由行政事业费中列支；企业单位可在“营业外支出——落实政策补发工资和生活困难补助费”科目列支。"},{"type":"paragraph","text":"在补发他们的工资时，根据中央、省委的有关规定，应扣除本人在这段期间的劳动所得和困难补助金。"},{"type":"paragraph","text":"三、对己被劳改、劳教单位从就业人员中录用为国家正式职工，在“文革”期间错按就业人员清理而停发工资的，仍按辽统发〔1984〕26号文件规定执行，由劳改、劳教单位补发工资。"},{"type":"paragraph","text":"以上意见如无不当，请批转各地执行。"},{"type":"paragraph","text":"中共辽宁省委平反冤假错案落实干部政策领导小组"},{"type":"paragraph","text":"一九八五年四月十七日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa5cd244c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

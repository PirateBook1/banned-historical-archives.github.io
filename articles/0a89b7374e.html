script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"劳动教养人员的矛盾性质","authors":[],"dates":[{"year":1958,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年6月号“法学”发表了黄汝坚和萧一华合写的“关于劳动教养人员的矛盾性质问题”。这篇文章首先提出了一个问题:“我们与劳动教养人员之间是敌我矛盾?还是人民内部矛盾?”"},{"type":"paragraph","text":"文章根据了毛主席所提出的区别敌我的标准和邓小平同志对敌我矛盾和人民内部矛盾的分析，对于这个问题作出了明确的解答。“大部分的劳动教养人员是属于敌我矛盾的范围”。还有一部分是属于人民内部矛盾的范围。不过，“不论劳动教养人员属于那类性质的矛盾，我们在对他们进行处理时，基本上是采取处理人民内部矛盾的方法的”。同时，根据劳动教养的有关法规，劳动教养人员与在押的罪犯是有区别的。劳动教养人员在政治上还享有选举权，有的还被保留公职，还给予被选举权(如右派分子)；在经济上也按照其劳动成果发给适当的工资。"},{"type":"paragraph","text":"尽管是这样，但是，他们所享受的权利与义务以及所处的法律地位，终究是与一般公民不同的。这篇文章指出，劳动教养人员在教养期间，“他们的出版、结社、游行、人身自由和住宅不受侵犯等的权利也暂时受到剥夺”。"},{"type":"paragraph","text":"作者指出劳动教养这一行政措施，是我国社会主义改造和法制建设的新创举，是贯彻宪法第100条的具体措施。也是把消极因素化为积极因素的一个具体措施。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a89b7374e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

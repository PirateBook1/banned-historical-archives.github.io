script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界公祭赖若愚同志  各国工会和人民团体来电吊唁","authors":[],"dates":[{"year":1958,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各界公祭赖若愚同志"},{"type":"paragraph","text":"各国工会和人民团体来电吊唁"},{"type":"paragraph","text":"新华社23日讯　首都各界代表三千人今天上午在中山堂隆重举行公祭，追悼赖若愚同志的逝世。"},{"type":"paragraph","text":"灵堂内高悬着赖若愚同志的遗像。党和国家的领导人毛泽东、刘少奇、周恩来、朱德、陈云等人送的花圈陈放在两旁。十时正，公祭仪式由刘少奇、周恩来、邓小平、林伯渠、李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通、林彪、彭德怀、贺龙、陈毅、乌兰夫、李先念、聂荣臻、薄一波、董必武、张鼎丞、张治中等主持开始。这时，乐队奏起哀乐，中国共产党中央委员会副主席、全国人民代表大会常务委员会委员长刘少奇向赖若愚同志的遗像敬献花圈，全场默哀。"},{"type":"paragraph","text":"中共中央书记处书记李雪峰接着致悼词。他说：“赖若愚同志是我们党的优秀党员，是久经考验的革命战士。”李雪峰在追述了赖若愚同志献身革命的光荣业迹后着重指出，赖若愚同志对党和工人阶级的革命事业具有高度的积极性和主动性。他具有党和工人阶级的谦虚谨慎、勤俭朴素的优良作风。他善于团结同志和密切联系群众，和蔼可亲，平易近人，又能严肃地坚持原则斗争。他在任何时期都充满革命的乐观主义精神。赖若愚同志并且经常努力学习马克思列宁主义和毛主席的著作，很注意理论和实际的联系，善于发现新鲜事物，支持群众的创造活动。这些都是我们共产党人，革命干部和工人群众学习的榜样。"},{"type":"paragraph","text":"参加今天的公祭仪式的，还有中共中央各部门的负责人和出席中共八大二次会议的部分代表，国家机关各部门、全国总工会和各产业工会、各人民团体和民主党派的负责人，赖若愚同志的生前友好和家属，以及首都职工和各界代表。"},{"type":"paragraph","text":"公祭后，赖若愚同志的骨灰随即移灵至八宝山公墓。"},{"type":"paragraph","text":"新华社23日讯　中华全国总工会接到世界工会联合会、各国工会组织、人民团体、工会工作者吊唁赖若愚同志逝世的大批电报。这些唁电表示赖若愚同志为中国工人阶级的事业，为祖国建设社会主义献出了自己的一生，他在中华全国总工会主席的岗位上不倦地劳动，把自己的全部精力用于发展中国工会运动、用于加强无产阶级国际主义的事业。赖若愚同志的逝世是中国工会运动和国际工会运动的重大损失。"},{"type":"paragraph","text":"致电中华全国总工会吊唁赖若愚同志逝世的有世界工会联合会、全苏工会中央理事会、苏联劳动报编委会、运输工人工会国际、阿拉伯工会国际联合会、阿尔巴尼亚工会中央理事会、保加利亚工会中央理事会、捷克斯洛伐克工会中央理事会、埃及工会联合会、自由德国工会联合会、匈牙利工会中央理事会、全印工会大会、全印度尼西亚中央职工会、印度尼西亚共和国农园工会、伊朗统一工会中央理事会、意大利总工会、日本工会总评议会、日本全国金属工会、日本五金工会联合斗争中央会议、日本教职员工会、京都教职员工会、日本煤矿工会、全日本啤酒工会、日本全国汽车运输工会、日本国民救援会、松川事件对策委员会、日中友好协会、蒙古人民共和国工会中央理事会、波兰工会中央理事会、罗马尼亚工会中央理事会、新加坡职工联合总会、越南总工会、南斯拉夫工会中央理事会和在中国访问的苏联、保加利亚、朝鲜、匈牙利、波兰、印度尼西亚、锡兰工会代表团等。"},{"type":"paragraph","text":"向中华全国总工会致唁电的，还有印度尼西亚共和国劳工部长桑约诺等。（附图片）"},{"type":"paragraph","text":"公祭毕，赖若愚同志骨灰移往八宝山革命公墓。"},{"type":"paragraph","text":"新华者记者　杜修贤　摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ef623b550"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

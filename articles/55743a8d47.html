script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于大贪污犯逮捕权及判决权问题的批语和加写的话","alias":"","parts":[{"type":"paragraph","text":"关于大贪污犯逮捕权及判决权问题的"},{"type":"paragraph","text":"批语和加写的话"},{"type":"paragraph","text":"（1952年1月4日、6日）请薄一波同志拟复，同时告知各区。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月四日[1]薄一波，当时任中央人民政府节约检查委员会主任。"},{"type":"paragraph","text":"[2]指草拟中共中央对华东局1952年1月2日关于大贪污犯的逮捕权及判决权问题给山东分局并向中央请示的电报的复电。华东局的电报说：同意将一般的大贪污犯的逮捕批准权交地委及各直属市委；对有全省及全国影响的人士因贪污需加逮捕者，应报请省委或区党委批准，重要者应报请华东局或中央批准；对贪污犯之判处徒刑和死刑的，应经过司法机关并按惩治贪污条例办理。毛泽东全集第三十一卷"},{"type":"paragraph","text":"各地如有需要杀几个贪污犯才有利于发动群众，亦可杀几个。川"},{"type":"paragraph","text":"[1]根据毛泽东1952年1月4日的批语，薄一波起草了中央的复电，经毛泽东审改后于1月6日发出。毛泽东的这句话，加写在复电中“但在一月份内只应大张旗鼓地、雷厉风行地发动群众检举、揭发贪污案件并进行审讯，而不必忙于处决”之后。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":4},{"year":1952,"month":1,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":232,"page_end":233},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55743a8d47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

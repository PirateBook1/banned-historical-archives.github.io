script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对陈伯达讲话稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对陈伯达讲话稿的批语和修改!！"},{"type":"paragraph","text":"（1964年10月23日）已阅。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿三日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我们办工业，必须把眼光放到全世界，不能只看到苏联的那一套。凡办事，要看得到，抓得起。要有这两种能力。凡办事，首先要看得到。如果连那件事看都没有看到，当然谈不到抓的问题。有"},{"type":"paragraph","text":"[1]本篇一是毛泽东写在中共中央政治研究室主任、中国科学院副院长陈伯达1964年10月20日为送阅他的两个讲话稿给毛泽东的信上。两个讲话稿：一是陈伯达同年9月16日在讨论发展电子工业问题座谈会上的插话摘要，一是陈伯达同年10月7日在科学院党组会上关于科学研究机构改革问题的讲话要点。本篇二是毛泽东审阅前一个插话摘要时修改的一段话，其中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"对陈伯达讲话稿的批语和修改许多人，对于当前已经出现了苗头，甚【至】大量出现了的事实，缺乏看到的能力（感觉和理解），当然谈不到抓起来做的问题。至于抓得起，是指抓全局，更需要有一种大的能力，普通叫做有魄力。有些人对于某些事，不是没有看到，甚至著书立说，长篇大论。至于做，他就抓不起来了，或者抓了片断面，忘了全面。说到抓，既要抓得起，又要抓得对，又要抓得紧。抓不起，等于不抓。抓不对，就要坏事。抓得不紧，也等于不抓。看也有看得对不对的问题。看得不对，等于不看，或者还要坏。面向全世界，既看得到，又抓得起，又抓得对，又抓得紧，雷厉风行，又实事求是，一丝不苟，这就可靠，就可以很迅速地发展我们的工业。大庆油田，就是一个很突出的例子。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":221},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22b9444f0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

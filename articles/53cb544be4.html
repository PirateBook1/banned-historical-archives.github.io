script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来昨飞赴延安 向毛泽东报告后即可返渝 各党派代表会商政协决议","authors":[],"dates":[{"year":1946,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报重庆廿一日专电】　中共董必武廿一日表示本届参政会中共参政员不拟出席，渠称因会中某集团占大多数，可能重演国民党二中全会活剧，出席参加无补于事，民盟主席张澜，亦有类似表示，谓“问题不弄清，民盟不愿参加政府”，惟廿日晚综合小组五方代表孙科，周恩来，张君励，曾琦，莫德惠诸人协商四小时，已大有进步，闻将继续协商，政府一再解释，或可成立协议，如此则中共民盟或可参加参政会。"},{"type":"paragraph","text":"【合众社重庆廿一日电】中共副主席周恩来本日乘美机飞返延安，传周氏此行目的系向延安当局报告二中全会之决议，众信后并将与中共当局论及东北问题及国民参政会综合小组昨日会议之结果。消息灵通之观察认为周氏此行实象征中国政局之日趋困难。周氏可望于短期内重返陪都，据自可靠方面探悉:周氏于启程前曾致书立法院长孙科，要求将目下之阶段视作立宪政体之过渡时期，不应视作训政时期，政协会之决议及修正之组织法为唯一获得承认之文件。周氏此函系中共方面对国民党不能结束一党政治及训政时期，提出指摘后所产生之结果。同时据悉中共方面虽未表示乐观态度，但国民参政会综合小组昨夜举行会议已在原则上获致协议。中共及民主同盟均指摘国民党破坏政协会之决议。闻民主同盟在各项问题未获澄清以前将不愿加入政府。中共方面业已决定不参加国民参政会议，指斥国民参政会系由国民党死硬派所控制。据民主同盟方面称，关于宪法之更改，综合小组已决定接受二中全会与各党派会商后所同意之三点，而不能接受二中全会所单独决定之二点。综合小组并同意各政党0应负道义上之责任使其党员支持政协会中所通过之宪法草案。中共方面所以不表乐观乃因综合小组之协议系一般性质者，并非实际性之文件。"},{"type":"paragraph","text":"【联合社重庆二十一日电】中共发言人今日率直声称:目今局势严重，国民党如有与政协决议不符之行为，中共即不致加入改组政府，周恩来并延安乃向毛泽东等中共领袖报告，并取得最后训示，将于数日后返渝。民主同盟发言人亦称局势严重，对于目前争执，该同盟表同情于中共，如果国民党企图保持一党专政，则该同盟亦将不参加改组政府，民主同盟所求者，并非有名无实之民主。"}],"comments":[],"origin":"本报,合众社,联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53cb544be4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-935","name":"关于革命残废人员抚恤工作中几个问题的复函","author":"财政部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于革命残废人员抚恤工作中几个问题的复函","dates":[{"year":1971,"month":2,"day":17}],"is_range_date":false,"authors":["吉林省革委会","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 291-293","tags":[{"name":"抚恤","type":"主题/事件"},{"name":"军人","type":"主题/事件"},{"name":"退伍","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"关于革命残废人员抚恤工作中几个问题的复函\n（一九七一年二月十七日）\n      吉革发（70）131号报告悉。关于所提革命残废人员抚恤工作中的几个问题，经请示国务院，同意你省的处理意见。你省需要的“残废抚恤证”由我部统一印发。需要多少份，请告我部。（联系电话：86-7555）\n附：吉林省革委会关于革命残废人员抚恤工作中几个问题的请示报告\n财政部\n（摘自〔1971〕财事字第23号文件）"},{"type":"paragraph","text":"附：\n关于革命残废人员抚恤工作中几个问题的请示报告\n国务院：\n      我们在进行革命残废人员抚恤工作中，遇到一些急待解决的问题，现请示报告如下，\n      （一）有些复员、退伍军人和随部队参战的民兵、民工，因战、因公负伤致残，由于某些原因，离开部队前没有评定残废等级，到地方后伤情没有恢复，现在他们迫切要求评定残废等级，解决待遇问题。我们认为，由于时隔已久，当时没有评定残废等级的情况也弄不清楚，现在一般不予评残。但是对个别复员、退伍军人和参战民兵、民工（包括近年因战备训练、国防施工致残的）回乡以后伤情发展严重，档案中有伤残记载或有可靠证明的，按国务院一九五〇年十一月二十五日批准的“革命残废军人优待抚恤条例”有关规定，应予评定残废等级。\n      （二）人民警察和革命工作人员因战、因公负伤致残者，如何解决残废待遇问题。我们意见，人民警察在执行特殊任务或追捕敌人时负伤致残和革命工作人员在战争中负伤致残，经医疗终结，构成残废，并有可靠证明，可以评定残废等级。但在平时因公致残的，不予评定残废等级。\n      （三）有些革命残废人员随着年龄的增长，残废情形加重，要求提升残废等级。我们意见，革命残废人员随着年龄增长，体质变化，残情加重是自然现象，现在—般不应调整 残废等级。但，对于个别的因伤口复发，残情变化较大，可 考虑适当调整残废等级。"},{"type":"paragraph","text":"（四）过去由内务部统一印制的“革命残废军人抚恤证”、“民兵民工残废抚恤证”、“人民警察残废抚恤证”、“工作人员残废抚恤证”等四种证件已经用完。按国家规定持上述证件在全国乘坐车、船享受半价优待，省不便制发，最好仍由国家统一制发。"},{"type":"paragraph","text":"以上请示当否，请批示。"},{"type":"paragraph","text":"吉林省革命委员会"},{"type":"paragraph","text":"一九七〇年十二月二十五日"}],"alias":""},"tags":[{"name":"吉林文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8922185617"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

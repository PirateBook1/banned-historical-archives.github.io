script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省泰安专区在农业合作化运动中发生贫农、中农自杀的事件","authors":["宋杰"],"dates":[{"year":1955,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"山东省泰安专区在农业合作化运动中发生贫农、中农自杀的事件","type":"title"},{"text":"宋杰","type":"authors"},{"text":"【山东分社五日讯】山东省泰安专区在农业合作化运动中，自十月十一日到十八日的三天当中发生自杀事件七起，其中自杀身死六人，自杀未遂一人。在自杀者中四人是贫农，三人是中农。这些自杀事件多是因乡村干部排挤贫农和硬拉中农入社而造成的。","type":"paragraph"},{"text":"徂阳县泗旺乡泗旺集村贫农王家根今年二十五岁，是刚参加老社的新社员，在种麦的时候因他交不足麦种，社干部便批评他没有“以社为家”的思想。这个青年因受刺激过甚，在十月十三日晚自杀身死。长清县坦山乡永平村办社积极分子、贫农张树太，在这次办社中被选为新社筹备委员。他串连的四户贫农中，有两户过去曾因贫穷所迫而偷过别人的庄稼，因此，有一部分中农筹备委员就提出要清洗他们出社，由于张树太不同意清洗这两户贫农，便引起了筹备委员之间的争吵。当时张树太入社的种麦地没有耕(因没有牲口)便受到部分筹备委员的批评，有的筹备委员甚至故意破坏他在社里的威信，最后他终于自杀身死。宁阳县张营乡张家园子村老中农张继山，因生活富裕，区、乡干部多次动员他入社，他始终思想不通。后来区干部说他同地主、富农是一伙，在种麦的时候令他三天种完，否则进行处理。这人受到区干部的打击后神经失常，在十月十六日上吊自杀未遂。","type":"paragraph"},{"text":"这些自杀事件都是在农业合作化运动暂时停止发展转向巩固和在突击种麦中发生的。据中共泰安地委分析，这主要是由于大量发展一批社以后，领导干部存在着自满麻痹思想，因而对处理具体问题中的政策没有很好的交代；其次是由于运动发展很快，区、乡干部对毛主席的指示学习不深不透，以及一部分落后乡的干部又存在着急躁情绪。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年11月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ada923bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"史蒂文斯总统视察一公路桥工地  深切哀悼毛主席　赞扬塞中友谊","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"史蒂文斯总统视察一公路桥工地"},{"type":"paragraph","text":"深切哀悼毛主席　赞扬塞中友谊"},{"type":"paragraph","text":"新华社弗里敦一九七六年十月十三日电　塞拉利昂总统西亚卡·史蒂文斯十月十二日视察了北方省大斯卡西斯河上坎比亚公路桥的建筑工地。"},{"type":"paragraph","text":"史蒂文斯总统到达建筑工地时，受到中国驻塞拉利昂大使宗克文以及塞拉利昂和中国的工人和技术人员的热烈欢迎。"},{"type":"paragraph","text":"史蒂文斯总统在听了中国技术小组组长张志贤关于建筑情况的报告后，视察了工地，并观看了公路桥的全景。当时，两国工人和技术人员正在忙碌地安装桥拱。"},{"type":"paragraph","text":"视察后，史蒂文斯总统讲了话。他首先就毛主席逝世表示深切的哀悼。接着，他赞扬两国工人和技术人员的良好合作和出色的工作成绩。他说，这座桥完工后，将不仅把河两岸的城镇连结在一起，而且将成为塞中两国、两国政府和两国人民的友谊之桥。他说：我们的友谊是永存的。"},{"type":"paragraph","text":"史蒂文斯总统同塞中两国工人和技术人员一起照了像。"},{"type":"paragraph","text":"坎比亚公路桥是根据中塞两国政府经济和技术合作协议的议定书，在另一座同样式样的双拱桥曼格大桥于一九七六年三月一日建成后立即动工建造的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"636fcf29cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

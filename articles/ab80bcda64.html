script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远听毛主席的话　做蔡永祥式的英雄蔡永祥烈士家乡掀起学习英雄活动的热潮","authors":[],"dates":[{"year":1966,"month":11,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社合肥18日电　一心为公的共产主义战士蔡永祥为抢救运送红卫兵的专车而壮烈牺牲的消息，传到他的家乡——安徽省肥东县湖滨公社以后，社员们和学校师生们立即掀起学习英雄蔡永祥的活动。"},{"type":"paragraph","text":"蔡永祥的家在湖光大队大蔡村，全村社员在得知蔡永祥壮烈牺牲消息的当天，就涌到烈士家里，向烈士的父母慰问。他们说:“蔡永祥在危急关头抢救了无产阶级文化大革命中的小将红卫兵，保住了钱塘江大桥，他真是毛主席的好战士。他死得比泰山还重!这是我们全公社贫下中农的光荣!”蔡北生产队的贫协代表蔡宝忠，听到蔡永祥壮烈牺牲的消息后，教育自己的孩子向蔡永祥学习，永远听毛主席的话。他对两个儿子说:“人总是要死的，象永祥这样死，就比泰山还重，你们要干出象永祥这样事情，我就放心了。”"},{"type":"paragraph","text":"蔡永祥生前当过班长的基干民兵班的民兵们，情绪激昂，纷纷写决心书，坚决表示要学习蔡永祥一心为公，敢于牺牲的精神，做一个蔡永祥式的共产主义战士。全村民兵受到蔡永祥高尚风格的影响，遇事想到“公”字，热爱集体，关心他人，许多人做了好事，都不留姓名。贫农社员蔡永泉家有困难。最近，他家桌上突然出现五元钱，经过几天查访，才知道是女民兵蔡如意赠送的。村里有个老年社员家，最近门口出现一捆柴，直到现在还找不到送柴的人。民兵们还集体到巢湖挑黄砂，为业余农业中学换取经费。他们还利用农闲时间，无偿地为电灌站运送木料。"},{"type":"paragraph","text":"蔡永祥为抢救红卫兵专车而光荣牺牲的英雄事迹，在烈士家乡巢湖中学革命师生中引起巨大的震动。他们结队来到烈士家中，把从北京带来的毛主席石膏像，新从上海带来的毛主席语录牌和整套的《毛泽东选集》，赠给烈士家属。蔡永祥读过书的肆顶山小学，听到他英勇牺牲的消息以后更是激动，立即开展了学习蔡永祥的活动，红领巾们决心做一个无产阶级革命事业接班人。"},{"type":"paragraph","text":"蔡永祥的成长是活学活用毛主席著作的结果，这给烈士家乡的群众以很大启发。最近湖滨公社的虹光、迎霞、湖滨、湖光、黑石、跃进六个大队，联合召开了有五千多人参加的学习毛主席著作讲用会。会上，学习毛主席著作积极分子都以蔡永祥作为学习的范例，决心学一辈子，用一辈子毛主席著作，改造一辈子思想。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab80bcda64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

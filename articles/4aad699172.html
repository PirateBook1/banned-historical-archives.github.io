script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”电台说泰国人民坚决拥护毛主席的声明  毛主席声明推动各国人民革命斗争胜利前进  美国黑人斗争有力地支援和鼓舞世界人民反美斗争","authors":[],"dates":[{"year":1968,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“泰国人民之声”电台说泰国人民坚决拥护毛主席的声明"},{"type":"paragraph","text":"毛主席声明推动各国人民革命斗争胜利前进"},{"type":"paragraph","text":"美国黑人斗争有力地支援和鼓舞世界人民反美斗争"},{"type":"paragraph","text":"新华社二十日讯　“泰国人民之声”电台十九日发表评论指出，毛主席支持美国黑人抗暴斗争的声明具有伟大的国际意义。这个声明是推动美国黑人斗争和各国人民革命斗争胜利前进的强大力量。"},{"type":"paragraph","text":"评论说，毛主席在声明中天才地给美国黑人指出获得彻底解放的正确道路，那就是依靠暴力革命去推翻美国垄断资产阶级的反动统治，摧毁殖民主义、帝国主义制度。"},{"type":"paragraph","text":"评论说，美国黑人这次规模空前强大的抗暴斗争，沉重地打击着正处于内外交困的美帝国主义，巨大地支援和鼓舞了全世界人民反对美帝国主义的斗争，有力地支援了越南人民的抗美救国战争。"},{"type":"paragraph","text":"评论指出，在毛主席一九六三年八月八日发表《支持美国黑人反对美帝国主义种族歧视的正义斗争的声明》以后，美国黑人的斗争，进入了一个新的阶段。在伟大的毛泽东思想光辉照耀下，美国黑人更加觉醒，更加英勇地进行反对美帝国主义种族歧视的正义斗争。他们不怕暴力镇压，前赴后继，不断斗争。他们已经成为美国人民反对美帝国主义的强大革命力量。评论说，可以肯定，毛主席这次声明定将推动美国黑人抗暴斗争更加大规模、更加迅猛激烈地展开。"},{"type":"paragraph","text":"评论表示，泰国人民坚决拥护毛主席的声明，并号召泰国人民加强斗争，特别是加强武装斗争，向着共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻，坚决支持美国黑人的正义斗争。"},{"type":"paragraph","text":"评论最后强调指出，毛主席在声明中说：“可以肯定，殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”这一伟大预言一定会实现。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aad699172"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

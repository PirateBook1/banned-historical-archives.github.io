script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺越南民主共和国成立十五周年  我党政代表团将往越南参加庆典  陈子平大使举行招待会，朱德邓小平和代表团团长李富春出席  中越友好协会代表团昨日乘机到达河内","authors":[],"dates":[{"year":1960,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺越南民主共和国成立十五周年"},{"type":"paragraph","text":"我党政代表团将往越南参加庆典"},{"type":"paragraph","text":"陈子平大使举行招待会，朱德邓小平和代表团团长李富春出席"},{"type":"paragraph","text":"中越友好协会代表团昨日乘机到达河内"},{"type":"paragraph","text":"新华社29日讯  中国共产党和中国政府代表团应邀将前往河内参加越南民主共和国成立十五周年庆典。越南民主共和国驻华大使陈子平为欢迎中国党和政府代表团，今天下午在大使馆举行招待会。"},{"type":"paragraph","text":"我国党和国家的领导人朱德、邓小平、谭政、习仲勋、林枫等，以及外交部副部长姬鹏飞，出席了招待会。"},{"type":"paragraph","text":"中国共产党和中国政府代表团团长李富春和代表团团员出席了招待会。"},{"type":"paragraph","text":"出席招待会的，还有中国各方面的人士和各国驻中国的使节。"},{"type":"paragraph","text":"新华社河内29日电　应越中友好协会邀请，前来参加越南民主共和国成立十五周年庆祝典礼的中越友好协会代表团，在中越友好协会副会长、全国人民代表大会代表孙晓村率领下，今天下午乘飞机到达河内。"},{"type":"paragraph","text":"代表团在机场上受到越中友好协会代理会长阮春水、河内市行政委员会主席陈维兴、河内市祖国战线主席尹继善等人的热烈欢迎。"},{"type":"paragraph","text":"我国驻越南大使何伟也到机场欢迎。"},{"type":"paragraph","text":"新华社29日讯  由中越友好协会副会长孙晓村率领的中越友好协会代表团，在今天早晨乘飞机离开北京前往河内。代表团是应越中友好协会邀请前往参加越南民主共和国成立十五周年庆祝典礼的。"},{"type":"paragraph","text":"到机场送行的，有中越友好协会理事丁西林、许之桢、袁水拍、张谔、李梦华、杨少任等。"},{"type":"paragraph","text":"越南民主共和国驻中国大使陈子平和使馆官员、以陈辉燎为首的越中友好协会代表团也到机场送行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"634a54655a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

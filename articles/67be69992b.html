script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"惊涛骇浪中一艘勇往直前的航船　支左队伍中一面凌空招展的红旗自贡武装部和革命派休戚相关风雨同舟坚决站在毛主席革命路线一边，全力支左，为文化大革命作出了新贡献","authors":[],"dates":[{"year":1967,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社成都二十日电　四川省自贡市人民武装部，在无产阶级文化大革命中，坚定地站在毛主席革命路线一边，同无产阶级革命派肩并肩，心连心，团结在一起，战斗在一起，顶住了逆流的冲击，经受了骇浪的考验，为无产阶级文化大革命作出了新的贡献，成为四川地区支左的一面红旗，人民武装部的一个好榜样。"},{"type":"paragraph","text":"去年九月，红卫兵运动象滚滚春雷在古老的盐都自贡市兴起了，街头上迅速出现矛头指向党内一小撮走资本主义道路当权派的大字报。市委内一小撮走资本主义道路当权派慌了手脚，赶忙蒙骗一部分不明真相的群众，通宵达旦地围攻革命小将，把他们打成“牛鬼蛇神”。在两个阶级、两条道路、两条路线的激烈复杂斗争中，武装部的领导同志坚决站在毛主席的革命路线一边，组织大家带着社会上的各种问题，带着各种活思想，集中八天时间，认真学习毛主席的《湖南农民运动考察报告》和有关文件、社论，使大家认识到，革命小将起来造党内一小撮走资本主义道路当权派的反，“好得很”。认识正确了，立场对头了，感情也就不同了。原来觉得红卫兵运动有些“过火”的人，通过学习，感到红卫兵说话爱听，作事在理，非常顺眼，特别可爱。有的甚至于多次说服、动员自己的子女参加红卫兵，说服、动员自己的家属坚决支持红卫兵。"},{"type":"paragraph","text":"武装部坚定地站在毛主席革命路线一边，坚决支持无产阶级革命派的行动，吓坏了旧市委内一小撮走资本主义道路当权派。他们首先采取威胁恐吓的手段，要武装部改变立场；威胁不成，又来拉拢引诱。但是，武装部同志的回答是:更加鼓励子女、家属大胆地造反，彻底地造反。这样，旧市委内一小撮走资本主义道路当权派对武装部就更恨了。他们把大字报贴到武装部的大门上，扬言要抓“反革命”、揪“牛鬼蛇神”的后台。这时，武装部同志更加坚定，他们说:武装部是毛主席的武装部，人民的武装部，革命的武装部，只能听毛主席的话，听人民的话，听革命造反派的话，决不能听党内一小撮走资本主义道路当权派的话，我们就是要造这一小撮坏人的反。"},{"type":"paragraph","text":"今年一月，我们伟大领袖毛主席发出伟大号召:“人民解放军应该支持左派广大群众。”消息一到，武装部沸腾了起来。“毛主席万岁!万岁!万万岁!”的欢呼声响彻夜空。他们连夜赶写公开支持无产阶级革命派的大字报。第二天，武装部就经过大家民主推选，党委审查，成立了以副部长李宗伯为首的、立场坚定、旗帜鲜明、彻底倒向无产阶级革命派一边的支左班子。无产阶级革命派称这个班子是:“左派当了支左的家，左派掌了支左的权。”正因为这样，革命派信得过武装部，武装部也信得过革命派。革命派把武装部当成自己的家，随来随往，有问题就找武装部；武装部也把革命派看作家里的人，无拘无束，有事就同他们商量。武装部和革命派之间，感情完全一致，立场完全相同，说话说得拢，走路走得齐。经过武装部和革命派的共同努力，自贡市到二月底，革命派无论在政治上或组织上，都占了绝对优势，形势一片大好。"},{"type":"paragraph","text":"可是，就在这个时候，四川省一小撮走资本主义道路当权派掀起的一股逆流卷进了自贡市，不少革命群众组织被打成了“反革命”或“右派”组织，许多革命群众被打成了“反革命”或“右派”。自贡市武装部也被说成是“牛鬼蛇神的黑窝子”“支持了右派，包庇了坏人”。一场严峻的阶级斗争考验着武装部。全体支左人员一致发誓:“为保卫毛主席的革命路线，敢于牺牲个人的一切。”他们以“下定决心，不怕牺牲，排除万难，去争取胜利”为誓词，冒着各种危险继续坚持斗争。革命派在最艰苦的日子里，再一次听到解放军坚决支持他们的声音，感动得热泪盈眶，高举两手连呼:“毛主席万岁!”“解放军万岁!”他们称自贡市人民武装部是:“惊涛咳浪中一艘勇往直前的航船，支左队伍中一面凌空招展的红旗。”自贡市人民武装部和革命派，经过一场艰苦激烈的战斗，终于重新杀了出来，昂首阔步，继续沿着毛主席的革命路线，乘风破浪，扬帆前进!"},{"type":"paragraph","text":"现在，自贡市文化大革命的形势越来越好，广大革命师生在大批判中联合起来了，贫下中农在农村也实现了革命大联合。自贡市的无产阶级革命派在武装部的大力帮助和坚决支持下，更高地举起毛泽东思想伟大红旗，发扬“宜将剩勇追穷寇”的彻底革命精神，掀起了全市性对党内最大的走资本主义道路当权派的大揭发、大批判、大斗争的新高潮。革命的工人、革命的农民、革命的学生坚决响应毛主席“抓革命、促生产”的伟大号召，使工农业生产出现了十七年来从未有过的大好景象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67be69992b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

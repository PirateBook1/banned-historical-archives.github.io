script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席热烈祝贺我国核爆炸新成就","authors":[],"dates":[{"year":1966,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南越民族解放阵线阮友寿主席"},{"type":"paragraph","text":"向毛主席热烈祝贺我国核爆炸新成就"},{"type":"paragraph","text":"电报中说，越南南方人民和越南南方民族解放阵线，对于中国科学技术的迅速发展感到十分高兴，这对我们的抗美救国事业是一个强有力的鼓舞，对加强反对以美帝为首的帝国主义和殖民主义的力量是一个极其重大的贡献"},{"type":"paragraph","text":"新华社三十一日讯　毛主席收到了越南南方民族解放阵线中央委员会主席团主席阮友寿打来的电报，热烈祝贺我国新的核爆炸成功。电报全文如下：北京毛泽东主席："},{"type":"paragraph","text":"听到中华人民共和国在一九六六年内成功地进行了第三次核试验的消息，我非常高兴。我代表越南南方人民、越南南方民族解放阵线中央委员会，并以我个人的名义，向敬爱的主席，向中国共产党、中华人民共和国政府、中国人民解放军、中国工人兄弟姐妹们、中国科学技术人员和全体兄弟的中国人民致以最热烈的祝贺。"},{"type":"paragraph","text":"越南南方人民和越南南方民族解放阵线，对于中国科学技术的迅速发展，感到十分高兴，这对我们的抗美救国事业是一个强有力的鼓舞，对加强反对以美帝国主义为首的帝国主义和殖民主义的力量是一个极其重大的贡献，有助于保卫亚洲和世界的和平。"},{"type":"paragraph","text":"祝伟大的中国人民，在以敬爱的毛主席为首的中国共产党的领导下，为了建设一个富强的中国，在科学技术和其他方面取得更加辉煌的胜利。"},{"type":"paragraph","text":"越南南方民族解放阵线"},{"type":"paragraph","text":"中央委员会主席团主席"},{"type":"paragraph","text":"阮友寿律师一九六六年十二月三十日于"},{"type":"paragraph","text":"越南南方"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40547a35b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"有计划地部署普豫边的游击战争","alias":"","parts":[{"type":"paragraph","text":"有计划地部署晋豫边的游击战争！"},{"type":"paragraph","text":"（1938年3月6日）朱瑞同志，并告朱、彭，胡、杨："},{"type":"paragraph","text":"甲、三日电悉，部署甚妥。晋豫边甚重要，望有计划地部署沁水、翼城、曲沃、垣曲、济源、博爱、晋城地区的游击战争，配合主力在西北两面之行动。"},{"type":"paragraph","text":"乙、应令阳城李县长，将布置七县游击战争及自兼普豫边游击司令计划，派人绕道至吉县报告阎主任\"，求其委任，并接济枪枝、子弹、经费。"},{"type":"paragraph","text":"丙、朱彭率东路军在榆社、辽县地域，卫率南路军在吕梁山"},{"type":"paragraph","text":"[1]这是毛泽东给中共中央北方局军委书记、在晋豫边王屋山地区做统战工作的朱瑞等的电报。"},{"type":"paragraph","text":"[2]朱、彭，指朱德、彭德怀。胡、杨，指胡服（刘少奇）和中共中央北方局副书记杨尚昆。"},{"type":"paragraph","text":"[3]指1938年3月3日朱瑞给刘少奇、杨尚昆并告张闻天、毛泽东的电报。电报提出以阳城为中心在晋豫边开展游击战争的计划，主要内容包括：（一）组织晋豫边军政委员会，（二）建立晋豫边区游击武装，（三）以沁水、翼城、曲沃、垣曲、济源、博爱及晋城一带为游击区域等。"},{"type":"paragraph","text":"[4]李县长，指李敏之，当时任山西省阳城县县长，中共党员。"},{"type":"paragraph","text":"[5]阎主任，指阎锡山，当时任国民党军第二战区司令长官，曾任国民党太原绥靖公署主任。这里使用的是旧称。"},{"type":"paragraph","text":"[6]卫，指卫立煌，当时任国民党军第二战区副司令长官兼南路前敌总司令、第十四集团军总司令。脉，卫本人在河津，傅作义\"率北路军在汾阳、离石以北，阎在吉县，胡杨向大宁、湿县转进。"},{"type":"paragraph","text":"丁、敌一路从博爱到阳城，一路从长治、府城²到临汾，一路从灵石、赵城向临汾，一路从县、蒲城向临汾，一路从汾阳到军渡，一路从文水、交城向娄烦镇，一路从宁武、神池向五寨，一路从平鲁、清水河到保德，总共不过五万人。我八路军各部正配合友军以坚持游击战争之决心，向各路敌之侧后作战。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"三月六日"},{"type":"paragraph","text":"[1]傅作义，当时任国民党军第二战区北路前敌总司令、第七集团军总司令兼第三十五军军长。"},{"type":"paragraph","text":"[2]府城，镇名，今为山西省安泽县县治。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":76},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9b55cb9bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

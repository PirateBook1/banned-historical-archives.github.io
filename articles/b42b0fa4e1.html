script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"神鹰显威力　英雄逞能耐首都再次举行航空表演　董必武副主席等出席观看","authors":[],"dates":[{"year":1959,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京17日电】　中国人民解放军第二届体育运动大会今天在北京西郊机场举行第二次航空表演，答谢首都人民对这次运动大会的关怀和帮助。"},{"type":"paragraph","text":"中华人民共和国副主席董必武，国务院副总理邓小平、薄一波、陆定一、罗瑞卿，全国人民代表大会常务委员会副委员长李济深、黄炎培、李维汉，政协全国委员会副主席康生，最高人民检察院检察长张鼎丞，国防委员会副主席林彪元帅、程潜，中国人民解放军各军种、各兵种首长等，出席观看了今天的表演。"},{"type":"paragraph","text":"上午9时，8架悬挂五星红旗和“八一”军旗的初级教练机排成品字队形飞过机场低空，表演正式开始。接着，人民空军的4架直升飞机给观众表演了垂直着陆、起飞、横侧飞行等动作。人民空军某部的跳伞运动员们表演了花样跳伞、综合跳伞、特技跳伞、飞伞和空降兵跳伞，以及滑翔机表演。随后，喷气歼击机表演高级特技和复杂特技以及空中对地靶射击。这些精采的表演，不断获得全场观众热烈的掌声。"},{"type":"paragraph","text":"11时，3架教练机载着彩带低空掠过机场，表演结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b42b0fa4e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

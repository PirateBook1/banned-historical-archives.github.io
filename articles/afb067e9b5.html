script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一种营养价值高的“人造肉精”","authors":["新华社"],"dates":[{"year":1960,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"一种营养价值高的“人造肉精”","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯　科学院微生物研究所，最近研究出一种可以代替副食品吃的食用酵母菌——“白地霉”，营养价值很高，含蛋白质３５％左右，脂肪１３－１９％，与肉类差不多。可以做成汤，味道尚鲜。所以有人叫它“人造肉精”。新鲜的“白地霉”是浆状的，可以做成粉，便于储藏。制造白地霉的原料来源广，可以用淘米水、废蔬菜、烂水果、酒糟等，用“土”办法制造。适宜在城乡人民公社食堂普遍推广。","type":"paragraph"},{"text":"制造“人造肉精”的“土”办法是，将丢弃的菜叶、菜根、瓜皮、薯皮以及饭脚等，加入淘米水或米汤、洗锅水等煑沸半小时到一小时消毒，然后把菜等捞去，待汁液冷到摄氏２５－３０度时，将白地霉菌种放在液面，培养一到四天后，液面上便长出一层可食的菌膜，将菌膜取出后，用摄氏５５－６０度温度烤六——十二小时，然后温度升高到摄氏７０——９０度，经数小时，就成干的“人造肉精”。这时蛋白质就变成了氨基酸，产生了鲜味，若要保存，可在菌体里放２０％左右的食盐。","type":"paragraph"},{"text":"来源：1960年10月17日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afb067e9b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

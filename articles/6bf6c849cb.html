script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王家坪平房 毛泽东居处","authors":[],"dates":[{"year":1946,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【联合社南京三日电】据此间中共办事处发言人称，政府飞机七架昨曾往炸延安，传离共军总部数百码处，曾落炸弹一枚，如果所传属实，则中共主席毛泽东或亦仅能幸免于难而已王家坪毛氏寓所为一土筑平房，该地离延安机场约六华里。记者去冬居延安时，毛氏偕夫人蓝苹女土时居此间。附近有小山一座，共军参谋长叶剑英氏住宅即在此山上。王家坪位于延河岸旁，对岸即前美军视察团所居旧址。毛氏以身体衰弱，离王家坪时间甚少。政治局会议即常在毛氏寓所或朱德会客室内举行。王家坪除毛氏寓所外，尚有大会议厅一座，反凿成洞穴之办公处甚多。延安机场系一九四四年筑成，盖为便利接济美军视察团者，计长三千余尺，前时有四引擎运输机降落此间，马歇尔特使本年二月间莅延安，其所乘C54型亦系在此降落。北平军调部飞机现每日飞此三次，机场初筑时，计出动农民一万人，费时两月。延安城旧址，前遭日机轰炸已成一片瓦砾。"}],"comments":[],"origin":"联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bf6c849cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

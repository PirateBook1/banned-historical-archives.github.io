script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青年团中央团校举行第四期学员毕业典礼  朱总司令参加典礼接受学员给毛主席和中共中央的献词","authors":[],"dates":[{"year":1951,"month":11,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青年团中央团校举行第四期学员毕业典礼"},{"type":"paragraph","text":"朱总司令参加典礼接受学员给毛主席和中共中央的献词"},{"type":"paragraph","text":"【新华社二十二日讯】中国新民主主义青年团中央团校在本月十三日举行第四期学员毕业典礼。朱总司令参加了典礼。他接受了全体毕业学员给毛主席和中共中央的献词，勉励学员积极参加抗美援朝、增产节约运动，认真地进行爱国主义宣传教育。会上青年团中央委员会书记、中央团校校长冯文彬在讲话中指出，学员回去后要做好工作，继续努力学习，要把所学到的理论和实际工作相结合起来。"},{"type":"paragraph","text":"按：青年团中央团校第四期毕业学员共七百二十三人，大部分是团县委宣传部长或相当团县委宣传部长的宣传工作干部。学习期间将近半年。他们先后学习了共产党宣言、我们伟大的祖国、共产党员的八项标准以及团的基本理论和宣传业务等课程。毕业后，大部分学员都回原地担任团的宣传教育工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac226c0f69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

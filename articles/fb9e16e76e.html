script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治在北京地质学院的讲话摘要","authors":["谢富治"],"dates":[{"year":1967,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"谢富治在北京地质学院的讲话摘要","type":"title"},{"text":"谢富治","type":"authors"},{"text":"军内有真正的陈再道，如果有把握就打，如果没把握就不揪。武汉问题的处理是对全国造反派的支持。凡是右派势力都是反对毛主席、反对毛主席革命路线的，都是把矛头指向中央文革的。北京也有一些流言蜚语，造谣诬蔑，我们要警惕。我们要誓死保卫毛主席，保卫中央文革，保卫毛主席的革命路线。如果没有毛主席的司令部，拥护毛主席就是空的。","type":"paragraph"},{"text":"北京造反派有一个缺点，就是支持一派反对一派，地质学院也要注意这个呀！如果两家都是革命派，不能支持一派打击一派。我本来想找红代会谈谈，没有来得及。要坚持毛主席革命路线，坚持毛泽东思想，坚持大方向。谁在那个问题上犯了错误，就检查那个问题，谁符合毛泽东思想就支持谁，“红成”说王力就是“八二六”派，“八二六”观点。你难道就完全是毛泽东思想吗？北京的红代会就不善于在两派之间和稀泥，北京红代会应该学会和稀泥。","type":"paragraph"},{"text":"出了一两个坏人，也不能全盘否认造反派。你地质（学院）就是一个典型，地质（学院）出了一个朱成昭。“红成”动员一万多人上北京两个目的：一个是砸省委，一个是造地质的反。“红成”一听反对朱成昭就马上写大字报说“我们胜利了。”","type":"paragraph"},{"text":"河北问题，有七、八千人来到北京。我们要解决河北问题，张家口、天津、唐山、保定、石家庄。石家庄有点底，我们打算派北京的一些同志去调查。现在调查有两种，一种是右派动员农民进城。革命派要引导农民搞大批判，抓大方向。第二是武装部要搞的。武装部正在调查。现在保守势力集结在农村，以农村包围城市。过去这个口号是正确。现在这个口号是反动的。","type":"paragraph"},{"text":"地院内部要注意团结，串联会不要搞嘛。地院是个有名的造反派，要紧跟中央文革，紧跟毛主席。老“三司”是以地质为核心的，我是支持你们老“三司”的。但你们又要背包袱。搞大团结，你们做得不够。","type":"paragraph"},{"text":"中南海揪刘战场我去过，看了很高兴，江青也看了。在西门、北门搞是一个好事，揪不揪得出来不一定：但给刘少奇一个示威。不要在那里分派嘛，反对刘少奇还要分派吗？","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb9e16e76e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

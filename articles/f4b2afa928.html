script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海县纠正“四人帮”搞的“穷过渡”民建大队退到三级所有制","authors":["于沛华"],"dates":[{"year":1980,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　记者于沛华报道:九月二十五日，上海县人民政府根据曹行公社潘家生产队社员的要求，切实纠正在“四人帮”极左路线下搞“穷过渡”的错误，同意民建大队由两级所有制退回到三级所有制。"},{"type":"paragraph","text":"一九七六年以前，民建大队是一个底子薄弱的大队，十一个生产队中只有三个生产队经济有积余，其它八个队都是穷队，没有一点资金积累。一九七六年，民建大队硬行搞了“穷过渡”，又使原来比较富裕的潘家等三个生产队的社员经济收入减少。干部缺乏管理经验，在生产上，瞎指挥。在经济上，民建大队数年不向社员公布经济帐目，社员对集体家当和年终分配无权过问。在这种情况下，潘家生产队三十三名社员于九月十六日上午，集体上访县委、县政府，要求退回到三级所有制。"},{"type":"paragraph","text":"九月十六日下午，县委、县政府领导听取汇报后，十分重视，立即指派县委农工部副部长会同公社党委书记前往民建大队调查，广泛听取了干部社员意见。十九日，公社党委根据民建大队多数群众意见，同意他们退回到三级所有制，并于九月二十三日给县政府写了报告，县政府接到报告后，经过讨论，同意民建大队退回到三级所有制。九月二十六日，民建大队已将现八个耕作队改为十一个生产队，配备好了领导班子，调整了土地，安排好了今冬明春作物茬口。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b2afa928"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福州市在反右派斗爭中繼續加强对資本家的思想改造工作","authors":[],"dates":[{"year":1957,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"福州市在反右派斗争中继续加强对资本家的思想改造工作","type":"title"},{"text":"新华社福州2日电  本社记者陈启桐报道：福州市在反右派斗争中，继续加强对资本家的思想改造工作。","type":"paragraph"},{"text":"1日起全市民建会员和一般资本家按同业工会为单位混合编成小组，开始了“和右派分子划清界限”的学习。这一学习由省、市工商联出面领导，由省市委统战、财资部门主办。时间约一月左右，要求通过反右派斗争，孤立各行业中的右派分子，并使所有资本家普遍受到一次较深刻的思想改造敎育。学习方法是先批判章乃器和省、市资本家中右派骨干分子的言行，而后逐步深入到各行业的右派分子。","type":"paragraph"},{"text":"中共福建省委整风领导小组从福州市工商界反右派斗争中发现章乃器的反动思想在一般资本家中有深刻的影响。同时由于工商联和民建会的左派人数少、年纪较轻、威望不高，中间分子大多老于世故，动摇不定，右派分子气焰还未完全打下去，尤其是民建各支部的右派分子仍颇为嚣张。因此省委整风领导小组决定在反右派斗争中继续加强对资本家的思想改造，把此作为一个重要战场来打，必要时由公私合营商店职工出大字报揭发加以配合（职工对右派资本家的叫嚣很感愤怒，纷纷要出大字报和右派作斗争，现市委已敎育他们要做好营业工作，待必要时再公开揭发配合），同时还考虑在适当时机向全市小商贩作报告，加以敎育。","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2246期，1957年7月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1668198e8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

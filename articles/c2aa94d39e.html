script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对北京市防疫工作会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对北京市防疫工作会议"},{"type":"paragraph","text":"情况报告的批语"},{"type":"paragraph","text":"（1952年4月9日）贺、傅二同志阅后，送彭真叫同志周总理酌办。"},{"type":"paragraph","text":"我认为拨五百亿元办理本件所讲的卫生工程，并建一隔离病院是必要的，是否可行，请周召集一次会议予以决定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月九日"},{"type":"paragraph","text":"[1]贺，指贺诚，当时任中央人民政府卫生部副部长、人民革命军事委员会卫生部部长。傅，指傅连障，当时任人民革命军事委员会卫生部副部长。"},{"type":"paragraph","text":"[2]彭真，当时任中共北京市委书记、北京市人民政府市长。"},{"type":"paragraph","text":"[3]指贺诚、傅连障1952年4月7日关于北京市防疫工作会议给毛泽东的报告。报告汇报了北京市、中央和军委直属单位的防疫情况及会议决定的几个问题，并提出了以下几个请示解决的问题：一、建议北京市召开一次各界人民代表会议，对防疫工作再作一次动员。二、为改善环境卫生，拟将全市污水沟的12处明沟改为暗沟，修整陶然亭污水苇池为游览湖池，施工预算为500亿元，望中央批准拨专款解决。三、为防止急性传染病蔓延，建议北京市建一所拥有200个床位的隔离病院。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":55,"page_end":55},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2aa94d39e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

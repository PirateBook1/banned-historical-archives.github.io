script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟湖北省委整风领导小组等发表声明：坚决拥护政府镇压反革命暴乱","authors":[],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"民盟湖北省委整风领导小组等发表声明：坚决拥护政府镇压反革命暴乱","type":"title"},{"text":"本报武汉7日电汉阳县一中反革命暴乱事件引起了武汉人民的愤怒。民盟湖北省及武汉市委会整风领导小组、民盟武汉师专支部、民建武汉市委会和武汉市工商联等，都就此发表声明，坚决拥护政府镇压反革命暴乱，彻底粉碎右派分子的猖狂进攻。","type":"paragraph"},{"text":"民盟湖北省委整风领导小组就历史反革命分子杨焕尧的活动发表声明说：“据我们最近了解，杨焕尧在解放前干过20多年的伪司法工作，是一个有血债有民愤的历史反革命分子。他伪装进步混入本盟。大鸣大放期间，他在右派头子马哲民直接唆使下，疯狂地喊叫：‘政协今后要变成实权机关。’早在马哲民把持我盟湖北省委领导权的时候，杨焕尧就同汉阳县一中的反革命分子王建国、杨松涛挂好了钩，暗中进行非法勾当。他不仅是王建国等的‘高明的军师’，在学生闹起来之后，他更在街头巷尾怂恿学生大闹。当汉阳地方党政负责同志以理说服学生，风潮即将平息的下午，他又去找王建国，并到胡斌家中密谋有组织地闹，致使第二天暴乱事件闹得更凶。事件平息后，杨焕尧替反革命分子打掩护，说：‘县中事件没有美特、台特，不能当敌我矛盾处理’。我们拥护政府对这一事件的正确措施，已电请盟中央准予开除他的盟籍，并函请政府给以法律制裁。”","type":"paragraph"},{"text":"正是暑假老教师休养站休养的教师们也表示了无比的愤怒。有些教师还专门开了座谈会，大家一致要求政府严惩这帮丧尽天良的反革命分子。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1957年8月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61c7f0f448"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

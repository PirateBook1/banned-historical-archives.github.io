script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派分子李长河","authors":["中共西南师范学院委员会宣传部"],"dates":[{"year":1958,"month":3}],"is_range_date":false,"parts":[{"text":"右派分子李长河","type":"title"},{"text":"中共西南师范学院委员会宣传部","type":"authors"},{"text":"李长河是本院教育系心理学讲师，九三学社社员，他平时自高自大目空一切，自以为能独立思考，实际上他的思想不过是资产阶级民主思想加修正主义，和其它右派分子的言论完全一致。他自以为自己进步．并曾申请入党，但经常对党的缺点“津津乐道”，不惜加以扩大渲染，他对文汇报很感兴趣，在政治学习小组中常常读文汇报上攻击党和政府的材料，如“教育部以命令主义推行教条主义”等，读小学教师挨打的消息，激起大家的气愤，并建议写信给报上抗议(因别人不赞成，信未发），并向同志介绍徐铸成拆墙添沟的经验。他以帮助党整风为名，在党委所召开的整风座谈会上，公开向党进攻，支持右派分子董时光、罗容梓等的发言，并就党委制和社会改革运动问题，大肆攻击。他利用工会部门委员会宣传委员的职权，在黑板报上转载罗容梓在政协会上关于“平反”的书面发言，以扩大右派分子荒谬言论的影响。在九三学社组织内也一再要求鸣放。反右派斗争开始，他认为反右影响整风，向右派分子李源澄(当时还没揭露）反映意见。建议不要搞的太宽，为右派分子向党反攻提供了材料。又到解放路小学某教师处为该校右派分子杨某打掩护，使得杨某在斗争中作了长时间的顽强抵赖。","type":"paragraph"}],"comments":[],"origin":"《西南师范学院资產阶级反动右派言论汇集》第二辑，中共西南师范学院委员会宣传部西南师范学院马列主义教研组编，1958年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45e5e7e523"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"李富春对渡口问题的指示","parts":[{"type":"title","text":"874.李富春对渡口问题的指示"},{"type":"paragraph","text":"(1967年8月2日)"},{"type":"paragraph","text":"八月二日下午3—7点，李富春副总理在中南海对铁道兵及渡口市文化大革命问题做了重要指示："},{"type":"paragraph","text":"1．渡口问题主要是铁道兵的问题。屁股坐在那一边，如果铁道兵屁股坐歪了，就不行了，如果坐对，就好了，现在铁道兵的问题，就是崔田民，他的问题，先在内部揭发批判。铁道兵比较好的干部是罗华生同志。特别注意是××市武装部可能是不好的，部长、政委、副部长，都站在保守派一边，××市武装部、公安局，非彻底改组不可。"},{"type":"paragraph","text":"2．革命派要高姿态。你们要造反派，红代会支持你们，我们相信你们是造反派，你们要注意一个问题，他们把你们压下去，你们不要用同样的办法把他们压下去，特别是一、二万人的群众组织，你们不要轻易给他们扣上保守组织的帽子，他们和在他们后面操纵的人要隔开来，这是政策和策略。政策和策略是党的生命，一个群众组织可能保守点，对他们和操纵他们的要分开。我们要高姿态，而不是我们去压他们，这样才能成为革命派。邓小平与彭德怀、彭真的黑指示可以拿出来批判，这里有个要注意的问题，对贺龙与彭德怀、罗瑞卿还有区别，这次八一社论走资本主义道路当权派在军内代理人只点了彭德怀、罗瑞卿的名，没点贺龙的名字，但是同样可以批判嘛！"}],"authors":["李富春"],"dates":[{"year":1967,"month":8,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":325,"page_end":326,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"784d312092"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德在北京师范大学批判以李雪峰为代表的反动路线大会上的讲话","authors":["吴德"],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"吴德在北京师范大学批判以李雪峰为代表的反动路线大会上的讲话","type":"title"},{"text":"吴德","type":"authors"},{"text":"同学们，同志们：","type":"appellation"},{"text":"今天师大和其他学校学生召开大会，对北京市委犯的错误路线进行揭发和批判，这是很好的革命行动。","type":"paragraph"},{"text":"我们市委书记处的大部分同志都来了，我们的来，第一是支持你们的革命行动，一是听取同学们的批评，向同学们作检查，我们北京的无产阶级文化大革命，在毛主席亲自领导下制定的十六条指引下，极大地调动了广大群众的革命积极性，把无产阶级文化大革命引向一个新的高潮，整个革命形势好得很，越来越好。","type":"paragraph"},{"text":"当时，党内两条路线的斗争，并未就此结束，在一些地方在一些单位，两条路线的斗争，还是很尖锐的很复杂的。毛主席的无产阶级革命路线，保证把无产阶级文化大革命进行到底，必须高举毛泽东思想伟大红旗，批判资产阶级反动路线，必须坚决彻底肃清它的影响。","type":"paragraph"},{"text":"广大革命师生起来向资产阶级反动路线猛烈开火，坚决捍卫十六条，坚决捍卫毛主席的无产阶级革命路线，你们作得很对，很好！这场斗争展开，革命同学，革命群众，革命干部，要更高地举起毛泽东思想伟大红旗，乘胜前进，把两条路线的斗争进行到底，只有彻底肃清资产阶级反动路线，才能更好地使他们摆脱走资本主义道路的当权派的控制，摆脱修正主义的影响。","type":"paragraph"},{"text":"至于同志们提出的具体问题，我们没有办法答复，我们只能带回去研究。我们要强调，主要是靠自己解决，自己教育自己，自己解放自己。大串联，互相交流经验，但主要解决问题，还是要靠自己，自己思考、解决。","type":"paragraph"},{"text":"对于出身问题我们要用马列主义的科学语言，毛泽东思想的语言，如：工人阶级，贫下中农，革命干部等，不要用那些不确切的名字，这并不是就不管出身了，究竟什么是革命干部？什么是工人？我们还得研究，如解放十七年了，难道只能是解放前三年当工人的才算工人？我们要用马列主义的科学语言来划分阶级。","type":"paragraph"},{"text":"我们希望同志们很快地回去参加斗争，参加革命串联，不要老呆在北京。","type":"paragraph"},{"text":"今天就讲到这好吗？","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8503190640"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给西安工业学院二十四位同学的电话","authors":["周恩来"],"dates":[{"year":1966,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"周恩来给西安工业学院二十四位同学的电话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"我一直在等待你们，我一再等待你们，你们要吃饭，你们不吃饭，我怎能睡觉呢？党中央怎么能看着你们不吃饭，有些问题要研究。","type":"paragraph"},{"text":"你们这个组织是合理的，陕西省委，西安市委保护你们安全和自由，大楼可以分一部分给你们办公，交通车受阻拦应给西安市讲，你们不要阻拦。","type":"paragraph"},{"text":"我整整一夜等待着你们，我一直坐在办公桌前，你们可以问刘澜涛同志，你们有什么要求，打电话，我可以命令，让所有军事电话停止。","type":"paragraph"},{"text":"这些问题要让他们辩论解决。不，不！有些问题要根据材料才能解决，有些……要停止辩论，你们这是革命的行动，你们造走资本主义道路当权派的反，要吃饭，在毛泽东主义的新中国，怎么能够绝食呢？结果是怎么样？它的后果是你们想象不到的后果。我不是责怪你们，我是劝导你们。在无产阶级专政的国家，有什么问题不能解决呢？如果倒下一个同学，影响多么不好。我给刘澜涛同志打电话，让工农群众不要××你们，要陕西省委、西安市委做大量的解说工作，你们有权提出罢郭××的官，但现在我情况不了解，我一个人不能回答。我要打电话给刘澜涛同志，要和党中央商量，你们要给我时间。没有吃饭，不吃饭不是等于向毛主席示威吗？毛主席是能够解决问题的。解决全国问题有先有后。有毛主席，毛主席看问题是从全局来看的。看一个人不但要看现在，而且从整个历史来看的。不要把问题看得太简单了。干革命遇到困难就不能前进了吗？要磨炼，要锻炼，受到一些挫折阻力算得了什么？遇到困难不吃饭，热情好，现在怎么能用这种方法呢？我们是毛主席领导下的国家，反动政府也不应该如此。我们干革命要把自己的命保住，除非是刀架在脖子上，象刘胡兰那样。在新中国怎么能不吃饭？毛主席才刚刚睡下，我不能再惊动他了。你们可以派少数代表来北京，我将……一天24小时都不够，现在全国每天都发生许多事要解决，全国还有生产、外交问题……很多，我们那些人怎么能支得开呢？赶快治病。你们不吃饭，我怎么能安心啊！我怎么能把电话挂断。你们少数人要到北京来，可派飞机把你们送来。立即停止辩论。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac02b9ad5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

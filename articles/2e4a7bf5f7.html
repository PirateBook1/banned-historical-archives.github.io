script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"军委总政治部举行音乐舞蹈晚会  毛泽东主席莅会参观表演  并接见捷克斯洛伐克军队文工团团长","authors":[],"dates":[{"year":1952,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"军委总政治部举行音乐舞蹈晚会"},{"type":"paragraph","text":"毛泽东主席莅会参观表演"},{"type":"paragraph","text":"并接见捷克斯洛伐克军队文工团团长"},{"type":"paragraph","text":"【新华社九日讯】中央人民政府人民革命军事委员会总政治部九日举行音乐舞蹈晚会，中央人民政府毛泽东主席、刘少奇副主席、周恩来总理、中国人民解放军朱德总司令以及中央人民政府各部门首长和中国人民解放军陆、空、海军将领都莅临晚会。晚会由参加“八一”建军节二十五周年纪念文艺竞赛的中国人民解放军和中国人民志愿军文艺工作团联合演出，曾经访问捷克斯洛伐克的中国青年文艺工作团和应邀来我国参加“八一”建军节二十五周年纪念的捷克斯洛伐克维特·尼耶德利军队文艺工作团也参加演出。在晚会休息时，毛泽东主席接见了捷克斯洛伐克维特·尼耶德利军队文艺工作团团长雅罗斯拉夫·维赛利。捷克斯洛伐克驻我国大使康萨拉亦陪同进见。雅罗斯拉夫·维赛利代表全体团员向毛泽东主席致谢。"},{"type":"paragraph","text":"中捷两国人民军队文艺工作团在晚会中都演出了精彩节目，表现了中捷两国人民军队间的亲密友谊。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席与捷克斯洛伐克军队文工团团长雅罗斯拉夫·维赛利及捷大使康萨拉谈话。  陆文骏  柳成则摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e4a7bf5f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

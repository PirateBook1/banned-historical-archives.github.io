script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国少数民族人民政治生活中的大喜事——《毛泽东选集》第五卷少数民族文版出版发行（图片）","authors":[],"dates":[{"year":1977,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国少数民族人民政治生活中的大喜事"},{"type":"paragraph","text":"——《毛泽东选集》第五卷少数民族文版出版发行"},{"type":"paragraph","text":"我国少数民族语文工作者和蒙古族、藏族、维吾尔族、朝鲜族、哈萨克族的工农（牧）兵代表参加《毛泽东选集》第五卷少数民族文版的翻译、定稿工作。图为《毛泽东选集》第五卷少数民族语文翻译组的同志在认真校对《毛泽东选集》第五卷哈萨克文版的译文。　民族画报供稿（新华社发）"},{"type":"paragraph","text":"民族印刷厂的各族工人批判王张江姚“四人帮”反党集团破坏《毛泽东选集》第五卷出版的罪行，决心为印好《毛泽东选集》第五卷少数民族文版而团结战斗。"},{"type":"paragraph","text":"民族画报供稿（新华社发）"},{"type":"paragraph","text":"一九七七年七月一日发行的《毛泽东选集》第五卷少数民族文版书影。自左至右：蒙古文版、藏文版、维吾尔文版、哈萨克文版、朝鲜文版。　新华社发内蒙古新华印刷厂各族工人在厂党委的领导下，团结一致，保质保量地完成了印制《毛泽东选集》第五卷蒙古文版的光荣任务。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"拉萨市各族军民载歌载舞，喜迎《毛泽东选集》第五卷藏文版纸型到达拉萨。　新华社记者摄"},{"type":"paragraph","text":"新疆新华印刷厂各族工人为了让《毛泽东选集》第五卷维吾尔文版早日同广大维吾尔族人民见面，节假日不休息，以极大的革命干劲提前完成了印制任务。　新华社记者摄"},{"type":"paragraph","text":"吉林省延边朝鲜族自治州延吉县光新公社维新大队的干部、社员，敲锣打鼓，热烈欢呼《毛泽东选集》第五卷朝鲜文版出版发行。新华社通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ca4211be5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"格里巴等同志参加反美示威被比当局非法逮捕中共中央致电比共中央亲切慰问强烈抗议比反动当局法西斯暴行。中国人民将永远高举毛泽东思想伟大红旗，同世界人民一起，把反对美帝苏修和一切反动派的斗争进行到底。","authors":[],"dates":[{"year":1967,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京16日电　中国共产党中央委员会十二日打电报给比利时共产党中央委员会，对在八日比利时人民反美示威中被反动当局非法逮捕的格里巴等同志，表示亲切的慰问，并且强烈抗议比利时当局的这一法西斯暴行。电报全文如下:"},{"type":"paragraph","text":"比利时"},{"type":"paragraph","text":"布鲁塞尔"},{"type":"paragraph","text":"比利时共产党中央委员会"},{"type":"paragraph","text":"亲爱的同志们:"},{"type":"paragraph","text":"获悉格里巴等同志在四月八日比利时人民的反美示威中，被反动当局非法逮捕，我们以中国共产党和中国人民的名义，对比当局这一法西斯暴行表示强烈的抗议，对格里巴等同志表示亲切的慰问。"},{"type":"paragraph","text":"毛泽东同志说:“全世界人民团结起来，打败美国侵略者及其一切走狗!全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”我们将永远高举毛泽东思想伟大红旗，同比利时人民和世界人民一起，把反对美帝国主义及其帮凶苏联现代修正主义和一切反动派的斗争进行到底。"},{"type":"paragraph","text":"无产阶级国际主义万岁!"},{"type":"paragraph","text":"马克思列宁主义、毛泽东思想万岁!"},{"type":"paragraph","text":"全世界人民大团结万岁!"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六七年四月十二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e09a9123e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"去年：提前月余完成全年生产计划  天津制钢厂全体职工  向毛主席报告生产成绩  今年：总产量要比去年提高两倍多","authors":[],"dates":[{"year":1950,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"去年：提前月余完成全年生产计划"},{"type":"paragraph","text":"天津制钢厂全体职工"},{"type":"paragraph","text":"向毛主席报告生产成绩"},{"type":"paragraph","text":"今年：总产量要比去年提高两倍多"},{"type":"paragraph","text":"【本报讯】天津制钢厂全体职工以胜利欢欣的心情，向毛主席报告一九四九年超过完成全年生产计划百分之二十五的成绩；同时并提出一九五○年提高产量三点三倍的计划。原信如下：亲爱的毛主席："},{"type":"paragraph","text":"在你英明的领导下，我们得到了解放，以主人翁的劳动态度，在四个月零九天的时间内，完成了国民党反动派统治时期两年零半个月才能作到的工作——这就是修复马丁炉，胜利出钢！我们提前一个月零两天，完成了一九四九年的生产任务，到年底已超过了全年生产任务的百分之二十五。我们从出钢到现在，每月平均产量等于国民党反动派统治时期的四点九倍。"},{"type":"paragraph","text":"我们从五月到十二月，使钢锭成本降低了百分之四十四。敬爱的毛主席：在你的领导下，人民解放军遵从你“军队向前进”的指示，打垮了反动派，全中国眼看就要全部解放，我们钢铁工人更要坚决遵从你“生产长一寸”的指示，在这个胜利的一九五○年，争取把我厂制钢产量提高到一九四九年的三点三倍。"},{"type":"paragraph","text":"我们相信在你英明的领导下，没有任何东西能够阻挡我们前进，没有任何东西能够阻挡中国人民的胜利！"},{"type":"paragraph","text":"天津制钢厂全体职工"},{"type":"paragraph","text":"贾亚夫等九百○五人签名"},{"type":"paragraph","text":"一九四九·十二·三十"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a0d40c30b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共山西省委纪律检查委员会关于开除高峰党籍的决定","authors":[],"dates":[{"year":1952,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"中共山西省委纪律检查委员会关于开除高峰党籍的决定","type":"title"},{"text":"高峰，山西省河津县城内人，现年32岁，家庭成份中农，出身学生，1938年3月参加工作，同年5月入党。历任牺盟会工作员、县青委会委员、副县长、县公安局长、县委组织部长、宣传部长、副书记等职，现任汾西县委书记。","type":"paragraph"},{"text":"错误事实如下：","type":"paragraph"},{"text":"一、严重的违法贩毒行为。高峰于1950年春，由乡宁县调回地委未分配工作期间，在临汾与料贩张琦（蜕化回家干部）相遇，高和张琦曾是老同事，关系较密切，因此，张琦当面向高提出，他有料子两片半，要求让吕子明（曾任高的通讯员），武装护运，送至河津县。而高峰明知违法，竟完全失去立场，无条件接受了张琦的贩毒要求。此后不久，其通讯员吕子明又二次受贿，给张琦、张有福（高之岳父）护送料子两片半，此次，内有高峰投资的60万元，出售后，高分得了非法利润60万元。以上两次贩运料子共5片（吕子明获取包运费一百万元，已判处10年徒刑）。","type":"paragraph"},{"text":"二、生活腐化堕落，染有吸食毒品的嗜好。据高反省承认，1950年春在家病时，与柴茂轩、周惠生等14人，伙吸食过十余次料子。病好后，还吃过数次，1951年2月因病又吃过料子一次。","type":"paragraph"},{"text":"三、1948年，高任公安局长时，利用职权，曾与赵子明等3人，私将土制连枪一支顶替好枪（系投敌叛变分子袁银河赔偿的枪），因而从中获取了180万元农币，后浪费挥霍一空。","type":"paragraph"},{"text":"根据上述错误事实，高峰，身为县委主要负责人，竟目无国法党纪，明目张胆地包庇袒护料贩，指使武装护运毒品及贩卖毒品，生活上腐化堕落，吸食毒品，品质恶劣，已丧失了共产党员的高贵品质。高所犯上述错误，曾长期向党隐瞒。这次“三反”运动中，更表现了顽强抵赖，不作交代。后宣布停职，调回地委反省。在反省中仍避重就轻，欺骗隐瞒，反复无常。又经多次动员与揭发，直至运动结束阶段，被迫之下才作了交代，以上充分说明其悔过之心甚差。为纯洁党的组织，严肃党纪，故决定开除其党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c480034c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

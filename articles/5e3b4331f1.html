script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东局关于新区实行土改问题给苏北区党委的指示","authors":[],"dates":[{"year":1949,"month":11}],"is_range_date":false,"parts":[{"text":"华东局关于新区实行土改问题给苏北区党委的指示","type":"title"},{"text":"十月××电中所提“占苏北总乡数不足十分之一的新区”，在土地问题上分为：条件成熟者，在今冬明春进行土改；在明年冬季以前可进行土改者，不必再行减租；在一年之内无条件进行土改者，可以实行减租。你们准备对一个面积不大的苏北新地区，划出一个很少的地区于今冬明春进行土改，这是不妥当的。因为土地改革必须在相当大的地区内同时进行，如仅在一个范围不大（只有数县或数区）的地区内首先进行土改，则势必会把新区其他农村的土地关系弄乱，势必要影响明春的农业生产。大部苏北新区解放不久，今年又遭严重水灾，我们主观上（群众与干部）条件的准备亦尚未完备，故在今冬明春尚不能部分实行土改。因此，苏北新区今冬明春仍需普遍进行减租和普遍进行生产救灾的工作，并从减租和生产救灾工作中普遍建设和扩大农民组织，训练干部，调查土地，准备土改必需条件。目前对一切新区普遍发动减租运动的好处，就是便于发动新区广大群众，推动生产，准备土改条件，又不致引起混乱和妨碍生产。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e3b4331f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

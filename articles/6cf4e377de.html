script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"汪东兴副主席访问民主柬埔寨","authors":[],"dates":[{"year":1978,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e武基国,赵天聘\u003c/FONT\u003e"},{"type":"paragraph","text":"以中共中央副主席汪东兴为团长、中共中央政治局委员、国务院副总理余秋里为副团长的中国党政代表团，应柬共中央和民主柬埔寨政府的邀请，从十一月五日至九日对民主柬埔寨进行了正式友好访问，受到热烈欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月九日，汪东兴副主席访问暹粒时和柬埔寨革命军战士亲切交谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月五日晚，柬共中央和政府欢宴中国党政代表团。图为汪东兴副主席、波尔布特书记(右三)、余秋里副总理、农谢委员长(右一)在欢迎宴会上。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月六日，中国党政代表团在金边同柬共中央书记、政府总理波尔布特等民主柬埔寨党政领导人举行会谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月五日，汪东兴副主席前往国家宫拜会波尔布特书记等柬埔寨党政领导人。图为汪东兴副主席同波尔布特书记亲切握手。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月五日，以汪东兴副主席为团长、余秋里副总理为副团长的中国党政代表团乘专机到达金边，在机场受到柬共中央书记、政府总理波尔布特等的热烈欢迎。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月九日上午中国党政代表团参观暹粒市郊巴莱杜拉水库附近的稻田。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月七日下午，中国党政代表团在波尔布特书记等的陪同下参观金边一号药厂。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\11\\78bb040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e十一月六日下午，中国党政代表团由英萨利副总理陪同，参观金边王宫。"},{"type":"paragraph","text":"本栏照片系新华社记者　武基国、赵天聘　摄\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"余秋里","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cf4e377de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

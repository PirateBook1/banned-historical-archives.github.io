script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"致杨得志、罗瑞卿、耿魔等电","alias":"","parts":[{"type":"paragraph","text":"致杨得志、罗瑞卿、耿飚等电!"},{"type":"paragraph","text":"（1948年10月29日）"},{"type":"paragraph","text":"傅部以三个军及两部骑兵位于平保线向石门进攻，我应集中三、四、七纵及二纵一个旅，各个歼灭该敌。杨、罗率主力，昨夜如尚未过路？，应于今夜过路，于明（三十）日起，以四天至五天行程，不惜疲劳，赶至满城地区，会合三纵、七纵作战歼敌，破坏敌之进扰石门计划。如杨、罗昨晚已过路，应于今日起亦以四天行程赶到满城。杨、李、李主力应即东移归绥附近，准备于敌十六军、三十五军南下作战后，即发起攻打归绥。望杨、罗令詹大南部应向张北、张家口、宣化之线积极活动，钳制暂三、暂四两军，使不能增援归绥。杨、李、李在绥东并应自行配备阻援兵力。"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的致杨得志、罗瑞卿、耿飚、杨成武、李井泉、李天焕并告聂荣臻、薄一波电的主要内容。"},{"type":"paragraph","text":"[2]指平绥铁路。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":137,"page_end":137},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"耿飚","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4634ff464"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

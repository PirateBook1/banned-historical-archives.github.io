script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"方兴给山东省委书记谭启龙的报告","authors":["山东省委","方兴"],"dates":[{"year":1961,"month":11,"day":13}],"is_range_date":false,"parts":[{"text":"方兴给山东省委书记谭启龙的报告","type":"title"},{"text":"山东省委方兴","type":"authors"},{"text":"(方兴：山东省委办公厅秘书；谭启龙：中共山东省委书记、济南军区政委)","type":"subtitle"},{"text":"谭政委：","type":"appellation"},{"text":"根据您的指示，我11月2日到惠民专署结核病防治所找到了向中央负责同志写信的曹树立同志，后来又到广饶县了解了曹树立同志父母病死(注1)的一些情况……从各方面反映看，曹树立同志是一个好同志……他自1953年患肺病，在济南和本机关休养了一年多，1955年春到惠民专署结核病防治所疗养，至今6年多，现在病情比较严重。他的父母于今年古历八月初九和二十七日先后病故，现家中还有哥、嫂和三个侄子，另有一个弟弟在南京部队任教员。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"据了解，广饶县今年病人和死亡情况都是比较严重的，全县各种病人：今年一、二月份六万人，五月份七万人，六月份八万人，九月份达到十二万人，占全县总人口(四十一万)的29%。一月至十月份，全县共死人14272人，占总人口的3.4%。其中，八、九月份死亡最多，每月都在二千人以上。十月份死一千五百二十人。病人多、死亡率高的原因，据我在城关公社调查，最主要的是连续三年灾荒，加上今年春季口粮特别紧(每人每天只有半斤)，此外，秋季严重涝灾、腹泻、痢疾、疟疾等传染病发展，医疗跟不上，也是死亡率提高的原因之一。十月份以来，因秋收已接上口，病人和死亡现象都有所好转。县委目前正大力安排生活，对病人进行治疗。","type":"paragraph"},{"text":" 方兴1961年11月13日","type":"paragraph"},{"text":"注1：1961年9月曹树立父母因病、饿先后去世。见《东营日报》1998年4月3日周末版。","type":"paragraph"}],"comments":[],"origin":"原载《东营日报》1998年4月3日周末版。附周恩来亲笔信复印件。原件保存在山东省档案局。〈周恩来处理一封人民来信的前后〉，2008年05月30日，《解放日报》。《见证——周恩来、邓颖超夫妇与山东》，王东溟主编，山东人民出版社)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谭启龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fa3181b22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

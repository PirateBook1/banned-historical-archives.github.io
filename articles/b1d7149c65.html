<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省生病和死亡的耕牛很多","authors":[],"dates":[{"year":1954,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"安徽省生病和死亡的耕牛很多","type":"title"},{"text":"【安徽分社讯】安徽省水灾区的耕牛在最近雨雪期间生病和死亡的很多。从十一月二十六日到十二月六日，据九个县五十四个区统计，已死耕牛一千零四十二头。芜湖县三个乡死了十九头；石硊乡的牛普遍生病。灾区因牛草太少，牛棚不足，耕畜冻饿成病的现象十分严重。","type":"paragraph"},{"text":"目前群众急于求售耕牛。供销合作社因为收购耕牛蚀本，不肯收。省食品公司在水灾以后曾兼收耕牛二千头(全省共收一万六、七千头)，委托非灾区农民代养，其中寄养在宣城县农民家里的五百四十九头耕牛，每头牛已贴去代养费五十七万元(这已相当于现时一头较好耕牛的价格)。寄养至明年五月，食品公司仍需每头付出五十万元以上的代养费，省财委曾拨款帮助农民购买此种耕牛，但农民又不愿买。因此，食品公司也不愿收买耕牛。这样，一些商人或有购买能力兼有饲养能力的富裕农民便乘机煞价购买。据食品公司阜阳分公司反映，该地区耕牛价格一般都低于菜牛价格，每头耕牛售价约低菜牛七、八万元。而商人则将收买的耕牛弄成残废，然后再当菜牛转卖给食品公司，从中牟利。而农民也有故意不给有病耕畜医治，以便把好耕牛当菜牛出卖。","type":"paragraph"},{"text":"现在安徽地区收购菜牛的一、二、三等价格的平均价格约为每斤四千元、三千八百四十元、三千六百七十元。而蚌埠、合肥的牛肉价格每斤为三千五、六百元，芜湖为四千元。这些价格同当地猪肉价格的比差是合理的。如果想用降低菜牛价格的办法来与耕牛的价格相适应，则耕牛价格势将随之再低。如果将耕牛销售外省，但河南的价格比安徽还低(商邱每斤最高为二千八百元，最低为二千四百元)。江、浙牛价稍高于安徽(杭州每斤最高为四千三百元，最低为三千九百元，江苏缺材料)，但路途遥远，转运困难。","type":"paragraph"},{"text":"现在牛的上市量月月增多，食品公司原计划在十、十一月每月各收购四千头菜牛，结果收了一万九千五百七十四头。十二月初因为雨雪连绵，路滑难走，但一日至十二日仍收一千四百二十七头，现在天已放晴，据食品公司业务科同志谈，菜牛上市量将更为增多。(方君默、龚灏)","type":"paragraph"},{"text":"来源：1954年12月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1d7149c65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省夏季粮食征收、統銷計划有完不成的可能","authors":[],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"山东省夏季粮食征收、统销计划有完不成的可能","type":"title"},{"text":"新华社济南25日讯  山东省夏季粮食征收、统购计划有完不成的可能。","type":"paragraph"},{"text":"各地在布署今年小麦征购工作中，较普遍地发生了征购任务层层下降的情况。省原分配给市、专小麦征购任务为二十二亿斤(后调减为二十亿斤)，市专分配到县时减为二○点六○○二亿斤，县向区分配时又减为二○点二○四四亿斤。看来，全省分配到社后，任务还有低到二十亿斤以下的危险。","type":"paragraph"},{"text":"现在，由区向乡、社分配的任务数字还在继续减少，有不少地区反映很难完成县分配的任务，而且有些地区在与社协商任务中，已发生顶牛甚至拒不接受的现象。据聊城、济宁专区九个县的统计，县分配到区的任务为一六点八三四万斤，区协商核定到社时，就只有一三点八○二万斤了，比原任务减少了18%。荣成县分配到区的任务是八百万斤，区与乡、社协商后表示只能完成五百四十五万斤，减少31.87%。寿光县有余粮社七百四十八处，至目前已协商能接受征购任务的只有十六处。另外，不少乡、社已经发现低报产量，少报麦田，多报人口的情况。","type":"paragraph"},{"text":"征购任务层层下降的原因是：在群众方面，主要是怕粮食不够吃，要求多分口粮。在干部方面，则有严重的畏难情绪，有“宁抗一家(上级)，不抗千户”的思想，特别是乡、社干部表现突出。他们怕粮食分少了，今后生产不好领导，怕社员抢麦不让卖粮；怕挨打；又怕麦季多卖了，秋季不能少卖。因此，他们都打谱少卖粮食给国家，对征购任务抱着能完成多少算多少，他们想少卖、多留、多分，以减少工作压力。","type":"paragraph"},{"text":"据各地摸底分析，各类社对完成今年小麦征购任务的态度也有所不同。一类社一般打谱“交足公粮、分足口粮，完成统购任务，不愿麦季多卖余粮”；二类社一般打谱“交足公粮，分足口粮，统购粮有多少卖多少”；三类社一般打谱“先分足口粮再说，对公粮和统购粮都不保証”。(艾蕴)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2241期，1957年6月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25abe3208a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

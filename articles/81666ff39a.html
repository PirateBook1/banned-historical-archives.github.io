script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-2","name":"毛泽东全集第7卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-2.pdf"],"article":{"title":"关于红一、红四方面军会师后的战略方针的无点意见","alias":"","parts":[{"type":"paragraph","text":"关于红一、红四方面军会师后的"},{"type":"paragraph","text":"战略方针的五点意见"},{"type":"paragraph","text":"（1935年6月26日）"},{"type":"paragraph","text":"（一）中国红军要用全力到新的地区发展根据地。在川陕甘建立根据地，可以把创造苏区运动放在更加巩固的基础上，这是向前的方针。要对四方面军同志作解释，他们是要打成都的。一、四方面军会合后有实现向北发展的可能。（二）战争性质不是决战防御，不是跑，而是进攻。根据地是依靠进攻发展起来的。我们过山战胜胡宗南，占取甘南，迅速向北发展，以建立新的根据地。（三）应看到哪些地方是蒋介石制我命的，应先打破它。我须高度机动，这就有走路的问题，要选好向北发展的路线，先机夺人。（四）集中兵力于主攻方面，如攻松潘。胡宗南如与我打野战，我有二十个团以上，是够的；如不与我打野战，守堡垒，就一定要打破驻点，牵制敌人。现在就是迅速打破胡敌向前夺取松潘。·今天决定，明天即须行动。这里人口稀少，天冷衣食困难，应力争在六月突破，经松潘到决定地区去。（五）责成常委、军委解决统一指挥问题。"}],"authors":["毛泽东"],"dates":[{"year":1935,"month":6,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81666ff39a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲沈阳市在五反中，宣布独立劳动者不是五反对象后，有的区计划成立“独立劳动者联合会筹备会”；有的区还未着手进行组织。各区要求市节约检查委员会，对独立劳动者作一明确定义，如何组织也应统一规定。市节约检查委员会没有上级指示以前，也不敢作答覆。以上问题据工商联反映：若不及时解决，即将影响税收。","type":"paragraph"},{"text":"另外，北市区独立劳动者迫切要求成立生产合作社，他们反映：“如果成立了生产合作社，十多个人，可去一人开会，也不致影响生产。”","type":"paragraph"},{"text":"▲鞍山钢铁公司许多单位，最近在追赃、定案工作中发生不少偏差。有的单位没有确实根据即去取拿赃款，结果引起争吵，被人家大骂。有的实际确无金子，却非逼出金子不可。有的甚至把私营工厂正在工作的马达拆下，因而使该工厂停工。还有的把马、牛、羊、鸡等都赶来，准备拍卖，还赃款。在定案方面：有很多单位处理不当。有的单位宣布“从宽处理免于退赃”，根本不合中央规定的精神。也有的以企业机关名义，决定“机关管制两年”的处分，还有一个单位把一个十七岁贪污六十万元的小贪污分子，给予开除处分；但把贪污一千万元情节严重的贪污分子记过一次就算了事。","type":"paragraph"},{"text":"▲沈阳市部分机关和公营工厂，在处理贪污分子时发生偏差：(一)处理问题非常草率。片面地认为凡“年岁较轻”的贪污分子，就给予从宽处理；有些工厂简单地规定贪污分子退贪污款物三分之一、二分之一或四分之三，产生了畸轻畸重的偏向；(二)把贪污问题和政治、生活等问题混在一起处理。沈阳市人民法院有一个人曾借公家一百六十五万元未还，已在运动中坦白、但因此人历史上有血债，便在处理贪污分子时藉机予以开除处分。(三)机械的“照章办事”。沈阳市百货公司将一自动补充材料，交代了贪污一亿元以上的贪污分子扣押起来，使他感到非常后悔、没有出路，自杀而死。","type":"paragraph"},{"text":"▲贵阳市人民政府在“五反”运动中进行重点行业检查结果，发现本市最大行业之一的私营汽车运输业贩毒、盗窃现象非常严重。贩毒犯们长期违法活动的结果，使贵阳市变成了毒品秘密集散的一个巨大中心。根据该业贩毒奸商们的初步坦白材料，从解放前不久到现在就有贩毒案七百人十七件，贩运或代运各种毒品十二万零九百九十七两，还有无水(制毒原料)三千二百七十多加仑，此外盗窃国家资财值人民币五十四亿多元。广大市民和该业工人检举的该业奸商的犯法行为，使国家和人民遭受的损失，大大超过这个数字。国民党匪帮从贵阳仓惶溃逃时，丢下物资极多，汽车运输业许多奸商大量盗窃飞机油、机油、汽油、车辆、轮胎、飞机和汽车零件等国家巨量物资，其中仅轮胎就有几万只。许多奸商因此“白手起家”变成钜富。奸商焦鸿等四人盗窃卡车、吉普车等物资价值人民币三十亿元。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"975c5ce03c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

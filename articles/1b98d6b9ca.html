script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"开灭黄维后全力解决邱清泉季弥孙元良部","alias":"","parts":[{"type":"paragraph","text":"歼灭黄维后全力解决邱清泉李弥孙元良部！]"},{"type":"paragraph","text":"（1948年11月30日）刘、陈、邓，并粟、陈、张，谭、王、李："},{"type":"paragraph","text":"（一）粟陈张、谭王李二十九日各电均悉。各项估计及意见均甚好。（二）固镇、曹老集之线敌人解决后，以江淮两个旅进淮南，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]指1948年11月29日申时粟裕、谭震林、陈士、张震给中共中央军委和刘伯承、陈毅、邓小平等的电报，以及同日10时、16时、21时30分谭震林、王建安、李迎希给中央军委，粟裕、陈士、张震和华东军区的3份电报。第一个电报说，黄维在由蚌埠北援无望情况下，似只有缩集死守，待徐敌南援。估计邱、李、孙兵团有倾巢南犯增援黄维就便南撤，或乘我主力围歼黄维兵团未解决战斗，及李、刘兵团南撤我主力南追之机，即集中二等部队向我攻击，主力乘隙向南，或向两淮突围可能。否则，黄维被解决之后，邱、李、孙处境更利我各个击破。我即遵示调整部署，除以江淮两个旅破击蚌浦段铁路，不让敌重新调整兵力投入蚌埠外，另部署力量阻击蚌敌可能北援，或西援黄维。我中野、华野目前阶段，均宜以全力争取实现继歼黄、李、邱之方针。为便于作战指挥与部队使用，不分割建制，提议以华野全部负责围歼徐州之敌，中野夺取合肥及蚌浦段，开辟淮南较适当。后三个电报，报告了阻击徐州之敌南犯的作战情况，并估计徐州之敌有经两淮撤退以十三纵控制固镇、曹老集部署甚妥，望即执行。（三）二、六、十、苏十一等四个纵应以两个纵位于固镇以北休息，准备随时供刘陈邓使用，为解决黄维的总预备队，以策万全。其余两个纵是否即可照谭王李提议开至双沟、大王庄\"之线，以便配合一纵阻止邱李主力向两淮逃跑之可能。请刘陈邓、粟陈张按情决定。（四）七纵炮兵已供刘陈邓使用，这里不再说了。惟炮纵应全部开去打黄维，以厚火力。（五）渤纵现到何处，该纵似亦应使用于双沟地区，对付邱李主力。（六）刘陈邓电台应速与谭王李电台沟通。（七）黄维解决后，我们现在倾向于集华野、中野全力解决邱李孙?，然后休整一时期，再合力举行江淮战役。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三十日十七时"},{"type":"paragraph","text":"[1]双沟，镇名，位于江苏省睢宁县西部。大王庄，今名王集，镇名，位于江苏省睢宁县西北。"},{"type":"paragraph","text":"[2]邱李，指邱清泉、李弥，当时分别任国民党军第二兵团和第十三兵团司令官。"},{"type":"paragraph","text":"[3]两淮，指江苏淮阴和淮安。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":300,"page_end":301},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b98d6b9ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

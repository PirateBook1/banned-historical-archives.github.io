script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈毅在北京外语学院两派谈判会上的讲话","authors":["陈毅"],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"陈毅在北京外语学院两派谈判会上的讲话","type":"title"},{"text":"陈毅","type":"authors"},{"text":"有人给外交部贴大字报，不要管他们。你们不要动用多数压人家。我们主要是靠真理的，你们不要阻止人家去贴大字报。是红的，他们也说不成是黑的，是黑的，也说不成是红的。过一二年就都会水落石出了，这也没关系，群众是可以检验的。","type":"paragraph"},{"text":"有人别有用心，不要管他们，外语学院有人反对我，还反对毛主席。清华大学也有人说，拥护党中央，反对毛主席。怀疑也要有根据，有事实。不要什么都怀疑，打破一切框框。要说有框框，毛泽东思想就是一个大框框。如果突破这个框框，那就是反革命了。你什么都怀疑，谁都不相信就相信你自己。","type":"paragraph"},{"text":"“外交部里有大鬼”这张大字报我已经打印了，还送给毛主席一份。有人给我贴大字报，不是几张，而是几十张。在毛泽东时代这是幸福的。这使我在对外斗争中就更勇敢了。给我提意见不要求百分之百的正确，有百分之五就行了，意见过了头没关系，我看工作组主要错误是包办代替。","type":"paragraph"}],"comments":[],"origin":"《陈毅讲话集》（北京：首都大专院校红卫兵第三司令部北京第二外国语学院红卫兵《朝晖》战斗队整理翻印，1967.1.3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d9f731905"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

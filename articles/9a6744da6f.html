script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1567","name":"对犯了错误的同志要实事求是地全面分析","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"对犯了错误的同志要实事求是地全面分析","dates":[{"year":1983,"month":11,"day":24}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态（一九八三年选编本）, 436-437\n","tags":[{"name":"精神污染","type":"主题/事件"},{"name":"实事求是","type":"主题/事件"},{"name":"整党","type":"主题/事件"},{"name":"政治错误","type":"主题/事件"}],"parts":[{"type":"title","text":"对犯了错误的同志要实事求是地全面分析"},{"type":"paragraph","text":"在清除精神污染的过程中，要始终坚持实事求是，对于人的问题尤其要持慎重的负责的态度。不久前，中央有关单位的一位同志向中央宣传部领导同志写信，反映他最近读到黑龙江大学某教师一九八二年写的一篇谈所谓“社会主义异化”的文章，发现文章虽然仍有一些错误的理论观点，但同这位作者一年前所发表的文章比较，对于前一篇文章中的严重政治错误已作了纠正，试图同攻击社会主义的思潮划清界限。因此，他建议在批评那位教师前一篇文章的错误时，要注意到后一篇文章，注意到作者思想观点的变化，同时鼓励和帮助作者进一步纠正和澄清后一篇文章中仍然存在的理论观点上的错误。中央宣传部领导同志认为，这种实事求是的态度是应当大力提倡的。"},{"type":"paragraph","text":"十一月十日，中央宣传部将这位同志的来信转给黑龙江省委宣传部，并在信中指出：一个同志犯了错误，要了解他前后的变化，进行全面的分析，把他的错误放在适当的位置。这样才能避免以偏概全。建议你们和作者谈谈，鼓励他继续前进，在他思想真正想通以后帮助他写出文章，进行认真的而不是敷衍的自我批评。对这样的同志的工作真正做好了，可以帮助其他许多犯类似错误的同志接受教育、改正错误，回到马克思主义的旗帜下，同党一条心，在清除精神污染中取得进步。这是大有好处的。"},{"type":"subtitle","text":"（第60期，11月24日）"}],"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a6744da6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢三厂掀起抓革命、促生产热潮以高昂的革命斗志和最出色的成绩迎接从毛主席身边归来的工人代表十月上旬钢和钢材的产量都超额完成计划","authors":[],"dates":[{"year":1968,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第三钢铁厂一个抓革命、促生产群众运动的热潮开始出现，全厂革命职工正以最大的革命热情、最高昂的革命斗志、最出色的成绩，迎接从最敬爱的伟大领袖毛主席身边回来的上海七百名工人代表。十月上旬，上钢三厂钢和钢材的产量都超额完成计划，钢产量比九月上旬又增加百分之五点一，钢材的产量比九月上旬猛增百分之二十七点二。"},{"type":"paragraph","text":"上钢三厂的广大革命职工在伟大的斗、批、改高潮中，向一切不合理的规章制度发起猛烈冲击，大大地解放了生产力。今年三季度以来，生产水平不断上升，所有主要产品全面刷新历史最高纪录。市革委会扩大会议和市工交系统的万人大会以后，全厂革命职工的革命热情更是空前高涨。国棉十七厂等二十五个单位提出的抓革命、促生产的倡议，上钢三厂热烈响应，他们落实到全厂各个小组，落实到每一个工人，在全厂掀起了一个轰轰烈烈的群众运动。"},{"type":"paragraph","text":"昨天，这个厂的中板车间提出了一个倡议，决心认真搞好斗、批、改，在最后的八十一天中，以最大的决心，最高的热情，最切实的措施，保证车间超额完成全年的生产任务，第四季度总产值超过一九六六年同期水平。同时，把五年来未搞成的一项革新，在短期内搞成功。这个倡议一提出，立即得到厂革委会和广大工人群众的热情支持。昨晚深夜，厂革委会负责人和解放军同志陪同中板车间的代表，敲锣打鼓把倡议送到全厂每一个车间。铸钢、二转炉、第三轧钢等车间立即行动起来。铸钢车间革委会和工人们连夜研究，着手订出全面超过一九六六年生产计划的应战书。"},{"type":"paragraph","text":"去首都参加国庆观礼的上海七百名工人代表即将归来的喜讯，更加鼓舞全厂革命职工，工人们决心创造更加出色的成绩，迎接上海工人代表回来，向伟大的领袖毛主席汇报。"},{"type":"paragraph","text":"(上钢三厂生产指挥部供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e289f06a61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

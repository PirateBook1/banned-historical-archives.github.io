script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天安门广场放歌","authors":["张劲草"],"dates":[{"year":1976,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天安门广场放歌"},{"type":"paragraph","text":"张劲草今天——"},{"type":"paragraph","text":"站在天安门广场，我的思绪万千，"},{"type":"paragraph","text":"心潮激荡。忍不住啊，忍不住，"},{"type":"paragraph","text":"要敞开胸怀，"},{"type":"paragraph","text":"放声歌唱。歌颂伟大领袖毛主席呵，"},{"type":"paragraph","text":"歌颂我们伟大的党，歌颂人民群众呵，"},{"type":"paragraph","text":"歌颂天安门广场。这个地方"},{"type":"paragraph","text":"曾是乌云遮天，我们——"},{"type":"paragraph","text":"用井冈山的红缨枪，"},{"type":"paragraph","text":"拨开重重阴雾；这个地方"},{"type":"paragraph","text":"曾是荆棘盖地，我们——"},{"type":"paragraph","text":"用宝塔山的铁扫帚，"},{"type":"paragraph","text":"扫去历史尘污。"},{"type":"paragraph","text":"“中国人从此站立起来了”！"},{"type":"paragraph","text":"这震撼五洲的最强音，鼓舞着我们"},{"type":"paragraph","text":"去跨越入云的高路；毛主席亲手升起的"},{"type":"paragraph","text":"第一面五星红旗，"},{"type":"paragraph","text":"哗啦啦漫卷东风，标志着我们"},{"type":"paragraph","text":"迈上新的万里征途。国庆节浩浩荡荡的队伍，"},{"type":"paragraph","text":"惊破鸭绒枕上的复辟梦；红卫兵长征的草鞋，"},{"type":"paragraph","text":"踏碎走资派捞一把的帐簿。资产阶级"},{"type":"paragraph","text":"躲在死胡同里，"},{"type":"paragraph","text":"拨拉着算盘珠；把牙齿咬得吱吱响，"},{"type":"paragraph","text":"绿色的贼眼，"},{"type":"paragraph","text":"向天安门阴险地窥觑。毛主席挥动巨手，"},{"type":"paragraph","text":"一声声号令，"},{"type":"paragraph","text":"调动着万马千军。站在天安门广场，"},{"type":"paragraph","text":"听脚步声嚓嚓嚓，"},{"type":"paragraph","text":"各族人民大步前进。工人，"},{"type":"paragraph","text":"战士，"},{"type":"paragraph","text":"贫下中农，"},{"type":"paragraph","text":"革命群众，万众一心，"},{"type":"paragraph","text":"所向无敌。天安门广场向着我们"},{"type":"paragraph","text":"——亿万革命人民；我们心中刻着天安门广场，"},{"type":"paragraph","text":"——想着毛主席！呵，放眼望，"},{"type":"paragraph","text":"天安门广场多么宽广；天蓝，日暖，"},{"type":"paragraph","text":"月明，风清。金水桥下涟漪荡漾，"},{"type":"paragraph","text":"纪念碑前繁花似锦。红领巾队伍笑语欢歌，"},{"type":"paragraph","text":"白发老人健步豪情……同志，"},{"type":"paragraph","text":"幸福的画面"},{"type":"paragraph","text":"不是柔软的帷幕，挡不住我们"},{"type":"paragraph","text":"警惕的眼睛。伟大领袖毛主席，"},{"type":"paragraph","text":"给了我们"},{"type":"paragraph","text":"阶级斗争的望远镜。广场上空，"},{"type":"paragraph","text":"鲲鹏展翅，"},{"type":"paragraph","text":"一次次吓倒蓬间小雀；天安门，"},{"type":"paragraph","text":"以战斗的风貌，"},{"type":"paragraph","text":"迎接一个个金色的黎明。黑《修养》的断翅，"},{"type":"paragraph","text":"妄想煽起"},{"type":"paragraph","text":"广场的乌云，终于"},{"type":"paragraph","text":"在革命风暴中，"},{"type":"paragraph","text":"碾成碎粉；“571”的秃喙，"},{"type":"paragraph","text":"也想摇撼"},{"type":"paragraph","text":"广场的丰碑，终于"},{"type":"paragraph","text":"在革命烈焰中，"},{"type":"paragraph","text":"化为灰烬。走资派还在走，"},{"type":"paragraph","text":"革命派战斗不停！站在金水桥头"},{"type":"paragraph","text":"极目四望：不肯改悔的走资派邓小平"},{"type":"paragraph","text":"刮起的阴风，"},{"type":"paragraph","text":"又吹进广场上空。一片片刀光剑影，"},{"type":"paragraph","text":"一股股恶味血腥。它裹挟砂粒，"},{"type":"paragraph","text":"想迷住我们的眼睛；它撕扭乌云，"},{"type":"paragraph","text":"想遮住广场上的光明。它越刮越猛，"},{"type":"paragraph","text":"想刮起“十二级台风”，把大地的春苗刮折，"},{"type":"paragraph","text":"为阴沟的毒菌催生。翻开四月上旬的日历，"},{"type":"paragraph","text":"反革命的黑手，"},{"type":"paragraph","text":"摇晃起破烂的白旗，在纪念碑前"},{"type":"paragraph","text":"一小撮反革命暴徒，"},{"type":"paragraph","text":"卷恶浪，兴邪风。他们打人，"},{"type":"paragraph","text":"他们放火，"},{"type":"paragraph","text":"他们口喷毒汁，"},{"type":"paragraph","text":"他们磨刀霍霍……同志啊！"},{"type":"paragraph","text":"眼睛里怎容得下粉末？毛主席检阅我们的广场，"},{"type":"paragraph","text":"岂能让魔妖乱舞，鬼蜮横行！千万不要忘记阶级斗争，"},{"type":"paragraph","text":"阶级斗争千万不能忘，天安门广场啊，"},{"type":"paragraph","text":"是阶级斗争的最好课堂。资产阶级在哪里进攻，"},{"type":"paragraph","text":"无产阶级就在哪里反击；天安门广场啊，"},{"type":"paragraph","text":"是打击敌人的最新战场！"},{"type":"paragraph","text":"“四月五日”，"},{"type":"paragraph","text":"让我们"},{"type":"paragraph","text":"永远把它记在心上！记住这一天吧，"},{"type":"paragraph","text":"革命人民的铁拳，"},{"type":"paragraph","text":"怎样粉碎小丑跳梁；记住这一天吧，"},{"type":"paragraph","text":"无产阶级专政的铁扫帚，"},{"type":"paragraph","text":"怎样横扫魑魅魍魉。记住这一天吧，"},{"type":"paragraph","text":"我们要拿起刻刀，"},{"type":"paragraph","text":"雕在广场的每块砖石上。呵，火红的春天，"},{"type":"paragraph","text":"火红的广场，纪念碑耸天立呵，"},{"type":"paragraph","text":"广场上坦坦荡荡。锣鼓震天响呵，"},{"type":"paragraph","text":"胜利凯歌纵情唱……仰望毛主席巨像，"},{"type":"paragraph","text":"再看看天安门广场。毛主席呵毛主席，"},{"type":"paragraph","text":"有您老人家掌舵，我们在广场这艘航船上，"},{"type":"paragraph","text":"向着共产主义，"},{"type":"paragraph","text":"永远前进，"},{"type":"paragraph","text":"永不迷航，"},{"type":"paragraph","text":"乘风破浪，"},{"type":"paragraph","text":"驶向前方！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5838db9479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

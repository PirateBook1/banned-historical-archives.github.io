script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持学用“老三篇”　家庭面貌焕然一新武夷路街道里弄干部李琴把全家办成活学活用毛泽东思想的课堂","authors":[],"dates":[{"year":1968,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　长宁区武夷路街道徐家宅里弄干部李琴家里，自去年十月份起，就成立了毛泽东思想学习小组。全家五口人，把“老三篇”作为必不可少的课程，每天晚上坚持学习。早晨一起床，大家首先背诵“老三篇”。现在，连一个刚满四岁的孩子，也能把《为人民服务》背出来了。他们已把“老三篇”当作座右铭来学。"},{"type":"paragraph","text":"李琴一家还经常带着各种问题向毛主席著作请教。前不久，里弄中要开展文娱活动，无人拉乐器，结果请来了一些流里流气的人来“帮忙”。通过学习，大家感到，这里也有阶级斗争。李琴同志就对她一个对乐器不感兴趣的孩子说:“拉乐器也有阶级斗争，文艺要为工农兵服务，你去学会它”。在妈妈的鼓励下，这个孩子终于学会了拉乐器，并积极参加里弄的文娱活动。"},{"type":"paragraph","text":"在旧的家庭中，家长总是不可侵犯的“权威”，其实这是封建主义的遗毒，是顽固的习惯势力。针对这个问题，李琴通过学习毛主席著作，决定在家里定期召开民主生活会，用毛泽东思想来衡量一切。她并鼓励孩子们大胆提意见:如果爸爸、妈妈有错误缺点，可以“开炮”!从此全家出现了新型的关系，改变了过去把孩子数成唯唯诺诺的工具的那种封建家长式教育，使整个家庭成了毛泽东思想的课堂。"},{"type":"paragraph","text":"(武夷路街道革委会供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c0951e671"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

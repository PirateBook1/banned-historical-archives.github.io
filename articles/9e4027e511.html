script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席争光　为社会主义祖国争光  一批单位提前超额完成今年生产计划","authors":[],"dates":[{"year":1969,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为毛主席争光　为社会主义祖国争光  一批单位提前超额完成今年生产计划"},{"type":"paragraph","text":"大连海港"},{"type":"paragraph","text":"我国最大港口之一的大连海港广大革命工人，高举毛泽东思想伟大红旗，狠抓革命，猛促生产，提前四十五天超额完成全年生产计划。总吞吐量比去年同期增长百分之四十，创造了建港以来年吞吐量的最高水平。"},{"type":"paragraph","text":"冶金工业部十七冶金建设公司"},{"type":"paragraph","text":"冶金工业部十七冶金建设公司的广大革命工人和革命干部，坚持用毛泽东思想统帅生产，战胜了工地分散、结尾工程量大、任务繁重等重重困难，提前四十九天超额完成全年国家生产计划。"},{"type":"paragraph","text":"广西北暮、犀牛脚、企沙三大盐场"},{"type":"paragraph","text":"广西主要产盐区北暮盐场、犀牛脚盐场和企沙盐场的广大革命群众和革命干部，坚决贯彻执行毛主席关于“抓革命，促生产，促工作，促战备”的伟大战略方针，到目前为止，都已先后提前超额完成了今年全年的原盐生产计划。"},{"type":"paragraph","text":"抚顺矿务局机电分厂"},{"type":"paragraph","text":"抚顺矿务局机电分厂（原抚顺矿灯厂）革委会坚持用战无不胜的毛泽东思想武装全厂革命工人，克服了设备和人力不足等困难，提前九十三天全面完成国家计划，产品产量比历史最高年产量增长一倍多。（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e4027e511"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

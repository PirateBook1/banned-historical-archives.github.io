script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"百花齐放、百家争鸣应该成为我们的方针","alias":"","parts":[{"type":"paragraph","text":"百花齐放、百家争鸣应该成为我们的方针"},{"type":"paragraph","text":"（1956年5月2日）"},{"type":"paragraph","text":"我们在中共中央召集的省、市委书记会议\"上还谈到这一点，就是百花齐放，百家争鸣。在艺术方面的百花齐放的方针，学术方面的百家争鸣的方针，是有必要的。这个问题曾经谈过。百花齐放是文艺界提出的，后来有人要我写几个字，我就写了“百花齐放，推陈出新”。现在春天来了嘛，一百种花都让它开放，不要只让几种花开放，还有几种花不让它开放，这就叫百花齐放。百家争鸣，是说春秋战国时代，二千年以前战国时候，有许多学派，诸子百家，大家自由争论。现在我们也需要这个。在大的范围内，让杜威来争鸣好不好？那不好嘛。让胡适来争鸣好不好呢？也不好。那么说胡适要回来可以不可以呢？只要他愿意回来，是可以回来的，让我们批评过他以后再回来，就批评不着他了嘛，批评已经过去了嘛。只有反革命议论不让发表，这是人民民主专政。香港报纸、台湾报纸在北康芙出版是不是许可？应该不许可，不许可有好处。在中华"},{"type":"paragraph","text":"[1]指1956年4月25日至28日有省、市、自治区党委书记参加的中共中央政治局扩大会议。"},{"type":"paragraph","text":"[2]杜威（1859一1952），美国哲学家、社会学家、教育学家，实用主义芝加哥学派创始人。毛泽东全集第三十六卷人民共和国宪法范围之内，各种学术思想，正确的、错误的，让他们去说，不去干涉他们。李森科”、非李森科，我们也搞不清，有那么多的学说，那么多的自然科学学派。就是社会科学，也有这一派、那一派，让他们去谈。在刊物上、报纸上可以说各种意见。眉花氮教家鸣"},{"type":"paragraph","text":"毛泽东手书“百花齐放百家争鸣”。"},{"type":"paragraph","text":"[1]李森科（1898—1976），农学家，苏联生物学中李森科学派的创始人。曾任敖德萨植物遗传育种研究所所长、全苏列宁农业科学院院长。他反对作为遗传学基础的基因理论，排斥、压制持不同学术观点的人。在20世纪50年代到60年代，他的一些观点和做法，曾对中国农业及相关领域产生不良影响。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":5,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":350,"page_end":351},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f93d4acaa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"菲律宾共产党主席阿马多·格雷罗  致函毛主席周总理祝贺四届人大召开","authors":[],"dates":[{"year":1975,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"菲律宾共产党主席阿马多·格雷罗"},{"type":"paragraph","text":"致函毛主席周总理祝贺四届人大召开"},{"type":"paragraph","text":"新华社一九七五年二月二十二日讯　菲律宾共产党中央委员会主席阿马多·格雷罗同志代表菲律宾共产党中央委员会，一月三十日写信给毛泽东主席、周恩来总理和中国共产党中央委员会，衷心祝贺中国第四届全国人民代表大会第一次会议的胜利召开。"},{"type":"paragraph","text":"贺信说，中华人民共和国第四届全国人民代表大会第一次会议的召开，“标志着中国人民在社会主义革命和社会主义建设中的伟大团结，显示了中国在国内和国际事务中所取得的巨大胜利”。"},{"type":"paragraph","text":"贺信说：“这次代表大会是经过无产阶级文化大革命，无产阶级同资产阶级进行了几年剧烈的斗争之后召开的，这次会议证明，毛主席关于在无产阶级专政下继续革命的理论是正确的。在彻底批判刘少奇、林彪和其他政治骗子，继续击败修正主义和儒家思想的基础上，中国一定会进一步团结起来，在阶级斗争、生产斗争和科学实验中取得更大的胜利。”"},{"type":"paragraph","text":"贺信接着说：“同中国的辉煌胜利形成鲜明的对照，资本主义世界由于日益恶化的危机而摇摇欲坠，一片阴暗景象。”"},{"type":"paragraph","text":"贺信说，美帝国主义和苏联社会帝国主义这两个超级大国，“为谋求世界霸权和军备优势而进行自取失败的争夺，它们是注定要灭亡的”。"},{"type":"paragraph","text":"贺信说：“在世界一片大乱和动荡中，进行革命的条件比任何时候都更加有利。”"},{"type":"paragraph","text":"贺信说：“我们正在竭尽全力，加强我国的革命动力，坚定地进行革命武装斗争，使我们能够本着无产阶级国际主义的精神，对世界范围的反帝斗争，作出我们自己的贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02de9cbbc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

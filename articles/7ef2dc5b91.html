script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法国马列共和荷兰马列党发表联合声明  毛主席三个世界理论是世界人民强大武器","authors":[],"dates":[{"year":1977,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法国马列共和荷兰马列党发表联合声明"},{"type":"paragraph","text":"毛主席三个世界理论是世界人民强大武器"},{"type":"paragraph","text":"新华社巴黎一九七七年十月十五日电　法国马克思列宁主义共产党和荷兰马克思列宁主义党最近进行会晤，并且发表了联合声明。联合声明强调，三个世界的理论是世界无产阶级和人民的强大武器。"},{"type":"paragraph","text":"法国《红色人道报》十月十五日刊登的这个联合声明说，“我们两党谴责两个超级大国的战争准备，同时认为当前最危险、最富有侵略性的是苏联社会帝国主义。”"},{"type":"paragraph","text":"联合声明说，“毛泽东主席提出的三个世界的理论是对当代世界的科学分析”，“这个理论建立在对国际范围内的阶级关系的分析的基础之上，它是世界无产阶级和各国人民的强大武器。”"},{"type":"paragraph","text":"联合声明说，作为第二世界国家中的无产阶级革命党，两党“支持第三世界各国和人民反对帝国主义、霸权主义和反动派的斗争。它们认为，第二世界国家维护民族独立必须置于无产阶级及其政党的领导之下，并且把它看成是无产阶级革命的一个组成部分。”"},{"type":"paragraph","text":"联合声明主张加强各国真正马列主义党和组织的联系和国际共产主义运动的团结。联合声明还说，两党的目标是在法国和荷兰建立无产阶级专政。它们要积极参加工人阶级和人民群众的争取目前利益的斗争和政治斗争，同时努力同群众保持日益紧密的联系。"},{"type":"paragraph","text":"联合声明表示缅怀当代最伟大的马克思列宁主义者毛泽东主席，热烈祝贺中国共产党第十一次全国代表大会胜利召开和华国锋同志任中国共产党中央委员会主席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ef2dc5b91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

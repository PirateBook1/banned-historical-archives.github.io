script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于陕西驻军虚心听取群众意见改进工作报告的批示和批注","alias":"","parts":[{"type":"paragraph","text":"关于陕西军虚心听取众意见改进工作"},{"type":"paragraph","text":"报告的批示和批注"},{"type":"paragraph","text":"（一九六七年四月二十三日）林彪、恩来同志："},{"type":"paragraph","text":"将此件印发军委扩大会议各同志，军队这样做是对的，希望全军都采取此种做法。"},{"type":"paragraph","text":"毛泽东〇·四月二十三日附：陕西驻军负责同志虚心听取摹众意见、改进工作"},{"type":"paragraph","text":"陕西省军区司合黄经耀、政委袁克服、驻陕部队××××军军长胡伟等负责同志四月中旬以来，连继召集西工大、西军电造反派、交大文革代表座谈，听取他们对“支左”问题的意见和批评。"},{"type":"paragraph","text":"座谈中，同学们批评了部队在前段工作中旗帜不鲜明，调查研究不够，没有支持眞正的革命造反派，有时还支持保守组织，压制革命派。批评部队没有把训练内容和西安地区文化大革命联系起来，而是采取压制的与世隔绝的办法，搞“关门训练”，所以训练过程中，几次出现贴军队大字报高潮。（不要怕批，全军在这种批过程中将会正确地认识世界，并改造世界。-一毛注）"},{"type":"paragraph","text":"黄经耀、胡伟等同志欢迎和感谢同学们对部队的诚悬、善意、坦率的批评。随后黄经耀、胡伟等同志因势利导，转入讨论如何掌握斗争的大方向，做好促进造反派联合的准备工作。李世英同学（交通大学学生领袖，会经被打成反革命，并几乎被捕死亡，后被救活者一一毛注）对军区提出了几条意见。即：军区“支左”必须旗帜鲜明，态度明朗。对新成立的组织要进行调查研究，区别对待，对保守组织要在承认错误和斗争大方向一致的基础上主动争取团结。"},{"type":"paragraph","text":"要帮助工总×部队整顿，进行调查清理，为大联合扫清障碍。确实做好各大头头的工作。抓好活思想，相信大多数干部和群众（这是最根本的一条。一-毛注）"},{"type":"paragraph","text":"在做好各院校工作的基础上朵取互相串连的方法，广泛开展谈心活动，加强相互间了解，增强团结，促进二大革命派之间的大联合。（开展谈心活动，这个方法很好。一一毛注）"},{"type":"paragraph","text":"黄经耀、胡伟同志认为，李世英同学提出的意见是对的，表示支持，并决定四月二十一日召集西工大、西电、冶院和交大四院校的负责人就如何掌握斗争的大方向，促进造反派的大联合，作进一步协商讨论。"},{"type":"paragraph","text":"·303·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":316,"page_end":316},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄经耀","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0bc6cda11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

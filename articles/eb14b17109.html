script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席镭射全息像研制成功","authors":["王大墨","郑祖庵"],"dates":[{"year":1993,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8月21日电　(通讯员　郑祖庵　王大墨)全国第一张毛泽东主席镭射全息像最近在福建省泉州市研制成功。泉州太平洋镭射标有限公司是一家颇负盛誉的中外合资企业。他们成功地为国内数百种名优产品制作了仿伪镭射标识。今年5月，公司接受毛主席纪念堂的委托，研制毛主席镭射全息像。经过两个多月的攻关，一幅再现毛主席红军时代的立体、逼真的光辉形象，终于试制成功。现在，毛泽东同志的镭射全息像已源源不断地运往全国各地。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb14b17109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

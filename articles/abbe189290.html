script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地隆重纪念毛泽东诞辰１００周年","authors":["张书胜　赵相如"],"dates":[{"year":1993,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地隆重纪念毛泽东诞辰１００周年"},{"type":"paragraph","text":"综合本报和新华社消息　在毛泽东同志诞辰１００周年之际，全国各地各族干部群众举办各种纪念活动，以不同的方式深切缅怀毛泽东同志。"},{"type":"paragraph","text":"甘　肃　２５日下午，甘肃省党政军领导和部分离退休老同志５００多人在兰州集会，隆重纪念毛泽东同志诞辰１００周年。"},{"type":"paragraph","text":"省委书记阎海旺在讲话中高度颂扬毛泽东同志伟大光辉的一生。他说，毛泽东同志为我们留下的最宝贵财富，就是马克思列宁主义普遍原理和中国革命具体实践相结合的产物——毛泽东思想。在新的历史条件下，坚持和发展毛泽东思想，就是要坚持邓小平同志建设有中国特色社会主义的理论。　（张述圣）"},{"type":"paragraph","text":"浙　江　２６日下午，浙江省领导及在毛主席身边工作过的老同志举行座谈会，深切怀念生前曾４１次来到浙江视察工作的毛泽东同志，重温毛泽东同志的教诲。"},{"type":"paragraph","text":"省委书记、省人大主任李泽民说，缅怀毛泽东同志的丰功伟绩，激励我们团结奋斗，坚持发扬毛泽东思想，努力学好《邓小平文选》第三卷，把浙江建设好。　（赵相如）"},{"type":"paragraph","text":"天　津　天津各界人士代表２００多人２５日聚集天津大礼堂，深情缅怀毛泽东同志的丰功伟绩。纪念座谈会由天津市市长张立昌主持。市委书记高德占在讲话中回顾了毛泽东同志生前对天津建设和发展的亲切关怀。"},{"type":"paragraph","text":"河　北　２０００多名各界代表和平山老区干部群众２５日在平山县西柏坡举行集会，隆重纪念毛泽东诞辰１００周年。纪念会结束后，还举行了毛泽东、周恩来、刘少奇、朱德、任弼时塑像揭幕、西柏坡纪念碑揭幕以及重新布置的西柏坡纪念馆剪彩等仪式。"},{"type":"paragraph","text":"贵　州　贵州省党政军领导昨天集会纪念毛泽东同志诞辰１００周年，并观看了文艺团体精心组织的纪念演出。近日，贵州省教育界、社科院专家学者举行座谈会，纪念毛泽东诞辰１００周年；省文化厅、文联等分别举办纪念毛泽东书法、绘画、摄影作品展。"},{"type":"paragraph","text":"湖　北　湖北省暨武汉市党政军负责同志和各界人士２５日在当年毛泽东同志创办的武昌“中央农民运动讲习所”旧址集会，纪念毛泽东同志诞辰１００周年。千余名各界人士还参观了毛泽东旧居——武昌都府堤４１号。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abbe189290"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

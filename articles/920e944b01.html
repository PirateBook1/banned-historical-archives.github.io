script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应中国共产党中央委员会的邀请  罗工人党中央代表团将到中国友好访问","authors":[],"dates":[{"year":1964,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应中国共产党中央委员会的邀请  罗工人党中央代表团将到中国友好访问"},{"type":"paragraph","text":"将就有关两党两国的关系以及社会主义阵营和国际共产主义和工人运动的团结问题交换意见"},{"type":"paragraph","text":"新华社二十七日讯　关于罗马尼亚工人党中央委员会代表团访华的公报。"},{"type":"paragraph","text":"根据罗马尼亚工人党中央委员会和中国共产党中央委员会达成的协议，两党高级领导代表人将就有关我们两党和两国的关系以及社会主义阵营和国际共产主义和工人运动的团结问题交换意见。"},{"type":"paragraph","text":"为此目的，根据中国共产党中央委员会的邀请，罗马尼亚工人党中央委员会代表团将于一九六四年三月初到中国进行友好访问。"},{"type":"paragraph","text":"代表团将由罗马尼亚工人党中央委员会政治局委员扬·毛雷尔同志率领。代表团团员有罗马尼亚工人党中央委员会政治局委员埃·波德纳拉希同志、尼·齐奥塞斯库同志和基伏·斯托伊卡同志。"},{"type":"paragraph","text":"中国共产党代表团以中共中央副主席刘少奇同志为团长。代表团团员有中共中央总书记邓小平同志，政治局委员彭真同志，政治局候补委员康生同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"920e944b01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于中美联合公报的通知（概要）","authors":[],"dates":[{"year":1972,"month":3,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于中美联合公报的通知（概 要）","type":"title"},{"text":"1972年3月7日，中共中央发出《关于中美联合公报的通知》。《通知》指出：尼克松的访华和中美联合公报的发表，在美国引起强烈反响，在国际上震动也很大。总的说来，对公报的反应是积极的，大都认为这标志着中美关系有一个新的开始，国际形势将发生重大变化。这表明，毛主席邀请尼克松访华的英明决策，在利用矛盾、分化敌人、壮大自己方面起了重大的作用。这是国际关系中的一个转折，其影响是十分深远的。《通知》说：在联合公报中，我方旗帜鲜明，坚持了一贯原则立场，戳穿了苏修的诽谤，鼓舞了世界人民。“但同时也必须看到，这些协议还是纸面上的，能否实现还要看美国今后的切实行动。”尼克松通过访华，虽已提高其在国内外影响，但并不能从根本上改变其内外交困的处境，因而国内外各方对他的牵制仍然很大，反对势力拼命攻击尼克松此行是对我投降，所以，今后事态发展还会有曲折反复，我方必须有所准备。据此，《通知》要求：一、无论从策略上讲，还是认协议仍有待实践这一点讲，我对外表态时要谨慎从事，要照顾到四面八方，不给敌人以破坏中美会谈成果的借口，说话不要过头，特别是不宜由我正面宣传联合公报是我们的胜利、美国的失败。二、公报中有一些细微的问题，望在阅读时注意。如，有关双方共同点，在文字表达上，大都采用了“应该”、“准备”、“希望”这类字眼，这是我方坚持的，其目的就是为了表明双方根本立场有原则区别。又如，在台湾问题上，美方声明部分说到将随着“这个地区”紧张局势的缓和逐步撤军，这里“地区”不是仅指台湾，而是指整个远东地区。三、公报关于两国人员来往、贸易等，只是从原则上作了规定。今后民间人员来往会逐步增加，不仅美国人来，我们的人员也要去美。四、我方同美方的会谈除联合公报外，没有任何秘密协议或谅解。我内部学习或对外交谈时，应一律以联合公报的内容为准，并不得任意加以发挥。五、在宣传报道和官方表态方面，中美会谈时，美方希望双方有所克制，以保持有利气氛。现在，有了一个联合公报，形势同过去总有所不同。今后一段时间，除非有新的情况，我方将基本维持目前作法。六、我对美和对苏、对日所持的原则立场是一致的，我并不反对美苏会谈，希望其有利于缓和国际紧张局势，而不作出不利于世界人民的事。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff45e4ae7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

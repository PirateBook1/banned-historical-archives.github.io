script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军师团以上领导干部纷纷深入基层单位原原本本地宣讲毛主席伟大指示战士们决心在毛泽东思想大学校里奋发向前，加紧锻炼，做共产主义新人","authors":[],"dates":[{"year":1966,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京3日电　中国人民解放军许多师团以上领导干部，最近纷纷深入连队、机场、码头，深入高原哨所、边防海岛和其它分散执勤的小分队，向广大指战员原原本本地宣讲毛主席关于人民解放军应该是一个大学校的指示，并且联系部队实际认真组织座谈讨论，让大家深刻领会毛主席这一极为重要指示的伟大意义，打开眼界，开扩胸怀，群策群力地把我军真正办成毛泽东思想的大学校。"},{"type":"paragraph","text":"解放军的各级党委和政治机关从一九六○年军委扩大会议以来，一直把传达和贯彻党中央、毛主席的指示，当作首要任务。毛主席新的伟大指示一经下达，各部队党组织就闻风而动，立即认真学习，认真研究，认真领会，然后派出大批领导干部带着毛主席的指示到基层单位宣讲。成都部队最近派到连队和边远地区分散部队去的师团领导干部就有一百多名。这些干部在连队里和战士们同吃、同住，原原本本地向战士宣讲毛主席的指示，十分认真地同战士一起座谈讨论。北京部队某师在连队蹲点的数十名团以上干部，最近几天把宣讲毛主席的指示作为首要任务，边学边讲，边抓活思想，边组织讨论。"},{"type":"paragraph","text":"师团以上干部到基层单位宣讲毛主席指示，给广大指战员以极大鼓舞。许多战士激动地说:“首长们亲自来讲毛主席这一具有历史意义的伟大指示，太好了!”“首长们讲得清，谈得透，讲到我们心坎上了!”某师师长丁汝勤在榴炮二连宣讲以后，用自己的经历，介绍了抗日战争时期，八路军、新四军在敌后执行战斗队、工作队和生产队的情况，说明军学、军农、军工、军民是毛主席一贯的思想，是人民军队的光荣传统，是战胜敌人的法宝。战士们越听越爱听，讨论时越谈越兴奋，越谈思想越开阔，越感到毛主席的英明伟大。战士们纷纷表示，要以实际行动响应毛主席的伟大号召，在毛泽东思想的大学校里，奋发向前，加紧锻炼，使自己成为共产主义的新人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df0212f877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

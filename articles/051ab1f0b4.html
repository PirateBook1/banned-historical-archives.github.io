script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"燎原化工厂坚决响应全会号召深入开展大批判批臭刘少奇　叫他永世不得翻身革命大批判大大推动了整党和清理阶级队伍的工作，大大促进了生产的发展","authors":[],"dates":[{"year":1968,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海燎原化工厂革命职工在党的八届十二中全会公报强大政治动力的鼓舞下，掀起了轰轰烈烈的班组革命大批判热潮，狠批党内头号走资派刘少奇以及该厂的走资派，人人动手，口诛笔伐，横扫修正主义思想。革命大批判推动了各项工作，革命和生产面貌焕然一新。"},{"type":"paragraph","text":"党的八届十二中全会公报发表后，全厂各车间、各部门在以整党建党、对敌斗争为内容的毛泽东思想学习班上，认真进行学习。全体革命造反派和党员一致表示:最最坚决拥护党中央把叛徒、内奸、工贼刘少奇永远开除出党，撤消其党内外一切职务。并以公报提出的各项战斗任务对照检查了本厂工作，大家认为深入开展以班组为基础的革命大批判，是搞好各项工作的重要一环。工人们说:“刘少奇是屋檐下的洋葱头，叶焦根烂心不死。我们工人搞革命大批判就是要批倒批臭刘少奇等党内最大的一小撮走资派的反革命修正主义思想，叫他们永世不得翻身”。"},{"type":"paragraph","text":"连日来，烧碱车间蒸发工段的工人们在班前、班后狠批刘少奇“阶级斗争熄灭论”。这个车间有个坏分子不久前还散布刘少奇的“吃小亏占大便宜”的谬论，用请客吃酒、玩扑克、给青年人介绍对象等小恩小惠企图拉拢少数群众。工人们当场揭穿这个坏分子贩卖刘少奇修正主义黑货的一套鬼把戏。工人们说:“阶级敌人没有睡觉，而且还在猖狂地活动。刘少奇鼓吹的‘阶级斗争熄灭论’的要害，就是妄想让地、富、反、坏、右专我们工人阶级的政。我们一定要深入开展革命大批判，彻底肃清修正主义思想的流毒。”"},{"type":"paragraph","text":"在尼龙车间，各班组围剿刘少奇的“群众落后论”。这个厂的走资派紧跟黑主子刘少奇，恶毒污蔑工人，说什么“工人只会开开凡尔(开关)，提建议是为了想吃营养汤。”工人同志气愤极了，把走资派揪到工人自己新搞成的技术革新的产品前，用大量抓革命、促生产的事实驳斥刘少奇的“群众落后论”，斗得走资派哑口无言，狼狈不堪。"},{"type":"paragraph","text":"刘少奇鼓吹“生产党”的流毒在该厂也很深。厂里的走资派曾大肆宣扬“生产好了政治可以加上去。”氯漂车间革命职工遵照毛主席教导:“政治工作是一切经济工作的生命线。”坚持政治挂帅，狠批刘少奇及该厂走资派搞“生产党”，妄图使党变质、国变色的滔天罪行。"},{"type":"paragraph","text":"燎原化工厂在公报的鼓舞下，通过狠抓班组革命大批判，大大推动了整党和清理阶级队伍工作，大大促进了生产的发展。烧碱日产量超过了该厂历史最高纪录百分之二十三，漂粉精日产量从七吨提高到九吨。印毛主席的红色宝书用的重要原料聚氯乙烯日产量超过了该厂历史上生产最高水平百分之十一点七。(燎原化工厂政工组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"051ab1f0b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

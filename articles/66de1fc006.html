script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卑贱者最聪明，高贵者最愚蠢","authors":[],"dates":[{"year":1958,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"卑贱者最聪明，高贵者最愚蠢","type":"title"},{"text":"此件印发大会各同志阅读。请中央各工业交通部门各自收集材料，编印一本近三百年世界各国(包括中国)科学、技术发明家的通俗简明小传(小册子)。看一看是否能够证明：科学、技术发明大都出于被压迫阶级，即是说，出于那些社会地位较低、学问较少、条件较差、在开始时总是被人看不起、甚至受打击、受折磨、受刑剹\u003c戮\u003e的那些人。这个工作，科学院和大学也应当做，各省市自治区也应当做。各方面同时并举。如果能够有系统地证明这一点，那就将鼓舞很多小知识分子、很多工人和农民，很多新老干部打掉自卑感，砍去妄自菲薄，破除迷信，振奋敢想、敢说、敢做的大无畏创造精神，对于我国七年赶上英国、再加八年或者十年赶上美国的任务，必然会有重大的帮助。卞和献璞，三\u003c两\u003e刖其足；“函关月落听鸡度”，出于鸡鸣狗盗之辈。自古已然，于今为烈。难道不是的吗?","type":"paragraph"},{"text":" 毛泽东一九五八年五月十八日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66de1fc006"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

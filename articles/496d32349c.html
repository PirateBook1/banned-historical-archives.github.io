script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄浦区革委会遵循毛主席教导 大搞调查研究指导斗批改工作按照当前斗批改任务，深入基层，抓住典型，及时总结，指导全面，有力推动机关和基层单位各项工作。一个群众性的调查研究热潮正在全区兴起。","authors":[],"dates":[{"year":1968,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:黄浦区革命委员会领导以身作则，走出机关，深入基层，大兴调查研究之风，全区开始掀起了一个群众性的调查研究的热潮。这是很可喜的。但是，至今还有些同志不重视调查研究，对下情不甚了解，却在那里担负指导工作。这种现象应当迅速改变。如不改变，那是异常危险的。我们要象黄浦区革命委员会那样，从上到下都来抓调查研究，发现典型，以点带面，推动全局。"},{"type":"paragraph","text":"本报讯　黄浦区革委会按照毛主席“没有调查就没有发言权”和“从群众中集中起来又到群众中坚持下去，以形成正确的领导意见，这是基本的领导方法”的教导，在打好斗、批、改这一仗中，革委会的领导成员和各部门工作人员深入基层，发动群众，大搞调查研究，总结经验，指导面的工作。"},{"type":"paragraph","text":"该区革委会学习讨论了毛主席有关调查研究的教导，和九月五日报纸上发表的《红旗》杂志重要编者按以及姚文元同志的重要文章，认识到深入基层，抓好典型，调查研究，总结经验，指导面的工作，这是全面落实毛主席最新指示，打好斗、批、改这一仗的重要一环，也是密切联系群众，促进领导思想革命化的重要途径。于是就确定了任务，分工负责，深入若干基层单位，进行调查研究，以点带面。现在区革委会的各组室和有些革命群众组织也已经按照当前斗、批、改的任务，定题、定点、定人员，深入基层，广泛开展专题调查。"},{"type":"paragraph","text":"区革委会积极开展调查研究工作，也带动了不少基层单位。市六中学组成了有工人毛泽东思想宣传队、解放军、校革委会的同志和革命师生参加的三结合的“教育革命调查小组”，他们正在着手研究怎样根据党对知识分子的政策建立一支无产阶级的教师队伍。牯岭路街道地段医院革委会组织了革命的医务人员肩背药箱，下工厂、下商店、下里弄实行“四同”、“四边”(即与工人同学习，同批判，同生活，同劳动；边向工人学习，边调查研究，边典型试验，边总结经验)。他们还实行内外结合，发动全院革命医务工作人员大学毛主席关于卫生工作的光辉指示，狠批中国赫鲁晓夫的修正主义医疗卫生路线，坚决走与工农兵相结合的道路，把地段医院改革成真正为工农兵服务的医院。"},{"type":"paragraph","text":"通过初步的调查研究的实践，大家开始尝到了甜头，一致认为，要搞好斗、批、改，一定要进行调查研究。该区革委会领导成员在深入基层调查研究中，与群众同学习、同批判、同探索，改变了工作作风。现在是亲自动手代替了电话指挥，商量研究代替了发号施令，从而改善了上下级关系，密切联系了群众。基层单位有些同志说:“领导深入基层调查研究，想我们所想，做我们所需，领导与群众的心贴得更紧了。”经过调查研究，发现了不少群众的新创造。例如四川饭店在落实毛主席最新指示中，发动群众，深入开展革命大批判，把过去大搞名菜名点、提倡大吃大喝、为少数剥削阶级服务的经营方向，改变为价格低廉、经济实惠、真正面向工农兵的服务方针，迈开了斗、批、改的第一步。"},{"type":"paragraph","text":"区革委会积极开展调查研究工作，有力地推动机关和基层单位的斗、批、改，促进了清理阶级队伍的深入开展。一个群众性的调查研究的热潮正在全区蓬勃兴起。"},{"type":"paragraph","text":"(黄浦区革委会办公室供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"496d32349c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

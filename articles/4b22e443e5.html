script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国科学院印刷厂革命工人无限热爱毛主席出色完成印制毛主席著作光荣任务目前该厂工人精神奋发，争立新功，向党的“九大”献礼","authors":[],"dates":[{"year":1969,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京四日电　中国科学院印刷厂广大革命工人，怀着对伟大领袖毛主席无限热爱的深厚无产阶级感情，在驻厂解放军毛泽东思想宣传队的帮助下，充分发挥工人阶级的创造性，以高度的革命责任感，在提前完成去年全年印制毛主席光辉著作的光荣任务后，今年头三个月的毛主席光辉著作的印制任务又高质量地胜利完成。"},{"type":"paragraph","text":"中国科学院印刷厂是在一九五七年由几个小印刷厂合并而成的，百分之七八十的机器设备都比较陈旧。文化大革命中，这个厂第一次幸福地接受了印制毛主席著作的光荣任务后，全厂革命工人心情无比激动。他们怀着一颗无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的红心，大搞技术革新，大挖生产潜力，出色地完成了印制毛主席著作的光荣任务。"},{"type":"paragraph","text":"这个厂的革命工人重温了毛主席关于“政治工作是一切经济工作的生命线”的伟大教导，狠抓活学活用毛泽东思想，促进思想革命化。并且深入持久地开展革命大批判，狠批大叛徒刘少奇及其代理人疯狂反对广大革命群众学习毛主席著作、破坏出版毛主席革命宝书的滔天罪行，从而更加激发了革命工人对毛主席，对毛泽东思想，对毛主席革命路线的无限热爱。他们说:“印制毛主席著作，是我们最幸福、最光荣的政治任务，我们就是饭不吃，觉不睡，也要完成!”在解放军毛泽东思想宣传队和厂革委会的领导下，革命工人在全厂迅速掀起了一个技术革新的热潮，胜利地完成了多项重大技术革新项目，同时还创造了很多新工艺和新工序，使工效成倍以至数倍地提高，从而保证了高质量地印制毛主席著作任务的出色完成。"},{"type":"paragraph","text":"去年十一月，这个厂接受了一批质量要求很高的六十四开《毛泽东选集》四卷袖珍合订本的印制任务。由于革命工人第一次接受这样的任务，在生产上碰到了一些困难。但是，他们坚持用毛泽东思想指挥战斗，虚心学习兄弟印刷厂的先进经验，终于成功地攻克了一些技术关键，不仅使上版时间比原来缩短了三分之一，而且使印制质量有了新的提高。"},{"type":"paragraph","text":"党的第九次全国代表大会的隆重开幕，极大地激发了全厂革命工人的革命积极性。这几天，这个厂的广大革命群众和革命干部，人人都在为保证高质量地、迅速地完成毛主席著作的印制任务争立新功，忠于毛主席，忠于毛泽东思想，忠于毛主席革命路线的好人好事不断涌现。他们说，大海航行靠舵手，干革命靠毛泽东思想。我们一定要怀着对伟大领袖毛主席的无限忠心，以最快的速度、最好的质量，完成毛主席的革命宝书的印制任务，用实际行动向“九大”献礼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b22e443e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

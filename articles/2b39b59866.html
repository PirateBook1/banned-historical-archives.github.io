script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革“2·24”对西藏文革的指示","authors":[],"dates":[{"year":1967,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"中央文革“2·24”对西藏文革的指示","type":"title"},{"text":"拉萨革命造反总部、拉萨革命造反公社、首都赴藏革命造反总部、首都三司驻藏联络站、北航“红旗”小分队等各民族革命造反派：","type":"appellation"},{"text":"我们收到你们2月22日从拉萨发来的电报。对你们提出的问题，答复如下：","type":"paragraph"},{"text":"一、中央军委2月12日给西藏军区的电报，是代表毛主席、党中央的意见的。中央文化革命小组完全拥护这个电报所说的：张国华同志是站在毛主席路线一边的，尽管他在工作上有缺点和错误，但基本上是个好同志。望军区党委同志向革命群众做些工作。","type":"paragraph"},{"text":"二、中央文化革命小组，欢迎你们要掌握斗争大方向，捍卫和实现伟大领袖毛主席提出的革命的“三结合”联合夺权的伟大方针。你们要同张国华同志和西藏军区革命领导同志合作，使“西藏地区的无产阶级文化大革命不走弯路”。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"无产阶级文化大革命的敬礼","type":"appellation"},{"text":" 中央文化革命小组1967年2月24日","type":"paragraph"}],"comments":[],"origin":"《中央文件汇编》，拉萨革命造反总部，1969年3月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张国华","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b39b59866"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

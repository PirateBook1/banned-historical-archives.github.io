script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于乔冠华、黄华等回京参加日内瓦会议筹备工作的电报","alias":"","parts":[{"type":"paragraph","text":"关于乔冠华、黄华等回京参加"},{"type":"paragraph","text":"日内瓦会议筹备工作的电报"},{"type":"paragraph","text":"（1954年3月1日）杜平、乔冠华同志，并告金首相、彭司令员叭："},{"type":"paragraph","text":"二月廿八日电悉。"},{"type":"paragraph","text":"一、为了准备参加日内瓦会议，同意李克农“同志意见，乔冠华、黄华等同志迅速回京，参加筹备工作。乔、黄过平壤时应向金首相报告工作并请示意见。"},{"type":"paragraph","text":"二、同意代表团党委改组，由丁国钰同志任党委副书记；以"},{"type":"paragraph","text":"[1]乔冠华、黄华，当时均任朝鲜停战谈判中国人民志愿军代表团党委委员。"},{"type":"paragraph","text":"[2]杜平，当时任中国人民志愿军政治部主任、朝鲜停战谈判朝中代表团代表、中国人民志愿军代表团党委副书记。"},{"type":"paragraph","text":"[3]金首相，指朝鲜民主主义人民共和国首相金日成。彭司令员，指中国人民志愿军司令员兼政治委员彭德怀。"},{"type":"paragraph","text":"[4]李克农，当时任中央人民政府外交部副部长、中国人民解放军副总参谋长、朝鲜停战谈判中国人民志愿军代表团党委书记，负责主持朝鲜停战谈判朝中代表团的工作。"},{"type":"paragraph","text":"[5]丁国钰，当时任朝鲜停战谈判朝中代表团代表、中国人民志愿军代表团党委委员。"},{"type":"paragraph","text":"关于乔冠华、黄华等回京参加日内瓦会议筹备工作的电报后向北京、平壤的报告请示改由李相朝\"、杜平、丁国钰三同志署名。"},{"type":"paragraph","text":"三、因杜平同志尚不能完全离开部队工作，故在杜不在开城时，党委工作即由丁国钰同志负责（柴成文同志协助），向北京、平壤的报告请示即由李相朝、丁国钰二同志署名。在工作情况许可的条件下，丁国钰、柴成文二同志可以轮流回国休假。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年三月一日"},{"type":"paragraph","text":"[1]李相朝，朝鲜人民军中将，当时任朝鲜停战谈判朝中代表团首席代表。"},{"type":"paragraph","text":"[2]柴成文，当时任朝鲜停战谈判中国人民志愿军代表团党委委员、秘书长。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":38,"page_end":39},"tags":[{"name":"毛泽东","type":"人物"},{"name":"杜平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ac52e3147"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

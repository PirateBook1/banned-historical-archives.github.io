script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"和县后河等乡粮食收购工作中发生偏差","authors":[],"dates":[{"year":1953,"month":11,"day":16}],"is_range_date":false,"parts":[{"text":"和县后河等乡粮食收购工作中发生偏差","type":"title"},{"text":"【安徽分社十六日讯】安徽省和县沈巷区后河、龙桥两乡在收购稻谷时，干部宣传“卖稻是爱国，自己可以买米吃”，因此该两乡农民在卖出稻谷后，即抢购大米。因而靠近这两个乡的含山县铜城闸镇，从十月二十三日起，供销合作社大米的日销量突然增加了数倍，合作社虽然连夜加工，大米还是供不应求。","type":"paragraph"},{"text":"据该镇镇长曾锡林和铜城闸供销合作社吴主任说，后河、龙桥两乡动员农民售粮的工作，虽然张区长在掌握，但办法是很粗暴的。很多干部都是把每户农民种多少田，能收多少粮，除应缴公粮和用去的部分外，还能剩多少粮计算出来，作为这户农民的卖粮数字。有的农民询问干部，粮食卖了不够吃的怎么办？干部即回答说：“爱国粮不卖不行，稻卖了，买米吃不是一样么!”龙桥乡五里桥村曾让群众开会开到鸡叫，直等到群众答应卖粮数字后才散会。后河乡三墩行政村发会主任葛太云因为没有余粮，为了带头，曾借粮出卖。小穆自然村村长穆恒贵被摊派了八担稻的售粮任务后，由于全村售粮任务未完成，又给他加了一担。","type":"paragraph"},{"text":"上述两乡在售粮前，购粮干部并未深入地向农民进行售爱国粮的教育，而且曾错误地对农民说，政府的计划不周到，又有灾荒，粮食很缺，所以大家要把粮食卖给国家，支援灾区、支援建设。因此，引起农民不满。有的农民说：一面卖稻、一面买米，真是脱裤子放屁，多费一道手续。有的怕政府要把粮食运到灾区去，今后粮食买不到，所以卖了稻子后，立即买米，而造成了粮食市场的紧张局面。(石正章采写)","type":"paragraph"}],"comments":[],"origin":"1953年11月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60b5fbfefe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

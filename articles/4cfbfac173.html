script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利　文化大革命的丰硕成果  全国主要小麦产区超额完成夏粮征购计划","authors":[],"dates":[{"year":1967,"month":8,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的伟大胜利　文化大革命的丰硕成果"},{"type":"paragraph","text":"全国主要小麦产区超额完成夏粮征购计划"},{"type":"paragraph","text":"据新华社二十五日讯  在史无前例的无产阶级文化大革命高潮中，粮食战线又传来胜利的喜讯：全国主要小麦产区已经超额完成了今年的夏粮征购计划。这是光焰无际的战无不胜的毛泽东思想的伟大胜利，是无产阶级文化大革命的又一丰硕成果。"},{"type":"paragraph","text":"据统计，到八月十日为止，河北、山西、江苏、安徽、山东、河南、湖北、四川、陕西等九个主要小麦产区入库新粮的总量已超过原定征购计划，并且超过了这九个省去年的夏粮征购总量。这九个省当中，山西、陕西两省因收获季节较晚，加上夏收期间阴雨连绵，打场脱粒比去年推迟，目前还没有完成夏粮征购计划。现在，这两个省的很多生产队，正在紧张地送粮入库。"},{"type":"paragraph","text":"伟大的无产阶级文化大革命，是这些地区胜利完成夏粮征购任务的巨大动力。经过一年来的无产阶级文化大革命，广大农村人民公社社员和革命干部掀起了活学活用毛主席著作的高潮。他们大破私字，大立公字，社会主义觉悟进一步提高，支援文化大革命、支援国家建设的政治热情空前高涨。今年夏粮获得丰收以后，在大好形势面前，人民公社社员和革命干部立即提出丰收五不忘：不忘毛主席，不忘共产党，不忘社会主义建设，不忘支援国家，不忘支援世界革命。他们为了对文化大革命做出更大贡献，主动提出要在国家、集体、个人三者利益兼顾的原则下，争取超额完成夏粮征购计划，许多公社、生产队在夏收一季就完成了全年征购任务。"},{"type":"paragraph","text":"在无产阶级文化大革命中，这些地区的粮食收购人员精神面貌有了显著变化。很多地方粮食部门的革命派，高举毛泽东思想伟大红旗，突出无产阶级政治，在夏粮征购工作中，把活学活用毛主席著作放在高于一切，先于一切，大于一切，重于一切的地位，用毛泽东思想统帅一切，指导一切，带动一切。他们反复学习了毛主席关于“备战、备荒、为人民”的指示，关于“必须兼顾国家利益、集体利益和个人利益”的指示，关于及时收购，同时安排的指示，关于“藏粮于民”的指示，并且坚决遵照毛主席的指示办事，因此，今年夏粮征购当中，政策贯彻得好，任务也安排得比较合理，绝大多数地区农村口粮水平比去年提高。"},{"type":"paragraph","text":"目前，从全国范围看，夏粮征购工作已进入结束阶段，各地粮食部门的革命职工正在认真学习毛主席关于“要节约闹革命”和节约粮食的指示，他们决心把入库的新粮认真管好，为无产阶级文化大革命做出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cfbfac173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

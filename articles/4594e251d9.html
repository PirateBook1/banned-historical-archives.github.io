script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王允中留恋资本主义制度　说理斗争打破了他的幻梦","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"王允中留恋资本主义制度  说理斗争打破了他的幻梦","type":"title"},{"text":"本报讯连日来，山东省商业厅全体工作人员，对党内右派分子、商业厅财务处科员王允中展开了说理斗争。","type":"paragraph"},{"text":"王允中留恋资本主义社会制度，主张在中国实行资产阶级的“自由”和“民主”。他说：“我对目前的社会现象从根本上不满意。”他还一心向往着国民党统治时代的上海生活，他说：“在那个社会里，今天是穷光棍，明天可能就是百万富翁。”他反对党的“三大改造”政策，他说：“资本主义有竞争，可以刺激生产；社会主义制度是平均的，没有竞争，不能刺激生产。”对农业社会主义改造，他认为：“农业合作化搞糟了，有很多农民没有粮食吃，很多农民没钱花。那些区乡干部不能贯彻党的政策。”他还到处败坏党在人民群众中的威信，他说：“共产党和其他阶级的政党一样，也是为了争取群众，夺取政权，分享富贵的集团。”","type":"paragraph"},{"text":"王允中对党的“德才兼备”的干部政策大加反对。他说人事部门提拔干部是“只要是老资格加牌子（指党员），会说能道的就能提拔。”他还恶毒的宣传说，“人事部门是赶驴的，搞业务的是当驴的，当驴的永远当驴，赶驴的永远赶驴。”他还用请客吃饭等手法，拉拢一些人大肆向党进攻。","type":"paragraph"},{"text":"在几次说理斗争中，王允中在许多具体事实面前，被驳得张口结舌，无言以答。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4594e251d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

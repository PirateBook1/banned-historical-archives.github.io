script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"积极响应毛主席的号召志愿军展开节约运动志愿军党委会布置具体工作","authors":[],"dates":[{"year":1952,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社朝鲜前线十二日电】　为了响应毛主席关于增加生产、厉行节约的号召，中国人民志愿军在全军范围内已展开节约运动。中国人民志愿军中国共产党委员会于一九五一年十二月十四日发布了关于全军开展节约运动的指示，号召全军共产党员、青年团员、指挥员、战斗员继续发扬艰苦奋斗、英勇作战的精神，热烈地响应毛主席厉行节约的号召。指示中要求全军；要消除浪费和非战斗损失物资的现象，要爱惜一切物资，精打细算，根据各部队的不同情况订出具体的节约计划。志愿军党委会并在作战和节约方面，作了许多具体的布置。"},{"type":"paragraph","text":"毛主席关于增加生产、厉行节约的号召和志愿军党委会关于开展节约运动的指示迅速地传到了前线部队；志愿军广大的指挥员、战斗员、后勤工作人员在阵地上、工事里，在运输线上，在紧张战斗和工作的间隙里，展开了关于如何更多地消灭敌人和厉行节约的讨论。各部队纷纷订出了一九五二年具体的节约计划。在节约计划中，有的部队已经提议以节约所值，捐献飞机大炮。志愿军某部党委会根据战士们民主讨论的节约计划，预计在今年节约人民币二百亿元，可买喷气式战斗机十三架。某部计划今年每人节约衬衣一套、鞋子一双、毛巾一条，不领蚊帐和不领烤火费，约可节约人民币三十亿元交公。志愿军后勤运输部队计划今年节约汽车修理费、车辆零件补充费、装运费等，单上半年的节约所值，即可占今年上半年预算的百分之二十五。在讨论中，指挥员、政治工作人员和后勤工作人员们，提出:“继续发扬艰苦朴素、埋头苦干的工作作风，精密组织战斗，争取更大胜利。”战士们在讨论中提出:“爱护武器、装具”，“不瞄准，不射击，每一颗子弹，消灭一个敌人”。炊事员们提出:“不倒剩饭、不丢锅把”，“多拾柴草”。某部战士们并提出每人每天节约一两米，救济朝鲜难民等具体的办法。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc57816686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

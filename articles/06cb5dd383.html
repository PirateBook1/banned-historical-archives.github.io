script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"春节期间首都文艺舞台百花争艳深切怀念毛主席、周总理，热情歌颂华主席，愤怒批判“四人帮”，是今年春节文艺演出最主要的内容","authors":[],"dates":[{"year":1977,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年二月十七日电　粉碎“四人帮”，艺坛花竞放。文化部、驻京部队和北京市所属文艺团体以及首都广大业余文艺工作者，在春节期间举行丰富多彩的文艺演出。首都文艺舞台百花争艳，欣欣向荣，一派繁荣景象。"},{"type":"paragraph","text":"今年春节上演的节目，内容丰富，题材广泛，风格多样。其中有京剧《红灯记》、《八一风暴》、《堡垒》、《专列》、《苗岭风雷》，舞剧《红色娘子军》，话剧《万水千山》、《战斗的篇章》、《豹子湾战斗》，歌剧《白毛女》、《洪湖赤卫队》，河北梆子《云岭春燕》，评剧《向阳商店》，木偶剧《草原红花》以及一批音乐、舞蹈、曲艺、杂技、诗歌朗诵等节目。此外，北京市机械工业局工人业余话剧队创作演出了六场话剧《淬火之歌》，北京市少年儿童演出了音乐、舞蹈节目。"},{"type":"paragraph","text":"深切怀念伟大的领袖和导师毛主席、怀念敬爱的周总理，热情歌颂华主席，愤怒批判“四人帮”，这是春节文艺演出最主要的内容。中国人民解放军北京部队政治部话剧团演出的大型报道剧《特殊的战斗》，中国铁路文工团话剧团演出的《战斗的篇章》等，歌颂了毛主席、华主席对地震灾区人民的亲切关怀和唐山人民抗震救灾的英雄事迹，批判了“四人帮”破坏抗震救灾、阴谋篡党夺权的滔天罪行。许多新创作的音乐、舞蹈节目，反映了全国人民在以华主席为首的党中央领导下，高举毛主席的伟大旗帜奋勇前进的精神面貌，热情歌颂了蓬勃开展的工业学大庆、农业学大寨的革命群众运动。以党的历史为题材的几出革命戏剧，歌颂了毛主席的革命路线和党的光荣革命传统。不少曲艺节目，用讽刺的手法，淋漓尽致地揭露了“四人帮”阴谋篡党夺权的丑恶嘴脸，受到广大观众的热烈欢迎。"},{"type":"paragraph","text":"一批过去被“四人帮”扼杀的优秀剧目节日中重返舞台。这是对“四人帮”篡改文艺革命历史，破坏文艺革命罪行的有力批判。中国人民解放军总政治部话剧团演出了《万水千山》，中国歌剧团演出了《白毛女》，中国话剧团演出了《豹子湾战斗》，另外，还演出了歌剧《洪湖赤卫队》和京剧《八一风暴》。这些优秀作品，都是伟大领袖毛主席、敬爱的周总理以及其他中央领导同志亲自观看、赞扬过的。但是，王张江姚反党集团出于篡党夺权的需要，对这些优秀文艺作品恣意践踏，不准上演，还残酷地迫害作者和演员。今天，春风万里扫残云，华主席为首的党中央一举粉碎“四人帮”，拯救了党，也拯救了革命文艺。这些剧目和文艺工作者又在首都舞台与观众见面，这是毛主席革命文艺路线的伟大胜利，也是打倒“四人帮”文艺园地得解放的生动体现。"},{"type":"paragraph","text":"在这欢乐的日子里，首都广大文艺工作者精神振奋，斗志昂扬，互相学习，团结战斗。他们坚持文艺为工农兵服务的方向，组成四个小分队积极下厂下乡。中国京剧团在南口机车车辆工厂演出京剧《红灯记》，在通县演出京剧《堡垒》、《专列》、《夜渡》和京剧清唱《蝶恋花》、《绣金匾》。中央乐团在大兴县红星人民公社举办音乐会。驻京部队有十个文艺单位分别深入到京郊十个区、县，为贫下中农演出。北京市文艺团体有八台文艺节目到工厂、农村演出，为工农兵送戏上门。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06cb5dd383"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中长铁路移交工作完成毛主席电谢斯大林","authors":[],"dates":[{"year":1953,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅一日电】　根据一九五零年二月十四日中苏关于中国长春铁路、旅顺口及大连的协定和一九五二年九月十五日中苏关于移交中国长春铁路的公告，苏维埃社会主义共和国联盟政府在一九五二年年底将共同管理中国长春铁路的一切权利以及属于该路的全部财产无偿地移交中华人民共和国政府。我中央人民政府毛泽东主席特于十二月三十一日中苏联合委员会完成移交工作之际，致电苏维埃社会主义共和国联盟部长会议主席斯大林同志，代表中国人民和政府向斯大林同志、苏联人民和苏联政府表示衷心的感谢。毛泽东主席致谢电全文如下:"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟部长会议主席斯大林同志:"},{"type":"paragraph","text":"在中苏两国共同管理中国长春铁路期间，苏联方面对于中国人民铁路建设事业作了巨大的贡献，中国人民对此兄弟般的友谊援助将永志不忘。兹值苏联政府根据一九五零年的协定和一九五二年的公告将共同管理中国长春铁路的一切权利以及属于该路的全部财产无偿地移交给中华人民共和国政府之际，我谨代表中国人民和政府向伟大的苏联人民、苏联政府及您表示衷心的感谢。并祝苏联和中国伟大友谊的日益发展和巩固。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年十二月三十一日"},{"type":"paragraph","text":"【新华社哈尔滨卅日电】　负责办理中国长春铁路移交事宜的中苏联合委员会，已决定十二月三十一日午后一时在哈尔滨举行该委员会会议终结纪录的签署仪式，中国长春铁路的中苏共管将在同日北京时间十八时结束。"},{"type":"paragraph","text":"为了纪念中苏共管中国长春铁路的深厚友谊，在哈尔滨修建的纪念塔和纪念馆，将在一九五三年一月一日揭幕。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4e830bc1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

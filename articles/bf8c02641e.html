script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji7-1","name":"毛泽东全集第7卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji7-1.pdf"],"article":{"title":"给东北人民革命军及义勇军的信","alias":"","parts":[{"type":"paragraph","text":"给东北人民革命军及义勇军的信"},{"type":"paragraph","text":"（1934年1月22日）东北人民革命军抗日义勇军亲爱的同志们："},{"type":"paragraph","text":"中华苏维埃共和国第二次全国苏维埃大会，本月在瑞金开幕，大会向你们英勇抗日的战士致热烈的革命的敬礼！大会对你们坚持进行着的抗日民族革命战争，表示无限的同情。中华苏维埃共和国临时中央政府从日本帝国主义占领满洲以来，即己发布了对日宣战的宣言，对日作战的动员令，并于一九三三年一月口日发布宣言，只要停止向苏区与红军进攻，允许人民的民主权利，武装民众，进行民族革命战争。在这三个条件之下，苏维埃与红军愿意与任何武装部队，订立反对日本反对国民党政府的作战协定，但是国民党政府对日本帝国主义占领满洲华北及其他一切帝国主义向中国进攻，完全采取一贯的不抵抗政策，投降帝国主义，压迫民众的反帝运动，屠杀逮捕反帝民众，解除抗日义勇军的武装，集中全中国的军队与资源向苏区与红军进行第五次的“围剿”，阻止苏维埃与红军和你们共同一致去向日本及一切帝国主义作战，甘心为帝国主义完全瓜分中国的清道夫。大会认为要争取中国民族的独立自由，使民族革命战争得到彻底的胜利，必须推翻出卖民族利益污辱中国民族的国民党政府的统治，大会代表苏区与白区数千万革命民众和红军欢迎人民革命军派到大会的代表及与苏维埃中央政府和红军订立共同作战的协定，大会并向一切抗日义勇军提议，一九三三年一月口日苏维埃中央政府宣言的三个条件下订立反对日本和国民党的作战协定，大会希望你们继续坚持抗日的民族革命战争，武装更广大的民众，肃清与驱逐投降帝国主义的动摇的领袖，没收一切卖国贼的财产来充作战费，没收地主阶级的土地财产分给工农，将民族革命战争与土地革命联系起来。大会相信中国的苏维埃运动，必将迅速地粉碎帝国主义国民党的五次“围剿”，发展到中心城市去，和你们的行动，取得更高度的配合，完全驱逐日本及一切帝国主义出中国，创立自由独立的苏维埃新中国，中国民族解放万岁，苏维埃新中国万岁！"},{"type":"paragraph","text":"第二次全国苏维埃代表大会主席毛泽东"},{"type":"paragraph","text":"一月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1934,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf8c02641e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

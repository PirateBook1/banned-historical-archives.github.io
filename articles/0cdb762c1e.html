script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"埃亚德马总统和夫人等应邀出席文艺晚会吴德等陪同多哥贵宾观看了革命现代舞剧《草原儿女》、《沂蒙颂》　阿沛·阿旺晋美陪同埃亚德马等参观北京市二里沟汽车制造厂　邓副总理同埃亚德马总统继续会谈","authors":[],"dates":[{"year":1974,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年九月三日电　多哥共和国总统纳辛贝·埃亚德马将军和夫人以及随同来访的其他多哥贵宾，今天晚上应邀出席文艺晚会，观看中国舞剧团演出的革命现代舞剧《草原儿女》、《沂蒙颂》。"},{"type":"paragraph","text":"陪同贵宾观看演出的有国务院文化组组长、北京市革命委员会主任吴德，卫生部长刘湘屏，外交部副部长何英，有关方面负责人贾汀、杨骥、傅玉芳，以及中国驻多哥大使岳欣和毛真同志。"},{"type":"paragraph","text":"多哥驻中国大使馆临时代办佩达努和夫人也应邀出席。"},{"type":"paragraph","text":"当埃亚德马总统和夫人等贵宾来到剧场时，全场起立，热烈鼓掌。"},{"type":"paragraph","text":"演出结束后，埃亚德马总统和夫人走上舞台，同演员们热情握手，祝贺演出成功，并且赠送了花篮。"},{"type":"paragraph","text":"今天的文艺晚会是由国务院文化组和北京市革命委员会举办的。"},{"type":"paragraph","text":"新华社北京一九七四年九月三日电　多哥共和国总统纳辛贝·埃亚德马将军等多哥贵宾，由人大常委会副委员长阿沛·阿旺晋美陪同，今天上午参观了北京市二里沟汽车制造厂。"},{"type":"paragraph","text":"今天，这个工厂洋溢着中国和多哥两国人民友好的热烈气氛。工厂门口和车间里悬挂着一幅幅欢迎标语。工人们敲锣打鼓，挥舞彩带，热烈欢迎埃亚德马总统等多哥贵宾前来参观访问。"},{"type":"paragraph","text":"北京市二里沟汽车制造厂原是一个只有几百名工人的卡车修理厂。一九六六年开始试制小型卡车。工厂革委会主任王明先向贵宾们介绍了这个厂的工人自力更生，奋发图强，大搞技术革新，使生产不断发展的情况。多哥贵宾参观了车身、底盘、总装、机修等车间。埃亚德马总统很有兴趣地坐进一辆新装配好的小型卡车的驾驶室里，观看了试车情况。参观结束时，埃亚德马总统祝贺工人们取得的进步。他说:“我们看到了毛泽东主席关于自力更生的教导得到群众的拥护，我们也看到了妇女同男子一样进行工作。”"},{"type":"paragraph","text":"今天，埃亚德马总统等多哥贵宾，还由阿沛·阿旺晋美副委员长和国家文物事业管理局局长王冶秋陪同，参观了故宫博物院。"},{"type":"paragraph","text":"昨天下午，埃亚德马总统的夫人和总统的部分随行人员由卓琳同志陪同，游览了颐和园。"},{"type":"paragraph","text":"新华社北京一九七四年九月三日电　国务院副总理邓小平同多哥共和国总统纳辛贝·埃亚德马将军今天下午继续举行了会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cdb762c1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

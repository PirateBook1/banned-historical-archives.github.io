<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来会见缅甸总理奈温时的谈话（摘要）","authors":["周恩来"],"dates":[{"year":1971,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"周恩来会见缅甸总理奈温时的谈话（摘要）","type":"title"},{"text":"周恩来","type":"authors"},{"text":"周恩来：","type":"paragraph"},{"text":"今天上午主席阁下谈到1967年的事情，这件事正如阁下所说，的确是很遗憾的。……你知道1967年我们正进行无产阶级文化大革命，有一些极左思潮，你们新大使来后可能知道一些。1967年事件的直接起因，是华侨学生佩戴毛主席像章，引起纠纷，以后牵涉到我们驻缅甸使馆，发生了数十人死亡以及华侨被捕的情况。","type":"paragraph"},{"text":"当时我国政府想尽量把这件事约束在政府交涉的范围之内。开始我国使馆有一份抗议照会送给了贵国外交部，我记得照会中提出了五点要求。接着我国外交部发表声明支持抗议照会的要求。《人民日报》就这件事刊登了一些文章和消息。当时正是文化大革命运动发展到高潮的时候，上百万群众连续几天在你们使馆门前过来过去。我担心会发生像在仰光对中国使馆采取的那种激烈的行动，冲进去，伤害了人。我打电话给外交部和北京卫戍区制止了事态的发展。幸好那时我打电话还有效，把你们使馆保住了，没有发生像我们驻仰光使馆所遇到的情况。还有一次，大约在七月初，受极左思潮影响的群众在坏人的操纵下，开了一个大会，要冲外交部，同时要冲缅甸驻华使馆。这件事被我挡住了。运动发展到八月份，外交部也受了极左思潮的影响，坏分子钻进去夺了权。……","type":"paragraph"},{"text":"另外，那时我们驻外使馆也出现过一种情况，就是对重大政治问题直接对外发照会。我们使馆给你们外交部发抗议照会不经过我国外交部批准，这是从来没有过的事。到现在我们也还没有查清到底有几个照会是未经外交部批准就送到你们外交部的，可能从你们的档案中可以找到。大概从1967年7月起，有些重要照会就由大使馆直接送出，当然上面一定是盖了大使馆印的。你知道，那时候我们的大使回来了，原来还要回去，6月底发生事情以后，我们才决定不要他回去了。","type":"paragraph"},{"text":"在那个阶段，极左思潮影响到我们外交部。但我国政府还是要控制这个局势，特别是同缅甸的关系。……","type":"paragraph"},{"text":"我所以要说这一段情况，是想说明我们政府的政策是明确的，这是主要方面。在1967年，的确有极左思潮的干扰。文化大革命运动的发展，如果仅仅是在青年中产生极左思潮，那是可以说服和纠正的，问题是有些坏人利用这个机会来操纵群众运动，分裂群众运动，破坏我们的对外关系。这种人只有在事情充分暴露以后才能发现。发现以后，坏作用就起不了了。好在当时中缅关系发展到这个程度没有再发展下去。我们同英国的关系走得更远一点，时间更长一些，受到的破坏更多一些。","type":"paragraph"},{"text":"类似这样的事情，不仅同缅甸、英国有，同其他国家也有，我就不详细说了。如果有功夫，另找机会谈文化大革命的情况时，我们可以多说一点。","type":"paragraph"},{"text":"对于我们两国的关系，我们一直采取控制的措施，后来阁下也采取了控制的措施，所以没有继续发展下去，没有走得很远。这对于在近两年促进和逐步恢复两国关系有好处，比较有利。","type":"paragraph"},{"text":"1967年华侨学校的某些行动，我们也不赞成。年轻人、侨民有爱国心，他们学我们国内的样子去做，当然就不合适了。……","type":"paragraph"},{"text":"奈温：关于1967年在你们这里发生的事，我表示我的谅解。我得到了有关这里发生的情况的报告，但消息很少。我记得你们外交部受到两次冲击，所以我感到当时你们政府不能完全控制局势。","type":"paragraph"},{"text":"周恩来：基本上能够控制，主要依靠解放军和绝大部分好的群众。","type":"paragraph"},{"text":"奈温：不管他们对我们说了什么话，我们想这不是你们领导人的观点。有一段时间，甚至我也受到了压力，要我断绝同中国的外交关系，我拒绝了。","type":"paragraph"},{"text":"周恩来：我们这里的坏人也是这样主张的。","type":"paragraph"},{"text":"奈温：关于这个问题，据外国报纸报道说，不知是不是真的，有人问总理关于中缅两国外交关系有什么看法，总理回答说，中国的做法取决于缅甸的行动。缅甸走到什么程度，中国也走到什么程度。我们看出了总理还是想继续我们的外交关系，我们也是这样想的。我们不愿意断绝同中国的外交关系。因为要断绝很容易，要重建就困难了。","type":"paragraph"},{"text":"周恩来：对。","type":"paragraph"},{"text":"奈温：我记得1959年到1962年之间有一个时候，印度使馆要撤退，总理请他们留下。这个记忆对于我处理这件事有影响。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d6d5285f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席会见布迈丁主席等贵宾毛主席同阿尔及利亚朋友一一握手，然后同布迈丁主席和布特弗利卡外长在亲切友好气氛中就共同关心的问题广泛地交换了意见。周恩来总理、王洪文副主席等参加会见","authors":[],"dates":[{"year":1974,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年二月二十五日电　毛泽东主席今天晚上在中南海会见了阿尔及利亚民主人民共和国革命委员会主席、政府总理胡阿里·布迈丁和随同访问的十一位阿尔及利亚政府官员。他们是:"},{"type":"paragraph","text":"阿尔及利亚革命委员会委员、外交部长阿卜杜拉齐兹·布特弗利卡，运输国务部长拉巴·比塔特，新闻和文化部长艾哈迈德·塔列布，高等教育和科学研究部长穆罕默德·本·叶海亚，综合教育和宗教事务部长穆卢德·卡赛姆，阿尔及利亚驻中国大使谢也布·塔列布·邦迪阿，主席府副秘书长伊斯梅尔·哈姆达尼，主席府典礼局长阿布杜勒·马基德·阿拉乌姆，主席府顾问艾哈迈德·胡哈特，主席府顾问、主席府新闻局长毛希丁·阿米穆尔博士和君士坦丁省省长穆罕默德·哈吉·亚拉。"},{"type":"paragraph","text":"毛主席同来自地中海之滨的阿尔及利亚朋友一一握了手，然后，同布迈丁主席和布特弗利卡外长在亲切友好气氛中就共同关心的问题广泛地交换了意见。"},{"type":"paragraph","text":"参加会见的还有周恩来总理、王洪文副主席、王海容部长助理、齐宗华、罗旭、李留根和唐闻生。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\02\\742q010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和布迈丁主席握手。"},{"type":"paragraph","text":"新华社记者　摄　(传真照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1974\\02\\742q010102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e会见时情形。\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a7da66056"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-2","name":"毛泽东全集第4卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-2.pdf"],"article":{"title":"整顿军风纪的训令","alias":"","parts":[{"type":"paragraph","text":"整顿军风纪的训令！]"},{"type":"paragraph","text":"（1930年3月21日）"},{"type":"paragraph","text":"为令遵事。照得本军在此工作，原为争取群众，训练本身，故于军纪风纪一层，自应严为遵守，岂容稍有松懈，致生不良影响于群众中，是以不嫌三令五申，务望各官兵一体遵照三条纪律六大注意，使红军精神及主旨深入于一般群众，则实革命之利，亦各官兵之所乐为。故凡违反军风纪者，无论大小，必于查究。至于花街柳巷，尤禁荡检闲游，以免一染恶疾，则百般困难，既自我其身体，复贻误于要公。况值此春初，百病丛发，.各官兵人等，正宜多加谨慎调摄，以冀健康，方克肩兹革命之重任，安可自寻疾病，以误工作。为此，除另行令饰特务支队派出巡查外，特此恺切训诫，勿得故违，致于拿办。切切此令。"},{"type":"paragraph","text":"军长朱德"},{"type":"paragraph","text":"政治委员毛泽东"},{"type":"paragraph","text":"一九三○年三月二十一日"},{"type":"paragraph","text":"[1]这是1930年3月21日17时毛泽东和朱德在江西省南康县唐江镇发布的红军第四军司令部第三号训令。"},{"type":"paragraph","text":"[2]三条纪律是：一、行动听指挥，二、不拿工人农民一点东西，三、打土豪要归公。六大注意是：一、上门板，二、捆铺草，三、说话和气，四、买卖公平，五、借东西要还，六、损坏东西要赔。这是红军在1928年提出的。"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":3,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21eaebd9b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

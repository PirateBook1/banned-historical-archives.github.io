script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席干革命","authors":[],"dates":[{"year":1971,"month":6,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"四川省阿坝藏族自治州若尔盖县，是伟大领袖毛主席率领红军长征时爬雪山、过草地经过的地方。在这里，毛主席亲自主持召开了巴西会议。“由于巴西会议和延安会议（反对张国焘路线的斗争是从巴西会议开始而在延安会议完成的）反对了张国焘的右倾机会主义，使得全部红军会合一起，全党更加团结起来，进行了英勇的抗日斗争。”"},{"type":"paragraph","text":"若尔盖的各族共产党员，在各级党组织领导下，继承和发扬革命传统，在三大革命运动中，团结广大群众，排除来自右的和“左”的方面的干扰，勇敢地捍卫和执行毛主席的革命路线，取得了一个又一个的胜利，朝气蓬勃地发挥了先锋作用和模范作用。"},{"type":"paragraph","text":"紧跟毛主席干革命"},{"type":"paragraph","text":"多玛区的武装部长、共产党员邢敏才，自从入党以来，坚持学习毛主席著作，紧跟伟大领袖毛主席干革命。在无产阶级文化大革命运动中，他虽然身患肝硬化、胃溃疡等多种疾病，但是，为了落实毛主席的每一个战斗号令，他把自己的疾病置之度外，坚持串帐篷、走牧点，密切团结各族人民群众，沿着毛主席指引的方向胜利前进。"},{"type":"paragraph","text":"一九七○年，有一天，他到县里听了关于党中央决定开展“一打三反”运动的传达。散会时，已经是深夜了，他马上备马回区，有的同志见天时很晚，劝他第二天再走。他说：“传达毛主席、党中央的战斗号令，一刻也不能停！”上路后，他的肝又痛起来，开始他用手顶住，后来干脆找了一根木棒顶着肝前进。赶回区时天已快亮了，他没有休息，立即建议召开区、乡干部会议，向大家作了详细的传达。班右乡距区里远，乡干部没有及时赶来听传达。散会后，他又马上动身到这个乡去传达。这时，气候突变，风一阵比一阵紧，雪铺天盖地而来。他踏着雪整整走了五个小时，及时地把党中央的战斗号令传达到班右，使全区的“一打三反”运动很快地开展起来。"},{"type":"paragraph","text":"有一次，正在邢敏才胃疼的时候，几个贫下中牧赶来告诉他，有个反革命分子，利用宗教迷信搞反革命活动。他听了后，立即出发，要到现场去了解情况。一路上，越走胃痛得越厉害，几乎要从马背上摔下来。他想：共产党员干革命，只要还有一口气就要坚持斗争，决不能倒下。他以坚强的毅力继续前进。不料到达目的地时，突然一阵恶心，吐了一大口鲜血，他昏过去了。醒来后，他仍然细心地向贫下中牧进行调查研究，掌握敌人活动的材料，组织批斗会，带领群众斗倒了阶级敌人。"},{"type":"paragraph","text":"邢敏才为人民立过功，是成都部队、四川省军区活学活用毛泽东思想的标兵。但他丝毫不因此自满，不论工作怎样忙，身体怎样坏，都坚持学习毛主席著作。他常说：一定要认真读毛主席的书，听毛主席的话，照毛主席的指示办事，步步紧跟毛主席，把无产阶级专政下的继续革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张国焘","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fd1c8890a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

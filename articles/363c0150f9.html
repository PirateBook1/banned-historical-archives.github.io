script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彩色纪录片《毛主席和林副主席接见四万多革命战士》即将上映上海人民将再次受到特大喜讯的鼓舞同时上映《首都工人阶级登上上层建筑斗、批、改的政治舞台》等新闻简报","authors":[],"dates":[{"year":1969,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在一九六九年春节期间，本市将上映由中央新闻纪录电影制片厂摄制的彩色纪录片:《毛主席和林副主席接见四万多革命战士》。"},{"type":"paragraph","text":"这部影片，纪录了我们伟大领袖毛主席神采奕奕的光辉形象，以及四万多各革命战士见到伟大领袖毛主席以后无比激动的情景，反映了全国军民对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的心情。无限忠于伟大领袖毛主席的中国人民解放军指战员，满怀着革命激情，高唱“千条江河向海洋，万朵葵花向太阳，今天我们见到了敬爱的毛主席，幸福的波涛在胸中激荡。”一首首颂歌，表达了全军广大指战员的无产阶级感情，表达了全国七亿人民的心愿。彩色纪录片《毛主席和林副主席接见四万多革命战士》在本市上映，必将把全市人民带到无限幸福、激动的时刻，再次得到特大喜讯的幸福鼓舞。"},{"type":"paragraph","text":"春节期间在本市同时上映的，还有新闻简报《我国成功地进行了一次新的氢弹试验》《首都工人阶级登上上层建筑斗、批、改的政治舞台》《热烈欢呼党的八届扩大的十二中全会公报发表》《欢呼毛主席著作大量印行》《我们也有两只手，不在城市里吃闲饭》《知识青年到农村去》等影片。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"363c0150f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚新任驻华大使乔治乌  向刘少奇主席递交国书","authors":[],"dates":[{"year":1961,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚新任驻华大使乔治乌"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社24日讯　罗马尼亚人民共和国新任驻中国大使乔治乌·杜米特鲁，今天下午偕同大使馆外交官员，向刘少奇主席递交国书。"},{"type":"paragraph","text":"在递交国书时，乔治乌·杜米特鲁大使致颂词，刘少奇主席致答词。他们热烈祝中罗两国之间的友好团结和互助合作关系日益巩固和发展，两国在社会主义建设事业中取得更大的成就。"},{"type":"paragraph","text":"乔治乌大使在致颂词中说：“在人民政权的年代里，古老文明创造者的伟大的中国人民在以毛泽东同志为首的中国共产党的久经考验的领导下，实现了深刻的革命变革，并在国家的社会主义建设中取得了伟大成就。罗马尼亚人民为兄弟的中国人民所取得的伟大成就而感到真诚的高兴，并衷心祝中国人民在完成把中国建成一个具有先进工业和农业，日益丰富的文化科学生活的强大的社会主义国家的具有历史意义的任务中取得新的伟大的胜利。"},{"type":"paragraph","text":"“人民革命在罗马尼亚人民共和国和中华人民共和国的胜利奠定了罗马尼亚人民和中国人民间的热烈友谊和同志合作关系的巩固基础。这种关系渊源于我们共同属于社会主义国家大家庭，并且是建立在马克思列宁主义和无产阶级国际主义原则基础上的，它符合我们国家的相互利益，同时也是对进一步加强强大的社会主义阵营的力量和团结的重大贡献。罗马尼亚人民决心在社会主义国家大家庭中为了繁荣罗中兄弟友谊，为了加深和发展与中国人民的合作关系作出全部贡献；由于共同目标的一致性，罗马尼亚人民感到他与中国人民是紧密联系在一起的；为在我们国家建设社会主义、为粉碎帝国主义的侵略阴谋和为了社会主义和全世界和平事业的胜利促进和平共处而斗争。"},{"type":"paragraph","text":"“我国劳动人民和罗马尼亚政府坚决谴责美国武装力量继续非法占领台湾，这种占领是对中华人民共和国的侵略行为，并且完全支持中国人民解放中国领土这一不可分割的部分的正义立场。"},{"type":"paragraph","text":"“中华人民共和国，作为一个大国、一个在保卫和平的斗争中具有首要意义的因素，一个占全世界人口五分之一以上的人民的国家继续被剥夺了它在联合国中的合法权利。罗马尼亚人民共和国坚决声明反对人为地排斥人民中国参加联合国的活动，并且认为今后继续坚持承认中华人民共和国在这个组织中应有的地位是它的义务。”"},{"type":"paragraph","text":"刘少奇主席在答词中说：“罗马尼亚人民在以格·乔治乌—德治为首的罗马尼亚工人党的领导下，在社会主义改造和社会主义建设方面取得了巨大的成就。罗马尼亚已经从落后的农业国变成为具有先进工业的社会主义国家。目前，罗马尼亚人民正满怀信心地为实现罗马尼亚工人党第三次全国代表大会制订的发展国民经济六年计划和远景纲要而奋斗。中国人民为兄弟的罗马尼亚人民所取得的这些成就感到由衷的高兴，并且预祝罗马尼亚人民在社会主义建设事业中取得新的更大的成就。"},{"type":"paragraph","text":"“在国际事务中，罗马尼亚人民为反对帝国主义的侵略政策和战争政策、维护欧洲和世界和平，作出了重大的贡献。近几年来，为了缓和巴尔干地区的局势，罗马尼亚政府曾一再提出和平倡议，并且得到了所有爱好和平的国家和人民的支持。"},{"type":"paragraph","text":"“中罗两国是社会主义兄弟之邦。我们两国在政治、经济、文化和科学技术各方面的友好合作关系的发展，对于促进我们两国人民建设社会主义的共同事业和增强社会主义阵营的力量，具有重大作用。去年11月在莫斯科举行的各国共产党和工人党代表会议及其所通过的声明，进一步加强了社会主义阵营和国际共产主义运动的团结。我们深信，在莫斯科会议声明的基础上，在马克思列宁主义的旗帜下，中罗两国之间的友好团结和互助合作关系，将日益巩固和发展，从而对加强社会主义阵营、争取世界和平和人类进步事业，作出更大的贡献。”"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长曾涌泉，礼宾司司长俞沛文，苏联东欧司副司长余湛等。递交国书以后，刘主席同乔治乌·杜米特鲁大使进行了亲切友好的谈话。（附图片）"},{"type":"paragraph","text":"罗马尼亚人民共和国新任驻中国特命全权大使乔治乌·杜米特鲁九月二十四日向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19e25a4c9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央书记处关于七届三中全会的决定","authors":[],"dates":[{"year":1950,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央书记处关于七届三中全会的决定","type":"title"},{"text":"一、三中全会主席团，提议由书记处同志担任。","type":"paragraph"},{"text":"即：毛主席、刘少奇、朱德、周恩来、陈云。","type":"paragraph"},{"text":"二、全会议事日程：","type":"paragraph"},{"text":"1、毛主席报告。","type":"paragraph"},{"text":"2、刘少奇同志关于土地改革问题的报告。","type":"paragraph"},{"text":"3、陈云同志关于财政经济问题的报告。","type":"paragraph"},{"text":"4、周恩来同志关于外交和统一战线工作的报告。","type":"paragraph"},{"text":"5、聂荣臻同志关于解放军整编问题的报告。","type":"paragraph"},{"text":"以上各报告，均各定为一个钟头。","type":"paragraph"},{"text":"各同志发言时间，各大行政区主要负责人及指定的专题发言人（计有：高岗、饶漱石、邓子恢、叶剑英、刘伯承、彭德怀、薄一波（税收问题发言）、安子文、乔木[1]等九人，华北一人），每人半个钟头。其余同志发言以十五分钟为限。","type":"paragraph"},{"text":"三、全会时间，预定由六月六日起至六月九日止，共四天，每天由下午五时起，十时止，共开五个钟头。休息半小时。","type":"paragraph"},{"text":"四、决定由少奇、德怀、仲勋、王震、伯承、子恢、克诚、漱石、剑英、彭真、刘澜涛等组成土改问题委员会。由少奇负责。","type":"paragraph"},{"text":"五、任弼时同志因健康尚未恢复，决定不出席全会。在主席报告时，可到会听主席报告。","type":"paragraph"},{"text":"六、决定刘子久同志不出席三中全会报告。","type":"paragraph"},{"text":"批准陈云在任弼时休假期内参加书记处。原政治局决定为候补书记。陈潭秋出缺由黄克诚递补。正式委员七人未到会，照例由候补委员七人补足表决权四十四人。","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"156c7274e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼华北山河一片红　虚心学习河北省的好经验进一步办好毛泽东思想学习班全国军民一致认为，毛主席关于办学习班的教导，对于夺取文化大革命全面胜利具有伟大战略意义","authors":[],"dates":[{"year":1968,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京五日电　华北山河一片红!伟大祖国首都周围传来了振奋人心的喜讯:河北省革命委员会胜利诞生了。全国各地亿万革命群众和人民解放军指战员，热烈庆贺毛泽东思想的又一伟大胜利，千遍万遍地纵情欢呼:“伟大领袖毛主席万岁!万万岁!”“敬祝毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"《人民日报》和《解放军报》在祝贺河北省革命委员会成立的社论中，传达了伟大领袖毛主席的最新指示:办学习班，是个好办法，很多问题可以在学习班得到解决。各地军民在欢呼华北山河一片红的时候，认真地学习了毛主席的这一最新指示，一致表示要深刻领会毛主席的伟大教导，学习河北省的好经验，狠狠抓住大办毛泽东思想学习班这个关键，让毛主席的一系列最新指示条条落实、全面落实，变成自觉的革命行动。"},{"type":"paragraph","text":"北京、上海、山西、黑龙江、贵州、山东、青海、内蒙古、天津、甘肃、江西、河南、四川、广西、广东等省、市、自治区革命委员会或革命委员会筹备小组，都分别打电报给河北省革命委员会，热烈欢呼华北山河一片红，热烈祝贺河北省革命委员会的光荣诞生，并且表示要虚心学习河北革命人民的斗争经验。这些贺电指出，河北省革命委员会的成立，又一次证实了伟大领袖毛主席的英明论断:“全国的无产阶级文化大革命形势大好，不是小好。整个形势比以往任何时候都好。”“再有几个月的时间，整个形势将会变得更好。”"},{"type":"paragraph","text":"内蒙古自治区革命委员会五日下午举行的常委扩大会议，认真学习了毛主席关于办学习班的最新指示和河北省的经验。同志们一致认为，毛主席关于办学习班的教导，对于夺取无产阶级文化大革命全面胜利具有伟大的战略意义。内蒙古全区各地已经办了三万个毛泽东思想学习班，参加学习的有一百几十万人，但是还不够，一定要继续大办，进一步办好，有针对性地解决无产阶级文化大革命中的各种问题。"},{"type":"paragraph","text":"喜讯传到山西省昔阳县大寨大队，这个大队的大队长贾承让说，我们大寨的贫下中农和革命干部一定要向河北省无产阶级革命派学习，以“斗私，批修”为纲，进一步办好毛泽东思想学习班，发扬毛主席倡导的革命好学风，把全体社员的思想革命化提高到一个新水平。上海复旦大学的革命小将最近通过举办毛泽东思想学习班，克服派性，实现革命三结合，建立了校革命委员会，他们决心继续大办毛泽东思想学习班，进一步巩固革命的大联合和革命的三结合。"},{"type":"paragraph","text":"喜讯传来，人民解放军广大指战员欢欣鼓舞，许多部队今天都举行了座谈会和庆祝会，并且表示要认真学习河北革命人民、河北省军区和驻军广大指战员的斗争经验。北京卫成区指战员和内蒙古驻军，战斗在浙江省“三支”“两军”第一线的广大指战员，都表示要虚心学习河北省的经验，进一步帮助革命群众办好毛泽东思想学习班，条条落实、全面落实毛主席的最新指示，为夺取无产阶级文化大革命全面胜利作出新的贡献。"},{"type":"paragraph","text":"据新华社石家庄五日电　近几天来，河北全省到处红旗招展，人们的歌声和欢呼声汇成了时代的最强音:“毛主席万岁!万万岁!”“敬祝伟大领袖毛主席万寿无疆!万寿无疆!”"},{"type":"paragraph","text":"全省革命人民在欢庆胜利的时刻，牢记毛主席这一伟大教导，决心保持高度的革命警惕，积极维护省革命委员会的革命权威，使它更加巩固，更加生气勃勃。省革命委员会全体成员一起吃忆苦饭，一起到工厂、农村参加劳动，表示要永远不忘阶级苦，时刻密切联系群众，全心全意为人民服务，树立起非常革命化、非常战斗化的作风，使革命委员会真正成为领导全省革命人民大立毛泽东思想的坚强指挥部。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26832a29aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

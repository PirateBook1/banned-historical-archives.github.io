script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扎根乡村　永远革命","authors":["咸慕和","咸慕真","咸慕群"],"dates":[{"year":1976,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江嫩江农场管理局六十七团上海知识青年、同胎三姐妹　咸慕真　咸慕和　咸慕群"},{"type":"paragraph","text":"我们怀着极其悲痛的心情，悼念伟大的领袖和导师毛主席。毛主席是中国人民的大救星。没有毛主席，就没有新中国；没有毛主席，就没有我们三姐妹的今天。毛主席的恩情比天高，比海深。"},{"type":"paragraph","text":"我们姐妹三个出生在工人家庭。爸爸解放前是英商电车公司的工人，受尽了帝国主义、封建主义、官僚资本主义的奴役和压迫，至今手上还留着一条被美国兵毒打的伤疤。是伟大领袖毛主席拔掉了千年苦根，开拓了万代甜源，把我们一家从水深火热中拯救出来，使我们过上了幸福生活。一九五○年一月，我们姐妹三人一起诞生。但是，被旧社会夺走过三个孩子的妈妈，体弱无奶，无力抚育。就在这时候，毛主席的温暖送到我们家。政府有关部门把我们送到妇婴保健院，哺育我们长大。爸爸高兴地给伟大领袖毛主席写了一封信，并附寄一张同胎三女的照片，衷心感谢毛主席和党的关怀和抚养。不久，在一九五一年一月三日《人民日报》上登载了。我们在毛泽东思想哺育下，进了学校，戴上了红领巾，加入了共青团，还经常代表新中国少年儿童接待外宾。这些都在我们幼小的心灵里留下了深刻的记忆。生长在毛泽东时代是多么幸福啊!我们从小立志要一辈子听毛主席的话，把自己的一切献给党。"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化大革命开始了。在批判刘少奇、林彪、邓小平反革命的修正主义路线的斗争中，我们经风雨，见世面，成为毛主席的红卫兵。一九六六年十月，慕真作为红卫兵的代表，也是我们三姐妹的代表，来到北京天安门，两次幸福地见到了日夜想念的敬爱的领袖毛主席。我们姐妹三人立下誓言:“海可枯，石可烂，忠于毛主席的红心永不变!”"},{"type":"paragraph","text":"一九六八年，毛主席号召“知识青年到农村去，接受贫下中农的再教育”，我们坚决要求到黑龙江农村干革命。当时，有人说:“你家大哥在朝鲜战场牺牲，有个姊姊已去新疆生产建设兵团，父母又年老体弱，你们可以要求照顾留在上海。”就在这个时候，我们瞻仰了毛主席在上海建党的“一大”会址。毛主席为了中国革命的胜利，千里迢迢来到上海，播下了革命火种，创建了中国共产党，领导全国人民得解放，从胜利走向胜利。我们想到:我们三姐妹的生命都是属于毛主席，属于党的。毛主席怎么说，我们就怎么做，决不辜负毛主席的培养和期望。我们怀着紧跟毛主席于革命的决心，来到了黑龙江。在农村的八年，我们又是在毛主席的光辉思想照耀下，锻炼成长。我们三姐妹经常学习临行时爸爸赠送的《毛泽东选集》，从中汲取革命的力量。在党的培养下，慕真光荣地加入了中国共产党。我们三人多次出席先进青年代表大会。当林彪、邓小平跳出来疯狂反对知识青年上山下乡的时候，又是毛主席及时为我们指明斗争方向，使我们象边疆沃土上的白杨树，把根扎得深深的，十二级台风刮不倒。"},{"type":"paragraph","text":"敬爱的毛主席，您的恩情我们世世代代铭记。在这无比悲痛的时候，我们决心响应党中央的号召，化悲痛为力量，继承您的遗志，遵照您的既定方针，永远沿着您指引的与工农相结合的道路走下去，一辈子坚持乡村干革命，做社会主义新农民。"},{"type":"paragraph","text":"毛主席永远活在我们心中!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b986b03c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

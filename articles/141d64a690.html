script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在复旦大学教师座谈会上的发言","authors":["复旦大学","杨兆龙"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"在复旦大学教师座谈会上的发言","type":"title"},{"text":"复旦大学杨兆龙","type":"authors"},{"text":"今天党的整风是在什么情况下进行的，希望党员都能理解，我们党外人士也要了解。刚才杨副校长讲过去在民主革命运动中党外人士也出过力，流过血汗，大家都很感动，我，也感动。这一点，领导同志了解，下层不了解，愈是下层，愈不了解。院系调整时本人不敢来复旦，以为复旦马列主义水平高。现在看下来，这不是马列主义，而是教条主义。复旦的教条主义很严重，过去我在的外文系严重。现在我在的法律系更严重。如讲法律是阶级镇压的工具，这定义今天是否要改一改？中国今天镇压对象只有百分之几，百分之九十几的人民要不要法律？可见法律又是同一阶级内部维持纪律的工具。但在法律系我不敢多提，不然修正主义的大帽子要压下来。“再论”出来后，法律系除了教条主义外，又多了个修正主义。本人写篇文章，有些创造性，党支书就写文章戴我个修正主义的帽子，我这个刚翻身的教授，实在吃不消。还有，青年教师把老教师到底当作什么人看？当普通人、特种人、或是快要死的人？这几年优待给些肉吃吃算了呢，或是你还有十年好活先给草料吃吃。这样待人太不人道，太残酷。人总是要老的，你们也要老的。理科教师也不要神气，十年之后红色专家出来会接替，已有党员干部不小心流露出来，这也很残酷。在军代表接收学校后，非党老教师的团结就成问题，因为党团员鼓励有方，要你提意见，让你狗咬狗，这种情况到肃反时达到高潮。这对青年一代教育很不好。今天请青年人做座上客，过去打入冷宫的，今天报上又出现了，今是昨非，青年脑中转不过弯来。这样的错误以后不能再有了。党员对党外人士的确有架子，尤其是学校里负责的党员同志，和人在一桌吃饭，出去就不认识，这对年青党员影响很不好，党的制度也有问题，民主集中制，事实上只有集中没有民主，党员没有独立思考，光奉命办事。这种作风带到系里来，就如小媳妇出身的婆婆，虐待起人来更厉害。","type":"paragraph"},{"text":"另一个大的问题，是解放来历次运动的成绩到底如何？有好有坏，不能都肯定，如法律系就是本校办得最坏的系，是公安机关、法院的作风。所以，不能说成绩是基本的错误是次要的。如都肯定成绩，还检查什么错误。要检查错误，希望检查一下历次运动的合法性，尤其是肃反运动。有法院检察院在，要法院检察院是干什么的。其次，还希望检查一下有无坏分子乘机报复。","type":"paragraph"},{"text":"此外，对评级评薪和工作安排希望也认真检查一下，有那么多安排不当的人。法律系有教授参加科学讨论会，系里报作教员，问人事处，说是校长没有批下，校长日理万几，人事处是干什么的。许多制度也要研究一下，教授看病也有两种待遇，问人事处，说是限于制度，无法变动。而有的制度，又可大开其后门。这些事实是有思想根源的，这就是：看人打发。","type":"paragraph"},{"text":" 来源：《提高警惕 粉碎右派阴谋》（1957年6月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"141d64a690"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社上海分社揭发王恒守右派言论","authors":[],"dates":[{"year":1957,"month":6,"day":26}],"is_range_date":false,"parts":[{"text":"九三学社上海分社揭发王恒守右派言论","type":"title"},{"text":"【本报讯】 九三学社上海分社26日举行常务委员会，会上大家除对当前反右派斗争的形势进行了分析，并着重讨论了该社中央常务委员会所通过的关于“号召全社展开反右派斗争和进行社内整风”的决定外，并进一步对该分社常务委员王恒守的右派思想和言论继续揭发和批判。","type":"paragraph"},{"text":"卢于道说:王恒守经常指责九三学社没有起什么作用。按照王恒守的意思，是要我们与党对立?卢于道揭露说，王恒守还说肃反是违反宪法的，说高教工作“乱”“糟”“偏”。他一贯强调科学性，否定阶级斗争，硬说张之洞办厂失败的主要原因是不重视科学研究，而不承认是由于旧中国半殖民地半封建的生产关系。因此，卢于道指出:根据王恒守一贯的言论，证明他是属于反党的右派思想体系，是走的右派分子的道路。","type":"paragraph"},{"text":"笪移今说:王恒守的思想体系是十足的资产阶级的思想体系，他以其资产阶级的立场观点来看新社会的各种现象，就必然会感到事事不对头了。王恒守所提倡的“教授治校”，本质上是“外行”不能领导“内行”的思想的反映，是在否定党的领导。他常常丑化党员，看不起党员自以为自己比党员高明。","type":"paragraph"},{"text":"王祖骥说:王恒守只强调民主，对集中有反感，对于靠拢党的人，喜欢追查人家的动机，老说人家是什么二流子、三流子。他确实说过民主党派要有独立的政纲，经常强调独力平等，这与章伯钧的“政治设计院”思想本质上没有区别，王恒守的“天下名利一石，共产党九斗”的思想与储安平的“党天下”也没有本质上的区别。","type":"paragraph"},{"text":"倪葆春说:我不知道王恒守对于肃反的牢骚为什么如此之多?还要把宪法拿出来，说肃反完全错了。如我们真正拥护党、拥护社会主义的话，就不会这样说。王恒守对高教工作的估价只打50分，有时说40分和30分。他的出发点究竟为什么?为什么要把政府工作的缺点，夸大到这样程度?","type":"paragraph"},{"text":"大会发言的还有颜福庆、褚凤仪、张雁读、张家社、谢光华、高景仰等。他们一致严正地驳斥了王恒守的反动言论。","type":"paragraph"},{"text":"最后，卢于道指出，王恒守是右派分子，分社必需继续揭发和批判他的右派思想和言论，并与他划清思想界限。(山)","type":"paragraph"},{"text":" ——原载《文汇报》1957年6月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8c319b0a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

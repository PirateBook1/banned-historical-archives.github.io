script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"上面要靠党的领导下面要靠广大群众","alias":"","parts":[{"type":"paragraph","text":"上面要靠党的领导下面要靠广大群众\""},{"type":"paragraph","text":"（1965年12月21日）"},{"type":"paragraph","text":"今后的几十年对祖国的前途和人类的命运是多么宝贵而重要的时期！现在二十岁的青年，再过二三十年是四五十岁的人，我们这一代青年人，将亲手把我们一穷二白的祖国建设成为伟大的社会主义强国，将亲手参加埋葬帝国主义的战斗，任重而道远。有志气有抱负的中国青年，一定要为完成我们伟大历史使命而奋斗终身，为完成我们伟大的历史使命，我们这一代要下决心一辈子艰苦奋斗！"},{"type":"paragraph","text":"政治工作要走群众路线，单靠首长不行，你能管这么多吗？许多事你们看不到的，你只能看到一部分。所以要发动人人负责，人人开口，人人鼓动、人人批评。每个人都长着眼晴和嘴，就应该让他们去看，让他们去说。群众的事情由群众来办理就是民主，这里有两条路线，一条是单靠个人来办，一条是发动群众来办。我们的政治是群众的政治、民主的政治，要靠大家来治，而不是靠少数人来治，一定要发动人人开口。每个人既然长了嘴巴，就要负担两个责任，一个是吃饭，一个是说话。在坏事情坏作风面前，就要说话，就要负起斗争的责任来。"},{"type":"paragraph","text":"[1]这是毛泽东在杭州会议上和陈伯达、艾思奇等的谈话。"},{"type":"paragraph","text":"上面要靠党的领导下面要靠广大群众"},{"type":"paragraph","text":"没有党的领导，单靠首长个人来领导，事情一定办不好，一定要靠党和同志们来办事，而不是靠个人来办，群众要发动，要形成群众动手动口的风气。上面要靠党的领导，下面要靠广大群众，这样才能把事情办好。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":270,"page_end":271},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17e3f83204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

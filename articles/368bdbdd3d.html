script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"照毛主席指示办就是胜利","authors":["河北省万全县安家堡公社供销服务社党支部"],"dates":[{"year":1976,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"照毛主席指示办就是胜利"},{"type":"paragraph","text":"河北省万全县安家堡公社供销服务社党支部"},{"type":"paragraph","text":"听到伟大领袖毛主席逝世的消息，我们悲痛万分。大家回忆毛主席革命战斗的一生，回忆毛主席为中国人民、为国际无产阶级和全世界革命人民立下的丰功伟绩，真是千言万语说不尽对毛主席的无限怀念。"},{"type":"paragraph","text":"文化大革命前，由于刘少奇、邓小平反革命的修正主义路线的影响，农村商业工作长期脱离三大革命运动，不能很好地为巩固无产阶级专政和发展农业生产服务，为贫下中农服务。在无产阶级文化大革命运动中，通过对修正主义路线的批判，我们安家堡公社的广大贫下中农提高了阶级斗争和路线斗争觉悟，派出自己的代表，在公社党委一元化领导下，直接管理农村商业。几年来，在毛主席、党中央的亲切关怀下，这一社会主义新生事物茁壮成长。更令人难忘的是，一九六九年，我们供销社派出代表，出席了党的第九次全国代表大会，幸福地见到了伟大领袖毛主席。毛主席对农村商业工作的支持和关怀，为我们指明了前进的方向，极大地鼓舞着我们的革命热情，有力地促进了农村商业斗、批、改的深入发展。"},{"type":"paragraph","text":"去年夏季前后，党内最大的不肯改悔的走资派邓小平抛出了“三项指示为纲”的修正主义纲领，刮起了一股右倾翻案风，否定文化大革命，否定社会主义新生事物。他胡说什么“依靠工农兵是相对的”、“企业问题不少”、“积重难返”等等。伟大领袖毛主席洞察一切，亲自发动和领导了批邓、反击右倾翻案风的伟大斗争。通过斗争，我们更加坚信贫下中农管理农村商业的方向是正确的。我们深深体会到：“不斗争就不能进步”，要在斗争中取得胜利，就一定要认真学习毛泽东思想。"},{"type":"paragraph","text":"在悼念伟大领袖毛主席的时候，我们供销社全体共产党员、全体职工和贫下中农代表，决心继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，用社会主义战胜资本主义，用马克思主义战胜修正主义。我们要联系农村商业战线两条路线斗争的实际，深入批判邓小平授意炮制的《论总纲》、《汇报提纲》和《条例》三株大毒草，肃清其流毒。我们一定要坚持社会主义方向，全心全意为贫下中农服务，巩固和发展贫下中农管理农村商业的伟大成果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"368bdbdd3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

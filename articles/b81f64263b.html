script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广州济南沈阳福州新疆部队宣传队举行汇报演出  中央和军委领导同志叶剑英、李德生、朱德、江青、纪登奎、吴德、苏振华等观看演出","authors":[],"dates":[{"year":1973,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广州济南沈阳福州新疆部队宣传队举行汇报演出"},{"type":"paragraph","text":"中央和军委领导同志叶剑英、李德生、朱德、江青、纪登奎、吴德、苏振华等观看演出"},{"type":"paragraph","text":"新华社一九七三年九月十五日讯  中国人民解放军总政治部今晚举行歌舞晚会，由广州、济南、沈阳、福州、新疆等部队宣传队向中央和军委领导同志汇报演出。"},{"type":"paragraph","text":"叶剑英、李德生、朱德、江青、纪登奎、吴德、苏振华等同志观看了今晚的演出。"},{"type":"paragraph","text":"观看今晚演出的，还有中国人民解放军各总部、各军种、兵种的负责同志。观看今晚演出的，还有国务院文化组成员。"},{"type":"paragraph","text":"今天的晚会上演出的合唱、独唱、二重唱、器乐演奏、舞蹈、小舞剧和革命样板戏选段等十三个节目，大都是从全军分片文艺会演中选出的优秀节目。这些节目，热情歌颂了伟大领袖毛主席，歌颂了党的十大胜利召开，歌颂了伟大的社会主义祖国，表现了我军指战员和广大人民群众在毛主席革命路线指引下崭新的精神面貌和朝气蓬勃的战斗生活。这场演出，展现了我军广大文艺战士经过无产阶级文化大革命和批林整风，努力进行艺术实践所取得的初步成果。"},{"type":"paragraph","text":"演出结束后，中央和军委领导同志到后台看望了全体演员，并一起照了像。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"朱德","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b81f64263b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

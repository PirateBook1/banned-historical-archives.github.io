script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e6a98b44-4470-4cc6-8d51-618545ceac77","name":"1966-1976年中国国民经济概况（四川人民出版社2016年）","internal":false,"official":false,"type":"pdf","author":"陈东林，四川人民出版社2016年4月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/e6a98b44-4470-4cc6-8d51-618545ceac77.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"一、本书列入2005一2010年当代中国研究所科研规划项目，于2011年底结项，鉴定结论为良好。本书又根据董志凯、武力等专家鉴定时提出的意见，进行了修改。"},{"type":"paragraph","text":"二、本书主持撰写人为陈东林研究员，成员有王瑞芳、冷兆松研究员，段娟副研究员。全稿共十章。分工情况如下："},{"type":"paragraph","text":"陈东林：设计框架，撰写第一、二、三、八（部分）、九、十章，并通改全稿。"},{"type":"paragraph","text":"冷兆松：撰写第四、五章。王瑞芳：撰写第六、七章。段娟：撰写第八章。"},{"type":"paragraph","text":"三、1966一1976年时期国民经济包括的部类，主要是工业、农业、金融、商业、外贸、科技、服务、人民生活等，与现在的三次产业划分有较大不同。为了便于历史数据比较，我们根据2003年国家统计局划分三次产业的规定，将两个时期结合起来，除农业、工业为第一、二产业外，与国民经济发展有直接影响的金融、商业、外贸、科技、服务等作为第三产业来叙述。而现在划入第三产业的交通运输，仍然作为1966一1976年时期的工业部类内容。"},{"type":"paragraph","text":"四、本书所涉10年是新中国特殊的历史时期一“文化大革命”时期，矛盾错综复杂，档案和统计数据比较杂乱，公布亦有限。因此党史、国史、经济史学术界包括境外学者对这一时期国民经济状况的评价，有较大分歧。我们在完成中，力图客观全面，但限于能力和时间，缺点错误在所不少，只能说提供了一个供讨论和征求意见的初步基础稿，以便继续研究修改，形成共识。欢迎审阅者提出宝贵批评意见。"},{"type":"paragraph","text":"五、在本书研究、撰写中，当代中国研究所经济史研究室以此为主题召开了季度学术研讨会，参加了中共中央党史研究室第二研究部以此为主要议题的学术座谈会，听取了所外专家的宝贵指导意见。还赴外地进行了调研，得到了国家发改委、国家统计局等国家部门和四川、江苏、浙江、安徽等地区部门的专家学者及亲历者的帮助，谨此表示诚挚的感谢。"},{"type":"paragraph","text":"特别要感谢四川人民出版社李洪烈编审对此书提出的宝贵修改意见和为出版所做的不懈努力。没有他的帮助，此书的出版是不可能的。"},{"type":"paragraph","text":"编写者2015年11月"}],"authors":["陈东林"],"dates":[{"year":2015,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":417,"page_end":418},"tags":[{"name":"四川文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e91021f8e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

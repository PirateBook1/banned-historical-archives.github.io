script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1916","name":"国家档案局关于严格执行历史档案归属管理问题的通知","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局关于严格执行历史档案归属管理问题的通知","dates":[{"year":1984,"month":8,"day":1}],"is_range_date":false,"authors":["国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 254-255","tags":[{"name":"档案","type":"主题/事件"},{"name":"管理","type":"主题/事件"},{"name":"历史","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局关于严格执行历史档案归属管理问题的通知"},{"type":"subtitle","text":"国档发〔1984〕10号"},{"type":"paragraph","text":"各省、自治区、直辖市档案局、档案馆，中央档案馆，中国第一历史档案馆，中国第二历史档案馆，中国人民解放军档案馆，中央国家机关档案部门："},{"type":"paragraph","text":"根据党中央、国务院关于集中统一管理档案的原则和对革命历史档案，旧改权档案实行分级管理的决定，各级档案馆在收集、移交以及改变历史档案分散管理方面都作了很多工作，使这些历史档案在社会主义现代化建设和历史科学研究中，发挥了较好的作用。但是，在执行历史档案集中统一管理的过程中，也出现了山于对分管界限划分不清，或者明知不属于自己保管的范围不愿移交等现象。为了适应社会主义现代化建设的需要，维护我国历史档案的完整与安全，以便更有效地提供服务，现就历史档案的归属管理原则问题，重带与补充如下："},{"type":"paragraph","text":"（一）凡属明清（包括明清以前）中央机关的档案，由中国第一历史档案馆集中保管。"},{"type":"paragraph","text":"（二）凡属北洋、国民党、汪伪时期中央机关（包括外交、公安、军事、铁路）的档案，由中国第二历史档案馆集中保管。各地方旧海关、邮电、银行、外国驻作使领馆及在华其他机构的档案，由所在地方档案馆集中保管。"},{"type":"paragraph","text":"（三）旧政权各级地方机关的档案，由有关地方档案馆集中保管。"},{"type":"paragraph","text":"（四）大型厂矿和大专院校等企业事业单位解放前自身形成的历史档案一般由自己保管，上述企业和大专院校撤销后，其档案由有关档案馆保管。"},{"type":"paragraph","text":"（五）中华人民共和国成立以前的我党、政、群中央机关、出机构（包括各中央局、分局、边区政府等）的革命历史档案，中央档案馆或中央档案馆委托有关地方档案馆集中保管。"},{"type":"paragraph","text":"（六）中华人民共和国成立以前我党所领导的中国工农红军、八路军、新四军、解放军等军事机关、部队、院校等形成的革命历史档案，由中国人民解放军档案馆集中保管（具体实施办法另定各级档案馆应严格执行关于历史档案按分管范围归属管理原则，不得把不属于自己保管范围的档案进行封锁或拒不移交也不得擅自编辑出版。"},{"type":"paragraph","text":"各级地方档案馆相互移交历史档案，应由上一级档案事业管理机关备案。对于某些特殊情况或有争议的问题，交接双方应共同协商解决。"},{"type":"paragraph","text":"国家档案局"},{"type":"paragraph","text":"一九八四年八月一日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e81ebc3bbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿中友协代表团访问毛主席故居","authors":[],"dates":[{"year":1962,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿中友协代表团访问毛主席故居"},{"type":"paragraph","text":"据新华社武汉16日电　中共湖北省委书记处书记赵辛初、许道琦，中共湖北省委书记处书记、中共武汉市委第一书记宋侃夫，今晚设宴热烈欢迎以佩蒂·沙姆布利为首的阿中友好协会代表团。"},{"type":"paragraph","text":"阿中友协代表团是在今天下午从长沙乘火车到达武汉的。"},{"type":"paragraph","text":"据新华社长沙16日电　由佩蒂·沙姆布利率领的阿中友好协会代表团，结束了在湖南的参观访问，今天早晨乘火车离开长沙去武汉。"},{"type":"paragraph","text":"15日，阿中友协代表团全体成员在中阿友协会长蒋南翔、农业部副部长程照轩、湖南省副省长尚子锦等同志的陪同下，访问了韶山毛泽东同志旧居。正在韶山的中共中央委员、中国共产主义青年团中央委员会第一书记胡耀邦同志笑容满面地和沙姆布利团长等热情拥抱，互相问好。中午，胡耀邦同志设宴欢迎贵宾。"},{"type":"paragraph","text":"代表团参观韶山革命陈列室时，沙姆布利团长题字留念。他写道，毛泽东同志的革命活动证明：他是中国共产党和伟大中国人民的伟大的杰出领袖。他以自己的革命活动建立了中国共产党，并且在反对国内反动派和侵略者的斗争中，在争取自由、民主和社会主义的斗争中，领导伟大的中国人民从胜利走向胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1eb3cbaeb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国乒协等在天津召开座谈会纪念毛泽东“关于如何打乒乓球”批示３０周年","authors":["王俊璞孙永盛"],"dates":[{"year":1995,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国乒协等在天津召开座谈会"},{"type":"paragraph","text":"纪念毛泽东“关于如何打乒乓球”批示３０周年"},{"type":"paragraph","text":"新华社天津１月１１日电（记者王俊璞、孙永盛）中国乒乓球协会和天津市体委今天在这里举行座谈会，纪念毛泽东同志“关于如何打乒乓球”批示３０周年。"},{"type":"paragraph","text":"３０年前，中国乒乓球男队运动员徐寅生为要打“翻身仗”的女队作了一次题为“关于如何打乒乓球”的讲话。毛泽东同志于１９６５年１月１２日作了批示，对此文给予很高的评价，并要求全党学习唯物辩证法。"},{"type":"paragraph","text":"国家体委副主任、中国乒协主席徐寅生在座谈会上回顾了当年毛泽东同志为他的文章作批示前后的情况。他希望中国乒乓球界用马列主义和毛泽东思想的立场、观点、方法武装头脑，在即将举行的第四十三届世界乒乓球锦标赛上取得好成绩。"},{"type":"paragraph","text":"中共天津市委副书记、第四十三届世乒赛组委会副主任李建国在座谈会上说，世乒赛的筹备工作已进入关键阶段，有关方面将以这次纪念活动为契机，以只争朝夕的精神，全力以赴做好工作，为再创中国乒乓球运动的辉煌，为增进中国同世界各国人民的友谊，为推动天津的进一步开放作出应有的贡献。"},{"type":"paragraph","text":"李梦华、李富荣、张燮林也讲了话。运动员代表邓亚萍、乔红等参加了座谈会。"},{"type":"paragraph","text":"中国乒协和天津银海纪念币总汇为配合这次纪念活动，设计、制作了纯金和镀金纪念币，并于今天在这里举行了首发式。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa35bc3225"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚国际博览会中国馆馆长  为“中国馆日”举行招待会  博览会开幕以来约五千观众参观了中国馆  许多观众希望得到毛泽东选集和中国书刊","authors":[],"dates":[{"year":1963,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔及利亚国际博览会中国馆馆长"},{"type":"paragraph","text":"为“中国馆日”举行招待会"},{"type":"paragraph","text":"博览会开幕以来约五千观众参观了中国馆"},{"type":"paragraph","text":"许多观众希望得到毛泽东选集和中国书刊"},{"type":"paragraph","text":"据新华社阿尔及尔三日电　参加阿尔及利亚国际博览会的中国馆馆长李永亭，今晚在博览会为“中国馆日”举行了招待会。"},{"type":"paragraph","text":"中国大使馆参赞冼依和博览会主任莫克拉尼在招待会上讲了话。他们都强调要加强和发展两国之间的友好关系。"},{"type":"paragraph","text":"招待会后，放映了中国故事片《红色娘子军》和一些中国纪录片。这些影片受到观众的热烈欢迎。"},{"type":"paragraph","text":"在“中国馆日”，博览会各处都广播着关于中国的节目和中国音乐。"},{"type":"paragraph","text":"自从博览会六月二十八日在阿尔及尔西南面的阿弗雷维尔—米利亚纳开幕以来，已经有约五千人参观了中国馆。他们对中国展品非常感兴趣。许多观众希望得到毛泽东选集和关于中国的书籍和杂志。许多阿尔及利亚人在参观了中国馆以后在留言簿上题词，对中国政府和人民对阿尔及利亚的支持表示感谢，并赞扬中阿两国人民的永恒友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ac4d93e63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

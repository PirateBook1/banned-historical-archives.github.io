script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西三反运动发展缓慢","authors":[],"dates":[{"year":1952,"month":2,"day":6}],"is_range_date":false,"parts":[{"text":"广西三反运动发展缓慢","type":"title"},{"text":"【广西记者组六日讯】广西省三反运动进展缓慢，火力也很不猛。南宁省直属机关春节后开始打大老虎。省属市和专区对运动还没有足够的认识。各市一般对工商界五反运动开展得太迟，北海市只进行了三天的学习和四天的检查就结束了，但根本不解决问题，现在准备返工。桂林专区竟无一个地委委员负主要领导运动的责任，只交给秘书主任去搞。全省八十一县(原一零三县合并)，只有十八县报告已开始，个别偏向颇大。全省目前已掌握材料的大老虎还不满十人。省委已于四、五两日召集专区、市级领导干部开会，计划全省打大老虎一百只，小老虎一千只。一般月底结束，个别到三月中旬结束。省委表示老虎不打完决不收兵。","type":"paragraph"},{"text":"过去运动未深入发展，主要是领导干部对运动认识不够，方针也不够明确，对“打垮资产阶级的进攻”“派进来、拉出去”“抓大老虎”认识较晚，只当作一般“运动”来搞。各市对以三反为中心结合民主改革的方针不明确，各专区、县对以土改为主，但机关干部及财经部门必须以三反为主的方针也不明确，致使运动不能迅速开展。各机关党的领导亦不强，在发扬民主检查领导时，群众起来对领导提了许多意见，个别党、团组织竟至不敢开党、团会议。积极分子不敢接近领导，怕被人说是“狗腿子”，坏分子乘机钻空子，上思县委书记则被群众胁迫承认“假民主”“有计划、有组织的压制民主”。南宁市运动进行得较稳，领导检讨一般先在党、团和科长级以上干部会上进行，在群众大会上检讨时问题就较少。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f23fc773f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛主席的声音迅速传遍千家万户","authors":[],"dates":[{"year":1969,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛主席的声音迅速传遍千家万户"},{"type":"paragraph","text":"盖县依靠贫下中农，自力更生在全县农村建成一个强大的有线广播网，做到社社有广播站，队队通广播"},{"type":"paragraph","text":"据新华社沈阳一日电　辽宁省盖县革命委员会，遵照毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，放手发动群众，紧紧依靠广大贫下中农，艰苦奋斗，自力更生，在全县农村建成了一个强大的有线广播网，使毛主席的声音和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，能通过广播最迅速地传遍千家万户。贫下中农说：“一条红线连北京，毛主席声音天天听，心红眼亮方向明，康庄大道阔步行。”"},{"type":"paragraph","text":"盖县革命委员会成立后，通过反复学习毛主席对新闻广播工作的一系列重要指示，深深地感到广播是宣传毛泽东思想的一种很好的武器，因而很重视普及有线广播网的工作。现在，全县已做到社社有广播站，五百零三个大队和二千五百八十五个生产队，队队通广播，平均每两户就有一只喇叭。农村广播网建立起来以后，及时、准确地传达了伟大领袖毛主席的一系列最新指示和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，对推动农村活学活用毛泽东思想的群众运动和斗、批、改的深入发展，起到了很大作用。现在，毛主席的最新指示一发表，马上就能做到家喻户晓。过去队里组织集体学习毛主席著作时，有些老年人、文化低的或家务事多的社员没有机会参加。建设起有线广播网后，参加学习的社员进一步扩大，学习毛泽东思想的群众运动更加广泛深入。现在从广播中学习毛主席著作，已经成为广大贫下中农生活中的一件大事。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab2d93e4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“个人崇拜、三害，是社会主义制度的产物”","authors":["北京地质勘探学院","李伯桢","王豪","龙国坤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“个人崇拜、三害，是社会主义制度的产物”","type":"title"},{"text":"北京地质勘探学院龙国坤王豪李伯桢","type":"authors"},{"text":"龙国坤说：","type":"paragraph"},{"text":"「个人崇拜，三害，是社会主义制度的产物，匈牙利事件可以说成是革命，也可以说成是反革命，它是由民主不够产生的，斯大林的错误也是缺乏民主产生的，因此得出结论：社会主义制度，无产阶级专政和党在各方面的领导，使得民主不够，产生『共产主义危机』，因此说，社会主义国家应该民主化。」","type":"paragraph"},{"text":"王豪说：","type":"paragraph"},{"text":"「匈牙利事件在我思想上的反映是我觉得我们国家是不是也扣得太紧了，集中多而民主少，也应该加以改进。『百家争鸣，百花齐放』的方针提出，这就是党和政府放松的表示，我想：以前共产党的统治，就好象扎一个大木栏，用铁环扣着，这个方针就表示，以后要用橡皮筋扣了。」","type":"paragraph"},{"text":"「匈牙利事件当然是反革命分子策划的，但也反映从前扣得太紧了，官僚主义严重，不民主，因此，如果说从前的统治象是用的钢铁一样，而今后就应该象猴皮筋一样了，伸缩性应该更大些，只要拥护共产党和社会主义，只要同意全国统一，能满足的要求，中共尽量满足，这就是国内民族工作上当前的形势。」","type":"paragraph"},{"text":"李伯桢说：","type":"paragraph"},{"text":"「谁不赞成出大字报，就是修改宪法。」","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a72863869f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

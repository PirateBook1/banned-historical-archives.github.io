script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈赓大将勉励汕头前线官兵坚决反击右派","authors":[],"dates":[{"year":1957,"month":7,"day":13}],"is_range_date":false,"parts":[{"text":"陈赓大将勉励汕头前线官兵坚决反击右派","type":"title"},{"text":"本报记者宋群报道　陈赓大将于１３日向汕头海防前线陆海空军两千余干部作反右派斗争及整风问题的报告，号召官兵积极参加反右派斗争，站稳立场，锻炼自己。","type":"paragraph"},{"text":"陈赓大将在报告中分析了资产阶级右派分子向党和人民猖狂进攻的情况，举出我国社会主义建设特别是国防力量加强的生动事实，驳斥了右派分子说我们社会主义建设“一团糟”的谬论。他说：“仅仅七年的时间，我国钢的产量已经达到四百五十万吨，这种建设速度，是世界上从来也没有的。我国现在不仅能制造全套现代化步兵装备，并且能够制造最先进的喷气式飞机及其他武器，来加强我们的国防力量，这是旧中国所根本不能比拟的。右派分子企图抹杀这一事实，人民群众怎么能答应呢！”陈赓大将在报告中指出：在这次斗争中，某些党员干部经不起风浪的考验，随波逐流，没有站稳立场。有些同志由于思想没有得到改造或是由于认识模糊，竟然也和右派分子共鸣。还有不少同志看不清目前新的斗争形势，看不到右派分子反党反社会主义的本质，没有认识到这是一场尖锐的阶级斗争，这是一种政治上的麻痹情绪。他说：“别看右派分子为数并不多，但是如果任其所为，危害是很大的。我们军队是国家的主要支柱，右派分子也曾妄图挑拨军队内部以及军队和人民的关系，我们必须十分警惕，坚决向他们斗争！我们决不能让右派分子把我们的国家拉上资本主义的老路去。”","type":"paragraph"},{"text":"谈到整风问题，陈赓大将用具体事例说明军队中存在着“三个主义”，必须坚决克服。他说：“反右派并不意味着我们不让别人提缺点，相反的，我们欢迎批评。反右派的斗争必须取得完全胜利，我们的整风也必须继续进行，如此，才有利于社会主义建设。”","type":"paragraph"},{"text":" 来源：《解放军报》1957年7月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ecf20d04c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

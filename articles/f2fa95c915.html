script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于给被停免职审查人员安排临时工作的通知","authors":[],"dates":[{"year":1984,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"关于给被停免职审查人员安排临时工作的通知","type":"title"},{"text":"各地、市、县委，柳铁党委，区直各单位党组（党委）：","type":"appellation"},{"text":"去年四月以来，各地、各单位在处理“文革”遗留中，对一些在“文革”中犯有严重错误和对处遗工作态度不端正障碍清查工作的同志采取了停免撤职等临时措施，这对于打开处遗的局面，查清其问题，都是完全必要的。对这些停免撤职人员在“文革”中的问题，各地、各单位进行了大量的调查研究，查证核实工作，取得了很大的成绩。但是，由于情况复杂，加上事隔多年，有些同志的问题一下都全部弄清楚确有困难。区党委研究决定：对已停、撒、免职的干部中，如与杀人无关，又够不上“三种人”的同志，除了继续组织他们学习之外，要适当安排他们临时性的工作（非政治性业务工作）；各单位发放的节约奖，带有生活补贴的性质，对停免职审查人员亦应发给。","type":"paragraph"},{"text":"特此通知","type":"paragraph"},{"text":" 中共广西壮族自治区委员会组织部（章）一九八四年元月八日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2fa95c915"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

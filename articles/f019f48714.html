script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省委关于利津县连续发生群众抢国家粮库事件的紧急通报","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"山东省委关于利津县连续发生群众抢国家粮库事件的紧急通报","type":"title"},{"text":"据省公安厅报告称：5月12日上午，利津县盐窝镇盐中村部分群众因缺粮问题，先后到区、村要求解决，而区、村干部均未认真处理，于是群众就动手抢了粮库，当即引起周围五个村的群众一千余人，一拥而上，抢去粮食五万余斤。14日下午又于盐窝镇附近的新太区和平、文化两乡发生抢粮事件，详情尚在查明。","type":"paragraph"},{"text":"发生抢粮事件的原因，据初步了解，主要是县、区、乡干部对群众疾苦漠不关心，对缺粮户的合理要求没有及时解决，招致群众不满。其次，该区在4月26日、5月11日已先后发生过两次小规模的抢粮事件，均未引起领导上的警惕,迅速采取措施，妥善处理。此次事件发生后，省人民委员会、省公安厅、地委、县委均已派人前往进行处理。","type":"paragraph"},{"text":"利津县连续发生的群众抢粮事件，是对我们的一个警报。希望各地、县委接受这一事件的教训。在当前青黄不接的情况下，应特别引起我们的警惕，对粮食供应工作应即进行一次检查，争取主动，切实做好保证缺粮户的供应工作。对那些不缺叫缺，对社不满，大喊大叫的户，也应采取群众路线的方法，加强对他们的思想教育，严防抢粮事件的发生。已经发生抢粮事件的地方，应派得力干部前往慎重处理。首先弄清事件发生的原因，研究确定处理的方针与措施，统一干部的认识与行动，严格制止开枪镇压群众。特别注意采取各种有效方式，向当地及周围群众进行深入的思想教育工作，既要对领导上与工作中的缺点错误主动地进行检讨，并立即加以改正，又要明确指出抢粮的行为是犯法的，对国家对人民都是不利的，以有效地防止事件的蔓延和扩大。对于被群众抢去的粮食，应于群众经过教育事件平息以后，申明既往不咎的原则，发动群众自动交出。对为首组织、煽动抢粮的分子，不要急于处理，应在群众觉悟提高情绪安定下来，他们已被孤立之后，根据案情的具体情节研究处理。","type":"paragraph"},{"text":"以上意见，望各地立即研究执行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f019f48714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

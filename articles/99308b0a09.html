script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美共总书记函毛主席  祝贺新中国伟大胜利","authors":[],"dates":[{"year":1950,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美共总书记函毛主席"},{"type":"paragraph","text":"祝贺新中国伟大胜利"},{"type":"paragraph","text":"【新华社北京一日电】美国共产党总书记但尼斯致函毛泽东主席，祝贺我国人民的伟大胜利。该函全文如下：亲爱的毛同志："},{"type":"paragraph","text":"在我们漫长的几个月的审讯中，我们为伟大中国人民及其光荣的先锋队——共产党的令人振奋的成就所鼓舞。我们庆幸我们的朋友新中国挫败了以捏造的罪名控告我们党及其领袖，因而破坏正义的美国帝国主义统治者，并使他们信誉丧失。"},{"type":"paragraph","text":"中国人民的胜利，不仅仅是四万万五千万人从古老的封建反动暴政和外国帝国主义的桎梏下获得解放。中华人民共和国的成立，对于世界和平事业的巩固具有历史的意义。它大大地加强了全世界和平、自由、社会主义的阵营。因此，它对于美国人民反对三重威胁——经济危机，法西斯主义及华尔街为了拯救垄断资本的注定了要灭亡的社会制度而绝望挣扎所造成的自杀战争——而进行的斗争也有许多贡献。"},{"type":"paragraph","text":"我们知道，美国帝国主义者，由于其统治世界的阴谋为不可战胜的苏联领导下的和平、社会主义及人民民主主义力量所挫折，将会加紧他们对我们作为先锋的党以及对我国一切民主及爱好和平分子的进攻。就我们和就马歇尔化各国的人民而言，最大而最坚苦的斗争还在前头。但是我们记得世界和平与社会进步阵营所已克服的巨大困难——尤其记得现在已荣获胜利的光辉的中国共产党二十年的斗争。因此，你们关于国际工人阶级团结一致的表示，深深地得到敬重，并且更加提高我们对于我们党，对于我们工人阶级和我们人民的信心。"},{"type":"paragraph","text":"争取美国与中国，苏联，大不列颠及法国间的和平友好公约！"},{"type":"paragraph","text":"美中人民的友谊万岁！"},{"type":"paragraph","text":"中华人民共和国及其共产党领袖们万岁！"},{"type":"paragraph","text":"胜利归于全世界和平、民族解放及社会主义的阵营！"},{"type":"paragraph","text":"你的同志"},{"type":"paragraph","text":"总书记尤琴·但尼斯"},{"type":"paragraph","text":"一九四九年十一月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99308b0a09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

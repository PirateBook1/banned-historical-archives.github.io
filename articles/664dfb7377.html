script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平凉地委关于平凉报社转来读者问农民出卖土地给地主问题的批答","authors":[],"dates":[{"year":1953,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"平凉地委关于平凉报社转来读者问农民出卖土地给地主问题的批答","type":"title"},{"text":"省委：","type":"appellation"},{"text":"平凉报社转来读者问农民土改后，出卖土地给地主的问题，我们的意见如下，妥否，请示复：泾川高平区九乡牛家咀农民史万福等人，在土改后将分得之土地，在去年冬天卖给地主史志书、史彦学一事。根据土改法第五章第三十条规定“土改完成后由人民政府发给土地所有证，并承认一切土地所有者自由经营、买卖及出租其土地的权利”。因此，土改后农民出卖自己的土地是合法的，但是人民政府的政策是积极扶助广大农民发展生产，提高广大农民的生活水平，俾使全体农民都能逐渐摆脱贫困的状况的政策，（土改的目的，亦是为发展生产铺平道路）因此，对于土改后农民出卖土地问题，就应想尽一切办法予以减少，对于未卖者，应劝阻其不要卖，并设法解决其生活与生产中的困难，对于已卖者，则不应干涉，更不应强迫赎回，但可给卖地群众进行一些必要的教育工作。","type":"paragraph"},{"text":"至于地主，如用非法手段（如造谣、威胁等）或趁农民的困难，用廉价欺骗等办法赚回农民已分得之土地者，查清后应勒令退回，并根据情节轻重予以法办。","type":"paragraph"},{"text":" 平凉地委八月廿六日（平凉机廿七日发）","type":"paragraph"},{"text":"省委机八月廿七日抄张、霍、陈薛、何、万、吴阮、报社、杨、高、安、农厅、民厅、强，（请农村工作部复）（史）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"664dfb7377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

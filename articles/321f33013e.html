script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈毅在北京外语学院两派谈判会上的讲话","authors":["陈毅"],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"陈毅在北京外语学院两派谈判会上的讲话","type":"title"},{"text":"陈毅","type":"authors"},{"text":"〖北京外语学院革委会传达〗","type":"appellation"},{"text":"对于你们的观点我都不发言。一发言就要犯错误。大家要团结。我不倾向于这边，也不倾向于那边。关于到外交部与刘新权辩论的事，说是围攻也可以，说不是围攻也可以。刘新权在外院的错误要一分为二。是党的干部么！你们的气量太小了，应该向毛主席学习。","type":"paragraph"},{"text":"刘令凯说外交部里有大鬼也可以，要是有鬼，就算你立功了，要不是，你就得道歉。张彦是黑帮，有人说我也是黑帮，我不是黑帮，如果我是黑帮，为什么我还反对彭真，反对罗瑞卿，反对彭德怀呢？我要是黑帮，我早就升官，当然我现在官也不坏。……","type":"paragraph"},{"text":"我有经验，我是符合毛泽东思想的。张彦被斗了，我过去也挨过斗。当时挨斗就有被杀头的危险（举了自己的一个例子）谁都可以挨斗，谁都可以斗人，你们将来参加工作，也要犯错误，也要挨斗。","type":"paragraph"}],"comments":[],"origin":"《陈毅讲话集》（北京：首都大专院校红卫兵第三司令部北京第二外国语学院红卫兵《朝晖》战斗队整理翻印，1967.1.3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"321f33013e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命青年紧密结合实际斗争学习毛主席著作　遵照毛主席教导与工农结合推进反美爱国斗争　指出宫本集团为佐藤政府血腥镇压学生摇旗呐喊彻底暴露叛徒面目","authors":[],"dates":[{"year":1967,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命青年紧密结合实际斗争学习毛主席著作"},{"type":"paragraph","text":"遵照毛主席教导与工农结合推进反美爱国斗争"},{"type":"paragraph","text":"指出宫本集团为佐藤政府血腥镇压学生摇旗呐喊彻底暴露叛徒面目"},{"type":"paragraph","text":"新华社东京十七日电  站在反帝、反修前线的一批日本革命青年，紧密结合实际斗争，学习毛主席著作《青年运动的方向》，正在深入工农，与工农群众相结合，推进反美爱国正义斗争。"},{"type":"paragraph","text":"这批日本青年在十日举行了第一次学习会。学习会开始，他们集体朗读了《青年运动的方向》全文，然后由参加羽田机场反对日本亲美卖国首相佐藤荣作“访问”南越斗争的学生、支援三里塚农民反对日本政府强占农田修建机场斗争的青年等，介绍了与美日反动派斗争的情况以及与工农结合的体会。会上一致高度赞扬日本爱国青年在反对佐藤“访问”南越的斗争中所表现的不畏强暴、敢于斗争的精神，并且向被日本武装警察杀害而光荣牺牲的山崎博昭表示悼念。"},{"type":"paragraph","text":"一位青年说：毛主席教导我们：“为人民利益而死，就比泰山还重；替法西斯卖力，替剥削人民和压迫人民的人去死，就比鸿毛还轻。”山崎是为日本民族的利益而英勇牺牲的，他的死是死得其所。"},{"type":"paragraph","text":"出席学习会的青年愤怒地谴责了日本宫本修正主义集团对这次日本爱国学生的英雄行动的诽谤和诬蔑，并且指出，这次斗争给美日反动派以沉重打击，给日本人民以巨大鼓舞。宫本修正主义集团为日本反动派血腥镇压学生而摇旗呐喊，彻底地暴露了它的叛徒面目。"},{"type":"paragraph","text":"另一位青年指出：日本青年不论在一九六○年反对日美“安全条约”的运动中还是在最近反对佐藤“访问”南越的斗争中，都发挥了很大作用，正象毛主席在《青年运动的方向》文章中所说的那样，青年“是一个重要的方面军”。毛主席对青年运动的伟大评价，给战斗在反美爱国正义斗争最前线的日本青年以极大的鼓舞。"},{"type":"paragraph","text":"参加学习的青年着重讨论了毛主席在《青年运动的方向》中指出的青年必须与工农群众结合的思想。他们深刻地体会了毛主席的教导：“中国的知识青年们和学生青年们，一定要到工农群众中去，把占全国人口百分之九十的工农大众，动员起来，组织起来。没有工农这个主力军，单靠知识青年和学生青年这支军队，要达到反帝反封建的胜利，是做不到的。”与会青年认为，毛主席在中国革命的艰苦年代，给中国青年指出的方向，也是给今天的日本青年和世界青年指出的方向。青年学生只有与工农群众结合，才能充分地发挥他们作为革命的“一个重要的方面军”的作用，才能把日本爱国青年学生的反美爱国正义斗争提高到一个新阶段。"},{"type":"paragraph","text":"从今年五月开始深入千叶县农村三里塚进行“支农”活动的日本青年，介绍了他们在造了宫本修正主义集团的反之后，遵照毛主席的教导，决心走与工农结合的道路的初步体会。他们说：毛主席指出：“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”他们强调说，毛主席的关于青年必须与工农群众结合的真理，正在被越来越多的日本革命青年所接受。"},{"type":"paragraph","text":"一位从三里塚回来的青年说：过去我也去过农村，那时摆着知识分子的架子，农民根本不理我们。现在由于我们遵照毛主席的教导，甘当农民的小学生，坚持和农民共同劳动，共同生活，共同斗争，向农民学习，改造自己，向农民介绍中国无产阶级文化大革命，宣传毛泽东思想，很快地就同农民建立起阶级感情。现在，三里塚农民，已经把我们当成他们战斗行列中的一分子。"},{"type":"paragraph","text":"这位青年揭露说，日共修正主义集团完全背叛了劳动人民。他们根本不支持农民的斗争，农民也根本不信任他们。正如毛主席所说：“……是一个假马克思主义者还是一个真马克思主义者，只要看他和广大的工农群众的关系如何，就完全清楚了。”"},{"type":"paragraph","text":"学习会结束时，全体青年捧着红彤彤的《毛主席语录》，齐声朗读伟大领袖对青年的教导：“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，正在兴旺时期，好象早晨八、九点钟的太阳。希望寄托在你们身上。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"236c6b5c08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

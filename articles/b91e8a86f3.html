script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"为发行三百万经济建设公债","alias":"","parts":[{"type":"paragraph","text":"为发行三百万经济建设公债!"},{"type":"paragraph","text":"（1933年8月28日）"},{"type":"paragraph","text":"中央政府为了发展生产，发展合作社，调剂粮食，扩大出口入口贸易，以打破敌人的封锁，节制商人的剥削，使工农群众的生活得到更大的改良，使革命战争得到充足的物质条件，特决定接受贫农团代表大会及各级地方政府的请求，发行经济建设公债三百方元，并通过经济建设公债条例，以为此项公债的法律保证。"},{"type":"paragraph","text":"但是此项公债的发行，完全依靠于工农群众的革命热忱，必须是群众自动自愿地购买，绝对不能强迫摊派。各级政府，尤其是市苏、区苏、乡苏，必须召集当地群众团体的会议，解释明白。乡苏须在自己的代表会议上，向各个代表解释清楚。经过各群众团体与乡代表，去召集各村各屋的群众大会，向每个工农同志，说明发行此项公债的意义。群众购买公债的时候，买多买少，听其自愿，平均摊派的办法，是完全要不得的，除了尽量由工农群众购买之外，苏区其他居民均可购买，不加限制。凡我苏区民众，都应为了自己的利益，为了革命战争的胜利，一致起来购买公债，拥护公债，帮助政府推销公债，使此项公债短期间内推销完毕，迅速达到发展国民经济的目的。如有反革命分子造谣捣乱，破坏公债信用，阻碍公"},{"type":"paragraph","text":"[1]这是毛泽东以中华苏维埃共和国临时中央政府主席的名义和副主席项债发行，工农群众应在政府领导之下，采取革命办法，去镇压这些反革命分子，以保障经济建设工作的顺利进行。特此布告。"},{"type":"paragraph","text":"附：经济建设公债条例（内容参见《关于推销公债的方法》一文）"},{"type":"paragraph","text":"主席毛泽东副主席项英张国焘一九三三年八月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":397,"page_end":398},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b91e8a86f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

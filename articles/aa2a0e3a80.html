script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来邓小平吊唁陈叔通副委员长","authors":[],"dates":[{"year":1966,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"周恩来邓小平吊唁陈叔通副委员长"},{"type":"paragraph","text":"新华社十九日讯　中共中央副主席、国务院总理、中国人民政治协商会议全国委员会主席周恩来，中共中央总书记、国务院副总理邓小平，今天上午前往中山公园中山堂吊唁陈叔通副委员长。"},{"type":"paragraph","text":"今天和昨天前往中山堂吊唁的，还有人大常委会副委员长彭真、康生、林枫、刘宁一，国务院副总理薄一波，政协全国委员会副主席叶剑英、高崇民、蔡廷锴、李四光、傅作义、沈雁冰、李烛尘、许德珩、李德全，最高人民法院院长杨秀峰，最高人民检察院检察长张鼎丞。前往吊唁的，还有中华全国工商业联合会副主任委员荣毅仁、黄长水、胡子昂、乐松生、罗叔章，各民主党派负责人季方、陈其尤、苏子蘅等。"},{"type":"paragraph","text":"人大常委会、国务院、政协全国委员会的机关干部，全国工商联的常务委员、执行委员和北京市工商联的负责人，以及陈叔通副委员长的生前友好，共一千多人，也前往中山堂吊唁。部分国家驻中国的使节和外交官员，也到中山堂吊唁陈叔通副委员长，并献了花圈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa2a0e3a80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

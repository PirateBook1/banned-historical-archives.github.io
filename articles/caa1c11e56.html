script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席关于理论问题重要指示  决心为巩固无产阶级专政进行不懈斗争","authors":[],"dates":[{"year":1975,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习毛主席关于理论问题重要指示"},{"type":"paragraph","text":"决心为巩固无产阶级专政进行不懈斗争"},{"type":"paragraph","text":"北京卫戍区某部六连努力钻研马克思主义关于无产阶级专政的理论，形成群众性学习热潮"},{"type":"paragraph","text":"新华社一九七五年二月二十七日讯　人民解放军北京卫戍区某部六连干部、战士认真学习毛主席关于理论问题的重要指示，努力钻研马克思主义关于无产阶级专政的理论，形成了群众性的学习热潮。六连干部、战士回顾一年多来参加批林批孔斗争的实践，进一步认识在上层建筑领域中对资产阶级实行全面专政的重要意义，决心为巩固和加强无产阶级专政而进行不懈的斗争。"},{"type":"paragraph","text":"《人民日报》社论传达了伟大领袖毛主席关于理论问题的重要指示以后，六连党支部成员立即认真带头学习，并且积极领导全连干部、战士开展学习活动。连队理论骨干在学习毛主席关于理论问题重要指示的同时，还选学了列宁的《国家与革命》、《无产阶级专政时代的经济和政治》、《共产主义运动中的“左派”幼稚病》和毛主席的《论人民民主专政》、《关于正确处理人民内部矛盾的问题》等著作的有关章节。干部和战士互相交流学习心得和体会，全连形成了刻苦钻研无产阶级专政理论的浓厚空气。"},{"type":"paragraph","text":"六连干部战士在学习中结合回顾批林批孔以来参加上层建筑领域阶级斗争的实践，着重讨论了为什么无产阶级必须在上层建筑其中包括各个文化领域中对资产阶级实行全面专政的问题。一年多来，六连指战员以势如破竹的革命气概，积极开展批林批孔，做出了成绩。全连指战员刻苦攻读马列著作和毛主席著作，调查研究社会上的上层建筑领域阶级斗争和路线斗争的情况；他们在深入批判林彪、孔老二“克己复礼”这一反动政治纲领的同时，还在批判儒家的坏书，批判宣扬封、资、修的坏画、坏戏、坏电影，研究和注释法家著作等方面，积极发挥了作用。六连指战员在学习中联系前一段参加上层建筑领域阶级斗争的实践，进一步加深了对毛主席关于理论问题的指示的理解，提高了对加强无产阶级专政的重要意义的认识，大家更清楚地看到，资产阶级被推翻以后，他们还会利用仍然占有的思想阵地，为复辟他们的政治、经济地位进行挣扎。指战员们说，我们一定要认识阶级斗争的长期性和复杂性。我们警卫战士不仅要为巩固无产阶级专政站好岗，放好哨，而且要掌握批判的武器，坚持不懈地批判资产阶级，批判修正主义，用马克思主义占领上层建筑的各个阵地。"},{"type":"paragraph","text":"在学习无产阶级专政理论的过程中，六连干部、战士还认识到，要把无产阶级专政下继续革命进行到底，必须认真改造自己的世界观，不断克服自己头脑中的非无产阶级思想。他们说，几千年来剥削阶级的旧思想、旧风俗、旧习惯还有影响，社会上阶级斗争、路线斗争也会不断反映到人们的头脑中来。我们一定要刻苦学习马克思主义、列宁主义、毛泽东思想，坚持斗私批修，自觉抵制资产阶级思想的腐蚀和影响，不断提高执行毛主席无产阶级革命路线的自觉性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caa1c11e56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

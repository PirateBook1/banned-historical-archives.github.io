script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席进行过革命活动的革命纪念地重庆桂园对外开放","authors":[],"dates":[{"year":1977,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社成都一九七七年九月十二日电　伟大领袖和导师毛主席在重庆谈判期间进行革命活动的革命纪念地桂园，已在九月九日正式对外开放。各界群众纷纷来到桂园瞻仰，缅怀毛主席当年深入虎穴、亲临重庆谈判的伟大革命实践。"},{"type":"paragraph","text":"一九四五年八月抗日战争胜利以后，中国面临着两种命运、两个前途决战的历史关头，毛主席为了尽一切可能争取和平，并且在争取和平的过程中揭露美蒋反动派“假和平，真内战”的面目，决定不顾个人安危，亲赴重庆和国民党谈判。这年八月二十八日，毛主席在周恩来同志的陪同下飞抵重庆，与国民党反动派进行了四十三个日日夜夜针锋相对的斗争。"},{"type":"paragraph","text":"桂园，是毛主席在重庆期间办公和会客的地方。毛主席和周恩来同志一起，在这里先后会见和宴请了抗日民主党派的负责人、社会著名人士以及文化、新闻、青年、妇女等各界人士；举行了记者招待会；接待了许多外国朋友，亲自做了大量的统战工作和群众工作。桂园也是举世闻名的《国共双方代表会谈纪要》(即《双十协定》)举行签字仪式的地方。"},{"type":"paragraph","text":"现在开放的红岩革命纪念馆桂园纪念地，是按当年毛主席在重庆期间的原状修复布置的。在会客室里，保持着签订《双十协定》时的现场情景。陈列室里悬挂着毛主席在桂园照的珍贵照片。餐厅里，挂着周恩来同志当时在这间屋里给一个青年的题词照片，上面写着:“光明在望，前程万里。新中国是属于你们青年一代的。”"},{"type":"paragraph","text":"一九七五年九月，华国锋同志来重庆期间，曾怀着对毛主席崇敬的心情瞻仰了桂园。在纪念毛主席逝世一周年的日子里，重庆人民前来桂园瞻仰，更加激起了对伟大领袖毛主席的崇敬和怀念，激起了对周总理的怀念。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83267c2b94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

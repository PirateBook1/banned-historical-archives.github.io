script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报：追溯历史良伤感，展望未来当努力","authors":["上海交通大学","吴美潮","姜震元"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"大字报：追溯历史良伤感，展望未来当努力","type":"title"},{"text":"上海交通大学吴美潮姜震元","type":"authors"},{"text":"[编者按：工科大学与综合类大学有很大不同。1957年整风鸣放期间，北京大学的第一张大字报是5月19日贴出的，而上海交通大学的第一张大字报却在6月13日才露脸。是日，电器四的一群护校者，在上海交大容闳堂（总办公厅）东侧贴出了大字报《追溯历史良伤感，展望未来当努力》。这是上海交大的第一张大字报。大字报讨论了院系调整和交大迁校问题。该大字报的起草人吴美潮在1957年7月被划为交大第一批四名资产阶级右派分子之一。和许多不幸的右派分子一样，吴美潮在“反对资产阶级右派”及“无产阶级文化大革命”的两次阶级斗争中，历尽坎坷，遭遇了悲惨的命运。他在1962年6月2日的《日记》中写道：“谈到1958年的错误，1957年一役（指反右派），1958年跃进，1962年吃苦，为什么？右派一棍子打昏了，中派一下子吓昏了，左派一阵子冲昏了。知者未言，急者为所欲为，岂有不谬之理。出现了现实封神演义，亩产20万斤，一天等于20年，……。”由于这些文字资料，使他在“文革”时遭受到灾难性的批斗。并被二度戴上资产阶级右派分子帽子。第一张大字报的修改、润色人姜震元同学也在1957年8月被划为资产阶级右派分子。]","type":"paragraph"},{"text":"“理工一家”本是交大优良传统，却被院系调整机械割裂，好不痛心。","type":"paragraph"},{"text":"“人材济济”原为我校雄厚基础，苦为宗派主义东调西迁，大损元气。","type":"paragraph"},{"text":"“汽车”开往长春，然，“清华汽车”原封不动。","type":"paragraph"},{"text":"“电讯”拍到成都，而，“南工电讯”屹然兀立。","type":"paragraph"},{"text":"造船工程系独立，如折一臂。","type":"paragraph"},{"text":"南洋机电院另建，更无必要。","type":"paragraph"},{"text":"痛哉！领导之软弱。","type":"paragraph"},{"text":"惜哉！母校之支离也。","type":"paragraph"},{"text":"亲爱的同学：破官僚主义必须坚决斗争，怕啥静默无言？","type":"paragraph"},{"text":"尊敬的党委：行上级指示理应独立思考，因何惟命是从！","type":"paragraph"},{"text":"团结一致，挽巨星之将陨！","type":"paragraph"},{"text":"万众一心，振兴兴以向荣！","type":"paragraph"},{"text":" 电器四一群护校者57.6.13","type":"paragraph"}],"comments":[],"origin":"《往事微痕》总第68期，2011年3月5日.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d9e6aa0c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

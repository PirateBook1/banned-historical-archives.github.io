script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"企图组织“社会主义者劳动联盟”","authors":["中国人民大学","周治德","朿洪涛"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"企图组织“社会主义者劳动联盟”","type":"title"},{"text":"中国人民大学周治德朿洪涛","type":"authors"},{"text":"周在团内超龄后，要将超龄团员组织起来。成立“社会主义者劳动联盟”，提出以“马列主义为指导思想”以“为共产主义事业而奋斗为目的”。其发展对象是超龄团员，和无党派民主人士，发展方法是“以亲劝亲，以友劝友”。并提出找“有声望的郭沫若当主席，自己作组织工作”，把经常和他在一起说怪话，发牢骚的陈克仁，陈廷凯作为谋士，争取张本忠，以他们的爱人等七个人为“盟员”认为“这样就有了组织基础，最后想经中央批准，在政协会上有个席位，而我这个‘联盟’的组织者之一，也可以出席参加政协会议，闻名全国”。（中国人民大学财政系学生周治德的材料）","type":"paragraph"},{"text":"“现在国务院十二个总理都是党员，今后工厂应由工厂委员会领导，学校由教授来领导，可以民主办校，充分发挥党外人士的力量，我同意成立社会主义联盟，这对拆墙是有好处的，对最后消灭党是有好处的。”（据朿解释：社会主义联盟不包括共产党，而是把各民主党派组成一个社会主义联盟，这样共产党员领导一个社会主义联盟就行了——原编者注）（中国人民大学计划系学生朿洪涛）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"351b076883"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反复学　反复用　促进部队革命化战斗化东海舰队推广学习毛主席著作先进经验五年来301船指战员坚持学习毛主席著作取得显著成绩","authors":["东新"],"dates":[{"year":1965,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　海军东海舰队领导机关十八日召开大会，推广某部301船五年来坚持学习毛主席著作的经验。301船政委李世春在会上介绍了该船学习毛主席著作的经验。"},{"type":"paragraph","text":"参加大会的有东海舰队司令员陶勇、政治委员刘浩天、副司令员高志荣，舰队司令部、政治部首长和舰队驻上海各部队官兵代表一千余人。正在参加舰队党委全会扩大会议的全体成员也参加了大会。"},{"type":"paragraph","text":"会上，陶勇司令员代表舰队领导机关授予301船以“东海舰队学习毛主席著作先进单位”称号的奖状。"},{"type":"paragraph","text":"301船广泛开展毛主席著作学习，是从一九六○年三月开始的。五年来，他们坚持学习毛主席著作，有效地促进了部队革命化、战斗化建设。从一九六二年起，801船连续三年被评为四好单位，五好战士的比例逐年上升，部队思想红、作风硬、斗志旺、干劲高，圆满完成了各项任务，荣立集体三等功。他们学习和推广郭兴福教学法成绩优良，在军训检阅中，又荣获总参谋部、总政治部授予的一等奖。"},{"type":"paragraph","text":"五年来，301船的干部和战士学习毛主席著作的主要特点是:学习自觉性高，长期坚持不懈，始终放在一切工作的首位。他们把活学活用毛主席著作与完成各项任务以及经常性的政治思想工作紧密结合起来，学得好，用得活；他们从部队现实思想出发，以毛主席著作为武器，有的放矢，对症下药，抓住几个基本问题，反复学，反复用，逐步巩固、提高；骨干带头，层层发动的工作也做得很好。这就较好地贯彻了林彪同志提出的“带着问题学，活学活用，学用结合，急用先学，立竿见影”的原则。"},{"type":"paragraph","text":"舰队政治部主任李长如在会上宣读了舰队党委关于“推广801船学习毛主席著作先进经验的决定”。决定要求各级党委、领导干部、领导机关必须坚决执行林彪同志关于部队工作一定要突出政治，大力加强政治思想工作，大抓学习毛主席著作，在全军掀起一个更大、更广泛的活学活用毛主席著作新高潮的指示；用新的姿态、新的劲头，通过宣传、推广301船的经验，把舰队所有干部、战士、职工、家属的学习自觉性与积极性发动起来，使群众性的学习毛主席著作的运动更加普遍、更加经常、更加扎实，更有成效。"},{"type":"paragraph","text":"舰队政委刘浩天在会上作了重要讲话。他在强调学习毛主席著作重要性的时候说，学习毛主席著作，是贯穿全军的重大工作，是我军建设的重要中之最重要、根本中之最根本的工作。他号召舰队全体干部、战士，通过学习801船的先进经验，把舰队学习毛主席著作的群众运动推向新的高潮，进一步加强部队革命化、战斗化的建设。(东新)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e72a1ee6ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

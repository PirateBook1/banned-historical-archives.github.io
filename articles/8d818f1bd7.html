script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-429","name":"总政治部关于接管学校学员的入伍时间和参加革命工作时间问题给总后勤部政治部的批复","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部关于接管学校学员的入伍时间和参加革命工作时间问题给总后勤部政治部的批复","dates":[{"year":1985,"month":6,"day":22}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1264-1265","tags":[{"name":"革命工作","type":"主题/事件"},{"name":"入伍时间","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部关于接管学校学员的入伍时间和参加革命工作时间问题给总后勤部政治部的批复"},{"type":"subtitle","text":"1985年6月22日·〔1985〕政干字第260号"},{"type":"paragraph","text":"（85）政干字第374号请示悉。经和中组部有关部门研究，现批复如下：建国前后，我军接管了一些国民党政府所办学校、改编为军队院校。处理这些院校学员的入伍时间、参加革命工作时间问题，应根据每个人的具体情况区别对待。凡由我军直接从社会上招收并取得军籍的学员，其入伍时间从入学(开学)之日算起。从旧学校接管入学的学员，其入伍时间从正式批准入伍之日算起。这些学员的入伍时间即是参加革命工作时间，这两者是完全一致的。据此，原第六军医大学高二、三、四、五期学员被正式批准入伍前的在校学习时间，不能计算为参加革命工作时间。"},{"type":"paragraph","text":"请你们按照上述原则，处理这类问题。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d818f1bd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

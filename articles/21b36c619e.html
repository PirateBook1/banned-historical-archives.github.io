<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"中国人民志愿军应当和必须入朝参战","alias":"","parts":[{"type":"paragraph","text":"中国人民志愿军应当和必须人朝参战！"},{"type":"paragraph","text":"（1950年10月13日）周恩来同志："},{"type":"paragraph","text":"（一）与高岗、彭德怀二同志及其他政治局同志商量结果，一致认为我军还是出动到朝鲜为有利。在第一时期可以专打伪军，我军对付伪军是有把握的，可以在元山、平壤线以北大块山区打开朝鲜的根据地，可以振奋朝鲜人民重组人民军。两个月后，苏联志愿空军就可以到达。六个月后可以收到苏联给我们的炮火及坦克装备，训练完毕即可攻击美军。在第一时期，只要能歼灭几个伪军的师团，朝鲜局势即可起一个对我们有利的变化。"},{"type":"paragraph","text":"（二）我们采取上述积极政策，对中国、对朝鲜、对东方、对世界都极为有利；而我们不出兵让敌人压至鸭绿江边，国内国际反动气焰增高，则对各方都不利，首先是对东北更不利，整个东北边防军将被吸住，南满电力将被控制。"},{"type":"paragraph","text":"（三）真日?菲里波夫?和你联名电上说，苏可以完全满足我们[1]这是毛泽东给正在苏联访问的周恩来的电报。"},{"type":"paragraph","text":"[2]高岗，当时任中共中央政治局委员、中国人民解放军东北军区司令员兼政治委员。彭德怀，当时任中共中央政治局委员、中国人民志愿军司令员兼政治委员。"},{"type":"paragraph","text":"[3]真日，即11日。[4]菲里波夫，指斯大林。毛泽东全集第二十九卷的飞机、大炮、坦克等项装备，不知它是用租借办法，还是要用钱买，只要能用租借办法，保持二十万万美元预算用于经济、文化等项建设及一般军政费用，则我军可以放心进入朝鲜进行长期战争，并能保持国内大多数人的团结。"},{"type":"paragraph","text":"（四）只要苏联能于两个月或两个半月内除出动志愿空军帮助我们在朝鲜作战外，又能出动掩护空军到京、津、沈、沪、宁、青等地，则我们也不怕整个的空袭，只是在两个月或两个半月内如遇美军空袭则要忍受一些损失。"},{"type":"paragraph","text":"（五）总之，我们认为应当参战，必须参战。参战利益极大，不参战损害极大。只对上述第三、第四两点没有把握，因此，请你留在莫斯科几天，和苏联同志重新商定上述问题，并以电报速复为盼。"},{"type":"paragraph","text":"毛泽东十月十三日二十二时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":239},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"中国人民志愿军应当和必须入朝参战","description":"根据中央档案馆保存的原件刊印。","dates":[{"year":1950,"month":10,"day":13}],"parts":[{"text":"中国人民志愿军应当和必须入朝参战","type":"title"},{"type":"appellation","text":"周恩来同志："},{"type":"paragraph","text":"（一）与高岗、彭德怀二同志及其他政治局同志商量结果，一致认为我军还是出动到朝鲜为有利。在第一时期可以专打伪军，我军对付伪军是有把握的，可以在元山、平壤线以北大块山区打开朝鲜的根据地，可以振奋朝鲜人民重组人民军。两个月后，苏联志愿空军就可以到达。六个月后可以收到苏联给我们的炮火及坦克装备，训练完毕即可攻击美军。在第一时期，只要能歼灭几个伪军的师团，朝鲜局势即可起一个对我们有利的变化。"},{"type":"paragraph","text":"（二）我们采取上述积极政策，对中国、对朝鲜、对东方、对世界都极为有利；而我们不出兵让敌人压至鸭绿江边，国内国际反动气焰增高，则对各方都不利，首先是对东北更不利，整个东北边防军将被吸住，南满电力将被控制。"},{"type":"paragraph","text":"（三）真日菲里波夫和你联名电上说，苏可以完全满足我们的飞机、大炮、坦克等项装备，不知它是用租借办法，还是要用钱买，只要能用租借办法，保持二十万万美元预算用于经济、文化等项建设及一般军政费用，则我军可以放心进入朝鲜进行长期战争，并能保持国内大多数人的团结。"},{"type":"paragraph","text":"（四）只要苏联能于两个月或两个半月内除出动志愿空军帮助我们在朝鲜作战外，又能出动掩护空军到京、津、沈、沪、宁、青等地，则我们也不怕整个的空袭，只是在两个月或两个半月内如遇美军空袭则要忍受一些损失。"},{"type":"paragraph","text":"（五）总之，我们认为应当参战，必须参战。参战利益极大，不参战损害极大。只对上述第三、第四两点没有把握，因此，请你留在莫斯科几天，和苏联同志重新商定上述问题，并以电报速复为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十三日二十二时"}],"comment_pivots":[{"part_idx":2,"offset":10,"index":1},{"part_idx":4,"offset":5,"index":2},{"part_idx":4,"offset":9,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["高岗，当时任中共中央政治局委员、中国人民解放军东北军区司令员兼政治委员。彭德怀，当时任中共中央政治局委员、中国人民志愿军司令员兼政治委员。","真日，即十一日。","菲里波夫，指斯大林。"],"page_start":117,"page_end":118,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21b36c619e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

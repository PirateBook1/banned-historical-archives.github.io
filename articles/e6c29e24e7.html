script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴西共产主义青年团电毛主席致敬叙利亚青年电中国青年致敬","authors":[],"dates":[{"year":1950,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布拉格十一日电】　巴西共产主义青年团在最近举行改建会议时，特通电中国人民领袖毛泽东及新中国的青年致敬称:‘我们把中国人民和中国青年在其神圣的国土上赶走了压迫者的伟大胜利，当作我们自己的胜利。全世界进步人类都把这一伟大胜利作为中国人民对和平事业的最好贡献。"},{"type":"paragraph","text":"中国青年所经历的艰苦而光辉的道路，正为朝鲜、越南、印尼、缅甸、马来亚和菲律宾的青年所追随着。我们，生活在共同敌人的后方、为美国帝国主义所控制的美洲大陆上的巴西青年向你们保证:我们决心努力学习你们的好榜样，我们将为和平事业献出一切，并将在巴西的解放运动中，高举起巴西人民领袖普列斯特的旗帜前进。"},{"type":"paragraph","text":"我们知道这一斗争是艰苦的，并且需要大的牺牲，但我们确信必然获胜，因为全世界的被压迫的人民，都在进行着反对共同的敌人的斗争。我们的信心日益增强，就是因为和我们在一起的，有以伟大的社会主义国家苏联为首的，像你们一样地获得了解放的不可战胜的人民’。"},{"type":"paragraph","text":"又讯:叙利亚民主青年大会筹备会于七月八日在荷姆斯开会时，曾致电向战胜了美国帝国主义者，现正努力建设新中国的中国青年致敬。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6c29e24e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市工商联上层人士要求重新考虑有关资产阶级分子的量刑问题","authors":["王庆华"],"dates":[{"year":1956,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"南京市工商联上层人士要求重新考虑有关资产阶级分子的量刑问题","type":"title"},{"text":"王庆华","type":"authors"},{"text":"新华社南京26日讯   南京市工商联上层人士要求重新考虑有关资产阶级的量刑问题。","type":"paragraph"},{"text":"南京市工商联主任委员陈邃衡在二、三月前已数次提议要市委统战部与有关部门一起结合目前新的形势，重新研究有关全市资产阶级分子违法案件的处理。","type":"paragraph"},{"text":"上月份，工商联曾把南京市判刑的（现在还关在监狱或进行劳改）资产阶级分子，作了调查与了解。其中已经调查了八十五名，并整理一份比较详细的材料送给市委统战部，要求转给有关部门参考。","type":"paragraph"},{"text":"据初步了解，资产阶级分子违法案件，一般属于五毒行为，殴打职工、抗拒社会主义改造，在处理上一般都较慎重，但有些人的量刑，在今天阶级关系有了变化的情况下，似乎有些偏重，其中也有少数案件在某些情节上与事实有些出入。","type":"paragraph"},{"text":"不久前，法院对情况有出入，原判刑较重或本人有技术，原企业单位要求提前释放的，先后曾提前释放了几人。释放后，由原企业合营单位进行安排，并根据其工作能力确定职务与工资。对此，工商界上层表示满意，其他资方反映也好。被提前释放的几个人，释放后即被安排，他们都很感动，在工作中一般表现较好。但也有人反映说：“家属辅助劳动有的到现在未能安排，而犯法的一出来就安排了，真是违法的有办法，守法的没工作。”（王庆华编自市委统战部材料）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年10月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f45be50509"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

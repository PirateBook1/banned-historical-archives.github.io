script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席同百万群众欢度国庆之夜","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席同百万群众欢度国庆之夜"},{"type":"paragraph","text":"毛主席身穿草绿色军装，精神焕发，健步走出金水桥，来到万众欢腾的天安门广场。毛主席满面笑容，向大家亲切招手，同大家席地而坐，一起联欢。一张张无比激动的笑脸迎着毛主席，千万颗红心向着毛主席，歌声和欢呼声一浪高过一浪。随后毛主席登上天安门城楼，和大家一起观看焰火。大家兴奋地说：“毛主席的身体这样好，这是全国人民的最大幸福，是全世界革命人民的最大幸福！”“毛主席给了我们鼓舞，给了我们力量，我们要永远跟着毛主席干革命！”"},{"type":"paragraph","text":"新华社一日讯　我们最敬爱的领袖毛主席，今天晚上再一次来到万众欢腾的天安门广场，同革命群众亲切会见，一起欢度节日之夜。"},{"type":"paragraph","text":"节日的焰火，一阵阵腾空升起，满天红光。"},{"type":"paragraph","text":"九时三十分，毛主席乘车来到天安门前。毛主席身穿草绿色军装，精神焕发，健步走出金水桥，来到群众中间。在金水桥前联欢的红卫兵一见到毛主席，就欢呼起来：“毛主席来了！毛主席来了！”"},{"type":"paragraph","text":"一张张无比激动的笑脸迎着毛主席，千万颗红心向着毛主席。毛主席满面笑容，向大家亲切招手。人们满怀激情，挥动鲜红的《毛主席语录》，连声高呼“毛主席万岁！万岁！万万岁！”一遍又一遍地齐唱《大海航行靠舵手》。"},{"type":"paragraph","text":"歌声和欢呼声，一浪高过一浪，唱不完喊不尽大家对毛主席无限热爱的感情。革命群众和毛主席心连着心。毛主席和周恩来总理等负责同志，随后同大家席地而坐，一起联欢。"},{"type":"paragraph","text":"毛主席从正中的金水桥折回来以后，又走过西边的一座金水桥，同那里的革命群众会见。毛主席离开广场的时候，亲切地同周围的红卫兵和解放军战士握手。"},{"type":"paragraph","text":"毛主席接着登上红旗飘扬的天安门城楼，同党和国家主要负责人刘少奇、董必武、周恩来、陶铸、康生、朱德、李富春、陈毅、谭震林、叶剑英、乌兰夫、谢富治、杨成武、江青等同志和其他各方面的负责人，同来自五大洲的反帝革命战士和其他国际友人，一起观看节日焰火。"},{"type":"paragraph","text":"这时候，广场上近百万群众，仰望天安门，向毛主席欢呼。人们欢欣跳跃，互相握手祝贺，兴奋地谈论着，要把毛主席对革命群众的无限关怀，永远永远铭刻在心中。他们说："},{"type":"paragraph","text":"“看我们的毛主席是多么健康啊！毛主席在今天白天，和庆祝节日的革命群众在一起六个多小时，现在毛主席又来到我们中间。毛主席的身体这样好，这是全国人民的最大幸福，是全世界革命人民的最大幸福！”"},{"type":"paragraph","text":"“毛主席来到我们中间，同我们坐在一起。毛主席特别伟大，也特别平凡。我们有这样的领袖，感到无上光荣，无限幸福！”"},{"type":"paragraph","text":"“毛主席最相信群众，最深入群众，最愿意和群众见面，最支持群众的革命行动。毛主席给了我们鼓舞，给了我们力量，我们要永远跟着毛主席干革命！”"},{"type":"paragraph","text":"首都节日之夜，有一百五十多万人参加了以天安门广场为中心，同时在工人体育场、清华大学、陶然亭公园举行的大联欢。在各个联欢场所，来自全国各地的革命师生和首都群众，满怀革命豪情，唱起赞颂伟大领袖毛主席和战无不胜的毛泽东思想的歌曲。千支曲，万支歌，唱出了革命群众对毛主席无限热爱的感情——毛主席是我们心中最红最红的红太阳！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b9e204590"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

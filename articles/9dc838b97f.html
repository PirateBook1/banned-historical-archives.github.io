script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对两篇关于取消计件工资的材料的批语","alias":"","parts":[{"type":"paragraph","text":"对两篇关于取消计件工资的材料的批语"},{"type":"paragraph","text":"（1959年12月）送陈伯达同志阅。此两件可看。[1]陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任。"},{"type":"paragraph","text":"[2]指新华通讯社1959年12月6日编印的《内部参考》第二九二八期上登载的《北京市工矿企业取消计件工资后劳动效率普遍提高》和《九龙山仓库取消计件工资后劳动效率提高一倍多》两篇文章。前一篇文章指出，北京市工矿企业、交通、建筑业取消计件工资后，在政治挂帅的前提下，生产上升了，效率提高了。取消计件工资后的主要问题是工人的工资水平下降了。最近中央决定年终仍发跃进奖，如果这样做，总的来说还可以保持原有的收入水平。后一篇文章指出，北京九龙山仓库过去一直实行旧计件工资制，阻碍了生产和工人思想觉悟的提高。取消计件工资后，生产面貌一新，劳动效率提高了一倍多，仓库管理工作也有很大改进。具体表现在：（一）改变了劳动组织，贯彻了“两参一改”。（二）开展了以半机械化、机械化和电气化为中心的技术革命。（三）把管理工作交给保管工人，大大增强了工人的责任感。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":513,"page_end":513},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9dc838b97f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发农业部党组关于冬种准备会议的报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发农业部党组关于冬种准备会议的"},{"type":"paragraph","text":"报告的批语"},{"type":"paragraph","text":"（1959年7月10日）印发各同志，予以讨论。另用电报发各省、市、区党委。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十日"},{"type":"paragraph","text":"[1]农业部党组1959年6月29日给毛泽东、中共中央的这一报告说，冬种准备会议于6月23日至26日召开，河北、上海等14个冬种任务比较大的省市参加了会议。会议指出：（一）1959年全国小麦总产量预计700亿斤，与1958年实产数相等或略多，比1957年增长约50%，这说明我国的农业生产能够连续跃进。（二）1959年冬播面积要求基本上恢复到1957年的数量，力争1960年小麦总产量突破1000亿斤大关。（三）要求各地在7月份和8月上半月内，把今年秋后播种冬麦等的计划肯定下来，面积和产量都要落实到包产单位。（四）到会各省市都根据今年小麦密植的初步经验，对今年冬播小麦，提出一个有相当幅度的用种量。（五）强调做好冬播前的准备工作。（六）南方有些对麦子等夏收作物不重视的地方，建议当地领导认真地抓一抓。此外，还应注意加强领导，采取群众路线的工作方法，积极领导农民实事求是地在去年的基础上继续跃进。中央7月10日将这一报告转发各省、市、自治区党委。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":179,"page_end":179},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98aaf60362"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞金医院党委决心进一步密切联系群众带领群众革党内资产阶级的命","authors":[],"dates":[{"year":1976,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二医学院附属瑞金医院党委组织党员和干部认真学习中央两报一刊社论《在斗争中建设党》，联系医院的斗争实际，深刻领会社论中传达的毛主席关于社教运动的重要批示，使大家认识到，只有密切联系群众，积极带领群众同邓小平的修正主义路线作斗争，不断革党内资产阶级的命，才能不断加强党组织的战斗力，永远沿着毛主席的革命路线前进。"},{"type":"paragraph","text":"毛主席指出:“管理也是社教。如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状态中，最后必然要被工人阶级把他们当作资产阶级打倒。”这个医院的党员和干部在学习毛主席这一批示时，回顾了文化大革命前的医院旧党委。那些人不仅不深入群众，而且依靠资产阶级学术权威，对群众实行管、卡、压，实质上就是对群众实行资产阶级专政，结果把医院引向了资本主义的邪路。经过无产阶级文化大革命，党组织经常听取群众评论，党的干部深入群众，密切了党群关系，充分发挥了党组织的战斗堡垒作用。去年伤骨科党支部领导，收到过旧卫生部一个忠实执行修正主义路线的负责人的一份讲话材料，经过与群众讨论分析，发现他把文化大革命前十七年在修正主义卫生路线控制下的情况，和文化大革命后执行毛主席无产阶级革命路线所取得的成就，混为一谈，这显然是在为“城市老爷卫生部”翻案，为修正主义卫生路线翻案。于是，他们就旗帜鲜明地作出决定，不传达这个“大人物”的讲话。今天，许多同志在学习毛主席重要批示时说，斗争实践证明，党组织密切联系了群众，就能增强同资产阶级作斗争的战斗力，就能充分发挥无产阶级先锋队的战斗作用。"},{"type":"paragraph","text":"现在，瑞金医院党委正在进一步组织党员和群众深入学习，切实贯彻社论精神，遵照毛主席关于社教运动的重要批示，在斗争中搞好党的建设。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"686db03600"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

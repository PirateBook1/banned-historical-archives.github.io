script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法中友协等组织分别举行集会和发表声明欢迎邓小平副总理访问法国","authors":[],"dates":[{"year":1975,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社巴黎一九七五年五月十五日电　法中友好协会、《红色人道报》、法国马克思列宁主义共产党和法国革命共产党(马克思列宁主义)分别举行集会和发表声明，欢迎中华人民共和国国务院副总理邓小平正式访问法国。"},{"type":"paragraph","text":"法中友好协会五月十五日晚上在巴黎举行了欢迎集会。法国各界人士近两千人出席了集会。主席团执行副主席雷吉斯·贝热龙和协会全国委员会委员埃莱娜·马纪樵等人在会上讲话，他们热情赞扬中国人民在建设社会主义和外交方面所取得的胜利，赞扬中国人民支持法国人民为维护国家独立所进行的斗争，祝愿法中两国人民之间的友谊不断发展。"},{"type":"paragraph","text":"中国驻法大使馆官员也应邀出席了集会。"},{"type":"paragraph","text":"《红色人道报》十一日在巴黎举行了群众欢迎集会，一千多名劳动者参加了这次集会。"},{"type":"paragraph","text":"《红色人道报》政治领导人雅克·儒尔盖在会上发表讲话说，中国副总理邓小平对法国的访问“在历史上和对当前国际局势来说，都是一个重大事件”。"},{"type":"paragraph","text":"他强调指出，今天，美帝国主义和苏联社会帝国主义都在疯狂地进行战争竞赛。他说:“在谴责两个超级大国是世界人民的主要敌人的时候，我们认为，在西欧，苏联社会帝国主义是当前的主要危险。”"},{"type":"paragraph","text":"法国马克思列宁主义共产党中央委员会政治局十一日发表声明说，“法国和西欧属于这样一个世界，它们在各方面都受两个超级大国的控制和威胁，在当前，特别受到俄国社会帝国主义的控制和威胁。”"},{"type":"paragraph","text":"声明说，“法、中两国是在美国和苏联两个超级大国日益加紧准备发动第三次世界大战的时候进行会晤和会谈的。而欧洲将是这次大战的争夺对象。”"},{"type":"paragraph","text":"声明说，“欧洲、特别是法国，在各方面加强同伟大的中华人民共和国和整个第三世界的关系，能够大大地改善他们的防御和抵抗各种形式侵略的条件。”"},{"type":"paragraph","text":"《红色阵线》五月八日刊载的法国革命共产党(马克思列宁主义)政治局的声明说，“今天，人民中国越来越激起我国群众对社会主义的兴趣和热情。面对苏联资本主义复辟的悲剧，中国人民在中国共产党的领导之下，表明他们能够胜利地反对修正主义和反对资本主义的复辟，表明群众的力量和热情可以把社会主义建设推向前进，并加强无产阶级专政。”"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755h030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国国务院副总理邓小平和法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦五月十三日下午在法国总统府进行了友好会谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755h030302.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国国务院副总理邓小平五月十二日在巴黎同法兰西共和国政府总理雅克·希拉克举行会谈。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\05\\755h030303.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中华人民共和国国务院副总理邓小平五月十四日在中国驻法国大使的住所举行午宴，招待法兰西共和国总统瓦莱里·吉斯卡尔·德斯坦。　均为新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2bd0b6013"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席最新指示　向阶级敌人发动连续进攻上海锅炉厂革命生产出现崭新局面揪出了一小撮阶级敌人，原对立的两派组织群众成为亲密战友，共同积极搞好厂里斗、批、改，生产月月跃进","authors":[],"dates":[{"year":1968,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海锅炉厂广大无产阶级革命派和革命职工，在毛主席一系列最新指示光辉照耀下，狠抓革命，猛促生产，几个月来取得了显著成绩，出现了革命生产后来居上的崭新局面。"},{"type":"paragraph","text":"这个厂由于阶级敌人破坏，长期以来“内战”不休，是上海机电系统中生产最差的一个厂。"},{"type":"paragraph","text":"今年下半年以来，厂革委会在驻厂解放军的帮助下，一直把抓革命放在第一位。他们牢记伟大领袖毛主席“千万不要忘记阶级斗争”的教导，向一小撮阶级敌人发动连续进攻，揪出一小撮叛徒、特务、死不悔改的走资派、地、富、反、坏、右分子。在揪斗一小撮阶级敌人的同时，全厂深入开展革命大批判，举办了各种类型的毛泽东思想学习班。原来厂内两派群众组织的成员互相之间好象“冤家”对头，现在都成为夺取革命和生产双胜利而共同战斗的战友。"},{"type":"paragraph","text":"广大革命职工又遵照毛主席“认真搞好斗、批、改”的伟大指示，积极搞好本厂斗、批、改工作。锅炉车间的工人同志在改革车间体制过程中，创造了实现“五化”(即:思想革命化，组织军事化，领导一元化，管理群众化，生产战斗化)的经验。车间的生产体制由原来的工段、生产小组改变成班排组织，有效地增强了生产的战斗化和组织纪律性。厂革委会和车间革委会新老干部都遵循毛主席教导，定期和分批下放参加集体生产劳动，接受工农兵再教育，解决生产问题。锅炉车间革委会负责人平时除了开会外，都在车间里参加劳动。另一个革命干部、革委会成员带病坚持战斗在生产第一线。新老革命干部的模范行动，极大地鼓舞和促进了广大革命职工的劳动热情。全厂科室干部除少数人组成小班子外，八百多人都下放车间劳动。这些科室干部下放车间后，许多人都认真参加劳动锻炼，虚心接受工人阶级再教育。有不少人已经能够顶班劳动，有的还与工人老师傅相结合，在生产上改进技术，进行了革新，创造了新的成绩。留在小班子的科室干部在工人老师傅冲天干劲的鼓舞下，也发扬了革命精神，打破旧框框，大胆改革旧工艺，创造了新的成绩。例如:四百十吨锅炉图纸修改工作照常规起码需要一个月，为了跟上飞跃发展的生产形势，革命技术人员日夜苦战，仅用了五天时间就完成了图纸修改工作。"},{"type":"paragraph","text":"由于狠抓了对敌斗争，全厂革命出现了一片大好形势，同时也极大地促进了生产的发展。八月份生产水平创造了今年以来最高的纪录，九月份生产水平在八月份的基础上又翻了一番，与一九六六年同期相比，超过了一倍以上，十月份又向更高水平跃进。广大革命派战士纷纷表示:过去走资派和一小撮阶级敌人破坏了革命，破坏了生产，现在我们打倒了这一小撮阶级敌人，我们一定要把革命搞好，把生产促上去，为毛主席争气!为无产阶级争气!坚决超额完成全年生产计划。许多工人老师傅发扬了苦干精神，将被子搬到厂里来睡，坚持完成任务。他们苦干加巧干，搞了不少技术革新项目，如一台一百三十吨锅炉的“碰抓钉”，过去要焊十三万六千只钉子，经过大家研究，提出改进建议，改革工艺，在保证质量的前提下，结果减少到五万只，大大提高了劳动生产率。"},{"type":"paragraph","text":"(上海锅炉厂革委会政工组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c8421d14c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

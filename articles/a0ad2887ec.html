script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于了解广东省委领导干部情况等问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于了解广东省委领导干部情况"},{"type":"paragraph","text":"等问题的批语\""},{"type":"paragraph","text":"（1967年2月24日、28日）总理："},{"type":"paragraph","text":"请告广州军区，查一查赵紫阳、区梦觉二人政治态度如何，其他省委书记、常委如何，是否可找赵、区二人来京和陈郁、黄永胜一道谈一次，加以开导。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十四日"},{"type":"paragraph","text":"二总理："},{"type":"paragraph","text":"同意这样做。"},{"type":"paragraph","text":"毛泽东二月廿八日一时毛泽东全集第四十九卷"},{"type":"paragraph","text":"[1]本篇一是毛泽东看了中国人民解放军广州军区1967年2月23日关于广州夺权斗争的新形势给中共中央军委等的报告后写的批语。1967年2月27日，国务院总理周恩来给毛泽东写报告说，昨日与广东来京同志座谈了一天。广东方面同志有黄永胜、陈郁、赵紫阳、陈德（当时任广东省军区政委）、区梦觉等7人。今晚，我们在文革碰头会上讨论了广东问题，一致建议：广东立即实行军管，准备筹建三结合的革命委员会。目前以黄永胜为主、陈德为副，主持广东全省工作，帮助省委同志检讨，估计有一些同志可得到群众通过。云南情况，与广东颇似，拟亦先行军管，准备三结合的条件。毛泽东阅后，又写了一个批语，即本篇二。"},{"type":"paragraph","text":"[2]赵紫阳，当时任中共广东省委第一书记、中国人民解放军广州军区第三政委。区梦觉，当时任中共广东省委书记处常务书记。"},{"type":"paragraph","text":"[3]陈郁，当时任中共中央中南局第三书记、广东省省长。黄永胜，当时任中国人民解放军广州军区司令员。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":24},{"year":1967,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":340,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"赵紫阳","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0ad2887ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢庆击落美帝无人驾驶飞机的重大胜利　空军某部隆重举行祝捷庆功大会  指战员决心更好地贯彻执行毛主席抓革命、促战备的伟大指示，为保卫祖国国防、保卫文化大革命，再立新功。","authors":[],"dates":[{"year":1967,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢庆击落美帝无人驾驶飞机的重大胜利"},{"type":"paragraph","text":"空军某部隆重举行祝捷庆功大会"},{"type":"paragraph","text":"指战员决心更好地贯彻执行毛主席抓革命、促战备的伟大指示，为保卫祖国国防、保卫文化大革命，再立新功。"},{"type":"paragraph","text":"新华社二十三日讯　中国人民解放军空军某部二十二日晚上在南方某地隆重举行祝捷庆功大会，庆祝九月十七日我空军部队击落美帝国主义军用无人驾驶高空侦察机的重大胜利，表扬作战有功单位和人员。到会的指战员们热烈欢呼：这是战无不胜的毛泽东思想的新胜利，是无产阶级文化大革命的新胜利。指战员们决心进一步紧跟毛主席的伟大战略部署，更深入地开展群众性的革命大批判，更好地贯彻执行毛主席抓革命、促战备的伟大指示，为保卫祖国国防、保卫无产阶级文化大革命，再立新功。"},{"type":"paragraph","text":"会场上，红旗飘扬，锣鼓齐鸣，歌声震天，“毛主席万岁！万岁！万万岁！”的欢呼声此起彼伏。"},{"type":"paragraph","text":"大会在雄壮的《东方红》歌声中开始。指战员们高举红彤彤的《毛主席语录》，一遍又一遍地高呼：“敬祝我们心中最红最红的红太阳毛主席万寿无疆！”并齐声朗读毛主席的教导：“人民解放军的全体指挥员、战斗员，绝对不可以稍微松懈自己的战斗意志，任何松懈战斗意志的思想和轻敌的思想，都是错误的。”"},{"type":"paragraph","text":"参加祝捷庆功大会的有中国人民解放军广州部队空军负责人龙道权，空军领导机关负责人朱虚之和部队指战员、民兵、革命群众代表等七百多人。"},{"type":"paragraph","text":"会上，龙道权宣读了中共中央军委的嘉奖令。各方面代表宣读了贺电、贺信，并向参战部队赠送锦旗。"},{"type":"paragraph","text":"龙道权在大会上讲了话，热烈祝贺参战部队指战员高举毛泽东思想伟大红旗，抓革命、促战备，为保卫祖国领空和保卫无产阶级文化大革命所取得的胜利。他强烈谴责美帝在苏修的紧密配合下，到处侵略的滔天罪行。龙道权严正警告美帝、苏修和一切反动派：你们被各国人民埋葬的日子不会太久了！用毛泽东思想武装起来的中国人民和中国人民解放军是无敌于天下的。无论你们从空中来、海上来、陆上来，不管你们什么时候来、来多少，我们都将坚决、彻底、干净、全部地把你们消灭掉！"},{"type":"paragraph","text":"龙道权勉励作战有功部队更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，更深入地开展革命大批判，在革命大批判中大树特树毛泽东思想的绝对权威，更好地贯彻执行毛主席抓革命、促战备、促工作和拥军爱民的伟大指示，把战备工作做得好上加好，随时准备消灭一切敢于来犯的敌人。"},{"type":"paragraph","text":"在热烈的掌声中，作战有功人员代表李洪泉讲话。他说，这次战斗的胜利，完全归功于我们伟大的统帅毛主席，归功于战无不胜的毛泽东思想，归功于毛主席的无产阶级革命路线。我们一定牢记林副主席“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功”的指示，不骄不躁，狠抓革命，猛促战备，百倍提高警惕，严阵以待，敌人胆敢来犯，定叫他粉身碎骨，有来无回！"},{"type":"paragraph","text":"大会在《大海航行靠舵手》的歌声中胜利结束。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c458f6bec2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

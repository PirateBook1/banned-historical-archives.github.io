script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京部队发出通报：不要把落后分子当右派斗争","authors":["《解放军报》"],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"北京部队发出通报：不要把落后分子当右派斗争","type":"title"},{"text":"《解放军报》","type":"authors"},{"text":"本报讯　北京部队领导机关最近发出通报，纠正个别单位用反右派斗争的方法斗争落后分子的现象。","type":"paragraph"},{"text":"在反右派斗争中，北京部队炮兵某仓库的领导上认为大家学习不起劲，讨论中发言不多，错误的或模糊的思想认识暴露不出来，就开大会进行揭发，斗争了三个思想落后的职工。另一个仓库开大会斗争了警卫排的三个落后战士。这两个单位的这种做法，都被北京部队炮兵领导机关制止了。","type":"paragraph"},{"text":"北京部队领导机关发出的通报中说：这两个单位的做法是错误的。并对所属单位作了三点指示：一、要把解决落后分子的思想问题与反击右派斗争严格区别开来。各单位领导对斗争重点要作深入调查和全面的分析研究，并严加控制，防止混乱状态的发生。二、各单位要加强对分散的小单位反右派斗争的领导，经常进行检查督促和具体指导。三、对一般战士主要是进行正面教育，提高觉悟，提高警惕性。","type":"paragraph"},{"text":" ---- 原载《解放军报》1957年8月8日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9d9491209"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

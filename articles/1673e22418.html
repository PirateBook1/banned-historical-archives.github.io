script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"浙江公安干警以工作成就痛斥“四人帮”","authors":[],"dates":[{"year":1978,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"浙江公安干警以工作成就痛斥“四人帮”"},{"type":"paragraph","text":"“四人帮”及其黑干将诬蔑浙江公安机关“十七年没有干过一件好事，尽干坏事”，是“专了‘无产阶级’的政”。浙江省广大公安干警在批“四人帮”时，以无可辩驳的事实作了有力的回击。他们义正词严地指出，“好”与“坏”，各个阶级有不同的标准。“四人帮”诬蔑我们十七年尽干坏事，恰恰证明我们干得对，干得好；说我们专了“无产阶级”的政，恰恰证明我们狠狠打击了一小撮地富反坏、牛鬼蛇神的嚣张气焰，专了他们的政。美蒋特务机关妄图从浙江窜犯祖国大陆，无论是从天上掉下来的（空投），海里爬上来的（偷渡），还是从地下冒出来的（潜伏暗藏的反革命分子破坏），都一次次被破获。浙江省各级公安机关在党委领导下，为保护人民、打击敌人、巩固无产阶级专政作出了贡献。诸暨县枫桥区还总结了依靠群众专政，用说理斗争的办法制服、改造地富反坏分子的经验，受到了伟大领袖毛主席的赞扬，成为全国公安战线的一面红旗。周总理在一九七一年春召开的全国公安会议上，也明确肯定和赞扬了浙江的公安工作。“四人帮”一伙对毛主席、周总理亲自肯定、广大人民群众热情赞扬的浙江公安工作全盘否定，充分暴露了他们是无产阶级专政最凶恶的敌人。　（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1673e22418"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

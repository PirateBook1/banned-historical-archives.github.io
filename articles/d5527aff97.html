script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1141","name":"一些揭批文章中值得注意的问题","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"一些揭批文章中值得注意的问题","dates":[{"year":1979,"month":3,"day":1}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1979(选编), 3-6","tags":[{"name":"实事求是","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"一些揭批文章中值得注意的问题"},{"type":"paragraph","text":"中央办公厅信访局的内部刊物上，登载了殷子夫、肖光华对一些揭批文章的意见，摘要转载如下。"},{"type":"paragraph","text":"两年来，报上揭批“四人帮”的文章绝大多数是很好的，但也有一些问题。如有的文章这样写：“四人帮”搞影射史学，批宰相，某人在文章中也批了宰相,可见某人也是搞影射史学，卖身投靠“四人帮”。这种不作具体分析地简单推论，缺乏说服力。批宰相不一定是搞影射。要断定是否搞影射，必须有充分的事实根据。不然今后写历史，涉及到宰相（还有孔子、儒 家、女皇等)，只好一律回避了。"},{"type":"paragraph","text":"有的文章这样写：“四人帮”否定某电影(或剧），但该电影（或剧）是毛主席或周总理肯定过的（或过问、看过、关心过的)，可见“四人帮”的目的是为了借此反对毛主席或周总理。这种逻辑也过于简单。“四人帮”可能有此目的，但要依据事实材料作具体分析，不能简单推论。否则，今后人们对任何电影（或剧）都不好批评了。因为一般人很难知道这个电影是不是中央领导同志在内部肯定过、关心过、看过。否则你给否了，岂不是可能扣上反对中央领导同志的帽子吗？ 还有，学术问题应当和政治问题分开。“四人帮”借历史、文学、哲学、经济学等搞阴谋，批判时应着重批他们如何搞阴谋，而不能简单地把学术问题和政治问题等同起来。如毛主席给陈毅同志的信中用了“形象思维”一词，很多人就批郑季翘，因为郑反对“形象思维”这个词。很多文章把否定“形象思维”同“四人帮”搞阴谋等同起来，其实应该区分。“四人帮”利用否定形象思维搞阴谋，中间还有许多过渡环节，不 能简单说是搞阴谋。很多文章批郑季翘的根据是毛主席使用了“形象思维”一词，但很多人也知道，毛主席曾肯定过郑的文章，为什么不提？这样批评能使郑季翘心服吗？"},{"type":"paragraph","text":"还有的文章不是实事求是，而是遵循这样一种指导方针：把问题说得越严重，批判就越“深刻”；上纲上线越高，也就越“革命”，结果出现了夸大不实之词。极“左”思潮，连同它带来的一套制度、口号、习惯、做法、传统等等，都应该彻底清算。只有这样，才能总结二十多年来的经验教训。"},{"type":"subtitle","text":"(第3期，3月1日)"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5527aff97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无题","authors":[],"dates":[{"year":1976,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平鼓吹的“四个现代化”究竟是什么货色?他又是怎样走上崇洋卖国的道路的?在这里，查一查近代中国的历史，是有帮助的。邓小平其人在青少年时代就拜倒在“实业救国”论的脚下。在半殖民地半封建的旧中国，曾经有一部分人热衷于搞“实业救国”。他们把工业不发达看作是中国贫穷落后的根本原因，认为只要大规模地发展工商业，就能使中国变为富强。他们没有彻底反帝反封建的勇气，幻想不推翻帝国主义的统治而发展资本主义工业。但是，在帝国主义及其走狗的双重压迫下，“实业救国”论者的命运是很不妙的:或者失败，幻想破灭；或者投入帝国主义的怀抱，和买办资产阶级殊途同归。邓小平从“实业救国”走向“崇洋卖国”，继承了买办资产阶级的衣钵，可说是事出有因，决非偶然。今天，本报发表几篇文章、资料，以供参阅。"},{"type":"paragraph","text":"——编后"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18cc8e6d3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"庐山会议反右这股风把原来的反“左”割断了","alias":"","parts":[{"type":"paragraph","text":"庐山会议反右这股风把原来的反“左”割断了"},{"type":"paragraph","text":"（1961年3月5日）"},{"type":"paragraph","text":"在庐山会议之前，我们对实际情况的了解还是比较清楚的，但是在庐山会议之后就不大清楚了。因为庐山会议一反右，有人讲真话、讲困难、讲存在的问题、讲客观实际等等，都被认为是右的东西，结果造成一种空气，不敢讲真实情况了。庐山会议是要反右的，也不得不反，不反对我们工作就不利，但是接着在群众中间反右就坏事了。第二次郑州会议的召开是为了反“左”的，凡是贯彻郑州会议精神比较彻底的省，工作就比较实一些。但由三月到六月只反了四个月的“左”。如果继续反下去，那就好了。庐山会议反右是正确的，但是带来了高估产、高征购、高分配。这个教训是值得我们汲取的。这件事也教育了我们，反“左”中间插了一个反右，在群众中间一反右，结果就反出了一个浮夸风。庐山会议反右这股风把我们原来的反“左”割断了。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":195,"page_end":195},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b9ce4ca16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

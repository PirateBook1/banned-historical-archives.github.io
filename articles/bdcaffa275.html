script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们更热爱毛主席信仰毛泽东思想我国发射导弹核武器试验成功喜讯在上海激起一片欢腾　广大革命群众决心更好地活学活用毛主席著作，夺取革命生产双胜利","authors":[],"dates":[{"year":1966,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我国发射导弹核武器试验成功的喜讯传到上海的两天中，到处是一片欢腾景象。全市革命人民热烈欢呼战无不胜的毛泽东思想的新的伟大的胜利。人们在庆祝会、座谈会的发言和写给报社的信中纷纷表示决心:一定要向参加这次试验的同志们学习，更好地活学活用毛主席著作，把无产阶级文化大革命进行到底，在生产建设中作出新贡献。"},{"type":"paragraph","text":"二十八日凌晨，人民广播电台传出我国发射导弹核武器试验成功的消息后，广大工农兵群众和红卫兵小将，一遍又一遍地高呼:“毛主席万岁!”，一遍又一遍地歌唱《大海航行靠舵手》。欢乐的歌声、口号声和鼓锣声、鞭炮声响彻了整个上海。复旦大学、华东政法学院在喜讯传出后的十几分钟内，便贴出了成百上千张大红喜报。一支又一支的报喜队伍，高举着毛主席的画像，捧着鲜红的喜报，从四面八方涌向中共上海市委报喜，表决心。"},{"type":"paragraph","text":"两天来，许多工厂、公社、部队、学校、机关和街道里弄都先后举行了庆祝大会或座谈会。欢呼我国发射导弹核武器试验成功的大量信件、稿件涌到报社、电台。全市革命群众一致认为:我国发射导弹核武器试验成功，是毛泽东思想的伟大胜利，是毛主席发动的无产阶级文化大革命的一个辉煌成果。"},{"type":"paragraph","text":"大海航行靠舵手。毛泽东思想一旦为群众所掌握，就会产生巨大的物质力量，发挥无比强大的威力。驻沪空军某部五好飞行员王立成说:在无产阶级文化大革命中，我们有毛泽东思想“导航”，粉碎了“三家村”“四家店”等形形色色的牛鬼蛇神的反革命复辟阴谋，取得了伟大的胜利。在这次发射导弹核武器的试验中，核弹头在预定的距离，精确地命中目标，也正是因为有战无不胜的毛泽东思想“导航”的结果。"},{"type":"paragraph","text":"这些都有力地说明毛泽东思想是我们革命人民的命根子。东海舰队某部徐勇、黎明来稿说:毛泽东思想武装起来的战士是最勇敢的战 士。过去我们没有核武器，但我们不怕核武器；现在我们有了核武器，但我们决不首先使用核武器。我们依靠的是毛主席的人民战争伟大思想。我们坚决贯彻执行林彪同志的指示，把活学活用毛主席著作推向新阶段，学出新水平，用出新水平。高炮某部班长、五好战士顾根兴说:毛泽东思想威力无穷，这次发射导弹核武器试验成功，充分显示了毛泽东思想的强大威力，使我们革命战士对毛主席、对毛泽东思想更加热爱，更加信仰，更加崇拜。我们要永远用毛泽东思想来武装我们的头脑，促进人的思想革命化，提高警惕，加强戒备，随时准备狠狠打击敢于来犯的敌人，把它打得粉身碎骨!华东政法学院的部分红卫兵小将在给本报的信中说:只要掌握了毛泽东思想这一攻无不克、无坚不摧的强大的思想武器，我们就能“下定决心，不怕牺牲，排除万难，去争取胜利。”掌握了毛泽东思想这个精神原子弹，我们就能创造出一切人间奇迹，就能把精神变物质，就能创造出巨大的物质原子弹。交通大学6104班、同济大学、华东师大教育系、陕北中学、奉贤县三官中学的部分红卫兵和革命学生在来信中表示:我们向最最敬爱的伟大导师、伟大领袖、伟大统帅、伟大舵争毛主席保证，坚决响应林彪同志的号召，一定要学好用好毛主席著作，把学习毛主席著作的群众运动提高到一个新阶段，搞出新的局面，为进一步促进思想革命化而奋斗。"},{"type":"paragraph","text":"一些工厂和科学研究单位，纷纷开展各种庆祝活动，热烈欢呼发射导弹核武器试验成功。许多工人和科技人员表示要向参加导弹核武器试验的同志们学习，坚决把活学活用毛主席著作放在一切工作的首位，坚决把无产阶级文化大革命进行到底。坚决出色地完成党和国家交给的生产、科研任务。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdcaffa275"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阜平县集会纪念毛主席的伟大革命实践“城南庄革命纪念馆”隆重开馆","authors":[],"dates":[{"year":1978,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社石家庄四月十二日电　四月十日是伟大的领袖和导师毛主席来到河北省保定地区阜平县三十周年。这一天，阜平县共有七千多名干部和群众代表，在毛主席居住和工作过的城南庄隆重举行了“城南庄革命纪念馆”开馆仪式和纪念大会，并在会后参观了纪念馆以及毛主席在城南庄的旧居。"},{"type":"paragraph","text":"在解放战争进入战略反攻的重要时刻，毛主席、周恩来付主席和任弼时同志从陕北东渡黄河，经山西来河北，于一九四八年四月十日到达当时中共中央北方局和晋察冀军区司令部所在地阜平县。毛主席在阜平县西下关村路居一夜，四月十一日来到城南庄，以后又转到花山村，于五月二十六日离开阜平前往平山县西柏坡村。"},{"type":"paragraph","text":"毛主席在阜平县总共住了四十五天。城南庄革命纪念馆里陈列的大量实物、照片和图片，详细地介绍了毛主席当年在阜平期间所进行的革命活动:领导了全国的土地改革和整党工作，写下了《新解放区农村工作的策略问题》和《一九四八年的土地改革工作和整党工作》等光辉著作，进一步批判和纠正了叛徒、内奸、工贼刘少奇在土改、整党运动中所推行的形“左”实右的反动路线，并亲切接见了参加土改和整党工作坐谈会的阜平、曲阳、定县三县的县委书记和部分区委书记，进行了深入细致的调查研究；部署和指挥了全国的解放战争，亲自在阜平主持召开了军事汇报会议；为党中央起草了一九四八年《纪念五一劳动节口号》，提出了召开新的政治协商会议、成立民主联合政府的政治主张。展品还生动地反映了伟大领袖毛主席与阜平人民心连着心，关心和了解群众的生产、生活和文化教育事业的情况。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"165586711c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

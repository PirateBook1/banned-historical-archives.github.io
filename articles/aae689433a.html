script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在学院座谈会上的发言——党政应截然分开","authors":["哈尔滨医学院","赵士杰"],"dates":[{"year":1957,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"在学院座谈会上的发言——党政应截然分开","type":"title"},{"text":"哈尔滨医学院赵士杰","type":"authors"},{"text":"（赵士杰：哈尔滨医学院副教授、九三学社社员）","type":"subtitle"},{"text":"我认为党政应截然分开，党不能直接治校，必须通过行政进行工作，这样说是有根据的，中央人民政府就是如此，如通过国务院进行工作，党委直接领导不方便，因党委委员大都明白业务的，毛主席说“党可以也不可以领导科学”，我同意这种看法，如果参加集体领导只是“集”，而不是具有专门业务知识的人是有偏差的。","type":"paragraph"},{"text":"党政不分是宗派主义的源泉","type":"appellation"},{"text":"假如我是党员，但我一点教育行政知识都不虑，要叫我担任教务或类似的职务能行吗？为什么必须党员来领导呢？为什么不可以把具有医学教育经验和业务能力的非党人士放在领导岗位上呢？党政不分是宗派主义源泉，上面既有宗派主义，要求下面没有那是不可能的。我认为这个学校的主要问题，党政不分会加重宗派主义。（摘自6月15日哈尔滨日报）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（二）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aae689433a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

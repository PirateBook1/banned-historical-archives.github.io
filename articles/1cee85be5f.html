script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都大游行庆祝劳动节毛主席检阅陆海空部队中央政府各首长、各党派及人民团体领袖三百余人均出席检阅各国使节也参加观礼","authors":[],"dates":[{"year":1950,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京一日电】　首都北京今日以二十余万人的盛大游行庆祝中华人民共和国成立后的第一个国际劳动节。参加游行的有中国人民解放军陆海空军部队，首都各工厂的工人，机关工作人员，市民，学生，公安部队。中央人民政府毛泽东主席，朱德、刘少奇、宋庆龄、李济深、张澜副主席以及中央人民政府委员会委员，中国人民政治协商会议全国委员会委员，中央人民政府各院、部、会、署、行首长，中国共产党及各民主党派、各人民团体领袖三百余人均出席检阅游行队伍。参加观礼的有苏联、捷克、朝鲜、罗马尼亚、匈牙利、波兰、印度等国的使节及苏联共产主义青年团代表团(5月5日1版更正为“苏联青年代表团”)，印度尼西亚职工代表团等。"},{"type":"paragraph","text":"今日首都虽阴雨绵绵，但参加游行的群众从上午十时起就高举红旗列队向天安门广场进发。很多队伍在行进中敲着锣鼓，跳着秧歌舞，唱着快乐的战斗的歌曲。"},{"type":"paragraph","text":"在庄严美丽的天安门上，毛主席的巨像悬在正中，门楼即检阅台的两侧，高悬着马克思、恩格斯、列宁、斯大林的画像。"},{"type":"paragraph","text":"毛泽东主席等于下午三时到达会场。北京市人民政府聂荣臻市长宣布游行开始，十二门礼炮齐放一百二十发，军乐队齐奏中华人民共和国国歌及国际歌。"},{"type":"paragraph","text":"游行行列以中国人民解放军陆海空军部队一万余人为前导。主席台上及观礼台上以雷鸣般的掌声欢迎这强大的人民武装在雨中通过。"},{"type":"paragraph","text":"紧接着人民解放军部队行进的是工人队伍。四万个工人手挽着手，二十人一排。并肩地从主席台前经过。工人们热烈地高呼着:“五一劳动节万岁!”“全世界工人阶级联合起来!”“保卫和平!”“毛主席万岁!”“斯大林万岁!:当他们看见毛主席在检阅台上向他们招手，听到毛主席向他们高呼万岁的时候，很多人跳起来把帽子抛到空中，高呼着:“向毛主席致敬!”“毛主席万岁!”台上台下交织着欢呼声和热烈的鼓掌。"},{"type":"paragraph","text":"接着工人前进的是人民政府机关工作人员、文化教育工作者、艺术工作者和妇女团体的三万人的队伍。在他们后面的是北京市各区的男女老少的七万市民群众。随后是各学校的学生和中国少年儿童队共五万人。游行者都热烈地和检阅台上的检阅者齐呼万岁!并互致敬礼。当学生的队伍通过天安门时，已经傍晚，雨后的天空出现了晚霞和彩虹，人民空军排着整齐的“八一”队形凌空而过，增加了全场群众的兴奋。"},{"type":"paragraph","text":"游行队伍中，迎风招展的千万面五星红旗，使宽敞的两旁翠绿东西长安街显得特别壮丽。千百个队伍的前头，都高举着毛主席的巨像，也高抬着马克思、恩格斯、列宁、斯大林的巨像。工人们高唱着“我们工人有力量”，学生们高唱着“新中国青年进行曲”“毛泽东是胜利的太阳，照耀着我们前进——”的歌声，伴随着彼伏此起的暴风雨般的口号声:打到台湾去!解放全中国!“全世界工人阶级联合起来!”“反对新战争挑拨者!保卫世界和平!”。数十个腰鼓队打着“咚!咯!”的鼓声，震撼着大地。"},{"type":"paragraph","text":"在游行的队伍最后行进的，是首都的公安部队。当队伍迈着整齐的步伐走过广场的时候，掌声和“人民的公安部队万岁”的口号声一直响到整个队伍完全通过，游行在晚间八时一刻结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cee85be5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

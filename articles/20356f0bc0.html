script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"中国革命六十九周年之际的选举抵制演讲","authors":["奥斯汀红卫兵"],"dates":[{"year":2018}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"奥斯汀红卫兵\n二〇一八年"},{"type":"paragraph","text":"毛泽东说，“在阶级社会中，革命和革命战争是不可避免的，舍此不能完成社会发展的飞跃，不能推翻反动的统治阶级，而使人民获得政权。”69年前的今天，中国共产党在他的领导下夺取了政权，建立了世界上第二大的社会主义国家，把超过半数的全世界人民团结在了红旗之下。"},{"type":"paragraph","text":"但是，在苏联和中国都发生了资本主义的反革命和复辟，[我国]修正主义也在所谓的左翼阵营中取得了主导地位。他们跟在统治阶级的屁股后面，幻想着通过选举当权。他们服务反革命的主要罪状之一就是对这种虚伪的选举的宣传。让我们坚持走毛主席的革命道路，坚持革命暴力的普适真理！"},{"type":"paragraph","text":"美国的选举是，也只能是帝国主义统治阶级的工具。这个腐朽的秩序绝望地尝试在全世界维持它正在分崩离析的霸权。虽然它自称民主，举行这些分散注意力的选举，它在这里和全世界维持自身的唯一途径就是通过反动暴力：[在国内]通过它法西斯式的边境巡逻队，移民及海关执法局的突袭，还有它关于继续战争的黑色幻想。光靠和平地讨论到底该给这个帝国主义者还是那个帝国主义者投票是无法解决这些的。"},{"type":"paragraph","text":"超过40%登记投票的人都在2016年美国总统选举中选择了不投票。一个人赖以生存的钱越少，他不投票的可能性就越大。这是因为上百万的人民早就看清了统治阶级选举的罪恶本质。专业诈骗犯将会用最大的努力把群众拉回在竞选中投票的陷阱，这样反动暴力的循环就能够不受阻止地继续进行。只有靠你我和我们所有人才能够打破这个循环，才能够从政客和投票人之间的施虐性和操纵性的关系中逃出。在德克萨斯州，只有一种吸血鬼比蚊子还受人痛恨，而那就是资产阶级政客。我们恨他们是应该的！"},{"type":"paragraph","text":"那么，该怎么砸碎这个施虐性和操纵性的怪圈呢？答案是在你们的社区里组织起来，踏出资产阶级陈旧腐朽政权的格局。答案是和阶级敌人面对面斗争，并在这个过程中建设共产党。这主要意味着团结在毛主义之下，建立能够在未来转换成一支有力的红军的自卫队，在这支军队的保护下鼓励对社区的自我管理，形成一个能够对旧政权开战的新政权。"},{"type":"paragraph","text":"这个巨变是不可能在一夜之间或是突然完成的。它只能通过有组织的阶级战斗，阶级对抗阶级的斗争中发生。我们必须明确革命的重要性，而这一切是无法被小丑似的帝国主义竞选拖延的。发展无产阶级及其同盟军的联合力量，党，和其的红色军队。"},{"type":"paragraph","text":"在这个伟大的日子，十月一日，我们不仅及要庆祝活在我们斗争中的伟大中国革命，我们还要宣布对美国选举的抵制，声援我们在加拿大革命共产党的同志：他们今天在蒙特利尔也举行了反对加拿大的选举的示威活动。毛主义正在全世界领导对共产党的重建，我们也将坚守岗位，来一刻不停地与修正主义和帝国主义战斗。我们势不可挡，在这场斗争中我们将会战胜一切困难。"},{"type":"paragraph","text":"抵制资产阶级选举！\n不要选举，要革命！\n除了政权，一切都是幻影！\n用枪杆子大闹天宫！\n统治阶级的统治到头了！革命，人民战争！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20356f0bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

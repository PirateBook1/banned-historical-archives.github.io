script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港英当局疯狂袭击“华丰国货公司”我爱国职工毫无惧色英勇抗击敌人一面战斗一面朗读毛主席语录　港英暴徒无法进入店内","authors":[],"dates":[{"year":1967,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港十二日电　港英法西斯当局十一日晚上出动大批“防暴队”，疯狂袭击香港爱国机构“华丰国货公司”，使这家公司遭受火灾。同时，港英当局还在香港市区实施宵禁，在北角区和湾仔区到处行凶，镇压爱国同胞。"},{"type":"paragraph","text":"十一日下午七时许，港英法西斯当局“防暴队”到北角“华丰国货公司”附近地区布防。随即施放催泪弹镇压群众。七时五十分开始，“防暴队”向“华丰”挑衅，向该店发射催泪弹。"},{"type":"paragraph","text":"港英为了实施它的有计划、有组织、有预谋的法西斯暴行，在九时二十分宣布，从十时三十分开始，在香港岛的市区实行宵禁戒严。在九时半，“华丰国货公司”当天营业时间结束，准备关门，就在这个时刻，港英“防暴队”开始向“华丰”进攻，阻止店内爱国职工关门，轮番向店内发射毒气催泪弹、木弹，“华丰”店内地下和二楼被催泪弹引起大火，燃烧了一个多小时。"},{"type":"paragraph","text":"但是，“华丰国货公司”的爱国职工面对残暴的法西斯暴徒，毫无惧色，一直坚守阵地。他们一面坚持战斗，一面集体朗读毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”“人不犯我，我不犯人，人若犯我，我必犯人。”并高呼口号:“港英必败，我们必胜!”“毛主席万岁!万岁!万万岁!”大家表示决心战斗到底。"},{"type":"paragraph","text":"由于职工们的英勇战斗，直至午夜，港英法西斯暴徒仍无法进入店内，截至十二日凌晨二时，“华丰国货公司”仍受“防暴队”包围。"},{"type":"paragraph","text":"与此同时，港英“防暴队”还在北角区大肆镇压爱国同胞，施放催泪弹、木枪弹和实弹。"},{"type":"paragraph","text":"在湾仔区，“防暴队”在十一日晚九时四十分左右开到，立即对当地爱国同胞施放催泪弹、木枪弹和实弹。同时，大批“防暴队”包围了爱国机构“新中华国货公司”，直到十二日凌晨二时，这家公司仍被包围中。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d94c514a5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"四方面军宜以主力控制隆静会定大道","alias":"","parts":[{"type":"paragraph","text":"四方面军宜以主力控制隆静会定大道！"},{"type":"paragraph","text":"（1936年9月15日）朱、张、任同志："},{"type":"paragraph","text":"甲、蒋桂妥协。李宗仁为绥靖主任、五路军总司令。白崇禧调南京。胡宗南编入第七路军，第一师、第七十八师十八日全部到咸阳，四十三、九十七两师随后开来，尔后配置于静宁、会宁、定西、兰州线，配合川军及毛王等军向岷州压迫。"},{"type":"paragraph","text":"乙、一方面军已向海原、固原出动，一军团派第一师出静宁、隆德大道，策应四方面军。"},{"type":"paragraph","text":"丙、四方面军宜在五天至七天内以主力出至隆德、静宁、会宁、定西大道，控制以界石铺为中心之有利基点（界石铺比通渭"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来，西北革命军事委员会副主席、红军第一方面军司令员彭德怀给朱德和红军总政治委员张国焘、红军第二方面军政治委员任弼时的电报。中央档案馆保存的另一抄件，收电人是朱、张、任、陈、王。陈、王，指陈昌浩、王树声，当时分别任红军第四方面军政治委员和副总指挥。"},{"type":"paragraph","text":"[2]白崇禧，当时任国民党军第五路军副总司令。"},{"type":"paragraph","text":"[3]胡宗南，当时任国民党军西北“剿匪”总司令部第一军军长兼第一师师长。"},{"type":"paragraph","text":"[4]毛，指毛炳文，当时任国民党军西北“剿匪”总司令部第三十七军军长。王，指王均，当时任国民党军西北“剿匪”总司令部第三军军长。"},{"type":"paragraph","text":"[5]岷州，即甘肃省岷县。大），迟则有被隔断之虞。渭水以南留小部队活动。以上建议请考虑。"},{"type":"paragraph","text":"毛周彭十五日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":132},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0309fbd31c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第五毛纺厂羊绒车间掀起学习毛主席重要指示的热潮理论小组坚持多学一点学深一点积极开展宣讲活动，和群众一起努力弄懂对资产阶级专政的问题","authors":[],"dates":[{"year":1975,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第五毛纺厂羊绒车间理论学习小组在厂党委的领导下，根据本厂、本车间的实际情况开展宣讲活动，使全车间工人都知道毛主席关于理论问题的重要指示。"},{"type":"paragraph","text":"这个车间理论学习小组的同志通过反复学习毛主席的重要指示和《人民日报》重要社论《学好无产阶级专政的理论》，学习了马克思、恩格斯、列宁关于无产阶级专政的部分论述和列宁的《国家与革命》等著作，加深了对毛主席关于理论问题重要指示的理解。"},{"type":"paragraph","text":"羊绒车间老工人较多，文化水平较低，平均年龄在四十岁以上。为了帮助老工人学习，推动全车间群众性学习运动，车间党支部要求理论学习小组成员在自己努力弄懂的同时，向群众作宣讲。两个多星期来，这个理论学习小组先后向群众作了三次宣讲，内容是:无产阶级为什么要对资产阶级实行专政?为什么必须在无产阶级专政下限制资产阶级法权?为什么在社会主义国家中还会产生新的资产阶级分子?理论小组的成员除了开展宣讲活动外，还和群众一起学习，了解群众学习中遇到的问题和要求，把各班组反映比较集中的问题和要求带到理论学习小组来作专题研究，以便在宣讲时，做到宣讲内容观点鲜明、通俗易懂、有针对性理论小组成员每次宣讲时，着重讲清楚一个问题，使群众听得懂，记得住，便于班组深入开展学习。如在“为什么在社会主义国家中还会产生新的资产阶级分子”一讲中，宣讲的同志不仅讲了产生新的资产阶级分子的政治原因和经济基础，并联系实际，对列宁的有关论述逐条进行解释。通过讲理论、摆事实，使大家认识到必须把巩固无产阶级专政的任务落实到每个基层，不断铲除滋生资本主义的土壤，“造成使资产阶级既不能存在，也不能再产生的条件”。在“资产阶级法权必须在无产阶级专政下加以限制”一讲中，他们分析了什么是资产阶级法权?资产阶级法权在社会主义社会中的几种表现，以及如何在无产阶级专政下对资产阶级法权加以限制等问题。通过这样的宣讲，使工人群众加深对无产阶级专政理论的理解。"},{"type":"paragraph","text":"通过向群众宣讲，羊绒车间理论小组成员提高了运用马克思主义观点分析问题、解决问题的能力，密切了和群众的关系，也改造了学风。理论学习小组的成员为了写好宣讲稿，深入班组，广泛调查研究，翻阅大量的马列和毛主席著作，学习的气氛也更浓厚了。为了解决一个问题，大家动手寻找资料，展开热烈争论，在广泛讨论的基础上求得统一的认识。意见暂时不能统一，也把几种不同的理解向群众作介绍，以推动理论学习小组和班组群众深入进行学习讨论。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ddead8107b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

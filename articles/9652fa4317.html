script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于60多个“怎么办”对广州军区的指示","authors":[],"dates":[{"year":1965,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"林彪关于60多个“怎么办”对广州军区的指示","type":"title"},{"text":"我很重视372团那个60多个“怎么办”。这个东西搞得好，就能使我们全军有个统一的办法，让他们的领导和政治部把60多个“怎么办”好好抓一下，搞出一个真正能够通行的东西，准备在全军推广。你们应当把部队经常碰到的问题，每个问题怎么处理，提出一套办法来。当然，不同的情况、不同的问题有不同的处理方法，但是可以找出一个比较统一的办法来。这件事最好在广州各部队指定一些团、连来研究，不必在所有部队里搞。要选一些有思想水平、有分析能力的干部，按照毛主席的有关指示去总结，真正把我们部队长期的经验体现出来。这不仅对新干部，而且对整个部队都有用处。因此，不要急于用几天的时间搞出来，可以用一两个月的时间，拿出一套完整的东西来。当然，他们提出这个做法本身就很有意义。","type":"paragraph"},{"text":" 来源：《林彪元帅文集》（下册），香港凤凰书品， 2016年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9652fa4317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

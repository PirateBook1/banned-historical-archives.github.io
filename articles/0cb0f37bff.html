script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东等老一辈革命家为雷锋同志题词３０周年首都召开学雷锋表彰大会江泽民刘华清胡锦涛等会见受表彰先进集体和个人代表胡锦涛代表党中央国务院讲话号召发扬光大雷锋精神","authors":["孙本尧杨振武罗玉文"],"dates":[{"year":1993,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东等老一辈革命家为雷锋同志题词３０周年"},{"type":"paragraph","text":"首都召开学雷锋表彰大会"},{"type":"paragraph","text":"江泽民刘华清胡锦涛等会见受表彰先进集体和个人代表"},{"type":"paragraph","text":"胡锦涛代表党中央国务院讲话号召发扬光大雷锋精神"},{"type":"paragraph","text":"本报北京３月４日讯　新华社记者孙本尧、本报记者杨振武报道：纪念毛泽东等老一辈革命家为雷锋同志题词３０周年大会今天在人民大会堂举行。"},{"type":"paragraph","text":"会前，江泽民、刘华清、胡锦涛、丁关根、李铁映等中央领导同志亲切会见了受表彰的学雷锋活动先进集体、先进个人的代表，并同他们合影留念。"},{"type":"paragraph","text":"为进一步贯彻落实党的十四大关于坚持两手抓、两手都要硬的方针，大力表彰先进，弘扬雷锋精神，推动学雷锋活动深入开展，中共中央宣传部、国务院办公厅、解放军总政治部、共青团中央决定，在纪念毛泽东等老一辈无产阶级革命家为雷锋同志题词３０周年之际，对在学雷锋活动中做出突出成绩的共青团北京市宣武区委学雷锋综合包户服务队等１０１个先进集体和张丽丽等１００个先进个人给予表彰。"},{"type":"paragraph","text":"大会于上午９时开始，国务院副秘书长徐志坚宣读了中共中央宣传部、国务院办公厅、解放军总政治部、共青团中央《关于表彰学雷锋活动先进集体、先进个人的决定》，先进集体代表、济南军区长山守备师船运队专业军士王华堂和先进个人代表、哈尔滨铁路局哈尔滨站客运员朱莲香在会上发了言。"},{"type":"paragraph","text":"胡锦涛在大会上讲话。他代表党中央、国务院向在学雷锋活动中涌现出来的先进集体和先进个人表示亲切的慰问和崇高的敬意。胡锦涛说，雷锋精神对于我们这个民族和社会过去具有、现在仍然具有重大价值和时代意义。（全文另发）"},{"type":"paragraph","text":"大会由中央宣传部、国务院办公厅、国家教委、总政治部、团中央、北京市委市政府举办，中央国家机关各部门、解放军和武警驻京单位、北京市以及各地代表出席了大会。"},{"type":"paragraph","text":"据新华社北京３月４日电　（记者罗玉文）全军学雷锋先进典型事迹报告会今天在京举行。学雷锋先进集体和先进个人的代表总后勤部军需装备研究所副所长周国泰等介绍了他们实践雷锋精神、在本职岗位上作贡献的事迹。（附图片）"},{"type":"paragraph","text":"雷锋同志光辉的一生是为人民服务的一生，是艰苦奋斗的一生。雷锋同志永远活在中国人民心中。图为３０年前毛泽东同志的题词：“向雷锋同志学习”。    新华社发"},{"type":"paragraph","text":"３月４日，江泽民、刘华清、胡锦涛等同志在北京人民大会堂会见受表彰的学雷锋活动先进集体和先进个人代表。新华社记者　齐铁砚摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡锦涛","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cb0f37bff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

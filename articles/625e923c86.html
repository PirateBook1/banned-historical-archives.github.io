script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共（马列）总书记强调把毛主席语录作为党的座右铭  中国文化大革命对世界人民是伟大的教导  谴责苏修领导集团把苏联引上修正主义的道路","authors":[],"dates":[{"year":1967,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"意共（马列）总书记强调把毛主席语录作为党的座右铭"},{"type":"paragraph","text":"中国文化大革命对世界人民是伟大的教导"},{"type":"paragraph","text":"谴责苏修领导集团把苏联引上修正主义的道路"},{"type":"paragraph","text":"新华社讯　罗马消息：意大利共产党（马克思列宁主义）总书记福斯科·迪努齐十五日在罗马举行的一次集会上发表讲话，热烈赞扬毛泽东思想和中国的无产阶级文化革命。"},{"type":"paragraph","text":"这次集会是为庆祝意大利共产党（马克思列宁主义）建立一周年而举行的。数百名来自意大利全国各地的党的干部、基层党员和党的同情者参加了大会。主席台上悬挂着马克思、恩格斯、列宁、斯大林和毛主席的巨幅画像。"},{"type":"paragraph","text":"迪努齐强调说：“我们党为站在由毛泽东领导的伟大的中国共产党一边而引以自豪”。这时，全体与会者起立，并且发出了雷鸣般的掌声。"},{"type":"paragraph","text":"迪努齐说：目前，中国正在经历着一个伟大的、具有历史意义的历程，中国的无产阶级文化大革命具有世界性的重大意义，“是对当代全世界人民的一次最伟大的教导”。"},{"type":"paragraph","text":"他回顾说：在列宁和斯大林的领导下，苏联人民曾经取得了社会主义革命的胜利，打败了国内外的敌人。但是，今天，苏联已经被修正主义领导集团引上了修正主义的道路。"},{"type":"paragraph","text":"他强调指出，毛主席总结了巴黎公社和十月革命的历史经验，开展了在无产阶级专政条件下的无产阶级文化大革命，从而防止在中国出现修正主义。"},{"type":"paragraph","text":"迪努齐在讲话中高度赞扬了毛泽东思想。他说：意大利共产党（马克思列宁主义）正在学习毛泽东思想。“我们党以毛泽东思想作为自己的学说。”我们要深刻地研究毛泽东思想，从红色的宝书《毛主席语录》入手。我们能够在每一条语录中找到马克思列宁主义的精华。这大大有助于解决我们的问题。迪努齐说：“我们特别把‘我们应当相信群众，我们应当相信党，这是两条根本的原理。如果怀疑这两条原理，那就什么事情也做不成了。’这条毛主席语录作为我们党的座右铭。”"},{"type":"paragraph","text":"迪努齐在讲话中强烈谴责苏修领导集团充当美帝国主义侵越帮凶的卑鄙行径。他指出，苏修领导集团在虚伪的军事援助幌子下面，策划出卖越南人民抗美救国斗争的阴谋。"},{"type":"paragraph","text":"迪努齐最后号召全体党员和党的同情者高举马克思、恩格斯、列宁、斯大林和毛泽东的伟大旗帜，壮大革命的马克思列宁主义的无产阶级先锋队，积极进行反对帝国主义和现代修正主义的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"625e923c86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

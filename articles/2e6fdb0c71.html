script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给了我们有力的武器上海老工人和技术人员畅谈体会　并对反社会主义的谬论严加驳斥","authors":[],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　毛主席“关于正确处理人民内部矛盾的问题”发表当天，上海市工会联合会邀集老工人、技术人员举行了座谈会。许多老年工人和技术人员都指出:毛主席的报告读十遍、廿遍也不够。上海水电设计院技术人员张一亮说:“毛主席的讲话帮助我们明辩是非，告诉我们谁是人民，谁是敌人!”上海市民用建筑设计院副总建筑师张志模说:“这个重要的文件是马列主义新的发展。我们要好好学习，掌握法宝。”"},{"type":"paragraph","text":"出席座谈会的人还对目前放、鸣中出现的一些反共、反社会主义言论加以谴责。工程师魏彤云举出了最近在东北参观所见到的人民生活提高的情况，来驳斥反社会主义言论。他说:“我在东北参观了十几个工厂，看到的工人不仅有肉吃，而且住的是解放前我们都未住过的四层新楼房。葛佩琦、章乃器、章伯钧、储安平之流的荒谬言论企图破坏社会主义建设，与我们技术人员的思想格格不入。”华东建筑工程设计院施工组织设计室主任工程师汪敏信说:“我做了卅年的设计工作，直到解放后才真正搞设计。我觉得解放后推翻了几千年的旧制度，把中国引向社会主义富强之路，这是和党的领导分不开的。我看了那些反社会主义言论，深感痛心。的确，有一些人趁共产党在整风时想破坏人民政权。这是决不允许的。”上海材料研究所技术人员桂立丰说:“看起来发表反社会主义言论只是几个人；但是，这些煽动性的言论可能迷惑一些头脑不清的人，也会被坏分子浑水摸鱼的，必须加以严厉谴责。”"},{"type":"paragraph","text":"座谈会上，国棉一厂织布女工胡秀凤说:“如果不进行肃反，我们国棉一厂就完了。”她举出她们厂里破获一件反革命企图炸方棚的案子为例说:“要是被反革命分子破坏了，我们全厂五千多工人的生活怎么办?”杨树浦发电厂工人赵鸿秋建议各个单位还要继续重视肃反工作，做到有反必肃。"},{"type":"paragraph","text":"出席座谈会的工人、技术员还对目前某些单位的放、鸣方式提出意见。工程师沈珑说:“我们单位黑板报上一些文章大肆谩骂。我认为这对整风不会起好作用。于是写了一篇文章投给黑板报。第二天就有人对我说是否‘一棍子’。现在毛主席的报告使我们思想更加清楚了。”他接着指出:“对党整风有帮助的意见，我们当然可以提出来。但是，对于那些不正确的、谩骂的，混淆是非的问题必须加以揭露、制止。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e6fdb0c71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

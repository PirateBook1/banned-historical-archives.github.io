script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈师傅积极执行毛主席复课闹革命的指示，召开家庭讲用会，用毛泽东思想——帮助子女克服无政府主义","authors":["郑长发"],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第一纺织机械厂工人沈海明，看到报上刊载的江东中学初三(12)班文革小组给革命家长的一封公开信——《革命家长应该支持子女复课闹革命》之后，决定召开一个活学活用毛主席著作的家庭讲用会。"},{"type":"paragraph","text":"吃罢晚饭，他们全家六个人围坐在一起，学习了毛主席语录，又一起读了毛主席《反对自由主义》这一篇光辉著作。大女儿沈杏娟念了公开信，接着，沈海明第一个发言，他说:“今天的学习，主要谈复课闹革命的问题，希望大家联系思想谈谈看法。”"},{"type":"paragraph","text":"大女儿沈杏娟首先红着脸说:“过去，我头脑里无政府主义思想严重，看到同学到校的不多，我也就提早回家了。有几天，我无故不到学校去，这是错误的。今后，我一定牢牢记住毛主席的教导:‘必须坚决地克服许多地方存在着的某些无纪律状态或无政府状态’。听毛主席的话，要复课闹革命。”她的父亲一方面批评了她旷课的错误，指出:这是不紧跟毛主席的最新指示，犯了“不要组织纪律”的自由主义错误；另一方面，也表扬了她能够纠正错误，敢于作自我批评的精神。"},{"type":"paragraph","text":"正在沈海明发言的时候，次子沈建华插上说:“我早就下了决心:响应毛主席‘复课闹革命的号召，并且要在家中起带头作用。我要当一个毛泽东思想宣传员，还要做同学的思想工作，动员他们回到学校去”。"},{"type":"paragraph","text":"他母亲(国棉二十一厂工人)听了这番话，频频点头，对孩子们说:“你们生长在毛泽东时代，是多么幸福呀!”她回忆了自己童年受尽地主、资本家、工头压迫的痛苦后说:“没有毛主席的领导，你们怎么会有读书的机会?你们想想，你们不听毛主席的教导，不去复课闹革命，能对得起毛主席他老人家吗?”"},{"type":"paragraph","text":"最后，沈海明又发了言。他首先检查了自己对子女教育还抓得不够紧的缺点，同时，教育孩子要时时刻刻学习毛主席著作，特别在“用”字上狠下功夫。他鼓励孩子们:要向英雄李文忠同志学习，做到“毛主席指示我照办，毛主席挥手我前进”，为搞好学校复课闹革命，全面落实毛主席最新指示而奋斗。"},{"type":"paragraph","text":"(郑长发)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eacee1e76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

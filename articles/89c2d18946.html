script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哥伦比亚共产党（马列）政治书记致函毛主席祝贺我四届人大胜利召开","authors":[],"dates":[{"year":1975,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"哥伦比亚共产党（马列）政治书记致函毛主席祝贺我四届人大胜利召开"},{"type":"paragraph","text":"新华社一九七五年三月四日讯　哥伦比亚共产党（马列）政治书记佩德罗·莱昂·阿沃莱达，最近写信给中国共产党中央委员会毛泽东主席，热烈祝贺中国第四届全国人民代表大会第一次会议的胜利召开。"},{"type":"paragraph","text":"贺信说：“第四届全国人民代表大会第一次会议胜利召开，并通过了加强无产阶级专政的中国社会主义新宪法和其它具有历史意义的文件，值此，我代表哥伦比亚共产党（马列），向您，并通过您向中国共产党、中国政府和人民致以最热烈的、激情满怀的革命祝贺，并表示最坚决的支持。”"},{"type":"paragraph","text":"贺信还说，第四届全国人民代表大会制定的中国社会主义新宪法和其它文件，是毛泽东同志在世界上人口最多的国家中继承、捍卫和发展马克思列宁主义路线的一个新的胜利的里程碑。这些文件标志着刘少奇、林彪修正主义路线的彻底失败，为进一步巩固中国的无产阶级专政，使中国成为一个发达的、现代化的、伟大的社会主义国家，提出了一系列的战斗任务。"},{"type":"paragraph","text":"贺信说：“我们把这些成就看成是自己的成就，并为之欢呼。它预示着马克思主义、列宁主义、毛泽东思想的新的更加伟大的胜利”，“是鼓舞哥伦比亚、拉丁美洲和全世界人民、无产阶级和马列主义者的巨大源泉”，它同资本主义的可怕危机、同两个超级大国时时处在全世界人民手下遭受的惨重失败形成了生动的对比。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89c2d18946"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

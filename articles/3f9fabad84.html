script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"支持新生事物　壮大赤脚医生队伍上海二医赴皖医教队举办农村常见病防治函授提高班深受群众欢迎","authors":[],"dates":[{"year":1976,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二医学院赴安徽阜阳地区上海医教队，分别与涡阳县、砀山县卫生局一起，于去年十月、十一月至今年年初，举办阜阳地区、宿县地区农村常见病防治函授提高班。学员集中学习三个月左右，实行“社来社去”，结业后又回到生产实践中去，亦农亦医，充实和壮大赤脚医生队伍，以实际行动批判邓小平、反击右倾翻案风。"},{"type":"paragraph","text":"提高班坚持以阶级斗争为主课，把转变学员的思想、树立坚定正确的政治方向放在首位，坚持“教育必须为无产阶级政治服务，必须同生产劳动相结合”的方针，组织学员学习无产阶级专政现论，学习毛主席关于教育革命的论述，学习全国农业学大寨会议精神，深入批判修正主义医教路线，以广阔农村为课堂，实行“开门办学”，开展农村卫生防治工作，使学员直接投身到为贫下中农服务中去，做到与贫下中农相结合，与生产劳动相结合，进一步坚定广大学员扎根农村，走赤脚医生道路的决心；并提高他们能防能治，能中能西，适应农村卫生事业的需要，全心全意为贫下中农服务的本领。阜阳地区提高班在西阳公社前李大队开展了内、妇科普查防治工作，在较短时间内完成了一个大队的内、妇科普查任务。宿县地区提高班在开门办学中坚持预防为主的方针，在城郊公社毛园大队开展麻疹防治工作，把预防麻疹的中草药挨家挨户送上门，同时进行了广泛的宣传，从而大大降低了麻疹发病率，支持了农业学大寨运动。医教队还带领学员到公社、大队巡回医疗，边学习，边实践，边提高。"},{"type":"paragraph","text":"提高班结束时，广大学员激动地说:“通过学习，我们更深切地感到农村需要我们，我们更需要农村。为了改变农村缺医少药的面貌，我们要苦干一辈子，永远‘赤脚’，朝着伟大的革命目标前进。”许多学员决心在淮北农村做茁壮成长的“春苗”。贫下中农写诗赞扬道:“函授教育真正好，培养的医生为咱想，防病治病到俺家，全心全意人人夸。”"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f9fabad84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

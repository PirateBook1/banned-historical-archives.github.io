script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀着对毛主席无比热爱的心情  归国难侨到林场参加社会主义建设","authors":[],"dates":[{"year":1966,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"怀着对毛主席无比热爱的心情"},{"type":"paragraph","text":"归国难侨到林场参加社会主义建设"},{"type":"paragraph","text":"据新华社广州二十四日电　到广东省阳春县华侨林场参加社会主义建设的第一批归国的印度尼西亚受害华侨，已经在十九日、二十一日分批到达林场。他们得到了林场的妥善安置。"},{"type":"paragraph","text":"难侨们怀着对伟大领袖毛主席无比热爱的心情来到林场。在开始新的生活时，他们首先表示要把学习毛主席著作放在第一位。他们决心响应林彪同志的号召，学好用好“老三篇”，彻底改造自己的世界观，促进思想的革命化，积极参加祖国的社会主义革命和社会主义建设，把林场办成亦工亦农、亦文亦武的革命化大学校，以实际行动报答毛主席和共产党的恩情。有的难侨革命热情很高，他们一到林场就主动要求安排工作，争取早日参加集体劳动。"},{"type":"paragraph","text":"阳春华侨林场的职工，绝大部分是一九六○年回国的印尼受害华侨，他们对处在水深火热的印尼侨胞，表示极大的关怀。他们在国家的帮助下，早就着手为归国难侨准备好了住房、家具和日常生活用具，并在每间房子里贴上了毛主席像、毛主席语录和革命内容的对联。难侨到达林场时，林场的职工们争着扶老携幼，逐户为他们作了妥善安置。难侨们进入新居时，看到粉刷一新的房子、洁白的蚊帐、新布面的棉被时，都感谢毛主席关怀备至的恩情。一位七十九岁的难侨妇女，高兴得连声说：“毛主席派船接我们回国，如今又给我们住上新房，盖新被，粉身碎骨也忘不了毛主席！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed6793f7fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

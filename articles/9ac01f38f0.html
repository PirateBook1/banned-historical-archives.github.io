script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京劳动干部学校委员会关于开除右派分子罗青党籍的决定","authors":["(罗青)"],"dates":[{"year":1958,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共北京劳动干部学校委员会关于开除右派分子罗青党籍的决定","type":"title"},{"text":"(罗青)","type":"authors"},{"text":"罗青、男、五十七岁，江苏江都人，出身于富农兼工商业者家庭，个人旧职员成份。一九三八年参加革命工作，一九四二年参加中国共产党，现任北京劳动干部学校校长，系极右派分子。","type":"paragraph"},{"text":"罗青在参加革命工作以前，曾任国民党县党部常务委员、改组派江苏省会特委书记，石友三部八师秘书长等职。写过“在显微镜下的共产党”和“民主主义和社会主义”等反共文章。","type":"paragraph"},{"text":"一九四七年因伪造历史，贪污腐化，包庇帝国主义分子和地主，及反党反领导等错误，受到留党察看处分。全国解放后，包庇过反革命分子。","type":"paragraph"},{"text":"主要反党言行：","type":"paragraph"},{"text":"1．积极参与复辟资产阶级社会学的活动、吹捧右派分子陈达，为其人口论文主持座谈会，并修改资产阶级右派阴谋复辟社会学的六九会议记录，支持右派分子袁万在劳动干校组织劳动问题调查研究组等非法活动。","type":"paragraph"},{"text":"2．煽风点火、向党进攻。擅自在学校教师中抢先鸣放，制造声势，向部领导施加所谓群众压力；对右派分子蔡尚忠说：“你不是对肃反有意见吗?讲吧、我给你撑腰”。给领导上写信污蔑说：“在党中央各部及国家机关各部、委的部长级党员负责干部中，骄傲自满，用人唯亲，对中央报喜不报忧，工作上不称职。在党内不得人心者，大有人在”。","type":"paragraph"},{"text":"3．极力包庇右派分子，打击反右派积极分子。不执行劳动部领导小组指示在干校抓紧时机大鸣大放，而按兵不动，并把一部分教员分散下厂实习，或回家探亲。反右派斗争开始后，在校作报告时说：“干校还未发现右派分子”，“资产阶级思想不一定全是反动的”，并打击反右派积极分子，为陈达、袁万等右派分子的反动言行辩解。并为陈达代写在北京市人民代表大会上的发言检讨书。","type":"paragraph"},{"text":"4．歪曲党的办学方针，破坏党对知识分子的政策。在干校提出“为教学服务实质上就是为教员服务”，用所谓教员高人一等，用名誉、地位、物质享受拉拢教员。还说：“工农出身的老干部，没文化、没用处，最好派到殖民地国家帮助那里的共产党和人民打游击”。","type":"paragraph"},{"text":"5．制造宗派活动，破坏党内外的团结。他常在教学人员中，散播流言蜚语，无中生有地把部的领导分成若干小集团；在干校制造宗派活动。他在教员中散布说：学校主要矛盾是党与知识分子的矛盾，是工农干部与知识分子的矛盾，并说其他领导同志是外行，不能领导教学工作等。","type":"paragraph"},{"text":"6．罗青在一九五一年包庇赣南血案残杀陈赞贤向志的祸首反革命分子倪弼，在整风期间替浙江马文车(极右分子)呼吁处境不好，要求在北京安排其工作。","type":"paragraph"},{"text":"罗青的态度不老实，一面承认是右派分子，一面又到处写信喊冤求情。一面承认反党反社会主义的罪行，一面不承认有反党反社会主义的动机。","type":"paragraph"},{"text":"根据上述一系列的事实说明：罗青是一个混入党内的官僚政客，阶级异己分子，个人主义野心家，是个极右分子。对于罗青的处理，于一九五八年一月二十八日经过干校教职员支部大会通过，并于一九五八年二月四日党委会决定，予以开除党籍的处分，并建议行政上给予应得的处分。","type":"paragraph"},{"text":"中央批示：开除罗青党籍，行政上撤消其原有职务，留用察看。","type":"paragraph"},{"text":" 原载《关于清除党内右派分子的决定汇编(四)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ac01f38f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

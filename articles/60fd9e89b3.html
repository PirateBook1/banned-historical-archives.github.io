script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"山高水长——纪念毛泽东同志诞辰一百周年大型文艺晚会","authors":["文宣"],"dates":[{"year":1994,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"山高水长"},{"type":"paragraph","text":"——纪念毛泽东同志诞辰一百周年大型文艺晚会"},{"type":"paragraph","text":"为纪念毛泽东同志诞辰１００周年，由文化部、广播电影电视部、解放军总政治部、北京市政府、中国文联五个单位联合主办、文化部承办的纪念性大型文艺晚会《山高水长》，已在首都人民大会堂隆重推出。这是一台立意深刻、构思新颖、阵容强大的文艺晚会。参加创作、演出的人员，涉及中央、部队及京外近３０个文艺团体，演职员１２００人。"},{"type":"paragraph","text":"这台晚会命名《山高水长》，意在赞颂毛泽东同志领导中国革命和建设所建树的功绩和气魄，就像高山一般雄伟、长河一般浩大。同时，以此表达全党全军和全国各族人民对这位历史巨人的敬仰和怀念。"},{"type":"paragraph","text":"整台演出分为：序、高山篇、大河篇和尾声，浑然一体，一气呵成。"},{"type":"paragraph","text":"序曲开始，在有如天籁的乐声中，传来孩子的歌唱。韶山冲掩映在苍松翠柏中，１００名红领巾欢快地唱起《浏阳河》。一片纯真的歌声，一派浓郁的乡情。天幕上霞光万道，映出毛主席和韶山少先队员的合影，与台上红领巾们交相辉映。"},{"type":"paragraph","text":"高山篇的音乐前奏中，传来画外音对山的赞颂。随之，由远而近，映出浩若繁星的火把，迅疾行进，形成星火燎原之势。在气势磅礴的《十六字令三首——山》的合唱中，１００名男子组成的舞蹈，展示了“奔腾急，万马战犹酣”的动感和声势，与天幕上怒涛般的峰峦融为一体。逐渐，舞蹈转静，呈现出“天欲堕，赖以拄其间”的气概。接下去，随着天幕上转换出不同境地的山的背景，相继引出男、女声独唱和京剧交响合唱。这一组歌舞，借对山的咏赞，歌颂毛泽东同志领导的中国革命的光辉历程。"},{"type":"paragraph","text":"台上映出陕北的窑洞。一位说书艺人回忆着当年为毛主席说书的情景。这是高山篇的回应，又是大河篇的引子。随后，天幕上映出黄河、长江等不同场景，台上与之相应地先后推出男子舞、女声独唱、男女声二重唱和载歌载舞的评弹《蝶恋花》。在豪迈的诗情、壮美的舞蹈把大河篇引向高潮时，推出男中音独唱《希望之光》，表现了中国人民继承和发展毛泽东思想，跨入了一个光辉灿烂的新时代。"},{"type":"paragraph","text":"尾声以雄浑的交响合唱《歌唱祖国》表现毛泽东思想哺育下的中国共产党和一代又一代的中国人民，将以无愧于前人的辉煌，光耀世界和未来。"},{"type":"paragraph","text":"在艺术表现上，高山篇给人以大气磅礴的空间感，大河篇则给人以意味深长的历史感。这是一种浩大的时空，既充满阳刚之气，又洋溢柔和之美，既统一又多样，既是宏大的诗篇、辉煌的乐章，又是壮丽的歌舞、流动的画卷。（文宣）"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"《山高水长》文艺晚会尾声《歌唱祖国》。穆景林摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60fd9e89b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发邓小平关于土改、镇反、抗美援朝综合报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发邓小平关于士改、镇反、"},{"type":"paragraph","text":"抗美援朝综合报告的批语"},{"type":"paragraph","text":"（1951年5月16日）小平，子恢，剑英，漱石，仲勋，一波，高岗诸同志，并请转分局，省委，区党委，大中市委各负责同志："},{"type":"paragraph","text":"小平同志的报告很好，发给你们研究。我的意见附注在报告各段里面，并供你们参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月十六日[1]邓小平，当时任中共中央西南局第一书记。"},{"type":"paragraph","text":"[2]子恢，即邓子恢，当时任中共中央中南局第三书记。剑英，即叶剑英，当时任中共中央华南分局第一书记。漱石，即饶漱石，当时任中共中央华东局第一书记。仲勋，即习仲勋，当时任中共中央西北局第一书记。一波，即薄一波，当时任中共中央华北局第一书记。高岗，当时任中共中央东北局书记。"},{"type":"paragraph","text":"[3]指邓小平1951年5月9日关于土改、镇反、抗美援朝向毛泽东并中央的综合报告。毛泽东在这个报告中，批注了9条意见：1.在报告谈到西南的淮海战役（即清匪、反霸、减租、退押运动）和土地改革取得了巨大胜利毛泽东全集第三十卷处，毛泽东批注：“所有这些都很好，都值得庆贺，一切尚未做到这一步的地方，都应这样做。”2.在报告谈到进行土改的地方，都必须坚持复查、减退、惩治不法地主，适当满足贫雇农要求，改造农会和乡村政权的领导成分的方针处，毛泽东批注：“所有这些都是正确的，各地都应这样做。”3.报告谈到在镇反和惩治不法地主两个问题上，有些地方发生了控制不严的毛病，领导决定收缩，下面继续杀人处，毛泽东批注：“中南区也发生此种现象，也是控制不严的结果，必须记得这个教训，千方不可重复。”4.在报告谈到上述现象经过西南局几次指示，特别是毛主席的几次指示，4月底都已停正下来处，毛泽东批注：“请中南华东各省坚决一律都停止下来，方能控制。”5.在报告谈到杀人批准权，除个别地委外，均已收到区党委处，毛泽东批注：“必须无例外地一律收回到省委或区党委。”6.在报告谈到镇反和土改后期，事前不报告，事后不请示，不按章程办事的无政府无纪律的风气又在抬头处，毛泽东批注：“请中南华东各省严密注意这些教训，坚决执行请示报告制度，绝对不容许此种坏作风抬头。”7.在报告谈到西南全区千部从5月起进入整风，总结经验，肯定成绩，发扬优点，纠正缺点，并注意纠正无政府无纪律倾向处，毛泽东批注：“请你们考虑可否仿照西南办法在六七两月来一次整风，在冬季再来一次整风，不要等候冬季作一次整风。”8.在报告谈到许多同志以为抗美援朝影响工作，而群众一搞起来，大大帮助了实际运动，扩兵这样容易，也出乎意料之外处，毛泽东批注：“还有两件事是出于许多同志意料之外的。一件是不敢大张旗鼓地镇压反革命，不敢邀请党外人士参加审判委员会和我们共同审判反革命。结果恰好相反，愈是打破了关门主义的地方，情况愈好。这是对于人民和党外人士的积极性估计不足的一个例子。又一件是不敢邀民主人士工商业者大学教授中学教员分批地大量地看土改，看杀反革命。叫他们去看，也只让他们看好的，不敢让他们看坏的，存在着严重的关门主义。结果又相反，凡去看了的，回来都是好话，都有进步。华东局规定好坏都让人看，结果很好。这是对党外广大人士的积极性估计不足的又一个例子。”9.在报告谈到今春雨水太多，可能影响春耕，各省都有一些地方发生严重的灾荒，担心各地对这些问题注意不够，忽视争取今年丰收的中心任务，招致严重的后果，我们正注意对这一方面的指示处，毛泽东批注：“此事我也很忧虑，务请你们密切指导，争取丰收。”"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":307,"page_end":308},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f161a2045a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

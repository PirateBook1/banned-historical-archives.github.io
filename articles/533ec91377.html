script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进驻同济大学的工人毛泽东思想宣传队 开展向解放军学习活动促进思想革命化","authors":[],"dates":[{"year":1968,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了全面落实毛主席最新指示，更好地完成毛主席交给工人阶级“实现无产阶级教育革命”的伟大历史使命，进驻同济大学的工人毛泽东思想宣传队开展向解放军学习活动，大大促进了宣传队本身的思想革命化，有力地推动了各项工作。"},{"type":"paragraph","text":"工人毛泽东思想宣传队进校不久，就请军训团的政委介绍解放军突出政治，活学活用毛泽东思想的经验。宣传队同志决心向解放军学习，把宣传队真正建设成高举毛泽东思想伟大红旗，把无产阶级教育革命进行到底的战斗队。第二天，各连纷纷讨论，并制订了向解放军学习规划。"},{"type":"paragraph","text":"开展向解放军学习活动有力地推动了工人宣传队活学活用毛泽东思想的群众运动。工人同志们感到千好万好，活学活用毛泽东思想好是根本的根本，这一条做好了，其他问题就好办了。因此，他们把学习和落实毛主席的最新指示、不折不扣地执行以毛主席为首、林副主席为副的无产阶级司令部的一切战斗号令放在向解放军学习规划的第一条。驻数理系的工人宣传队同志清早就起床学习毛主席著作，以毛主席教导来指导一天的工作。他们活学活用，每天早上不声不响地打扫宿舍内外的卫生，使学生深受感动。学生们说:“工人同志一来就给我们带来了优秀的品质，对照我们过去，经常睡懒觉，真是太不应该了!”驻城建系工人宣传队的一个工人同志身体不好，医生叫他休息，可是他说，这点小病不要紧，批判会不能不参加。在工人同志的带动和影响下，系里的革命大批判出现了新高潮。工人同志在学习中还主动带头亮思想，既促进了自己的思想革命化，又给革命师生树立了活学活用毛泽东思想的好榜样。"},{"type":"paragraph","text":"开展向解放军学习活动，大大促进了宣传队作风的革命化。现在，他们去开会都排着整齐的队列，高唱革命歌曲，早上和学生一起出操，以自己的实际行动教育学生、帮助有些学生克服无政府主义。宣传队内部有了问题，就开展批评和自我批评。在生活上，工人宣传队也自觉地以解放军为光辉榜样。起初，有些年纪大的工人同志因为有关节炎，洗不惯冷水澡，通过学习毛主席著作，他们说，我们进大学是来革命的，这点困难算什么!"},{"type":"paragraph","text":"目前，进驻同济大学的工人毛泽东思想宣传队正在进一步修订规划，总结和交流经验，进一步促进宣传队的思想革命化、组织革命化和作风革命化。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533ec91377"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

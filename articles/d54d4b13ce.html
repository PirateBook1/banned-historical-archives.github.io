script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共(马列主义)指出毛泽东思想是当代最高水平的马列主义号召全党开展学习毛主席著作运动","authors":[],"dates":[{"year":1968,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　罗马消息:意大利共产党(马克思列宁主义)中央政治思想工作委员会发表公报，号召党的各级组织和党员展开学习毛泽东思想的运动。公报强调指出，学习毛泽东思想是提高全党战士的政治思想水平的基本动力。"},{"type":"paragraph","text":"这个公报登在一月二十日出版的意大利共产党(马克思列宁主义)的机关报《新团结》周刊的第一页上，通栏的大标题是:《党的战士有义务不断地、深入地学习毛泽东思想》。"},{"type":"paragraph","text":"公报追述说，党的总书记福斯科·迪努齐在党的最近一次会议上“向全党战士指出了不断地、认真地学习毛泽东思想——当代最高水平的创造性的马克思列宁主义和革命行动的永恒指南——的任务”。"},{"type":"paragraph","text":"公报说，全体党员现在都在读《毛主席语录》这本红书，并且在意大利人民和工人中间广泛散发这本书。"},{"type":"paragraph","text":"公报指出，学习毛泽东思想将使全党战士“越来越清楚地了解正在全世界发展的革命斗争的策略和战略，愈来愈透彻地懂得毛主席发动和领导的中国无产阶级文化大革命的世界意义，坚定不移地执行无产阶级国际主义的任务，更有效地实行意大利无产阶级革命的策略和战略，愈来愈坚定不移地发展和加强(意大利)有组织和有觉悟的无产阶级先锋队”。"},{"type":"paragraph","text":"公报号召从中央委员会起，所有的党小组、组织和委员会，都要召开专门的会议，逐节地学习《毛主席语录》和学习意大利文版的毛主席其他著作，并且定期汇报“学习毛泽东思想运动的发展情况和经验”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d54d4b13ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

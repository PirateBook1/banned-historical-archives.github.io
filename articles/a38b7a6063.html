script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"香港工人举办毛泽东思想学习班第一批学习班的一千多名学员觉悟大大提高推动了反英抗暴斗争","authors":[],"dates":[{"year":1968,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社香港二十六日电　香港工人第一批毛泽东思想学习班，最近在香港船坞、交通、轻工业等十多个行业中开办起来。有些行业的毛泽东思想学习班已经举办了三期到四期。在各行业的毛泽东思想学习班里学习的，有一千多名工人和家属。他们怀着对伟大领袖毛主席的无限热爱，在学习班里认真学习毛主席著作，大大提高了阶级觉悟，日益改变着自己的精神面貌，并且推动着反英抗暴斗争的深入开展。"},{"type":"paragraph","text":"第一批毛泽东思想学习班的出现，标志着香港工人活学活用毛主席著作的群众性运动有了新的发展。三个多月来，香港工人举办了一系列的活学活用毛泽东思想展览会和讲用会。在这个基础上，纺织工人于今年一月初首先办起了第一个毛泽东思想学习班，随后，各种形式的毛泽东思想学习班就在其他十多个行业的工人和家属中开办起来。在这些学习班里，工人们第一课就是学习林彪副主席为海军学习毛主席著作积极分子代表大会的题词“大海航行靠舵手，干革命靠毛泽东思想”。通过学习，大家更深刻地认识到毛主席的伟大和毛泽东思想对中国革命和世界革命的伟大意义，激发了他们对伟大领袖毛主席和战无不胜的毛泽东思想无限热爱、无限信仰、无限崇拜、无限忠诚的深厚感情。许多苦大仇深的老工人学习后，提高了阶级觉悟，流着眼泪控诉了帝国主义和蒋介石匪帮对他们的种种迫害，控诉了英帝国主义一百多年来在香港的种种罪行，决心把反英抗暴斗争持久深入地开展下去。结业时，他们在毛主席像前宣誓:“不忘阶级苦，永记民族恨，紧跟毛主席，誓作革命人。”"},{"type":"paragraph","text":"毛主席的光辉著作老三篇，是香港工人第一批毛泽东思想学习班的基本教材。张思德、白求恩、老愚公三个光辉形象，是香港工人的学习榜样。许多工人还回顾了九个多月来的反英抗暴斗争，决心永远做忠于毛主席的好战士。他们学习后，积极参加革命文艺演出，热情宣传伟大的毛泽东思想；怀着深厚的阶级感情去访贫问苦，发动群众。许多人还自动到贫民区中组织群众学习毛主席著作。"},{"type":"paragraph","text":"香港工人的毛泽东思想学习班，是在十分困难的条件下办起来的。许多学习班缺乏较好的学习环境和学习辅导员。许多学员为了学习毛主席著作，要同资本家进行斗争，甚至为参加学习班而忍饥挨饿。尤其是家属班，百分之八十的学员是反英抗暴烈士的家属和被港英法西斯无理逮捕的爱国同胞的家属，他们有沉重的家庭负担，有不少人还是文盲。但是，什么样的困难都挡不住他们学习毛主席著作。他们遵循伟大领袖毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，克服了重重困难，把学习坚持了下来。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a38b7a6063"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

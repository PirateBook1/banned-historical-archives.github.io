script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪与空军司令员刘亚楼、政治委员吴法宪的谈话","authors":[],"dates":[{"year":1960,"month":6}],"is_range_date":false,"parts":[{"text":"林彪与空军司令员刘亚楼、政治委员吴法宪的谈话","type":"title"},{"text":"除了加强党的领导以外，政治挂帅就是搞思想工作。思想工作要结合实际，解决实际思想问题。一切部门都要抓思想工作，政治机关更应该抓思想工作，这是政治工作中最主要的工作。报纸、杂志主要也是搞思想工作。管好了思想，一切好的东西都会涌现出来，一切坏的事情都会隐藏不住。政治工作有千件万件，思想工作应该是第一件。","type":"appellation"},{"text":"政治工作要抓住重点。政治工作的重点是思想工作，这是最根本的。思想工作是动力。人的思想搞好了，各种困难都可以克服。人是决定战争胜负的因素。思想工作就是要武装人的头脑，头脑里有了政治就有了方向。我们过去打仗是靠政治打胜的，10年内战是这样，抗日战争是这样，解放战争和抗美援朝战争也是这样，今后也还是要靠政治打胜仗。国民党的军队是靠金钱、靠强制、靠升官，我们人民军队是靠人的觉悟、靠勇敢、靠政治挂帅。政治思想工作是我军战斗力诸因素中的首要因素。","type":"appellation"},{"text":"思想工作有两个方面，一是理论教育，一是解决现实思想问题。这两个方面都需要，但是理论教育和解决现实思想问题相比较，解决现实思想问题更重要。现实思想问题不解决，就会影响工作和训练，就会出乱子。理论学习如果脱离实际，即使学得烂熟，但是表里不一，言行不一，仍然不能很好地改造思想。所以理论教育也要搞，但是应该联系实际，改造思想。政治教育应该以解决现实思想问题为主。","type":"appellation"},{"text":"做政治思想工作要走群众路线。要人人督促，人人开口，互相鼓励，互相批评教育，互相帮助。政治工作要靠多数人，只靠少数人是搞不好的。政治机关要和扩大群众相结合，才能搞好工作。","type":"appellation"},{"text":"机关工作和连队工作，哪个重要？两者都重要。但是机关和连队相比较，连队更重要，抓连队应该放在第一位。同样，上层和下层比较，抓下层是第一位。抓连队、抓基层，最主要的也是抓政治思想工作。过去打仗，那个连队的政治工作好，逃跑、掉队的就少，生病的也少，工作很活跃，打仗打得好；那个连队的政治工作搞不好，问题就多，仗也打不好。一切工作的根子都要扎在连队，要认真地抓连队、抓基层。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10f0242604"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

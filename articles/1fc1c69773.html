script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"yaowenyuan","name":"姚文元文录","internal":false,"type":"pdf","official":false,"author":"姚文元","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/姚文元文录.pdf"],"article":{"title":"漫谈\"同\"与\"异\"--读书杂感","parts":[{"type":"title","text":"漫谈\"同\"与\"异\"--读书杂感"},{"type":"paragraph","text":"《人民日报》"},{"type":"paragraph","text":"阖上了\"仿徨\"，时间还只有九点钟，随手拿起一本\"庄子集解\"来翻翻。"},{"type":"paragraph","text":"\"庄子\"也真是一座闪烁着智慧的火花的宝库。其中好多故事，象\"庖丁解牛\"\"七日而浑沌死\"\"涸辙之鲋\"......等，那含义的深远，真令人惊叹作者思想的深刻。有些句子如\"吾生也有涯，而知也无涯\"\"索我于枯鱼之肆\"......等等，早已成为许多人都熟悉的文章中通用的语言了。"},{"type":"paragraph","text":"这一回我翻到了外篇\"在宥第十一\"，忽然有一段话象剪刀一样剪断了这种心情，使我态度严肃起来了，虽是几千年前古人说的话，竟好象说到自己心里。那是这样一段话：\"世俗之人，皆喜人之同乎己，而恶人之异于己也。同于己而欲之，异于己而不欲者，以出乎众为心也。\""},{"type":"paragraph","text":"\"世俗之人\"是不喜欢听不同的意见的，为什么呢，就因为他自己心中有一个\"出乎众\"的愿望。用现代的术语来说，就是\"个人英雄主义\"。他们追求的是个人出头，而不是追求真理。他们最好天下都\"同于己\"，清一色。"},{"type":"paragraph","text":"如何对待\"异于己\"的意见，实在是百家争鸣开展后的一个根本问题。\"世俗之人\"容不得相反的意见，对待对方往往容易粗暴。或则"},{"type":"paragraph","text":"一概否定，或则永远各执一见，使得不同意见不能从相互渗透相互补充当中完善起来。我想，我们应当坚持自以为正确的意见，但也应当努力消灭自己思想中这种\"世俗\"气，尤其应该记住上面一段话后面接紧着一句十分尖锐的警语：\"夫以出于众为心者，曷尝出乎众哉！\"由于联系了实际，'庄子'读不下去了，却想到了同和异的问题。最近反对崇拜权威是很剧烈的，这也是一种自然的现象。因为盲目搬用教条而吃的苦头是太多了，至于因缺少独立思考，随随便便人云亦云而吃的苦头，那就更多了。"},{"type":"paragraph","text":"这并不能怪名人，而应当怪那些以名为贵的崇拜者。对这种心理--姑且叫它拜佛者的心理吧，以后需要作不断的斗争。"},{"type":"paragraph","text":"但是，我觉得除了那种象披着虎皮的猫一样的假权威，或者欺世盗名的伪名人以外，凡是因某一行刻苦研究创造而被公认为权威的，我们首先要珍视他的成就，虚心向他学习。学习和崇拜不同，崇拜是把权威的话当作万世不变的教条，学习是切切实实地吸取别人或前人著作中一切正确的有益的东西，但自己有思考、有吸收、有扬弃、有创造。如果所有权威的著作都不学习，想在空地上用\"独立思考\"建立大厦，恐怕是不可能的事。如果因反对权威崇拜而连权威正确的话也不敢同意或应用，也未免因噎废食了。"},{"type":"paragraph","text":"谈到\"同\"与\"异\"，我觉得刘勰的态度值得我们学习。他在\"文心雕龙\"的\"序志第五十\"中讲到他对各派的意见时说：\"有同乎前论者，非雷同也，势自不可异也。有异乎前论者，非苟异也，理自不可同也。\"一切都在\"理\"，别人有理，就赞同他，而不是雷同；别人理由不够，就不同意他，也并非故意反对。这是最正确的独立思考的治学态度。"}],"authors":["姚文元"],"dates":[{"year":1956,"month":12,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":20,"page_end":21,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fc1c69773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

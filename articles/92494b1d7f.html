script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于苏南区吸收民主人士列席土改会议的通报","authors":[],"dates":[{"year":1951,"month":1,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央关于苏南区吸收民主人士列席土改会议的通报","type":"title"},{"text":"各中央局、分局：","type":"appellation"},{"text":"苏南区土地改革委员会吸收亲身参加土改的民主人士列席会议，他们的发言对民主人士和工商业家的教育作用颇大，这种方式是成功的。兹将苏南的报告摘要通报你们，供参考。","type":"paragraph"},{"text":" 中  央一月三十日","type":"paragraph"},{"text":"附苏南报告摘要如下：","type":"subtitle"},{"text":"苏南第一次土地改革委员会扩大会议，历时三天半，于一月七日结束。出席委员十七人，列席者有：参加土改之各民主党派人士二十九人（包括北京及华东来的），参加土改之大学教授三人，工商界人士九人，工人代表六人，机关代表十六人。因为列席会议的民主党派人士实际参加了土改，一方面群众教育了他们，另一方面经过我们工作队的帮助，同时工作做得好坏是大家共同负责的，因此各民主党派人士的发言中，材料都很生动、具体，很有说服力量。工商界人士在这样情况下，也批判了最近城市里乱叫的不对，都表明了自己的态度，并提出在城市里加强土改的宣传，动员工商界以不做地主防空洞的具体行动来支援土改。民主人士钱荪卿说：听了汇报，更相信苏南有封建了。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92494b1d7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

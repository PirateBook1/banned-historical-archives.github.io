script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学一辈子毛主席著作","authors":["王五九"],"dates":[{"year":1966,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市嵩山中学初三学生　王五九"},{"type":"paragraph","text":"读了党的八届十一中全会公报，最使我激动的是，公报提出了:要更高地举起毛泽东思想的伟大红旗，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"毛泽东思想是我们战无不胜的强大思想武器。我们初中学生虽然年纪小，但是只要掌握了毛泽东思想这个政治上的望远镜和显微镜，就能成为最勇敢、最聪明的小将；就会敢想、敢说、敢做、敢闯、敢革命。不管你是什么走资本主义道路的当权派，还是资产阶级的反动学术“权威”，不管你打的什么旗号，也不管你怎样狡猾阴险，都将被踩在我们小将的脚下，一个也逃不了。"},{"type":"paragraph","text":"当初有些人放毒说，牛鬼蛇神也可以通过学习毛主席著作来解决他们的问题。当时，我听了这句话有些怀疑，就向毛主席著作请教。毛主席教导我们，马克思主义的哲学辩证唯物论最显著的特点之一，是它的阶级性，公然申明辩证唯物论是为无产阶级服务的。我又学习了毛主席的另一段话:“凡是反动的东西，你不打，他就不倒。”这就更坚定了自己的认识:阶级敌人永远不会甘心死亡，总是企图东山再起，实行资本主义复辟。只有彻底揭露，彻底批判，才能彻底斗倒他们。对他们不能存有任何幻想。每天晚上，只要我一拿起毛主席著作，想起了毛主席的谆谆教导，就浑身是劲。现在党的八届十一中全会公报向全国人民提出了要进一步活学活用毛主席著作的号召。这个号召非常及时。我觉得要不辜负党和毛主席对我们革命小将的期望，完成一斗二批三改的战斗任务，把无产阶级文化大革命进行到底，就必须更高地举起毛泽东思想的伟大红旗。我坚决向党保证:干一辈子革命，一辈子活学活用毛主席著作。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4124d57a63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"华北战局重点在娘子关龙泉关一带之太行山脉","alias":"","parts":[{"type":"paragraph","text":"华北战局重点在娘子关龙泉关一带之太行山脉"},{"type":"paragraph","text":"（1937年10月13日）周、朱、彭川，并告博、叶："},{"type":"paragraph","text":"甲、周灰电3判断是正确的，北面忻口反攻无充分把握，东面娘子关守备亦不大可靠。"},{"type":"paragraph","text":"乙、因此，朱彭任十二日重新划分区域之部署是正确的，一二九师的使用须慎重。"},{"type":"paragraph","text":"丙、华北弱点在军队太杂，无一个主力军。红军在力求配合作[1]周、朱、彭，指周恩来、朱德和彭德怀。"},{"type":"paragraph","text":"[2]博，指博古，即秦邦宪，当时是中共驻南京代表。叶，指叶剑英，当时任八路军参谋长。"},{"type":"paragraph","text":"[3]指周恩来1937年10月10日的电报。该电指出，日军如猛攻忻口，卫立煌部是否有极大胜利把握尚难判断。"},{"type":"paragraph","text":"[4]忻口，镇名，位于山西忻州北部。[5]娘子关，位于山西平定东北。"},{"type":"paragraph","text":"[6]指1937年10月12日朱德、彭德怀、八路军政治部主任任弼时和副主任邓小平的电报。该电提出为猛烈开展地方工作，组织地方游击队，特重新划分地方工作区域如下，如沙河、大营、满城线以南，上社（不含）线以东，平山线以北归一一五师负责；正太路及其以南地区归一二九师负责；雁门关以西、离石汾阳大道以北、长城以南归一二○师负责等等。战，争取华北持久的原则下，须同时顾到友军不可靠时的处置。"},{"type":"paragraph","text":"丁、可否向蒋程阎\"提议任命黄绍雄?为娘子关、龙泉关沿太行山脉以东各军（红军不在内）之总司令，以统一指挥确保娘子关。因娘子关不失则太原虽失仍可支持，如娘子关失守则华北战局立即变为局部战，失掉了全局意义。须知华北战局重点并不在太原，而在娘子关、龙泉关一带之太行山脉。如太行山脉及正太路在我手，敌进太原如处瓮中，我军是还能有所作为的。请你们深刻考虑此点。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十三日午"},{"type":"paragraph","text":"[1]蒋，指蒋介石。程，指程潜，当时任国民党政府军事委员会参谋总长。阎，指阎锡山，当时任国民党军第二战区司令长官。"},{"type":"paragraph","text":"[2]黄绍雄，即黄绍，当时任国民党军第二战区副司令长官。[3]龙泉关，位于河北阜平西部。[4]正太路，指正定至太原的铁路，即今石太线。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":238,"page_end":239},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1da1a52361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席一系列最新指示的光辉照耀下乘胜前进  宁夏回族自治区各级革委会全部成立","authors":[],"dates":[{"year":1968,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的光辉照耀下乘胜前进"},{"type":"paragraph","text":"宁夏回族自治区各级革委会全部成立"},{"type":"paragraph","text":"宁夏工人阶级在巩固和发展各级革命委员会的斗争中，很好地发挥了领导作用。目前，在工人阶级的领导下，一个伟大的斗、批、改高潮已经在全区兴起"},{"type":"paragraph","text":"据新华社银川五日电　在伟大领袖毛主席一系列最新指示的光辉照耀下，在以毛主席为首、林副主席为副的无产阶级司令部的亲切关怀下，宁夏回族自治区所有的专区、县、市全部成立了革命委员会，百分之九十二的工厂企业和百分之九十的农村人民公社也成立了革命委员会，全区革命和生产形势一片大好，越来越好。"},{"type":"paragraph","text":"新生的各级革命委员会，紧跟毛主席的伟大战略部署，率领广大回汉族革命群众，活学活用毛泽东思想，深入持久地开展革命大批判，向一小撮阶级敌人发动猛烈进攻。革命大批判促进了人的思想革命化，推动了生产的发展。全区工业生产不断增长，农业夏季作物获得了良好收成，秋季作物长势良好，丰收在望。现在，全区上下正在掀起一个伟大的斗、批、改高潮。"},{"type":"paragraph","text":"毛主席最近教导我们：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。”宁夏工人阶级在自治区革命委员会的领导下，在人民解放军支左部队的支持、帮助下，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，在巩固和发展各级革命委员会的斗争中，在发展大好形势的斗争中，很好地发挥了领导作用。这是当前宁夏地区革命形势迅猛发展的重要原因。"},{"type":"paragraph","text":"宁夏工人阶级在工厂、矿山、工地、宿舍、家庭，大办毛泽东思想学习班。广大革命职工在学习班里，积极开展无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的“三忠于”活动，狠批中国赫鲁晓夫及其代理人所推行的反革命修正主义路线，狠斗私心，不断提高自己的阶级觉悟和两条路线斗争觉悟。在工人阶级的带动下，全区毛泽东思想学习班遍及城乡，越办越多，越办越好，参加学习的达九十多万人次。"},{"type":"paragraph","text":"最近，广大革命工人，对反动的资产阶级的“多中心即无中心论”展开了群众性的大批判。通过对反动的资产阶级的“多中心论”的批判，在工人阶级带动下，宁夏各厂矿、机关、学校革命群众最近进一步按照系统、按照行业、按照班级实现革命大联合，全区呈现出在无产阶级司令部统一号令下空前团结的大好局面。"},{"type":"paragraph","text":"工人阶级对阶级敌人最仇恨，对新生的革命委员会最热爱。今年四月中旬，自治区革命委员会刚刚诞生，不甘心失败的一小撮阶级敌人就进行猖狂反扑，妄图扼杀新生的革命委员会。在这严重的阶级斗争面前，建筑工程部八局一公司第五工程处、银川橡胶厂、银川一○九厂、银川机械修配厂、银川棉纺厂等单位的革命工人，首先挺身而出，以战无不胜的毛泽东思想为武器，揭露了一小撮特务、叛徒和死不悔改的走资派等反革命分子妄图颠覆革命委员会的阴谋。在工人阶级的带动下，全区革命群众向阶级敌人发动了猛烈进攻，揪出了一个个暗藏的阶级敌人。"},{"type":"paragraph","text":"毛主席教导我们：“没有一个人民的军队，便没有人民的一切。”宁夏工人阶级最热爱人民解放军，最拥护人民解放军，坚定不移地相信和依靠人民解放军。他们广泛开展拥军活动，认真学习人民解放军活学活用毛泽东思想的好经验，学习人民解放军坚持四个第一，发扬三八作风的优良传统，和人民解放军结下了鱼水深情。"},{"type":"paragraph","text":"伟大领袖毛主席最近发出“实现无产阶级教育革命，必须有工人阶级领导，必须有工人群众参加”的最新指示以后，在自治区革委会的领导下，全区第一批七十一个工人毛泽东思想宣传队，昂首阔步地开进了学校和一些“老大难”单位。在工人阶级的领导下，一个伟大的斗、批、改革命高潮已经在宁夏回族自治区兴起。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4eaaae0da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"为了解苏共关于中央机构设置的经验致斯大林电","alias":"","parts":[{"type":"paragraph","text":"为了解苏共关于中央机构设置的经验"},{"type":"paragraph","text":"致斯大林电"},{"type":"paragraph","text":"（1952年6月20日）菲利波夫同志："},{"type":"paragraph","text":"由于经济建设即将成为我们国家的中心任务，我们拟即参考联共（布）中央的经验加强我们党的中央机构，为此，我们要张闻天同志和你所指定的一位同志作一些谈话，以便使他了解联共（布）中央在这方面的经验。请你充许张闻天同志和你所指定的苏联"},{"type":"paragraph","text":"[1]菲利波夫是斯大林的代号。"},{"type":"paragraph","text":"[2]中共中央1952年6月20日给中国驻苏联大使张闻天的电报说：“由于经济建设即将成为我们国家的中心任务，党和政府的中央机构必须加强，中央拟将各中央局书记及其他一些干部调到中央工作，并拟参考联共中央的经验来建立党中央的机构。为此，我们研究了前年中国党的组织工作参观团在苏联参观后有关联共组织工作经验的报告，但我们对于联共中央的政治局、组织局和书记处三个机构的组成、职权和关系还不清楚，我们想了解联共中央有关这三个机构的经验作为我们建立中央机构的参考，请你去找马林科夫同志或联共中央其他负责同志作一些谈话，在谈话中，请你问明这三个机构的性质、任务、组织成份、职权、工作、会议和它们之间的相互关系，各共和国和直属州的党机构等，以及你认为需要了解的其他事项，然后向中央作一报告。”毛泽东全集第三十二卷同志作这样的谈话，不胜感谢！"},{"type":"paragraph","text":"毛泽东一九五二年六月二十日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":6,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":143,"page_end":144},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张闻天","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22fe84d8d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

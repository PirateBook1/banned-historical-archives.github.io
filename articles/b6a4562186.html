script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"在西藏军区党委一份电报上的批语","alias":"","parts":[{"type":"paragraph","text":"在西藏军区党委一份电报上的批语"},{"type":"paragraph","text":"（1967年2月7日、8日）林彪、恩来、叶、聂、徐各同志："},{"type":"paragraph","text":"请你们研究一下，张国华、周仁山、王其梅等究竟是好人、坏人，一二日内拟电告我，发出表态，是为至盼！"},{"type":"paragraph","text":"[1]中共西藏军区委员会1967年2月6日给中共中央、中央军委、中央文革小组的电报说，“拉萨革命造反总部”及其所属组织认为张国华是“反革命修正主义分子”，并说军区党委是“保皇派”“黑窝子”，群众因不明真相，动荡很大，军区机关一部分干部和驻拉萨部队的部分干部战士也出现了思想混乱。此种状况，如果继续发展下去，后果是严重的。为此建议中央对张国华尽快表明看法。2月12日，中央军委复电西藏军区。2月24日，中央文革小组又给“拉萨革命造反总部”等复电，指出中央军委的电报是代表毛主席、党中央的，中央文革小组完全拥护这个电报所说的：张国华是站在毛主席路线一边的。尽管他在工作上有缺点和错误，但基本上是个好同志。望军区党委同志向革命群众做些工作。"},{"type":"paragraph","text":"[2]林彪，当时任中共中央军委副主席。恩来，即周恩来。叶，指叶剑英，聂，指聂荣臻，徐，指徐向前，当时均任中共中央军委副主席。"},{"type":"paragraph","text":"[3]张国华，当时任中共西藏自治区委第一书记、中国人民解放军西藏军区司令员。周仁山，当时任中共西藏自治区委书记处书记、西藏自治区人民政府副主席。王其梅，当时任中共西藏自治区委书记处书记。"},{"type":"paragraph","text":"在西藏军区党委一份电报上的批语有些问题处理太慢了。新疆问题应当快点解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月七日"},{"type":"paragraph","text":"另有一些重大问题处理太快，不经常委从容讨论，似乎不妥。又及"},{"type":"paragraph","text":"二已办，存案。"},{"type":"paragraph","text":"毛泽东二月八日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":2,"day":7},{"year":1967,"month":2,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":305,"page_end":306},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"张国华","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"批示"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6a4562186"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

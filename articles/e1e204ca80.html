script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邢台、昌濰、貴州西部和象山等地謠言和迷信活动流行","authors":[],"dates":[{"year":1957,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"邢台、昌潍、贵州西部和象山等地谣言和迷信活动流行","type":"title"},{"text":"新华社保定8日讯入春以来，邢台地区农村的谣言很多，传神贴、传经、神药、圣水等事件广为流行，具休表现如下：","type":"paragraph"},{"text":"一、政治性的煽动謡言。最普遍的是：“闰七不闰八，闰八把人杀。”邢台县冯家庄流传：“前半年早，后半年乱，共产党不久就完蛋。”还有的造谣说：黑道日快来了里暗四十天，到那时火柴划不着，手电打不着，是啥看不见，人在那里死在那里。","type":"paragraph"},{"text":"二、“哑叭经”在平乡、广宗、南扣、任县等六县四十五个村里流传很广。“哑叭经”内容十分反动，宣称今年有“十劫”、“十愁”。“十劫”是风劫、水劫、雷劫、瘟劫、刀劫等；“十愁”是：一愁干戈劫；二愁烟火劫；三愁日月不安然；四愁夫妻不团园；五愁儿女遭失散；六愁人满地摊；七愁死尸没人埋；八愁衣服没人穿；九愁有饭无人；十愁难见太平年。反动内容还有：大道通街无人走，血流成河骨成山，尸聚田野无人埋、豺狼虎豹把人餐。还说什么有田无人种，有房无人占；五六月饿蛇遍地出，八九月恶人遍地死等等。宁晋王家庄发现过这样的反动标语：高级社，真可恶，花了钱，不让说。现在少吃没钱，到4月动手就干。","type":"paragraph"},{"text":"三、传神象、神贴、提前过旧年等活动在有些县的村里闹得很凶。内丘县金店乡张家屯张玉堂之妻4月5日从隆尧县东霍村李常知母亲那里得来用黄纸剪成的人象，上写：南海大士赦苦救难。到8日该乡的委家屯、王家电等四村80%的户，门上都贴上了这种象。平乡县米夏庄村3月30日就过旧历年了，他们说：“赶紧过到58年，避免了今年的灾难。”这天全村家家户户门上贴上南海老母象。4月2日，家家关斗闭户，整日不外出生产，吃荚绿豆、萁片汤，叫“避灾饭”，糊纸鞋、小旗等焚烧。沙河县李家庄在还乡道首刘顺妮的煽动下，全村一百另八户中有九十户缝了老虎枕头。据初步计算用工六十五个，用布二十九丈，用糠三百九十斤。连这村妇联主任也缝了老虎枕头。他们说是老虎枕头避邪，能免灾难。","type":"paragraph"},{"text":"此外邢台市和邢台、沙河、宁晋等六县六十多个村发生了拜神求药、取圣水等情况，参加这一活动的有乡部还有共产党员。","type":"paragraph"},{"text":"上述情况在人民思想、生活、生产上造成了混乱和错失，农村情势在某些方面出现了紧张。新河县有的正入学儿童退学了。沙河县仅拜神求药一项，约惧工二千一百多个，每个工以八角计算，就浪费了一千六百多元。来往的路费、献供折款难以计算。","type":"paragraph"},{"text":"随着这种情况的发生，一些神婆、神汉、盲人、反动会道门首要分子，被管制分子等也乘机活动。","type":"paragraph"},{"text":"上述情况已引起该地区各级党政部斗的注意，想过工作，情况已逐步好转。(李朴)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2198期, 一九五七年五月八日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1e204ca80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

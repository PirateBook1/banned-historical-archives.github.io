script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给《戏剧报》编辑的信","authors":["北京市","吴祖光"],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"给《戏剧报》编辑的信","type":"title"},{"text":"北京市吴祖光","type":"authors"},{"text":"编辑同志：","type":"appellation"},{"text":"收到第十一期的“戏剧报”，把我的一篇发言纪录“谈戏剧工作的领导问题”看了一遍，我觉得我有必要自我批评一下才好。","type":"paragraph"},{"text":"文中有一段我谈到这些年来我们舞台上只剩下几出戏在“苟延残喘”，我把“成事不足，败事有余”这样的文字来加在戏改干部的头上了。","type":"paragraph"},{"text":"这样的说法我自己越看越觉得不对头。造成戏曲舞台上节目稀少的景况有许多客观原因，结合这次党内整风正是为我们的一切工作，包括戏改工作在内的好好地彻底地进行一次检查的机会。我们广大的戏改干部同志们依据政策办事，这些年来艰苦备尝，而且亦不是没有成绩的；譬如全国的戏曲演员及其他部门的工作人员政治水平的提高等，某些节目或是改编或是创作的受到观众的欢迎等等都是事实。即以领导而言，缺点固然有，优点亦不容抹煞；我所引用的八个字不免过于笼统和粗暴，成为一棍子打死人的闷棍了，因此我感觉非常不安。","type":"paragraph"},{"text":"因为这是那篇谈话中最显而易见的错误，所以特别提出请留给我一块空白的地位容我检讨一下。其他的意见虽然亦是不成熟的，但却不必多作解释了。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 吴祖光  六月十三日","type":"paragraph"}],"comments":[],"origin":"原载《戏剧报》1957年12期。摘自李辉编著《依稀碧庐——亦奇亦悲“二流堂”》(深圳：海天出版社，1998)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbed399fcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

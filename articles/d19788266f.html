script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"马杰保证书","authors":["马杰"],"dates":[{"year":1967,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"马杰保证书","type":"title"},{"text":"马杰","type":"authors"},{"text":"〖马杰，二十七军政委。〗","type":"subtitle"},{"text":"一、27军于9月4日—6日由马杰代表27军党委向主力军、六二六、红代会作公开检查。坚决支持六二六、主力军。主力军、六二六、红代会是在资产阶级反动路线白色恐怖下冲杀出来的坚定的革命左派组织。","type":"paragraph"},{"text":"二、九二的武器在9月10日前由27军负责收回。否则，一切意外后果由27军负责。","type":"paragraph"},{"text":"三、立即释放全部被抓主力军、红代会人员，保证四大民主。","type":"paragraph"},{"text":"四、立即拆除九二所有工事。","type":"paragraph"},{"text":"五、关于派部队护送主力军、红代会回无锡问题，9月4日部队到镇江主力军、红代会驻地，共同生活，建立感情（镇江81师派300人，无锡一个营）。","type":"paragraph"},{"text":"六、主力军、红代会生活、衣服问题，请示后于9月10日前解决。","type":"paragraph"},{"text":"七、大部队回无锡前，驻地由部队绝对保证安全，组织军民夹道欢迎。","type":"paragraph"},{"text":"八、建立监督小组，监督上述七条执行，小组由27军、中央调查团、省市军管会、252部队、镇江三代会组成。","type":"paragraph"},{"text":" 马杰  8月29日下午6时于南京","type":"paragraph"}],"comments":[],"origin":"无锡《主力军》、《红卫兵》编辑小组主办《战无锡》第三期，1967年9月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d19788266f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

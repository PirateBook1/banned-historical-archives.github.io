script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"记协召开纪念毛泽东《对晋绥日报编辑人员的谈话》发表50周年座谈会　重温谈话精神  提高引导水平","authors":["于燕文"],"dates":[{"year":1998,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"记协召开纪念毛泽东《对晋绥日报编辑人员的谈话》发表50周年座谈会"},{"type":"paragraph","text":"重温谈话精神  提高引导水平"},{"type":"paragraph","text":"本报北京3月25日讯  记者于燕文报道：今年4月2日，是毛泽东同志《对晋绥日报编辑人员的谈话》发表50周年纪念日。今天，中国记协邀请部分当年在晋绥边区新闻单位工作过的老同志和首都主要新闻单位的负责同志参加座谈会，重温毛泽东同志对晋绥日报编辑人员谈话的精神，座谈如何继承和发扬党的新闻工作的优良传统，更好地把握舆论导向，提高引导水平，进一步做好今后的新闻宣传工作。"},{"type":"paragraph","text":"与会同志在发言中强调，《谈话》是毛泽东新闻思想的重要组成部分，是关于新闻工作的经典论述。毛泽东同志在《谈话》中运用马克思主义的立场、观点、方法，深刻地阐述了新闻工作的重要性，明确了新闻工作的性质和任务，提出了全党办报的方针，强调新闻工作者要深入实际、向群众学习；要不断总结经验、改进工作；报纸要办得尖锐、泼辣、鲜明，办得引人入胜。这些指示，对当时解放区新闻事业的健康发展，发挥了巨大的推动作用。"},{"type":"paragraph","text":"在谈及《谈话》的现实意义时，许多同志指出：半个世纪以来，一代一代的新闻工作者虽然在新闻实践中积累了不少新经验，也在不断发展着新闻理论，但是，《谈话》在今天依然有着深刻的现实意义。目前，在新闻界就存在着编辑、记者学习气氛不浓，不太愿意深入基层等问题。大家认为，在当前的新形势下，新闻媒体要坚持以经济建设为中心，把社会主义精神文明和物质文明结合起来，并将其作为贯彻群众路线的基点。我们应围绕政府重视、群众关心的问题多做文章。"},{"type":"paragraph","text":"座谈会由中国记协书记处书记王哲人主持，吴冷西、纪希晨、穆欣、胡昭衡、毛大风、方彦等曾在晋绥边区新闻单位工作的老同志和郑梦熊、李仁臣等同志在会上发了言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38235da361"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

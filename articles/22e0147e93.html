script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"转发西藏工委关于西藏各阶层最近动态的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发西藏工委关于西藏各阶层"},{"type":"paragraph","text":"最近动态的报告的批语"},{"type":"paragraph","text":"（1959年4月28日）尚昆同志："},{"type":"paragraph","text":"（一）此件转发各地和各党组，如前示；（二）请送一份给尤金同志转送赫鲁晓夫同志看一看；（三）以上两项处理，请告刘、邓、周。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十八日[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[2]中共西藏工委1959年4月24日给中央、西藏工委书记张经武并发各分工委的这一综合报告说，自拉萨平叛胜利和国务院发布解散西藏地方政府的命令以来，拉萨以阿沛·阿旺晋美为首的左派，对国务院的命令是积极拥护的；中派总的趋势是向左靠；右派目前的主要表现是无可奈何和恐慌不安。班禅额尔德尼·确吉坚赞一派普遍情绪很高、很兴奋。昌都地区上层中的左派，听到国务院的命令后也大声叫好。群众的反映一般较好。在已平叛地区，他们主要关心的是改革、生产、生活等问题；在尚未平叛的地区，最关心的则是平叛问题。宗教方面，喇嘛们普遍认为大势所趋，盼望早日安定下来。"},{"type":"paragraph","text":"[3]尤金，当时任苏联驻中国大使。[4]赫鲁晓夫，当时任苏共中央第一书记、苏联部长会议主席。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":4,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":476},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22e0147e93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

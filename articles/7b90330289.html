script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达与韩爱晶蒯大富的谈话","authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"陈伯达与韩爱晶蒯大富的谈话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"八日晚到九日凌晨，敬爱的陈伯达同志、谢富治副总理等接见了韩爱晶、蒯大富等同志，陈伯达同志和他们进行了亲切的谈话。","type":"paragraph"},{"text":"陈伯达：现在存在的问题是不深入地探讨问题，对周围的事没有很好地考虑，心总在飞(指总想外流)。","type":"paragraph"},{"text":"韩爱晶：(大意)聂元梓、蒯大富、韩爱晶……我们这几个人是小资产阶级，都快成修正主义了，要求到外地火线上去锻炼。","type":"paragraph"},{"text":"陈伯达：你们的毛病很多，你们还不是修正主义，你们要接近群众，学习主席著作，要有群众感情。","type":"paragraph"},{"text":"蒯大富：我们这几个人风头太多。","type":"paragraph"},{"text":"陈伯达：你们风头是出了不少，风头主义是腐蚀人啊！","type":"paragraph"},{"text":"(韩爱晶同志又谈了要防止产生修正主义)","type":"paragraph"},{"text":"陈伯达同志写了：战斗，学习！战斗，学习！战斗，学习！","type":"paragraph"},{"text":"最后，陈伯达同志乘车送韩、蒯至北航、清华并意味深长的说：无限的希望，无限的光明、无限的前途，行百里者半九十，你们还只走了半里啊！","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b90330289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

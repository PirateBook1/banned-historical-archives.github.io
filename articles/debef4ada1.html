script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于苏联和匈牙利事件","authors":["周尧","李正德","西北农学院","赵云梦","马宗申","黄毓甲"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于苏联和匈牙利事件","type":"title"},{"text":"西北农学院黄毓甲周尧马宗申赵云梦李正德","type":"authors"},{"text":"1．“苏联没有什么成就，过去我们宣传的太厉害了。苏联今天搞的东西在德国早就有了。”(无名)","type":"paragraph"},{"text":"2．“苏联发射人造卫星成功没有什么，在德国早就研究过。”(无名)","type":"paragraph"},{"text":"3．某同志传达访苏观感时，谈到苏联房子挤，青菜少的问题，他说：“四十年的优越性在那儿，没菜吃、房子又那么挤。”(农经系教授  黄毓甲)","type":"paragraph"},{"text":"4．“俄国人(指苏联)最难对付了!”","type":"paragraph"},{"text":"5．苏共二十大提出可以通过不同的道路走向社会主义。他说：“中国也可以走另一条路线(即资本主义的路线)，南斯拉夫不也有自己的路线吗？”(植保系教授  周尧)","type":"paragraph"},{"text":"6．“二十大的做法好不好还值得考虑，波、匈事件就是由此引起的，章、罗联盟也是，就是苏联党内的斗争也是。”","type":"paragraph"},{"text":"7．“斯大林的亲密战友现在基本上被排斥完了，如马林科夫、莫洛托夫、贝利亚、卡岗诺维奇、谢皮洛夫、别尔乌辛等，剩下的都是没掌握政权的伏罗希罗夫等。”“目前赫鲁晓夫掌权就排挤斯大林的亲密战友，如果是马林科夫、莫洛托夫等掌权了也就会排挤赫鲁晓夫。”“不单是苏联党内有派别斗争，就是各国共产党也都有派别存在。”","type":"paragraph"},{"text":"8．“苏联出兵是干涉他国内政。”“匈牙利当局应该依靠工人委员会。” (农经系讲师  马宗申)","type":"paragraph"},{"text":"9．“铁托对匈牙利问题总的还是对的，但对某些具体问题上因仇恨斯大林过度而有不正确的看法。”“南斯拉夫过去并没有感到社会主义阵营大家庭的温暖，因此在情绪上的不同也是很自然的。”(农化系教授　赵云梦)","type":"paragraph"},{"text":"10．匈牙利事件发生后，说：“主要还是内部问题，是人民对政府不满，美帝是极次要的。”(农学系副教授　李正德)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"debef4ada1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

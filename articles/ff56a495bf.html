script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽妇幼在劳动中伤亡严重","authors":["秦常震"],"dates":[{"year":1956,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"安徽妇幼在劳动中伤亡严重","type":"title"},{"text":"秦常震","type":"authors"},{"text":"新华社合肥5日讯　安徽省各地农业社里的妇女、儿童因劳动过度和无人照顾而发生严重的伤亡事故。据四十五个县不完全统计，上半年因劳动过度而流产、早产的有一千二百六十三人，子宫下坠的五百六十九人，累病的四十人，累死的三人。合肥大蜀社在十二个生产队统计，有四十六个妇女子宫下坠，其中不能参加劳动和不能作重活的四十五人，患这种病的妇女反映：“得了这种病不如死，活一天受一天罪”。据四十四个县统计，因妇女下田劳动，小孩无人照顾而烫伤跌死的小孩有五百八十三人，其中死亡三百七十一人。灾区妇女参加防汛排涝引起妇女流产、小孩子淹死的现象更为严重。仅据亳县不完全统计，在６月份就有九十九个小孩淹死。","type":"paragraph"},{"text":"发生以上问题的原因，据安徽省妇联党组调查分析：主要原因是由于农村实现合作化后，妇女参加集体劳动的积极性提高，而妇女工作对保护妇女、儿童利益的宣传工作，组织工作没有作好；有关部门不重视妇女工作；有些农业社歧视妇女，造成农业社内劳动定额不合理，轻重活工资分悬殊太大；致使妇女硬拼体力，抢重活干，农业社也不照顾妇女经期、孕期等特殊情况。有些妇女白天在外劳动，回家又忙于整理家务，一天只睡三、四小时，农忙时又无托儿所，小孩子无人照顾，这样就严重的损害了妇女、儿童的健康。","type":"paragraph"},{"text":"为了保护妇女、儿童的利益，改变这种情况，妇联要求各级妇联组织对保护妇女、儿童负有直接责任，要求各级党委领导和监督妇联组织和干部深入群众，研究和解决农业社解决妇女家务和集体劳动的矛盾，进行妇婴卫生教育，要求各地农业社照顾妇女的特殊情况，农忙时办托儿所等。","type":"paragraph"},{"text":"来源：１９５６年１０月５日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff56a495bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

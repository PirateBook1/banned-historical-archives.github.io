script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向空军航空兵一师学习展览受到首都工农兵群众的欢迎","authors":[],"dates":[{"year":1979,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向空军航空兵一师学习展览受到首都工农兵群众的欢迎"},{"type":"paragraph","text":"据新华社北京九月六日电  正在中国人民革命军事博物馆展出的《向空军航空兵一师学习展览》，受到了首都工农兵群众的欢迎。"},{"type":"paragraph","text":"空一师是党中央、中央军委树立的一个先进典型。这个师的党委以“学习走在前，工作拚命干，生活不特殊，遵纪做模范”的艰苦奋斗作风，成为各级领导班子的学习榜样。"},{"type":"paragraph","text":"展览厅里展出了毛泽东同志一九五一年表扬这个师“奋勇作战，甚好甚慰”的批示，华国锋同志、叶剑英同志、邓小平同志给这个师的题词和指示，以及毛泽东同志、周恩来同志、朱德同志等老一辈无产阶级革命家接见空一师代表、视察空一师部队的照片。"},{"type":"paragraph","text":"展览共分四个部分。第一部分“光荣的战斗历程”。第二部分“艰苦奋斗，团结战斗”。第三部分“在新的长征中阔步前进”。第四部分"},{"type":"paragraph","text":"“向空军航空兵一师学习”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb66809280"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

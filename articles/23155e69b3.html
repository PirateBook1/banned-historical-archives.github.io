script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"复员军人自杀事件二百多起","authors":[],"dates":[{"year":1956,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"复员军人自杀事件二百多起","type":"title"},{"text":"【新华社北京26日讯】根据十二个省（市）初步统计，今年1至4月份发生复员军人自杀事件二百零四起，计山东省五十三起，四川省四十起，河南省三十起，河北省十七起，辽宁省十六起，山西省十一起，安徽省十起，陕西省三起，甘肃省九起，吉林省十起，江西省三起，浙江省二起。","type":"paragraph"},{"text":"自杀原因较为复杂。其中有因被歧视、打击、报复、陷害而自杀的，因生活困难和疾病问题不得解决而自杀的，因家庭纠纷和婚姻问题而自杀的，也有因政治历史问题、违法乱纪和不可治疗的精神病而自杀的。","type":"paragraph"},{"text":"各地对复员军人自杀事件有的虽然作过检查处理，但有些地方对此问题处理的不够认真和严肃，有些地方则没有进行检查处理，致使自杀事件仍然没有停止。最近，中华人民共和国内务部已将安置复员军人工作的情况报告中央，并派出五个由司、局长带领的工作组，分赴东北、西北、华东、中南、西南各省，督促各地检查、处理复员军人自杀事件，并就地会同当地党政领导解决复员建设军人的安置工作中存在的问题。现在，山东、河南、河北、黑龙江等省已经采取措施，进行普遍检查复原军人的安置工作。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年5月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23155e69b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

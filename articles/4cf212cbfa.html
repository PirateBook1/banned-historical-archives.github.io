script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把最大的勇敢用在捍卫毛主席革命路线上","authors":["索朗多吉"],"dates":[{"year":1969,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把最大的勇敢用在捍卫毛主席革命路线上"},{"type":"paragraph","text":"“高原红色边防队”队长  索朗多吉（藏族）"},{"type":"paragraph","text":"在全国军民用毛泽东思想统帅一切，意气风发进行斗、批、改的革命群众运动的高潮中，我们伟大领袖毛主席和他的亲密战友林副主席，接见了来自祖国四面八方的革命战士，给了我们极大的鼓舞和力量。在那最幸福的时刻，我迎着红太阳，千遍万遍地高呼：“敬祝毛主席万寿无疆！”“以林副主席为光辉榜样，永远忠于伟大领袖毛主席！”嗓子喊哑了，却还表达不了我们边防战士和翻身农奴无限热爱毛主席的深厚无产阶级感情。"},{"type":"paragraph","text":"毛主席啊，是您灿烂思想的阳光，把革命战士的心儿照亮，是您的无产阶级革命路线，指引我们奔向胜利的前方。在守卫祖国边疆的日日夜夜里，边防战士时刻想念毛主席。我们边防队的同志们，为了表达想念毛主席的心情，在阵地上，砌起了“毛主席万岁！”“敬祝毛主席万寿无疆！”等光辉大字，金光闪闪，灿烂夺目；在哨所里，挂着自己精心刻制的“忠”字牌，雪山红心，相映增辉；整个驻地，到处是毛主席的伟大形象，到处是毛主席的亲切教导。战士们豪迈地说：“时刻见到毛主席，心红志坚全无敌！”"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。我们边防队就是靠毛泽东思想起家，靠毛主席革命路线领航。无产阶级文化大革命以来，我们狠抓活学活用毛泽东思想，用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。在文化大革命中，我们带着两条路线斗争的问题，活学活用毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》。在全国山河一片红的大好形势下，有的同志产生了“差不多了”的思想，我们及时学习了毛主席“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拚死的斗争，我们决不可以轻视这些敌人”的教导；针对有的同志滋长骄傲自满和怕苦的思想苗头，我们学习了毛主席“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的教导。就这样，我们天天学，事事学，处处学，全队战士的阶级斗争觉悟和两条路线斗争觉悟不断提高，使全队建设成了西藏军区首次活学活用毛泽东思想积极分子代表大会的集体代表，连续七年被评为“四好”队，三次派代表到北京见到了我们心中最红的红太阳、伟大领袖毛主席，保持和发扬了国防部命名的“高原红色边防队”的荣誉。这一切都是毛泽东思想的伟大胜利，毛主席无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"毛主席和林副主席的亲切接见，给了我们巨大的战斗动力。我们一定要进一步用毛泽东思想统帅一切，坚决团结在以毛主席为首、林副主席为副的无产阶级司令部的周围，自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。把最大的热情用在宣传毛泽东思想上，把最大的勇敢用在捍卫毛主席革命路线上，把最大的功夫用在活学活用毛主席著作上，锤炼一颗永远忠于毛主席的红心，紧跟伟大领袖毛主席奋勇前进，创造优异的成绩迎接党的第九次全国代表大会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cf212cbfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

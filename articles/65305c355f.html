script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们永远忠于您","authors":["余向东"],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东师大中文系红卫兵　余向东"},{"type":"paragraph","text":"我们急切盼望着的大型彩色纪录片《毛主席和百万文化革命大军在一起》，在上海放映了!"},{"type":"paragraph","text":"银幕上，太阳初升，万道霞光映红了天安门，毛主席出现了，我们日思夜想的毛主席来了!朝气蓬勃的小将们欢呼雀跃，簇拥着毛主席来了!毛主席身穿草绿色的布军装，频频招手，精神焕发，多么威武，多么亲切，多么慈祥。毛主席啊，您是最红最红的太阳，您是我们心中永远不落的红太阳!此时此刻，我们忍不住热泪盈眶，我们仿佛不是在远离北京的上海影院里，而是置身于首都百万革命群众之中，和他们同声高呼:毛主席万岁!万岁!万万岁!"},{"type":"paragraph","text":"毛主席穿上军装，使我们想起战火纷飞的年代。毛主席在黑暗的旧中国，点燃了革命烈火，亲自领导中国人民，同武装到牙齿的三大敌人浴血奋战，经过多少惊涛骇浪，把中国人民从水深火热中解放出来。但是，在无产阶级专政的今天，不拿枪的敌人，以更阴险、更狡猾、更狠毒的手段企图复辟资本主义。在这个关键时刻，伟大的领袖毛主席，又亲自发动、亲自领导这场史无前例的无产阶级文化大革命，最广泛最深刻地动员全国革命人民，以雷霆万钧之势，最坚定地在共产主义航道上破浪前进!"},{"type":"paragraph","text":"现在，毛主席身穿军装，检阅着天安门广场上的百万文化革命大军。毛主席一挥手，百万革命大军齐声欢呼；毛主席点头微笑，给革命人民带来了无限的幸福和喜悦；毛主席和身旁的革命小将亲切交谈，激励着革命人民奋发向前。毛主席永远和革命人民心连心。他老人家最充分地了解群众、信任群众，最放手地发动群众，最坚决地支持群众的革命行动。看，毛主席让宋要武戴上了红卫兵的袖章，这是毛主席对我们红卫兵的最大鼓舞。毛主席，您是我们红卫兵的伟大统帅，我们是您的小兵。这是多么幸福，多么光荣!我们在您的英明指挥下，刀山敢上，火海敢下，不管遇到任何的困难和险阻，我们永远忠于您!"},{"type":"paragraph","text":"让我们一千次一万次地高呼:毛主席万岁!万岁!万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65305c355f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

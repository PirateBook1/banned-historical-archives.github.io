script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"开展群众讲评　发扬先进思想中国轻工业品进出口公司上海市分公司活学活用毛泽东思想群　众运动进一步深入发展，出现了生动活泼的政治局面","authors":[],"dates":[{"year":1970,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国轻工业品进出口公司上海市分公司党委会，遵照毛主席关于“四个第一好，这是个创造”的教导和林副主席关于“军队不抓基层不行，抓基层不抓四好不行”的指示，突出无产阶级政治，开展群众性的讲评活动，进一步推动了活学活用毛泽东思想群众运动的深入开展。"},{"type":"paragraph","text":"讲评，就是评活学活用毛泽东思想的好人好事，发扬先进思想，批评不良倾向，提高广大群众继续革命的自觉性。这个公司的讲评活动，最初是从发动群众定期对党员进行讲评开始的。经过几次实践，广大党员反映较好，一些非党积极分子也要求在群众中开展讲评活动。于是，讲评活动逐渐由党内发展到党外。班组讲评由值岗红哨兵主讲，然后群众再进行讲评。这样，由上而下形成了群众性的讲评活动。公司每月讲评一次，支部每两周讲评一次，班组每周有讲评。"},{"type":"paragraph","text":"这个公司从实践中摸索出一套开展群众性讲评活动的经验:"},{"type":"paragraph","text":"一、讲评要突出一个“用”字，围绕一个“化”字，即讲评在学习毛泽东思想中“用”得怎么样，促进思想革命化“化”得怎么样。在讲评时主要讲评先进思想，同时也讲评先进事迹。业务五大组文书班有个老年职工，工作不计较时间，为党为人民勤勤恳恳。开始时，讲评会上就事论事地表扬他不怕苦，不怕累，工作埋头苦干，没有把他的先进思想挖掘出来，发扬开来。在一次谈心活动中，他谈到自己决心为中国革命和世界革命作出更大的贡献而积极工作的思想。后来，党委讲评了这个老年职工的先进思想，群众反映很好，大家说，只讲评先进事迹，别人学起来是有限的；讲评先进思想，别人才可以学到点子上。"},{"type":"paragraph","text":"二、讲评要有针对性，要和中心任务结合起来。许多班组针对本部门的特点经常开展讲评，如食堂就反复讲评全心全意为人民服务的思想，总务部门经常讲评勤俭办企业的“一厘钱”精神。许多班组还结合各个时期的中心工作，表扬发挥先锋模范作用的共产党员和起骨干带头作用的革命职工，以带动广大群众，推动运动前进。"},{"type":"paragraph","text":"三、讲评以表扬先进、树立榜样为主。这样，使大家学有榜样，赶有目标。但对一些带倾向性的问题和错误言论，也必须开展积极的思想斗争，进行批评教育。防止一团和气和庸俗捧场。"},{"type":"paragraph","text":"四、讲评不光讲一贯比较先进的同志，对犯过错误的同志有了进步也要讲评。他们遵照毛主席关于“惩前毖后，治病救人”，“一看二帮”，“团结——批评——团结”的教导，在开展群众性讲评活动时，对犯过错误的同志，既肯定他们的进步，又指出他们存在的问题，鼓励他们继续前进。"},{"type":"paragraph","text":"这个公司通过群众性讲评活动，进一步推动了活学活用毛泽东思想群众运动的深入开展。今年一至七月，公司和各大组召开各种讲用会就有一百十一次，参加讲用的达六百四十人次，占公司总人数的百分之六十。现在党内外广大群众利用班前、班后业余时间自学毛主席著作的逐渐增多，自动组织了三十八个自学小组，参加人员三百六十多名。今年上半年，这个公司的“四好”初评，共评出十一个“四好”班组，二百三十五名“五好”个人，从而进一步推动了“四好”运动的深入开展。"},{"type":"paragraph","text":"目前，这个公司的政治空气活跃，开始出现人人做政治思想工作的生动活泼的局面。"},{"type":"paragraph","text":"(外贸局通讯组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"773a1982a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

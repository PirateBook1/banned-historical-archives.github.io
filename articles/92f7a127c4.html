script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见法国社会党政治代表团时说  联合起来就可延缓战争爆发","authors":[],"dates":[{"year":1981,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见法国社会党政治代表团时说"},{"type":"paragraph","text":"联合起来就可延缓战争爆发"},{"type":"paragraph","text":"新华社北京2月12日电  中共中央副主席邓小平今天下午在会见法国社会党领导人弗朗索瓦·密特朗和由他率领的法国社会党政治代表团时说：只要大家联合起来，就可以延缓战争的爆发，维护世界和平。"},{"type":"paragraph","text":"邓小平同密特朗等法国朋友就当前国际形势进行了友好交谈。邓小平在谈话中分析了爆发战争的根源以及延缓战争爆发、维护世界和平的途径。他指出，各国人民应该看到，当前战争的危险性在增长。我们中国人民对此有清醒的估计和充分的准备。"},{"type":"paragraph","text":"密特朗表示，面临这一局势，西欧应该进一步组织起来。法国也要加强防务，保障自己的安全。"},{"type":"paragraph","text":"邓小平对密特朗时隔二十年又来中国访问表示欢迎。他说，法国社会党政治代表团这次来访是我们两党多年来增进了解的结果，也是我们两党继续发展友谊的基础。"},{"type":"paragraph","text":"会见时在座的有中联部部长姬鹏飞、副部长李一氓、冯铉。"},{"type":"paragraph","text":"会见后，密特朗等法国贵宾由冯铉陪同乘飞机离开北京前往济南访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92f7a127c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国营工业企业工作条例草案","authors":[],"dates":[{"year":1981,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国营工业企业工作条例草案"},{"type":"paragraph","text":"1961年，在贯彻执行国民经济“调整、巩固、充实、提高”的方针过程中，为整顿工业企业，改善和加强企业管理，在党中央邓小平同志主持下，制订和颁发了我国第一个工业企业管理试行条例《国营工业企业工作条例（草案）》，也叫“工业七十条”。"},{"type":"paragraph","text":"条例除总则外，共十章七十条。它系统地总结了建国以来，特别是1958年“大跃进”以来在企业管理工作中的经验教训，并根据当时的实际情况提出了我国社会主义工业企业管理工作的一些指导原则。比如，规定国营工业企业是社会主义的全民所有制的经济组织，它的根本任务是全面完成国家计划，增加社会产品，扩大社会主义积累；实行党委领导下的厂长负责制，建立以厂长为首的全厂生产行政指挥系统，建立、健全各级的责任制度，克服和防止工作上的无人负责和生产上、技术上的瞎指挥现象；必须发扬民主，认真实行职工代表大会制度；强调每个企业都要加强经济核算和财务管理，要厉行勤俭节约，精打细算，在正常情况下，不容许亏本赔钱的现象发生；条例还规定每个企业，在行政上只能由一个主管机关管理，不能多头领导等等。"},{"type":"paragraph","text":"这个条例的颁布，对于提高企业管理水平，改变当时由于高指标、瞎指挥造成的管理混乱，对于贯彻执行“调整、巩固、充实、提高”的方针，使1964年、1965年我国工业重新出现欣欣向荣的大好局面，起了非常重大的作用。但是，后来在“文化大革命”中被诬为“修正主义的黑纲领”，这个条例草案没有得到继续执行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b5bbcf939"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

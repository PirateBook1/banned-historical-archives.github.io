script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汪子美组织反动集团","authors":[],"dates":[{"year":1957,"month":11,"day":25}],"is_range_date":false,"parts":[{"text":"汪子美组织反动集团","type":"title"},{"text":"《人民日报》讯：经过重庆美术界多次会议的揭发，以汪子美为首的一个反共集团——“辛社”已全部暴露。","type":"paragraph"},{"text":"披着“进步漫画家”外衣的汪子美，在今年３月份以“学术研究”为名，组成了这个反动画社，其中的成员大都是有浓厚名位思想和怀有个人野心的人，有的还是历史上的反革命分子。汪子美公然提出“团结落后，争取中间，打击进步”的反动口号；","type":"paragraph"},{"text":"据揭露，“辛社”组织严密，有“核心组织”、“外围组织”。骨干分子间又有分工，分别联络一批外围分子。社内定有严格的纪律，如规定“辛社”成员对外发表文章或在会议上发言，必须经全体社员一致通过；在公开场合，成员间不许互相争论；发表的文章和言论受到批评时，“辛社”全体成员就要一致进行反批评等。","type":"paragraph"},{"text":"重庆美术界大鸣大放时期，汪子美以为时机已到，攻击美协重庆分会党的负责干部是“封建把头”。党的积极分子是“打手”，要求改变美协重庆分会的体制，并秘密拟订“画家治会”的反动方案，要在今年三季度会员代表大会上，以画种为单位搞“自由竞选”夺取党的领导。随后因为反右派斗争已经展开，他们的阴谋才未得逞。","type":"paragraph"},{"text":"——原载《人民日报》1957年11月25日，原标题为“有纲领　有组织　有纪律　汪子美组织反动集团”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cf3be7179"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华南农学院杨朝生的右派言行","authors":[],"dates":[{"year":1957,"month":12}],"is_range_date":false,"parts":[{"text":"华南农学院杨朝生的右派言行","type":"title"},{"text":"【杨朝生， 当时是华南农学院学生】","type":"paragraph"},{"text":"（一）反对国家的基本政策","type":"subtitle"},{"text":"1.关于肃反问题：","type":"paragraph"},{"text":"“肃反迫死人，这是无人道。肃反镇反过火，肃反斗争不符合宪法。”","type":"paragraph"},{"text":"“镇反时乱杀人，我有一个亲戚在路上给政府捉到后几个钟头就被杀了。”","type":"paragraph"},{"text":"2.粮食政策问题：“粮食的统购统销政策太过火，把农民的口粮都购去了。使得农民连稀饭都没有得吃”。","type":"paragraph"},{"text":"3.工农生活问题：“工农生活不像刘少奇同志说的差不多，而是差得太远。刘少奇同志仅仅是坐着汽车参观了大城市市郊的几个好的合作社后就下结论说工农生活差不多了。”","type":"paragraph"},{"text":"4.官兵问题：“我国人民解放军的官兵不平等，当官的每月几十元，几百元，而当兵的每月只3元。”","type":"paragraph"},{"text":"5.少数民族问题：“解放后党培养了许多少数民族干部，但这些民族干部不能领导少数民族。现在少数民族问题不仅是争经济权利而是要争政治权利”。","type":"paragraph"},{"text":"（二）诬蔑苏联，宣扬美国的实力政策","type":"subtitle"},{"text":"“苏联侵占了中国的领土——库页岛，海参威。”","type":"paragraph"},{"text":"关于匈牙利事件问题，“苏联第一次出兵是干涉匈牙利的内政。”","type":"paragraph"},{"text":"“美国工业比苏联发达，美国生活比世界上那一个国家都好。”","type":"paragraph"},{"text":"“苏联要求和平是因为苏联的原子武器比美国差，打不过美国，所以苏联才提出要求和平。”","type":"paragraph"},{"text":"解放台湾问题：“我们现在不解放台湾是因为美国有第7舰队在那里，我们打不过美国，所以就不去解放。”","type":"paragraph"},{"text":"（三）鼓吹战争","type":"subtitle"},{"text":"“战争是自然发展的规律，朝鲜战争就是自然发展，必然要在朝鲜发生战争。朝鲜战争不能把全部责任推给少数战争贩子，而美国人民也要负责任。朝鲜战争时，我们只公布打死美国兵多少，而没有公布美国打死打伤我们自己多少人，其实美国打死我们的人还要多。”","type":"paragraph"},{"text":"“战争是推动科学发展的因素，由于第二次世界大战才出现原子弹。”","type":"paragraph"},{"text":"（四）赞扬反革命","type":"subtitle"},{"text":"他在报上看到山东三个反革命分子杀了我们的一个乡长的全家7口人后，其中一个反革命分子说：“三个对七个赚了四个。他看过报也笑着说：三个对七个合算”。","type":"paragraph"},{"text":"“蒋介石有天才，否则就不能统治中国30年，艾森豪威尔有才能，有领导方法，否则就不能连任总统。”胡风是中国第二大文豪，要重新处理胡风问题。","type":"paragraph"},{"text":"（五）反动的人生观","type":"subtitle"},{"text":"“没有看到世界上有一个公正的人，人不为己，天诛地灭。”","type":"paragraph"},{"text":"“如果不解放，我也是国民党的军官了”。","type":"paragraph"},{"text":"（六）仇视团组织","type":"subtitle"},{"text":"“团支部毫无理由考虑班干部的选举名单。在班上“如果是做傀儡的话就不做。我们要像民主党派那样争取领导权。”","type":"paragraph"},{"text":"“我认为支部向同学吹牛，同学被骗了，但你们（指团）会骗，我们也会吹。”","type":"paragraph"},{"text":"“我院的党团员乱搞男女关系，应该法制这些人。”","type":"paragraph"},{"text":"（七）赞扬右派分子","type":"subtitle"},{"text":"“储安平党天下的说法有道理”。“为什么我们学院的学生科人事科都是党团员，为什么群众不能搞呢？这好像也有‘党天下’的味道。”","type":"paragraph"},{"text":"“钱伟长是中国的大物理学家，报上不应该说他一钱不值，人家有才能还是有才能”。又说：“过去把丁老先生（指丁玲）说得如何如何好，现在又说他一钱不值，这样太过份了。”","type":"paragraph"},{"text":"（八）其它","type":"subtitle"},{"text":"当我们学校还没有放鸣，他就到工学院、师院去了解鸣放情况，回来后大肆宣传说：“工学院大鸣起来了，许多同学为在肃反中自杀的人伸冤，要为死者开追悼会，华中工学院集体罢课，要斗争过去在肃反中那些冤枉别人的人，师院准备游行……等”。","type":"paragraph"},{"text":"有一次他看到报上登载重庆某大学统计有80个右派分子时说：“有80个人是可以游行了，这么多人还不可以游行”。有一次他又说：“全国所有的右派分子集中起来，力量就不少了，就会有几百万，那他们就可以游行了。”","type":"paragraph"},{"text":"在整风初期，他煽动非党团员单独开一个会，在这个会上他又提议要出大字报，呼吁非党团员同学“动员起来，相互支持，向党提意见”。","type":"paragraph"}],"comments":[],"origin":"华南农学院整风学习委员会办公室编《反击右派分子杨朝生专辑》（内部刊物·注意保存），1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b43ee9c4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"普雷斯博士设午宴招待方毅副总理","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"普雷斯博士设午宴招待方毅副总理"},{"type":"paragraph","text":"新华社华盛顿一月三十一日电  美国总统科技顾问弗兰克·普雷斯博士一月三十一日指出，美中两国科学家之间的合作将把科学提高到新的世界水平。"},{"type":"paragraph","text":"普雷斯博士这天为中美两国科技合作协定的签字，设午宴招待方毅副总理。"},{"type":"paragraph","text":"普雷斯博士在祝酒时说，协定规划的合作“对我们双方都是有利的”，因为它意味着“交换科学和技术知识以发展两国的科学和技术”。"},{"type":"paragraph","text":"方毅副总理在祝酒时说：“科学是人类的共同财富，而没有国际交流与合作现代科学和技术就不能获得进步。"},{"type":"paragraph","text":"“美国人民和美国科学家对于现代科学和技术的发展作出了巨大贡献。你们在很多领域内居于世界前列。中国在科技领域内总的来说仍然是相当落后的。因此在我们的双边交流和合作中，我们有更多的东西要向你们学习。”"},{"type":"paragraph","text":"宴会上充满了友好的气氛，宾主进行了亲切的交谈。"},{"type":"paragraph","text":"出席宴会的有方毅副总理夫人殷森、中国驻美联络处副主任韩叙、国家科委局长吴明瑜、顾问邓裕民。"},{"type":"paragraph","text":"出席宴会的还有：美国负责安全援助计划副国务卿露西·本森、负责东亚和太平洋事务助理国务卿理查德·霍尔布鲁克、助理商务部长乔丹·巴鲁克、助理能源部长约翰·多伊奇、全国科学院院长菲利普·汉德勒、国家航空和航天局局长罗伯特·弗罗施、全国科学基金会主任理查德·阿特金森。"},{"type":"paragraph","text":"参议员爱德华·肯尼迪和乔治·布朗也出席了招待会。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳一月三十一日（当地时间）在华盛顿的布莱尔大厦亲切地会见诺罗孰·西哈努克亲王和夫人莫尼克。  新华社记者  钱嗣杰摄（传真照片）"},{"type":"paragraph","text":"邓小平副总理一月三十一日在华盛顿瞻仰林肯纪念堂。新华社记者郭占英 摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ff3c4cb71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

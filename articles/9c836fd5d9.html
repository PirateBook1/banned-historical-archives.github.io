script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"徐星在德国放映《我的文革编年史》","authors":["王容芬"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"上周六（２００９年５月２日）下午，徐星在法兰克福日用艺术博物馆放映《我的文革编年史》。观众大多是德国人，男女老少兼有。映后该馆亚洲部主任封·舒伦堡博士主持讨论，徐星回答观众问题。问：您是一位知名作家，怎么想到拍电影？答：拍电影也是一种写作，用镜头写作更直接。问：您为什么要拍这部电影？答：那个时代是我的童年，我一生最重要的十年，影响了我的一生，所以我要把这十年记录下来。问：文革是一场倒退。您认为，文革把中国拉回多少年？是不是十年？答：文革焚书坑儒，把中国拉回秦始皇时代，拉回了两千年。问：文革产生的原因是什么？毛为什么要把他的国家投入一场空前的混乱？答：文革是共产党内斗争的产物，毛害怕失去权力，试图通过混乱制服对手。问：文革与传统的中国文化有关系吗？答：我认为没有，因为文革反传统。如果非说有，那就是毛使用了传统文化中的权术，毛精通权术。问：如何评价毛？答：官方的评价是三七开，三分过，七分功。问：您的看法呢？比如与希特勒相比。答：我认为毛比希特勒坏。问：为什么文革中全中国的人都喊毛万岁？答：人需要安全感，随大流安全。在文革中，口号喊得越响安全感越强。问：可是西方也有人相信毛，比如德国的六八年人，就曾经想用毛思想来改变资本主义社会。答：那是些毛分子，文革中在中国的外国毛分子也造反，例如外文出版社的外国专家，他们的特权是毛给的，仰仗毛过着特殊生活。今天仍有这样的毛分子，比如拍《八九点钟的太阳》的卡玛，她的父亲韩丁本身就是共产党员，一个美国人加入了中共！他们的一切都是毛给的，抛弃了毛主义，这些人就什么都不是了，所以他们坚持毛立场，试图回到文革，回到他们失去的天堂。问：您拍了人们在韶山向毛像三鞠躬和合十膜拜的镜头，毛在这些人心目中是神吗？答：是个小佛爷吧。问：您如何看待今天中国一些人对毛的崇拜？是一种宗教崇拜吗？答：我认为这种崇拜表达的是对现实和当局的不满，与宗教无关，或者很少有关系。问：他们为什么不直接表达自己的不满呢？答：在中国，人们不能直接表达自己的不满，他们没有表达思想和意见的自由。西方人可以自由表达自己想要说的，中国人现在还不可以。问：西方有言论自由，可是说了未必管用，比如现在的经济危机，说了也白说。答：西方有经济危机，但是人们可以表达自己的看法，说他们想要说的，虽然说了不一定管用。中国人连说都不能说，中国的经济发展了，可是人们不能自由表达想法。自由表达是很重要的需求，所以中国人第一步先要有表达思想和意见的自由。问：中国人当前最需要的难道不是民主吗？答：中国人行使民主，只会使用共产党的技术，到头来还是没有民主。我认为中国人现在最需要的是表达的自由。问：作为一个青春期的孩子，您给心中的姑娘写了一封情书，写的却是对文革的不满，结果是您被抓了起来。您现在怎样想这事？答：我很感谢这位姑娘，没有这段经历，也就没有今天的我。问：您这部电影可以在中国放映吗？答：不能公开放映，只能私下里看看。问：您的下一部电影准备拍什么题材？答：关于告密的。","type":"paragraph"},{"text":"到了闭馆时间，观众热情不减，又到美茵河畔继续讨论。本周徐星将去海德堡继续放映《我的文革编年史》。２０年前他曾在海德堡大学做博士论文，有许多故交。————————————————————————————————————本期编辑：      《华夏文摘》执行编辑：      《ＣＮＤ》总编：华新民（美国）    思语（美国）           陈天寒（美国）————————————————————————————————————\u003c/pre\u003e\u003c/html\u003e","type":"paragraph"}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c836fd5d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

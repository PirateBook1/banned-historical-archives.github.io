script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不许重搞“专家治厂”","authors":["科室理论小组"],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不许重搞“专家治厂”"},{"type":"paragraph","text":"科室理论小组"},{"type":"paragraph","text":"工厂的技术大权应由谁掌？在邓小平眼里，靠少数资产阶级“专家”、“权威”发号施令，是“名正言顺”；要工人群众按“葫芦”画瓢，是理所当然。如果工人群众过问技术，掌握技术大权，那就是什么“乱和散”，就是“无政府状态”。《条例》叫嚷要“整顿企业管理”，“技术管理工作要加强”，就是为了要重搞“专家治厂”。"},{"type":"paragraph","text":"这真是白日作梦！我们广大工人、技术人员谁不知道“专家治厂”是啥货色？文化大革命前，就是这个邓小平伙同刘少奇搞修正主义路线，使得我们厂由少数所谓“专家”掌握了生产技术大权。他们鄙视体力劳动，高高在上，闭门造车，造成设计和生产经常顶牛的现象。他们还制订了洋洋十万字的企业管理制度，对工人实行管、卡、压。工人同志气愤地说：“科室九重关，群众过关难；技术员画上一条线，工人折腾一身汗。”当时，技术人员同工人处于严重的对立状态。文化大革命中，我们批了“专家治厂”、“上智下愚”等黑货，建立了工人技术管理组和三结合革新小组，工人群众直接参加企业技术管理工作，技术人员到生产第一线搞三同，向工人群众学习，干群关系日益密切，企业管理面貌焕然一新。文化大革命以来，全厂共实现技术革新项目七百多项，其中有不少项目达到国内先进水平。邓小平妄图重搞“专家治厂”，就是开历史的倒车，这是绝对不会得逞的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e4cb2333d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

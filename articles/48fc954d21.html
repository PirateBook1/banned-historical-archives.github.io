script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把《毛主席语录》一辈子带在身边  把毛泽东思想深深印在脑子里  在古巴的非洲和拉丁美洲朋友决心遵循毛主席教导闹革命","authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把《毛主席语录》一辈子带在身边"},{"type":"paragraph","text":"把毛泽东思想深深印在脑子里"},{"type":"paragraph","text":"在古巴的非洲和拉丁美洲朋友决心遵循毛主席教导闹革命"},{"type":"paragraph","text":"据新华社十七日讯　哈瓦那消息：在古巴的非洲和拉丁美洲的朋友无限敬仰毛主席，热烈赞扬毛泽东思想。他们极其喜爱《毛主席语录》，表示要照毛主席说的那样搞革命。"},{"type":"paragraph","text":"一位象牙海岸朋友在得到一本法文版《毛主席语录》之后，十分兴奋地说：“我一定要随身带着这本语录，看一看毛主席怎么说的，我就怎么做。”他说：“学了革命理论，就要闹革命，闹革命就要发动群众，像毛主席说的那样。”"},{"type":"paragraph","text":"一位刚果（利）朋友在得到《毛主席语录》后，爱不释手。他说：“毛主席的一条语录指出：‘捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。这是一条马克思主义的定律。……斗争，失败，再斗争，再失败，再斗争，直至胜利——这就是人民的逻辑，他们也是决不会违背这个逻辑的。这是马克思主义的又一条定律。’我非常热爱毛主席。我们斗争了，失败了，再斗争，最后胜利一定属于我们。”"},{"type":"paragraph","text":"一位刚果（布）朋友说：“《毛主席语录》太好了，我要一辈子把它带在身上。”“我们刚果（布）人民最相信毛主席。”"},{"type":"paragraph","text":"一位马里朋友激动地说：“我热爱毛主席，毛主席的路线是正确的，毛主席指引的道路是我们非洲人民必须走的道路。”"},{"type":"paragraph","text":"一位玻利维亚朋友说，“毛主席的著作很多，如果我得到一本《毛主席语录》，就可以在短时间内学习和掌握毛泽东思想的精华。”一个洪都拉斯革命者得到一本英文版的《毛主席语录》，他还非常希望得到西班牙文版的《毛主席语录》。一位秘鲁朋友表示：“学习毛主席著作最重要的是把毛主席的思想深深记在脑子里，并加以运用。”"},{"type":"paragraph","text":"一位玻利维亚学生说：“毛主席的以农村包围城市的战略思想具有伟大的意义。”一位秘鲁革命者说：“毛主席总结了人民战争的经验，并且把它系统化了，我们一定要好好学习。”一个秘鲁学生赞扬毛主席的关于“星星之火，可以燎原”这一思想说：“在拉丁美洲，完全证明了毛主席这句话的正确性。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48fc954d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

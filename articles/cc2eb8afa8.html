script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《长周新闻》全文刊登毛主席的谈话","authors":[],"dates":[{"year":1970,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《长周新闻》全文刊登毛主席的谈话"},{"type":"paragraph","text":"发表文章指出：毛主席谈话对日本人民反美反修斗争是巨大鼓舞。六年来，日本人民反美爱国斗争的发展证明毛主席的论断极其正确"},{"type":"paragraph","text":"新华社三十一日讯东京消息：日本进步报纸《长周新闻》，二十八日在头版全文刊登了中国人民的伟大领袖毛主席六年前发表的《支持日本人民反美爱国正义斗争的谈话》，同时发表文章指出，毛主席的谈话，是照亮日本人民解放的前程的伟大文献。"},{"type":"paragraph","text":"文章说，毛主席的谈话，对于日本人民民主革命的胜利，对于发展和加强当前粉碎日美“安全条约”、收复冲绳、要求撤除美军基地、反对复活军国主义的斗争是极其重要的。"},{"type":"paragraph","text":"文章指出，毛主席的谈话，对日本无产阶级和革命人民反美反修斗争给予了无限巨大的鼓舞和勇气。"},{"type":"paragraph","text":"文章说，毛主席的谈话正确地分析了日本的现状，明确地指出了“美帝国主义是日本民族的最凶恶的敌人”，并揭露了美帝国主义侵略、统治日本的本质。"},{"type":"paragraph","text":"文章说，毛主席从日本人民日夜遭受的压迫、剥削的实际出发，指明了日本革命的敌人和朋友，指出了革命胜利的道路，粉碎了一切美化美帝国主义的论调。"},{"type":"paragraph","text":"文章指出，毛主席说：“一切受美帝国主义侵略、控制、干涉和欺负的国家和人士要联合起来，结成反对美帝国主义的广泛的统一战线，挫败美国帝国主义的侵略计划和战争计划，保卫世界和平。”这一号召对于粉碎美帝国主义侵略阴谋、促进全世界革命，是具有最现实最迫切的意义的。六年来，日本反美爱国斗争的发展已经证明毛主席在谈话中的分析和论断是极其正确的。日本人民在“日美联合公报”发表后，反对美日反动派及其走狗的激烈斗争有了飞跃的发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc2eb8afa8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

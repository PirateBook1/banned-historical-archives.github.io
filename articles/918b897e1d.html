script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在意识形态领域里不停顿地打进攻战 彻底摧毁一切剥削阶级反动思想堡垒本市工农兵深入批判刘少奇宣扬的“孔孟之道”","authors":[],"dates":[{"year":1969,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，报上先后发表批判孔子的文章，受到了广大革命读者的注意。很多单位进行了座谈讨论，不少同志给报社来信、来稿。大家认为，目前开展对孔子的批判，非常必要。对孔子的批判，也是对大叛徒刘少奇的批判，对修正主义的批判。"},{"type":"paragraph","text":"很多工农兵同志在座谈讨论中都认为，孔子和刘少奇都是没落的反动阶级的政治代表。批判过去的孔子，也是为了更好地批判孔子的阴魂——刘少奇。“南京路上好八连”战士李卫国、沈伯祥等说:“孔子跪倒在奴隶主阶级的脚下，刘少奇跪倒在资产阶级、国民党反动派的脚下。刘少奇就是要借‘孔孟之道’之‘尸’，还资本主义之‘魂’。”排长邵金城说:“刘少奇的黑《修养》，不但是继承，而且是变本加厉地发展了‘孔孟之道’。刘少奇的灵魂与孔子的灵魂一样丑恶。”上海县北桥公社灯塔大队有个社员说:“读了这两篇文章，使我认识到，原来孔子的阴魂还在社会上游荡。刘少奇跟着孔子鼓吹的什么‘忠恕’呀，‘容忍’呀，就是反对我们对阶级敌人进行斗争，要我们放弃无产阶级专政。孔子的尸骨早已烂掉了，刘少奇也已被打倒了，但是他们的一套黑思想还在散发臭气，我们必须提高警惕!”上海砂轮厂的工人读了这些批判文章后说:“孔子虽然死了二千多年，但叛徒、内奸、工贼刘少奇和叛徒、汉奸王明之流，还在拼命为他招魂、翻案。如果我们今天放松了革命的大批判，不把刘少奇和他的老祖宗孔子一起批深批臭，就可能有人替这个大叛徒翻案。我们千万不可松懈自己的斗志!”"},{"type":"paragraph","text":"广大读者通过座谈讨论，还认识到，孔子这具僵尸，流毒还很深很广，必须进一步肃清其余毒。上海第二印染厂有的老工人说:“过去对自己的子女，认为听话的就好，顶嘴的就不好，这就是中了‘忠孝节义’的流毒。”华东市政设计院有个青年技术员说:“我们年青人虽然没有读过‘孔孟之道’，但‘孔孟之道’通过社会，通过他们的徒子徒孙刘少奇之流，对我们发生了影响，孔子的流毒在知识分子中最为突出。‘学会数理化，走遍天下都不怕’，就是孔子的‘学而优则仕’的翻版，也就是刘少奇的‘读书做官论’的翻版。”另一个工作人员说:“知识分子往往自以为高明，脱离工农群众，这就是受了孔孟的‘劳心者治人，劳力者治于人’的毒害。通过对‘孔孟之道’的批判，也就更清楚地看清了刘少奇的黑货是从那里来的!”"},{"type":"paragraph","text":"从批判孔家店中，很多同志看到了搞好上层建筑斗、批、改的重要性。上海第二印染厂革委会有的同志说，有些人在掌权后陷入了事务主义，放松了意识形态方面的斗争，这很危险。今后各级领导班子必须很好学习，学习哲学，学习党史，把意识形态方面的斗争放到重要的议事日程上来。灯塔大队党支部书记陆顺龙认为，要在意识形态领域里进一步开展大批判运动，打一场持久的人民战争，肃清一切剥削阶级的腐朽思想。陆顺龙说:“批判孔子，就是批判刘少奇，也是批判‘孔孟之道’在自己头脑里的流毒。”一位史学工作者说，与孔子作斗争，也就是与人们头脑里的剥削阶级思想作斗争。求新造船厂工人学哲学小组的同志们在座谈会上说:“工人学习无产阶级的哲学，是战胜资产阶级的有力保证。工人阶级掌握了伟大的毛泽东思想，才能去战胜曾经统治了人们头脑二千多年的‘孔孟之道’，彻底肃清刘少奇的反革命修正主义思想的余毒，才能巩固无产阶级专政，防止资本主义复辟。我们工人学哲学，就是要用唯物辩证法去识别一切事物，不停顿地在这场斗争中打进攻战，彻底摧毁一切剥削阶级的反动思想堡垒。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"918b897e1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

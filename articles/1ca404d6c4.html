script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电贺萨波托斯基总统七十寿辰","authors":["毛泽东"],"dates":[{"year":1954,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席电贺萨波托斯基总统七十寿辰"},{"type":"paragraph","text":"【新华社十八日讯】十二月十九日是捷克斯洛伐克共和国总统萨波托斯基的七十寿辰。中华人民共和国主席毛泽东特致电向他祝贺。电文如下：捷克斯洛伐克共和国总统亲爱的萨波托斯基同志："},{"type":"paragraph","text":"当您七十寿辰之际，请接受中国人民和我个人的衷心祝贺。"},{"type":"paragraph","text":"您为捷克斯洛伐克劳动人民的解放事业进行了长期而英勇的斗争，并作出了卓越的贡献。目前捷克斯洛伐克人民在捷克斯洛伐克共产党和您的领导下，正在把自己的祖国建设成为日益繁荣幸福的国家，并为保障欧洲和平和安全进行着不懈的斗争，中国人民对捷克斯洛伐克人民的这种正义事业表示深切的同情和支持。"},{"type":"paragraph","text":"祝您在领导捷克斯洛伐克人民为建设社会主义和维护世界和平的事业中获得更大的成就，并祝您健康长寿。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年十二月十六日北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ca404d6c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线的指引下外语学院工农兵外语试点班学员毕业学员们表示，党的需要就是我们的志愿，决心一辈子为人民服务","authors":[],"dates":[{"year":1973,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在毛主席革命路线的指引下，上海外国语学院工农兵外语试点班学员胜利毕业，即将奔赴新的工作岗位。"},{"type":"paragraph","text":"这个试点班于一九七○年三月开办，共有学员二十九名，其中工人学员十四名，农民学员十名，解放军学员五名，分英语、德语两个专业。近三年来，他们在党的领导下，努力读马列著作和毛主席著作，积极投入批修整风运动，参加学校斗、批、改，有力地推动了教育革命的深入发展。他们遵照伟大领袖毛主席的《五·七指示》和“文科要把整个社会作为自己的工厂”的教导，彻底批判了“三脱离”的旧外语教育制度，走出校门，多次到工厂、农村、部队及有关外事单位进行开门办学，取得了良好的效果。他们根据理论联系实际的原则，和教师一起，对旧的教学内容和教学方法进行了深入的批判，编写并修订了新教材。"},{"type":"paragraph","text":"试点班学员遵照毛主席关于“又红又专”的教导，近三年来，积极参加了一系列的政治运动，进一步提高了阶级斗争觉悟和路线斗争觉悟，增强了识别真假马克思主义的能力，有两名学员入了党，七名学员入了团。在外语学习方面，学员们为革命刻苦学习，在较短的时间内，完成了党所交给的学习任务。不少学员在几次开门办学的翻译实践中，单独陪同外宾参观访问，较好地完成了翻译任务，得到了有关单位和外宾的好评。这一事实有力地说明，工农兵学员完全可以学好、掌握好外语这一阶级斗争的工具。"},{"type":"paragraph","text":"最近，试点班的工农兵学员在分配过程中都纷纷表示:“党的需要，就是我的志愿”，“不论战斗在那个岗位上，都要保持劳动人民的本色，一辈子勤勤恳恳地为人民服务”。在即将奔赴工作岗位之际，学员们决心把毕业作为学习的起点，继续在又红又专的道路上奋勇前进。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df479488cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海召开毛泽东体育思想研讨会","authors":["纪光宇"],"dates":[{"year":1993,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念毛泽东同志诞辰100周年，上海市体委昨天召开“毛泽东体育思想研讨会”，来自体育界、教育界专家、学者和体育工作者100余位同志参加。"},{"type":"paragraph","text":"与会者认为，建国以来，我国体育事业的蓬勃发展，并取得了巨大的成就，是贯彻毛泽东的体育思想的结果。上海的体育事业与全国一样，在毛泽东的体育思想的指引下，广大体育工作者认真贯彻党的一系列体育方针和政策，40多年来也取得了重大的进展，特别是毛泽东主席在1956和1957年两次在上海市体育俱乐部游泳时，提出的“游泳光在游泳池游不行，还要到江河湖海中去游，到大风大浪中去锻炼”和1964年对原上海著名乒乓球运动员徐寅生对中国女队作了一次讲话“关于如何打乒乓球”的批示，极大地鼓舞了上海的体育工作者、推动了上海体育事业的发展。　(纪光宇)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53aed2fc1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

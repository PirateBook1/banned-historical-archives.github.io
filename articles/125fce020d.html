script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔热情称颂毛泽东思想是世界革命人民的行动指南  毛主席是当代马列主义最伟大的天才  热烈赞扬中国文化大革命　痛斥中国赫鲁晓夫复辟资本主义阴谋","authors":[],"dates":[{"year":1968,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔热情称颂毛泽东思想是世界革命人民的行动指南"},{"type":"paragraph","text":"毛主席是当代马列主义最伟大的天才"},{"type":"paragraph","text":"热烈赞扬中国文化大革命　痛斥中国赫鲁晓夫复辟资本主义阴谋"},{"type":"paragraph","text":"新华社墨尔本五日电　澳大利亚共产党（马克思列宁主义）主席希尔最近在《先锋报》上发表文章，热情赞扬毛泽东思想和中国无产阶级文化大革命，强烈谴责中国赫鲁晓夫企图在中国复辟资本主义的阴谋。"},{"type":"paragraph","text":"文章说：“毛泽东思想是马克思列宁主义的最高发展。毛泽东思想是马克思列宁主义的新阶段。”“毛泽东思想指导着全世界革命人民的革命实践和斗争。”“作为马克思列宁主义的最高发展的毛泽东思想是行动的指南，革命行动的指南。”"},{"type":"paragraph","text":"文章指出：当代出现了伟大的天才——毛泽东，这是时代的需要。在我们的时代，毛主席是人民公认的马克思列宁主义的天才。文章说，中国人民祝毛主席万寿无疆，我们也祝愿他万寿无疆。“我们这样祝愿，正是因为他对马克思列宁主义的发展，作出了最大的贡献，并且必将继续作出最大的贡献。”"},{"type":"paragraph","text":"文章指出，毛主席“在领导和指导革命斗争方面，比历史上任何人有更多的实际经验”。“没有一个马克思列宁主义者象他这样研究、发展和实践了无产阶级专政下的阶级斗争。毛主席这样满怀信心地在中国开展无产阶级文化大革命，是他作为马克思列宁主义天才的魄力的许多例证之一。”"},{"type":"paragraph","text":"文章谴责中国赫鲁晓夫企图在中国复辟资本主义的阴谋。文章说，以中国赫鲁晓夫为首的一帮坏人在中国革命的每个发展阶段，都是反对毛主席的。“他们是马克思列宁主义的叛徒，其中不少人早就是叛徒。他们把自己巧妙地隐蔽起来，以便为资产阶级和帝国主义者效劳。他们是中国的现代修正主义者。”文章指出，以中国赫鲁晓夫为首的这批坏人拚命抵制毛泽东思想。“他们用一切办法企图在中国复辟资本主义。”“但是，用毛泽东思想武装起来的群众是战无不胜的。今天在中国，毛泽东思想已经赢得了伟大胜利。”"},{"type":"paragraph","text":"文章欢呼中国无产阶级文化大革命的伟大胜利。文章说：“这不仅是中国的胜利，而且是全世界劳苦人民和被压迫人民的胜利。毛泽东思想已经传播得很远而且很广泛。”"},{"type":"paragraph","text":"文章指出：“毛泽东思想是马克思列宁主义的最高发展，现在已为越来越多的人民所承认。千百万人民正在阶级斗争的烈火中认识到毛泽东思想的正确性。”"},{"type":"paragraph","text":"文章强调说：“事实、实践和历史已经表明毛主席是全世界被压迫人民伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手。”"},{"type":"paragraph","text":"文章最后说：“承认毛主席作为一个马克思列宁主义者的杰出的天才，是马克思列宁主义和革命斗争的一个极为重要的问题。资产阶级和现代修正主义者不遗余力地诋毁毛主席的伟大，工人和劳动人民却在大力宣传毛主席的伟大。澳大利亚马克思列宁主义者必须更高地举起马克思列宁主义、毛泽东思想的伟大红旗。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"125fce020d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

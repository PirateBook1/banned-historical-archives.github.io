script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"福建省委召开宣传工作会议讨论毛主席讲话  提高了认识揭露了工作缺点","authors":[],"dates":[{"year":1957,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"福建省委召开宣传工作会议讨论毛主席讲话"},{"type":"paragraph","text":"提高了认识揭露了工作缺点"},{"type":"paragraph","text":"据新华社福州电　中共福建省委最近召开全省宣传工作会议，传达和讨论毛主席在最高国务会议上和在全国宣传工作会议上的讲话。"},{"type":"paragraph","text":"到会干部在讨论以后，认识提高了，不少人还批判了自己过去的看法，如认为“进入社会主义了，问题还有这么多，这是不正常的现象，”“事情越来越难办了，不知如何是好”等等。经过讨论并且对照实际工作情况的发展变化，大多数干部坚定地相信，人民内部的矛盾只要采取正确的方法来处理，不仅可以得到正确的解决，而且可以推动各种工作的前进。"},{"type":"paragraph","text":"会议批判了目前有些地方农村工作存在的不注意克服工作中和干部思想作风上的缺点，不注意向人民群众进行耐心的说服教育，对有意见的群众往往加上“地主富农思想”的大帽子的错误做法。同时，会议批判了前一时期部分干部不注意分析各种思想的是非、不及时向群众进行思想教育的右倾情绪。"},{"type":"paragraph","text":"会议对“百花齐放，百家争鸣”的方针进行了热烈的讨论。多数干部认为：目前不是“放得有余”，而是“放得不足”。他们认为，要提高党内外广大群众的认识，要制止粗暴干涉现象，必须继续放手贯彻“百花齐放、百家争鸣”的方针。"},{"type":"paragraph","text":"这次会议是在中共福建省委书记处直接领导下进行的。省委第一书记叶飞代表省委向大会作了总结报告。"},{"type":"paragraph","text":"参加这次会议的共有五百八十三人，其中党外人士一百二十七人；另有四百多人列席会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cc73ff995"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于派彭真、罗瑞卿去华东、中南帮助三反五反工作的电报","alias":"","parts":[{"type":"paragraph","text":"对浙江省委打虎报告的批语"},{"type":"paragraph","text":"（1952年2月5日）浙江省委，并告华东局及各同志："},{"type":"paragraph","text":"你们二月二日二十一时报告收到，你们的认识和做法是基本正确的。你们说，浙江全省可能有一千万元以上的大小老虎一千只以上，这个数自作为初步认识是好的，以后应遂步增加。像浙江这样的省包括省、地、县、区、乡五级，党、政、军、民、学五面，可能有大中小老虎二千只至三千只，或者还要多，这还没有包括社会工商界在内。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月五日"},{"type":"paragraph","text":"[1]指中共浙江省委1952年2月2日关于三反运动的第二次综合报告。报告说，根据浙江省三反运动的发展情况，我们已明确规定三反斗争是当前各级党委压倒一切的中心任务，除春季农业生产必须在不误农时原则下予以照顾外，领导精力必须毫无借口地集中于掌握三反运动。同时，省委为及时掌握各地情况，加强领导，决定省委各委员每人掌握一个地、市委，实行分类指导，以保证运动稳步健康发展。县以下的三反运动，在地委、专署机关的运动结束前，地委领导精力照顾不过来的情况下，必须稳步展开，不可到处点火。为此提出，每一个县三反运动的开展和结束，都要得到地委批准，地委结束三反要得到省委批准。对工商界中的五反运动，因斗争更加复杂，我们缺乏经验，加之三反正处紧张阶段，决定采取稳步前进的方针。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":346,"page_end":346},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于派彭真、罗瑞卿去华东、中南帮助三反五反工作的电报","authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中央关于派彭真、罗瑞卿去华东、中南帮助三反五反工作的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"华东局、中南局、华南分局：","type":"appellation"},{"text":"中央决定派彭真同志去华东帮助三反和五反工作，重点放在帮助上海市委开展五反斗争。派罗瑞卿同志去中南帮助上述同样的工作，重点放在广州。","type":"paragraph"},{"tex

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席访问毛主席家乡——韶山贵宾们结束在湖南访问后离长沙","authors":[],"dates":[{"year":1969,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阮友寿主席访问毛主席家乡——韶山"},{"type":"paragraph","text":"贵宾们结束在湖南访问后离长沙"},{"type":"paragraph","text":"新华社长沙十八日电  越南南方民族解放阵线中央委员会主席团主席、越南南方共和临时革命政府顾问委员会主席阮友寿，以及由他率领的越南南方民族解放阵线和越南南方共和临时革命政府代表团，在中共中央候补委员、对外经委主任方毅的陪同下，结束了在湖南的参观访问，今天上午乘专机离开长沙。"},{"type":"paragraph","text":"中共中央候补委员、湖南省革命委员会主任黎原，湖南省革命委员会、长沙市革命委员会和中国人民解放军驻湖南部队负责人杨大易、胡勇、刘玲、李振军、苟先学、丁健、韩曙光等以及革命群众两千多人，前往机场热烈欢送。"},{"type":"paragraph","text":"在长沙的越南实习生也前往机场欢送。"},{"type":"paragraph","text":"十七日，阮友寿主席和代表团全体成员在方毅、黎原同志等陪同下，专程访问了我们伟大领袖毛主席的家乡——韶山。这一天，韶山冲洋溢着中越两国人民革命友谊和战斗团结的气氛。阮友寿主席等越南南方战友来到这里时，欢迎群众敲锣打鼓，挥动着中国国旗和越南南方共和正式旗帜，高呼口号：“向英雄的越南南方人民致敬！”“坚决支持英雄的越南人民把抗美救国战争进行到底！”“中越两国人民的战斗友谊万岁！”“伟大的领袖毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"阮友寿主席等越南南方战友由韶山区革命委员会负责人陪同，参观了毛主席旧居和毛主席旧居陈列馆。阮友寿主席参观后在留言簿上题词，赞扬中国人民在以毛主席为首的光荣的中国共产党领导下，在社会主义革命和社会主义建设以及无产阶级文化大革命中取得的光辉成就，祝中国人民在共产党的领导下，在毛泽东思想的红旗下，取得更加巨大的胜利，并祝越中两国人民的战斗友谊和团结万古长青。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8f6ec3169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

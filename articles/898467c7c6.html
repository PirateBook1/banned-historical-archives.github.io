script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对罗瑞卿关于成立专门委员会加强对原子能工业领导的报告的批语","alias":"","parts":[{"type":"paragraph","text":"对罗瑞卿关于成立专门委员会加强对原子能工业领导的报告?的批语"},{"type":"paragraph","text":"（1962年11月3日）很好，照办。要大力协同做好这件工作。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月三日"},{"type":"paragraph","text":"[1]罗瑞卿，当时任中共中央书记处书记、国务院副总理、中国人民解放军总参谋长。"},{"type":"paragraph","text":"[2]罗瑞卿1962年10月30日给毛泽东、党中央的报告说，最近二机部在分析各方面的条件以后提出，力争在1964年爆炸第一颗原子弹。实现原子弹爆炸，是全国科学技术和工业生产水平的集中表现，绝非哪一个部门所能单独办到的。因此，除了二机部本身要做艰苦努力外，还必须取得各工业部门、科学研究单位的密切配合，以及全国在人力、物力上的大力支援。现在，离预定的日期只有两年的时间，建议在中央直接领导下成立一个专门委员会，加强对原子能工业的领导，随时检查、督促计划执行情况，并在必需的人力、物力上进行具体调度，及时解决在研究、设计和生产建设中所遇到的问题。这个建议在10月19日国防工业办公室向中央常委汇报时，刘少奇同志已原则同意。我们考虑最好由周恩来总理抓总，贺龙、李富春、李先念等同志参加，组成这个委员会。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":289,"page_end":289},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"898467c7c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

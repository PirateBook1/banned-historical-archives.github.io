script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转最高人民法院党组等关于司法、检察、公安会议的报告等文件的指示","authors":[],"dates":[{"year":1958,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央批转最高人民法院党组等关于司法、检察、公安会议的报告等文件的指示","type":"title"},{"text":"各省、市、自治区党委，西藏、宁夏工委，中央各部委，国家机关和人民团体各党组，军事各部门，各军区党委：","type":"appellation"},{"text":"中央原则批准最高人民法院、最高人民检察院和公安部三个党组关于司法、检察和公安会议写给中央的报告，并批准最高法院、最高检察院两个党组的务“虚”报告和罗瑞卿同志关于九年斗争总结的几个问题的发言。以上六个文件发到县委，军事系统可以发到师党委阅读。","type":"paragraph"},{"text":"中央认为，政法战线上几年来是存在着两条路线的争论的。这次司法、检察和公安会议把这场争论中的一些根本问题弄清楚，求得一致的正确认识，是完全必要的。我们党根据中国革命的斗争实践所创立的政法工作的正确路线，在今后斗争中必须加以坚持。","type":"paragraph"},{"text":"现在我国已经进入了人民公社化的新的历史时期，政法部门作为上层建筑，应当从思想上、组织上和工作上适应新的形势。对于这个方面的许多实际问题，各级党委要注意认真总结、研究，并妥当地加以解决。","type":"paragraph"},{"text":"我们面前仍然还有反革命和反革命破坏。在全党全民大办人民公社、大搞经济建设和大干文化革命和技术革命的时候，特别应当注意不要忽略政治，不要轻敌麻痹。对于国内外敌人的破坏活动，仍然应当有足够的警惕。","type":"paragraph"},{"text":"政法工作应当坚持党委领导和群众路线，应当与生产劳动相结合。政法工作人员有事办政法，无事办生产。这样才能够有效地保卫建设，密切联系群众，才能够使政法部门的全体人员得到全面的锻炼。","type":"paragraph"},{"text":"司法、检察、公安三个会议的其他文件，由各该部门自行下达。","type":"paragraph"},{"text":" 中  央一九五八年十月十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"050de6cb96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

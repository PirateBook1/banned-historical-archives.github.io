script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不这样层层加码","authors":["杨柳榭"],"dates":[{"year":1980,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不这样层层加码"},{"type":"paragraph","text":"今年初，邓小平同志在一次讲话中说过：“八十年代一天也不能耽误”。意思是说，八十年代是实现四化的关键年代，必须把它抓紧。这个思想逐步深入人心，化为亿万群众的具体行动。"},{"type":"paragraph","text":"然而，有的单位却把这个思想加以“发展”，提出“八十年代一分钟也不能耽误”。若照此类推，轮到每个人，不就成为八十年代一秒钟也不能耽误了么？"},{"type":"paragraph","text":"在另外一些单位，还可以看到这样一些口号：“人人拿第一，项项保全优”；"},{"type":"paragraph","text":"“不喘一口气，不停半分钟，一气攀上最高峰”，等等。这样的口号看起来好象很能鼓劲，实际上做不到，怎么能要求群众认真对待呢？"},{"type":"paragraph","text":"过去一些年，我们吃了不少形而上学的苦头，不能再重复那些沉痛的教训了。干四化，首先需要革命热情，同样需要科学态度。在四化建设中提口号，一定要能鼓舞人心，一定要有求实精神。否则，就会变成“假、大、空”，不但起不到动员群众的作用，反而会败坏革命口号的声誉，产生相反的效果。"},{"type":"paragraph","text":"杨柳榭"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c12da817d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"桂平县下放大批干部参加集体生产劳动  广大干部决心在毛主席最新指示的指引下，虚心接受贫下中农的再教育，迅速实现思想革命化","authors":[],"dates":[{"year":1968,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"桂平县下放大批干部参加集体生产劳动"},{"type":"paragraph","text":"广大干部决心在毛主席最新指示的指引下，虚心接受贫下中农的再教育，迅速实现思想革命化"},{"type":"paragraph","text":"新华社南宁二十八日电　广西桂平县革命委员会遵照毛主席“必须坚持干部参加集体生产劳动的制度”的教导，从今年八月份以来，下放了大批干部参加集体生产劳动，有力地促进了机关革命化和干部思想革命化。"},{"type":"paragraph","text":"为了组织机关干部下放劳动，桂平县革委会在白沙公社办了一所农场。县革委会决定，除长期下放劳动的干部以外，县革委会机关工作人员也分期分批下放劳动，实行四分之一人员下乡边宣传毛泽东思想边蹲点劳动，四分之一人员到农场参加劳动，其余人员留在机关坚持日常工作和参加毛泽东思想学习班。在县级机关干部的带动下，全县各公社（镇）也行动起来，组织干部分别下放到农场、林场、水利工地参加集体生产劳动或到生产队蹲点劳动。"},{"type":"paragraph","text":"桂平县广大干部在下放劳动中接受工农群众的再教育，认真改造世界观，精神面貌发生了很大变化。解放前做过皮鞋工人的原县委财贸政治部主任、现任县革委会常委的倪松波深有体会地说：“过去自己出身很穷苦，参加革命二十多年，以为是老干部了，官架子越来越大，同群众的距离越来越远。这次参加劳动，做一个普通劳动者，同广大贫下中农一起，挑起粪箕就去挑肥料，拿起绳索就去放牛，什么架子都打掉了。过去主动找群众，群众都有意避开，现在不用找，群众就自动地来找自己。干部下放劳动真是反修防修的根本措施啊。”新木公社革委会副主任杨用知说：“过去劳动是带着‘官’架子指手划脚，现在以一个普通劳动者参加劳动，老老实实地接受贫下中农的再教育，重新学习，既改造了自己，也教育了群众。”许多家住城市的“三门”干部，过去“五谷不分”，同劳动人民感情格格不入。下放劳动后，他们逐步学会了生产劳动的本领，思想感情也起了变化。"},{"type":"paragraph","text":"桂平县各级干部下放劳动，不仅改造了主观世界，同时也推动了工作。下湾公社下火大队浪滩第七生产队，由于一小撮阶级敌人的破坏和捣乱，革命和生产都较落后，公社革委会干部到这个生产队蹲点劳动，通过举办毛泽东思想学习班，大力宣传毛主席的一系列最新指示，发动起群众揪出了阶级敌人，迅速改变了这个队的落后面貌。"},{"type":"paragraph","text":"毛主席关于广大干部下放劳动的最新指示发表后，极大地鼓舞了桂平县广大干部。他们以毛主席的最新指示为武器，认真检查和总结了前一阶段干部下放劳动的情况和经验。十月上旬，又组织第二批干部分别下放到县、社的农场、林场和水利工地参加劳动，或到大队、生产队蹲点劳动。全县广大下放干部决心在毛主席最新指示的指引下，虚心接受贫下中农的再教育，进一步实现思想革命化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05bf8434ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆各高等学校反右派斗争获重大胜利","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"重庆各高等学校反右派斗争获重大胜利","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社重庆４日电:重庆市各高等学校这几天都在总结一个多月来反右派斗争的重大胜利，并进一步动员群众揭露少数顽抗的右派分子。","type":"paragraph"},{"text":"重庆九所大专学校先后从６月下旬开始对右派分子进行反击。各校参加反右派斗争的教师和学生共有一万六千多人，先后揭露出四十多个右派小集团。在各校整风开始时，一小撮右派骨干分子依托这些小集团，向共产党和社会主义事业发动了猖狂的进攻，他们首先是攻击共产党对高等学校的领导。西南师范学院以教授罗容梓、陈东原，讲师董时光组成的右派集团，重庆建筑工程学院以设计教研组主任赵长庚为首的小集团，都是故意夸大、捏造学校工作中的缺点，以证明他们所谓的“党委领导制是三大主义的温床”等无耻谰言。这些右派分子疯狂叫嚣党委“退出学校”，提出什么“教授治校”、“民主办校”等口号，以达到篡夺学校领导权的目的。右派骨干分子还有西南美术专科学校的章晶修（周南士）、崔炎等人组成的小集团，重庆大学邓季雨等。","type":"paragraph"},{"text":"这些嚣张一时的右派分子在群众的反击下，原形毕露，有的小集团已经土崩瓦解，有的已在群众中完全孤立。重庆建筑工程学院以赵长庚为首的右派小集团曾煽动部分学生闹事、罢课，受骗的学生蒲玉清等在群众大会上控诉了这个右派首脑分子毒害青年的罪恶。","type":"paragraph"},{"text":"各校师生经受了这一场重大的考验，阶级觉悟和政治热情大大提高。不少六、七十岁的老教授冒着酷热，同年青人一起参加各种会议，积极争取发言。有些教师和学生一样，参加收集材料、编写大字报、油印报等工作。西南师范学院历史系的师生为了驳倒本系的右派分子朱永隆，先后举行大小会议五十多次，使这个顽固的右派分子不得不在大量的事实面前低头。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月6日，原标题为“彻底打退右派对高等学校的进攻，重庆各高等学校反右派斗争获重大胜利，正深入揭露少数顽抗分子”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c53ebe899d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帝国主义托拉斯的翻版","authors":[],"dates":[{"year":1976,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海汽轮机厂政治经济学小组"},{"type":"paragraph","text":"邓小平授意炮制的《条例》鼓吹的“条条专政”是什么东西?说穿了，无非是帝国主义托拉斯的翻版，是苏修叛徒集团鼓吹的所谓“经济改革”的重演。"},{"type":"paragraph","text":"在今日的苏联，以勃列日涅夫为头子的官僚垄断资产阶级，打着“经济改革”的旗号，合并中小企业，建立起集中的、庞大的所谓“生产联合公司”。一小撮官僚垄断资产阶级通过垂直系统，直接对企业实行垄断和统治，结果造成了苏联国民经济各部门的比例严重失调，工业生产连年下降，农业搞得一团糟，阶级矛盾日益尖锐，正如革命导师恩格斯早就指出的那样，“一方面资本大规模积聚，另一方面群众日益贫困”(《马克思恩格斯全集》第十九卷第三三九页)。邓小平这个党内外资产阶级的挂帅人物，对于这一切眼红得很。他重新工作之后，就迫不及待地步帝国主义和苏修社会帝国主义的后尘，鼓吹“垂直领导”、“条条专政”，妄图把社会主义企业的领导权直接控制在党内走资派和没有改造好的资产阶级技术专家手里，把我国的社会主义经济蜕变为官僚垄断资本主义经济。"},{"type":"paragraph","text":"我们汽轮机厂的广大工人群众对“条条专政”是深知其害的。一九五八年到一九六○年，叛徒、内奸、工贼刘少奇曾连续三次到闵行，其中两次到我们厂放毒，胡说什么“你们闵行是一个重工业区，你们可以一成立一个托拉斯。……托拉斯虽然是资本主义的东西，我们社会主义国家也可以使用，”他还胡说什么:“‘托拉斯’虽然是外国名字，但不要以为资本主义的东西都不好，资本主义国家管理工厂是有办法，比我们强，你们也应该组织托拉斯。”刘少奇如此喋喋不休地吹捧帝国主义的托拉斯，其实质就是要大搞修正主义的“条条专政”，适应其颠覆无产阶级专政、复辟资本主义的需要。三年自然灾害期间，我们厂的革命、生产受到刘少奇一伙的修正主义办企业路线的严重干扰。当时，“条条”下达的东西，不是“收缩”、“关厂”，就是搞什么“自产自销”，造成木模车间只能生产木拖板，铸铁车间只能制造生铁锅。这些历史的教训，有力地证明了刘少奇、邓小平一类走资派如此信奉“条条专政”，是因为“条条专政”有利于他们发号施令，便于他们推行修正，主义路线，破坏社会主义经济基础。"},{"type":"paragraph","text":"无产阶级文化大革命中，我厂广大工人群众奋起批判了修正主义办企业路线，批判了“条条专政”，激发了大干社会主义的干劲，先后自行设计、制造了我国第一台十二万五千瓩和三十万瓩汽轮机。文化大革命以来的十年，汽轮机产量等于文化大革命前十一年产量的二点二倍，这是对刘少奇、邓小平一伙推行“条条专政”的有力回击。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d2e870d7c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应刘少奇主席的邀请访问我国  几内亚总统杜尔启程来华","authors":[],"dates":[{"year":1960,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应刘少奇主席的邀请访问我国"},{"type":"paragraph","text":"几内亚总统杜尔启程来华"},{"type":"paragraph","text":"新华社科纳克里5日电　应中华人民共和国主席刘少奇的邀请，几内亚共和国总统塞古·杜尔和他率领的几内亚共和国政府代表团在5日上午离开科纳克里前往中国进行友好访问。"},{"type":"paragraph","text":"代表团的团员有几内亚国民议会议长、几内亚民主党政治局书记迪阿洛·塞福拉耶、经济部长路易·兰萨纳·贝阿沃吉、计划部长凯塔·恩法马拉和几内亚驻苏联大使赛杜·贡特博士。"},{"type":"paragraph","text":"代表团将在9月10日到达北京。代表团还将访问苏联、蒙古人民共和国、越南民主共和国、印度尼西亚共和国和阿拉伯联合共和国。"},{"type":"paragraph","text":"为代表团送行的有几内亚民主党政治局全体委员、几内亚政府各部部长、中国驻几内亚大使馆临时代办赵源以及驻几内亚的各国外交使节。"},{"type":"paragraph","text":"新华社6日讯　塔斯社莫斯科5日讯：这里正式宣布，几内亚共和国总统塞古·杜尔将在9月6日到达莫斯科进行正式访问。"},{"type":"paragraph","text":"同杜尔总统一道访问的有：几内亚国民议会议长迪阿洛·塞福拉耶、经济部长路易·兰萨纳·贝阿沃吉、计划部长凯塔·恩法马拉和其他官员。"},{"type":"paragraph","text":"新华社乌兰巴托6日电　据蒙古“真理报”今天报道，应蒙古人民共和国大人民呼拉尔主席团和政府的邀请，由几内亚共和国总统杜尔率领的几内亚政府代表团，将在9月9日到达乌兰巴托访问。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"decba85053"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

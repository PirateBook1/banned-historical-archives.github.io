script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"访长沙清水塘毛主席故居","authors":["杜宣"],"dates":[{"year":1962,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杜宣"},{"type":"paragraph","text":"九月一日乘机飞穗。因台风被迫降落于长沙。二日上午访清水塘二十二号毛主席故居。"},{"type":"paragraph","text":"一九二一年冬至一九二三年六月间，毛主席与杨开慧烈士住在这里(当时毛主席担任中共湘区党委书记，即湘南省委书记)，这是一幢座北朝南的小独院。当时除屋西为小山外，其余三面均为菜问。屋前百余步，有清水池塘二口。"},{"type":"paragraph","text":"入门后是一个小天井。右首有一双眼井，水我而清澄。井边新种了一棵广玉兰。左首有一棵苍翠古拔的罗汉柏，据云为当年旧物。"},{"type":"paragraph","text":"屋为三开间建筑，没有楼。对面房，中问堂屋。右前房为毛主席住。有木架床、书架、藤椅、书桌各一。书桌上放了一盏油幻。右后房为杨开慧烈士母亲带着毛岸英烈士所住。左边的前后房均为客房。有时开会开晚了，客人就留宿在那里。刘少奇、谢觉哉等同志就在那里住过。堂屋为开会及会客的地方。侧壁是吃饭的地方。"},{"type":"paragraph","text":"房屋解放后经过修整，尽量探持了从前的祥于。家具陈设，均非原物，是根据一些老同志记忆所及，从新照原样布置的。"},{"type":"paragraph","text":"空庭日丽，小院清幽。我行立在阶前罗汉柏下，对着这朴素的小屋，沉吟很久。想起创业的艰辛。任何新的巨大的事物，在开始时总是小的。正如汹涌澎湃的扬子江，它的源头是从一滴水开始的。晚仰了毛主席的故居，深有所感:"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48560f0de3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

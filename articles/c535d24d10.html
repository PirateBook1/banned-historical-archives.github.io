script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国铁路即将实行新的列车运行图这是铁路职工深入贯彻执行毛主席和党中央的有关指示，学习革命理论，促进安定团结，为发展国民经济当好“先行官”的丰硕成果","authors":[],"dates":[{"year":1975,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七五年九月十四日电　在全国社会主义革命和社会主义生产建设蓬勃发展的大好形势下，我国铁路运输部门将从九月二十一日起实行新的列车运行图。"},{"type":"paragraph","text":"按照新的列车运行图，全国各铁路线将增加旅客列车一百二十三对，货物列车九百九十对。新增加的旅客列车中有二十一对是特别快车和直通快车，如北京到长沙和北京到齐齐哈尔的特别快车，北京到银川、北京到南京、北京到宝鸡、上海到长沙、上海到沈阳的直通快车等。按照新运行图，列车速度将有所提高。如京沪路上的十三、十四次客车，京广路上的十五、十六次客车，单程运行时间将缩短两个小时；京沈路上的十一、十二次客车，单程运行时间将缩短半个多小时。其他旅客列车的运行速度也都有不同程度的提高。新运行图的实行，对于加强首都和各省、市、自治区的联系，以及加强沿海和内地、内地和边疆的联系，都将提供更加方便有利的条件。"},{"type":"paragraph","text":"新的列车运行图的编制和实行，是全国铁路职工深入贯彻执行毛主席和党中央的有关指示，认真学习无产阶级专政理论，不断促进安定团结，为发展国民经济当好“先行官”的丰硕成果。列车运行图是铁路运输工作的综合计划，也是铁路部门组织指挥列车运行的重要工具，编图是一项很复杂的工作。今年五月初，铁道部召开全国各铁路局和分局的编图工作会议以来，铁路系统广大职工密切联系实际，以马克思主义关于无产阶级专政的理论为武器，深入批判刘少奇、林彪反革命的修正主义路线，批判资本主义倾向，批判资产阶级法权思想，批判资产阶级派性，提高了阶级斗争、路线斗争和继续革命的觉悟，大家讲路线，讲党性，讲大局，讲团结，讲纪律，齐心协力为编制新的列车运行图贡献力量。"},{"type":"paragraph","text":"随着我国社会主义革命和社会主义建设事业的发展，铁路客货运输量增长很大，一九七一年编制的现行列车运行图已远远不能适应客观的要求。同时，随着成昆、湘黔等铁路的相继建成通车，原有铁路复线的不断增加，京哈、京沪、京广、陇海(中段)等主要干线直通旅客快车基本上实现内燃机车牵引，宝成铁路实现了电力机车牵引等等，我国铁路运输能力也有了很大提高，新的列车运行图的编制和实行，既能更好地满足日益增长的客货运输的要求，又能充分发挥这些运输设备的作用和潜力。"},{"type":"paragraph","text":"目前，铁路运输部门的广大职工，以无产阶级政治作统帅，正在认真学习规章制度，学习技术业务，加强企业管理，发扬社会主义大协作精神，让方便，抢困难，积极为实行新的列车运行图作好必要的准备工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c535d24d10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

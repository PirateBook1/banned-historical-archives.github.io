script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海中医学院广大师生员工怀着对伟大领袖毛主席深厚的无产阶级感情——掀起学习毛主席著作的热潮","authors":[],"dates":[{"year":1976,"month":10,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在沉痛悼念伟大的领袖和导师毛主席的日子里，上海中医学院革命师生员工以深厚的无产阶级感情，颂扬毛主席为中国人民，为国际无产阶级和全世界革命人民建立的丰功伟绩，大家一致表示:毛主席虽然和我们永别了，但战无不胜的毛泽东思想永远指引着我们前进的道路。"},{"type":"paragraph","text":"这个学院党委根据广大师生员工的愿望，作出了加强学习，以实际行动悼念伟大领袖毛主席的决定，号召全院党员、干部和师生员工积极响应党中央的号召，化悲痛为力量，重新通读《毛泽东选集》四卷，刻苦学习毛泽东思想。学院政宣组制订了一年内通读《毛泽东选集》四卷的具体规划，初步列了五个专题，即:新民主主义革命的总路线和总政策；新民主主义革命的道路；人民战争思想和三大法宝；敢于斗争、敢于胜利，将革命进行到底；坚持无产阶级专政下的继续革命，并相应地安排了五个学习阶段，列出每个阶段的重点文章，要求通读与选读重点文章相结合，学习马列主义、毛泽东思想与当前批邓斗争相结合。他们还决定举办《毛泽东选集》学习辅导讲座。"},{"type":"paragraph","text":"目前，全院不断出现新的学习马列和毛主席著作小组。一个群众性的努力刻苦学习马列和毛主席著作的热潮正在全院范围内出现。医疗系七八届一班工农兵学员以寝室为单位，坚持每天晚上学习。药学系组织干部、工宣队员每天上午坚持学习一小时；团委干部每天提早半小时上班，作为学习时间，在学习过程中，他们努力把学习与现实斗争紧密联系起来；针推伤专业三二○寝室七位同学，在学习《中国社会各阶级的分析》一文时，着重讨论了这篇文章对现实斗争的指导意义，加深认识社会主义革命时期阶级关系的变化，加深理解毛主席关于资产阶级“就在共产党内”的科学论断，增强了同党内资产阶级作长期斗争的决心。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17d723f0bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

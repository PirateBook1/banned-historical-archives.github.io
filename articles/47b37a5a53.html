script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军里雷锋多","authors":[],"dates":[{"year":1976,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军里雷锋多"},{"type":"paragraph","text":"西藏驻军某部指战员从波涛汹涌的拉萨河里救起四名落水儿童，有力地批判了邓小平散布的谬论"},{"type":"paragraph","text":"新华社拉萨一九七六年七月二十六日电　在深入批邓、反击右倾翻案风的大好形势下，人民解放军西藏驻军指战员，奋不顾身，勇战激流，从波涛汹涌的拉萨河里救起四名落水儿童，以实际行动批判了邓小平散布的修正主义谬论。各族人民称赞他们是“咱亲眼看见的雷锋、李文忠。”"},{"type":"paragraph","text":"七月一日下午五点多钟，拉萨市工农兵小学的六名红小兵，在拉萨河边的水文测量船上玩耍。突然，一个恶浪扑来，船身急剧地摆动，把拴船的钢丝索扭断。顷刻，木船象断了线的风筝，载着四个孩子向激流漂去。船到河心，被湍急的水流冲翻。十二岁的柯辉乘势爬上船底，黄涛、洪亮、陈广富三个孩子在水里奋力挣扎着游向船边，扶住船脊。急速颠簸的翻船被咆哮的巨浪冲向下流。孩子们随时都有被恶浪卷走的危险。岸上的两个孩子急促地哭喊着：“船翻了，快救人啦！”"},{"type":"paragraph","text":"这时，驻守在岸边的解放军某部一连指战员正集合在饭堂里，准备开饭。听到孩子们的呼救声，陈副连长从临江的饭堂窗口往外一看，发现落水儿童正在激流里奋力搏斗，情况万分危急！他高声喊：“孩子落水了，快救孩子去！”战士们丢下碗筷，个个象离弦的箭，朝河边奔去。他们顺着河岸边跑边喊：“抓紧船，不要慌！”这时，执行守桥任务的拉萨警备区某部二连二排的战士们也闻讯飞步跑来。一连战士吴祥国、常松柏和二排战士刘华云连衣服都没来得及脱，就跳入奔腾咆哮的激流中，跑步跟上来的卫生员王正忠、战士冯德兴和司务长杨大金等十六个同志也奋不顾身地跳入翻滚的波涛里。他们在激流中竭尽全力截住翻船，不顾个人安危，把孩子们抱到附近的一个暗滩上。四名落水儿童安全脱险，战士王正忠、刘华云因精疲力尽，被滚滚激流卷入江心水底，献出了年青的生命。"},{"type":"paragraph","text":"拉萨驻军和拉萨市各族人民沉痛追悼两位牺牲的战士。"},{"type":"paragraph","text":"被救儿童洪亮的母亲在追悼会上说：“解放军里雷锋多。邓小平攻击文化大革命以来的人民军队，胡说什么‘雷锋叔叔不在了’；解放军战士为了抢救四名落水儿童，英勇献身，这不是雷锋叔叔就在俺面前吗？！”她表示，一定要教育孩子，学习解放军同志舍己救人的共产主义精神，长大了做无产阶级革命事业的接班人！"},{"type":"paragraph","text":"被救儿童抚摸着胸前的红领巾，含着泪水庄严宣誓：“听毛主席的话，好好学习，天天向上，象英勇牺牲的解放军叔叔那样，把一切献给人民。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"47b37a5a53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

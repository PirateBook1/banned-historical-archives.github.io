script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发东北局关于在“三反”中注意维持经济工作和对付反革命活动的指示","authors":[],"dates":[{"year":1952,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央转发东北局关于在“三反”中注意维持经济工作和对付反革命活动的指示","type":"title"},{"text":"各中央局：","type":"appellation"},{"text":"东北局此电所说在“三反”中注意维持经济工作和对付反革命活动两点；在全国都适用，请各中央局同样加以注意为要。","type":"paragraph"},{"text":" 中 央二月十三日","type":"paragraph"},{"text":"各省、市委并政府各部党组、东铁党组、军区党委、东北局各部委并报中央：","type":"appellation"},{"text":"二月九日止，各地捉到的大老虎已近八百只。为彻底围歼大贪污犯，使“三反”运动获得全胜，某些工作暂时受到若干影响，势所难免；但如工业生产、铁路运输、主要贸易（城市供应、购粮、购棉）和税收具有严格的时间性和联系性，均必须保证完成计划，不然其对国家的损失也是巨大的，同样会造成国家的极大困难。一月份工业部主要产品中二十一种未完成计划，而且事故很多；铁路运输仅完成月计划百分之七十九，二月上旬更严重；另沈阳市一月份贸易卖钱应完成季度计划百分之三十到四十，但实际只完成百分之十；税收计划一千二百亿仅完成八百亿；各省农村送粮较十二月份亦无进展。除此之外，尤须唤起各地严重警惕反革命的破坏活动，除前已通报过的中长路哈尔滨车站仓库被焚的事件外，二月八日夜齐齐哈尔机械十五厂全厂除装配车间外全部被毁，九日晚沈阳苏家屯有色金属局加工厂又发生严重的火灾。这些有极大可能是反革命分子所为。因此，要求各部门、各省市、各企业认真注意，虽在紧张“三反”运动中，亦务必指定一定负责人（如三个部长或书记、主席、厂长，两个搞“三反”，仍要有一个管经常工作）组织一定精干人员（纯洁无问题或问题甚小已经检讨彻底了的），不分昼夜掌握经常工作与紧急性工作，不使经济工作发生阻滞或怠误时机，并组织职工加强四防工作，防止反革命的破坏活动。如此，亦可使领导“三反”的人专搞“三反”，少牵挂经常工作，这对“三反”也是有利的。","type":"paragraph"},{"text":" 东北局二月十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"497176808d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡共政治局委员桑穆加塔桑谴责锡兰政府反华罪行  毛泽东思想在锡兰传播是阻挡不了的  锡兰朋友说只有走毛泽东的道路锡兰人民才能获得解放","authors":[],"dates":[{"year":1967,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡共政治局委员桑穆加塔桑谴责锡兰政府反华罪行"},{"type":"paragraph","text":"毛泽东思想在锡兰传播是阻挡不了的"},{"type":"paragraph","text":"锡兰朋友说只有走毛泽东的道路锡兰人民才能获得解放"},{"type":"paragraph","text":"新华社科伦坡二十七日电　锡兰共产党政治局委员、书记处书记桑穆加塔桑在一篇文章中强烈谴责锡兰政府的反华罪行。"},{"type":"paragraph","text":"这篇文章发表在今天出版的英文周刊《红旗》上。文章援引了毛主席语录：“被敌人反对是好事而不是坏事”和“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”"},{"type":"paragraph","text":"文章说：“根据（锡兰）统一国民党政府和反动的垄断资本报纸发动的疯狂反华运动，我国的进步人民不难得出这样的结论：即既然这些反动势力如此厌恶和憎恨中国，那么中国必定是好的。锡兰的进步人民不难理解，凡是统一国民党和反动的垄断资本的报纸反对的，我们就要拥护。”"},{"type":"paragraph","text":"文章说，在这一反华运动中，反动势力公然企图把锡中友好关系恶化的责任转嫁到中国头上，这是贼喊“捉贼”。反动的资产阶级报纸的嚎叫掩盖不了破坏锡中两国之间存在的良好关系的种种挑衅来自锡兰当局。"},{"type":"paragraph","text":"文章列举种种事实揭露锡兰的反动分子害怕战无不胜的毛泽东思想，蓄意制造反华事件的罪行。文章指出，锡兰当局烧毁了许多中国书刊，但是，我们要提醒他们：思想是烧不掉的，各国反动派都玩弄过这套把戏，结果都失败了。毛泽东思想在锡兰的传播是任何力量也阻挡不住的。"},{"type":"paragraph","text":"文章说：“正在镇压本国人民的统一国民党政府，要承担反华挑衅活动的责任。”文章说：“它对中国的攻击，不代表锡兰人民的意志，锡兰人民对素来是他们的真心朋友的中国人民和中国政府始终怀着感激和友好之情。”"},{"type":"paragraph","text":"文章说：“我们只能奉告反动派：你们只是搬起石头打自己的脚。”"},{"type":"paragraph","text":"《红旗》今天发表的社论说，锡兰当局的反华事件是由得到美帝、苏修和印度反动派帮助的政府内部的邪恶势力造成的。"},{"type":"paragraph","text":"社论说，自从统一国民党上台以来，它的政府就一直在企图破坏锡中两国的关系。“但是，人民不会容忍这样做。他们珍惜同中国的友谊，他们感谢中国，因为中国已证明它是真正的朋友。”"},{"type":"paragraph","text":"据新华社科伦坡二十七日电　锡兰朋友最近写信给这里的中国大使馆，强烈谴责锡兰政府进行反华活动，坚决支持中国大使馆抗议锡兰政府反华，坚持中锡两国人民友好的正义立场。"},{"type":"paragraph","text":"一位名叫埃迪里辛格的朋友在给中国大使馆的信中说，中国大使馆最近向锡兰政府提出的抗议是百分之百的有道理和正确的。锡兰政府中的反动派长期以来一直同中国作对。锡兰国防、外交部破坏了国际法准则。锡兰政府为反对中国而采取的行动，是令人愤慨的。"},{"type":"paragraph","text":"他说，锡兰人民高度评价毛泽东思想，高度评价中国人民对锡兰人民的兄弟情谊和国际团结。没有任何力量能够破坏我们之间的兄弟情谊和阻止我们走向共产主义。"},{"type":"paragraph","text":"另一位叫雅那基·利亚那杰的朋友在给中国大使馆的信中，表示坚决支持中国大使馆最近向锡兰政府提出的抗议照会。"},{"type":"paragraph","text":"她还谴责苏联现代修正主义者支持锡兰政府的反华活动。她正告以统一国民党为首的锡兰政府、美英帝国主义者和臭不可闻的苏联现代修正主义者：“不管你们怎样肆无忌惮，也不管你们使出多大的力气，你们要阻挡给世界人民带来希望、信心和勇气的战无不胜的毛泽东思想的传播，是永远不能得逞的。”"},{"type":"paragraph","text":"她强调指出，锡兰人民的解放在于走毛泽东主席所明确指出的道路。她表示坚信：“锡中两国人民将手携着手，在马克思列宁主义、毛泽东思想光辉的照耀下奋勇前进，直到彻底消灭帝国主义和一切反动派。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e229a99b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

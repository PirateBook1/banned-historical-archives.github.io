script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持党的基本路线　批判资本主义倾向——中共右玉县委学习毛主席关于理论问题的重要指示总结学大寨经验","authors":[],"dates":[{"year":1975,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持党的基本路线　批判资本主义倾向"},{"type":"paragraph","text":"——中共右玉县委学习毛主席关于理论问题的重要指示总结学大寨经验"},{"type":"paragraph","text":"中共山西省右玉县委，认真学习毛主席关于理论问题的重要指示，总结学大寨的经验，加深了对党的基本路线的理解，提高了把巩固无产阶级专政任务落实到基层的认识。"},{"type":"paragraph","text":"右玉地处雁北的西北边沿，气候寒冷，风大沙多，十年九旱。解放前，这个地广人稀的地区，每年粮食亩产不过五、六十斤。解放后，由于修正主义路线的干扰，低产状态改变较慢。在无产阶级文化大革命的推动下，加快了全县学大寨的步伐。批林批孔运动开展以后，全县人民思想大解放，干劲倍增，集中力量改造农业生产条件，增强抗灾能力。去年在遭受风、洪、雹、冻等灾害的情况下，粮食总产达到七千八百多万斤，比一九七三年增长很多；多种经营也发展较快。"},{"type":"paragraph","text":"增强无产阶级专政的观念"},{"type":"paragraph","text":"右玉县委用无产阶级专政的理论，总结本县学大寨的经验。他们认识到，近年来学大寨迈大步，根本原因是广大干部和社员经过批林批孔提高了路线斗争觉悟，对资本主义倾向进行批判，保证了集体经济沿着社会主义方向发展。但前进的道路是曲折的。"},{"type":"paragraph","text":"他们回顾了本县学大寨的过程：第一阶段，由于“阶级斗争熄灭论”和“唯生产力论”的影响，只注意单纯搞农田基本建设，没有注意打击阶级敌人的破坏活动和批判资本主义自发倾向，结果是劲没少花，进展不大。第二阶段，打击了阶级敌人煽动资本主义倾向的破坏活动，初见成效；但是，对农村中小生产的资本主义自发倾向和旧习惯势力，仍然注意不够，批判不力，没有形成心往一处想、劲往一处使的局面。第三阶段，批林批孔中，狠抓了上层建筑领域里的社会主义革命，批判了反动没落阶级的意识形态孔孟之道，向广大干部和社员进行了社会主义教育，把党的基本路线和政策贯彻到各个领域中去，进一步推开了大寨的经验。"},{"type":"paragraph","text":"右玉县委回顾了学大寨的三个阶段，得出一个初步结论：学大寨的主要问题，从县委本身来说，就是没有很好理解党的基本路线是根据马克思主义关于无产阶级专政的理论制定的，缺乏对资产阶级实行专政的观念，不注意抓上层建筑领域里的阶级斗争，巩固和加强农村社会主义阵地。"},{"type":"paragraph","text":"他们联系本县的实际，领会毛主席关于“列宁为什么说对资产阶级专政，这个问题要搞清楚”的教导。列宁指出的资产阶级的反抗和小生产经常地、每日每时地、自发地和大批地产生着资本主义和资产阶级的现象，在右玉农村仍然存在。过去，有的社队就是因为对这种阶级斗争现状看得不清，听任资本主义自发倾向自由泛滥，给阶级敌人以可乘之机，影响了集体经济的巩固和发展。少数大队甚至一度出现这样的情况：有的干部被阶级敌人腐蚀拉拢，成为他们的代理人，或者被钻进来的阶级敌人掌握了领导权。这些事实说明，农村中资本主义复辟与反复辟的斗争，是非常复杂的，如果不用无产阶级专政的观点来观察和处理问题，而是麻痹大意，掉以轻心，那就会象毛主席指出的那样，“林彪一类如上台，搞资本主义制度很容易。”因此，必须学好无产阶级专政的理论，才能进一步开展农业学大寨的群众运动。"},{"type":"paragraph","text":"坚持抓好社会主义教育"},{"type":"paragraph","text":"右玉县委认为，目前开展社会主义教育，就是要用无产阶级专政理论教育农民，战胜千百年来的旧习惯势力。他们剖析了城关公社的情况。这个公社紧靠县城，小手艺匠人数较多，副业门路较广。过去，有的人放下集体生产，私自揽活挣现钱，有的队用集体的名义搞不正当的副业，一小撮阶级敌人利用这种情况，兴风作浪，蛊惑人心，涣散广大群众大干社会主义的斗志。无产阶级文化大革命中，公社党委发动群众批判修正主义，批判资本主义倾向，打击了阶级敌人的破坏活动；但是，斗争一放松，资本主义歪风邪气又抬头。批林批孔运动中，这个公社对干部和社员进行党的基本路线教育，引导大家认清阶级敌人利用旧的意识形态煽风点火的阴谋，批判资本主义的邪门歪道。这一年，全公社大干社会主义的劲头高涨，粮食总产猛增，创造了历史最高水平。"},{"type":"paragraph","text":"城关公社的经验说明，农村中生产资料所有制变更以后，资本主义活动的“市场”和滋生的土壤，仍然存在；只有不断用无产阶级专政的理论武装农民，充分调动他们的社会主义积极性，自觉地同资本主义倾向作斗争，坚持社会主义方向，坚持农业学大寨，生产才能大变快变。县里一些先进社队的实践，也证明了这一点。如消息屯大队从一九六九年以来，生产发展很快，根本原因就是党支部有较强的无产阶级专政观念，坚持用党的基本路线教育干部和社员，跟资本主义倾向和一切旧的传统观念，进行针锋相对的斗争。在这里，明显的资本主义活动，会立即受到批判；打着“为集体”旗号的资本主义活动，也会立即被戳穿；一些旧的传统习惯，也会受到抵制。比如有的干部，看到生产逐年发展，收入增多，就主张多收多分，不注意集体积累。干部和社员立即提出意见，认为这种多分少留的做法，只顾眼前，不看长远，是小生产思想的反映，不利于集体经济的巩固和发展。他们说，社会主义经济基础打不牢，无产阶级专政的任务就不能落实。"},{"type":"paragraph","text":"经过学习无产阶级专政的理论，剖析典型，总结经验，右玉县委对深入开展学大寨运动的指导思想更明确了。他们发动各级党组织认真学习毛主席关于理论问题的重要指示，用党的基本路线和无产阶级专政的理论为武器，进一步同资本主义倾向作斗争，要求各级党组织严格区分两类不同性质的矛盾，对一小撮阶级敌人，包括新产生的资产阶级分子的资本主义复辟活动，坚决实行无产阶级专政，不许他们乱说乱动，胡作非为；对于一部分社员中的资本主义自发倾向，应该从正面进行社会主义教育，提高他们为革命种田的认识，坚持社会主义方向，进一步把巩固无产阶级专政的任务落实到每一个基层，把农业学大寨的群众运动推向新水平。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"348cc81a0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

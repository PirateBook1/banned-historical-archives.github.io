script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“少吃　多餐　吃细粮”刘少奇同志给小高炉总结经验认为石家庄钢铁厂的经验值得推广","authors":[],"dates":[{"year":1958,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社天津16日电】　中国共产党中央委员会副主席、全国人民代表大会常务委员会委员长刘少奇同志在河北视察工作期间，13日下午在石家庄市参观了石家庄钢铁厂。这个厂的现有几座小高炉能够稳定进行生产，逐步提高产量的情况，引起了少奇同志的重视，他认为这几座小高炉正常生产的经验很好，值得加以推广。"},{"type":"paragraph","text":"正在建设中的石家庄钢铁厂，目前已有3座15立方公尺的高炉和1座55立方公尺的高炉进行生产。原来这个厂每座15立方公尺的高炉各用1台42立方公尺风量的鼓风机，由于风压低，风量不够用，炉温升不上去，因而高炉长期处于低产状态。这个厂党委号召大家解决这一问题。经过技术人员和工人的共同努力，研究出用5台鼓风机并在一起开动，同时供给3座高炉用风，解决了风量不足的问题，使这3座小高炉各由日产11吨提高到20吨左右。其中2号炉在8月24日曾经生产标准生铁34.4吨，利用系数为0.436，达到全国炼铁的先进水平。这个厂又在55立方公尺的高炉上，同时使用了2台各75马力和1台100马力的鼓风机，使这座高炉的日产量由50吨提高到60吨左右。"},{"type":"paragraph","text":"这个厂稳定生产、提高产量的另一经验，是利用人工和土法进行选矿和碎矿，首先把矿石中的夹石挑出去，同时把贫矿和富矿加以分类，然后把各种矿石分别碎成核桃那样大小的小块，以降低矿石粒度，并且加以筛选，去掉尘土杂物。经过挑选和破碎的富矿直接入炉，贫矿则用土法焙烧、退碴、退硫，提高品位以后，再入炉冶炼。在装料的时候，又采用了一次少装一点、勤装几次、焦炭粒度也同样改小的方法。这样就可以使炉内布料较为均匀，使矿石在炉身上部得到了充分的预热，增加了矿石间接还原的机会，加速了下料的速度。少奇同志曾经把这种办法通俗地概括为“少吃、多餐、吃细粮”，要大家用类似医生治胃病的方法，来克服小高炉不能正常生产的毛病。为了提高选矿和碎矿的劳动生产率，少奇同志指示石家庄市委同志切实注意选矿和碎矿的工具改良，加快碎矿机和选矿机的制造。"},{"type":"paragraph","text":"目前全国还有不少小高炉生产不够正常，出铁不多。原因当然很多，而主要是风量不足，矿石选得不好。因此，石家庄钢铁厂的经验具有普遍意义。少奇同志认为，普遍地推广这些经验，就可以使全国的小高炉都能稳定地进行生产，从而大大提高我国生铁冶炼的能力。听到少奇同志的意见以后，中共河北省委第一书记林铁同志已经通知省钢铁办公室，在最近一两天之内，就在石家庄召开现场会议，以便及时地把这些经验在全省范围内推广。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05156165a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

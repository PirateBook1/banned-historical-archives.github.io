script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈谢主力速抢占陕县灵宝等具","alias":"","parts":[{"type":"paragraph","text":"陈谢主力速抢占陕县灵宝等县！"},{"type":"paragraph","text":"（1947年8月30日）陈、谢："},{"type":"paragraph","text":"艳十五时电悉。（一）西面空虚，攻取较易，洛阳附近敌所必争，不应使用主力。（二）速以四纵全力、三十八军及二十二旅抢占陕县、灵宝、阅乡口、洛宁、卢氏，相机抢占洛南、商县、商南。秦纵3位于新孟洛地区，牵制洛阳之敌，以一部攻占宜阳、嵩县。（三）避开强固设防据点，专打守备薄弱据点，并力求运动战，求达机动迅速、广占敌区、多歼敌人之目的。（四）你们现在作战比在晋南时环境大不相同，每一大的行动计划必须事前报告军委，必须经常迅速报告敌情、我情、民情，我们方能及时帮助你们。此次渡河将重点放在东面，现在改变，丧失几天宝贵时间，给了胡宗南在西面完成其部署的机会，极为可惜。但胡军主力尚在绥米?地区为"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈和副书记谢富治的电报。"},{"type":"paragraph","text":"[2]阅乡，旧县名，1954年并入河南灵宝县。[3]秦纵，指晋冀鲁豫野战军陈谢集团第九纵队，纵队司令员秦基伟。[4]新孟洛，指河南新安、孟津和洛阳。[5]胡宗南，当时任国民党军西安绥靖公署主任。[6]绥米，指陕西绥德和米脂。我军所抑留，洛川以南只有几个旅及若干特种部队（炮兵等），这点对于你们极为有利。"},{"type":"paragraph","text":"军委三十日十三时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":8,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":242},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ca3d25b71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"先打锦州可使我军完全处子主动地位","alias":"","parts":[{"type":"paragraph","text":"先打锦州可使我军完全处于主动地位！！"},{"type":"paragraph","text":"（1948年9月27日）林、罗、刘："},{"type":"paragraph","text":"寝九时电悉，计划极好。惟歼灭义县、高桥、兴城、绥中、锦西五处之敌以后，如能同时打锦州山海关两处，则应同时打两处。如不能同时打两处，则先打山海关还是先打锦州值得考虑。因先打山海关，然后以打山海关之兵力回打锦州则劳师费时，给沈阳之敌以增援的时间；如先打锦州，则沈阳之敌很可能来不及增援，继续陷于麻痹状态（目前已是麻痹状态），我则可以主力移攻山海关、滦县、唐山、塘沽，并且只要有可能便应攻占葫芦岛、秦皇岛，完全肃清锦州、塘沽之线，直迫天津城下，迫使国民党用空运方法从沈阳调兵增防平津。除此以外绝无其他方法增防平津，而空运方法则是很迟缓的，并且是运不完的。这个时候你们全军休整一"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年9月26日9时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：东北我军准备于9月27日以一部攻歼绥中之敌，一部攻占义县，一部歼高桥、西河口之敌，一部向锦西前进。“义县、高桥解决后，准备接着歼锦西、兴城之敌。然后如山海关之敌未逃时，即攻山海关，如敌已逃，则回头打锦州。”"},{"type":"paragraph","text":"[3]高桥，镇名，位于今辽宁锦西东部。个月至多四十天（不要超过四十天），然后分为两个集团，以一个集团第一步攻占平承线\"，第二步攻占平张线，以另一个集团攻沈长，如此方使敌人完全处于被动地位，我军则完全处于主动地位。你们现在就应计算到这些步骤。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"感亥1948年9月，解放军炮兵部队打击锦州守敌。[1]平承线，指北平（今北京）至承德的铁路，即今京承线。[2]平张线，指北平（今北京）至张家口的铁路，即今京包线一段。[3]沈长，指辽宁沈阳和吉林长春。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":492,"page_end":493},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a8e1df3fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

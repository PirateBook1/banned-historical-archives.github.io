script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的遗物","authors":[],"dates":[{"year":1993,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘斌珍同志在1990年10月至11月，在中南海丰泽因参加了毛泽东同志的遗物的清理工作。《党史文汇》最近刊登了她的文章《我参加清理毛主席遗物……》，现摘录若干内容如下——"},{"type":"paragraph","text":"毛主席床头放着3个枕头，据介绍:“毛主席晚年常卧床读书和批阅文件，这个高枕头是坐在床上时作靠背用的；右角这个小枕头，是需要从上拿笔、端水时，手腕可撑在上面；这个长枕头才是躺下看书或睡觉时用的。”尤其是最后几年，毛主席几乎全在床上。工作人员换洗床单，只能趁他偶尔下床的极短时间内，尽快完成。要是稍慢或未将书放回原处，他就会不高兴地说上一句:你们真是多此一举!毛主席还有一种特制的小枕头，是放在沙发靠背上睡觉用的。因为他有时坐在沙发上看书时间太长，看着看着，太累了，就靠在沙发上打个盹。工作人员为便于他睡眠，特制了这种两边高，中间低的枕头。"},{"type":"paragraph","text":"在清理毛主席的遗物中我们发现有不少的假衣领、假袖口。原来，毛主席平时穿着根本不讲究，他的标准是以省时、方便、舒适为原则，所以穿睡衣、踏拖鞋的时候多。因此，当要见客人或出席重大活动场合，便使出这种乔装打扮之法了。遗物中还有不少旧热水袋，那也是为了省时、方便而用的。脚感到凉，工作人员马上灌两袋热水，放在办公桌下，主席不动身，将脚踏在上面就解决了问题。若感觉热，脚将热水袋往旁一拨就行，一点都不耽误工作。"},{"type":"paragraph","text":"毛泽东用的手表是欧米嘎牌。据介绍这块表还是1945年8月毛主席赴重庆谈判时，郭沫若送给他的。这年8月28日，毛主席亲赴重庆，与国民党进行谈判。当时在重庆迎接毛主席的郭沫若极为心细，他见毛主席手腕上未戴表，心想毛主席前来从事决定国家前途命运的大事，谈判时，没有手表会很不方便。于是赶紧取下自己的手表送给毛主席。毛主席也未推辞，欣然戴上。从那时起，毛主席就一直使用这块手表。时间一长，表底发黄，字母都模糊了，表带也破了。工作人员建议毛主席换块表，毛主席不同意。在毛主席的生活帐上，还有1964年、1970年修表开支的记载呢。"},{"type":"paragraph","text":"毛泽东还有一副眼镜——棕色架子，较厚的老花镜片。“这是周总理送给毛主席的!”事情是这样的:那是1974年，毛主席发现自己的视力下降很快，周总理知道后，也非常着急，他亲自请专家来会诊。8月，正式诊断为老年白内障，需手术治疗。但这种病要经过初发期、膨胀期，到成熟期时，才能实施手术。所以先只能配戴较合适的眼镜，提高点视力。于是周总理拿出了这副眼镜送给毛主席，并嘱咐工作人员说:“这副眼镜，我戴了多年，是较为合适的一副，送给主席试试，如行，就留下；不适合，立即告我，我再想法为主席重配。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e01b8bb5c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

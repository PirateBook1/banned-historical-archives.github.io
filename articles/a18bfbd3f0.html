script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深切哀悼乔治乌—德治同志  毛主席刘主席朱委员长周总理致电吊唁","authors":[],"dates":[{"year":1965,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"深切哀悼乔治乌—德治同志"},{"type":"paragraph","text":"毛主席刘主席朱委员长周总理致电吊唁"},{"type":"paragraph","text":"新华社二十日讯　我国党和国家领导人毛泽东、刘少奇、朱德、周恩来，今天打电报给罗马尼亚工人党中央委员会、罗马尼亚人民共和国国务委员会和部长会议，对格·乔治乌—德治不幸逝世表示深切的哀悼。电文如下：布加勒斯特罗马尼亚工人党中央委员会，罗马尼亚人民共和国国务委员会，罗马尼亚人民共和国部长会议："},{"type":"paragraph","text":"惊悉罗马尼亚工人党中央委员会第一书记、罗马尼亚人民共和国国务委员会主席格·乔治乌—德治同志不幸逝世，我们怀着极悲痛的心情向你们表示深切的哀悼。"},{"type":"paragraph","text":"格·乔治乌—德治同志的一生是战斗的一生。他是罗马尼亚人民的忠实儿子、敬爱的领袖，是中国人民的亲密朋友和国际工人运动的杰出战士。他领导罗马尼亚人民举行了“八·二三”武装起义，引导罗马尼亚人民走上了社会主义建设的道路，并取得了辉煌的胜利。在坚持兄弟党、兄弟国家相互关系的准则、维护社会主义阵营的团结、维护国际共产主义运动的团结和保卫世界和平的斗争中，他作出了重大的贡献。他的逝世不仅是罗马尼亚人民的重大损失，而且是社会主义各国人民和全世界劳动人民的重大损失。"},{"type":"paragraph","text":"在这不幸的时刻，我们相信，罗马尼亚工人党和罗马尼亚人民将化悲痛为力量，加强团结，坚持斗争，在胜利的道路上继续前进。中国人民将一如既往，在马克思列宁主义和无产阶级国际主义的基础上，同罗马尼亚人民团结一致，为进一步发展我们两党、两国人民的友好合作，为维护社会主义阵营的团结和国际共产主义运动的团结，为争取世界和平、人民民主、民族解放和社会主义而共同奋斗。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长  朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九六五年三月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a18bfbd3f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

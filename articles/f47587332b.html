<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党使我这个苦工人成为省政府委员  ——工业劳动模范王亚洲给毛主席的信","authors":["王亚洲"],"dates":[{"year":1951,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党使我这个苦工人成为省政府委员"},{"type":"paragraph","text":"——工业劳动模范王亚洲给毛主席的信敬爱的毛主席："},{"type":"paragraph","text":"我活了四十一岁。在旧社会里，我劳动了二十六年；可是在这二十六年里，我没有过一天好生活。共产党来了，我的生活改变了。在共产党和毛主席的领导下，我过了三年半快乐、幸福的生活了。而且，从前年起，我是一个光荣的共产党员了。纪念党的三十周年时，想想我这半辈子生活，我是多么感激党和毛主席啊！"},{"type":"paragraph","text":"过去那二十六年的痛苦的生活，是说不完的。我从十二岁起就给地主放猪，后来当“半拉子”，长大了又扛活，忍饥挨饿干了十八年。从三十岁到三十八岁，我作了八年工人。伪满的时候，一天做十二个钟头到十八个钟头，挣的工钱不够吃不够穿。衣服破的补了又补，补不住了用绳子拴上。住的小黑屋子又狭又小。国民党匪帮来了也是一个样，强迫工人干活，用打骂来代替工钱。国民党匪帮在吉林二十二个月，我差点没饿死。"},{"type":"paragraph","text":"一九四八年春天，我三十八岁。这是个真正的春天，共产党来到了吉林市，毛主席的光辉照到了吉林市，给我带来了温暖和力量。人民政府一来，就发给工人小米。吃了饱饭，我想：我得拿出真心来对待咱们工人的党和人民政府。吉林市解放第三天，我就到工厂去报名上工。实际上，当时工厂是不存在的。有的只是一片废墟。我接受领导上给我的任务，把恢复工厂的责任承担起来。我们克服材料缺乏的困难，克服技术上的困难，大家用手和头脑把工厂恢复起来了。在党的培养教育下，我认识到自己的国家主人翁地位，认识到共产党是工人阶级自己的政党，我有了为将来建设共产主义社会的理想。一九四九年六月，我参加了党。从那以后，我干的更起劲了。我一心一意要把生产搞好。有困难，和大家一块儿去克服；技术不够，我学习；没有文化，我学习。更重要的是在政治上提高自己，使自己阶级觉悟更高。前年我被选为工厂里的模范，去年被选为市的模范，省的劳动模范，又参加了全国工农兵劳动模范代表会议。在北京，我见了毛主席。我听毛主席讲话的时候，我和毛主席在一起吃饭的时候，我有很多话想说，可是什么也没说出来。我只是在心里对自己说：还要干得更好，拿更多的贡献，来报答党和毛主席。"},{"type":"paragraph","text":"现在，我们工厂的生产提高了，我们的生活也大大改善了。我们实行了劳动保险，我们的子弟上学了，工厂里又修了养老院、俱乐部，我们的吃、穿、住跟过去都完全不同了。这好生活是共产党、毛主席带来的。我当了模范，提高了文化（三年来我已经认一千多字，能看报写信），从今年五月我做了车间副主任。我现在又是吉林省人民政府委员。这都是党和毛主席培养教育的结果。党和毛主席，给了我幸福和光荣。为了抗美援朝，保卫我们的国家；为了在毛主席和党的领导下，创造更幸福的生活，我决心进一步提高生产，响应抗美援朝总会的号召，捐献飞机大炮支援前线。现在，我们已经订出来爱国公约和长期的捐献计划。我保证做好下面几项工作，作为给党和毛主席的献礼："},{"type":"paragraph","text":"第一、提高质量，保证一等品占百分之七十以上。"},{"type":"paragraph","text":"第二、响应抗美援朝总会号召，用超过生产任务，提高质量完成捐献计划。"},{"type":"paragraph","text":"第三、提高警惕，做好四防（防特、防火、防空、防盗）工作，协助政府镇压反革命。"},{"type":"paragraph","text":"第四、团结技术人员，学习苏联的先进经验。"},{"type":"paragraph","text":"王亚洲  敬上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f47587332b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

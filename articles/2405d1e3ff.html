script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东思想研究大系》出版《毛泽东思想大辞典》同时出版，这对于继承和发展毛泽东思想，深入学习和宣传邓小平理论具有重大意义","authors":["施宣圆"],"dates":[{"year":1993,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　施宣圆)为纪念毛泽东诞辰100周年，上海人民出版社和上海辞书出版社昨天在中国科学院上海学术活动中心联合举行《毛泽东思想研究大系》和《毛泽东思想大辞典》出版座谈会。"},{"type":"paragraph","text":"中共上海市委副书记陈至立，上海市委常委、宣传部部长金炳华出席会议并发言。参加会议的还有老同志夏征农、陈沂和上海新闻出版局局长徐福生、市社联主席李储文、上海社科院院长张仲礼以及“大系”、“大辞典”的部分作者、本市部分专家、学者，新闻界负责人等80多人。"},{"type":"paragraph","text":"以夏征农、陈沂、罗竹风为顾问，陈至立为主任委员，金炳华为副主任委员编著的《毛泽东思想研究大系》是一部质量较高的系统的理论著作，分总论卷、哲学卷、政治卷、经济卷、文化卷、军事卷、党建卷七卷。全书200多万字。它既是一个有机的整体，各卷又相对独立。总论卷从总体上论述了毛泽东思想与建设有中国特色社会主义理论的形成、发展及其历史地位和指导意义，着重论述了马克思主义基本原理与中国实际相结合的两个飞跃——毛泽东同志的新民主主义论和邓小平同志的建设有中国特色社会主义的理论。其他各卷，则分别从各自的领域进行深入具体的阐述。"},{"type":"paragraph","text":"《毛泽东思想大辞典》是一部质量较高的大型工具书。巢峰为主编，钱其琛、张思卿、郑文翰、龚育之、廖盖隆、冯契、蒋学模、石仲泉等为特约撰稿人。全书收词2056条，约170多万字。其总体设计较一般辞典有较大突破，分重点条目、一般条目和参考条目三个部分。设置重点条目，是为了体现毛泽东思想是一个体系，这是邓小平同志十分强调的一个重要思想。"},{"type":"paragraph","text":"王邦佐、蒋学模、梁月槐、郝盛潮、张仲礼、李储文、徐福生、陈沂、夏征农等先后在座谈会上发言，高度评价“大系”和“大辞典”。他们说，在纪念毛泽东诞辰100周年之际，这两部书的问世是上海出版界的一件大事。“大系”和“大辞典”把毛泽东思想和邓小平建设有中国特色社会主义理论的科学体系及其博大精深的内容，充分地展示在读者面前，对于继承和发展毛泽东思想，深入学习和宣传邓小平建设有中国特色的社会主义理论具有重大的意义。许多同志指出，上海的理论界、出版界应该进一步以邓小平建设有中国特色的社会主义理论为指导，在以江泽民同志为核心的党中央领导下，坚持贯彻党的十四大精神，加快改革，加快发展，同心同德，艰苦奋斗，努力开创我们上海工作的新局面为实现上海“一个龙头，三个中心”的光荣任务，作出应有的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2405d1e3ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

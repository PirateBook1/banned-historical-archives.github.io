根据毛泽东手稿刊印。","dates":[{"year":1946,"month":8,"day":23}],"parts":[{"text":"陕南豫西鄂西各部应彻底分散控制广大地区","type":"title"},{"type":"appellation","text":"李、戴、文、任："},{"type":"paragraph","text":"我刘邓军又打了胜仗，未马在民权以南歼敌一个旅全部及又一旅之一个团，至此，未灰至未马共歼敌两个正规旅五个保安团，又伪军四千余反正。刘峙仓卒调兵应战，除从陕南、豫西南调去七个旅，又从鄂西及鄂中调去七十五师两个旅，留在鄂西的只有六十六师之一八五旅。请告王刘、罗文彻底分散，依靠民众，坚决创造根据地。你们方面凡未能分散游击的如黄霖、闵学胜等部，应令其迅速彻底分散。总之，我陕南、豫西、鄂西各部乘此时机，部队越分散越好，控制的地方越广大越好。给养被服可用此法解决，疲劳体力可用此法恢复，民众武装可用此法培植（只有培植了民众武装才算生根）。望指导各部坚决实行为要。位三在何处，身体如何，望告。"},{"type":"paragraph","text":"中 央"},{"type":"paragraph","text":"二十三"}],"comment_pivots":[{"part_idx":1,"offset":7,"index":1},{"part_idx":2,"offset":3,"index":2},{"part_idx":2,"offset":12,"index":3},{"part_idx":2,"offset":38,"index":4},{"part_idx":2,"offset":66,"index":5},{"part_idx":2,"offset":128,"index":6},{"part_idx":2,"offset":165,"index":7},{"part_idx":2,"offset":278,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["李，指李先念，当时任中原军区司令员。戴，指戴季英，当时任中原军区第一纵队政治委员。文，指文建武（一九一一——一九五一），安徽金寨人，当时任中原军区第二纵队司令员。任，指任质斌，一九一五年生，山东即墨人，当时任中原军区第二纵队政治委员。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。","未马，即八月二十一日。","未灰，即八月十日。","刘峙，当时任国民党军郑州绥靖公署主任。","王刘，指王树声、刘子久，当时分别任中原军区第一纵队司令员和副政治委员。罗，指罗厚福（一九○九——一九七五），湖北黄安（今红安）人，当时任江汉军区司令员。文，指文敏生，一九一五年生，山西垣曲人，当时任江汉军区政治委员。王树声、刘子久、罗厚福、文敏生等当时正在筹建鄂西北军区。","黄霖、闵学胜，当时分别任豫鄂陕军区第四军分区政治委员和司令员。","位三，即郑位三，当时任中共中央中原局代理书记兼中原军区政治委员。"],"page_start":187,"page_end":187,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46ebf6a976"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席最新指示和元旦社论精神的鼓舞下上海钢铁工人朝气蓬勃乘胜前进在七十年代的头几天连续炼出优质钢和试制成功一批新型材料","authors":[],"dates":[{"year":1970,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海七日讯　光辉灿烂的七十年代开始的第一周里，上海钢铁工业战线就呈现出更加朝气蓬勃的新景象。广大钢铁工人认真学习、坚决落实毛主席重要指示和中央两报一刊元旦社论精神，满怀革命豪情狠抓革命，猛促生产，决心在新的一年里为社会主义革命和社会主义建设作出新的贡献。"},{"type":"paragraph","text":"伟大领袖毛主席十二年前视察过的上海第一钢铁厂，去年创造了年产历史最高水平；今年，这个厂的工人又迈开了更加坚实的前进步伐。连日来，从厂革委会到各车间、班组，纷纷举办毛泽东思想学习班，结合本厂斗争实际，一遍又一遍地学习毛主席的重要指示和中央两报一刊元旦社论。曾经幸福地见到伟大领袖毛主席的第二转炉车间一号炉的工人们反复学习毛主席的重要指示，回顾紧跟毛主席干革命的战斗历程，受到巨大鼓舞，焕发出更加昂扬的革命干劲，决心进一步用毛泽东思想武装头脑，创造更优异的成就，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。他们以大无畏的革命气概，排除各种困难，在新开的炉子上连续炼出了优质钢，打破了新开炉子不能炼优质钢的陈规。"},{"type":"paragraph","text":"上钢三厂党委和革委会的领导成员，反复学习毛主席的最新指示和中央两报一刊元旦社论，认真总结革命斗争实践经验，进一步提高了继续革命的自觉性。他们以新的战斗姿态纷纷深入到车间和班组，同工人们一道学习和落实毛主席的重要指示，一道找差距，订措施，保证更好更快地完成党的“九大”提出的各项战斗任务。在他们的带领下，现在全厂掀起了活学活用毛泽东思想群众运动和抓革命，促生产的新高潮。"},{"type":"paragraph","text":"在毛主席关于“提高警惕，保卫祖国”，“备战、备荒、为人民”的伟大战略思想指引下，上海异型钢管厂、上海冶炼厂和上海有色金属压延厂的广大工人群众，在七十年代头几天，连续试制成功一批新型材料和尖端产品，为支援国防、保卫祖国作出了新贡献。以艰苦奋斗、勤俭办工厂闻名的上海异型钢管厂，在六十年代试制并生产出了国家急需的许多异型无缝钢管；最近，他们又连续试制成功五种高级不锈钢和有色金属管。上海硅钢片厂革命群众以“只争朝夕”的革命精神，在年前基本完成了硅钢片冷轧设备的安装任务；在新的一年的开头，他们乘胜前进，在有关兄弟单位配合下又试轧成功了大张硅钢片，为我国机电工业向新水平跨进创造了有利的条件。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b461f5a86a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

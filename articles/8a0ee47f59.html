script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"在山东华中打几个好的歼灭战","description":"根据毛泽东手稿刊印。","dates":[{"year":1945,"month":10,"day":22}],"parts":[{"text":"在山东华中打几个好的歼灭战","type":"title"},{"type":"paragraph","text":"张饶赖，并告罗李，陈黎："},{"type":"paragraph","text":"（一）接陈黎哿电，我山东第八师占领邹县，控制铁路四十余里，歼灭顽伪二千余，并准备歼灭续进之顽。此外，我山东第三第四两师占领大汶口，控制铁路二十里。"},{"type":"paragraph","text":"（二）希望我新四野战军在蚌埠、徐州间扩展铁路占领区，集中主力歼灭顽军。"},{"type":"paragraph","text":"（三）只要我控制铁路一段，顽方是一定要进攻的，战斗将愈打愈大。因此我军第一，必须将占领地段向南北扩展，创造出利于打运动战的战场；第二，必须集中强大的野战军，山东、华中各须有一个至少三万五千至四万人的野战军，并须计算到连续战斗后的补充，动员民兵助战，地方党、政亲自动手，协助作战，我山东、华中均须以连续战斗各歼灭四万至五万顽军为目标；第三，为了集中歼灭顽军之目的，山东、华中两地只应该各有一个主要作战方向，其他都是辅助作战方向，不要分散兵力。"},{"type":"paragraph","text":"（四）山西上党战役我以三万一千主力，五万助战民兵，四十天时间，连续举行几个战斗，结果阎顽三万八千人，除逃去四千余外，被歼三万三千余人，缴获山积，可为范例。现刘邓集中六万野战军，准备歼灭新乡北进八万顽军至少四万左右，聂贺集中五万野战军正在歼灭绥东顽军五万之大部或全部。如你们能在山东、华中打几个好的歼灭战，则对整个局势将起大影响。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"酉养"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":1,"offset":11,"index":2},{"part_idx":2,"offset":7,"index":3},{"part_idx":5,"offset":9,"index":4},{"part_idx":5,"offset":43,"index":5},{"part_idx":5,"offset":80,"index":6},{"part_idx":5,"offset":109,"index":7},{"part_idx":5,"offset":121,"index":8}],"is_range_date":false,"authors":["毛泽东"],"comments":["张饶赖，指张云逸、饶漱石、赖传珠，当时分别任新四军副军长、政治委员和参谋长。","罗，指罗荣桓（一九○二——一九六三），湖南衡山人，原任八路军山东军区司令员兼政治委员，这时准备赴东北工作。李，指李作鹏，一九一四年生，江西吉安人，原任八路军山东军区参谋处长，这时准备赴东北工作。陈，指陈毅（一九○一——一九七二），四川乐至人，当时任新四军军长兼山东军区司令员。黎玉（一九○六——一九八六），山西崞县（今原平）人，当时任山东军区副政治委员。","哿，即二十日。","上党战役，见本卷第35页注〔8〕。","阎，指阎锡山，当时任国民党军第二战区司令长官。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫军区司令员和政治委员。","聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。贺，指贺龙，当时任晋绥野战军司令员。","绥，指绥远，见本卷第17页注〔3〕。"],"page_start":57,"page_end":58,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a0ee47f59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

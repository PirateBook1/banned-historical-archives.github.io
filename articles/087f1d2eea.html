script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给×××的信","authors":["北京地质勘探学院","韩鸿鹏"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"给×××的信","type":"title"},{"text":"北京地质勘探学院韩鸿鹏","type":"authors"},{"text":"（摘要）","type":"subtitle"},{"text":"丘山君的信，我认为您不必去计较，甚至根本不要答复那些泛泛的单纯的从事物表面利害所孕育出的问题，把它看成这个时期必然的「世俗（？）偏见」必然的心里状态的照去处理到是恰当的，因为他（们！）必然向这个方向连想与连系，因为这是教条主义长期教育下所留下的普通典型啊！叫他（们！）「大胆」（？）的连想去吧，甚至还想到一江君你有了的，别有用心的……××分子，谁去理他呢？至少我是一笑置之。","type":"paragraph"},{"text":"在社会主义，社会科学中揭露社会主义现象规律时，（当然离不开社会主义现象所搜集的资料）可是对于这些资料本身的解释一带有人为的利害性就难办了，就失去解释这客观规律的尺度——真理的准绳，如此真理就有阶级性（和自然科学对比）。因此最好找出一个离开人为利害的客观尺度——在这里有神论战胜了无神论，譬如蛋丁神曲中所描写的。","type":"paragraph"},{"text":"因此我们侭量使这种人为的利害性消除，这一过程就体现着唯物主义战胜唯心主义的过程。","type":"paragraph"},{"text":"随着社会主义的发展，阶级斗争渐趋于消灭，那么我们以后研究社会科学也可以应该象对于研究自然科学一样的无利害的排他性，你以为如何？","type":"paragraph"},{"text":"至于我那两篇文章，不否认在客观上容易给坏人和右派分子钻空子，但我以为是清晰的见解，因为我那篇文章有我的没有表达出的意思，最主要的是：「关于社会主义制度，上层建筑物之一，政权形式理论的探求」的刺激，为了激发别人去思惟这方面的问题。但我脱离了立场，好象侭量推脱阶级利害而容易客观些，因此「人民大众」就是这一弊病，结果实际没摆脱也不可能摆脱而陷入含混的状态，混淆了视听。问什么「阶级语言」吗？我答复是过去是高级职员，现在个人加入工会是工人阶级的一员，介绍愿作一个朴素正直的社会主义建设者，就是这些什么阶级语言你自己分析吧!","type":"paragraph"},{"text":"为此我应该告诉齐雨用最后的王牌，汪汪的唯阶级论方法来打击对手是站不住脚的，当然你又该说我是工人阶级中的落后声音（？）因为你是先进（？）么？那就看以后的现实吧!","type":"paragraph"},{"text":"因此，清新就是清新。僵化就是僵化。","type":"paragraph"},{"text":"〈再论〉对斯大林的维护，使动机效果论濒于破产境地内，你以为如何？给斯大林的这一例外（就什么「悲剧」就在于……）形成了共产党人对斯大林的「偏重」，使之难堪的无法再用动机效果这一公式去追索党内外人士的言行之正确与错误。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087f1d2eea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

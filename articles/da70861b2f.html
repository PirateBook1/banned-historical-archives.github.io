script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"《红都女皇》和韩素音","authors":[],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"韩素音女士在她写的《再生凤凰》中，谈到１９７１年她在中国曾被暗示要她写江青而未照办的经过。虽然她没写，但因有这样的渊源，当１９７４年威特克写出《红都女皇》后，许多人都传说是她写的，甚至还传遍整个中国……","type":"paragraph"},{"text":"以下是韩素音书中原文：","type":"paragraph"},{"text":"那是１９７１年夏季的一天，我接到了一个电话：江青同志请我们晚上看新排练的芭蕾舞。我们在英国大使馆用过茶点，然后去剧院。我们被领到大厅旁的一间接待室，发现里边已经坐满了人，在等江青。 我坐在张春桥旁边。张春桥对我说：“听说你对样板戏感兴趣。江青同志花费了不少心血，她有许多东西要教给我们，这些东西也很令人感兴趣。我们大家都要向她学习……她把她自己的一生都奉献给了革命事业。”我还从没有听到过如此直接了当的暗示：我不仅应当对样板戏感兴趣，而且应当对江青的生平感兴趣。我未加思索地说：“真不凑巧，我现在非常忙……我在写一本关于中国革命的大部头的书。”这种回答真是太不客气了。只是，我为人太坦率，对“怎样找门路发迹”一窍不通。","type":"paragraph"},{"text":"大厅里坐满了观众，都是精心挑选的男女演员和音乐工作者，还有身着军装的士兵，全部都是“文艺工作者”，他们起劲地鼓着掌。江青从口袋里掏出小红书，拿在手里挥舞着，环顾四座，得意洋洋。伊文思坐在她右边，我坐在她左边。她始终背对着我，只与约里斯。伊文斯说话，或转过身去，与坐在我们后排的几位官员交谈。她高声向伊文斯诉说她一生的经历，说得准确一些，是向伊文斯诉说那些想让我听到的内容。因为，非常清楚，她想让我听个明明白白，不然根本不需要这么大的嗓门。坐在伊文斯后面的翻译把谈话翻译成法文，伊文斯低声附和着。他总是和颜悦色的，不过看得出现在也有点不耐烦了。","type":"paragraph"},{"text":"演出结束后，我们走上舞台，祝贺演出成功，与舞蹈演员握手、合影。江青让伊文斯和马赛利娜站在她两旁，我找了个离开她稍远的地方站着。这时，文森特想与姚文元讲话，但姚文元转过脸去，假装没听见。然后就一切活动都结束了。江青再环顾四周，扫了大家一眼之后，离开了剧院；张春桥和姚文元同她一起走了出去，两人没有与我握手。我知道，由于我拒绝了他们精心安排的这次机会，他们耿耿于怀。","type":"paragraph"},{"text":"我当然没有写《红都女皇》，但是，在一个精心安排的场合，我却差一点成为江青的传记作者。在我拒绝了此事之后，江青才看中了罗克珊。威特克小姐，而她后来也真的为江青写了《红都女皇》一书。","type":"paragraph"},{"text":"□ （ｃｍ９２０２ｃ）～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～","type":"paragraph"}],"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da70861b2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"被遣返的志愿军人员情况","authors":["李得天"],"dates":[{"year":1953,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"被遣返的志愿军人员情况","type":"title"},{"text":"李得天","type":"authors"},{"text":"【东北总分社讯】次次遣返我志愿军人员共一千零三十名。据初步了解，被遣返人员(按其中六百八十名计算)的被俘时间是(此项少统计八名)：第一次战役一名，第二次战役十四名，第三次战役四十九名，第四次战役七十名，第五次战役四百二十九名，第五次战役以后一百零九名。他们的原级别(此项少统计八名)：团级一名，营级二名，连级九名，排级三十二名，班级一百三十九名，战士四百八十九名。其中党员二百零二名，团员九十名，群众三百八十八名。此次被遣返人员大部是战士和失去战斗力人员，重病重伤者极多。患肺结核症者为数很多，呼吸系统病的有百分之七十；在外科病人中，截肢人数占百分之二十八。此次被遣返人员除少部分是在敌釜山病院外，大部都是敌“六○二”联队(即第八号战俘营)的。这一战俘营人员曾对敌人进行了激烈的斗争。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1953年5月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf24133004"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

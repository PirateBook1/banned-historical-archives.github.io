script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希马列共代表会议通过政治决议毛主席划分三个世界思想是指导性武器中国反对“四人帮”的斗争，对于世界革命命运具有巨大意义","authors":[],"dates":[{"year":1977,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社雅典一九七七年六月十七日电　希腊马克思列宁主义共产党在不久前举行的第一次全国代表会议上通过的一项政治决议指出:毛泽东主席关于三个世界的划分的战略思想，“对于当前世界范围内的阶级斗争提出的主要问题，作出了正确和全面的回答”，“是各马列主义组织和政党正确判断今天的形势的强有力的指导性的武器。”"},{"type":"paragraph","text":"决议还指出:“中国共产党反对四人帮的斗争不仅对于中国，而且对于全世界，对于世界革命的命运，都有着巨大的意义”。"},{"type":"paragraph","text":"这个党的机关刊物《人民之路》周刊最近刊登的这次会议的一份新闻公报引述了会议的决议。这次会议分析了当前国际和国内的形势，制定了这个党在当前的工作任务。"},{"type":"paragraph","text":"会议通过的决议说，世界形势正在按照毛主席的预见发展，“所有的事态发展都证明:毛主席对于目前国际形势所作的分析是完全基于科学的马克思列宁主义的分析”。决议还强调说，毛主席指出，国家要独立、民族要解放、人民要革命已经成为不可抗拒的历史潮流，这“正是当前国际形势的特点”。"},{"type":"paragraph","text":"决议指出，苏美两个超级大国今天是全世界人民的共同敌人，“因为它们是把大量的人口和地区置于它们控制之下并疯狂追求世界霸权的当代最大的剥削者和压迫者”。“苏联社会帝国主义比美帝国主义更具有进攻性。它是新战争的主要的根源，最危险的根源”，“因为它更阴险，所以也更危险。它企图在马克思列宁主义的幌子下掩盖它的真正反革命面目，并以社会主义的标签掩盖它的帝国主义政策”。"},{"type":"paragraph","text":"决议说为了对付苏美两个超级大国的罪恶阴谋全世界人民必须联合起来，组成反对两个超级大国的联合阵线。"},{"type":"paragraph","text":"决议在谈到中国目前形势时说，在中国，“罪恶的四人帮彻底垮台了。在毛泽东主席当之无愧的接班人华国锋主席领导下的伟大、光荣、正确的中国共产党一举粉碎了这个背叛了马列主义的帮派”。“中国的形势现在一片大好。革命正在迅猛前进。中国人民在华国锋主席为首的中国共产党领导下正在坚定地遵循着毛泽东主席的革命路线，加强无产阶级专政，建设社会主义，对人类的事业作出他们的贡献”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c1940b2b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的话，使我摆正了革命利益和个人利益的关系。我决心在海岛上干一辈子，  海岛就是我的家","authors":["唐和"],"dates":[{"year":1966,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的话，使我摆正了革命利益和个人利益的关系。我决心在海岛上干一辈子，"},{"type":"paragraph","text":"海岛就是我的家"},{"type":"paragraph","text":"福建前线某部副营长　唐和"},{"type":"paragraph","text":"从一九五二年开始，我一直战斗和生活在远离大陆的海岛上。十四年来，国内外形势起了翻天覆地的变化，军队和海岛的面貌也起了很大的变化。送走了一批一批的老同志，又迎来了一批一批的新同志。军队真是一座毛泽东思想的大学校。在我们这个小岛上，就为国家造就了大批红色接班人。"},{"type":"paragraph","text":"在海岛工作时间长了，经过了许多斗争和建岛劳动，我对海岛有了深厚的感情，以岛为家的思想越来越牢固了。可是，有一段时间，我的爱人从大陆上寄信来，希望我能回到大陆工作。她的信引起我的思想斗争：“是啊！年纪也不小了，在岛上的时间也不短啦！是和家人团聚的时候了。”想到了家，我很快就想起了旧社会的苦日子。在旧社会，我家祖祖辈辈给地主扛活，父亲被地主折磨死了，母亲为了养活全家外出讨饭，我十七岁就去给地主当长工。如果不是党解放了我，不是毛泽东思想教育、培养了我，我那能有今天？"},{"type":"paragraph","text":"后来，我又带着这个问题学习了《论联合政府》一文中《全党团结起来，为实现党的任务而斗争》一节。毛主席号召我们：“成千成万的先烈，为着人民的利益，在我们的前头英勇地牺牲了，让我们高举起他们的旗帜，踏着他们的血迹前进吧！”我想到以往的战争年代，多少革命战友牺牲了，我们活着的人，想到他们就心里难受。我责问自己：难道自己还有什么个人利益不能抛弃？我是一个共产党员，党叫我守卫在海防前线，这是我的光荣。海岛是我们插在敌人心窝的一把钢刀，我应该做刀刃上的钢。我要站在海岛，心连北京，眼望全球。我把这些想法写信告诉我爱人，帮助她提高认识，正确对待革命利益和个人利益的关系。"},{"type":"paragraph","text":"十四年来，我一直牢记毛主席的教导：“艰苦的工作就像担子，摆在我们的面前，看我们敢不敢承担。”我和同志们一起进行海岛建设，盖营房，修工事，建水库，铺道路，开荒生产。每当刮大风、下大雨的夜晚，我就到哨位上陪同战士站岗。"},{"type":"paragraph","text":"海岛是祖国的屏障，是捍卫祖国社会主义建设和支持世界革命的最前哨。我的心和海岛紧紧连在一起。海岛就是我的家。只要党需要，我愿意在海岛上干一辈子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43a05656c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

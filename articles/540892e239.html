script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国政协发表声明完全拥护毛主席和我国政府声明坚决支持多米尼加人民抗美卫国斗争","authors":[],"dates":[{"year":1965,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京15日电　中国人民政治协商会议全国委员会今天发表声明，支持多米尼加人民反对美国武装侵略。声明全文如下:"},{"type":"paragraph","text":"我们完全拥护毛泽东主席五月十二日和我国政府五月三日支持多米尼加人民反对美国武装侵略的声明。"},{"type":"paragraph","text":"多米尼加人民推翻美帝国主义走狗卡夫拉尔卖国独裁统治，是多米尼加人民神圣不可侵犯的权利。美帝国主义悍然派出大量军队侵入多米尼加，这是对多米尼加共和国内政的野蛮干涉，是对多米尼加国家主权的严重侵犯。我们怀着无比的愤怒，强烈谴责美国强盗的这一滔天罪行。"},{"type":"paragraph","text":"美帝国主义对多米尼加的疯狂侵略，也就是对拉丁美洲各国人民和全世界人民的严重挑衅。美帝国主义继承希特勒法西斯强盗的衣钵，正在越南、老挝、刚果(利)以及其他许多地方，进行着一系列的侵略战争。它在世界各大洲，横行霸道，做尽了坏事，妄想奴役全世界人民。这一切，说明了它的强盗本性是不会改变的。美帝国主义是当代侵略和战争的根源，是全世界人民最凶恶的敌人。全世界人民正在日益紧密地团结起来，同美帝国主义进行针锋相对的斗争。"},{"type":"paragraph","text":"多米尼加人民的抗美爱国斗争是正义的，是不可战胜的。全世界人民反对美帝国主义的斗争是互相支持、互相鼓舞的。多米尼加人民的斗争，有力地支持着全世界各国人民反对美国强盗的斗争。中国人民，拉丁美洲各国人民，亚洲、非洲各国人民，全世界各国人民都站在多米尼加人民方面。我们深信，正如毛泽东主席在声明中所指出的，只要依靠广大人民群众，团结一切爱国力量，坚持长期斗争，多米尼加人民的反美爱国斗争，在全世界人民的支持下，是一定能够取得最后胜利的。"},{"type":"paragraph","text":"全世界人民团结起来，打倒美帝国主义!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540892e239"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

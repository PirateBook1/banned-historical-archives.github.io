script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1efdd37b-06e8-42db-9b80-8d390be69984","name":"红旗一九七〇年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/1efdd37b-06e8-42db-9b80-8d390be69984.pdf"],"article":{"title":"吃吃喝喝决不是小事","alias":"","parts":[{"type":"paragraph","text":"1附：五篇小评论"},{"type":"paragraph","text":"吃吃喝喝决不是小事"},{"type":"paragraph","text":"刘玉艮"},{"type":"paragraph","text":"前一个时期，我们队里有个贫农出身的青年，被一个阶级改人拉去吃吃喝喝。阶级敌人还用二十斤小麦向这个青年换了十九斤三两大麦。大家教育这个青年要和阶级敌人划清界限，他毫不在乎地说：“吃吃喝喝是生活小事，没有什么了不起，只要我政治上划清界限就行了。”"},{"type":"paragraph","text":"吃吃喝喝真是生活小事吗？决不是。筷子头上有阶级斗争。在无产阶级专政条件下，阶级敌人向我们逃攻，不但有钢弹的硬打，更多的是糖弹的软玫。他们往往从我们生活上首先打开缺口，俘房我们队伍中的意志薄弱者，从而妄图达到他们复辟资本主义的罪恶日的。俗话说：吃了人家的嘴软，拿了人家的手软。和敌人一起吃吃喝喝，这说明已和敌人坐在-·条板凳上了，久而久之，就会和敌人合穿一条裤子，为敌人说话、做事，被拉下水。所以，经济上和敌人拉拉扣批，必然导致政治上的同流合污。那种“只要政治上划清界限就行了”的论调，完全是自欺欺人之谈，到头来就会“划”到敌人那边去了"},{"type":"paragraph","text":"说吃吃喝喝是小事的人，没有好好想一·想，在旧社会，阶级敌人鱼肉吃不了，宁可坏掉，也没有给我们一口，我们有些贫下中农活活饿死了，他们也没有看一眼，现在忽然亲热起来，拉我们吃喝，这不是黄鼠狼给鸡拜年吗？过去，阶级敌人算剥削账精得很，算盘一响，多少人倾家荡产、家破人亡！现在，突然“大方”起来，做明吃亏的交易，这难道不是孜独子进屋来者不善吗？过去我们贫下中农没有权，阶级放人把我们踩在脚下，今天我们掌了大权，敌人拉我们吃喝，且的就是想在吃喝中把权篡过去。"},{"type":"paragraph","text":"毛主席教导我们：“可能有这样一些共产党人，他们是不曾被拿抢的敌人征服过的，他们在这些敌人面前不拽英雄的称号；但是经不起人们用糖衣着的炮弹的攻击，他们在糖弹面前要打败仗。”改人拉我们吃吃喝喝是一种糖弹，资产阶级捧场是一种糖弹，还有共他形形色色的糖弹会进攻腐蚀我们。我们要狠批叛徒，内奸，工贼刘少奇的“阶级斗争熄灭论”，随时揭穿敌人的阴谋，打退糖弹的进攻。我们要经常对一些政治上的糊涂人做教育工作，使他们猛省过来。找们还要时时对自已敲警钟，提防被敌人糖弹打中。"}],"authors":["刘玉艮"],"dates":[{"year":1970,"month":2,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":81,"page_end":81},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87cd9b870f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

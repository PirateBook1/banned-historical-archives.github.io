script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"是非大颠倒　帮派头头被封为反“四人帮”功臣  中指委过问　湖南省委撤销三年前的错误评价","authors":["吴兴华"],"dates":[{"year":1984,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"是非大颠倒　帮派头头被封为反“四人帮”功臣"},{"type":"paragraph","text":"中指委过问　湖南省委撤销三年前的错误评价"},{"type":"paragraph","text":"编者按：王安义这样一个劣迹昭著的造反派头头，曾经被湖南省委认定是反“四人帮”的“功臣”，省委主要负责人甚至登门向他赔礼道歉。正是由于这个原因，从1981年到现在的三年时间内，王安义一伙才敢冒天下之大不韪，继续搞“文化大革命”那一套。这一事实告诉我们：只有彻底否定“文革”，才能把真正的“三种人”清查出来。湖南省委在整党中，根据中指委调查组、省委检查组查清的事实，纠正过去的错误，为解决邵阳地、市的问题创造了条件。"},{"type":"paragraph","text":"本报讯  记者吴兴华报道：中共湖南省委现已撤销对邵阳“文革”中造反派头头王安义的错误评价。"},{"type":"paragraph","text":"5月18日，湖南省委常委召开会议，对王安义一案进行了认真、严肃的讨论和研究。省委常委认为：从中指委调查组、省委检查组目前查实的问题来看，王安义在“文革”中是造反派，参与了不少的打、砸、抢活动，王安义在“文革”中的表现是错误的，王安义在“文革”中有功的说法是错误的。粉碎“四人帮”以后直到这次审查，他一直在进行派性活动，公开伸手向省委和地、市委要官要权，欲望得不到满足，就寻衅闹事，闹地、市委，冲省委。可以说，王安义是“三种人”。"},{"type":"paragraph","text":"省委常委认为，王安义等人与邵阳另一造反组织的斗争是派性斗争，不是什么反“四人帮”的斗争。省委于1981年3月24日发出的17号文件说：王安义和广大群众一道，同林彪、“四人帮”及其在湖南的帮派骨干坚持进行了针锋相对的斗争，旗帜是鲜明的，精神是可贵的，不仅在邵阳有影响，在全省也是有一定影响的。等等类似的评价，都是错误的。1981年2月省委主要负责同志到邵阳为王安义平反，向他赔礼道歉，是不妥当的。省委已于5月18日发出通知，宣布省委1981年17号文件和省委其它文件及省委负责同志的讲话中类似1981年17号文件对王安义的评价是错误的，予以撤销。"},{"type":"paragraph","text":"省委认为处理王安义的条件已经成熟。4月26日《人民日报》关于王安义的报道，得到邵阳以及湖南绝大多数干部和群众的拥护，就说明了这一点。省委认为对王安义一案不能放过，要一查到底，进而解决邵阳地、市的问题。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cff73b0e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

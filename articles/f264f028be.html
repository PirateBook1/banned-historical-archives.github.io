script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在“毛泽东-恩维尔”“恩维尔-毛泽东”的欢呼声中阿中友协代表团离沪回京","authors":[],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　阿尔巴尼亚劳动党中央委员、不管部部长谢·佩奇率领的阿中友协代表团，结束了在上海的友好访问，满载着上海人民的深情厚谊，昨天下午由中共中央委员、国防部副部长王树声陪同乘飞机离开上海前往北京。"},{"type":"paragraph","text":"上海市革命委员会领导成员和中国人民解放军驻沪部队负责人李世焱、姬应五、冯国柱以及有关方面负责人前往机场热烈欢送。本市无产阶级革命派和革命群众，高举着我们伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像，高举着横幅标语热烈欢送阿尔巴尼亚战友。当谢·佩奇同志和代表团的全体成员挥动着红彤彤的革命宝书走上飞机时，红旗招展的机场上，震天的锣鼓声和“毛泽东—恩维尔”“恩维尔—毛泽东”的欢呼声响成一片。欢送的人们满怀中阿两国人民兄弟的革命友情，依依不舍地同阿尔巴尼亚战友告别。"},{"type":"paragraph","text":"阿中友协代表团在上海期间，参观了中国共产党第一次全国代表大会会址和上海工业展览会，参观访问了上海货车制造厂、上海家具厂，上海手表厂、上海自行车厂、上海塑料制品三厂和益民食品四厂。阿尔巴尼亚战友到处受到热烈欢迎，在参观访问过程中，中阿两国战友不断高呼:“中阿两国人民的战斗友谊万岁!”“敬祝毛主席万寿无疆!”“敬祝恩维尔·霍查同志万寿无疆!”"},{"type":"paragraph","text":"谢·佩奇同志参观了中国共产党第一次全国代表大会会址后，在题词中热情颂扬从这里点燃的星星之火，使中国革命取得了伟大胜利，走上了建设社会主义和共产主义的光荣道路，成为世界革命人民争取自由、独立和社会主义的强大支柱。他在题词中写道，“在这条光荣的道路上所取得的这一切成就，都归功于久经考验的舵手、杰出的马克思列宁主义者——毛泽东同志直接领导的中国共产党的有远见的正确领导。”"},{"type":"paragraph","text":"谢·佩奇同志赞扬由毛主席亲自发动和领导的无产阶级文化大革命是进步人类的一盏明灯。阿尔巴尼亚人民坚决支持并高度评价中国的无产阶级文化大革命。"},{"type":"paragraph","text":"阿尔巴尼亚战友称赞工厂职工坚持毛主席自力更生、奋发图强的方针，在“抓革命，促生产”上所取得的巨大成绩。谢·佩奇同志说，这是毛泽东思想的伟大胜利。帝国主义能够制造的，我们也一定能够制造，而且比他们造得更好。他勉励职工同志，要更好地学习毛主席著作，把读毛主席的书，当作每天必需的精神粮食，进一步掌握毛泽东思想，在前进的道路上取得更加伟大的胜利。"},{"type":"paragraph","text":"据新华社北京十六日电　由谢·佩奇同志率领的阿中友协代表团，在访问我国南方各地，并参加了各地庆祝阿尔巴尼亚解放二十三周年活动后，今晚由上海乘飞机回到北京。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f264f028be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"凡对人民有害的行为就是罪恶!","authors":["陈景明"],"dates":[{"year":1951,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"凡对人民有害的行为就是罪恶!","type":"title"},{"text":"陈景明","type":"authors"},{"text":"我认为自己亲友是反革命分子而不检举是一种罪恶，因为在私情上，他虽是你的亲友，然而却是广大人民的敌人，也是你自己的敌人；你不检举他，就是纵容他继续残害人民，这难道还不算罪恶吗?由于你的不检举，善良的人民被他杀害了，你能没有一点责任吗?检举他对你自己也是有利的。特务放毒，是不会考虑到因为有你——‘他上去。的好朋友’在而停止。他埋的地雷，你不能保证你不会踏对于亲友中反革命胁从分子，也应该检举的，这样他才可以获得教育与改造，对人民亦有利。","type":"paragraph"},{"text":"基本上，我认为这是一个立场问题，站在人民的立场上，为人民利益着想；那么，对反革命分子的危害的严重性，就会有高度警惕，也就会检举反革命分子，不管他是不是你的亲友。我认为强调地提出‘罪恶’与‘不罪恶’这一问题的同志，是有点故意逃避责任似的，好像只要有人说‘这不是罪恶的’，他就会眼睁睁地看着那些是他的亲友的反革命分子，逍遥法外，继续作恶，而且觉得‘心安理得’。我们应该问:这样做是不是正确的?是不是没有罪恶?不能孤立地提出‘罪恶’与‘不罪恶’；‘罪恶’没有纯客观的标准，它是有阶级性的。我们可以说:凡对人民有害的行为，就是罪恶。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年5月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53eb594e05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广州部队某部二十个英雄模范单位联名  给毛主席的宣誓信","authors":[],"dates":[{"year":1967,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广州部队某部二十个英雄模范单位联名"},{"type":"paragraph","text":"给毛主席的宣誓信"},{"type":"paragraph","text":"新华社广州三日电　中国人民解放军广州部队某部二十个英雄模范单位，联名给我们最最敬爱的伟大领袖毛主席写了宣誓信，表示坚决站在以毛主席为代表的无产阶级革命路线一边，坚决支持正在冲锋陷阵的无产阶级革命派。宣誓信全文如下：最最敬爱的毛主席："},{"type":"paragraph","text":"我们广州部队某部二十个单位的指战员，向您，我们心中最红最红的红太阳，致以最最崇高的无产阶级文化大革命的战斗敬礼！"},{"type":"paragraph","text":"目前席卷全国、震动世界的无产阶级文化大革命，在您的英明领导下，已经进入了一个新的阶段。全国的革命造反派实行大联合，以排山倒海之势，雷霆万钧之力，大造党内一小撮走资本主义道路当权派的反，大造地、富、反、坏、右的反，大造一小撮坚持资产阶级反动路线的顽固分子的反，展开了全面的夺权斗争。这个权夺得好！夺得有理！夺得大快人心！"},{"type":"paragraph","text":"敬爱的毛主席，在这场阶级斗争的紧要关头，我们一定要更好地读您的书，听您的话，照您的指示办事，坚决站在以您为代表的无产阶级革命路线一边，最坚决地支持正在冲锋陷阵的无产阶级革命派，坚守战斗岗位，百倍提高警惕，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"敬爱的毛主席，我们是您亲手缔造的革命军队，是用毛泽东思想武装起来的革命战士。我们按照您关于阶级和阶级斗争的教导，坚决响应您的伟大号召，以最革命最积极的行动贯彻执行和保卫以您为代表的无产阶级革命路线，全力支持革命左派。我们是您的忠诚战士，我们人民军队是无产阶级专政的柱石！在这场严峻的阶级斗争的关键时刻，我们坚决挺身而出，毫不含糊地介入这场斗争，对于阶级敌人的“糖衣炮弹”，我们坚决反击！对于阶级敌人的“白色恐怖”，我们坚决镇压！"},{"type":"paragraph","text":"您教导我们说：“枪杆子里面出政权。”这个英明的论断，我们什么时候都牢牢记在心中。几十年来，我们中国人民解放军在您的亲自领导和指挥下，紧握枪杆子，南征北战，不惜流血牺牲，和全国革命人民一道，从三大敌人手里夺取了政权。今天，党内一小撮走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子，在他们盘踞的地方和部门篡了权，实行资产阶级专政。如果不从他们手里把权夺过来，我们的党和国家就会改变颜色，中国人民就要遭殃，世界人民就要遭殃。我们一千个不答应！一万个不答应！我们坚决用枪杆子支持革命左派，把走资本主义道路当权派和坚持资产阶级反动路线的顽固分子篡夺的权夺回来。"},{"type":"paragraph","text":"敬爱的毛主席，千言万语表达不尽我们的决心。我们庄严地向您宣誓：永远忠于您，永远忠于伟大的战无不胜的毛泽东思想；誓死保卫您和以您为代表的无产阶级革命路线；谁敢反对您，我们就坚决把它消灭！"},{"type":"paragraph","text":"最后，衷心地祝您老人家万寿无疆！万寿无疆！"},{"type":"paragraph","text":"广州部队某部二十个英雄模范单位："},{"type":"paragraph","text":"永备线路维护连　渡海先锋营　渡海英雄连　黄草岭英雄连  尖刀英雄连"},{"type":"paragraph","text":"普兰店英雄连　郑家贵英雄连　青云面英雄连　烟台峰英雄连　鹰峰山英"},{"type":"paragraph","text":"雄连　蟠龙山英雄连　宝龙里守备英雄连　中佳溪英雄连　牛角峰英雄连"},{"type":"paragraph","text":"顽强冲杀连　潘家峪英雄连　团山子英雄连　战斗模范连　强胜连　猛虎  尖刀连"},{"type":"paragraph","text":"一九六七年一月二十八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cba4b2d505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

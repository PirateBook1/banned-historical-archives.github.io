script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对安徽省公安厅关于会道门道产、道费、道具处理问题的批复","authors":[],"dates":[{"year":1955,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"公安部对安徽省公安厅关于会道门道产、道费、道具处理问题的批复","type":"title"},{"text":"公治安（55）字第0055号报告悉。同意你厅关于对“先天道”道产、道费、道具的5点处理意见，请即按此执行。","type":"paragraph"},{"text":"特复","type":"paragraph"},{"text":"安徽省公安厅关于道产、道费、道具的处理","type":"subtitle"},{"text":"1955.06.02","type":"subtitle"},{"text":"关于我省这次取缔先天道时对道产、道费、道具的处理问题，我们意见是：","type":"paragraph"},{"text":"一、凡是解放前或解放后靠搜刮、诈取道徒钱财而设置的房屋、田地、商店、道具以及粮食、布匹、金银等物资现为反动道会门组织所占有或已捕道首所占有者，均应予以没收。","type":"paragraph"},{"text":"二、对于诈骗道徒钱财的已捕道首，应根据其目前实际情况，有无偿还能力来决定是否追回所诈取的钱财，同时并应给被捕道首家属留下必要的生产资料和生活费用。","type":"paragraph"},{"text":"三、没收道产和追回道费时必须事先加以调查，核对查明情况，然后移送法院判决执行。但对于反动道会的罪证如法衣、佛帽、乩具、经书、信件等，应由县公安局没收保存，不经法院判决。","type":"paragraph"},{"text":"四、对依法没收的道产和退回的道费，一般不作分配，但如道徒提出分配要求时，可报经地委批准在发动道徒群众的基础上，将没收道产、道费的一部或全部分配给受害最深、生活最困难的道徒。","type":"paragraph"},{"text":"五、在处理道产时，如涉及到佛教时，应会同统战部门，报请地委妥予处理。","type":"paragraph"},{"text":"以上意见当否请指示。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9cf40e5d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

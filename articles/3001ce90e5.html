script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"相机歼灭敌第三师","alias":"","parts":[{"type":"paragraph","text":"相机歼灭敌第三师！"},{"type":"paragraph","text":"（1946年8月29日）刘、邓，并告陈："},{"type":"paragraph","text":"刘峙令刘汝明率部攻曹县，孙震率部攻定陶。刘汝明令曹福林率其残部、张岚峰率三个团先肃清曹县东南，尔后再攻曹县，他自己的六十八师一部在后跟进；刘汝明集团除进攻外，还有守备开封、兰封、民权、柳河、商丘之任务。孙震令第三师（两"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。1946年8月下旬，国民党军集中14个整编师32个旅共30余万人，乘晋冀鲁豫野战军刚刚结束陇海战役之机，由郑州、徐州之线分路进攻鲁西南解放区，企图钳击晋冀鲁豫野战军于定陶、曹县地区。根据中共中央军委指示，晋冀鲁豫野战军于9月3日至6日在山东定陶县以西大扬湖、大黄集地区分批歼灭国民党军整编第三师，俘该师中将师长赵锡田。7日，乘胜追歼后撤的国民党军整编第四十七师和四十一师等一部。此役称定陶战役，共歼敌1.7万余人o"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。[3]刘峙，当时任国民党军郑州绥靖公署主任。[4]刘汝明，当时任国民党军第四绥靖区司令官。"},{"type":"paragraph","text":"孙震，当时任国民党军第五绥靖区司令官。[5]"},{"type":"paragraph","text":"曹福林，当时任国民党军整编第五十五师师长。[6][7]张岚峰，当时任国民党军第四绥靖区暂编第四纵队司令。个旅）、四十七师（两个旅）先肃清定陶以南之张庄等地，尔后再攻定陶；孙部四十一师之任务为固守封丘、长垣，相机攻占东明，等情。望令我主力在一星期内休整完毕，侯第三师两个旅进至适当位置时，集中全力歼灾其一个旅，尔后相机再歼其一个旅。该师系中央军，如能歼灭影响必大。望按实情处理。"},{"type":"paragraph","text":"军委未艳"},{"type":"paragraph","text":"驾"},{"type":"paragraph","text":"按杯"},{"type":"paragraph","text":"中央年，如航强毛泽东致刘伯承、邓小平电的手稿(部分）。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":108,"page_end":110},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3001ce90e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

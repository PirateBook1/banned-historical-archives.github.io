script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4806","name":"走访中共中央国务院文化革命联合接待站谈话记要","author":"王继平","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"走访中共中央国务院文化革命联合接待站谈话记要","dates":[{"year":1967,"month":1,"day":23}],"is_range_date":false,"authors":["全国中等学校革命教职工红色造反团采访员","王继平"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"云南批判资产阶级反动路线联络总站, 云南专州县市革命造反派赴昆联络站, 无产阶级文化大革命批资平反资料选辑, 55-56","tags":[{"name":"保皇派","type":"主题/事件"},{"name":"斗争","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"},{"name":"批判","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"走访","type":"主题/事件"}],"parts":[{"type":"title","text":"走访中共中央国务院文化革命联合接待站谈话记要"},{"type":"paragraph","text":"时间：1967年1月23日"},{"type":"paragraph","text":"接待者：王继平【东北组第五室】"},{"type":"paragraph","text":"访问者：全国中等学校革命教职工红色造反团采访员"},{"type":"paragraph","text":"48.问：工作组、文革继续对抗中央，耍阴谋，可否揪出批斗？"},{"type":"paragraph","text":"答：可以揪出批斗。"},{"type":"paragraph","text":"49.问：学生斗教师对否？是否是羣衆斗羣衆？"},{"type":"paragraph","text":"答：老师也是羣衆，学生斗教师就是羣衆斗羣衆。一定要把后台揪出来。"},{"type":"paragraph","text":"50.问：揪斗保皇派（学生或教师）是否羣隶斗羣衆？"},{"type":"paragraph","text":"答：如果是顽固的保皇，要保到底，可以揪出来批斗，如犯有严重违法乱纪、行凶打人，还可以抓起来。这不能算羣衆斗羣衆，因爲他保皇嘛！"},{"type":"paragraph","text":"51.问：在主席著作讲用会上暴露思想或交心材料以及讨论会上的发言，发表个人的看法，就把人打成“反革命”，对不对？"},{"type":"paragraph","text":"答：如果是学习会暴露思想，或向党交心以及讨论会上发言，怎么能说是反革命呢？反革命不是偶然的，是一贯的，经常有反动言行。《红旗》杂志社论一再指出，有些人说过一些错话、或写过一些坏文章，要和反党反社会主义分子严格区分开来。《十六条》也明确规定，要正确处理两类不同性质的矛盾，决不能把人民内部矛盾当敌我矛盾打，这样做是错误的，是当权派阴谋保自己，有意转移斗争大方向，应当揭露。"},{"type":"paragraph","text":"52.问：捏造别人的材料，把人打成反革命，是现在就澄清处理还是放在后期？"},{"type":"paragraph","text":"答：凡是捏造的，都是别有用心。要揭发，要在批判反动路綫中解决，这是反动路线的产物。（插问：羣衆弄不清是否捏造怎么办？）可以通过揭发批判、辩论解决嘛。事实就是事实，捏造怎么可以代替事实，经过揭发批判问题就会弄清的，羣衆只是暂时受蒙蔽，这要经过斗争。"},{"type":"paragraph","text":"53.问：有严重问题的，但还不是反党反社会主义的被打成反革命的也未经过落实定性的是否平反？"},{"type":"paragraph","text":"答：我前面已经说过了，有严重问题和反革命是有界綫的。他旣不是反革命就应平反。"},{"type":"paragraph","text":"54.问：有历史问题(过去已有定案）或成份不好，他们有些错误言论的，也被打成反革命，是否也要平反？"},{"type":"paragraph","text":"答：这个问题比较複杂一点，具体问题要具体分析。如果羣衆确实有怀疑可以通过辩论弄清事实。不是反革命，当然要平反。"},{"type":"paragraph","text":"55.问：文革主任、付主任是教师或学生，执行了反动路钱可否批斗？"},{"type":"paragraph","text":"答：一般地说，他们也是羣衆，如果不是工作组安插的，是羣衆选举的，一般地执行了反动路綫，应当让他们检查承认错娱。如果他们在前一阶段很坏，制造白色恐怖，把教师羣衆打成反革命，一定要揪出来，批倒斗臭。因爲他卽使不是当权派，也是政治扒手，这些人如果继续顽固下去是很危险的。"},{"type":"paragraph","text":"56.问：什么才算认眞平反？平反到什么程度？"},{"type":"paragraph","text":"答：羣衆都满意了就可以了，平反一定要从思想平反，不然他们现在给平反了，将来还是要翻案的。"},{"type":"paragraph","text":"(本记要未经本人审阅，仅供参考）"}],"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a8e6f123d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

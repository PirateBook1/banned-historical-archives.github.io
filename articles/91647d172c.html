script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“乱改乱动”析","authors":[],"dates":[{"year":1976,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海船厂造机组"},{"type":"paragraph","text":"不准“乱改乱动”——这是党内最大的不肯改悔的走资派邓小平在他授意炮制的反动《条例》中给我们工人阶级设置的一个精神枷锁，是他鼓吹崇洋迷外、爬行主义的丑恶嘴脸的又一次大暴露。"},{"type":"paragraph","text":"我们是社会主义国家，必须走自己发展工业的道路。我们的基点应该放在独立自主、自力更生上，对国外的技术要一分为二地看，取其好的，剔除糟粕，洋为中用，敢于创新。而邓小平却拜倒在洋人脚下，认为什么都是外国的好，外国的技术不管是否适合我国国情，只能照搬照套，不准“乱改乱动”。按照他的逻辑，我们就只能跟在洋人后面爬行。就拿我厂制造的万吨轮主机——万匹机来讲吧，开始的时候，活塞环磨损比较严重，为了攻克这个技术关，有的人拼命翻阅外国资料，想从国外的名牌机型中找答案，依样画葫芦。我们不听这一套。对资本主义国家的名牌机型及其解决活塞环磨损的办法进行分析，发现资本家为了竞争、赚钱，在活塞环外形及结构上大搞新花样，实际上是华而不实。资本主义国家的技术设计，是为垄断资产阶级追逐高额利润服务的，有着鲜明的阶级性，我们怎么可以不分“白猫黑猫”搬来就用呢?我们工人根据实践经验，对影响磨损的因素进行深入调查研究，抓住了由于气缸套冷却效果差引起严重磨损这一主要矛盾，采取了适当措施，改善冷却效果，结果顺利地攻克了这个技术难关。从几年来万匹机运行情况和测量记录来看，活塞环的磨损量大大减少，达到和超过了世界名牌机的先进水平。这铁的事实是对邓小平鼓吹爬行主义、洋奴哲学的有力批判。"},{"type":"paragraph","text":"邓小平自己拜倒在洋人脚下，卑躬屈膝，崇洋迷外，还不准我们对资本主义国家的技术设计进行批判改造。谁要是有一点改革，他就气势汹汹地给你扣上“夜郎自大，闭关自守”的大帽子。所谓不准“乱改乱动”，实质上是要把我们引向政治上没有独立，经济上不能自主的殖民地、半殖民地的路上去，这是我们坚决不允许的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91647d172c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

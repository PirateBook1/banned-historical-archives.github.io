script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深批“四人帮”　生产传捷报上海云母绝缘材料厂提前完成八项技术经济指标　耀华玻璃厂生产提前跨入一九七八年","authors":[],"dates":[{"year":1977,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海云母绝缘材料厂在工业学大庆的群众运动中，努力克服生产上的种种困难，于十一月二十七日全面完成了今年八项技术经济指标，其中品种、劳动生产率、上缴利润、可比成本等指标，都超过了去年的水平。"},{"type":"paragraph","text":"揭批“四人帮”的伟大斗争极大地调动了干部、群众的社会主义积极性。全厂上下一条心，干群一股劲。厂领导以身作则，始终站在斗争第一线。党支部书记身患肺结核病，医生要他半休，但他坚持全天上班，太阳没出就进厂，月亮高升才回家，苦活重活抢着干，一心扑在革命上。领导带了头，群众有劲头，大家千方百计克服困难，从节约中找原料，从革新改造中求增产。他们把原来喷雾上胶法改为辊筒带胶上胶法，一年可节约酒精三十吨，甲苯三十吨，又改善了劳动环境，保障了职工健康。他们还改革了粉带上胶机，使原来四百五十毫米宽度改为九百毫米，效率高一倍，还减少了边角废料。同时抓产品改革，千方百计找代用。经过全厂职工艰苦奋斗，终于做到了质量上有一个新突破，生产上有一个新速度，八项经济指标完成有一个新水平。"},{"type":"paragraph","text":"(本报通讯　员)"},{"type":"paragraph","text":"本报讯　在华主席抓纲治国战略决策指引下，上海耀华玻璃厂狠抓企业整顿。"},{"type":"paragraph","text":"从今年第二季度开始，这个厂调整、充实了生产指挥系统的力量，健全了生产指挥机构，还制订并坚持了集中统一指挥生产的各种制度，加强生产调度。广大干部实现“三个面向”，做到了生产有人抓，事情有人办，推动全厂工业学大庆运动既轰轰烈烈，又扎扎实实地向前发展。"},{"type":"paragraph","text":"全厂提前三十天跨进了一九七八年，提前完成了上缴利润、成本、流动资金占用率、劳动生产率和大部分产品的质量、产量以及原材料消耗等技术经济指标。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d01dd3b402"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

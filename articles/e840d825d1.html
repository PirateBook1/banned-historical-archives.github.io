script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“泰国人民之声”电台欢呼《毛泽东选集》第五卷出版发行《毛泽东选集》第五卷极大地丰富了马列主义理论宝库","authors":[],"dates":[{"year":1977,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年四月十八日电　“泰国人民之声”电台四月十五日在广播中说:《毛泽东选集》第五卷的出版发行，“具有伟大的现实意义和深远的历史意义”。"},{"type":"paragraph","text":"电台说，《毛泽东选集》第五卷已经出版发行，以后各卷也将陆续出版发行。“这是中国人民和全世界革命人民的巨大喜讯。《毛泽东选集》第五卷的出版是中国人民和世界革命人民政治生活中的一件大事，也是马克思列宁主义发展史上的一件大事。《毛泽东选集》第五卷的出版对于发展中国的社会主义革命和社会主义建设，对于国际共产主义运动和全世界被压迫人民、被压迫民族的解放事业，都具有伟大的现实意义和深远的历史意义。”"},{"type":"paragraph","text":"电台说:“《毛泽东选集》第五卷和以后各卷是毛泽东主席在社会主义革命和社会主义建设时期的重要著作。这些著作系统地总结了中国的和国际的无产阶级专政的历史经验，揭示了社会主义社会的发展规律，创立了无产阶级专政下继续革命的伟大理论，在哲学、政治经济学和科学社会主义方面，极大地丰富了马克思列宁主义的理论宝库。这些著作不仅为中国人民指明了巩固无产阶级专政、防止资本主义复辟、建设社会主义的根本道路，而且对世界革命也具有伟大的、深远的意义。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e840d825d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

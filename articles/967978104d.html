script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于内部肃反案件的逮捕和判刑的党内审批权限问题复江西省委的请示的指示","authors":[],"dates":[{"year":1958,"month":2}],"is_range_date":false,"parts":[{"text":"中央关于内部肃反案件的逮捕和判刑的党内审批权限问题复江西省委的请示的指示","type":"title"},{"text":"你们1月7日来电已悉。关于内部肃反案件的逮捕和判刑的党内审批权限问题，中央曾在1957年12月17日批转了浙江省委一个电报。最近，各地又不断要求党内审批权限的继续下放。中央考虑了这些意见之后，认为：为了保证审批的准确和防止可能发生的偏差，特对党内审批权限作如下规定：","type":"paragraph"},{"text":"(一)内部肃反案件的逮捕和判刑的审批权，不宜下放，仍由省委负责审批。","type":"paragraph"},{"text":"(二)为了照顾运动的实际需要，保证审批的及时，必要时，可由省委指派负责人员代表省委就地进行审批，但对于属于省委管理干部名单范围内，应当逮捕的分子，及一切需要判处无期徒刑或者死刑(包括死刑缓期)的案件，仍须报省委审批。死刑的判处必须先报告中央审批然后再执行。","type":"paragraph"},{"text":"(三)判处管制的案件，可交由地(市)、县委负责审批。","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"967978104d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

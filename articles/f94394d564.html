script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李光耀总理欢宴邓副总理  双方共赞两国政府和人民之间的友谊和了解不断发展","authors":[],"dates":[{"year":1978,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李光耀总理欢宴邓副总理"},{"type":"paragraph","text":"双方共赞两国政府和人民之间的友谊和了解不断发展"},{"type":"paragraph","text":"新华社新加坡十一月十二日电  新加坡共和国总理李光耀今天表示确信，邓小平副总理对新加坡的访问将增进新中两国政府和人民之间的友谊和了解。"},{"type":"paragraph","text":"李光耀总理是今天晚上在他和夫人柯玉珠为邓小平副总理和夫人卓琳举行的欢迎宴会上说这番话的。"},{"type":"paragraph","text":"宴会在富丽堂皇的伊斯塔纳宫（总统和总理的官邸）举行。"},{"type":"paragraph","text":"当邓副总理和夫人卓琳从他们下榻的政府国宾馆 ——伊斯塔纳别墅来到伊斯塔纳宫大厦的时候，李光耀总理和夫人在门口迎接他们。"},{"type":"paragraph","text":"李光耀总理在宴会上讲话，对中国客人表示热烈欢迎。他说：“阁下是在亚洲历史上的重要时刻前来访问的。”他还说：“许多人正在重新研究以前从未怀疑过的看法，特别是鉴于最近三年来在原先的印度支那国家之间以及它们和它们的邻国之间未曾预料到的一些发展。”"},{"type":"paragraph","text":"他说：“我欢迎你前来访问，欢迎有机会同阁下讨论我们共同关心和感兴趣的问题。”"},{"type":"paragraph","text":"李光耀总理说：“新加坡人民知道中华民族的才能。我们祝愿中国在迅速实现工业化方面取得成功。一个拥有近十亿人口的繁荣与和平的国家对亚洲，对全世界来说是一件影响重大的事情。同这样一个中国合作是合乎需要的，实际上是不可抗拒的。”"},{"type":"paragraph","text":"邓小平副总理在讲话中称赞勤劳勇敢的新加坡人民，在李光耀总理的领导下，在发展国民经济方面取得了显著的成就。"},{"type":"paragraph","text":"他指出：“在国际事务中，新加坡奉行不结盟政策，坚持同各国人民友好相处，坚持东盟提出的东南亚和平、自由、中立区的主张，积极加强同发展中国家的团结和经济合作，注意同发达国家发展经济贸易关系。”"},{"type":"paragraph","text":"邓副总理说：“我们衷心祝愿你们在前进的道路上不断取得新的成就。”"},{"type":"paragraph","text":"邓副总理谈到了中新两国人民传统的友谊，谈到了近几年来两国之间在经济、贸易、文化和体育等方面往来的可喜的发展。他指出，一九七六年五月，李光耀总理访问中国，“为中新两国友好关系的发展作出了积极的贡献。我们相信，通过两国领导人的互访，我们两国的友好关系和两国人民的深厚情谊将会得到进一步的发展。”"},{"type":"paragraph","text":"宴会后，接着在伊斯塔纳宫大厦前面的草坪上举行了文艺演出。在美好的月光下，两国领导人并肩观看了新加坡艺术家们通常在节日期间演出的中国狮子舞。此外，还表演了马来舞蹈，印度民间舞蹈以及反映新加坡各民族团结、和睦的当地民族鼓乐。"},{"type":"paragraph","text":"文艺演出将近午夜结束。"},{"type":"paragraph","text":"参加宴会的有：中国外交部长黄华和夫人何理良、国务院办公室副主任李力殷。"},{"type":"paragraph","text":"参加宴会的还有：新加坡副总理兼国防部长吴庆瑞、外交部长拉贾拉南、卫生部长杜进才、财政部长韩瑞生、交通部长王鼎昌，以及新加坡其他高级官员、国会议员、著名教育家和商业界人士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f94394d564"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

":"漱石、子恢、小平、德怀同志："},{"type":"paragraph","text":"下列各点请予电复：（一）目前春耕状况如何，所属各省、区党委是否已集中主要注意力从事春耕生产的组织和领导，农民缺乏种子、肥料及食粮的问题是否可以得到解决，今年是否有争取一个丰收年成的希望，此事关系极为重大，务望注意。（二）华东局、中南局各担任起草一个土地法草案，是否已在着手，我们希望你们能于五月十日起草完成，五月十五日以前送到中央，是否能做到。除一个一般的土地法外，是否还需要发一个关于土改工作的指示，规定土改工作中的许多具体办法，你们是否正在准备起草此项指示。再则，此项指示由各区军政委员会各自发布为好，还是由政务院统一发布为好。总之不论土地法或土改指示，均希望你们能于五月十五日以前送到中央，以便中央及政务院能于五月下半月加以决定，六月一日公布。再则，华东局已经准备了为着土改目的而使用的七万二千个干部，并准备于土地法令公布后的几个月内加以集中整训及学习土改，中南局及西北局关于此项干部的准备情况如何？（三）整训干部已经成了极端迫切的任务，各阶层人民相当普遍地不满意我们许多干部的强迫命令主义的恶劣作风，尤其是表现于征粮、收税和催缴公债等项工作中的上述作风，如不及时加以整顿，即将脱离群众。你们对于此项整训工作是否正在筹划，有无关于整干的计划（步骤）及指示。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十八日"}],"comment_pivots":[{"part_idx":1,"offset":11,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["漱石，即饶漱石，当时任中共中央华东局第一书记。子恢，即邓子恢，当时任中共中央中南局第三书记。小平，即邓小平，当时任中共中央西南局第一书记。德怀，即彭德怀，当时任中共中央西北局第一书记。"],"page_start":69,"page_end":70,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92ba8dc25c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

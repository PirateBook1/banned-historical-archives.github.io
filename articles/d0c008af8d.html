script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"妄图阻止传播毛泽东思想是痴心妄想  新华社香港分社最强烈抗议英帝迫害爱国报纸的暴行","authors":[],"dates":[{"year":1967,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"妄图阻止传播毛泽东思想是痴心妄想"},{"type":"paragraph","text":"新华社香港分社最强烈抗议英帝迫害爱国报纸的暴行"},{"type":"paragraph","text":"据新华社香港十九日电　新华社香港分社十九日凌晨发表声明，最强烈抗议港英当局野蛮迫害香港爱国报纸和爱国新闻工作者的法西斯暴行。"},{"type":"paragraph","text":"声明说：最近时期，港英法西斯当局不顾伟大的中国人民和全世界革命人民的舆论谴责，对香港爱国新闻界进行了一连串新的政治迫害。八月九日凌晨，港英法西斯当局非法绑架了《香港夜报》社长胡棣周、《田丰日报》社长潘怀伟和督印人陈艳娟、《香港商报》督印人兼承印爱国报纸的南昌印务公司董事长李少雄、经理翟暖晖等五人，并对他们罗织了三十项莫须有的“罪名”，进行非法“审讯”。八月十七日，港英法西斯当局更进一步对这些爱国报纸进行更严重的政治迫害，非法宣布将《香港夜报》、《田丰日报》和《新午报》停刊。与此同时，港英法西斯当局还利用所谓“法律”手段，准备以所谓“诽谤罪”来迫害《大公报》、《晶报》和承印爱国报纸的南昌印务公司和香港报业印务公司。这一连串暴行，是港英法西斯当局继无理逮捕许云程、薛平等十四名爱国记者之后，对香港爱国报纸和爱国新闻工作者所进行的变本加厉的政治迫害，对此，我们提出最严重、最强烈的抗议。"},{"type":"paragraph","text":"声明指出，港英法西斯当局妄图通过对爱国报纸和爱国新闻工作者变本加厉的迫害，来阻止伟大的毛泽东思想的传播，扑灭港九爱国同胞反英抗暴的烈火，这完全是痴心妄想。我们的伟大领袖毛主席指出：帝国主义和各国反动派“对于革命人民所作的种种迫害，归根结底，只能促进人民的更广泛更剧烈的革命。”"},{"type":"paragraph","text":"声明最后警告港英法西斯当局：香港爱国报纸宣传伟大的毛泽东思想，宣传爱国同胞的反英抗暴斗争，是绝对不容侵犯的神圣权利。我们坚决支持他们的斗争，坚决支持港九爱国新闻工作者在八月九日和十七日发表的联合声明。港英法西斯当局必须立即释放被无理绑架的爱国报纸的五名负责人，必须立即取消对《香港夜报》、《田丰日报》和《新午报》的“停刊令”，必须立即停止对《大公报》、《晶报》、南昌印务公司、香港报业印务公司和所有爱国报纸的政治迫害，必须立即释放现在还在港英黑牢里的新华社和爱国报纸记者，向所有受迫害的爱国报纸和爱国新闻工作者赔偿、道歉，并保证今后不再发生类似事件，否则，你们一定要受到香港爱国同胞和我国七亿人民更严厉的惩罚。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0c008af8d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

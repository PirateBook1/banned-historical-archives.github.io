script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"给博古的信","alias":"","parts":[{"type":"paragraph","text":"给博古的信"},{"type":"paragraph","text":"（1943年9月11日）博古同志："},{"type":"paragraph","text":"罗果夫文后段甚为重要，请登明日新闻\"，并发广播。后日请将罗文前后两段全文重登于社论地位?，题为《对于中国政府之批评》，下署罗果夫名，旁列小注：“苏联塔斯社中国分社社长罗果夫，八月八日在莫斯科出版之《战争与工人阶级》杂志上所著严正批评中国政府之论文，本报曾分两次登载，为便读者通览全文起见，特再发表于此。罗果夫此文曾被美国及英国报纸广泛登载，引起世界人士的注意，在重庆亦曾博得中国真正爱国人士的广大欢迎，实为我六年抗战中苏联人士第一次对于中国政府有系统的批评。此种批评，与中国共产党及中国一切真正爱国人士的见解完全一致，但望国民党当局对于国际国内的公正舆论，勿加漠视，认真纠正自己的错误，抗战前途，庶有益。罗果夫全文如次。”题目用"},{"type":"paragraph","text":"[1]罗果夫，即符拉基米尔·尼古拉耶维奇·罗果夫（1909一1985），俄罗斯人，苏联共产党员，从1937年起任塔斯社驻中国记者，曾热心中国的文化事业，一直致力于中苏文学的交流工作，当时任苏联塔斯社中国分社社长。罗果夫文后段刊于1943年9月13日延安《解放日报》第一版，其前段刊于1943年8月23日延安《解放日报》第-版。"},{"type":"paragraph","text":"[2]罗果夫《对于中国政府之批评》全文刊于1943年9月14日延安《解放日报》第一版。特别大字，小注及全文均用四号字。并再发广播一次至二次，特别注意使必武\"收到，要他在重庆多印广发(我去电)。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十一日[1]必武，即董必武。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":9,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":168,"page_end":169},"tags":[{"name":"毛泽东","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1682830b1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

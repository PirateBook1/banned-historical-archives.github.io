script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农业部开大辩论会　集中批驳曾宪朴等的谬论","authors":[],"dates":[{"year":1957,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"农业部开大辩论会　集中批驳曾宪朴等的谬论","type":"title"},{"text":"《人民日报》讯：农业部为辨明一些大是大非，最近召开了一个有一千多人参加的大辩论会，对右派分子的谬论进行了透彻的批驳。","type":"paragraph"},{"text":"大会集中批判了经济作物局副局长，章伯钧、李伯球在农业部的代理人曾宪朴，以及沈曾侃、涂友仁、郭树藩等右派分子。他们否认党的领导、否定我国农业的发展和农业部的工作成就，诬蔑农业合作化和粮食统购统销“一团糟”，企图把农村拉到资本主义道路上去。会上许多人用人所共见的事实驳倒了右派分子的歪曲和诬蔑。","type":"paragraph"},{"text":"六天中有四十多人在大会上发言。由于这些系统的驳斥，有些右派分子感到理尽词穷，承认了自己过去不老实，要求继续交代问题；有的人还表示要揭发别人，立功赎罪。有的右派分子虽然口服心不服，但是他们无话可说，找不出任何狡辩的理由。","type":"paragraph"},{"text":"在这次大辩论中间，许多人都受到了教育。有的说，过去对右派分子缺乏应有的警惕，认为“几条小鱼翻不起大浪”，从会上揭发的事实中，认识到阶级斗争并没有熄灭，而是仍在继续。他们表示今后不能只钻业务而不过问政治。许多知识分子进一步认识到思想改造的重要性，表示今后要在工作中好好改造自己。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efeec671d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

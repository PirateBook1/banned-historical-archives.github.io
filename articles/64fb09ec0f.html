script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黎笋同志率越南劳动党代表团到京周恩来黄永胜姚文元李先念邱会作同志到机场热烈欢迎","authors":[],"dates":[{"year":1971,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十五日电　由越南劳动党中央委员会第一书记黎笋同志率领的越南劳动党代表团，于今天晚上乘专机到达北京。"},{"type":"paragraph","text":"代表团团员有，越南劳动党中央政治局委员、政府副总理兼外交部长阮维桢同志，越南劳动党中央委员、中央宣传部副部长、政府文化部副部长何辉甲同志。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来同志，中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员姚文元同志，中共中央政治局委员、国务院副总理李先念同志，中共中央政治局委员、中国人民解放军副总参谋长邱会作同志，前往机场热烈欢迎越南战友。"},{"type":"paragraph","text":"前往机场欢迎的还有:"},{"type":"paragraph","text":"正在北京的老挝爱国战线党代表团团员:老挝爱国战线党中央委员萨南·苏蒂查和梅索同志；"},{"type":"paragraph","text":"越南民主共和国驻中国大使吴船同志，及使馆其他成员；"},{"type":"paragraph","text":"越南南方共和驻中国大使馆参赞陈平同志，及使馆其他成员；"},{"type":"paragraph","text":"中共中央和政府有关部门、中国人民解放军的负责同志王新亭、耿飚、方毅、黄志勇、任允中、申健、毛宝忠、李宪魁、李耀文、韩念龙、白相国、刘大煜、陈庞、苑化冰、杨德中、曹克强、韩叙、王岳西、王斌等。"},{"type":"paragraph","text":"苏联驻中国大使也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"邱会作","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64fb09ec0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"关于同意将三反斗争和整编工作结合进行致陈毅电","alias":"","parts":[{"type":"paragraph","text":"关于同意将三反斗争和整编工作"},{"type":"paragraph","text":"结合进行致陈毅电"},{"type":"paragraph","text":"（1951年12月28日）陈毅同志，并告各大军区，志愿军及各中央局："},{"type":"paragraph","text":"十二月二十五日长电及十二月二十六日短电”，均已阅悉，很好，请即照此执行。我们的方针是必须将反贪污反浪费反官僚主义斗争和整编工作结合进行，并力争于三月底完成第一期整编。抓得紧，配合得好，是可以完成的。但如因三反斗争妨碍了整编工作，则宁可稍为推迟若干天（例如半个月）去完成整编，决不可让被整编的人员带着贪污浪费和官僚主义的精神去转业和进学校，这一"},{"type":"paragraph","text":"[1]陈毅，当时任中国人民解放军华东军区司令员。"},{"type":"paragraph","text":"[2]指陈毅1951年12月25日关于华东军区高干会对整编、转业工作及1952年部队工作实施步骤的决定给毛泽东并报中央军委、总政治部、华东局的报告。"},{"type":"paragraph","text":"[3]指陈毅1951年12月26日给毛泽东的电报。电报表示坚决拥护在整编之前进行一次反贪污、反浪费、反官僚主义斗争的指示，并指出近日已发现某些部队不先反贪污即进行整编，他们胆敢违法犯纪瓜分财产，这样的人，带着浪费和官僚主义，甚至带着贪污去转业，在政治上必然造成极大损失与被动。华东部队预定1月份以反贪污浪费为主，结合整编，2、3月以整编为主结合反贪污浪费，3月后将反贪污浪费深入到建立财经工作制度诸方面去，并力求3月底整编40万至45万人的工作不受影响。"},{"type":"paragraph","text":"关于同意将三反斗争和整编工作结合进行致陈毅电点，陈毅同志说得很好。华北西北两大军区，华南军区和广西军区，均有报告照这样做。李达、王新亭川二同志昨来北京面报，西南也是这样做的。请中南军区务必注意此点，务必将整编和三反结合去做，二者不可缺一。如果下级军区有不清楚者，务必明确地坚决地指示之，至要至要。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十八日"},{"type":"paragraph","text":"[1]李达，当时任中国人民解放军西南军区副司令员兼参谋长。王新亭，当时任中国人民解放军西南军区政治部副主任。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":193,"page_end":194},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王新亭","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cc5362581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

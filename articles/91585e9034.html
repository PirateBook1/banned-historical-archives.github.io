script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津三反、五反结束时间推迟","authors":[],"dates":[{"year":1952,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"天津三反、五反结束时间推迟","type":"title"},{"text":"【天津分社四月二十九日讯】天津市推迟了预定的三反、五反的结束时间。目前三反工作上，正以百分之九十的力量，进行甄审工作。现三千九百多大中小贪污分子中，定案的仅占百分之二九·六六，退赃仅占百分之八·八八。在甄审工作中，已发现假的大虎六十九只，占全数百分之七。定案最困难的，是后期搞出的一百七十五件集体贪污案，到现在还只定了十八件。另外还在机关禁闭着的一千八百多个贪污分子，市委已决定分别予以解禁，即(一)证据可靠、数字很大、态度又不老实的，送法院；(二)嫌疑不大，但须搞清的，不软禁。具结回家吃饭睡觉，但必须回来坦白；(三)案情大，证据不足的，先停下，以后腾出手脚再搞。退赃工作，是着重退存在资本家处的，此项数字约占总赃款二分之一。方法还是：(一)与五反结合搞着；(二)作好人民法庭工作；(三)作好家属工作。机关民主补课，五月下旬才搞。","type":"paragraph"},{"text":"五反：一、二、三类工商户，已经过了第一关的占百分之九三·二四；二关的占百分之七七·五；三关的占百分之八五·四。一关也没有过的还有一千零八十九户。四、五类户总数现为二千零八十个户，据五个区的统计仅宣判一百四十多户。现重点还在检查。进行迟缓的原因，主要是：(一)掌握材料不足；(二)每天都发现过关的前三类户还有一些漏网户；(三)有些贪污分子说的行贿问题是假的，资本家不承认；有的承认也反供。现已决定机关贪污分子先定案后追赃，以免真假难辨；(四)隐匿敌伪产业，内情复杂。因之就目前情况估计：大部工商户在五月上旬能完；完全违法户要到五月中旬才能搞完。五月份的工作主要是：(一)退赃交款；(二)征收税款；(三)搞行商；(四)检查工作。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年5月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91585e9034"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

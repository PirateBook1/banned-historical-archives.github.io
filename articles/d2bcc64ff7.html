script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"察省工农业劳模代表  写信向毛主席致敬","authors":[],"dates":[{"year":1950,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"察省工农业劳模代表"},{"type":"paragraph","text":"写信向毛主席致敬"},{"type":"paragraph","text":"【本报讯】察哈尔省工农业劳模代表联名写信给毛主席致敬。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"咱们中华人民共和国成立到今天，整整一年了。在中华人民共和国中央人民政府及各地方人民政府成立以后，我们工农劳动人民，倍受人民政府的关心与爱护。我们都选举了代表，参加管理自己的国家，我们深深的感到，国家真正是人民自己的了。今天我们回想到过去在旧社会里，身受着帝国主义、官僚资本家及封建地主们的反动统治，压迫和剥削，过着牛马式的奴隶生活，是如何的痛苦？看看现在的生活，又是如何的自由与幸福！毛主席！我们深深的体会到这一切自由与幸福，完全是由于您的英明领导所得来的，现在我们代表全察哈尔省的劳动人民，诚心诚意的感谢您。"},{"type":"paragraph","text":"今后我们一定紧密的团结在您的领导下，更进一步的开动脑筋，发挥智慧，开展生产竞赛与创造新纪录运动。除奸防特，加紧新民主主义的国家建设，为争取国家财政经济的基本好转而奋斗，为支援人民解放军解放西藏和台湾，粉碎美帝战争阴谋而奋斗，为保卫世界和平而奋斗。"},{"type":"paragraph","text":"敬祝您身体永远健康！"},{"type":"paragraph","text":"察哈尔省工农劳模代表马六孩  马万水  穆维藩  任庆山  张然  马树人  杨顺魁  萧凯彦  俞昌  高万红  马义谦  刘云"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2bcc64ff7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席伟大指示指引下，以两条路线斗争为纲上海船厂又一艘万吨轮“风光”号下水造船工人发扬继续革命精神，坚持以一好带三好，使船台周期又大大缩短","authors":[],"dates":[{"year":1971,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海船厂的广大造船工人、技术人员和干部在伟大领袖毛主席关于在全党进行一次思想和政治路线方面的教育的光辉指示指引下，以两条路线斗争为纲，发扬继续革命的精神，在三千吨的小船台上，自行设计、建造了又一艘万吨远洋货轮“风光”号。这艘万吨轮已在十八日胜利下水。"},{"type":"paragraph","text":"上海船厂的广大革命职工坚持“独立自主、自力更生”的伟大方针，打破洋框框，去年在三千吨的小船台上，造出了万吨巨轮“风雷”号以后，意气风发，斗志昂扬，进一步掀起了活学活用马列主义、毛泽东思想，深入开展批修整风，反骄破满，狠批刘少奇一类政治骗子所散布的黑“四论”的群众运动新高潮。全厂工人发扬继续革命精神，决心把造船工业的翻身仗打到底，全力以赴，建造更多更好的万吨轮、万匹机。"},{"type":"paragraph","text":"在“风光”号建造过程中，造船工人坚持以一好带三好，工作再忙，学习毛主席著作不忘；任务再紧，狠批刘少奇一类政治骗子所散布的黑“四论”不松劲。他们坚持以革命大批判开路，在船台上召开了现场批判会，上挂下联，批判唯心论的先验论和反动的唯生产力论，批判“潜力挖尽”的保守思想。工人们在人手少、场地小、任务重、天气热、时间紧的不利条件下，发扬“一不怕苦，二不怕死”的革命精神，冒炎热，战高温，夜以继日地奋战在船台上，涌现了许多奋不顾身、忘我劳动的动人事迹。由于充分发挥了人的积极性，又采用了边放样、边下料、边装配焊接、边吊装合拢的新工艺，使“风光”号的船台周期比“风雷”号大大缩短。"},{"type":"paragraph","text":"上海船厂在建造“风光”号的战斗中，得到了江南造船厂、沪东造船厂、东方红造船厂、四八○五厂等兄弟单位的有力支援。在战斗最紧张的时刻，东方红造船厂的工人在厂休息日，组成了战斗队前来参加战斗。江南造船厂的工人听到上海船厂电渣焊机突然出了事故的消息，立即把正在用的焊机送到了上海船厂，充分显示了造船工人团结战斗的共产主义协作精神。"},{"type":"paragraph","text":"八月十八日中午，披着节日盛装的“风光”号威风凛凛，滑向浦江。这时，浦江两岸欢声雷动，汽笛长鸣，热烈欢庆又一艘万吨巨轮胜利下水。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\08\\718m010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e万吨远洋货轮“风光”号胜利下水。"},{"type":"paragraph","text":"本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b54defb30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南非泛非主义者大会代表高度赞扬毛主席的声明  非洲人民的斗争得到中国人民全力支持","authors":[],"dates":[{"year":1967,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南非泛非主义者大会代表高度赞扬毛主席的声明"},{"type":"paragraph","text":"非洲人民的斗争得到中国人民全力支持"},{"type":"paragraph","text":"据新华社达累斯萨拉姆二十五日电　南非泛非主义者大会驻达累斯萨拉姆首席代表戴维·西贝科就毛主席《支持刚果（利）人民反对美国侵略的声明》发表三周年对新华社记者发表声明，高度赞扬全世界革命人民心中的红太阳毛泽东主席无与伦比的无产阶级国际主义精神和对非洲革命的关怀。"},{"type":"paragraph","text":"西贝科引用了毛主席在声明中所讲的一段话：“美帝国主义这样做的目的，不仅在于控制刚果，而且要把整个非洲，特别是新独立的非洲国家，重新投入美国新殖民主义的罗网。”西贝科然后说：“毛主席所作的这一正确的分析，在过去三年里一再得到了证明。”"},{"type":"paragraph","text":"西贝科继续指出，毛主席的声明帮助非洲所有革命者提高了警惕性，帮助他们更加清楚地认识到，美帝国主义是全世界人民的共同敌人。"},{"type":"paragraph","text":"西贝科指出，非洲人民反对种族主义、新老殖民主义和以美国为首的帝国主义的正义斗争，得到了七亿中国人民和全世界一切反帝力量的全力支持，必将取得最后胜利。他指出，毛主席关于帝国主义和一切反动派都是纸老虎的教导不断地得到了证明。"},{"type":"paragraph","text":"西贝科代表正在进行英勇斗争的阿扎尼亚人民向刚果（金）兄弟保证，阿扎尼亚人民衷心支持刚果（金）人民反对美帝国主义的斗争。"},{"type":"paragraph","text":"西贝科在声明中高呼：“毛主席万岁！文化大革命万岁！打倒修正主义领导集团及其分裂反帝力量的阴谋！胜利属于斗争着的亚非拉人民和美国黑人！消灭一切牛鬼蛇神！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aaa5f4d73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

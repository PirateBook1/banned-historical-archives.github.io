script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"六里公社干部社员深入开展批邓斗争，　他们说:天安门广场事件擦亮了人们眼睛使我们进一步认清了邓小平的反动本质","authors":[],"dates":[{"year":1976,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县六里公社广大干部和贫下中农热烈欢呼毛主席、党中央作出的英明决策，愤怒批判不肯改悔的走资派邓小平的罪行，严厉声讨一小撮阶级敌人的反革命活动，决心认真学习毛主席一系列重要指示，牢牢掌握斗争大方向，把批邓和反击右倾翻案风的斗争进行到底，以实际行动保卫毛主席、保卫党中央、保卫毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"党中央的两项决议发表以来，公社党委和许多大队分别举行集会，欢呼党中央的决议，声讨邓小平的罪行。广大干部和贫下中农兴奋地说:党中央的两项决议，说出了我们贫下中农的心里话，我们坚决拥护。天安门广场发生的反革命政治事件，是一个极好的反面教材，它尖锐地说明了社会主义历史时期阶级斗争的规律和特点。公社党委副书记吕豪声说:一小撮阶级敌人在天安门广场制造反革命政治事件，是坏事，但它擦亮了人们的眼睛，使我们进一步认清了邓小平的反动本质，进一步认清社会主义时期“必然是阶级斗争空前残酷、阶级斗争形式空前尖锐的时期”。六北大队老贫农康美根说:“一小撮阶级敌人胆敢在天安门广场恶毒攻击伟大领袖毛主席和党中央领导同志，妄图颠覆无产阶级专政，复辟资本主义，他们是一群反共、反人民、反社会主义的反革命分子。他们的矛头所向和罪恶目的，同邓小平是完全一致的。不把邓小平的修正主义路线批倒批臭，我们贫下中农决不罢休!”"},{"type":"paragraph","text":"许多干部、社员在讨论中谈到，我们一定要把学习毛主席的一系列重要指示放在首位，牢牢掌握斗争大方向。只有认真学习，掌握思想武器，才能识破阶级敌人的阴谋，才能识别谣言，明辨是非，集中火力批判邓小平的修正主义路线和反动罪行。天安门广场反革命政治事件的制造者，以谣言骗人，妄图分裂以毛主席为首的党中央；不肯改悔的走资派邓小平假借落实毛主席指示，鼓吹“三项指示为纲”，兜售阶级斗争熄灭论和唯生产力论。这说明，不学习革命理论，不提高路线斗争觉悟，就会上当受骗。许多同志还回顾了前一阶段公社批邓斗争的情况，认识到加强学习的重要性。大家深深感到，马列主义、毛泽东思想，是我们反击右倾翻案风的锐利武器，是我们坚持无产阶级专政下继续革命的灯塔。只有认认真真地学，才能用马克思主义的阶级斗争观点去分析社会主义社会的矛盾，分析当前出现的各种倾向和口号的阶级实质，才能在复杂的阶级斗争、路线斗争中立场坚定，旗帜鲜明。"},{"type":"paragraph","text":"六里公社的广大干部、社员正以战斗的姿态，积极投入批邓斗争，以坚决回击右倾翻案风的实际行动，保卫毛主席，保卫党中央，保卫毛主席的革命路线。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eb650f019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

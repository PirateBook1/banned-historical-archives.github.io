script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第五印染厂党委加强领导班子的思想和组织建设“班长”带头搞“群言堂”调动了“一班人”的积极性，更好地贯彻执行毛主席的革命路线","authors":[],"dates":[{"year":1972,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第五印染厂党委在加强领导班子建设的过程中，认真执行党的民主集中制，做到既有民主，又有集中，调动党委“一班人”的积极性，加强党委对各项工作的领导，更好地贯彻执行毛主席的革命路线。"},{"type":"paragraph","text":"这个厂的党委通过一些具体事情的处理，感到在党委这“一班人”中，“班长”的民主作风如何，对于党内民主空气是否浓厚，民主生活是否活跃，能否真正集中正确的意见，关系极大。一次，党委根据上级公司批准，准备扩建一个一百平方米的车间，指定由一位分工负责抓生产的党委委员具体安排这项工作。但事隔两天，党委书记听了个别人的反映，竟然推翻党委会的集体决定，擅自同意把车间再扩大二十多平方米。在党委成员的民主生活会上，几位委员就这一问题，向“班长”提出意见:“党委会是一个集体领导，你一个人推翻了集体的决定，可不是一件小事，得好好考虑啊!”一番话，语重心长。党委书记再次学习了毛主席关于“党委制是保证集体领导、防止个人包办的党的重要制度”，“党委要完成自己的领导任务，就必须依靠党委这‘一班人’，充分发挥他们的作用”的教导，认识到:书记要当好“班长”，首先要把自己置于“一班人”之中，充分发挥党委的集体领导作用。事后，他在全厂职工大会上作了检查，并要求各级领导今后都要自觉执行上级的正确决定。通过这件事，使党委成员受到了一次教育。"},{"type":"paragraph","text":"以后，党委书记虚心向其他委员学习。在讨论问题时，不把个人意见强加于人。有一次，为了解决生产中的关键问题，决定对一个车间的机械设备作适当的调整和改进，党委书记根据群众的要求，在党委会扩大会议上谈了自己的看法，大多数人都同意，只有一个党支部书记有不同意见。党委书记觉得这位支部书记的看法与群众的想法、生产的实际情况有距离，需要做思想工作，不能急于作出决定。会后，他就同这位支部书记谈心，还一起到群众中去听取意见，使这位支部书记认识到自己的意见是不正确的。第二次党委扩大会讨论时，很快就统一了认识。"},{"type":"paragraph","text":"这个厂的党委在贯彻执行民主集中制时，还注意组织各车间、部门的领导成员学习毛主席的《实践论》、《人的正确思想是从那里来的?》等光辉著作，狠批刘少奇一类骗子散布的唯心论的先验论，深入实际，调查研究。厂革委会委员、机动车间党支部书记，过去总以为自己是几十年的“老电工”，业务熟悉，“经验足”。当厂里搞改造漂炼车间的会战时，他没有认真分析本厂的具体情况，也没有很好地听取群众的意见，而是照搬外厂经验，订了一套安装任务的计划。结果，机器虽然如期安装好了，却不能投入生产。厂党委书记和他一起学习了毛主席关于反对主观主义的教导，帮助他从这件事中吸取教训，使他认识到搞“一言堂”的危害性。“吃一堑，长一智”，这个党支部书记重新深入群众，虚心听取工人批评，结合本厂特点，发动群众很快改装好了适合实际情况的漂炼机。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c5757a0a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

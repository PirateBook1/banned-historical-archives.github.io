script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下西藏教育事业迅速发展  西藏师范学院在拉萨正式成立","authors":[],"dates":[{"year":1975,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线指引下西藏教育事业迅速发展"},{"type":"paragraph","text":"西藏师范学院在拉萨正式成立"},{"type":"paragraph","text":"新华社拉萨电　西藏师范学院最近在拉萨正式成立。它的诞生，反映了西藏教育事业在毛主席革命路线指引下迅速发展的大好形势，体现了党中央和毛主席对百万翻身农奴的亲切关怀。"},{"type":"paragraph","text":"七月十六日，在西藏师范学院的校园里，来自全自治区各民族的学生，穿着节日盛装，和全校教职工一起举行集会，欢庆师范学院成立。学生们跳起了欢快的民族舞蹈，表达了翻身农奴子女上大学的喜悦心情。"},{"type":"paragraph","text":"西藏师范学院正是为适应西藏教育事业蓬勃发展的需要而成立的。师范学院现设政治语文和数理两个系，下设政治历史、汉文、藏文、数学、物理、化学、农业基础和革命文艺八个专业。来自全区的藏、珞巴、门巴、回、纳西等民族的四百七十五名学生在这里学习。他们是各级党组织和广大群众从三大革命运动第一线挑选的翻身农奴的优秀子女。他们当中有放牧员、会计、生产队长、赤脚医生，还有小学教师。其中有不少是共产党员和共青团员。他们怀着建设社会主义新西藏、巩固无产阶级专政的目的，认真学习马列著作和毛主席著作，学习各种专业知识。农业基础专业学生白玛拉珍是夏尔巴人，她和同学索娜是本民族第一代大学生，感到又幸福又自豪。白玛拉珍牢记着夏尔巴劳动人民的嘱托，努力学习马列主义、毛泽东思想，学习文化科学知识。现在，白玛拉珍不仅学习很好，而且加入了共青团。"},{"type":"paragraph","text":"为了使西藏师范学院一开始就沿着毛主席的革命路线前进，各族教师深入农村、牧区进行调查研究，征求干部、群众对办学的意见。他们还率领学生走出校门到三大革命运动第一线开门办学，并结合开门办学编写了不少教材。目前，师范学院全体教职工和各族学员正在努力学习无产阶级专政理论。"},{"type":"paragraph","text":"在封建农奴制社会里，西藏没有一所劳动人民的学校。一九五一年西藏和平解放后，才第一次办起了向劳动人民开门的学校。民主改革后，西藏的教育事业得到了迅速发展。到一九六五年，全区已经有了一千九百七十所小学和七所中学，并且建立了西藏第一所高等学校——西藏民族学院。经过文化大革命和批林批孔运动，全区出现了全党办教育的热潮。到去年年底，小学已发展到将近三千六百所，中学二十所，小学附设初中班二十七个，高等院校一所。全区在校学生达十九万多名。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1fb4979268"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

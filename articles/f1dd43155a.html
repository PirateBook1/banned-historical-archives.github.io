script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对四川江油县银行工作经验的批语","alias":"","parts":[{"type":"paragraph","text":"对四川江油县银行工作经验的批语"},{"type":"paragraph","text":"（1959年12月）各同志阅，退毛。四川江油县工作做得好。"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅1959年12月14日编印的《情况简报》第二三二号上。这期简报登载的《中央财贸工作部关于在最近召开几个会议的安排》的材料说，中央财贸工作部和财政、银行系统，准备在最近一两个月内，召开包括四川省江油县财政、银行工作现场会议在内的几个会议。江油县银行在农贷工作上，走在农时前面，积极帮助公社和生产队解决所需的生产资金和生产资料。在帮助穷队赶富队工作上，银行分派专人常住穷队，同吃同住同劳动，负责帮助到底。在储蓄工作上，大办食堂储蓄组，帮助群众安排生活开支。县财政部门坚持了从生产到财政再到生产的财政工作方针，各级都订了促进生产发展的规划，帮助企业解决产供销中的困难，帮助公社发展多种经营。他们在依靠党委，同各方密切协作，大搞群众运动等方面，都取得了许多好经验。11月间，李先念同志在重庆听了中央财贸工作部工作组的汇报后，认为这些经验都很好，指示可商请四川省委在江油县召开一个现场会议。四川省委现已确定，这次会议于12月15日召开。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":524,"page_end":524},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1dd43155a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

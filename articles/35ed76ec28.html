script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"卑贱者最聪明，高贵者最愚蠢","alias":"","parts":[{"type":"paragraph","text":"卑贱者最聪明，高贵者最愚蠢!"},{"type":"paragraph","text":"（1958年5月18日、20日）"},{"type":"paragraph","text":"此件印发大会各同志阅读。请中央各工业交通部门各自收集材料，编印一本近三百年世界各国（包括中国）科学、技术发明家的通俗简明小传（小册子）。看一看是否能够证明：科学、技术发明大都出于被压迫阶级，即是说，出于那些社会地位较低、学问较少、条件较差、在开始时总是被人看不起、甚至受打击、受折磨、"},{"type":"paragraph","text":"[1]这是毛泽东为中共八大二次会议印发倪伟、王光中1958年5月3日关于安东机器厂试制成功30马力拖拉机给国家计委主任李富春、副主任贾拓夫的报告写的批语。题目是毛泽东拟的。"},{"type":"paragraph","text":"[2]倪伟、王光中的报告中说，安东机器厂是为抗美援朝建立起来的小修理厂，1954至1955年生产任务不足，他们面向农村，为农业生产服务，制造了不少的拖拉机零件。1956年开始作生产拖拉机的尝试，虽然两次试制没有成功，但工人们摸索到了制造内燃机的经验，提高了试制的信心。他们想了各种办法克服技术上、工具上、材料设备上和财务上的困难，没有技术人员就依靠老工人，做发动机喷油嘴没有电火花设备就以手工方法钻孔，终于在1957年2月试制成功一台30马力单缸轮胎式拖拉机。他们计划今年5月以前再试制两台，下半年生产150台，一九五九年生产1500台，并计划改产捷克式的25马力拖拉机。毛泽东全集第三十九卷受刑（戮）的那些人。这个工作，科学院和大学也应当做，各省市自治区也应当做。各方面同时并举。如果能够有系统地证明这一点，那就将鼓舞很多小知识分子、很多工人和农民，很多新老干部打掉自卑感，砍去妄自菲薄，破除迷信，振奋敢想、敢说、敢做的大无畏创造精神，对于我国七年赶上英国、再加八年或者十年赶上美国的任务，必然会有重大的帮助。下和献璞，三（两）别其足；“函关月落听鸡度”，出于鸡鸣狗盗之辈。自古已然，于今为烈。难道不是的吗？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年五月十八日"},{"type":"paragraph","text":"二小平同志："},{"type":"paragraph","text":"此件请即照发大会。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"五月十八日上午六时"},{"type":"paragraph","text":"三送小平印发。[1]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"卑贱者最聪明，高贵者最愚蠢此件有用，印发各同志阅。昨件“戮”误为“”；“三别其足”，“三”应为“两”。"},{"type":"paragraph","text":"毛泽东五月二十日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":18},{"year":1958,"month":5,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":339,"page_end":341},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35ed76ec28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

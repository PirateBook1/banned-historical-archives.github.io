<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青的“磨”术","authors":["江红","钟安"],"dates":[{"year":1977,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪解放军某部　江红　钟安"},{"type":"paragraph","text":"伟大领袖毛主席生前十分关心革命文艺的发展，曾经指出:“希望有更多好作品出世”。这里毛主席既要求革命文艺作品要“多”，又要求“好”，希望出现一个百花齐放的春天。自诩为“文艺革命旗手”的江青，出于篡党夺权的反革命政治需要，对毛主席的这一指示极端仇视。她在大打棍子，大扣帽子，扼杀革命文艺的同时，又打着提高文艺作品质量的招牌，别有用心地施展“十年磨一戏”的诡计。由于她的“磨”术，直接造成了小说、诗歌、散文、电影少的局面。江青玩弄的“磨”术饱含着极其险恶的祸心。"},{"type":"paragraph","text":"“磨”是压制“更多”的革命文艺作品出世的代用词。在毛主席革命文艺路线指引下，我国文艺工作者创作了一批又一批的革命文艺作品。它是“团结人民、教育人民、打击敌人、消灭敌人的有力的武器”。阴谋篡党夺权的江青对此如临灭顶之灾，深恶痛绝，必欲除之而后快。她压制革命文艺作品出世的拿手好“戏”就是“磨”。在“十年磨一戏”的大棒下，大批紧密为革命斗争服务、为工农兵所喜闻乐见的革命文艺作品长期被“禁锢”、“扣压”，不能及时同革命群众见面，直到“磨”掉作品强烈的现实意义，“磨”掉作品丰富多采、生动活泼的表现形式为止。江青以文坛“女皇”、“霸主”自居，下令文艺作品出版、发行、上演、上映都要通过其“帮”领导审查、批准，使革命文艺作品经受一次次“磨”难。他们百般挑剔，戒律繁多。一会说这个作品“不符合三突出原则”，一会讲那个作品是“无冲突论”，或者干脆托词“工作忙”，拒绝看送审的作品，一拖再拖。就这样，许许多多的革命文艺作品，几经“磨”难而夭折。"},{"type":"paragraph","text":"江青的“磨”术就是为了扼杀无产阶级文艺香花。在伟大领袖毛主席和敬爱的周总理亲切关怀和指导下，我国文艺百花园中，出现了一批优秀的革命文艺香花，这是对“四人帮”的所谓“空白论”的有力批判。对此，江青视为眼中钉，肉中刺，同样祭起“磨”的法宝。她今天说作品这儿需要“加工提高”，明天说那儿“还有问题”，叫你无休止地“磨”下去。七改八改，直到剽窃为已有或适合其篡党夺权需要，最后打上“江记”大印出笼。否则她的“磨”术就会使一个好端端的革命作品，如同一个人吃了慢性毒药，终致夭折。别的且不说，单讲革命现代舞剧《白毛女》，这个剧由于江青一伙的干扰破坏，一磨数载，历尽“磨”难，创作人员的头发也“磨”白了，真是剧组发急，观众等戏，江青一伙却洋洋得意:不要急躁，“十年磨一戏”嘛。"},{"type":"paragraph","text":"江青的“磨”术，就是要消磨、葬送文艺工作者的艺术青春和革命意志。许多有成就的老演员，许多有才能的青年演员，在江青“十年磨一戏”的禁令下，艺术才华得不到发挥，为工农兵服务的愿望得不到实现。正如一个在《海港》中扮演装卸工的演员说的:“我十年才扛了一个包!”这是对江青一伙有力的控诉。"},{"type":"paragraph","text":"江青运用“磨”术作为砍杀无产阶级文艺香花的屠刀，目的在于让他们炮制的阴谋文艺出笼，为他们一伙篡党夺权大造反革命舆论。江青口口声声高喊什么“十年磨一戏”，好象唯独他们得了创作“真谛”，然而，他们自己并不去实践这一“真谛”，而是公开加以“亵凟”，对于那些为“四人帮”歌功颂德，为他们篡党夺权的反革命政治纲领服务的阴谋文艺，尽管政治上极端反动，艺术上粗制滥造，江青恨不得一天能搬出几个上演、上映、登报、广播，心急得很，根本没有什么“磨”的耐性。反动影片《反击》不是在短短几个月内就搬上了银幕吗?江青的亲信于会泳不是要求《春苗》(京剧)、《盛大的节日》(电影)限时限刻交货，“以最快的速度完成”、“半年出一戏”吗?可见，江青的“十年磨一戏”，完全是一个圈套。他们是想用这种“磨”术，阻止革命的文艺作品出世，摧残社会主义文艺香花，由他们精心培植的封、资、修毒草取而代之。"},{"type":"paragraph","text":"然而，“春梦虽好总是空”。看今朝，文艺园地百花吐艳、竞相开放，而一贯玩弄“磨”术，扼杀文艺百花的江青一伙，却是“机关算尽太聪明，反算了卿卿性命”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7599f32839"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席会见比兰德拉国王和王后邓副总理参加了会见","authors":[],"dates":[{"year":1978,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十四日电　中共中央主席、国务院总理华国锋今天下午会见尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下和王后艾什瓦尔雅·拉吉雅·拉克西米·黛维·沙阿陛下，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加会见的尼泊尔贵宾还有肖巴·沙希公主殿下，外交大臣克里希纳·拉杰·阿里亚尔，莫汉·巴哈杜尔·沙希驸马等。"},{"type":"paragraph","text":"华主席对尼泊尔贵宾前来我国访问表示热烈欢迎，并同他们一起照了像。"},{"type":"paragraph","text":"邓小平副总理、黄华外长、韩念龙副外长等参加了会见。"},{"type":"paragraph","text":"尼泊尔驻中国大使雅杜·纳特·卡纳尔和夫人也参加了会见。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华主席同比兰德拉国王陛下亲切握手。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a62bd46972"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

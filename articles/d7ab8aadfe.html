script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统致电华总理和邓副总理祝贺美中建交  万斯国务卿致电黄外长祝贺美中关系开始了新时代","authors":[],"dates":[{"year":1979,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡特总统致电华总理和邓副总理祝贺美中建交"},{"type":"paragraph","text":"万斯国务卿致电黄外长祝贺美中关系开始了新时代"},{"type":"paragraph","text":"新华社北京一月一日电 美利坚合众国总统吉米·卡特一九七八年十二月三十一日打电报给中华人民共和国国务院总理华国锋，祝贺美中两国建立外交关系。电报全文如下："},{"type":"paragraph","text":"今天，美利坚合众国和中华人民共和国在互相隔绝三十年之后建立了两国政府间完全的外交关系。这一具有历史意义的和解行动将有益于世界和平的事业。"},{"type":"paragraph","text":"我们两国人民之间的疏远有时造成了误解、对抗和仇恨。那个时期已经过去了。我们现在能建立正常的商务、学术和文化交流的关系了。通过共同的努力，我们能加深我们两国人民之间的友谊，我们能一起为亚洲太平洋地区的繁荣和稳定作出贡献。"},{"type":"paragraph","text":"正因为我们两国有着不同的传统、文化和政治经济制度，我们可以彼此得到很多益处。美国珍视本国公民的意见和血统的极大的多样化。同样地，美国希望有一个多样化的世界，其中每个国家都有自由作出自己特殊的贡献，表达出人类多种多样的愿望、文化、传统和信仰。"},{"type":"paragraph","text":"美国人民珍视中国人民对人类成就所作出的巨大贡献。我们也欢迎中华人民共和国越来越多地参与世界事务。我们认为中国是有助于全球和平的一个关键力量。"},{"type":"paragraph","text":"我们希望在世界人民面临的各种问题上同富有创造性的中国人民进行密切合作。"},{"type":"paragraph","text":"阁下，在我国，新年的第一天是我们重新表示献身和决心的时刻。本着这种精神，我们保证在今后的年代里："},{"type":"paragraph","text":"——继续是一个开明的亚洲太平洋国家，决心帮助维护这个地区的和平与稳定；"},{"type":"paragraph","text":"——在平等和互利的基础上，通过扩大贸易、旅游、交换留学生、文化交流和科学合作来丰富我们人民的精神生活和物质生活；"},{"type":"paragraph","text":"——横越太平洋向你们伸出友谊与和平的手。"},{"type":"paragraph","text":"吉米·卡特"},{"type":"paragraph","text":"一九七八年十二月三十一日"},{"type":"paragraph","text":"新华社北京一月一日电 美利坚合众国总统吉米·卡特一九七八年十二月三十一日打电报给中华人民共和国国务院副总理邓小平，祝贺美中两国建立外交关系。电报全文如下："},{"type":"paragraph","text":"值此新年之际，我对美利坚合众国和中华人民共和国之间建立完全的外交关系表示欢迎。"},{"type":"paragraph","text":"新的任务在等待着我们。新的中美关系将大有助于我们两国人民的幸福，有助于推进亚太地区的和平和繁荣以及全世界的稳定。"},{"type":"paragraph","text":"美国人民和我本人都期待着你即将进行的对美国的访问。在华盛顿我们可以认真地交谈全球性的和双边的问题。"},{"type":"paragraph","text":"在一起我们可以利用你的访问所提供的机会来建立起我们两国人民之间的建设性的经久关系。为此，卡特夫人和我一起祝你和卓琳夫人新年快乐，我们期待着在美国欢迎你。"},{"type":"paragraph","text":"吉米·卡特"},{"type":"paragraph","text":"一九七八年十二月三十一日"},{"type":"paragraph","text":"新华社北京一月一日电 美利坚合众国国务卿赛勒斯·万斯一九七八年十二月三十一日打电报给中华人民共和国外交部长黄华，祝贺美中两国建立外交关系。电报全文如下："},{"type":"paragraph","text":"美国和中华人民共和国建立完全的外交关系有着特殊的重要意义。它恢复了美国人民两百多年所珍视的友谊纽带。它标志着一个仇恨和冲突的时期的结束和一个新时代的开始，在这个新时代里，我们两国之间日益广泛的交流将会巩固和加强我们之间的关系，并为亚洲和全世界的和平与稳定作出贡献。"},{"type":"paragraph","text":"七年来，在我们走向今天这个日子的过程中，我们两国间的交往日益增进。我们之间的新关系将使我们能在我们两国和全人类今后面临的广泛的双边问题和国际问题上进行更有成效的合作。我期待着在这些方面和你共同努力。"},{"type":"paragraph","text":"我们居住在同一个世界上，我们都关心和平，我们都致力于本国人民的尊严和昌盛。在新的一年开始的时候，我们表示决心同中华人民共和国为实现上述目标而进行合作。"},{"type":"paragraph","text":"国务卿  赛勒斯·万斯"},{"type":"paragraph","text":"一九七八年十二月三十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7ab8aadfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

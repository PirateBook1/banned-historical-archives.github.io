script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东请美术家当“参谋”","authors":["殷宝祥　邹世勇"],"dates":[{"year":1992,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东请美术家当“参谋”"},{"type":"paragraph","text":"一九五五年夏，钟灵作为中国美术家协会副秘书长，在中南海怀仁堂筹办全国第一届美展。毛泽东主席对这次美展很关心，要亲自来看展览。那天，钟灵前去迎接，毛主席一见到他就高兴地说：“噢，钟灵啊，是你在办这件事！”原来早在一九四六年，钟灵就与毛主席相识了。毛主席同工作人员一一握手，并与大家交谈。"},{"type":"paragraph","text":"随后，钟灵以及美协领导蔡若虹、王朝闻、张谔等同志一起陪同毛主席看展览。毛主席漫步于展厅，逐幅观赏，十分仔细。在看一幅木刻时，毛主席问：“木刻就是版画吧？”在一旁的王朝闻回答说：“木刻只是版画的一种……”于是，王朝闻讲起了版画的种类。毛主席认真地听着，时不时点点头。在近两个小时的参观中，毛主席对作品的内容、构思、寓意以及美术上的一些问题向周围的人提出了咨询。"},{"type":"paragraph","text":"参观结束了，毛主席对这次美展很满意。送毛主席上车时，毛主席对蔡若虹、王朝闻、钟灵等几位美协的同志说：“我请你们几位去当当参谋。”不等大家表态，毛主席便把他们拉上了汽车。汽车直驶勤政殿，进西门一看，贺龙、徐向前、聂荣臻、叶剑英、罗荣桓等老帅都在这里。毛主席对他们说，“我请来了几位美术家，也听听他们的意见”。这时，钟灵等人才弄明白：人民解放军即将实行军衔制，今天是军委领导同志在这里审定军服的式样，毛主席请他们来以美术家的观点参加审定军服。毛主席同大家一起来到军服陈列厅，这里陈列的有国外一些军服的式样，有从北洋军阀到国民党军队的军服，也陈列着新设计的我军军服式样。大家边看边议。在看北洋军阀的服装时，贺老总说：“这种服装太难看，不能仿照”。在看到新军服军官的肩章时，一位领导同志说：“这肩章倒是挺漂亮的，但是戴上它就不好参加劳动了，一挑担子，一背筐不就压坏了吗？”贺老总说：“你就不能脱下军服再劳动吗？”说得大家哈哈大笑。在参观新式军服时，毛主席问钟灵等人：“以你们美术家的观点看这军服式样如何？”这些美术家们谈了各自的看法。后来人民解放军第一次实行军衔制时穿着的新式服装，就是这一次审定的。"},{"type":"paragraph","text":"（二月十七日《中华老年报》殷宝祥　邹世勇文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38ddba611b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

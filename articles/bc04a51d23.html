script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通信战士无限热爱毛主席","authors":["刘秀忠"],"dates":[{"year":1968,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"通信战士无限热爱毛主席"},{"type":"paragraph","text":"通信兵学习毛主席著作先进集体代表、八三三一部队十二连连长"},{"type":"paragraph","text":"刘秀忠"},{"type":"paragraph","text":"一轮红日面前升，光芒万丈起彩虹。我们日日想，夜夜盼的伟大导师毛主席来了！他老人家神采奕奕，满面红光，身体非常非常健康。我们欢呼！我们歌唱！激动的心啊快要跳出胸膛，幸福的热泪一个劲地往外淌！"},{"type":"paragraph","text":"毛主席啊，毛主席！革命战士无限热爱您！回想起我来北京开会的那个晴朗的早晨，全连同志怀着对您老人家无限热爱的心情，冒着凛冽的寒风，送了一程又一程，叮咛一遍又一遍：“连长啊，到北京见到毛主席，千万千万代我们问他老人家好，祝他老人家万寿无疆！”同志们对伟大领袖毛主席无限热爱的心情，深深地感动了我。我一定要把通信战士的颗颗红心，敬献给伟大领袖毛主席。现在见到了世界革命人民心中最红最红的红太阳，我怎能不纵情欢呼，放声歌唱！怎能不千遍万遍地高呼：毛主席万岁！祝毛主席万寿无疆！"},{"type":"paragraph","text":"毛主席啊，毛主席！革命战士永远忠于您。在同中国赫鲁晓夫和彭德怀、罗瑞卿进行的殊死斗争中，我们连全体革命战士，坚决地站在您的革命路线一边。中国赫鲁晓夫及其走卒反对我们突出政治，鼓吹什么“军事第一”、“技术第一”，我们就坚决抵制，坚决批判。我们坚决按照您老人家“没有正确的政治观点，就等于没有灵魂”的伟大教导，坚持在一切工作中用您的伟大思想挂帅。在架设全国罕见的大跨度飞线时，由于我们时时处处突出政治，突出您老人家的光辉思想，坚决打倒奴隶思想，彻底埋葬洋教条，相信群众，依靠群众，敢想，敢干，突破重重技术难关，经过多次试验，终于胜利地完成了任务，保证了您的伟大声音传到大江南北，传到反帝反修的最前线。"},{"type":"paragraph","text":"毛主席啊，毛主席！您老人家接见我们，这是对我们的最大关怀，最大鼓舞！是我们最大的光荣，最大的幸福！我们一定要活学活用您的红色宝书，进一步实现思想革命化，把我们连队建设成为永远忠于您，永远忠于您的伟大思想，永远忠于您的革命路线的红彤彤的毛泽东思想大学校。我们要更高地举起您的光辉思想的伟大红旗，在无产阶级文化大革命中立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc04a51d23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“宗派主义”的言论","authors":["刘德昭","北京地质勘探学院","汪涵璋","祝德裕","蒋念祖","袁传织"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于“宗派主义”的言论","type":"title"},{"text":"北京地质勘探学院蒋念祖刘德昭祝德裕汪涵璋袁传织","type":"authors"},{"text":"“共产党对外打击知识分子，对内打击知识分子党员，有阶级有党就有宗派主义，要消灭宗派主义，就必须消灭阶级消灭党”","type":"paragraph"},{"text":"蒋念祖说：","type":"paragraph"},{"text":"“有阶级有党就有宗派主义，所以要消灭宗派主义，就必须要消灭阶级消灭党。党团员一切均有特权。”","type":"paragraph"},{"text":"刘德昭说：","type":"paragraph"},{"text":"党员对问题看法一致，是一鼻孔出气，是互相包庇，是宗派主义。","type":"paragraph"},{"text":"祝德裕说：","type":"paragraph"},{"text":"宗派主义是全国普遍现象，反党不等于反人民，不等于反革命，团组织只有象黄继光、罗盛教……等几张王牌，打光了就完蛋了。","type":"paragraph"},{"text":"汪涵璋说：","type":"paragraph"},{"text":"宗派主义为社会性的等级，这种等级是新社会中孕育着，发展着，是新社会的危机，阶级社会的迥返。","type":"paragraph"},{"text":"袁传织说：","type":"paragraph"},{"text":"“党委勾心斗角。”","type":"paragraph"},{"text":"“团的报告不让同学参加是宗派主义，团员在停课后听两次报告没让同学参加，是政治不公开，对其他青年的歧视，是宗派主义。”","type":"paragraph"},{"text":"边兆祥说：","type":"paragraph"},{"text":"“我院党委分成三派，一派是以肖英为代表，一派是以陈子谷为代表，比较了解知识分子，一派是以尹凤翔为代表（包括刘颕，王庆华等）最混蛋，把这派赶出学校。”","type":"paragraph"},{"text":"张保发说：","type":"paragraph"},{"text":"“要求公开档案材料，自己应该知道自己的档案材料。”","type":"paragraph"},{"text":"“领导上在办公室里片面的听取下级的汇报，下级汇报时把自己的万岁也加进去了。”","type":"paragraph"},{"text":"李霞芬对党员说：","type":"paragraph"},{"text":"“你们为什么不用大字报来鸣和放，这不是有宗派主义情绪吗？党员不出大字报我很反感。”","type":"paragraph"},{"text":"程家庆在整风时向党员说：","type":"paragraph"},{"text":"“立即考虑我入团的问题，不发展我入团是否有的人有宗派主义？”","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},

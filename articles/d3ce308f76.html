script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革办事组给清华大学沈如槐的电话","authors":["中央文革办事组"],"dates":[{"year":1967,"month":11,"day":28}],"is_range_date":false,"parts":[{"text":"中央文革办事组给清华大学沈如槐的电话","type":"title"},{"text":"中央文革办事组","type":"authors"},{"text":"沈如槐同志：","type":"appellation"},{"text":"十一月二十四日你们《井冈山报》上登载江青同志讲话，错、漏很多，极不严肃，要检讨，重登江青同志讲话，江青同志讲话中央文件上有。","type":"paragraph"},{"text":" 中央文革办事组一九六七年十一月二十八日","type":"paragraph"},{"text":"附件：","type":"subtitle"},{"text":"我们的检查","type":"subtitle"},{"text":"江青同志根据伟大领袖毛主席最新指示，十一月九日和十二日作了重要讲话。深刻分析了我国文艺界的状况，对当前无产阶级文化大革命提出的问题和任务作了十分重要的指示。这是无产阶级司令部对我们发出的极其重要的战斗号召。","type":"paragraph"},{"text":"但是，在我们编辑的《井冈山报》第十九期上，极不严肃，极不认真地根据群众组织油印传抄材料刊登了江青同志的重要讲话，发生了很多错字漏字，特别严重的是还漏掉了江青同志讲话中的重要段落。这是十分严重的政治错误，造成了极其不好的政治影响，给无产阶级革命事业造成了损失，我们感到十分痛心。","type":"paragraph"},{"text":"我们这一次犯了很严重的错误，最根本的是思想上没有完全树立起维护无产阶级司令部的绝对权威的坚强信念。我们嘴上天天讲：“誓死捍卫无产阶级司令部”，但对无产阶级司令部的战斗号召却采取了这样极不严肃，极不认真的态度，损害了无产阶级司令部的威信，心里很难受，我们一定要努力学习毛主席著作，提高思想觉悟，努力真正做到为誓死捍卫以毛主席为首的无产阶级司令部和毛主席革命路线而战斗。这个严重错误反映了我们思想上严重的自由主义、无政府主义、自由散漫、不负责任，是我们资产阶和和小资产阶级世界观的表现，一定要坚决改正。","type":"paragraph"},{"text":"我们犯了严重的错误，毛主席教导我们说：“错误和挫折教训了我们，使我们比较地聪明起来了，我们的事情就办得好一些”。又说：“犯了错误则要求改正，改正得越迅速，越彻底，越好”。我们一定要从思想上和行动上坚决改正错误，永远高举毛泽东思想伟大红旗，“斗私、批修”。沿着毛主席指引的革命轨道奋勇前进！","type":"paragraph"},{"text":"向无产阶级文化大革命的伟大旗手江青同志致敬！","type":"paragraph"},{"text":"誓死捍卫毛主席的革命路线，","type":"paragraph"},{"text":"毛主席万岁！万岁！万万岁！","type":"paragraph"},{"text":" 《井冈山报》编辑部十一月二十九日","type":"paragraph"},{"text":"","type":"appellation"}],"comments":[],"origin":"《井冈山报》    红代会清华井冈山联合总部《井冈山报》编辑部特刊  一九六七年十二月一日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3ce308f76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

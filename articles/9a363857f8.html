script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的革命路线前进就是胜利","authors":[],"dates":[{"year":1968,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广西广大工农兵群众通过两条路线斗争史的学习深刻体会到"},{"type":"paragraph","text":"沿着毛主席的革命路线前进就是胜利"},{"type":"paragraph","text":"大兴理论联系实际的革命学风，把个人的命运、国家的命运同毛主席的革命路线紧紧连结在一起，更牢固地树立起紧跟毛主席干一辈子革命的决心"},{"type":"paragraph","text":"据新华社南宁十六日电　广西壮族自治区广大工农兵群众，在深入开展两条路线斗争史的学习运动中，大兴毛主席亲自倡导的“理论和实践相结合”的革命学风，有力地推动了全区的斗、批、改，加快了全区斗、批、改的步伐。"},{"type":"paragraph","text":"毛主席在七届二中全会上的报告重新发表和毛主席“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道”的最新指示发表后，广西壮族自治区各级革命委员会和各地驻军，立即派出了一百多万人的毛泽东思想宣传队，在城市、工矿、农村、部队普遍开办了以毛主席在七届二中全会上的光辉报告和毛主席的最新指示为指南，深入学习两条路线斗争史为中心内容的毛泽东思想学习班。广大工农兵说：毛主席的无产阶级革命路线，是无产阶级和劳动人民的生命线。我们就是要念念不忘阶级斗争，念念不忘两条路线斗争，念念不忘无产阶级专政。毛主席的革命路线，我们就是要天天讲，月月讲，年年讲，世世代代讲。我们要以林副主席为光辉榜样，在两条路线的斗争中，始终不渝地站在毛主席无产阶级革命路线一边，永生永世忠于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"广大工农兵活学活用毛泽东思想，学深学好两条路线斗争史的最基本的经验，就是大兴毛主席亲自倡导的“理论和实践相结合”的革命学风。环江县下南公社下南大队毛难族贫下中农，在学习两条路线斗争史中，回顾了全国、全区和本大队两个阶级、两条道路、两条路线的斗争历程。当刘少奇及其在广西的代理人大砍合作社时，他们坚决听毛主席的话，坚定不移地走农业集体化的道路，办起了互助组、合作社。他们遵照毛主席“人民公社好”的伟大指示，顶住了刘少奇掀起的疯狂反对三面红旗，大肆推行“三自一包”的反革命修正主义逆流，把人民公社办得更加巩固。毛主席号召“农业学大寨”，他们就自力更生修建山塘水库，彻底改变过去“滴水贵如油，十年九不收”的干旱状况。在无产阶级文化大革命中，他们遵照伟大领袖毛主席的一系列最新指示，粉碎了一小撮阶级敌人刮起的妄图复辟资本主义的妖风，狠抓革命，猛促生产。在毛主席革命路线的指引下，这个大队发生了天翻地覆的变化，毛泽东思想大普及，由缺粮队变为每年交售十八万斤爱国粮的余粮队。在文化大革命中，贫下中农管理了学校，普及了小学和初中教育。他们从十九年来两条路线斗争实践中，深深体会到：沿着毛主席的革命路线前进就是胜利，就是幸福。这种在现实斗争中对毛泽东思想活学活用、理论联系实际的革命学风和学习方法，使广大工农兵把个人的命运、工人阶级和贫下中农的命运、国家的命运，同毛主席的革命路线紧紧地连结在一起，更牢固地树立起紧跟伟大领袖毛主席干一辈子革命的决心。"},{"type":"paragraph","text":"广大工农兵在两条路线斗争史的学习中，既把自己当作革命的一分力量，又把自己当作革命的对象。广西大学的广大革命师生，在工人毛泽东思想宣传队的领导下，在两条路线斗争史的学习中，愤怒地控诉了刘少奇在广西和校内的代理人对抗毛主席的伟大战略部署，破坏军政训练，破坏革命大联合和革命三结合，积极配合一九六七年的“二月逆流”和今春那股为“二月逆流”翻案的妖风所进行的一系列反革命罪恶勾当；同时对照毛主席的教导，检查自己在尖锐复杂的阶级斗争中是怎么想和怎么做的，大大地提高了阶级斗争和两条路线斗争觉悟。广大革命师生坚决表示，在今后长期的革命征途中，要更自觉地站在毛主席革命路线一边，对毛主席的革命路线要忠彻灵魂红透心，一生一世紧紧跟。"},{"type":"paragraph","text":"在两条路线斗争史的学习中，全区举办的毛泽东思想学习班越办越多，越办越好。例如：到活学活用毛泽东思想好、两条路线斗争觉悟高的先进样板点上去办学习班，使学员受到生动、具体的两条路线斗争教育；红卫兵小将、机关干部和革命知识分子，采用“走出去，请进来”的方法，纷纷到工厂、农村中去，拜工农为师，接受工农兵再教育；在“老大难”单位举办“捅马蜂窝”的学习班，大讲特讲阶级斗争和两条路线斗争，大揭阶级斗争和两条路线斗争的盖子，展开对敌斗争，使两条路线斗争史的学习收到了立竿见影的效果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"二月逆流","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a363857f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

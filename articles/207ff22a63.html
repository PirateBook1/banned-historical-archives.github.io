script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万众欢腾　向党报喜本市革命群众组成一批批游行队伍涌向市委接待站　振臂高呼“毛主席万岁!”热烈拥护党中央全会公报","authors":[],"dates":[{"year":1966,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天傍晚，党的八届十一中全会公报的广播刚刚结束，中共上海市委群众接待站附近就涌到了一批又一批新的游行队伍。来自工厂、农村、学校、机关、部队的广大革命群众，高举“最热烈地欢呼、最坚决地拥护党的八届十一中全会公报”的大字横幅标语，跳跃着，欢呼着，向市委报喜。人们满怀激情地振臂高呼:“中国共产党万岁!”“毛主席万岁!”"},{"type":"paragraph","text":"连日来，上海革命人民被一个接一个的喜讯所鼓舞，党的八届十一中全会公报的发表，更把他们的革命激情推向一个新的高潮。昨天，市委群众接待站附近的几条马路，被欢乐的人群挤得水泄不通。到处是革命的歌声，战斗的口号声，震天动地的锣鼓声；到处是红旗，毛主席像，毛主席语录牌。人们从四面八方涌到这里，汇合成一条革命的洪流。"},{"type":"paragraph","text":"延安中学高三学生，昨天下午刚到接待站递送决心书，五点半听完广播，又按不住心里的激动，再次敲锣打鼓从学校赶来向党表示对公报热烈拥护的决心。上海师范学院三千多革命师生听完广播以后，就迅速集合成整齐的队伍，浩浩荡荡，从二十多里路外，步行到市委群众接待站报喜。他们喜气洋洋，载歌载舞，一路高呼“毛主席万岁!万万岁!”市西中学学生高举火炬，簇拥着毛主席巨幅画像，向接待站送决心书。他们说:“我们要接过革命的火炬，把它一代一代传下去。”"},{"type":"paragraph","text":"广大职工和人民公社社员、机关干部、商业工作者、科学工作者等也连夜赶来报喜。上海无线电二厂职工把他们的决心书送到市委负责接待的同志手里后，激动地表示:一定要最热烈地响应党中央和毛主席的号召，把无产阶级文化大革命进行到底，把社会主义革命进行到底，为实现第三个五年计划，为把我国建设成为一个强大的社会主义国家而奋斗。"},{"type":"paragraph","text":"直到深夜，游行队伍仍旧不断地涌向接待站，向党表示拥护党的八届十一中全会公报的决心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"207ff22a63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

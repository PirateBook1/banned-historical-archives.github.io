script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"中共中央关于欢迎民主人士工作致东北局、李富春、洛甫电","alias":"","parts":[{"type":"paragraph","text":"中共中央关于欢迎民主人士工作"},{"type":"paragraph","text":"致东北局、李富春、洛甫电"},{"type":"paragraph","text":"（1949年1月6日）东北局，大连刘昂2转富春、洛甫3"},{"type":"paragraph","text":"（一）于李济琛等一行到达沈阳后，可对先后到达东北的各方代表举行公开的欢迎大会，在大会上宣布准备参加新政协筹备会的已经到达的各单位及其已经确定的代表。连同大会的演讲词及大会报道一并报告中央，由新华总社发表。"},{"type":"paragraph","text":"（二）在开会前，须有很好的政治准备，做到他们中在大会上讲演的人能够坚决赞同我党新年献词的基本主张，坚决反对蒋介石新年文告及孙科的广播。你们要分别找郭沫若、谭平山、沈钧儒等及其他较有地位的进步分子谈清此点，并通过他们去进行工作（最好他们能座谈一次上面那些文告）。其中特别注意影响李济琛（谭平"},{"type":"paragraph","text":"[1]这是毛泽东修改的刘少奇起草的给东北局的电报，文中用宋体字排印的是毛泽东加写和改写的文字，黑体字排印的为周恩来加写和改写的文字。"},{"type":"paragraph","text":"[2]刘昂，女，时任中共地下组织大连中华贸易总公司负责人，在中共中央和周恩来领导下负责接送民主人士赴解放区参加新政协工作。"},{"type":"paragraph","text":"[3]富春、洛甫，即李富春、张闻天，当时分别任中共中央东北局副书记、东北局组织部长。山、郭沫若可直接同李济琛谈，并可要谭平山找梅龚彬、吴茂荪、朱蕴山去影响李济琛。富春须预先找好上面那些文件，在李等到达大连后交给他们看）。大会上设法使李济琛、沈钧儒、谭平山、郭沫若、章伯钧、蔡廷锴、李德全、马叙伦、彭泽民及其他重要人物均能讲话。东北我党政军可推一人致欢迎词，一人讲话。此外在取得他们同意之后，可由新华社记者发表对于他们的访问谈话。"},{"type":"paragraph","text":"（三）欢宴他们席位可依如下次序：李济琛，沈钧儒，马叙伦，郭沫若，谭平山，彭泽民，章伯钧，蔡廷锴，章乃器，李德全，沙千里，茅盾，朱学范，陈其尤，黄振声（学联)，朱蕴山，邓初民，王绍鳌，许广平，丘哲，冯裕芳，许宝驹，洪深，侯外庐，曹孟君，施存统，孙起孟，吴茂苏，梅龚彬，沈志远，林一元，孔德让（茅盾夫人），李泽霖。"},{"type":"paragraph","text":"中央子麻"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":505,"page_end":506},"tags":[{"name":"周恩来","type":"人物"},{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74b8dd9cbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

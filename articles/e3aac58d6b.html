script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"轻工业部党组副书记、副部长，五届人大代表  谢鑫鹤同志追悼会在京举行  叶剑英邓小平李先念等同志送花圈","authors":[],"dates":[{"year":1980,"month":1,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"轻工业部党组副书记、副部长，五届人大代表"},{"type":"paragraph","text":"谢鑫鹤同志追悼会在京举行"},{"type":"paragraph","text":"叶剑英邓小平李先念等同志送花圈"},{"type":"paragraph","text":"据新华社北京一月七日电　轻工业部党组副书记、副部长，五届人大代表，中国工艺美术学会理事长谢鑫鹤同志，因病医治无效，于一九七九年十二月二十二日在北京逝世，终年六十六岁。谢鑫鹤同志追悼会一月七日下午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"叶剑英、邓小平、李先念、方毅、纪登奎、吴德、余秋里、胡耀邦、赵紫阳、聂荣臻、陈慕华、谷牧、康世恩、肖劲光、薄一波、姚依林、姬鹏飞、宋任穷、荣毅仁等同志送了花圈；全国人民代表大会常务委员会、国务院和中共中央组织部等单位也送了花圈。"},{"type":"paragraph","text":"李先念同志等曾向谢鑫鹤同志的遗体告别。"},{"type":"paragraph","text":"纪登奎、吴德、余秋里、陈慕华、康世恩、薄一波、姚依林、宋任穷同志等参加了追悼会。轻工业部党组书记、部长梁灵光同志主持追悼会，党组副书记、副部长韩培信同志致悼词。"},{"type":"paragraph","text":"悼词说，中国共产党优秀党员谢鑫鹤同志，是山东茌平县人，一九三一年参加革命活动，一九三三年加入中国共产党。谢鑫鹤同志在革命战争年代，积极参加党领导的革命武装斗争和地方革命政权建设。在斗争和工作中，他不畏艰险，勇敢斗争，积极宣传群众，组织群众，认真贯彻党的各项方针政策，为巩固发展鲁西北革命根据地和人民解放事业作出了贡献。"},{"type":"paragraph","text":"悼词说，全国解放以后，谢鑫鹤同志长期在科技战线和轻工业战线工作。他坚决贯彻党的路线、方针和政策，注意发挥知识分子的作用，善于团结科技人员做好各项工作。他积极组织调查研究，促进日用工业品生产的发展。特别是在领导我国工艺美术工作中，他坚持原则，旗帜鲜明，顶住“四人帮”的干扰破坏，推动了工艺美术事业向前发展，作出了重要贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"姚依林","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3aac58d6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

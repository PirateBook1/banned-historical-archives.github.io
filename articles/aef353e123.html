script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈响应林彪同志号召　大学大用毛主席著作用毛泽东思想武装各族人民六百多名少数民族代表在京举行学习毛主席著作经验交流会","authors":[],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京14日电　来自全国二十八个省、市、自治区四十多个少数民族的六百多名代表，在林彪同志发出把活学活用毛主席著作群众运动推向新阶段的号召以后，连续举行了三天的学习毛主席著作经验交流会。代表们用各民族语言一致称颂:“毛主席是我们各民族人民心中的红太阳!毛泽东思想是我们各民族团结的灵魂，是各民族人民统一思想、统一行动的纲领”。他们还说:“我们各民族和各行各业虽有千差万别，但是用毛泽东思想武装起来，全国七亿人民就是一个不可战胜的巨人!”"},{"type":"paragraph","text":"六百多位少数民族代表是到首都参加国庆观礼的。他们在国庆节前来到首都以后，人人怀着无限热爱伟大领袖毛主席的深厚阶级感情，把学习毛主席著作当作自己生活的第一需要。他们每天早晨天刚放亮就起来读毛主席的书。每次坐汽车出去参观，他们在车上也集体朗读毛主席语录。许多人经常写学习笔记直到深夜。林彪同志的号召发出以后，代表们更是兴奋异常，热烈响应，当天就进行学习和座谈。有些人还把林彪同志的指示抄在本子上，带在身边随时学习。在他们举行的学习毛主席著作经验交流会上，著名的学习毛主席著作积极分子黄顺玉(朝鲜族)和巴桑(藏族)，向大家介绍了她们活学活用毛主席著作的心得和经验。在分组讨论会上，六百多位代表对照典型找差距，人人表示回去以后不仅自己要更好地活学活用毛主席著作，还要更加积极地宣传毛泽东思想，带动各族群众向解放军学习，实现思想革命化，为保卫伟大祖国边疆，为祖国社会主义建设贡献力量。"},{"type":"paragraph","text":"代表们绝大多数是贫下中农和翻身的农奴、奴隶，大都是当地学习毛主席著作的积极分子。新疆、内蒙古、西藏、广西、宁夏等地的代表，在交流经验时都强调指出，要把毛泽东思想真正学到手，把活学活用毛主席著作的群众运动推向新高潮，一定要带着最强烈的阶级感情，忆旧社会的苦，思解放后的甜，找幸福的源头，牢牢记住党和毛主席的恩情，进一步提高阶级觉悟，更加自觉地下苦功，认真读毛主席的书。"},{"type":"paragraph","text":"在经验交流会上，各族代表们比先进、找差距，纷纷表示一定要苦学狠用，紧紧跟上新形势，学出新的水平。他们强调提出，学习毛主席著作不仅要捧在手上，念在嘴上，更要紧的是刻在心上，用在行动上。毛主席怎么说，我们就怎么做。不少代表谈到，我们苦大仇深，在毛主席和共产党领导下才翻了身，我们各族人民要永远团结在伟大的毛泽东思想的旗帜下，读毛主席的书，听毛主席的话，永远干革命，永做革命人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\10\\66af020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e参加国庆观礼的新疆少数民族代表认真学习和讨论林彪同志指示，表示一定要把毛泽东思想真正学到手，真正掌握起来。"},{"type":"paragraph","text":"新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aef353e123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

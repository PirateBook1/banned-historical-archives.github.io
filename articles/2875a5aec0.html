script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"近万人投入反右派斗争　群众觉悟不断提高　安徽省级机关展开大论战","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"近万人投入反右派斗争  群众觉悟不断提高  安徽省级机关展开大论战","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报合肥２２日电安徽省的声势浩大的反右派斗争，正在向纵深继续发展。省级机关八十多个单位中展开了大论战，近万人投入了斗争。反右派斗争初期暴露的右派分子，已被批驳得理屈词穷，开始低头认罪。","type":"paragraph"},{"text":"章罗联盟在安徽的爪牙、民盟安徽省委委员童车五、吴伯敏、王晋斋，和农工民主党合肥市工委主委、司法厅厅长李湘若，忠实地执行章罗的大发展计划，在基层到处点火，煽惑群众，这些反动言行，经大会小会揭露批判后，他们已无法辩解，开始作交代。民革省委委员、农业厅副厅长张节，省政协委员、林业厅特林处副处长郭崇毅，水利厅技术员杨曾训和民建安徽省工委会常委张东野，对合作化后的农业生产成绩、统购统销政策、党的知识分子政策等，都曾大肆造谣污蔑。张节还破坏党和农民的关系，企图唆使农业劳动模范、全国人民代表大会代表张会亭同志代表农民诉苦；郭崇毅则借视察机会挑拨农民反对粮食统购统销政策。张东野恶毒地攻击新社会“没有人情味”，说“许多农民有一肚子苦水”、“工商界不敢说话”、“稍有爱国心的知识分子，都是骨鲠在喉”，他并污蔑全国人民说：“全国除了一千二百万党员、二千多万团员以及若干工人外，还有五亿几千万人的心里感到自卑和消沉。”省科普协会筹委会主任、省政协副主席程士范这个右派分子，竟把党员和积极分子比作秦皇汉武时代的“治狱之吏”，造谣污蔑肃反运动，说党员在打击、刁难科学技术人员。他在全国右派分子猖狂向党进攻的时候，竟得意忘形地说共产党已经“看不到胜利了”、“共产党垮台也不过是时间问题”。","type":"paragraph"},{"text":"这些右派分子都在反动政府当过官，做过事，张节和张东野还是凶恶的大地主、大恶霸，程士范则是一个和日本间谍机关、国民党中统特务机关有密切组织关系的人。他们的反动言行和罪恶历史一经揭露，便在群众中很快陷于孤立。","type":"paragraph"},{"text":"省级机关曾召开了两次有各单位千余人参加的大辩论会，对右派分子耿仁勇和杨曾训进行了批判。","type":"paragraph"},{"text":"经过斗争锻炼的群众，觉悟不断提高，斗争向各行各业展开，新的右派分子纷纷被揭露出来。在文化艺术界，省文联揭露了一个以前省委文教部副部长戴岳为首的包括十几个右派分子的反党集团；省文化局以陈仲、张熙才、佘建民为主要成员的反党集团也露了原形。新闻界正在批驳新华分社记者林牧、安徽日报农村组副组长李克节和编辑鲁山、省广播电台的技术员谭保林等的反动言行。工程技术界证实张子敬（工程师）是程士范反动集团的主将。此外，省公路运输管理局对张振声（该局业务顾问）的反动言行也进行了揭露。省财贸系统新查出了八个右派分子。","type":"paragraph"},{"text":"安徽省各地、合肥市级机关的反右派斗争，也正在深入开展。参加斗争的两万多人，正对陈天任、郭兴安、张善瑞、姜玉济、左光彩、耿仁勇、王运筹、程肇钧、胡侣、李九我、诸诚之、戴仰辰、陶瀶川等右派分子进行说理斗争。全省专科以上学校的反右派斗争，正在留校的师生中继续进行。安徽师范学院马列主义教研室教员李敏，已被证明是党的叛徒、右派分子的军师。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月23日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2875a5aec0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

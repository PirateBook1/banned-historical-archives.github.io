script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-760","name":"关于肃托中被错杀人员能否追烈问题的处理意见","author":"中共山东省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于肃托中被错杀人员能否追烈问题的处理意见","dates":[{"year":1986,"month":4,"day":8}],"is_range_date":false,"authors":["中共山东省委组织部","山东省民政厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山东省委组织部, 干审工作政策选编, 368-369","tags":[{"name":"锄奸","type":"主题/事件"},{"name":"错杀","type":"主题/事件"},{"name":"革命烈士","type":"主题/事件"},{"name":"肃托事件","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"关于肃托中被错杀人员能否追烈问题的处理意见"},{"type":"subtitle","text":"（鲁组〔1986〕7号）"},{"type":"paragraph","text":"各市、地、县（区）委组织部，各市、地、县（区）民政局，省直各部门、各大企业、各高等院校："},{"type":"paragraph","text":"抗日战争时期，发生在我省清河、湖西、泰山、滨海、临郯等根据地的锄奸肃托案件，是一批重大冤假错案。党的十一届三中全会以来，各地区各部门先后对这些案件进行了复查，对错处错杀人员在政治上平反昭雪，恢复名誉，消除影响，并对其家属给予了一定照顾。但是，有些家属或老同志要求将被错杀者追认为革命烈士。为了妥善解决这一问题，根据国务院〔1983〕91号文件精神，结合我省情况，提出以下意见："},{"type":"paragraph","text":"一、 经调查证明，凡是被难人员经当时县以上党委或政府以书面决定或口头宣布为革命烈士的，由于种种原因，至今仍未承认为革命烈士、家属未享受烈属待遇的，可在审理该案件的市、地、县委作出复查结论后，由各市、地、县民政局报省民政厅审核同意，继续承认为革命烈士，编入《革命烈士英名 录》。对有直系亲属的，可补发《革命烈士证明书》，并享受烈属待遇。"},{"type":"paragraph","text":"二、 经调查证明，凡被难人员当时没有宣布为革命烈士的，现复查纠正后，根据国发〔1983〕91号文件《国务院批转民政部〈关于对第二次国内革命战争时期肃反中被错杀人员的处理意见〉的通知》规定，一般不宜追认为革命烈士，可按因公牺牲对待，其直系亲属由居住地的民政部门按因公牺牲军人家属给予优待。"},{"type":"paragraph","text":"三、对建国前其他党内斗争中被错杀的人员，也不再追认为革命烈士，可参照第二条意见办理。"},{"type":"paragraph","text":"中共山东省委组织部山东省民政厅"},{"type":"paragraph","text":"—九八六年四月八日"}],"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8b5dd1c12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

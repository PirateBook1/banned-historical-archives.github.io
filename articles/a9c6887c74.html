script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东江津专区管制反革命分子的情况与问题","authors":[],"dates":[{"year":1951,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"川东江津专区管制反革命分子的情况与问题","type":"title"},{"text":"【西南总分社十九日讯】川东江津专区有一万一千八百余反革命罪犯，已出狱劳动改造者六千三百余人。除分散各县者外，专署直接掌握者近两千五百人。根据目前了解，劳动改造中存在以下几个问题：","type":"paragraph"},{"text":"(一)干部思想麻痹，对劳动改造政策领会不够。干部称反革命罪犯为“同志”。参加建筑、煤矿劳动改造的犯人共五百余人没有武装看管。犯人请假不归不追究。永川县劳动改造大队罪犯抢夺公安人员的枪，竟不追办。罪犯在劳动改造中抗拒改造并犯了罪，也不送法院处理，而是简单的批评、斗争完事。在綦江南桐煤矿劳动改造的罪犯竟经常出去教附近小孩子唱反动歌曲。在劳动方面，缺乏严格的劳动规章。有些地方根据罪犯的劳动力，订出了“工口”(即每人每日的劳动定额)，但不严格，没有检查。罪犯在劳动中随便去坐茶馆、赶场、磨洋工等。","type":"paragraph"},{"text":"(二)个别地方在执行劳动改造方针上存在一些问题。玉山县有一千余罪犯，其中五百人参加修路，当地领导机关为利用其余的劳动力，另计划开一个织布厂，一个裁缝铺，一个淀粉厂及一个纸浆厂，但都要投进大量的资本，这样就不符合“吹糠见米”的原则，且不易达到改造犯人的目的，并且将与群众的利益发生冲突。","type":"paragraph"},{"text":"(三)缺乏干部。根据江津专署个别地方的了解，配备干部尚不及百分之一。已有的干部中有的思想很坏，如永川劳动改造大队大队长熊梦武和罪犯熟悉，无原则的放纵。罪犯不服管制少，中队长将罪犯捆了，大队长说：“捆犯人还不如捆我”。有一个中队的干部过去是部队的班长，而被管制的都是国民党区分部委员以上的反革命分子，没办法管。","type":"paragraph"}],"comments":[],"origin":"1951年9月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9c6887c74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

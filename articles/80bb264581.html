script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新近發現的国民党方面旧档案材料証明罗隆基等很早就是民盟內部的右派","authors":[],"dates":[{"year":1957,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"新近发现的国民党方面旧档案材料証明罗隆基等很早就是民盟内部的右派","type":"title"},{"text":"新华社南京12日电  记者今天在南京有关部门看到国民党中央委员会留下的一卷档案，其中有十几分关于民盟在1945年活动的情报，除记载民盟内部左派拥护中共的言行外，罗隆基的言行则为国民党所隐隐赞赏。这方面除了1945年秋冬罗隆基私下反对和谈、企图拥龙云为民盟首领以及把抗战胜利归功于蒋介石和美国等情报外，同年10月13日由中统特务机关发给国民党中央的一分油印秘密报告中，提到罗隆基在民盟和一些人开会时的情景说：“罗隆基与各方面争辩剧烈，常有彼此辱駡之情事！”里面具体提到：当时有人指责由罗隆基、曾昭抡等人负责的“云南盟务过于跋扈，形同割据”，为了要求先表决“云南方面所草之纲领”，罗隆基与人“发生口角”；有人提出“主张国民党员不能参加民盟，已参加者应清查”，邓初民发言表示反对，罗隆基以主席身分帮助邓初民加以否决，会场上几乎打起来。在一次民盟的集会上，有人提出关于民盟的路綫方针和对于国共两党的态度时，罗隆基“认为要看事实环境来决定，不能拘泥于局限之内。”","type":"paragraph"},{"text":"档案中有一件伪国民政府军事委员会发到国民党中央委员会的一分‘侍秦第222号情报’，记载章伯钧和反革命头子左舜生等于1945年1月5日在章伯钧私宅密谈的情况。对当时国民党拒绝共产党的要求和破坏谈判的事情，“章伯钧认为国共谈判虽已停顿，但对共产党终已让步”，章伯钧同时积极拉拢左舜生活动“参政”。情报记载章伯钧的话：“因此（记者按：指国共谈判停顿后）中国民主同盟亦应乘此时机发表意见，使政府（按：国民党政府）对参政员问题能多容纳各党派之人员。”从这一卷档案另一分材料看到，左舜生是和国民党中央宣传部副部长许某直接联系在民盟内部进行反动特务活动的。（魏文华）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2282期，1957年8月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80bb264581"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省非灾区春荒发展","authors":["蔡蔚生"],"dates":[{"year":1955,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"湖北省非灾区春荒发展","type":"title"},{"text":"蔡蔚生","type":"authors"},{"text":"【湖北分社十六日讯】湖北省去年未遭水灾地区，断炊户日渐增多。据现有材料看，恩施专区已经断炊和接近断炊的户占总户数的百分之七至百分之八；孝感专区占百分之十；襄阳专区占百分之五至百分之十，去年山洪成灾区则达百分之三十至四十。","type":"paragraph"},{"text":"造成今年春荒严重的原因，据各地分析主要有这样一些：","type":"paragraph"},{"text":"(一)去年夏涝秋旱，去冬风雪特大，阻碍了多种副业的生产和早熟作物(如蔬菜等)的种植，早春代食品大为减少。","type":"paragraph"},{"text":"(二)很多地区借贷政策、副业政策贯彻得差，群众对政策界限混淆不清，把正当副业生产(如加工碾米磨粉、挑脚、卖小菜等)和互助互济性的借贷也当做“自发趋势”不敢再搞了。因此，富裕些的人家，有东西也不敢外借；田地少，人口多，农闲时原靠搞点副业、做个小商小贩贴补生活的人也不敢活动了。而信用合作社，当前普遍存钱的少，借贷的多，周转不开。","type":"paragraph"},{"text":"(三)各级领导部门，过去一段时期把精力主要放在重灾区，忽视、放松了对轻灾区和非灾区的工作。","type":"paragraph"},{"text":"上述问题已引起中共湖北省委和有关地委的重视。","type":"paragraph"},{"text":"(据中共湖北省委“农业情况简报”和其他内部资料综合编写)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年3月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ee69cfaf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

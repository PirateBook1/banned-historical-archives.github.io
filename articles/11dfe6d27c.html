script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辅仁大学在反贪污反浪费反官僚主义运动中 对教师的资产阶级思想进行严格批判","authors":[],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"辅仁大学在反贪污反浪费反官僚主义运动中 对教师的资产阶级思想进行严格批判","type":"title"},{"text":"辅仁大学的反贪污、反浪费、反官僚主义的运动正在进行中，在最近的一个月中，集中力量在教师中开展了批判资产阶级思想的斗争。这一斗争是在充分发动群众的基础上，结合该校行政和教师在运动中暴露出来的资产阶级腐朽思想开展起来的。教师中的资产阶级思想极端严重，主要表现为损人利己的个人主义和本位主义：自高自大、脱离群众；对教育事业不负责任的混世态度；崇拜欧美和敌我不分的思想等。接管以前，有的教师为了个人的利益，宁肯牺牲同学们合理的利益而不肯得罪帝国主义分子。教师批改学生作业马马虎虎，经常不到校，不关心同学的学业。有些教师的教学内容充满了资产阶级的反动思想，甚至是封建的买办的法西斯主义思想。例如教育系主任欧阳湘，讲教师的修养以“仪容、声音、情绪、品格、学识”为五大标准。讲中学教育方针时，竟讲了美国的和蒋匪的而不讲人民政府的中学教育方针。有的教师则在“纯技术”“超政治”的牌子下面，贩卖资产阶级的货色。如经济系主任赵锡禹，通过“企业管理”这门课程，毫无批判地把资本主义社会的私营企业管理方法教给学生。中文系教授叶苍芩以颓废感伤的文学，去“教育”学生，使一些学生受了很坏的影响。","type":"paragraph"},{"text":"运动一开始，学校节约检查委员会便召开了教师会议，讲明政策，鼓励教师勇敢进行自我批评，指出只有下决心改造自己，才会有前途。在学校节约检查委员会领导下，学生们在师生大会、系会、小组会上，公正而且诚恳地向教师提意见，解除了有些教师恐怕学生们在大会上发表意见会发生偏差的思想顾虑，运动迅速地前进。在这次斗争中，有的教师的态度诚恳老实，肯暴露自己的思想，检讨较深刻。如生物系教授刘玉素、数学系主任刘景芳、经济系教授赵锡禹、中文系主任萧璋、副教务长林传鼎、校长陈垣等，都在运动中获得了显著进步，受到学生的热烈欢迎。但也有少数教师如化学系副教授董维宪、生物系主任鹿怀宝等平时散播反动言论，抗拒进步；在这次运动中，检讨态度又不老实，因而受到教师和学生们的严厉批评。","type":"paragraph"},{"text":"1952年3月14日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11dfe6d27c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

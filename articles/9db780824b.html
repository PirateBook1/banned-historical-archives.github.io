script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共广济县委领导成员遵照毛主席教导  不断反骄破满　发扬谦虚谨慎作风","authors":[],"dates":[{"year":1971,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共广济县委领导成员遵照毛主席教导"},{"type":"paragraph","text":"不断反骄破满  发扬谦虚谨慎作风"},{"type":"paragraph","text":"据新华社武汉电　中共湖北省广济县委领导成员牢记毛主席关于“我们应该谦虚，谨慎，戒骄，戒躁，全心全意地为中国人民服务”的教导，不断反骄破满，保持和发扬谦虚谨慎的作风。"},{"type":"paragraph","text":"广济县委成立以后，坚持把发扬党的谦虚谨慎，不骄不躁的优良作风，提高到执行毛主席革命路线的高度来认识，作为县委思想革命化的重要内容。他们反复学习毛主席的有关教导，注意保持谦虚谨慎的作风。这个县的县委书记张润州以身作则，反骄破满，虚心向“一班人”学习，凡属重大问题都提交集体讨论，注意倾听那些同自己意见不一致的人的意见。今年七月，这个县根据上级的指示，准备兴建一座小型化肥厂。在县委会讨论这项建设工程的时候，多数成员认为这是农业增产的一项重要基本建设，应该马上安排劳力，抓紧动工。张润州也同意这个意见。可是，他发现一位分管农业的党委委员有不同看法，因为看到多数人意见一致，这位委员没有把话讲完。张润州便建议大家再仔细地考虑一下，暂不作决定。会后，他就主动找这位委员谈心，虚心征求他的意见。原来当时正值农事大忙季节，这位委员担心抽调劳力过多，会影响农业生产。这个意见使张润州受到启发。第二次在讨论这个问题时，大家认真考虑了这位委员的意见，决定采取分期分批抽调劳力的办法建设小化肥厂，作到兴建小化肥厂和农业生产两不误。"},{"type":"paragraph","text":"广济县委和县革委会成员从实践中认识到，要保持谦虚谨慎、不骄不躁的作风，必须认真改造世界观。他们经常结合工作和思想实际，认真学习毛主席的《为人民服务》、《纪念白求恩》、《愚公移山》等光辉著作，防止各种非无产阶级思想的侵袭。有一位县委成员是个新干部，曾一度滋长了骄傲自满情绪。今年插早稻时，县委分配他到一个生产大队检查工作。当他发现这个大队的生产进度不如其他队快时，就板起面孔批评了一顿。事后，他想，为什么以前没有这样批评过别人？他学习了毛主席关于“我们一切工作干部，不论职位高低，都是人民的勤务员”的教导，认识到，这是头脑中的资产阶级“官”气在作怪。于是，他到群众中认真斗私批修，接受群众的帮助。以后，他在这个大队帮助工作的一段时间里，虚心向贫下中农学习，和群众一起提前和超额完成了早稻插秧任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9db780824b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——挑拨中苏关系 (2)","authors":["沈阳师范学院","王尼亚","聂启新"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——挑拨中苏关系 (2)","type":"title"},{"text":"沈阳师范学院王尼亚聂启新","type":"authors"},{"text":"王尼亚  (外语系学生)说：","type":"paragraph"},{"text":"“抗美援朝的经费是中国向苏联借的，我认为中国出兵朝鲜这不是我们一国的事，而是整个和平民主阵营的事，中国出人苏联就应该出钱，不应再向我国要钱。”","type":"paragraph"},{"text":"“苏联对中国是侵略的，比如新疆中苏合办的石油公司，实质就是苏联侵略，黑龙江北部的土地被他们掠夺去了。到中国的专家也是操纵中国的政治、经济。”","type":"paragraph"},{"text":"“波匈事件看出这都是由于苏联从经济政治上侵略的结果。”","type":"paragraph"},{"text":"“苏联帮助其它国家是披着马列主义外衣进行侵略的，每一国的苏联大使馆都是后台，前面执政的是傀儡，各部门的专家是微血管。苏联吸取波兰煤、捷克石油，我国的有色金属、茶、肉、食粮。弄得我国少吃、少穿、少戴、少烧。中国成了苏联的原料地。中国变成了贫穷落后，这都是苏联侵略结果。苏联不是热爱中国人民，而是热爱中国人民的财产。就象一个恋爱观不正确的女人向男人求爱说：‘我爱你呀’实际上还有一个‘表’字没说出来。”","type":"paragraph"},{"text":"“黑龙江以北土地，海参崴都被苏联没收了。在沈阳、哈尔滨修的烈士纪念塔，就是侵略的标志。到苏联和中国生活水平拉平线的时候，江东64屯应割回中国。”","type":"paragraph"},{"text":"“我认为中苏关系不平等。从苏联来个普通的人都需要毛主席来迎接，中国一个普通人到朝鲜都受金日成迎接，由此推测，中国在朝鲜之上，苏联在中国之上。”","type":"appellation"},{"text":"“苏联出兵东北时，拉走机器、猪、羊、拆毁工厂……苏联帮助建的亚麻厂是世界上最新式的最大的，苏联把这样的工厂建立在外国，就是有企图的，就是侵略。”","type":"paragraph"},{"text":"聂启新  (历史系学生)说：","type":"paragraph"},{"text":"“苏联还是老大哥？搬走机器还不算，抗美援朝还要代价，这不是刮我们的油吗？中国怎么能不穷。苏联那么有钱，还刮我们这样一个穷中国。苏联还不接受波匈事件的教训来考虑对中国这笔费用问题。”","type":"paragraph"},{"text":"“中国每年向苏联缴多少利息，给他们萍果，我们自己全吃不到好的萍果，还有大豆……全给苏联。”","type":"paragraph"},{"text":"“苏军解放东北时用火车拉走大批机器是否算钱了呢，国家应公布。中国工业落后到极点了，美国工业发展1％，中国要赶一个世纪。”","type":"paragraph"},{"text":"“抗美援朝的军费不应由中国负担，因为这不仅关系着中国的事情，同时也关系着世界和平，直接关系着苏联的和平，当我们战士在朝鲜临死的时候，手里还紧握着自己的枪，想着这是苏联大哥的援助，其实他没有想到这是中国人民的血汗。这笔钱写在中国人民的账目上，这样中国人民就欠了苏联的债……。我们的外援太多了，一年的公债全光了。你想职工们省吃少穿买公债建设工厂，谁知道一起送到外国，欠债，苏联要咱们的利息是不应当的，这跟借美国的钱有什么两样呢？……","type":"paragraph"},{"text":"“东北解放时，苏联到中国拉走了机器应当归还，苏联到中国到处杀人、强奸妇女。苏联不出兵东北也解放，只不过是早晚的问题。","type":"paragraph"},{"text":"“苏联专家到中国帮助建设，你不看看我们是怎样招待他，成天吃的什么……，美国也帮助苏联建设呀！","type":"paragraph"},{"text":"“中苏合办石油矿是苏联趁着中国工业不发达的一种掠夺方式。”","type":"paragraph"},{"text":"“抗美援朝是和平民主阵营事，不该中国独自负担，中国欠苏联债，每年还得向苏联纳利息。国家应公布。我国每年出的粮食一火车也换不了苏联一发炮弹。中国怎能不穷？”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b40dbae55e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市文攻武卫队伍举行创四好连队运动经验交流大会活学活用毛泽东思想提高政治觉悟 加强战备加速工人武装革命化建设","authors":["沪红武"],"dates":[{"year":1969,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全国军民满怀革命豪情，热烈庆祝党“九大”隆重开幕的大喜日子里，为进一步全面落实伟大领袖毛主席“要认真总结经验”的最新指示，昨天，上海市文攻武卫队伍召开了“高举毛泽东思想伟大红旗，开展四好连队运动经验交流大会”。"},{"type":"paragraph","text":"这次大会，是一次以实际行动向“九大”献礼的大会，是向伟大领袖毛主席敬献忠，心的大会，是突出无产阶级政治，以解放军为榜样，加强文攻武卫队伍自身革命化建设的大会。参加大会的两千余名来自全市工交战线的文攻武卫指战员，以切身体会热情歌颂伟大统帅毛主席，歌颂战无不胜的毛泽东思想，歌颂毛主席的革命路线的伟大胜利。这次大会，以毛泽东思想为指针，总结和交流在无产阶级文化大革命的新形势下，创造四好连队运动的经验，并着重讨论在两个阶级、两条道路、两条路线斗争中，怎样把毛主席的建军路线和林副主席提出的着重政治建军的原则，进一步扎根落实在基层，把创四好连队运动提高到新水平，把文攻武卫队伍建设成为“三忠于”的战斗集体。"},{"type":"paragraph","text":"出席开幕式的有市革命委员会领导成员，驻沪三军负责同志，工总司领导成员。会上，市革委会领导成员和驻沪三军负责同志都讲了话。他们指出，在阶级斗争风浪中诞生和成长起来的上海市文攻武卫队伍，在保卫无产阶级文化大革命，保卫红色政权，加强无产阶级专政中，起了重要的作用。遵照毛主席“工人阶级也应当在斗争中不断提高自己的政治觉悟”的教导，加强自身革命化建设，开展四好连队运动也取得了初步经验。他们还强调指出，今后要进一步掀起活学活用毛泽东思想群众运动的新高潮，在斗争中学，在斗争中用，在斗争中创四好，把活学活用毛泽东思想同学习两条路线斗争史结合起来，同落实毛主席一系列最新指示、落实各项无产阶级政策、完成斗、批、改任务结合起来，同斗私批修、改造世界观结合起来，进一步增强对毛主席、对毛泽东思想、对毛主席革命路线的无产阶级感情，不断提高阶级斗争，路线斗争的觉悟，加强自身革命化建设，把文攻武卫队伍活学活用毛泽东思想和四好连队运动提高到一个新水平。"},{"type":"paragraph","text":"大会指出，无产阶级文化大革命胜利越大，毛泽东思想在世界革命人民心中越普及，美帝、苏修和各国反动派就越是怕得要死，恨得要命，越要对我国进行破坏和捣乱，毛主席教导我们:“一切反动势力在他们行将灭亡的时候，总是要进行垂死挣扎的。”因此，我们必须时刻保持高度的革命警惕，加强战备，强化无产阶级专政，更好地贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针。到会的全体代表一致表示，誓作“抓革命，促生产，促工作，促战备”的模范，以实际行动打击帝、修、反，如果美帝、苏修胆敢发动侵略战争，我们就“召之即来，来之能战，战之能胜”，同伟大的中国人民解放军一道，坚决、彻底、干净、全部地消灭一切来犯者!　(沪红武)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29f855e51b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

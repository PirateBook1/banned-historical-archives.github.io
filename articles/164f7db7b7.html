script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市人民来信对给予十七级以上干部副食品补助的反应","authors":["供稿","北京市委办公厅"],"dates":[{"year":1962,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"北京市人民来信对给予十七级以上干部副食品补助的反应","type":"title"},{"text":"北京市委办公厅供稿","type":"authors"},{"text":"新华社北京讯    最近，北京市委办公厅收到二十件对十七级以上干部副食品补助问题的来信（其中对十三级以上干部副食品衫助的四件），反映的主要问题是：","type":"paragraph"},{"text":"一、认为不应给予副食品补助。外国语学院干部王育颐来信说：“正当供应紧张的时候，给十七级以上干部副食补助就会显得特殊，同时，这与三大纪律、八项注意也有矛盾。”轻工业部梁丽灿来信说，给十七级以上干部副食补助，“不知是我国的暂时困难已经渡过了呢？还是他们‘特殊’，经不起暂时困难的考验呢？”他认为，如果情况已经好转，应该“一视同仁，普遍关照，才合情理”。一匿名信说：“十七级以上的干部，工资高，条件好，不缺什么营养，真正需要补助的是一般干部，这些人工资低，条件差，经常下乡下厂，体力消耗多。”一封署名为“人民之声”的来信攻击说：“1961年上半年宣称，为了与群众同甘苦，给上中层干部减低工资1%，群众感动不浅，称颂这是贵族的慈心，妙哉！”“1961年12月又宣称：为了保护上中层人士的健康，对十七级以上干部给予特殊副食补助，我们几百人的食堂又出来几个不同的人物，妙哉！”“像这样的事，是不敢登报，不敢见天的。”还有一封对十三级以上干部副食补助不满的来信写道：“高薪人员猪肉炒鸡蛋，低薪人员一锅菜叶子熬稀饭；有吃少数人，有活大家干。”","type":"paragraph"},{"text":"二、对补助标准和办法的意见。一机部“一干部”来信认为：没有享受补助的同志，粮食定量都已调到二十九斤或三十斤以上，自己虽然领到三斤黄豆，实际上比别人多不了多少，要求调整粮食定量，少补助黄豆。另一来信认为对技术干部补助的面宽，形成十四、五级的行政干部不如六、七级的技术员。还有的来信反映有些工厂的领导干部虽提拔多年，但因没有调级，不能享受补助。而有些被领导干部由于原来的工资级别高，反倒能享受补助。“清华大学几位同志”来信也说：“这几年来，党提拔了不少新生力量担任教研组正副主任、正副科长等，按照他们所担负的职务应当享受补助，但是由于工资没有调整，因而享受不到。”这两封来信都建议将现行的按工资级别划分补助范围的办法，改为按担任的职务划分。还有的认为企业九级（月工资九十二元）和九、十级的翻译干部也应列入补助范围。另有一个摘掉右派帽子，但未恢复工资级别的原八级讲师，要求给予补助。对十三级以上干部的副食补助，有的建议改按工作年限（比如二十年或二十五年以上）；有的认为对十三级以上干部和对十七级以上干部的副食补助标准相差太多，应适当调整。","type":"paragraph"},{"text":"来源：北京市委办公厅供稿，载1962年2月2日新华社《内部参考》","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"164f7db7b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

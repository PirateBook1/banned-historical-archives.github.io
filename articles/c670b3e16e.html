script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2614","name":"全国人大常委会关于宽大处理和安置城市残余反革命分子的决定","author":"全国人大常委会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国人大常委会关于宽大处理和安置城市残余反革命分子的决定","dates":[{"year":1956,"month":11,"day":16}],"is_range_date":false,"authors":["全国人大常委会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市高级人民法院，上海市司法局，司法政策汇编，109-111","tags":[{"name":"安置","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"坦白从宽","type":"主题/事件"}],"parts":[{"type":"title","text":"全国人大常委会关于宽大处理和安置城市残余反革命分子的决定[1]"},{"type":"subtitle","text":"（一九五六年十一月十六日）"},{"type":"subtitle","text":"现在我国镇压反革命的斗争，已经取得了决定性的胜利，极少数残余的反革命分子已经日益孤立和分化。国家为了给予残余的反革命分子悔罪自新的机会，进一步孤立和肃清残余的反革命分子，动员一切可能动员的力量参加国家的社会主义建设，现在对城市残余反革命分予的宽大处理和安置办法作如下决定："},{"type":"paragraph","text":"一、对于解放前只有一般罪行，解放后没有进行破坏活动，民愤不大的反革命分子，或者解放后虽然曾经有过罪行，而现在已经停止活动的一般反革命分子,只要彻底坦白认罪，一概不咎既往。"},{"type":"paragraph","text":"二、对于尚未归案法办的在解放前有严重罪行民愤很大的反革命分子，或者在解放后曾经有过严重破坏活动的反革命分子，应当号召他们迅速向人民政府坦白认罪。这些反革命分子中彻底坦白认罪的，可以从宽处理：罪当处死的，一律免处死刑；罪当判处徒刑的，从轻判刑或者免刑；立功的可以折罪，立大功的给予奖励。"},{"type":"paragraph","text":"三、逃入城市的反革命分子，无论就地或者回原地彻底坦白认罪，都按坦白从宽的原则处理。坦白后不愿回原地处理的，应当就地作适当处理，不要强迫送回原地。"},{"type":"paragraph","text":"四、凡是不予追究的分子、免予刑事处分的分子、刑满释放的分子和被管制的分子，已经有固定职业的，应当随着各项社会主义改造，按行业予以安置。没有职业或者没有固定职业、又没有生活依靠的，由市人民委员会按照下列办法有计划有步骤地进行统筹安排：在城市没有职业，没有生活依靠，在农村有生产条件或者有生活依靠的，应当动员他们回乡参加生产；在城市没有职业，没有生活依靠，在农村也没有生产条件，没有生活依靠，但有劳动能力的，应当组织 移民生产或者在当地劳动就业；已丧失劳动能力而生活又无依靠的，应当予以收容教养。对于这类分子中的知识分子和有一定的专门技术的人，应当根据他们的能力和特长，适当安排他们的工作。"},{"type":"paragraph","text":"五、凡是不予追究的分子、免予刑事处分的分子、刑满释放的分子和解除管制的分子，在对他们实行宽大处理以后，或者在刑满释放和解除管制以后应当取消他们的反革命分子的身分。在取消他们的反革命分子身分的时候，应当经过有关的人民群众讨论通过和区或者不设区的市人民委员会同意，宣布今后不再以反革命分子看待，并且依照他们的工作或职业，可以相应地称为工人、职员、店员、社员，教员或国家机关工作人员等。上述各类分子，应当依法保障他们的公民权利。但是在一定时期内，都不得担任工厂、企业、机关、团体、学校等的任何重要职务。"},{"type":"paragraph","text":"六、反动组织中的一般成员，以及仅有反动职位而确实没有反革命罪行的人，不应当算作反革命分子。"},{"type":"paragraph","text":"在革命战争中起义的人员，纵然历史上曾经参加过反革命组织，或者有过反革命罪行，只要在起义后没有反革命活动，就不应当算作反革命分子。"},{"type":"paragraph","text":"旧军政人员曾经参加人民解放军而复员转业资遣回家的更不应当以反革命分子看待。"},{"type":"paragraph","text":"以上三类人员，应当和人民群众有同样劳动就业的机会，不得歧视。"},{"type":"paragraph","text":"七、对于已经就业的免予刑事处分的分子和尚在被管制中的分子，应当实行同工同酬的原则，给他们以应得的工资。"},{"type":"paragraph","text":"八、反革命分子的家属凡是没有参予反革命活动的，应当和人民群众有同样的就业、就学的机会，不得歧视。"},{"type":"paragraph","text":"九、对于进行各种破坏活动的现行反革命分子，应当依法惩办。对于在解放前有严重罪行民愤很大的反革命分子，对于在解放后曾经有过严重破坏活动的反革命分子，凡是过去尚未归案法办而又拒不坦白认罪的，经过查证确实，应当依法惩办。对于一切经过宽大处理后仍然继续进行破坏活动的反革命分子，应当依法从严惩办。"},{"type":"paragraph","text":"[1] Note: This document can also be found in 最高人民法院刑事审判第二庭, 刑事申诉工作手册, pp. 161-163."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c670b3e16e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

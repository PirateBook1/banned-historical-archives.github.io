script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军委关于军队在支持无产阶级真正革命派夺权斗争中不准任意开枪的规定","authors":[],"dates":[{"year":1967,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"军委关于军队在支持无产阶级真正革命派夺权斗争中不准任意开枪的规定","type":"title"},{"text":"【在1月28日“军委八条”公开颁布10天之后，2月9日，中央军委又内部颁布了林彪2月7日送审、毛泽东作过两次修改的《关于军队在支持无产阶级真正革命派夺权斗争中不准任意开枪的规定》，全文如下：】","type":"paragraph"},{"text":"各军区、各军兵种：","type":"appellation"},{"text":"无产阶级文化大革命已进入了一个新的阶段。人民解放军在支持真正的（不是假的）无产阶级革命派夺权斗争中，已经遇到各种复杂情况，以至发生武装冲突事件（如新疆、内蒙）。因此，特作如下规定：","type":"paragraph"},{"text":"（一）对徒手的群众，不管属于哪一派，都不能开枪。","type":"paragraph"},{"text":"（二）对徒手的保守派、右派、反革命派，可向他们宣传党的政策，开展政治攻势，进行分化瓦解。在必要时，可以逮捕他们的头目，但不要开枪。","type":"paragraph"},{"text":"（三）略","type":"paragraph"},{"text":"（四）对杀人、放火、放毒、抢劫等现行反革命分子，确实查明无误者，如敌人拒捕、顽抗和武装暴乱，在说服无效时，可开枪镇压。","type":"paragraph"},{"text":"（五）要相信，即使是反革命组织，大多数群众仍然是好的，是可以教育争取的，坏人只是少数个别分子。","type":"paragraph"},{"text":"（六）要沉着应战，即使有几万人向我军示威、包围、冲击、打人、抓人、侮辱人，也不要紧。若不沉着，怕字当头，就是大错。","type":"paragraph"},{"text":"以上规定，大部分要向全军指战员认真进行宣传教育。但第三条（诱敌深入、迂回包围）只能临战时下达，事先必须保密。","type":"paragraph"},{"text":" 中央军委1967年2月9日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31ee4a3623"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

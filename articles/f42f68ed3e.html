script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"陈谢部的行动计划","alias":"","parts":[{"type":"paragraph","text":"陈谢部的行动计划！"},{"type":"paragraph","text":"（1947年9月15日）陈、谢、韩，并告彭及刘、邓："},{"type":"paragraph","text":"（一）刘邓电告，罗广文整十师两个旅将由信阳转至郑州。判断是因新一旅、六十四旅等部被歼，调该师加强洛阳方面。在此种情况下，秦纵仍应照前电，以一个旅留于新安以东监视洛阳之敌，秦率两个旅向洛阳东南机动，相机攻占临汝、郏县、襄城、叶县、宝丰、鲁山、方城、南召诸城，威胁平汉路，追使三师、十师等部向洛阳东南各县救援。（二）许文耀\"之二十七旅两个团现由龙驹寨、三要司、朱阳镇向洛南及芦灵关收缩，西安新到骑二旅（该旅已被我在环县附近歼灭一个团，其残部调至西安编整），可能"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治和常委韩钧的电报。"},{"type":"paragraph","text":"[2]彭，指彭德怀，当时任中国人民解放军副总司令、西北野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[4]罗广文，当时任国民党军整编第十师师长。[5]秦纵，指晋冀鲁豫野战军陈谢集团第九纵队，纵队司令员秦基伟。[6]平汉路，指北平（今北京）至汉口的铁路，即今京广线一段。[7]许文耀，当时任国民党军整编第三十师第二十七旅旅长。开至西安以东防守。此外三原淳化两地之新九旅、暂二旅，仍在原地防我王世泰纵队“，但有可能抽一个旅至西安以东布防，渭、华、商、洛二带七八个城防广兵单，利于我给该敌一个打击，减轻建立豫西根据地之西面威胁，创造你们尔后出桐柏山方向之便利条件。因此你们应令卢氏之十二旅于扫除卢氏附近地主武装之后，迅即南进，相机攻占荆紫关、商南、龙驹寨三点，然后转向西北，相机攻占商州、山阳，威胁西安侧翼，吸引西安敌人注意该方面。你们在陕州作战完毕后，不论得手或不得手，休整数日，留三十八军一个师于陕灵阅地区。你们亲率四纵全部及三十八军一个师，携带数天粮食，于商州、潼关之间自择道路（避开坚固据点），进入渭、华以南，商、洛以北地区，然后相机攻占临潼、渭南、华阴、华县、潼关、蓝田、洛南诸城。如你们能于本月下旬进入上述地区，并开始作战，则甚为有利。那时，我彭副司令?所部及王世泰两个旅，当可钳制胡军主力，并可能向洛川一带前进，配合你们作战。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十五日二十四时[1]王世泰纵队，指西北野战军第四纵队，纵队司令员王世泰。[2]渭、华、商、洛，指陕西渭南、华阴、商县和洛南。[3]陕州，旧州名，即河南陕县。"},{"type":"paragraph","text":"[4]陕灵，指河南陕县和灵宝。阅，指阅乡，旧县名，1954年并入河南灵宝县。"},{"type":"paragraph","text":"[5]彭副司令，指彭德怀。[6]胡，指胡宗南，当时任国民党军西安绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":282,"page_end":283},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f42f68ed3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

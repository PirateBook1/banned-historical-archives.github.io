script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛主席著作进一步认识到支援农业的重大意义  上海机电职工自觉为五亿农民服务  今年头五个月许多农业生产资料的生产任务完成得比往年更加出色","authors":[],"dates":[{"year":1966,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛主席著作进一步认识到支援农业的重大意义"},{"type":"paragraph","text":"上海机电职工自觉为五亿农民服务"},{"type":"paragraph","text":"今年头五个月许多农业生产资料的生产任务完成得比往年更加出色"},{"type":"paragraph","text":"新华社上海十八日电　上海机电工业广大职工，通过活学活用毛主席著作，进一步提高了为五亿农民服务和为农业机械化服务的自觉性。今年前五个月，许多农业生产资料的生产任务，完成得比往年更为出色。到五月底为止，上海已经生产了数千台农业排灌水泵，数十万架手动喷粉喷雾器，上千台手扶拖拉机和丰收—35型拖拉机，数千吨化肥设备和水利启闭机，十几万只手推胶轮车车轮以及大量拖拉机、内燃机配件等。绝大部分支援农业的机电产品，在今年头五个月就完成了年度计划的百分之六十以上；深井泵、潜水电泵、水利启闭机等已完成年度计划的百分之八十以上。丰收—35型拖拉机、工农—7型手扶拖拉机、机动喷粉喷雾机、农业排灌柴油机等都较去年同期增长一倍以上，产品质量也有提高。不少产品，特别是各种拖拉机和内燃机维修配件，今年再度降低了售价。"},{"type":"paragraph","text":"在全国农业生产的一片大好形势下，上海机电工业今年承担了比往年更为繁重的农业机械和配件的生产任务。今年二月份，由于有些地区出现了旱象，国家临时要求上海增产一批农业排灌机械；原有的许多任务，也要求提前在上半年完成，任务和生产能力之间产生了很大的矛盾。各厂干部和广大职工通过学习毛主席提出的以农业为基础、以工业为主导的发展国民经济总方针和有关指示，进一步认识了支援农业生产对发展国民经济的重大意义，立即行动起来，挖掘生产潜力，力争按质按量按期完成这些任务。"},{"type":"paragraph","text":"上海水泵厂上半年的生产任务本来就很重，在三月份又增加了近千台支援抗旱的排灌水泵任务，最大的水泵直径一米六，一个中等身材的人不用弯腰可以跑得进，每小时排水二万多吨。这样就要求这个厂第二季度完成的生产任务比第一季度增长百分之五十。有人说，这样的任务，睡在车床边也没法完成。厂党委领导职工群众，带着问题大学毛主席著作。大家越学劲头越大，智慧越高，信心越足。他们带着对农民弟兄的深厚的阶级感情，克服了一个又一个的困难，终于胜利完成了前五个月的水泵制造任务，生产出来的水泵，可以灌溉数百万亩农田。"},{"type":"paragraph","text":"为了支援高原缺水地区创造稳产高产农田，国家要求上海深井泵厂今年上半年生产的深井水泵，超过去年全年的实际产量。这个厂的职工用敢于斗争、敢于胜利的革命精神来对待这些困难，采取了许多有效措施，使这一任务也完成得很出色。"},{"type":"paragraph","text":"许多为主机厂协作配套的木模、翻砂、电机、电器、标准件等厂的职工，为了更好地完成支援农业的任务，积极发扬共产主义风格，努力承担协作任务，为主机厂顺利完成计划创造条件。上海锻压机床厂在接受了为上海水泵厂浇铸水泵毛坯的任务后，第二天，厂长就亲自带领翻砂车间干部和造型工人到上海水泵厂翻砂车间去学习浇铸水泵的经验，回厂后又调整了原来的生产安排，以确保支援农业任务的完成。上海汽轮机厂、人民机器厂、大隆机器厂、精业机器厂的翻砂车间，也都集中优势兵力，积极分担水泵毛坯的浇铸任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9a09d96ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

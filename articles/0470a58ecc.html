script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"务必抓住可能从东北大量转移之敌","alias":"","parts":[{"type":"paragraph","text":"务必抓住可能从东北大量转移之敌！"},{"type":"paragraph","text":"（1948年8月12日）林、罗、刘："},{"type":"paragraph","text":"十一日十一时电悉。关于敌人从东北撤运华中之可能，我们在你们尚未结束冬季作战时即告诉了你们，希望你们务必抓住这批敌人，如敌从东北大量向华中转移，则对华中作战极为不利。关于你"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪、副政治委员罗荣桓和参谋长刘亚楼的电报。"},{"type":"paragraph","text":"[2]指1948年8月11日11时林彪、罗荣桓、刘亚楼给中共中央军委的电报。电报说：“1．我们前几天得的消息说，九十四军增加到了锦州，第八军已回到了唐山以北。但近日又得到这样的消息说，在锦州之五十四军要开往山东。昨日合众社广播中说，范汉杰部将增援华中。又据报，沈阳敌人七月二十九日起宣布戒严，承德敌第四师有开古北口的消息。据以上情况看来，敌人是将作新的行动，但其具体情况与企图不明，正继续侦察中。如敌人不是打通沈锦路，则也有可能从锦州附近调兵增援华中。2．东北主力数月来均未作战，指战员均甚急迫要求作战，部队随时皆可出动。但在现在地区，无战机可求，南下则因大军粮食的需要无法解决。向热河运粮，道路甚远，必须利用铁路、汽路。但今年雨水之大，为三十年来所未有，铁路、汽路冲毁甚多，近日来雨势更猛。原估计八月十五日左右可修好铁路、汽路、桥梁，以现在雨势来看，能否如期完成仍无把握。我们现在只待郑家屯南北运粮道路修复，雨势稍减（因全军皆无雨具）即可随时出动，决不以杨成武部行动之迟早为标准，但目前对出动时间，仍是无法肯定。”们大军南下必须先期准备粮食一事，两个月前亦已指示你们努力准备。两个月以来你们是否执行了我们这一指示一字不提。现据来电则似乎此项准备工作过去两月全未进行，以致现在军队无粮不能前进。而你们所以不能决定出动日期的原因，最近数日你们一连几次来电均放在敌情上面，并且因此又均放在杨成武是否能提早出动上面。你们六日十九时电，虽曾提到粮食问题，但是你们说“如杨成武部出动时间能提早，则我们出动时间亦能提早”。你们八日十七时电，则全未提到粮食问题，但说敌情严重，并作出结论说“东北主力行动时间，须视杨成武部行动的迟早才能确定”。当着我们向你们指出不应当将南面敌情看得过分严重，尤其不应当以杨成武部之行动作为你们行动的标准，并且同时即确定了杨成武的行动时间以后，你们却说（相距不到三天）“决不以杨成武部行动之迟早为标准”，而归结到了粮食问题。对于你们自己，则敌情、粮食、雨具样样必须顾虑周到，对于杨成武部则似乎一切皆不成问题。试问你们出动遥遥无期，而令该部孤军早出，傅作义东面顾虑甚少，使用大力援绥，将杨成武赶走，又回到东边来对付杨罗及你们，如像今年四月那样，对于战局有何利益。你们对于杨成武部采取这样轻率的态度，是很不对的。对于北宁线上敌情的判断，根据最近你们几次电报看来，亦显得甚为轻率。为使你们谨慎从事起见，特向你们指出如上，你们如果不同意这些指出，则望你们提出反驳。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未十二日六时"},{"type":"paragraph","text":"[1]杨、罗，指杨得志、罗瑞卿，当时分别任华北军区第二兵团司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":399,"page_end":400},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0470a58ecc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

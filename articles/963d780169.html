script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"周恩来同志治丧委员会公告","alias":"","parts":[{"type":"paragraph","text":"周恩来同志治夹委员会公告"},{"type":"paragraph","text":"（一九七六年一月九日）"},{"type":"paragraph","text":"治丧委员会获悉有些国家的政府，兄弟党和友好人士要求派代表团或代表来华参加周点来总理逝世的吊啥活动，对此表示深切的感谢。按照我国的惯例和礼宾改革，决定不邀请外国政府、兄弟党和友好入士派代表团或代表乘华参加吊响活动，特此公告"},{"type":"paragraph","text":"新华社1976年1月9日讯、载1月t0《人民报》党和国家领导人以及首都群众代表"},{"type":"paragraph","text":"向周恩来同志的遗体告别"},{"type":"paragraph","text":"（一-九七六年一月十一日）"},{"type":"paragraph","text":"在全国各族人民深切衰惊中国人民伟大的无产阶级革命家、杰出的共产主义战士周恩来同志的时候，十日、十一日两天，党和国家领导人，党、政、军各部门负责人，爱国民书人士的代表，以及首都群众代表一万多人，怀着敬爱和极其沉痛的心情，前往北京医院向周恩来同志的遗体告别。"},{"type":"paragraph","text":"周恩来同志安卧在鲜花丛中，遗体上面覆益着中国共产党党旗，周围置放着长青松柏"},{"type":"paragraph","text":"向周恩来同志遗体告别的党和国家领导人有：朱德、王洪文、叶剑英、邓小平、张春桥、宋庆龄、江青、姚文元、李先念、陈锡联、纪登奎、华国锋、汪东兴、吴德、陈永贵吴桂贤、苏振华、倪志福、郭沫若、徐向前、楚荣臻、陈云、谭震林、李井泉、张鼎丞、蔡畅、乌兰夫、阿沛·阿旺晋美、周建人、许德、胡威文、李素文、姚连剪、王震、余秋里、谷牧、孙健，政协全国委员会副主席沉雁冰、帕巴拉·格列朗杰、最高人民法院院长江华。他们在周恩来同志遗体前静默致衰，并向中共中央委员、周恩来同志的老战友、夫人邓颖超同志表示亲切的恩问"},{"type":"paragraph","text":"两天来，自早至晚，一队接着一队的群众来到医院，暗仰敬爱的总理的遗容，满怀衰痛地向总理告别。同志们深切地表示，一定要化悲痛为力量，学习周恩来同志的无产阶级的革命精神和高尚革命品质，在毛主席为首的党中央的领导下，团结一致、以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下继续革命，坚持无产阶级国际主义，抓革命、促生产，促工作，促战备，更好地完成党的各项任务，争取社会主义革命和社会主义建设的更大胜利，为共产主义事业的胜利而奋斗。"},{"type":"paragraph","text":"十一日下午四时四十五分，周恩来同志的遗体由王洪文局志，汪东兴同志、邓颖超同志，以及治丧委员会工作人员和总理生前发好，隆重地护送到八宝山火化"}],"authors":[],"dates":[{"year":1976,"month":1,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":357,"page_end":357},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"963d780169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

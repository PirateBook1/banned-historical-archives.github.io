script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东与毛远新的谈话","authors":["毛泽东"],"dates":[{"year":1964,"month":2}],"is_range_date":false,"parts":[{"text":"与毛远新的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"（当毛远新向毛汇报在寒假到农村参加社会主义教育，感到以前虽然读了农村若干问题的规定（草案）和决定（草案）两个文件，但到农村后感到自己对两个文件的理解远不如农民深的时候，毛笑着说：）","type":"paragraph"},{"text":"你亲身有感觉了，很好。以前，我当过小学校长、中学教员，又是中央委员、国民党的部长。但当我到农村去和农民在一起时，深感到农民知道的东西很多，知识很丰富，就不如他们，应该向农民学习。你还不是中央委员嘛！怎么能比农民知道多呢？回去告诉你们的政委，就说是我说的，今后你们每年都应该到农村一次，这很有好处。","type":"paragraph"},{"text":"（毛七十寿辰时，毛远新写信检查自己，着重进行了自我批评，毛提到这封信时说：）","type":"paragraph"},{"text":"现在你能够认识到自己有缺点，并且能够进行思想斗争了，这很好。你主要的缺点还是不懂得辩证法，不会辩证地分析自己和分析别人，不懂得一分为二；以前把自己看得了不起，现在又把自己看得一钱不值，这都是不对的。辩证法是个很好的东西，虽然你知道的东西不多，但是只要你会运用这个方法分析，是能分析出来的。比如我吧，我知道的也不多，但我会分析问题，不明白的问题一分析就明白了。要好好学会用辩证法，这个作用很大。","type":"paragraph"},{"text":"（当毛远新谈到学院有几个学生因犯错误而被开除和受处分时，毛说：）","type":"paragraph"},{"text":"你们学院的性质我不太了解，对于这些具体问题的处理，我提不出什么意见。但是你以为应该怎样对待这些人呢？当犯错误的人知道自己犯错误了的时候，你对他主要是鼓励，要指出他的优点，事实上他的优点还是很多的。同时又得给他洗澡，要洗温水澡，热了受不了，冷了也受不了，温度适合。对于犯错误的人，只靠开除是解决不了问题的。开除倒是很简单，但是你把对立面又搞没有了。你不是到农村去了吗？对待那些地富反坏分子，主要是放在群众中监督改造，而不是送交法院。送交法院只是把矛盾上交，但是这不解决问题。溥仪、杜聿明、康泽那样复杂的都改造过来了，青年人有些是党员，有些是团员，还改造不过来？","type":"paragraph"},{"text":"（毛远新提到对干部子弟的看法时，毛说：）","type":"paragraph"},{"text":"这些人也是可以分成左、中、右三派的。看来你好象是属于左派。我看到一个文件（指学院关于干部子女情况的报告），表扬了你，但这不是好事。象你这样的人挨骂是少了，应该是多挨些骂。什么事情都是逼出来的，我写《实践论》、《矛盾论》，就是被逼出来的。你好象算是先进分子，什么叫先进你知道吗？先进就是要作落后人的工作。不然，那叫什么先进？","type":"paragraph"},{"text":"（毛的女儿要下乡，问毛，别人要是知道我是你的女儿怎么办？毛说：）","type":"paragraph"},{"text":"你就说我念了十几年书，什么也不懂，越念越蠢。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"毛远新","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a14d0076d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

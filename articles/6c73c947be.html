script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一个骗人的反动口号","authors":["左照"],"dates":[{"year":1976,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一个骗人的反动口号"},{"type":"paragraph","text":"左照"},{"type":"paragraph","text":"今年四月初，天安门广场反革命事件中一小撮阶级敌人喊叫的“四个现代化日”，同去年夏季前后在邓小平策划下，大刮右倾翻案风的人鼓吹的那个“新的长征”的“大目标”是一路货。"},{"type":"paragraph","text":"刮右倾翻案风的人说，我们国家进入了所谓“第三个”历史时期，这个时期的“大目标”就是实现四个现代化；为了实现这个“大目标”，必须进行一场“惊天动地的新的长征”。调子似乎很高，可是我们千万别信这一骗人的反动口号！"},{"type":"paragraph","text":"毛主席谆谆教导我们，虽然我们已经取得了伟大的胜利，但“这只是万里长征走完了第一步”，教导我们要在无产阶级专政下继续革命。显然，毛主席是把无产阶级革命的全部过程，直到共产主义最后实现，比作“万里长征”。这个长征并没有完，仅仅是开始。可是，正当我们跟着毛主席继续进行这个"},{"type":"paragraph","text":"“万里长征”的时候，邓小平等人却要让我们停下来，跟他们去搞什么“新的长征”。这岂不是公开煽动我们离开毛主席的革命路线吗！"},{"type":"paragraph","text":"其实，他们的“新的长征”，说“新”也不新。早在我国生产资料所有制的社会主义改造基本完成的时候，邓小平就说什么“阶级已基本消灭，就不应该强调阶级斗争”，提出了“向科学进军”的口号。那不就已经是他们的“新的长征”了吗？"},{"type":"paragraph","text":"他们说的“新的长征”究竟“新”在哪里？“征”向何方？这已经由他们的言行作了最好的注脚。正是在“新的长征”的幌子下，他们要取消党的领导，要重新把领导权交给资产阶级“专家”、“权威”，不让在教育、科技等战线提无产阶级专政，反对工人阶级占领上层建筑领域，反对老、中、青三结合，反对无产阶级政治挂帅，鼓吹白专道路，宣称不管“从南坡爬”还是“从北坡爬”，只要“爬上去”就行。总之，无非是在资本主义道路上爬，搞复辟倒退。"},{"type":"paragraph","text":"在四月初的天安门广场上，拥护邓小平的一小撮阶级敌人似乎真要干出点“惊天动地”的事情来了，一时间，他们是何等的趾高气扬，不可一世。可是，在无产阶级专政的铜墙铁壁面前，他们想把中国引向资本主义的“长征”的罪恶企图被打得粉碎了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c73c947be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"[中央公安部] 关于严防反革命纵火破坏的通报（节录）","authors":[],"dates":[{"year":1955,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"[中央公安部] 关于严防反革命纵火破坏的通报（节录）","type":"title"},{"text":"最近广西省百色县，贵州省纳雍，贞丰，兴义县以及云南省麻票坡市又连续发生了数起异乎寻常的火灾事件，造成的损失十分严重，… 4月15日下午广西百色县城太平街起火，刹时间粮食仓库，合作社仓库，粤剧院等7处也连续起火，燃烧达3小时之久，被烧毁机关，企业16个单位，居民1千余户，损失折合人民币达300 余万元之巨，死6人，重伤 19人。这是继金城江大火之后又一次严重的火灾。4月11日晚贵州纳雍县城突然在三个地方同时起火，监狱的犯人乘机骚动，把监狱内稻草往外丢，企图引火。5越日下午云南麻票坡市在公安派出所的隔壁及其对面的邮政代办所几另一处同时起火，燃烧达5小时。烧了居民300余家，市内机关， 税务所，粮库均被烧。从这几起火灾的情况来判断，大体上可以肯定是有意制造的破坏事件。… 从半年来 … 看, 纵火破坏是很突出的。据广西贵州报告，一年来发生的24起火灾（广西14起， 贵州10起），… (pp. 9-10)","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73ee0c6648"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"在中华人民共和国成立二十周年之际，发展革命战争以消灭侵华战争（摘要）","authors":["查鲁·马宗达"],"dates":[{"year":1969,"month":10}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"查鲁·马宗达一九六九年十月　　美帝国主义和苏联社会帝国主义在世界各国反动派、包括印度反动统治集团和日本军国主义的援助下，加紧准备发动侵略中国的战争。印度反动统治集团以及印度的一切修正主义和改良主义政党都支持美帝国主义战争贩子尼克松和苏修头子柯西金在亚洲各国贩卖的这个阴险的反华战争计划。"},{"type":"paragraph","text":"世界革命的中心中国在无产阶级文化大革命取得胜利之后已成为反对世界反动派的非常强大的堡垒。各国革命人民都把伟大的中国看作是他们自己的革命的一个强大的根据地。对他们来说，强大的社会主义中国的存在是他们自己的革命取得胜利的保证。中国今天是鼓舞世界各地的革命斗争的源泉。正是由于这个原因，美帝国主义和苏联社会帝国主义在都面临着不可避免的毁灭命运的时候正在疯狂地策划进攻中国的阴谋。出现这种情况的原因是，正如毛主席所教导我们的：“凡属将要灭亡的反动势力，总是要向革命势力进行最后挣扎的”。美帝国主义和苏联社会帝国主义现在由于他们自己国内的人民和世界其他国家的人民的汹涌澎湃的斗争而处于四面受包围的绝望困境之中。他们现在疯狂地策划发动侵华战争，其原因就在于此。如果他们终于发动侵华战争，七亿中国人民势不可挡的抵抗将使帝国主义和社会帝国主义侵略者比原先快得多地走向灭亡，大大地推动和鼓舞世界各国的革命斗争，从而造成世界范围的燎原之火，这种燎原之火不仅将把美帝国主义和苏联社会帝国主义烧成灰烬，而且将把整个帝国主义剥削制度烧成灰烬，最后出现一个没有剥削的世界。"},{"type":"paragraph","text":"如果美帝国主义者和苏联社会帝国主义者阴谋得逞而发动了他们现在正在疯狂地进行准备的反华侵略战争，那么，同美帝国主义和苏联社会帝国主义勾结的印度将成为一个侵略国家。这将使印度革命者的斗争变得更加困难得多，他们将必须负起很大的责任。我们将只有通过把阶级斗争，也就是把土地革命的烈火扩展到每一个邦，扩展到广大的农村和整个印度，才能胜利地完成这些任务。"},{"type":"paragraph","text":"如果我们现在就能加强我们的一切力量，把这一革命武装斗争的星星之火烧遍整个印度，我们就能防止这场战争变成注定不可避免的事情。在革命武装斗争的烈火开始在全国各地熊熊燃烧的情况下，任何侵略军都绝不敢以印度这个五亿人民的国土作为后方去进攻另一个国家。"},{"type":"paragraph","text":"我们印度的革命者必须领会毛主席的伟大号召：“只争朝夕”，以便在实现世界人民最神圣的任务方面能够发挥巨大的作用。印度共产党（马克思列宁主义）的党员们和同情者们，你们已志愿承担了解放印度的任务，要启发工人阶级，把农村的土地革命进行到胜利，把武装斗争的烈火烧遍全印度，通过组织农民游击战争来建立一支革命的人民军队，巩固农村解放区以夺取革命的胜利，解放印度并把它改造为一个人民民主国家，通过实现社会主义来建立一个没有剥削的印度。"},{"type":"paragraph","text":"今天，你们的斗争同人类几千年来一直梦寐以求和努力争取实现的理想结合了起来。今天，你们的斗争不仅仅是印度一国的斗争，你们是人类向前迈进的过程中站在人类前列的一支队伍。在以前的世界历史上也许从来都没有出现过一国的任务与国际的任务如此结合在一起的情形。毛主席所领导的全世界的革命斗争已发展到大汇合的阶段。我们是这一伟大斗争中的参加者和战友。因此，我们不能坐失一分一秒的时间。全力以赴，向前进。胜利一定是属于我们的。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f62548c76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

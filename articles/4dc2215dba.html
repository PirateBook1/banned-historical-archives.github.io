script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海私营华亚电线制造厂职工  制造高压电缆成功  向毛主席报告喜讯","authors":[],"dates":[{"year":1950,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海私营华亚电线制造厂职工"},{"type":"paragraph","text":"制造高压电缆成功  向毛主席报告喜讯"},{"type":"paragraph","text":"【本报上海讯】上海私营华亚电线制造厂职工制造高压电缆成功，特地写信给毛主席报告这个消息，原信如下：亲爱的毛主席："},{"type":"paragraph","text":"我们是上海华亚电线制造厂的职工。在您领导下，我们工人阶级翻了身做了国家的主人。一年来，我们站在自己的岗位上，克服一切的困难，在工余时间从事“油纸绝缘高压铠装电缆”制造技术的研究，并获得了很大的成就。过去这种“高压电缆”在我国各工厂都是不能制造的。因为我国没有完备的设备，工程师们都不敢轻易尝试。"},{"type":"paragraph","text":"我们第一次制成的样品，是在今年一月里送请华东工业部工业试验所试验的。成绩并不甚好。第二次的样品是在三月里送请试验的。成绩的优良，竟出乎我们的意料之外。"},{"type":"paragraph","text":"中央人民政府农业部为扶植私营厂商，曾向我厂定制三三○○伏三蕊七根十六号油纸绝缘铅包电缆一百公尺。因出品优良，后来又定制同样电缆二百公尺。我们正在加工赶制中。经过全厂职工的精心研究，我们对各种电缆都能制造了。就是特殊电缆，由于制造技术的改进，我们也能制造了。"},{"type":"paragraph","text":"我们对于“高压电缆”之制造，一方面正在增加设备，扩大生产，以满足全国工矿界的需要。另一方面我们仍继续研究技术，以求精益求精。"},{"type":"paragraph","text":"此外，我们又开始了“铅包纸裹电话电缆”制造技术的研究。在不久的将来，我们将把这个成功的消息告诉您。"},{"type":"paragraph","text":"敬祝身体健康"},{"type":"paragraph","text":"上海华亚电线制造厂全体职工同上"},{"type":"paragraph","text":"五月十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dc2215dba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“备战、备荒、为人民”的伟大教导  崇信县粮食储备逐年增多","authors":[],"dates":[{"year":1969,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“备战、备荒、为人民”的伟大教导"},{"type":"paragraph","text":"崇信县粮食储备逐年增多"},{"type":"paragraph","text":"甘肃省崇信县广大贫下中农，坚决贯彻执行伟大领袖毛主席关于“一定要有储备粮，年年储一点，逐年增多”的伟大教导，认真做好粮食储备工作。目前，这个县已经实现了社社有余粮，队队有储备粮。"},{"type":"paragraph","text":"崇信县广大贫下中农，遵照毛主席关于“必须兼顾国家利益、集体利益和个人利益”的教导，在保证完成国家粮食征购任务，留足种籽和饲料，安排好社员生活的基础上，从一九六三年开始，年年搞好粮食储备工作。在无产阶级文化大革命中，全县广大社员为革命种田的积极性空前高涨，使集体生产得到了进一步的发展，粮食储备逐年增多。目前有的公社，平均每人已有储备粮二百五十多斤。"},{"type":"paragraph","text":"崇信县各级领导班子，遵照伟大领袖毛主席关于“备战、备荒、为人民”的伟大教导，在有了储备粮以后，不断向社员群众进行计划用粮、节约用粮的思想教育。每年夏、秋分配中，从县到队，都把节约粮食当作搞好分配工作的一项政治任务来抓，大讲节约光荣、浪费可耻，使社员群众进一步发扬艰苦朴素的优良传统，形成了勤俭持家的新风尚。同时，不断向破坏储备粮食工作的阶级敌人进行坚决的斗争。因而，使储备粮逐年增多。"},{"type":"paragraph","text":"这个县由于搞好了粮食储备工作，处处主动。在遇到自然灾害时，他们能够自力更生地克服困难。一九六七年春天，这个县有些社队因灾减产。当时国家拨来十五万斤粮食，帮助他们度春荒。可是，贫下中农坚决不要。他们一方面动用一部分储备粮，互相支援，一方面积极扩大复种面积，加强大秋作物田间管理，奋战一夏一秋，终于夺得了秋粮较好收成。这一年，不但超额完成了国家征购任务，安排好社员生活，留足了种籽和饲料，而且有不少生产队贮存了集体储备粮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5094ed9c38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

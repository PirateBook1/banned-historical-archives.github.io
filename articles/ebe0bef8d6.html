script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于新区工作政策的指示","authors":["林彪","谭政、陶铸"],"dates":[{"year":1949,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"关于新区工作政策的指示","type":"title"},{"text":"林彪谭政、陶铸","type":"authors"},{"text":"各兵团首长（军转师），并报军委：","type":"appellation"},{"text":"我四野除先头两个军已进入新区外，其余各部亦将全部进入新区，中央对新区所规定的对各阶级、各阶层初期阶段的政策，与老区的政策是完全不同的。主要精神是：防止急性搞乱，防止造成自己的困难与自己的孤立。故初期须力求稳定社会秩序，以便发动群众、教育和组织群众（建立农会、建立党、建立政权等），和便于有步骤地（不是一次打倒一切）开展对封建势力的斗争与摧毁。因此，在新区头一阶段上（是一个相当长的时间），不仅不分配土地，而且也不分浮财，不分粮食，不开仓库济贫，不普遍的打击地主，不准捉人、打人、杀人。而只肃清土匪，与有准备的打击政治上最反动的恶霸，并努力发展生产。军队供给，均采取合理负担的办法，粮多的多出，粮少的少出，不是采取打土豪的办法，不是不分大中小地主一概借光的方法。对旧保甲须暂时利用其为我们办事，而不是立即打倒他们。但须令其按照我们的政策办事；而不能按照他们的旧办法办事。我军对以上政策皆须人人明白与遵守。同时，我全体指战员在进入新区后，更须严格遵守纪律，具体的执行三大纪律八项注意。要以模范的纪律行为取得人民的热爱与拥护。我全体指战员均须参加口头宣传工作。宣传内容：除根据人民解放军布告（约法八章），解释我党、我军政策外，其余则照四野政治部宣传部所发宣传指示执行（日内即可发下）。各级政治部的宣传机关尤应组织对居民的宣传。以上指示，盼立即传达到连队中每个指战员知道（要经过会议的传达和讨论），这是我军开辟新区工作的主要关键。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebe0bef8d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

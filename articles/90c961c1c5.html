script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国篮球协会举行仪式欢迎美国男女篮球队  江青姚文元李先念李德生王洪文王猛乔冠华会见美国客人并观看中美男女篮球友谊比赛","authors":[],"dates":[{"year":1973,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国篮球协会举行仪式欢迎美国男女篮球队"},{"type":"paragraph","text":"江青姚文元李先念李德生王洪文王猛乔冠华会见美国客人并观看中美男女篮球友谊比赛"},{"type":"paragraph","text":"新华社一九七三年六月十九日讯　我国领导人江青、姚文元、李先念、李德生、王洪文，以及国家体委主任王猛、外交部副部长乔冠华，今天晚上会见了戴维·德奇和夫人以及以他为总领队的美国大学生男子篮球联队和美国内布拉斯加州肯尼迪学院爱国女子篮球队的部分成员，吉姆·高夫伦和以他为领队的美国游泳、跳水队的部分成员，同他们进行了友好的谈话。"},{"type":"paragraph","text":"参加会见的美国男、女篮球队的成员有：艾尔弗雷德·哈丁、唐纳德·克莱因、查尔斯·康斯坦斯·狄洛。"},{"type":"paragraph","text":"参加会见的美国游泳、跳水队的成员有：艾尔·舍恩菲尔德和夫人、理查德·威廉斯、托马斯·伯恩斯泰因、英格里德·达兰。"},{"type":"paragraph","text":"美国驻中国联络处主任布鲁斯和联络处官员普拉特也参加了会见。"},{"type":"paragraph","text":"参加会见的我有关部门负责人有：李梦华、章文晋、董守义、林平、牟作云、张希让、王拓、郭雷。"},{"type":"paragraph","text":"新华社一九七三年六月十九日讯　中国篮球协会今晚在首都体育馆举行仪式，欢迎美国内布拉斯加州肯尼迪学院爱国女子篮球队和美国大学生男子篮球联队。欢迎仪式结束后，美国女子队和男子队分别同中国体育学院女子和男子篮球联队进行了友谊比赛。"},{"type":"paragraph","text":"我国领导人和有关方面负责人江青、姚文元、李先念、李德生、王洪文、王猛、乔冠华、李梦华、章文晋、董守义、林平、牟作云、张希让等和美国篮球队总领队戴维·德奇和夫人，美国游泳、跳水队领队吉姆·高夫伦，美国驻中国联络处主任布鲁斯等，出席欢迎仪式，并观看了友谊比赛。欢迎仪式中，他们走下主席台，同两国篮球运动员亲切握手，合影留念。同时，还在场内会见了两国游泳、跳水运动员，同他们一起照了像。"},{"type":"paragraph","text":"今晚，首都体育馆洋溢着中美两国人民和运动员亲切友好的气氛。八时十分，比赛正式开始。首先出场的是两国女子队。美国肯尼迪学院爱国女子篮球队是全国业余篮球比赛的冠军队。她们在比赛中配合密切，体力较好，不断突破对方的防线切入投篮。中国体育学院女子篮球联队进攻速度快，中距离投篮准。比赛结果，中国女队以七十九比六十三获胜。接着是美国大学生男子篮球联队同中国体育学院男子篮球联队比赛。美国男队能攻善守，技术全面，经常利用高大中锋控制篮板球，并在篮下投篮。中国男队在比赛中也打得积极主动。整个比赛紧张、激烈。最后，美国男队以八十八比五十九获胜。"},{"type":"paragraph","text":"中美两国运动员的精彩球艺，不断赢得全场一万八千多名观众的热烈掌声。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"图为我国领导人和有关方面负责人江青、姚文元、李先念、李德生、王洪文、王猛、乔冠华等，同美国男、女篮球队总领队戴维·德奇和夫人，美国游泳、跳水队领队吉姆·高夫伦，美国驻中国联络处主任布鲁斯等一起出席欢迎仪式，并同两国篮球运动员合影。"},{"type":"paragraph","text":"图为我国领导人和有关方面负责人江青、姚文元、李先念、李德生、王洪文、王猛、乔冠华等，同美国男、女篮球队总领队戴维·德奇和夫人，美国游泳、跳水队领队吉姆·高夫伦，美国驻中国联络处主任布鲁斯等一起出席欢迎仪式，并同在场的两国游泳、跳水运动员合影。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90c961c1c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳部队举行学习雷锋同志活动的经验交流会决心在毛主席革命路线的指引下学习雷锋精神做雷锋式的好战士陈锡联同志在会上勉励大家认真看书学习深入批修整风","authors":[],"dates":[{"year":1973,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社沈阳一九七三年三月四日电　在伟大领袖毛主席的光辉题词“向雷锋同志学习”发表十周年的时候，人民解放军沈阳部队学习雷锋的先进人物和先进集体的代表，今天在沈阳举行了学习雷锋同志活动的经验交流会，决心在毛主席革命路线的指引下，在批修整风运动中把学习雷锋同志的活动更加深入地开展下去。"},{"type":"paragraph","text":"沈阳部队是雷锋同志生前所在的部队。十年来，这个部队的指战员响应毛主席的号召，广泛开展学习雷锋同志的活动，涌现出大批象雷锋那样的共产主义战士。参加这次经验交流会的二百多名代表中，有虚心学习雷锋，并且以自己的模范行动传播雷锋精神的老英雄郅顺义，有十年努力学雷锋，在学校是好学生，毕业时带头上山下乡，入伍后多次立功受奖的某连班长许连仲；有身在马厩养马，胸怀革命，甘当革命“螺丝钉”的某部运输队长陈福志；有象雷锋同志生前辅导自己一样，利用业余时间热心辅导少年儿童成长的女战士陈雅娟，有引导战士发扬雷锋同志在看书学习中的那种“钉子”精神，坚持攻读马列著作和毛主席著作，被评为“学习雷锋标兵连”的工程兵某团五连的代表；有继承老班长雷锋同志遗志，在革命化的道路上不断取得新胜利的“雷锋班”的代表。他们的事迹和经验，对部队进一步学习雷锋，起了积极的推动作用。"},{"type":"paragraph","text":"今天早晨，《人民日报》、《解放军报》和其他各报重新发表毛主席的“向雷锋同志学习”题词的喜讯传来，代表们聚精会神地收听了广播，重温了毛主席的教导，受到极大鼓舞。他们说:我们决不辜负伟大领袖毛主席的期望，当前一定要紧紧围绕批修整风这个头等大事，认真向雷锋同志学习，做雷锋那样的好战士，在继续革命的道路上奋勇前进。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军沈阳部队司令员陈锡联和沈阳部队其他负责同志出席了会议。陈锡联同志在会上讲话，勉励大家认真学习、深刻领会毛主席关于“向雷锋同志学习”这一光辉题词的伟大意义，好好总结经验，在深入进行的批修整风运动中，继续开展向雷锋同志学习的活动。陈锡联同志要求全体代表学习雷锋同志怀着深厚的无产阶级感情，认真读马列的书和毛主席的书，坚持理论和实践相结合的革命学风；学习雷锋同志爱憎分明的无产阶级立场，高度的阶级斗争观念和路线斗争觉悟；学习雷锋同志毫不利己专门利人，全心全意为人民服务的共产主义思想和品德；学习雷锋同志干一行爱一行，努力做到又红又专，甘当革命“螺丝钉”的工作态度；学习雷锋同志谦虚谨慎、艰苦奋斗的优良作风。"},{"type":"paragraph","text":"陈锡联同志说，批修整风是全党、全军、全国人民的头等大事。毛主席教导我们:“要搞马克思主义，不要搞修正主义；要团结，不要分裂，要光明正大，不要搞阴谋诡计。”“思想上政治上的路线正确与否是决定一切的。”我们要遵照毛主席的指示，深入批判刘少奇一类骗子修正主义路线的实质。我们要以毛主席的革命路线为纲，紧密围绕批修整风，开展向雷锋同志学习的活动。我们要贯彻落实毛主席关于“深挖洞，广积粮，不称霸”和“备战、备荒、为人民”的伟大战略方针，在毛主席的无产阶级革命路线指引下，为保卫祖国，为社会主义革命和社会主义建设做出新的贡献。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\03\\7335010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大领袖毛主席的光辉题词:“向雷锋同志学习”。"},{"type":"paragraph","text":"(一九六三年)"},{"type":"paragraph","text":"新华社稿\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈锡联","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1ab587c6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

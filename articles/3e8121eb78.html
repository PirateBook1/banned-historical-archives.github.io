script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宜宾地委关于当前治病情况的电话汇报","authors":[],"dates":[{"year":1962,"month":2,"day":2}],"is_range_date":false,"parts":[{"text":"宜宾地委关于当前治病情况的电话汇报","type":"title"},{"text":"省委办公厅：","type":"appellation"},{"text":"一、我区病情迄至元月29日为止，全区现患肿干病123832人，较前5日上升10％（人数11106人）；死亡816人，较前5日增加140人，发病率上升主要是前一时期一部分地区生活安排不落实，治病工作未跟上，其次是，通过查报病情后，原来漏报的补上了。地委元月28日电话会后，各县对治病工作一般都有所加强：（一）加强领导，派工作组检查督促，江安县从20～29日，两次派出检查组干部73人，进行生活、治病的检查指导，就地解决问题。（二）立即下拨病号补助粮，迄至元月30日，各县已拨出600万斤。（三）抓集中治疗，至29日为止，已集中住院病人22173人，比前5日增加5208人。（四）抓具体问题的解决。江安大妙公社依靠集体，发动群众，解决了治病的具体问题，元月分保证每个住院病人肉1斤，每天2～3斤菜，共送3千多斤柴，均是各大队送到公社医院去，江安县还专为医院解决燃料，由县煤炭局发给病人购煤证。","type":"paragraph"},{"text":"二、从目前情况估计，生活安排、治病工作跟上去了，贯彻了芦山经验，集中力量突击治病的地区，病情基本能够控刚，少部分地区，行动较迟缓，病情则仍在上升。目前主要问题是：（一）少部分地区领导仍未落实，停留在一般号召，行动迟缓。（二）突出的是，部分地区对集中治疗抓的较差，据调查，现患病人中，应集中住院治疗的约40％，而至29日，集中了的仅占18％。（三）个别地区物资困难，食油、粮、燃料等问题尚未解决。如长宁反映，县里解决油、糖有困难，针对目前存在的问题，地委在2月1日晚，召开电话会，在检查生活安排的同时，又检查了治病工作，要求各县，狠抓集中治疗，迅速落实病号补助粮，解决具体问题，在春节前，切实抓好这一工作。","type":"paragraph"},{"text":" 中共宜宾地委办公室一九六二年二月二日","type":"paragraph"},{"text":"打字：文  校对：文","type":"paragraph"},{"text":"抄送：各书记、秘书长，办公厅，宣传部、财贸部，财办党组，韶方同志，卫生厅分党组，西南局办公厅。（共32分）","type":"paragraph"},{"text":"中共四川省委办公厅秘书处  一九六二年二月二日  印","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e8121eb78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加不结盟国家首脑会议取得圆满成功　西哈努克亲王到京受到热烈欢迎西哈努克亲王夫人和英·萨利特使同机到达　宾努首相，周恩来、叶剑英、张春桥、吴德、邓小平、徐向前和首都五千多群众到机场欢迎","authors":[],"dates":[{"year":1973,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加不结盟国家首脑会议取得圆满成功"},{"type":"paragraph","text":"西哈努克亲王到京受到热烈欢迎"},{"type":"paragraph","text":"西哈努克亲王夫人和英·萨利特使同机到达　宾努首相，周恩来、叶剑英、张春桥、吴德、邓小平、徐向前和首都五千多群众到机场欢迎"},{"type":"paragraph","text":"新华社一九七三年九月十九日讯  柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王，在参加第四次不结盟国家和政府首脑会议后，今天下午乘专机到达北京。宾努首相、周恩来总理和首都五千多群众，前往机场欢迎西哈努克亲王，热烈祝贺他参加不结盟国家首脑会议圆满成功。"},{"type":"paragraph","text":"今天，首都机场上矗立着诺罗敦·西哈努克亲王和毛主席的巨幅画像，飘扬着柬埔寨王国国旗和中国国旗，洋溢着中柬人民亲切、友好的热烈气氛。欢迎群众举着的横标上写着：“热烈祝贺西哈努克亲王参加不结盟国家首脑会议圆满成功！”“热烈祝贺柬埔寨抗美救国战争的伟大胜利！”“向英勇战斗的柬埔寨人民致敬！”“中柬两国人民的伟大友谊和战斗团结万岁！”"},{"type":"paragraph","text":"同机到达北京的有：西哈努克亲王的夫人莫尼克公主，柬埔寨王国出席第四次不结盟国家会议代表团团员、柬埔寨国内特使英·萨利等。"},{"type":"paragraph","text":"到机场欢迎的我国党和国家领导人还有：叶剑英、张春桥、吴德、邓小平、徐向前，和有关部门负责人姬鹏飞、耿飚、韩念龙、肖劲光、马仁辉、林佳楣、黄杰、许寒冰、赵兰香、王珍、梁枫、高建中，中国驻柬埔寨大使康矛召和杨玲同志。"},{"type":"paragraph","text":"到机场欢迎的还有：宾努首相的夫人，柬埔寨王国民族团结政府大臣沙林察、秀木、杨森安将军和夫人、吉春和夫人、秀蒲拉西，副大臣万比尼和夫人，诺罗敦·凯卡妮娅公主，博夫人，以及柬埔寨驻中国大使笃坎敦和夫人等。"},{"type":"paragraph","text":"下午四时许，西哈努克亲王和夫人乘坐的专机徐徐降落在首都机场上。西哈努克亲王和夫人，英·萨利特使满面笑容走下飞机，宾努首相和夫人，周恩来总理，叶剑英副主席等高兴地迎上前去同他们热烈握手。少年儿童向贵宾们献了鲜花。军乐队奏柬埔寨国歌和中国国歌以后，西哈努克亲王由周恩来总理等陪同检阅了中国人民解放军陆、海、空三军仪仗队，并同欢迎群众见面。这时，人们载歌载舞，挥动花束和彩带，不断高呼：“西哈努克亲王万岁！”“毛主席万岁！”"},{"type":"paragraph","text":"欢迎仪式结束后，西哈努克亲王由周恩来总理陪同乘车前往柬埔寨国家元首府。"},{"type":"paragraph","text":"各国驻中国使节也到机场迎接。（附图片）"},{"type":"paragraph","text":"柬埔寨国家元首西哈努克亲王到达北京。宾努首相、周恩来总理和首都五千多群众，前往机场欢迎西哈努克亲王，热烈祝贺他参加不结盟国家首脑会议圆满成功。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"665b65429b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

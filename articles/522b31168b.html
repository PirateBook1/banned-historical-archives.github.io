script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗共第九次代表大会隆重开幕齐奥塞斯库致开幕词并作党中央工作报告","authors":[],"dates":[{"year":1965,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布加勒斯特19日电　罗马尼亚共产党第九次代表大会今天上午九时在这里的共和国宫大厅隆重开幕。"},{"type":"paragraph","text":"来自罗马尼亚各地的、由各州党代会选出的一千三百五十名代表，代表全党一百四十五万多党员，出席这次代表大会。"},{"type":"paragraph","text":"来自世界各大洲五十多个共产党、工人党和民主党派的代表团或代表，也出席了大会。"},{"type":"paragraph","text":"当齐奥塞斯库等罗马尼亚党中央领导人和中国共产党代表团团长邓小平、团员康生，以及其他国家的共产党和工人党代表团团长和代表走上大会主席台的时候，全场起立，长时间地热烈鼓掌和欢呼。"},{"type":"paragraph","text":"齐奥塞斯库在大会上致开幕词。他向出席代表大会的外国代表表示热烈欢迎。"},{"type":"paragraph","text":"在齐奥塞斯库的提议下，全场肃立，为罗马尼亚共产党和罗马尼亚人民的忠实儿子和杰出领袖、国际共产主义运动和工人运动的杰出战士乔治乌一德治默哀一分钟。"},{"type":"paragraph","text":"大会通过了主席团组成名单之后，以暴风雨般的长时间的掌声和欢呼，一致通过决定接受罗马尼亚工人党中央委员会的建议，把罗马尼亚工人党改名为罗马尼亚共产党，并决定把这次代表大会改称为罗马尼亚共产党第九次代表大会。"},{"type":"paragraph","text":"大会通过了以下议程:(1)党中央委员会的工作报告，报告人尼·齐奥塞斯库；(2)中央检查委员会的工作报告，报告人康·帕伏列斯库；(3)关于一九六六——一九七○年发展国民经济计划的指示的报告，报告人扬·格·毛雷尔；(4)关于发展动力的十年计划的指示的报告，报告人基伏·斯托伊卡；(5)关于修改党章的报告，报告人格·阿波斯托尔；(6)选举罗马尼亚共产党中央委员会和中央检查委员会。"},{"type":"paragraph","text":"接着，齐奥塞斯库和帕伏列斯库分别就第一项议程和第二项议程作了报告。"},{"type":"paragraph","text":"会议将于明天继续举行."}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"522b31168b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

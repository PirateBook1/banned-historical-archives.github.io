script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治戚本禹在中南海西门对“揪刘战士”的讲话","authors":["戚本禹","谢富治"],"dates":[{"year":1967,"month":8,"day":5}],"is_range_date":false,"parts":[{"text":"谢富治戚本禹在中南海西门对“揪刘战士”的讲话","type":"title"},{"text":"谢富治戚本禹","type":"authors"},{"text":"〖八月五日凌晨，谢富治副总理和戚本禹同志在中南海西门接见了揪刘战士，给全体揪刘战士巨大鼓舞。〗","type":"appellation"},{"text":"在一片热烈的掌声中，戚本禹同志首先讲话，他说：","type":"paragraph"},{"text":"同志们，今天是八月五号，是我们伟大领袖毛主席发表《炮打司令部》一周年有意义的时刻。一年前的今天，毛主席向我们发出总动员，向党内最大的一小撮走资本主义道路当权派开火！我们红卫兵战士，革命工人不愧是毛主席的好学生，你们响应毛主席号召，揪出党内最大的一小撮走资本主义道路当权派，铲除总祸根，刘少奇、邓小平、陶铸一小撮揪出来了！刘少奇、邓小平、陶铸他们都不敢出来了，他们躲在阴暗的角落里，不敢见太阳，怎么办？（众答：把他们揪出来！）","type":"paragraph"},{"text":"同志们：躲在洞内不出来我们就没有办法吗？谢富治同志和我考虑把你们战场扩大。同志们，把揪刘少奇的战场搬到天安门广场，我们建议今天下午四点举行纪念毛主席大字报大会，声讨刘、邓、陶。","type":"paragraph"},{"text":"第二点，刘、邓、陶躲在洞内怎么办？中南海里造反派斗争，听会议实况录音，中南海同志到他家里放大会录音，监督他听，新闻记者去他家拍照片，向红卫兵同志们放。开辟两个战场，一个是天安门，一个是在中南海。中南海战场监督他听，建议新闻记者拍电影，给你们看。","type":"paragraph"},{"text":"第三点，声讨会开完后，百万人大会开完后，学校、工厂继续开，对党内最大的一小撮走资本主义道路当权派大批判和本单位斗批改结合起来，掀起一个更大的大批判高潮。因此你们安营扎寨到本单位，把到中南海揪刘、邓转到本单位。安营扎寨在中南海，毛主席住在这里，每天吵，毛主席不好办公。揪刘、邓、陶先锋战士们要发动群众，把刘、邓、陶淹没在人民战争汪洋大海里去。","type":"paragraph"},{"text":"（戚本禹同志讲完后，谢副总理又作了重要指示。）","type":"paragraph"},{"text":"谢副总理：同志们。我完全同意戚本禹同志的讲话。今天开一个百万人大会，批判刘、邓、陶，掀起一个更大的批判高潮，好不好？（众：好！）","type":"paragraph"},{"text":"同志们，同学们，无产阶级要实现大联合，好不好？（众：好！）","type":"paragraph"},{"text":"同志们，同学们，无产阶级革命派，不要这一派、那一派，所有革命派统统地联合起来！同志们联合起来向党内最大的走资本主义道路当权派刘、邓、陶猛烈开火！","type":"appellation"},{"text":"（他还指出广大揪刘战士，要自始至终地牢牢掌握斗争的大方向，不搞武斗。）","type":"appellation"},{"text":"戚本禹：绝食斗争是革命行动，但是我不赞成。别的话我没讲。今天谢副总理主持天安门的大会，我主持里面的会。","type":"paragraph"},{"text":"谢富治副总理和戚本禹同志的讲话受到了广大揪刘战士的最热烈欢迎，大家一次又一次地高呼：毛主席万岁！万岁！万万岁！","type":"paragraph"}],"comments":[],"origin":"1967.08.05红代会北京钢铁学院革命造反公社《新钢院》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"陶铸","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c14ad52ce7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

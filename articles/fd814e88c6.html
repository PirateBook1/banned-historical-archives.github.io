script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共河北省委关于大张旗鼓地开展工商界“五反”运动的指示","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"中共河北省委关于大张旗鼓地开展工商界“五反”运动的指示","type":"title"},{"text":"大张旗鼓地开展工商界的“五反”运动（“四反”一律改称“五反”，即反行贿、反偷税漏税、反盗骗国家资财、反偷工减料、反盗窃经济情报），是反击资产阶级猖狂进攻的直接作战，但目前的情况，除唐山市外其他3市10镇表现劲头不足，软弱无力，战绩甚小。这种情况必须改变，否则内外战场势必脱节，为此：","type":"paragraph"},{"text":"一、保定、唐山、石家庄3市必须在运动现实基础上，迅速展开一个大规模地坚决地彻底地“五反”运动，并于2月10日以前，把运动推向高潮。秦市应立即行动起来。各地委亦必须把驻地城镇于2月10前发动起来。","type":"paragraph"},{"text":"二、4市应迅速把二分之一以上力量去加强外部作战，立即建立外部作战办公室（节约检查委员会第二办公室），抽调坚强干部，参加办公室工作；了解情况，综合材料，供党委决策。并抽调工、青、妇等团体大部分力量及其他机关可能抽出的力量，充实外部作战队伍。各地委亦必须依托统战部抽调坚强干部，加强对外部战场作战的指导。","type":"paragraph"},{"text":"三、在掌握上应注意普遍发动，重点突破，坚定不移地依靠工人阶级（工人、店员），大力发动全体市民群众，对不法的资产阶级狠狠地打击，对其打击愈狠才愈有利于我们利用矛盾，实行分化，团结多数，孤立少数的策略。中央转北京市“五反”经验批示希认真研究贯彻。","type":"paragraph"}],"comments":[],"origin":"河北卷编审委员会编《中国资本主义工商业的社会主义改造  河北卷》  出版社：中共党史出版社  出版日期：1991年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd814e88c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

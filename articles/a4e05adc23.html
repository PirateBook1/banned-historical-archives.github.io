script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席人民战争思想强烈鼓舞着观众  大型文献纪录片《人民战争胜利万岁》在京首映受热烈欢迎","authors":[],"dates":[{"year":1965,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席人民战争思想强烈鼓舞着观众"},{"type":"paragraph","text":"大型文献纪录片《人民战争胜利万岁》在京首映受热烈欢迎"},{"type":"paragraph","text":"新华社二十八日讯　文化部今天晚上在北京为大型文献纪录片《人民战争胜利万岁》举行首映招待会。"},{"type":"paragraph","text":"中共中央宣传部副部长许立群、文化部副部长萧望东、中国人民解放军总政治部副主任梁必业、中共中央华北局宣传部部长黄志刚、中共北京市委书记处书记郑天翔、北京市副市长王昆仑以及首都各界人士一千一百多人，出席了招待会。"},{"type":"paragraph","text":"这部大型文献纪录片是中央新闻纪录电影制片厂为纪念伟大的抗日战争胜利二十周年而编制的。在放映过程中，这部影片自始至终以毛主席人民战争的思想，强烈地鼓舞着观众，不仅使人们重温了中国人民在中国共产党领导下进行抗日战争的光辉历史，而且激励着人们走向新的胜利。当影片放映结束时，全场响起了长时间的热烈掌声。"},{"type":"paragraph","text":"这部影片今天起在北京放映，然后将在全国广大城乡陆续上映。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4e05adc23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

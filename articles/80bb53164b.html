script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斩断“四人帮”伸进文艺评论阵地的黑手","authors":[],"dates":[{"year":1977,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"文艺理论组"},{"type":"paragraph","text":"“四人帮”及其在上海的余党不仅插手中、长篇小说创作，而且还拼命地把黑手伸进文艺评论阵地。"},{"type":"paragraph","text":"不久前，我们编辑出版了一本评论集。在那本集子里，我们组织了由工农兵写的一组美术评论，对此他们拼命扼杀，文章未看就连声斥责:“太杂了!太杂了!”妄图一刀砍掉。他们对工农兵的评论是这样，而对小说集《序曲》又是另一种态度。《序曲》是反党分子江青极力推崇的一本小说集，她在一段黑批语中说:“可以从《序曲》中选材改编成电影和戏。”于是，“四人帮”在上海的余党对那本文艺评论集中发表的几篇评价《序曲》的文章，大为赞赏，并表示愿意在组织稿件上为我们创造一些“条件”。由此可见，凡是对“四人帮”篡党夺权有利的东西，他们就抓在手里大捧特捧；凡是对他们不利的作品，他们就拼命压制。"},{"type":"paragraph","text":"不仅如此，去年年初，“四人帮”在上海的余党还下令，要我们立即出版一本由他们直接炮制的文艺评论文章的结集，而且还规定:集子中所收的文章一律由他们自己来定。校样排出后，他们连看也来不及看，就要我们迅速付印。到了九月份，他们打电话给出版社党委，杀气腾腾地指责我们:这本书为什么印得那么慢?并下令要我们以最快的速度出版这本集子。"},{"type":"paragraph","text":"人们不禁要问:他们为什么那样迫不及待地要出版这本书呢?"},{"type":"paragraph","text":"在这本集子中，有的文章是他们借评论《红楼梦》为名，恶毒影射、攻击我们敬爱的周总理的；也有大肆吹捧所谓“第一次提出”写“与走资派作斗争”的作品评论；还有不少文章，以宣传样板戏为幌子，把在毛主席革命文艺路线指引下，经过广大革命文艺工作者努力实践取得的成绩，无耻地拉在野心家、阴谋家江青的身上，拼命为其涂脂抹粉，树碑立传。联系去年春天以来，在“四人帮”控制下的舆论阵地上刮起的一阵阵叫嚣，我们就可以看出，他们如此急急忙忙地要出版这本文艺评论集的险恶用心，就是妄图利用文艺评论来为他们纂党夺权服务。"},{"type":"paragraph","text":"我们决心最紧密地团结在华主席为首的党中央周围，认真学好文件，深入揭批“四人帮”，坚决斩断他们伸进文艺评论阵地的黑手。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80bb53164b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革上海市分部筹委会开除反革命份子朱亚伯涛二人会籍","authors":[],"dates":[{"year":1951,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"民革上海市分部筹委会开除反革命份子朱亚伯涛二人会籍","type":"title"},{"text":"【本市讯】中国国民党革命委员会上海市分部筹备委员会，以朱亚伯、龙涛为潜伏党内的反革命份子，且破坏反动党团人员登记，为严肃党纪，已决定将两人开除。该会对朱、龙两人的处分决定略称:","type":"paragraph"},{"text":"朱亚伯，地主出身，过去历任蒋匪军队文书、副官、参谋、科长、处长等伪职。于一九五○年七月混入民革，企图以民主人士为掩护，继续进行反革命活动。时常窃听匪方广播，传播谣言，并去信香港，秘密托人代办入港入台证书，进行其偷越国境(3月27日3版更正为“大陆”)投匪勾当。并对应行反动党团登记的人造谣恐吓，阻其登记，并说他自己春节后一定逃港。龙涛，商人出身，曾参加中统、军统，任匪中统局上海办事处政治中心小组组长，解放前混入民革的一个地下单位。解放后，民革从事整理，龙凭藉地下期间的关系，混入民革，于一九四九年七月(3月29日3版更正为“一九五○年七月”)取得正式会籍，他过去反革命的历史从未向组织坦白。此次政府颁布‘反动党团特务人员登记办法’以后，他于二月十日假意向民革某同志写了一封信，仅在信末轻描淡写的带上一笔，说他曾被诱参加中统的外围组织，企图以此掩饰他的罪行，一面却破坏登记。朱亚伯、龙涛两人隐瞒过去反动历史，且进行反革命活动，为严肃党纪，纯洁党的组织，故该会决定予以开除。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年3月 27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"341ed88fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“为革命而教有功，为革命而学光荣”  胶南县寨里中学师生团结战斗，抵制“四人帮”的干扰破坏","authors":[],"dates":[{"year":1977,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“为革命而教有功，为革命而学光荣”"},{"type":"paragraph","text":"胶南县寨里中学师生团结战斗，抵制“四人帮”的干扰破坏"},{"type":"paragraph","text":"新华社济南一九七七年三月十八日电　几年来，“四人帮”反党集团以反“师道尊严”为幌子，制造师生对立，破坏教育革命。山东省胶南县寨里中学以实际行动抵制了“四人帮”的种种破坏和干扰。在这所农村普通中学里，老师满腔热情地教育学生，爱护学生，关怀学生的成长；学生尊敬老师，处处洋溢着师生团结战斗的热烈气氛。"},{"type":"paragraph","text":"去年夏天，寨里中学一部分教师和学生到公社海带养殖场去帮助收割海带。在脏活累活面前，老师们带头下海苦干实干。在共同劳动中，师生们结下了深厚友谊。老师们和学生同吃一锅饭，同睡在沙滩上。老师们把细粮省给身体不好的学生吃。每年冬天，这个学校的老师把铺盖搬到学生宿舍，同学生一起生活，同甘共苦。夜间老师起来给学生盖被子。有的学生病了，老师们亲自送饭喂药。老师爱护学生，学生尊敬老师，师生之间亲密无间，学生有什么心里话，都愿意找老师谈。"},{"type":"paragraph","text":"寨里中学现有十七名专职教师，他们大多是贫下中农子女，是在毛泽东思想哺育下成长起来的，他们热爱党、热爱毛主席，忠诚党的教育事业。在学校党支部的领导下，全校树立起了“为革命而教有功，为革命而学光荣”的风气。不少教师被人们誉为培育革命后代的辛勤园丁。数学教师张治华，是几个孩子的母亲，丈夫在外地工作，家务负担较重。但她从来不顾个人得失，一心扑在党的教育事业上，善于做学生的思想工作。有一次她发现一个学生不愿学数学，不交作业，她就找他谈心，发现他不愿学数学是因为错误地认为种田不需要数学。于是，她处处关心他，给他讲数学对社会主义建设的重要作用，科学种田离不开数学的实例和道理，对他学习上的困难，耐心地给予辅导。不久，这个学生对数学热爱起来了，也跟上了大伙的水平。张治华深有体会地说：“要上好社会主义文化课，必须做好转变学生思想的工作，把教师和学生这两个积极性都调动起来。”张治华数年如一日，教学勤勤恳恳，备课细致认真，辅导学生耐心热情，批改作业一丝不苟。她在教学实践中总结出几点体会：要学生会，教师必须先会；要学生做到的，教师必须先做到；要学生背诵的课文，教师必须先背熟；要学生做的作业，教师必须先做好。"},{"type":"paragraph","text":"在寨里中学，如此忠诚党的教育事业的教师何止张治华一人。青年教师逄增修，数年如一日地坚持学习马列著作和毛主席著作，已经写下了三十万字的读书笔记。他刻苦钻研教学业务。为了把物理教学与生产实践结合起来，他常常翻山越岭到县里各处工厂，同工人师傅一起劳动，向工人师傅请教。几年来，他没歇一个星期天，没休一个节假日，全县四十多个工厂，厂厂都有他的老师。逄增修刻苦努力，终于精通了高中全部物理课程知识，教学灵活机动，有理论有实际，教学质量不断提高。"},{"type":"paragraph","text":"地处半山区的寨里中学，有一个善于执行党的知识分子政策，调动教师积极性的党支部。党支部把每一个教师看成是宝贵的财富，对教师做深入细致的政治思想工作，关心教师的生活。有位贫农出身的教师，是文化大革命前毕业的学生，由于受修正主义教育路线毒害较深，一度自恃清高，脱离群众，后来犯了错误又灰心自馁。党支部书记多次找这位教师谈心，和他一起学习毛主席的有关教导，一起忆家史，讲个人成长史，勉励他焕发精神，大胆工作，并组织他和其他教师一道，到校外挂钩单位接受贫下中农的再教育。在和贫下中农实行三同的过程中，这位教师的思想感情发生了深刻变化。他对照贫下中农不怕苦不怕累，一心为革命种田的高贵品质检查自己，从世界观上找到了原因。打这以后，他下决心在斗争中改造思想，发挥自己的业务专长，为党的教育事业贡献力量。回到学校，他自觉帮助年轻教师研究教学业务，虚心传授教学经验；在开门办学中，他不但认真教好语文课，还发挥自己会治病的专长，带领学生送医上门，先后为一千三百多名社员治病，解除群众的疾苦，受到了贫下中农的欢迎。"},{"type":"paragraph","text":"在寨里中学，一支革命化的教师队伍正在成长，几年来先后有六名教师加入中国共产党，成为教育革命中一支朝气蓬勃的生力军。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b237ab7415"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“要节约闹革命”的伟大教导　首都发动群众回收废旧钢铁　去年以来，全市共回收废旧钢铁二十多万吨","authors":[],"dates":[{"year":1970,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“要节约闹革命”的伟大教导"},{"type":"paragraph","text":"首都发动群众回收废旧钢铁"},{"type":"paragraph","text":"去年以来，全市共回收废旧钢铁二十多万吨"},{"type":"paragraph","text":"新华社二十日讯　遵照毛主席关于“要节约闹革命”的伟大教导，首都广大革命群众积极开展回收废旧钢铁活动，取得显著成绩。从去年以来，全市共回收废旧钢铁二十多万吨。"},{"type":"paragraph","text":"回收的废旧钢铁，包括工矿企业中报废的设备、工具、机器零件、刨花铁屑，农村中废旧的铁制农具以及人民生活中的废旧铁制用具等等。"},{"type":"paragraph","text":"北京市革委会十分重视这项工作，曾经两次向全市各级革委会和广大革命群众发出通知，号召大家高举毛泽东思想伟大红旗，突出无产阶级政治，开展群众性的增产节约活动，搞好废旧钢铁的回收工作。各级革委会积极发动群众，回收废旧钢铁。从去年以来，全市开展了两次群众性的废旧钢铁回收活动，不仅回收了大量的废旧钢铁，同时使毛主席关于“要节约闹革命”的伟大教导更加深入人心。首都钢铁公司广大工人通过开展革命大批判，进一步提高了厉行节约的自觉性。很多工人主动放弃假日休息，跑遍首钢各个角落，回收废旧钢铁。公司革委会还制定了回收工作计划。"},{"type":"paragraph","text":"北京市废旧物资回收公司的革命群众，既是收购员，又是毛泽东思想宣传员。他们深入工厂、农村、街道、商店、机关，宣传毛主席关于“艰苦奋斗”、“勤俭建国”的伟大教导，回收了大量的废旧钢铁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e93ca7870"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

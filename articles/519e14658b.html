script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝爱国军民积极学习毛主席著作  掌握了毛泽东思想，革命就一定胜利","authors":[],"dates":[{"year":1967,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝爱国军民积极学习毛主席著作"},{"type":"paragraph","text":"掌握了毛泽东思想，革命就一定胜利"},{"type":"paragraph","text":"据新华社讯　在反美斗争前线的老挝爱国军民热爱毛泽东思想，积极学习毛主席著作，热心传播毛泽东思想。他们把毛泽东思想看成是战胜敌人的最锐利武器。"},{"type":"paragraph","text":"老挝老中友谊学校是传播毛泽东思想的一个重要阵地。在该校不久以前的校庆纪念会上，老挝川圹省教育局长努潘发表讲话说，传播毛泽东思想是老挝整个革命事业中最重要的一部分，因为没有革命的理论就没有革命的运动。他希望老挝人民更好地学习和掌握毛泽东思想。"},{"type":"paragraph","text":"老中友谊学校校长马哈·坎丹也在庆祝会上表示，要以毛泽东思想作为武器，按照毛主席指出的方向前进。"},{"type":"paragraph","text":"老中友谊学校的教师代表向中国红卫兵赠送锦旗，并致颂词说：“毛主席是当代世界革命最伟大的领袖，是全世界无产阶级心中的红太阳。"},{"type":"paragraph","text":"“世界上最锐利的武器需要人去掌握，世界革命需要毛泽东思想去指导。"},{"type":"paragraph","text":"“太阳的光辉只能照耀世界的白天，毛泽东思想的光辉却照亮了整个世界的白天和黑夜。”"},{"type":"paragraph","text":"颂词说：“毛主席是全世界被压迫人民最最爱戴的领袖，您的思想是永远不可磨灭的真理。群众一旦掌握了您的思想，革命就取得胜利。您的思想是无产阶级革命者向前迈进的指南。我们最尊敬、最爱戴的是毛主席。我衷心高呼：毛主席万岁，万岁，万万岁！”"},{"type":"paragraph","text":"老挝解放区广大人民和战士如饥似渴地希望得到老文版的毛主席著作。"},{"type":"paragraph","text":"有些老挝朋友由于一时找不到老文的毛主席著作，他们就学习新华社新闻稿上刊印的毛主席语录。他们说，毛主席语录太好了。"},{"type":"paragraph","text":"最近老挝老中友谊学校出版的老文的毛主席著作刚一出版，就受到当地各界人士的热烈欢迎和赞扬。老挝人民解放军某部指挥部一位干部在得到老中友谊学校送给他的毛主席著作后赞不绝口地说：“老文的毛主席著作，太好了，还有许多人要，这是武器啊！”"},{"type":"paragraph","text":"老挝人民解放军某部的许多青年战士特别喜欢读毛主席的《为人民服务》、《纪念白求恩》、《愚公移山》这三篇著作。一位战士说：“学了《为人民服务》以后，我明白了在自己的队伍内，不论干什么，都是为人民服务。我们革命的目的就是为了解放人民，使受苦的人民成为自己国家的主人。”另一位战士说：“如果要作一个真正的革命者，就要全心全意为人民服务，就要不怕批评。”"},{"type":"paragraph","text":"老挝解放区人民对于学习毛主席著作怀着极大的热情，因为他们深深懂得：“谁掌握了毛泽东思想，谁就掌握了真理；而掌握了真理，革命一定就能成功。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"519e14658b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

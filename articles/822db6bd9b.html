script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席“沁园春”手迹","authors":["柳亚子","毛泽东","锡纶"],"dates":[{"year":1951,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡纶"},{"type":"paragraph","text":"毛主席咏雪词"},{"type":"paragraph","text":"毛主席咏雪调寄沁园春原唱，与柳亚老和作，流传甚广，但一般传抄及刊载，误字甚多，兹从柳老处对证古本，重为刊登，并将原稿墨迹，制版印出，以存其真。"},{"type":"paragraph","text":"毛主席原作，最初公开发表，是在一九四五年的重庆版“大公报”上，底稿即是从柳老处录去的。当时所登，即有误字，以后转辗传刊，更多滋误。上海在解放以后，各报又分别登载过，然皆有误字与衍文，无与原稿完全符合者。如:“山舞银蛇”或误“山走”，“原驱腊象”或误“原驰”(我们一对证墨迹，便能了然于“驱”字何故会误成“驰”字)，“试比高”或误“共比高”，“江山如此多娇”或误“山河如此多娇”，“引无数英雄”或衍字成“引起无数英雄”等。现在希望因有这一次的古本对证，不致再传误下去了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"沁园春"},{"type":"paragraph","text":"北国风光，千里冰封，万里雪飘。望长城内外，惟余莽莽；大河上下，顿失滔滔。山舞银蛇，原驱腊象，欲与天公试比高。须晴日，看红妆素裹，分外妖娆。江山如此多娇。引无数英雄竞折腰。惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。一代天骄，成吉思汗，只识弯弓射大雕。俱往矣!数风流人物，还看今朝!"},{"type":"paragraph","text":"柳亚子"},{"type":"paragraph","text":"前调"},{"type":"paragraph","text":"廿载重逢，一阕新词，意共云飘。叹青梅酒滞，余怀渺渺；黄河流浊，举世滔滔。邻笛山阳，伯仁由我，拔剑难平块垒高。伤心甚，哭无双国士，绝代妖娆。才华信美多娇。看千古词人共折腰。算黄州太守，犹输气概；稼轩居士，只解牢骚。更笑胡儿，纳兰容若，艳想秾情著意雕。君与我，要上天下地，把握今朝!"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\01\\5118080101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1951\\01\\5118080102.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"822db6bd9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

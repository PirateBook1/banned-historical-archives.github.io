script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市乒乓球队深入批判邓小平鼓吹白专道路的谬论","authors":[],"dates":[{"year":1976,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市乒乓球队最近召开了“批判邓小平鼓吹白专道路”的专题批判会。"},{"type":"paragraph","text":"针对着邓小平宣扬的“白专，只要对中华人民共和国有好处”，“应爱护、赞扬”的谬论，乒乓球队展开了深入批判。同志们指出:邓小平是鼓吹走白专道路的老手。早在文化大革命以前，他就胡说什么“不管白猫黑猫，捉住老鼠就是好猫”。他重新工作后，又贩卖那一套黑货，他的险恶用心，就是要颠覆无产阶级专政，复辟资本主义。"},{"type":"paragraph","text":"上海乒乓球队的干部、教练员、运动员们回顾文化大革命前，在修正主义路线毒害下，有些运动员不问政治，走个人奋斗的道路，有了一点技术，就当成“争名于朝，争利于市”的本钱，当成待价而沽的商品，向党和人民伸手。他们说:。白专道路是条复辟道，它引诱广大教练员、运动员脱离无产阶级政治，千万走不得。教练员余长春列举今日苏修体育界情况，在那里许多运动员走了白专道路，成为骑在劳动人民头上的精神贵族。运动员们表示，邓小平要爱护、赞扬白专道路，我们应当反其道而行之，给予坚决批判、斗争，提倡为革命而刻苦锻炼，沿着又红又专的道路前进。"},{"type":"paragraph","text":"同志们在批判中还指出，我们批判白专道路，决不是不要提高技术水平，而是要在无产阶级政治挂帅的情况下，为革命而刻苦训练，迅速提高运动技术水平，进一步巩固和发展无产阶级文化大革命的伟大成果，为无产阶级政治服务，为工农兵服务，为推动体育的普及服务，在国际比赛中为毛主席的革命外交路线服务。现在，乒乓球队的同志们斗志昂扬，决心深入批判邓小平的反动罪行，沿着又红又专的革命道路前进。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e69b2b3007"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心育新苗","authors":["新兵"],"dates":[{"year":1976,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"夜幕徐徐降临了，黄浦区长沙街道新桥里弄的一个过街楼底下灯火通明，歌声嘹亮。这是九春块的向阳院，正在结合观看电视转播的故事影片《阿夏河的秘密》，进行学习讨论。"},{"type":"paragraph","text":"“我们红小兵要向大亮、佳茜学习，牢记阶级斗争，为巩固无产阶级专政站岗、放哨……”红小兵小王抢先发言。"},{"type":"paragraph","text":"“我们要做党的好孩子，以实际行动反击右倾翻案风:……”一个个青少年热烈发言。"},{"type":"paragraph","text":"坐在小王旁边的一位头发花白的老妈妈，听了青少年们的发言，面孔上充满着喜悦的神情。她就是这个向阳院的负责人、共产党员张翠珍。"},{"type":"paragraph","text":"以前，九春块向阳院的青少年观看电视很踊跃，但接受教育却不认真，有些青年认为看电视，就是看看白相，看过算数。为了充分发挥电视的战斗作用，更好地为巩固无产阶级专政服务，张妈妈经常和向阳院管理小组的同志商量，努力把学习内容和电视内容结合起来。他们举行各种形式的电视座谈会，围绕电视内容出黑板报、专栏，使活动开展得丰富多彩，生动活泼。"},{"type":"paragraph","text":"张妈妈对青少年的教育更是耐心细致，满腔热情。她说:“邓小平诬蔑青年‘一代不如一代’，这正反映了他对无产阶级革命事业接班人的极端仇视和十分恐惧的心理，我们一定要办好向阳院，为无产阶级培养一代新人。”"},{"type":"paragraph","text":"中三年级学生小刘由于放松学习，受资产阶级思想影响，曾沾染了一些不良习气，向阳院学习他不参加，看电视他要起哄。张妈妈多次和他父母一起启发小刘的阶级觉悟，帮助他认识大好形势，明确青年一代肩负的历史使命。张妈妈语重心长地对他说:“你们青年一代是革命的未来，不学习就要迷失方向，革命事业可要你们来接班啊!……”"},{"type":"paragraph","text":"望着张妈妈慈祥的面孔，小刘心情十分激动，他表示要奋发学习，接好革命班。以后，小刘积极参加学习，看电视也主动帮助维持秩序。一次，里弄生产组有一批货物要送到订购工场，而这天负责送货的工人却因病没有上班，小刘知道后就主动要求承担这项任务，放学后他顾不上吃饭，踏着三轮拖车，及时将这批货物送到有关单位。　(新兵)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82b5a35908"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

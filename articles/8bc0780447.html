script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f8ac7a27-0c1c-408b-be43-5c7a801f4535","name":"前奏：毛泽东1965年重上井冈山（当代中国出版社2010年）","internal":false,"official":false,"type":"pdf","author":"马社香著，当代中国出版社2010年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/f8ac7a27-0c1c-408b-be43-5c7a801f4535.pdf"],"article":{"title":"引言","alias":"","parts":[{"type":"paragraph","text":"引言"},{"type":"paragraph","text":"1965年春，“文化大革命”全面发动的前一年，国际战争风云在中国周边弥漫。3月16日，毛泽东从北京到武昌下榻梅岭，44天后离开武汉到长沙，5月21日再从长沙出发，经株洲、醴陵、攸县、茶陵、莲花、永新、宁冈，沿着1927年秋收起义之路重上井冈山。“一代伟人毛泽东重归中国武装革命的摇篮，是一次感情的寻觅回归，还是执政党领袖对使命的深层呼唤？"},{"type":"paragraph","text":"情感与近忧交织，思考与历史共存。"},{"type":"paragraph","text":"多年来，笔者沿着毛泽东重上井冈山之路，盘桓当年秋收起义、南昌起义、湘南起义、平江起义之地，采访了接触过毛泽东、周恩来、朱德、刘少奇、彭德怀的近百名亲历者、知情者。他们的口述，使人一步步回到1927年血与火的岁月，回到井冈山九死一生的斗争，回到1965年毛泽东重上井冈山的日日夜夜。"},{"type":"paragraph","text":"没有井冈山的艰苦卓绝，就没有毛泽东思想之魂；没有井冈山的烽火连天，就没有中国共产党武装夺取政权之基。你懂得了井冈山的过去，你就能触摸到中国共产党和中国人民解放军主要缔造者毛泽东一生追求、奋斗之所在；你理解了井冈山的斗争，你就能感知毛泽东喜怒哀乐的诗情、豪情、深情和无情之底蕴；从毛泽东一上、二上井冈山的“历史回放”中，似可窥见毛泽东一生睡木板的嗜好，对知识分子某些“偏见”的渊源；似可发现毛泽东准备发动一场上层建筑领域改革深刻而复杂的初衷"}],"authors":["马社香"],"dates":[{"year":2010,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":13},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bc0780447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

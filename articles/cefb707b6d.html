script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的革命路线前进","authors":[],"dates":[{"year":1968,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海县北桥公社灯塔大队　全体贫下中农"},{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的指引下，无产阶级文化大革命形势一片大好。毛主席革命路线取得节节胜利。中国赫鲁晓夫等党内一小撮走资派的罪行，正在受到革命人民的进一步清算。"},{"type":"paragraph","text":"毛主席教导我们:“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。”以中国赫鲁晓夫为首的党内一小撮走资派，在他们行将灭亡的时候，必定要疯狂地进行垂死挣扎。这一小撮阶级敌人，都是一些老反革命两面派。他们都是两面三刀的人物，当面说人话，背后说鬼话；脸上露出笑来，腰里拔出刀来；嘴上甜得象蜜糖，心里毒得象砒霜。当他们遭到革命人民的围剿打击之后，他们就加倍施展两面派的伎俩，策动他们的代理人，勾结社会上的牛鬼蛇神，恶毒攻击以毛主席为首的无产阶级司令部，妄图动摇无产阶级专政，公然为党内一小撮走资派翻案，为叛徒、特务翻案，为牛鬼蛇神翻案。"},{"type":"paragraph","text":"阶级斗争的现实，使我们清楚地看到了阶级斗争的尖锐复杂性。当前，我们要彻底粉碎一切公开或隐蔽的炮打无产阶级司令部的罪恶活动，彻底粉碎复辟资本主义、阴谋翻案的罪恶活动，彻底批判以右的或极“左”的面目出现的各种反动社会思潮，特别要反对右倾思想。我们一定要以毛泽东思想为武器，深入开展革命的大批判，彻底肃清中国赫鲁晓夫在农村的一切流毒。同时，狠斗他们的黑爪牙——没有改造好的地、富、反、坏、右分子，彻底摧毁他们复辟资本主义的社会基础。"},{"type":"paragraph","text":"天大地大不如党的恩情大，爹亲娘亲不如毛主席亲。我们大队的广大贫下中农和无产阶级革命派、革命干部和民兵，无限热爱伟大领袖毛主席，无限热爱毛泽东思想，无限热爱毛主席的革命路线，无限热爱林彪副主席，无限热爱以毛主席为首的党中央，无限热爱中央文革。我们一定坚定地沿着毛主席指引的革命航向前进，紧跟毛主席，干一辈子革命。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cefb707b6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贫农下中农的好儿子  战士孙振莲侍奉陈大娘如母亲　人们称他是毛主席的好战士","authors":["林吴"],"dates":[{"year":1966,"month":1,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贫农下中农的好儿子"},{"type":"paragraph","text":"战士孙振莲侍奉陈大娘如母亲　人们称他是毛主席的好战士"},{"type":"paragraph","text":"中国人民解放军海军某部观通站，住在一个半岛上。他们发扬拥政爱民的光荣传统，常为群众做好事，深受当地群众的赞扬，渔民们称他们是毛主席的好战士。这里，只谈谈孙振莲的动人事迹。"},{"type":"paragraph","text":"岛上有一个七十多岁的五保户，名叫陈国兰，出身贫苦，丈夫和几个儿子被国民党害死……。解放后老人的生活才有了保证。但由于年老体弱，烧柴、挑水不免还要麻烦左邻右舍。孙振莲见此情形，就把陈老大娘的烧柴、用水全包下来，不管是雪是旱，还是刮风下雨，他终年不断，三年如一日。陈老大娘要用柴，他就上山砍；缸里没有水，他就去挑；老人病了，他就象她的儿子一样帮她做这做那。每逢过年过节，他把发的花生、糖果省下来，给老大娘送去……。"},{"type":"paragraph","text":"有次老人很不过意地对他说：“孩子，你又没吃过俺的奶水，为什么对俺这么好，叫俺如何来感谢你呐！”"},{"type":"paragraph","text":"“这是毛主席叫我们这样做的，你要感谢就感谢毛主席他老人家吧！”孙振莲这一席话，使老大娘想起解放前的悲惨生活，眼泪就夺眶而出，激动地说：自己活了七十多岁，连毛主席象还没有看见过。于是，孙振莲就扶着她到公社办公室去看毛主席象。以后，当孙振莲每次去探望她时，陈老大娘总是嚷着要去看毛主席象。后来，孙振莲进城去买了一张毛主席五色象挂在她的家里。从此，老大娘经常对着毛主席象自言自语地说：真没想到我这个老婆子，受了一辈子的苦，活了七十多岁，还得了这么一个好儿子，这是俺托了你老人家的福啊！"},{"type":"paragraph","text":"林吴"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f2179b1c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

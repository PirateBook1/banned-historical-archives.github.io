script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对新乡地委打虎经验的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发西南军区党委关于三反和打虎的方针、部署的批语"},{"type":"paragraph","text":"（1952年2月28日）西南军区党委，各大军区党委及志愿军党委："},{"type":"paragraph","text":"西南军区党委二月二十六日关于三反和打虎的方针和部署是正确的，发给各大军区仿行。志愿军可依自己情况酌量采行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"二月二十八日"},{"type":"paragraph","text":"[1]中共西南军区委员会1952年2月26日关于三反和打虎的方针、部署的报告中说，2月底3月初打虎高潮势必下降，但少数老虎特别是死角与重点单位的老虎，还不可能完全打出来，因此必须贯彻把一切实有老虎都捉干净的方针，争取在3月10日前基本完成打虎任务，25日前完成处理与教育工作。各军区部队对所辖组织应该摸清底细，切实掌握转入处理阶段的时机。对若干重点单位与重点对象尤应组织专门力量包干到底，不受时间限制。处理阶段的工作要求是：（一）根据中央有关指示迅速处理一千万元以下的一般中小贪污分子，并从中继续发现大贪污分子，同时组织专门力量，做好对大贪污分子的核实、追赃及登记档案材料等定案工作，待中央颁布惩治贪污条例后，即行判处。（二）处理过程也是一个教育过程，教育应以批判资产阶级思想为中心内容。（三）普遍自下而上地订立个人与单位的1952年节约计划与必要可行的军事、政治、经济民主制度。（四）适时地酌量抽出一些力量，主持某些主要的业务部门的急切工作，尤其是整编工作。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":451,"page_end":451},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24c33a3c01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

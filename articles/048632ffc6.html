script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理看望吴貌貌卡总理 耿副总理同吴貌貌卡总理会谈","authors":[],"dates":[{"year":1979,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京七月十日电　国务院副总理邓小平今天上午前往宾馆看望缅甸总理吴貌貌卡，并一起共进了早餐。"},{"type":"paragraph","text":"在热情友好的交谈中，邓副总理说，我们都是老朋友了，欢迎你们来访。他请吴貌貌卡总理转达他对吴奈温总统的问候。吴貌貌卡总理也热情地转达了吴奈温总统对邓副总理的问候。"},{"type":"paragraph","text":"据新华社北京七月十日电　国务院副总理耿飚同缅甸总理吴貌貌卡今天上午举行了会谈。"},{"type":"paragraph","text":"双方参加会谈的有:"},{"type":"paragraph","text":"缅甸外交部长吴敏貌，矿业部长丹丁准将，缅甸驻中国大使吴塔吞等；"},{"type":"paragraph","text":"中国外交部长黄华，外经部副部长魏玉明，中国驻缅甸大使莫燕忠等。"},{"type":"paragraph","text":"上午，吴貌貌卡总理一行由外交部副部长仲曦东陪同前往毛主席纪念堂，瞻仰了毛泽东主席的遗容。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"048632ffc6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席寿辰频传喜讯　上海人民喜得宝书《毛泽东选集》袖珍本再度隆重发行同时在全市发行的还有透明塑料薄膜保护封面的袖珍本《毛主席语录》","authors":[],"dates":[{"year":1968,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　大海航行靠舵手，干革命靠毛泽东思想。今天，全市区、县新华书店、报刊门市部、书亭，和发行毛主席宝书、宝像的商店、供销社等，再度隆重发行《毛泽东选集》六十四开一至四卷合订本十六万五千部(精装袖珍本)。同时发行的还有二十四万本透明塑料薄膜保护封面的一百开袖珍本《毛主席语录》。上海人民将喜得便于随身携带的毛主席宝书。"},{"type":"paragraph","text":"今天在全市区、县大量发行的袖珍本《毛泽东选集》和袖珍本《毛主席语录》，是上海印刷工人和手工业系统的广大革命群众，为了满足广大革命人民急切得到《毛泽东选集》精装袖珍本和《毛主席语录》袖珍本的热烈要求而赶印出来的。他们怀着对伟大领袖毛主席的无限热爱、无限信仰、无限崇拜、无限忠诚的心情，高举毛泽东思想伟大红旗，突出无产阶级政治，以最高的政治热情，最大的革命干劲投入印制。运输战线的工人同志为了配合好宝书的发行工作，以最快的速度及时地把毛主席的红色宝书发运到市区、郊县各个发行网点。"},{"type":"paragraph","text":"新华书店广大革命职工，在工人、解放军毛泽东思想宣传队的领导下，以无比高涨的革命热情，决心胜利完成这次光荣的宝书发行任务。他们把书店布置得喜气洋洋，呈现出一片节日景象，大幅的红纸上写着:“敬祝毛主席万寿无疆!”他们除了做好门市发行工作外，还组织力量，搞好计划发行。为了让野外工作人员优先得到六十四开《毛泽东选集》精装袖珍本，他们把毛主席宝书送到航海、捕捞、气象勘测、地质等各有关单位去。他们还准备了两艘汽艇，把宝书送到各轮船上，满足船员的需要。"},{"type":"paragraph","text":"在工宣队、军宣队的领导下，新华书店的革命职工还把这次发行任务看作是宣传毛泽东思想的好机会。在发行红色宝书的同时，他们组织广大革命读者，大批特批大叛徒、大内奸、大工贼刘少奇及其在新华书店的代理人破坏和压制出版和发行毛主席著作的滔天罪行，大颂特颂伟大领袖毛主席的丰功伟绩。"},{"type":"paragraph","text":"昨天，当第一批计划发行的红色宝书送到一些工厂、机关的时候，革命群众个个欢欣鼓舞，敲锣打鼓，燃放鞭炮，振臂高呼:“敬祝伟大领袖毛主席万寿无疆!万寿无疆!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24fa7a13be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

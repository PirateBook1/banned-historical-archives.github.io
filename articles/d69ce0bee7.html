script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江上虞县人民政府布告","authors":[],"dates":[{"year":1952}],"is_range_date":false,"parts":[{"text":"浙江上虞县人民政府布告","type":"title"},{"text":"查一贯道、同善社、九宫道（即中国普济慈善协会）等反动会道门，不仅为封建迷信组织，又是欺骗群众、诈取钱财，且为反革命所操纵利用，造谣惑众，甚至组织叛乱，进行非法活动，破坏社会治安，本府为镇压反革命活动，保障人民利益，维护革命秩序起见，特规定取缔一贯道、同善社、九宫道等反动会门办法如下，自布告日起，即予施行：","type":"paragraph"},{"text":"（一）宣布本县一贯道、同善社、九宫道等反动道会门为非法组织，其盘坛堂一律予以查封、取缔，不得再有任何活动。","type":"paragraph"},{"text":"（二）凡一贯道家坛主以上，同善社四层功以上，县乡首事、六科负责人、九宫道堂主以上、道首分子、一律向本县人民政府公安局所规定地点登记，（松厦、沥海小越百官等区，向百官登记处登记，城关、章镇下管三区向笪惠镇登记处登记）如有违抗或继续活动者，一经查明，定予依法惩办。","type":"paragraph"},{"text":"（三）凡上列反动道会门分子，曾与土匪、特务等反革命分子勾结，或有其他犯罪行为，如能悔过自新、交出反革命组织及反动文件、武器、资财等，并保证今后不再作非法活动者，当予宽大处理，准其立功赎罪。","type":"paragraph"},{"text":"（四）所有被诱骗参加上述反动道会门之一般道徒、会众，一经脱离非法组织，停止活动，应各安生产，不予追究，如有揭发反革命阴谋、检举其破坏活动者，予以奖励。","type":"paragraph"},{"text":"此系有关本县安定社会秩序，巩固革命胜利的重要措施，仰我全体人民群策群力，互相劝告，使误入歧途者从速脱离组织，对仍然执迷不悟，继续进行破坏活动者得随时检举、揭发，并协助人民政府做好取缔工作，以进一步巩固革命秩序。","type":"paragraph"},{"text":"此布","type":"paragraph"},{"text":" 1952年　月　日","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69ce0bee7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

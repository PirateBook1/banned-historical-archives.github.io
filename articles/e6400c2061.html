script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“党政不分是宗派主义产生的根源”","authors":["南开大学","魏力仁"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“党政不分是宗派主义产生的根源”","type":"title"},{"text":"南开大学魏力仁","type":"authors"},{"text":"[魏力仁：南开大学数学系学生]","type":"subtitle"},{"text":"“党政不分是宗派主义产生的根源。”","type":"paragraph"},{"text":"“人类社会到何时才能获得完全自由，那时没有组织和服从的关系，也没有纪律的约束，我向往着这样的社会。”“看来封建主义的中国社会知识分子的自由还比现在要多些，今天的社会对个性发展有很大的束缚。”“资本主义国家还比我们现在自由。”他公开地认为我们国家是金鱼缸式的民主，他曾说：“中国是不会发生匈牙利事件的，因为中国人民几千年来深受封建势力压迫，人民不懂得民主和自由，因此对民主和自由要求不高，给多少就多少，人民是不会去争取的。”","type":"paragraph"},{"text":"“马列主义束缚了人的思想。”“马列主义这东西怪，这东西你不常常挂在嘴上，再过几天说就不像了。”并说“在过去的政治教育中，与其说是说服教育还不如说是压服。”","type":"paragraph"},{"text":"“领导和官僚主义是等同的。”“哪一个领导没有官僚主义？”","type":"paragraph"},{"text":"“党管的太多、干涉太广、一切具体行政工作党都不应过问，否则容易产生官僚主义。”“三害我就指的是党的领导。”","type":"paragraph"},{"text":"（他跟人们谈论到邵力子在人民代表大会上又谈避孕问题时说）“共产党真厉害，将这些人安插的工作，专谈些和国家命运（政治）无关的事情。”他认为现在有必要“改变党的领导和削弱党的领导。”","type":"paragraph"},{"text":"他攻击肃反运动，说：“我校斗争了一百多个学生，只斗出了几个反革命。”","type":"paragraph"},{"text":"“南大数理化三系肃反成绩是零。”","type":"paragraph"},{"text":"“刘副校长对肃反的结论是错误，是把全国性的结论当作本校的结论。”","type":"paragraph"},{"text":"“肃反时宪法已公布，当时有好多人就根本不是反革命……既不掌握材料，但是却被斗了。这样做法是侵犯人权。”","type":"paragraph"},{"text":"“肃反时私设法庭、甚至不如法庭，法庭还有个辩护律师。”","type":"paragraph"},{"text":"“参加革命多年、德高望重的刘副校长，为什么竟不顾中央对青年教育的方针，主观主义的对思想问题采取小组斗争方式呢？刘副校长这种轻率的决定不知刺伤了多少青年的心灵，造成了青年同学之间的隔阂。”","type":"paragraph"},{"text":"“社会主义是人道主义，而领导在肃反中失掉了人道主义。”","type":"paragraph"},{"text":"他把“人民南开”对右派进攻的反击说成是“用反右派的鞭子打在勇敢揭发三害事实“巨大悲剧”的作者身上，是值得人们深思的。”“铲除毒草的同时，不要把鲜花也毁了。”","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6400c2061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不准阉割马克思主义的灵魂","authors":["吴洁英"],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团总支　吴洁英"},{"type":"paragraph","text":"《论总纲》在抛出“三项指示为纲”的修正主义纲领时，曾假惺惺地说什么:“学习无产阶级专政理论，反修防修，在三项重要指示中占首要地位。”似乎他们并没有抛弃无产阶级专政理论。但是，贴一张标签并不能遮住马脚。我们知道，前年年底毛主席在关于理论问题的重要指示中指出:“总而言之，中国属于社会主义国家。解放前跟资本主义差不多。现在还实行八级工资制，按劳分配，货币交换，这些跟旧社会没有多少差别。所不同的是所有制变更了。”毛主席还指出:“我国现在实行的是商品制度，工资制度也不平等，有八级工资制，等等。这只能在无产阶级专政下加以限制。所以，林彪一类如上台，搞资本主义制度很容易。因此，要多看点马列主义的书。”毛主席这些重要指示的主要内容，是强调限制资产阶级法权对于反修防修的重要性和必要性，为我们进一步指明了无产阶级专政下在上层建筑和经济基础两个方面继续革命的方向。可是，《论总纲》在谈到理论问题时不引用毛主席上述两条语录，对毛主席关于理论问题指示的主要内容，即限制资产阶级法权问题，完全抛在一边，甚至连一句话都没有提到。对于资产阶级法权这个有关产生新资产阶级的土壤和条件的问题，对于主要危险是修正主义的问题，对于党内两条路线斗争的问题，对走资派的问题，在《论总纲》中都消失得无影无踪。请问:这究竟是把学习无产阶级专政理论放在“首要地位”，还是阉割它的革命灵魂，使之适合于资产阶级的需要?联系到洋洋万言的《论总纲》对毛主席关于社会主义革命的性质、对象、任务和前途的语录一句也没有引用，特别是对党内走资派这个词更是讳莫如深，岂不是可以使人加深对邓小平这个党内最大的不肯改悔的走资派的丑恶嘴脸的认识吗?查一查这种釜底抽薪的手法，并非邓小平的创新，叛徒考茨基就曾是这方面的老手。阉割马克思主义学说的革命灵魂，磨灭它的革命锋芒，把它庸俗化，在这点上，邓小平比起他的老祖宗考茨基来是毫不逊色的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb56a73dd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

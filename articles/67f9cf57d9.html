script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦今日国庆  毛主席周总理分电祝贺","authors":[],"dates":[{"year":1951,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴基斯坦今日国庆"},{"type":"paragraph","text":"毛主席周总理分电祝贺"},{"type":"paragraph","text":"【新华社十四日讯】八月十四日为巴基斯坦国庆日。我中央人民政府毛泽东主席和政务院周恩来总理分别致电巴基斯坦总督纳齐穆丁和总理阿里汗祝贺。两电电文如下："},{"type":"paragraph","text":"（一）毛主席贺电：巴基斯坦总督纳齐穆丁先生："},{"type":"paragraph","text":"值此贵国国庆纪念之际，我代表中华人民共和国政府及人民谨向阁下及巴基斯坦人民致庆贺之忱，并祝中巴两国人民的友谊与日俱增。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东  一九五一年八月十四日于北京"},{"type":"paragraph","text":"（二）周总理贺电：巴基斯坦总理阿里汗先生："},{"type":"paragraph","text":"欣逢贵国国庆，特此庆贺，并祝巴基斯坦人民幸福和进步。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理周恩来  一九五一年八月十四日"},{"type":"paragraph","text":"于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67f9cf57d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

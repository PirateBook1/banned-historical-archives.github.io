script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席的贺电最热烈地祝贺老挝人民民主共和国成立一周年","authors":[],"dates":[{"year":1976,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十二月一日电　中国共产党中央委员会主席、中华人民共和国国务院总理华国锋同志十二月一日打电报给老挝人民民主共和国主席、最高人民议会主席苏发努冯同志和老挝人民革命党总书记、老挝人民民主共和国政府总理凯山·丰威汉同志，最热烈地祝贺老挝人民民主共和国成立一周年。电报全文如下:"},{"type":"paragraph","text":"万象"},{"type":"paragraph","text":"老挝人民民主共和国主席、最高人民议会主席苏发努冯同志，"},{"type":"paragraph","text":"老挝人民革命党总书记、老挝人民民主共和国政府总理凯山·丰威汉同志:"},{"type":"paragraph","text":"值此老挝人民民主共和国成立一周年之际，我代表中国共产党、中国政府和中国人民向你们，向老挝人民革命党、老挝政府和兄弟的老挝人民表示最热烈的祝贺。"},{"type":"paragraph","text":"一年以前，英雄的老挝人民，在老挝人民革命党领导下，战胜了国内外反动势力，建立了老挝人民民主共和国，把老挝革命推进到一个新的历史阶段。一年来，老挝人民在巩固新制度、恢复生产和发展国民经济的斗争中，取得了新的胜利。中国人民对此感到非常高兴，并衷心祝愿老挝人民在今后的革命和建设中不断取得新的更大的成就。"},{"type":"paragraph","text":"中老两国是亲密的邻邦，两国人民在长期的革命斗争中结成了深厚的战斗友谊。我们相信，中老两国人民之间的这种传统友谊，在我们两党、两国政府和两国人民的共同努力下，必将不断巩固和发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席中华人民共和国国务院总理华国锋"},{"type":"paragraph","text":"一九七六年十二月一日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"deb89315ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

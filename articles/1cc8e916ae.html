script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"秀敌出工事外消灭并乘胜攻人长沙的命令","alias":"","parts":[{"type":"paragraph","text":"诱敌出工事外消灭并乘胜攻人长沙的命令1]"},{"type":"paragraph","text":"（1930年8月31日）"},{"type":"paragraph","text":"（一）长沙敌军仍依据工事向我顽抗中，板石港之敌收集多数船只，有准备在大托铺、易家湾之间偷渡模样。"},{"type":"paragraph","text":"长沙于二十四日由岳州开来公秉藩部之两团。衡宝?之敌军（约三团）有开到湘潭之说。（二）方面军仍拟诱歼敌军于其工事之外，然后乘胜攻入长沙。"},{"type":"paragraph","text":"（三）第三军团（缺第五军之第一师）仍位于林家但、杨家冲、龙山塘、西塘冲、黄虎冲一带，俟板石港之敌渡河后出击歼灭之，得手后仍照原任务沿铁道、汽车道向长沙南关攻击前进。"},{"type":"paragraph","text":"（四）第五军之第一师仍位于莫家附近，于本晚应派出队伍向猴子石敌阵地伴攻，拂晓前应占领石牌岭略后之阵地，对由猴子石出击之敌须能迅速歼灭之，并策应第一军团之左翼（第十二军）及第三军团之右翼 (主要策应十二军)。"},{"type":"paragraph","text":"[1]这是1930年8月31日午后毛泽东和朱德在湖南长沙南郊白田铺发出的红军第一方面军命令。"},{"type":"paragraph","text":"[2]岳州，旧府名，即湖南岳阳。[3]公秉藩部，即国民党军第九路军新编第五师，师长公秉藩。"},{"type":"paragraph","text":"（五）第十二军仍位于现在地（老庙、洞井铺一带），本晚应派出队伍向石坝、石马铺等处之敌阵地伴攻，于燕子岭、井湾子、老届之线须留阵地哨，于敌军出击时则任圭塘、石坝、石马铺等地带之攻击 (圭塘大道在内)。"},{"type":"paragraph","text":"（六）第四军应即撤至廖家冲、周家坝之北端，明晨拂晓前应占领天际岭以南之阵地，须能对于从我右翼出击之敌猛攻而歼灭之。本晚应派出前进哨于许家冲附近，以与东山之我浏阳赤卫军第七团及燕子岭之十二军确取联络，于敌军出击时，该军应接第十二军右翼，任圭塘大道以右地带之攻击（大道不在内）。"},{"type":"paragraph","text":"（七）第三军之第三纵队应于本晚撤回段家垄附近归还建制。（八）第三军全部位于段家垄、白田铺一带为总预备队。（九）第一军团之大行李及伤兵收容所仍在原位置。（十）余在白田铺总预备队位置。注意：1.夜晚须注意敌之骚扰。2.各部须互派人员确取联络，有情报则应互相通报。"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cc8e916ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席为纪念万隆会议十周年的题辞","authors":[],"dates":[{"year":1965,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席为纪念万隆会议十周年的题辞"},{"type":"paragraph","text":"新华社十七日讯　中华人民共和国主席刘少奇为纪念万隆会议十周年的题辞，全文如下："},{"type":"paragraph","text":"热烈庆祝伟大的万隆会议十周年！"},{"type":"paragraph","text":"热烈欢呼亚非人民在反对帝国主义和新老殖民主义的斗争中所取得的辉煌胜利！"},{"type":"paragraph","text":"向富有革命英雄气概的、觉醒的、战斗的亚非人民致敬！"},{"type":"paragraph","text":"亚非各国人民团结起来，更高地举起反帝反殖的革命旗帜，发扬万隆精神，坚持斗争，把帝国主义和新老殖民主义的势力从亚洲、非洲彻底清除出去！"},{"type":"paragraph","text":"亚非各国人民加强合作、互相支援，为争取和巩固民族独立、维护国家主权、发展民族经济和民族文化而共同奋斗！"},{"type":"paragraph","text":"预祝即将在阿尔及尔举行的第二次亚非会议取得更大成就！"},{"type":"paragraph","text":"万隆精神万岁！"},{"type":"paragraph","text":"亚非团结万岁！"},{"type":"paragraph","text":"刘少奇"},{"type":"paragraph","text":"一九六五年四月五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16df9526d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

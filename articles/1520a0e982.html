script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团市委召开大会揭批“四人帮”摧残共青团罪行号召团员青年当新长征突击手","authors":[],"dates":[{"year":1978,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　日前，共青团上海市委召开了揭批“四人帮”摧残共青团的反革命罪行大会。这次大会也是上海青年响应《中共中央关于召开中国共产主义青年团第十次全国代表大会的通知》和团的十大筹委会第一次会议的号召，积极开展争当新长征突击手活动的动员大会。"},{"type":"paragraph","text":"团市委机关、后方基地星火零件厂团总支和市纺织工业局团委等单位的六位同志在会上作了批判发言。他们以大量的、铁一般的事实，揭发批判了“四人帮”及其在上海的余党、亲信，出于篡党夺权的罪恶目的，大搞阴谋诡计，肆意篡改共青团的方向，在青年工作中推行假左真右的反革命修正主义路线的滔天罪行。会议批判了他们全盘否定共青团的光荣传统和历史，打着“青年工作要闯新路”的极“左”招牌，妄图以红卫兵代替共青团、从组织上摧毁共青团的罪行；批判了他们鼓吹“儿童团要斗倒还乡团”的反动口号，扇动青年造党组织的反，妄图从根本上取消党对团的绝对领导的罪行；批判了他们在青年中收罗所谓“反潮流”的“石头”，妄图诱骗青年充当他们打击老一辈无产阶级革命家的打手，为他们篡党夺权打头阵的罪行；批判了他们反对兴无灭资的方针，反对对青年进行革命传统、革命理想和共产主义道德品质的教育，对青年诱以官、禄、德，用最反动的剥削阶级思想腐蚀毒害青年的罪行；还批判了他们挥舞“全民团”、“生产团”、“娱乐团”的大棒，摧残共青团组织的罪行，并以确凿的事实推倒他们强加在共青团身上的诬陷不实之词。“四人帮”破坏青年工作的累累罪行，激起了与会团干部的强烈义愤。"},{"type":"paragraph","text":"会上，团市委书记汪明章同志就当前各级团组织如何以揭批“四人帮”为纲，开展争当新长征突击手活动，以实际行动迎接团的十大和筹备召开市第七次团代会等问题作了讲话。"},{"type":"paragraph","text":"大会要求全市各级团组织继续深入揭批“四人帮”，拨乱反正，分清路线是非，肃清“四人帮”的流毒和影响，继续广泛、深入、持久地宣传新时期的总任务，动员团员青年开展争当新长征的英勇突击手的活动；恢复和发扬共青团政治思想工作中的优良传统，加强青少年的政治思想工作，把团的工作提高到一个新的水平。"},{"type":"paragraph","text":"大会号召全市广大团干部和团员、青年，积极行动起来，以实际行动迎接共青团十大和市七次团代会的胜利召开。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1520a0e982"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

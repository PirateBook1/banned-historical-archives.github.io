script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委中央文化革命小组批转《江西省南昌市各革命群众组织认真贯彻中央“九·五”命令，纷纷上交武器弹药》的通知","authors":[],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"中央军委中央文化革命小组批转《江西省南昌市各革命群众组织认真贯彻中央“九·五”命令，纷纷上交武器弹药》的通知","type":"title"},{"text":"各省、市、自治区革命委员会（筹备小组）、各级军管会、各级军区、各革命群众组织：","type":"appellation"},{"text":"现将《江西省南昌市各革命群众组织认真贯彻中央“九·五”命令，纷纷上交武器弹药》的材料转给你们。南昌市各革命群众组织贯彻执行“九·五”命令的作法很好，可供你们参照执行。","type":"paragraph"},{"text":"南昌等地的经验证明，要能很好地贯彻执行“九·五”命令，必须注意如下几点：","type":"paragraph"},{"text":"（一）突出政治，首先做好思想工作。军队和地方都要组织群众认真学习毛主席关于拥军爱民的伟大号召和中央的“九·五”命令，同时，大张旗鼓地进行宣传教育工作，使广大群众和全体指战员，深刻地全面地领会中央命令的伟大意义。","type":"paragraph"},{"text":"（二）在群众思想提高的基础上，通过各派协商，落实执行命令的个体措施，做好武器、军事物资的清点、封存、上交等工作。在收交武器的过程中，要注意树立和宣扬好的典型，使各派群众自觉地把遗漏的枪支、弹药交出来，严防个人私自藏匿。四类分子隐匿武器、弹药不交者，要采取专政措施。","type":"paragraph"},{"text":"（三）严格区分两类矛盾，正确处理人民内部矛盾。全体指战员要增强组织性纪律性，不能以感情代替政策，采取简单粗暴的办法。遇到问题，要调查研究，多请示报告。","type":"paragraph"},{"text":"（四）大力开展群众性的“拥军爱民”活动，把贯彻执行“九·五”命令列入“拥军爱民”公约，军民团结一致，牢牢掌握革命斗争的大方向，坚决制止武斗，保证“四大”恢复生产。","type":"paragraph"},{"text":" 中央军委中央文化革命小组一九六七年九月十三日","type":"paragraph"},{"text":"（这一通知可在内部传达）","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43ae39ae6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民画报揭露丁聪妄想挂帅独霸画报界","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"人民画报揭露丁聪妄想挂帅独霸画报界","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社１８日讯:“人民画报”副总编辑丁聪（民盟盟员）与另一副总编辑胡考，编辑沈百昌、周绍昌等勾结，企图篡夺人民画报，独霸我国画报界的阴谋活动，已在“人民画报”编辑部最近连续举行的批判会上被揭发并受到批判。据揭发，他们的步骤是：首先篡夺“人民画报”，然后独霸我国画报界。如果此计不成，他们就打算出版两种“人民画报”，制造分裂，将现在“人民画报”所有的党员赶出去，另出画报，由丁聪和他的小集团来把持现有的“人民画报”，将它变质，专向资本主义国家销售。再不行就专门去搞“同人刊物”，和共产党领导的画报唱对台戏。丁聪参与准备搞的“同人刊物”打算专辟一栏，登载其他画报和杂志不用的退稿，并把编辑部的退稿信件一起发表出来。还计划向国外发行。他们计议这个刊物无论在那里出版，都不容许共产党来“干涉内政”。当他们自以为进攻即将得手之时，丁聪就俨然以中国画报传统的化身自居，积极准备“挂帅登场”，在他的授意下，沈百昌和周绍昌草拟了一个改组“人民画报”编辑部的方案。在这个方案里，丁聪就成了总编辑，六个编辑中没有一个党员。","type":"paragraph"},{"text":"揭发的材料还证明：丁聪在历史上也并不是象他自己所吹嘘的那样是个进步的民主人士。１９４４年，丁聪在昆明美军战略情报局心理作战处工作，常为美军座上客。他在为战略情报局所作的一幅除五毒的宣传画中，竟恶毒的污蔑正在英勇领导抗日的共产党是一毒，和土匪、汉奸等相提并论。","type":"paragraph"},{"text":"在大量的事实面前，丁聪、沈百昌、周绍昌等开始承认了他们反共反社会主义的阴谋活动。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月19日，原标题为“丁聪妄想挂帅独霸画报界　人民画报揭露这个当副总编辑的野心家”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e363eb443b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于通令与我尚无外交关系国家的记者停止以记者身份活动给华东局等的批复","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于通令与我尚无外交关系国家的记者停止以记者身份活动给华东局等的批复","type":"title"},{"text":"华东局、上海市委、南京市委：","type":"paragraph"},{"text":"（一）沪市委未敬电、宁市委申陷电、汉年申陷电均悉。","type":"paragraph"},{"text":"（二）请上海市军管会即日通令与我尚无外交关系之各外国在沪记者与各该外国的通讯社之中国记者，自即日起一律停止以记者身份活动，包括停止拍发新闻电。","type":"paragraph"},{"text":"（三）对于各外国记者的政治态度，请作详细调查，以待其所属国家与我建立外交关系后处理他们的问题时之依据。","type":"paragraph"},{"text":"（四）同意南京市委申陷电对张国兴、饶引之的各项办法。","type":"paragraph"},{"text":" 中  央酉江","type":"paragraph"},{"text":"附一：","type":"paragraph"},{"text":"上海市委关于国际新闻电问题的请示","type":"subtitle"},{"text":"（一九四九年八月二十四日）","type":"subtitle"},{"text":"关于国际新闻电问题，按一九三八年《开罗公约》，新闻电举办与否，乃各国之自由。将来如举办此业务，则电费在欧洲系统为私人电之一半，在其他各地，则有两国间双边协定，不得超过一半。中国过去与各国订有不同之协定，百分之十二至二十之间。收报人付费办法；一国随时表示不同意，相互间即应废止。根据以上情况，我们拟由沪国际电台宣布，国民党时期所发记者发电证一律无效。同时由文管会考虑，介绍香港华商、大公、文汇等报导，沪记者由国际电台继续准予拍发新闻电，将来可就外籍记者中之一贯有进步表现者，择一二人报中央批准后，由文教会及外事处介绍，由国际电台准予临时拍发新闻电。如此则一方面可停止帝国主义坏分子之活动，另方面可保全支援海外进步报纸之新闻电。同时在原则上不用新闻电业务之下，可以主动予进步外籍记者以报导之机，并使随时可与对我友善之国家建立新闻关系。当否请示。国际电讯公约已抄就一份，当托便人带上。","type":"paragraph"},{"text":" 沪市委未敬","type":"paragraph"},{"text":"附二：","type":"paragraph"},{"text":"南京市委关于取消张国兴、饶引之采访新闻问题的请示","type":"subtitle"},{"text":"（一九四九年九月三十日）","type":"subtitle"},{"text":"中央并华东局：","type":"paragraph"},{"text":"现留宁之外通讯社记者所有合众社张国兴及美联社饶引之二人皆为华人，我于申敬通知电讯局取消彼等发新闻电之优待公布，张于申感俭两次来外事处询问，停止发电优待办法后，彼等是否仍可进行采访及自宁寄稿至沪拍发，我告以彼未经南京市政府登记核准，故不承认其记者身份及记者活动，彼并送来电讯一件，叙述我停止其发电的经过，要求审阅及准予发出，我均拒绝，特报。当否请示。","type":"paragraph"},{"text":"附三：","type":"paragraph"},{"text":"潘汉年关于外籍记者新闻活动问题的请示","type":"subtitle"},{"text":"（一九四九年九月三十日）","type":"subtitle"},{"text":"关于停止外籍记者新闻电优待问题，曾有未敬电请示，迄未得复，宁外事处已于申迥执行停止电费优待及一切搜集新闻之活动，故应照未敬电所拟办法执行，或中央另有指示，请速复示。","type":"paragraph"},{"text":" 潘汉年申陷","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e6472a97d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

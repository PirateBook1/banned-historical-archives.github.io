script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于保钢的几个措施的通知","authors":[],"dates":[{"year":1960,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"浙江省委关于保钢的几个措施的通知","type":"title"},{"text":"根据中央书记处十月八日关于狠抓钢铁生产的通知精神，各地和各钢铁企业，必须下最大决心，迅速地把钢的日产水平搞上去，坚决完成今年钢的生产计划。为此提出如下措施：","type":"paragraph"},{"text":"一、各钢铁厂的生铁日产量，必须确保有百分之八十用于炼钢，在完成此项调拨计划之后，再行安排其他方面的需要。用于炼钢的生铁，省委责成省冶金厅直接调度。","type":"paragraph"},{"text":"二、各地、市、县生产的生铁，也必须有百分之八十调给省属钢铁厂炼钢，并且要及时调拨，做到每天生产多少，就按比例上调多少。第四季度各区生铁上调任务分配如下：杭州市五百吨，宁波地区七百十四吨，金华地区七千三百六十吨。","type":"paragraph"},{"text":"三、不论外省调入和本省生产的焦煤，必须首先保证炼铁需要，不要分散使用。全省焦煤和焦炭由省冶金厅负责统一分配。为了保证钢铁生产对于焦炭的需要，便于统一调度，决定将杭州江干炼焦厂仍归杭州市领导，所产焦炭由省冶金厅统一分配。机械、铸造用焦，在保证冶炼用焦的前提下，由沈策同志负责，具体安排。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c8b4c8c2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

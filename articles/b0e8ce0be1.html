script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新苗茁壮向太阳——读《在毛泽东思想哺育下成长》","authors":["梁嘉禾"],"dates":[{"year":1972,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彭浦机器厂书评小组　梁嘉禾"},{"type":"paragraph","text":"怀着兴奋的心情，读完了人民出版社出版的《在毛泽东思想哺育下成长》。这本小册子的文章都不长，但生动地反映了我们伟大时代年青一代的精神面貌，给人们留下了深刻的印象。文章的作者几乎全是红小兵，他们尽管文笔并不老练，写作技巧并不高明，可是字里行间却处处洋溢着蓬勃向上的革命气息。"},{"type":"paragraph","text":"年仅十岁的戴碧蓉，为了抢救自己的阶级弟妹，临危不惧，奋不顾身，宁愿自己牺牲也在所不辞；"},{"type":"paragraph","text":"十四岁的赵小保，心红志坚，发扬老愚公精神，带领着小伙伴，艰苦奋斗两个多月，硬是用头打通硬石，让清澈的泉水流进干旱的土地；"},{"type":"paragraph","text":"上海的红小兵葛甦，明确学习的意义，树立为革命而学的雄心壮志，刻苦钻研，认真学习，努力掌握社会主义文化知识；"},{"type":"paragraph","text":"王国福同志的儿子王正柱，从英雄父亲的身上汲取了无穷的精神力量，从小立下革命志，“拉革命车不松套，一直拉到共产主义!”"},{"type":"paragraph","text":"伟大领袖毛主席一贯关心青少年的健康成长，并把殷切的希望寄托在青少年身上。毛主席关于“好好学习”、“天天向上”和“儿童们团结起来，学习做新中国的新主人”的教导，日益成为广大少年儿童的具体行动。“雨露滋润禾苗壮，干革命靠的是毛泽东思想”，广大青少年的成长，一时一刻也不能离开毛泽东思想。在小碧蓉迎着火车冲上前去的时候，力量来自何方?受伤之后，小碧蓉忍着伤痛配合医生做好手术，尔后又坚持锻炼身体，毅力又来自何方?小碧蓉说得好:是毛主席教我做的。小碧蓉的这句话，表达了少年儿童的共同心声。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b0e8ce0be1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

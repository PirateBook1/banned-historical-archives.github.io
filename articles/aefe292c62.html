script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省有五百多个手工业社社员退社单干","authors":[],"dates":[{"year":1956,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"辽宁省有五百多个手工业社社员退社单干","type":"title"},{"text":"新华社沈阳26日讯   沈阳市新近有一批手工业生产合作社社员退社单干，还有许多社员存在观望思想，或者白天请假，晚上干私活。据省手工业管理局9月29日统计。已正式被批准退社的社员有五百二十四人。新近退社的还没法统计。","type":"paragraph"},{"text":"今年春天，在社会主义改造高潮中，全市90%几的独立手工业者都参加了合作社。但是在高潮过后转入正常生产时，就发生有社员要求退社的迹象。这种情况在目前供不应求的缝纫、制鞋两个行业中最严重。","type":"paragraph"},{"text":"据中共沈阳市委地方工业部工作人员谈：这种退社的现象还有发展的趋势。根据目前情况分析，其主要原因是合作社内部还没有搞好，管理混乱，工资尚未评定，社员工资迄今仍是预借；另一方面，由于手工业产品供不应求，未入社的少数单干户收入多、利润高，影响了社员的情绪。","type":"paragraph"},{"text":" （顾铁风）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年10月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aefe292c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

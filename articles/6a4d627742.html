script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要把“北京文艺”当作攻击党的阵地，考诚的反动面貌被揭露","authors":["北京日报"],"dates":[{"year":1957,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"要把“北京文艺”当作攻击党的阵地，考诚的反动面貌被揭露","type":"title"},{"text":"北京日报","type":"authors"},{"text":"北京市文联近几日来连续开会揭发和批判右派分子、“北京文艺”编辑考诚的反动言行。","type":"paragraph"},{"text":"这个右派分子对肃反运动恨入骨髓。整风开始他就装出一副“文艺人”的腔调，污蔑全国肃反运动是“爪蔓抄”。及至市文联反党逆流卷起之后，他就更明目张胆地叫嚣什么市文联的肃反是“宗派主义”，要追查肃反五人小组负责人的责任，而且要追查到市委去。他在肃反运动中为了灭迹，曾烧掉了自己写的一部小说的底稿，在整风初期反而倒打一耙，说是“想不到新社会又逼我烧掉了一部小说”。他还大为胡风叫屈说：胡风不是反革命，胡风的三十万言意见书“有道理”。这就很可以看出这个右派分子跟什么人一鼻孔出气了。","type":"paragraph"},{"text":"考诚企图把“北京文艺”作为他散布毒素、攻击党的阵地，在整风期间，当各高等学校乌云翻滚的时候，他写信四处拉稿，想把右派分子向党进攻的墙头诗、打油诗搜集起来在“北京文艺”发表；他还鼓吹一些青年作者以所谓“真实感”给“北京文艺”写稿。他自己写的“裙带风”就是以这种反党的“真实感”写的极恶毒地攻击党的作品。他说：在这篇作品中，他想写两个女学生，一个进步、一个落后。落后的由于跟党员局长结了婚，就入了党升了官，她的姐姐妹妹也因此有职位、能入党。另一个由于没和党员干部结婚，虽然为人正直、诚恳也入不了党，没有职位。他还想以“新范进中举”(写一个人入党以后就飞黄腾达失去了常态)，“新孔乙己”(写一个新中国知识分子的“悲惨遭遇”，及至最后走投无路自杀而死)等为题材，写作品攻击党员和党的发展工作，歪曲新中国知识分子的生活。","type":"paragraph"},{"text":"这个右派分子考诚，原来也是别有来历的。他曾在陈纳德的“飞虎队任少校翻译，并两次参加国民党。这个往日借美国人的势力，压在人民头上作威作福的家伙，解放后自称“进步作家”，实际上却仇视一切新事物，拒绝接受改造，等待时机，起来干反党的事情。","type":"paragraph"},{"text":"现在，考诚还在躲躲闪闪，拒不交代，他这种顽抗和耍赖皮的态度，已经引起了群众公愤。","type":"paragraph"},{"text":" 原载《北京日报》1957年8月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a4d627742"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

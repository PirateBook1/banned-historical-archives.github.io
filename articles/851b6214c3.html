script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀仁堂华筵盛开互祝友谊永恒毛主席设宴招待国宾中苏元首讲话强调两国团结伟大作用","authors":[],"dates":[{"year":1957,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　毛泽东主席今天晚间在怀仁堂举行国宴，欢迎伏罗希洛夫主席。"},{"type":"paragraph","text":"伏罗希洛夫主席和同来的苏联客人们，由朱德副主席陪同，从勤政殿漫步到怀仁堂。在闪亮着红色纱灯的怀仁党大门前，毛泽东主席、刘少奇委员长和周恩来总理热情迎接贵宾。"},{"type":"paragraph","text":"当伏罗希洛夫主席和毛泽东主席谈笑着走进宴会厅时，乐队奏起了进行曲。在大厅里的人们，全体起立，热烈鼓掌。"},{"type":"paragraph","text":"出席今晚国宴的二百七十多人中，有在京的所有副委员长和副总理以及国家的其他领导人员，政协全国委员会和政府各部门的负责人，中共中央和各民主党派、中苏友好协会总会、各人民团体的领导人，以及各国驻中国的使节和经济代表团团长。"},{"type":"paragraph","text":"毛泽东主席在宴会开始的时候讲了话。他称赞伏罗希洛夫主席几十年来为十月社会主义革命的胜利、为苏联国防力量的增强和共产主义事业的发展，所作出的卓越贡献。"},{"type":"paragraph","text":"毛泽东主席说，中国人民是沿着十月社会主义革命的道路取得今天的胜利和成就的。中国人民一贯把中国革命看作是伟大的十月社会主义革命的继续，并且以此为莫大的光荣。他说，今后中国人民还要继续加强学习苏联的先进经验，以加速中国的社会主义建设。"},{"type":"paragraph","text":"毛泽东主席说，伟大的中苏两国人民是最亲密的兄弟和最可靠的战友。中国人民同苏联人民是坚决地站在一起的。世界上没有任何力量能把我们分开。中苏八亿人民的友谊是永恒的、牢不可破的。"},{"type":"paragraph","text":"伏罗希洛夫主席接着讲话。他说，把苏中两国人民联合在一起的是一个无比光辉的目标，这就是:建设社会主义社会和进一步建成完全的共产主义社会。今天，引导我们前进和把我们团结起来的是不朽的马克思列宁主义思想，鼓舞着我们的是实现人类和平和人类进步这一共同的崇高愿望。正因为这样，爱好和平的各国人民和一切现实地考虑问题的人都把我们的友谊和我们的同盟看作是人类和平发展最可靠的保证。各国人民都把希望寄托在我们的身上，因为他们根据经验知道，苏联和中华人民共和国是保卫他们的正当利益的。"},{"type":"paragraph","text":"他说，我们两国人民都珍视这一鼓舞人心的、战无不胜的兄弟情谊。在我们社会主义国家的友好大家庭里，我们都是平等相处、亲密无间的兄弟。(讲话全文见第四版)"},{"type":"paragraph","text":"席间，宾主相继举杯，祝中苏两国伟大而永恒的友谊，祝以苏联为首的社会主义阵营各国的团结，祝世界持久和平，祝中苏两国的党和政府及其领导人员的健康。"},{"type":"paragraph","text":"当宴会结束伏罗希洛夫主席同毛泽东主席走出宴会厅的时候，乐队迎着他们奏起悦耳的乐曲。伏罗希洛夫主席笑着对乐队说:“谢谢你们，你们演奏得很好!”这时，管弦乐队和民间乐队又分别为伏罗希洛夫主席演奏了“伏罗希洛夫之歌”和“金蛇狂舞”。"},{"type":"paragraph","text":"最后，中苏两个伟大国家的元首在“莫斯科一北京”的乐曲声中手挽手有说有笑地走出了怀仁堂。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"851b6214c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

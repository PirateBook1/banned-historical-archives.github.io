script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达对国防部大楼前军事院校造反派的书面讲话","authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"陈伯达对国防部大楼前军事院校造反派的书面讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖张春桥传达〗","type":"appellation"},{"text":"小道理服从大道理，大道理管小道理。（张春桥插：讲道理吗？造反有理，讲道理嘛。）这是毛主席经常说的。今天的事不管你们有这样或者那样，一千条或一万条道理，但是比起冲进我们无产阶级神圣的国防部来，你们的各种道理就都站不住脚了。你们忘记了大道理，把这样那样的小道理放在大道理之上，这怎么能够说是正确的呢？","type":"paragraph"},{"text":"希望你们立即离开国防部，有什么事情可以一个一个地谈清楚，有什么委屈可以一个一个地解决。在文化大革命中，同学们要用大道理来自己教育自己，自己提高自己。方法是摆事实，讲道理。骂人不好，打人也不好，请同学们好好想一想，不要在这个地方顶了。你们都很年轻，不要以为自己都对，谁也说不得。我说的这些都是好意，都是从大道理出发的。希望你们不要轻听轻信，要在伟大的毛泽东思想的道路上前进！","type":"paragraph"},{"text":"再说一句，希望你们立即离开国防部，今天的错误是可以改正的，改正之后，还可以做一个毛主席的好学生。因为身体不好，托张春桥，谢镗忠和戚本禹三位同志来见你们，说这一番话，请你们考虑。","type":"paragraph"},{"text":" 陈伯达十一月八日","type":"paragraph"},{"text":"（通信兵工程学院红色造反团根据录音原文整理）","type":"paragraph"}],"comments":[],"origin":"（通信兵工程学院红色造反团根据录音原文整理）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec396b8f29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

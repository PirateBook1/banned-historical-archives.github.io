script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西德共产主义联盟书记施米勒尔电贺中共十一大  粉碎“四人帮”是马列主义的胜利","authors":[],"dates":[{"year":1977,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西德共产主义联盟书记施米勒尔电贺中共十一大"},{"type":"paragraph","text":"粉碎“四人帮”是马列主义的胜利"},{"type":"paragraph","text":"新华社一九七七年八月三十一日讯　西德共产主义联盟中央委员会书记汉斯·格哈特·施米勒尔八月二十七日打电报给华国锋主席，对中国共产党第十一次全国代表大会表示祝贺。"},{"type":"paragraph","text":"贺电说：“这次代表大会是在您领导下取得粉碎反党‘四人帮’伟大胜利的时候召开的。战胜‘四人帮’极右路线的胜利是马克思列宁主义的胜利，是已故的伟大的毛主席的路线的胜利，这条路线引导党在以往的十次路线斗争中从胜利走向胜利。在您的领导下，中国共产党胜利进行的第十一次路线斗争，关系到是维护和巩固无产阶级专政、坚持无产阶级专政下继续革命，还是一小撮叛徒和阶级异己分子篡夺党的权力，以推翻无产阶级专政、搞反革命和重新恢复大地主和买办资产阶级的统治的问题。中国共产党当机立断地粉碎了这种篡夺党和国家权力的阴谋，捍卫了无产阶级专政。"},{"type":"paragraph","text":"“自从粉碎‘四人帮’以来，中国共产党领导了一场伟大的斗争，以便消除‘四人帮’在思想、政治和组织上造成的损害，完成毛泽东同志提出的到二○○○年把中国建设成为一个无产阶级专政下的社会主义强国的计划。党的第十一次代表大会是在把中国革命从胜利引向胜利和加强无产阶级世界革命的征途上的重要一步。”"},{"type":"paragraph","text":"贺电说：“工人阶级和劳动群众都非常清楚地知道，他们只有通过革命才能促进生产，而如果不解放生产力，革命只是一句空话。党的第十一次代表大会恢复了中国共产党在反对反革命复辟阴谋的历次斗争中所捍卫过的这条真理。只有这样才能巩固无产阶级专政和保证社会主义建设。”"},{"type":"paragraph","text":"贺电说：“党的第十一次代表大会把已故的伟大的毛泽东主席的‘要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计’的指示写进了中国共产党的章程，这是中国共产党从胜利经历过的前几次路线斗争的经验中总结出来的非常正确的结论。这些基本原则将保证党的无产阶级性质，并将挫败反革命势力篡夺党权的任何新的阴谋，正如迄今已经挫败这些阴谋一样。通过党的第十一次代表大会，我们进一步增强了对继承毛泽东同志的路线的中国共产党及其马克思列宁主义领导的信赖和信任。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ed4f78cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

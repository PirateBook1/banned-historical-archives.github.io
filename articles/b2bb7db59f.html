script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省棉花统购任务很难完成","authors":["傅洪德"],"dates":[{"year":1955,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"山东省棉花统购任务很难完成","type":"title"},{"text":"傅洪德","type":"authors"},{"text":"【山东分社九日讯】一九五四年，山东棉花总产量为三百二十一万八千多担皮棉。在该收购年度(从一九五四年九月到五五年八月)，中央要求山东省保证完成二百四十五万担的统购任务，并争取完成二百六十万担。但从去年九月到今年二月底，山东省只收购皮棉一百八十八万担，仅完成年度计划的百分之七十六强，完成争取数的百分之七十二。今年二月份，收购更感困难。二月份皮棉收购计划为二十万担，实际只收了六万担。据山东省棉花统购办公室根据当前收购情况和历年收购棉花规律估计，从今年三月到八月，还能收购二十二万担，全年预计能收皮棉二百一十万担。","type":"paragraph"},{"text":"棉花统购计划不能完成的原因是：棉花宣布统购后，棉农留的自用棉比统购前大大增加，一般都超过了国家规定每人留用皮棉三斤的标准。有很多棉户留下的棉花足够几年用的。堂邑县四区路堂村联民农业生产合作社，按规定应留籽棉六百斤，但实际留了一千斤。该村的村长家中七口人，留下籽棉一百四十斤，超过国家标准一倍还多。棉农为达到多留棉花的目的，都想尽办法少报棉花种植亩数，降低单位面积产量。因此各地调查的棉花种植面积和单位产量，一次比一次减少。聊城专区原报棉田为二百三十万亩，现在成了二百万亩。临清县原报三十八万亩棉田，每亩单位产量一百一十斤；这次登记仅有三十二万亩，单位产量也降到九十八斤，总产量只抵原来的百分之七十五强。由于农民隐瞒植棉亩数和单位产量，有不少县所报棉花的总产量还达不到原来国家的分配收购数字的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年3月15日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2bb7db59f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

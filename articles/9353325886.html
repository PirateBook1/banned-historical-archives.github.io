script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于各省市自治区报纸的几项意见","authors":[],"dates":[{"year":1967,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央关于各省市自治区报纸的几项意见","type":"title"},{"text":"现在，各省市无产阶级革命派夺权斗争的情况错综复杂，各省市的报纸宣传工作出现一些问题，中央特作如下规定：","type":"paragraph"},{"text":"一、各省、市、自治区的报纸是无产阶级专政的工具，是无产阶级革命派大联合的喉舌，决不能成为一个革命组织攻击另一个革命组织的工具。","type":"paragraph"},{"text":"二、各省、市、自治区的临时权力机构建立起来以后，地方报纸应接受其领导。在实行军事管制的地方，地方报纸应接受当地军管会的领导。","type":"paragraph"},{"text":"三、各省、市、自治区的报纸的宣传方针，应严格遵守毛主席和党中央的指示，并参照《红旗》、《人民日报》、《解放军报》的重要社论和评论进行宣传，而不得宣传那些同党中央精神相对立的口号。例如：党中央强调无产阶级革命派大联合。有的报纸强调革命派内部大动荡、大分化、大改组，强调革命派必须大乱，强调革命群众组织之间要打内战，打到底。又如：党中央强调反对小团体主义，无政府主义。有的报纸却提出一些宗派主义的口号，甚至提出“打、砸、抢万岁！”等反动口号。这些都是错误的，应该改正过来。","type":"paragraph"},{"text":"四、在报社内部，无产阶级革命派不能控制局面，派别斗争严重的情况下可以实行军事管制。如报纸不能正常出版，可以出《新闻电讯》，刊载新华社电讯和中央报刊上的文章。","type":"paragraph"},{"text":"五、报纸上一律不许刊载戴高帽子、挂黑牌子、罚跪、开斗争会等图片。","type":"paragraph"},{"text":"六、报纸上一律不要使用那些谩骂的词语，例如“砸烂狗头”、“混蛋”、“油炸”等等。","type":"paragraph"},{"text":"七、对国际问题的发言权，集中于中央。对于国际上的重大问题，一切地方报纸都无权擅自发表评论。","type":"paragraph"},{"text":"八、报纸要注意保守党和国家机密，不许泄密。违犯者要追究责任，严重的要受到党纪国法的处分。","type":"paragraph"},{"text":"九、在任何时候、任何情况下报纸都不能发表攻击人民解放军的文章和报道。如果发生这种情况，应当立即处理。","type":"paragraph"},{"text":"十、实行军事管制的地方和单位，包括报纸和广播电台，都一律不要在报纸上和广播中公开宣布军事管制。","type":"paragraph"},{"text":"（发至县团级）","type":"paragraph"},{"text":" 中共中央一九六七年三月十六日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央文件汇编，1966.5-1968.5 [内部参考]》，1968年5月出版，编印者不明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9353325886"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

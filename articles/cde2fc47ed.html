script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对王任重关于县区社机关“四清”具体作法的意见的批语","alias":"","parts":[{"type":"paragraph","text":"对王任重关于县区社机关“四清”"},{"type":"paragraph","text":"具体作法的意见的批语"},{"type":"paragraph","text":"（1964年11月26日）"},{"type":"paragraph","text":"[1]指中共湖北省委第一书记王任重1964年11月15日在该省农村社教工作会议上就县、区、社各级机关“四清”的具体作法讲的一些意见。这些意见是：一、坚持派工作队。县、区、社三级都要派强而有力的工作队去搞。二、扎根串连。先从科员、办事员、勤杂人员和一些新提起来的副科长中精选占10%左右的积极分子，以后随着斗争的发展，再串连一两批，最后达到20%~30%。三、三结合。把发动群众、领导干部洗手洗澡放包袱和查账调查三方面的工作结合起来。四、方法要机动灵活。既要背靠背地揭发，又要面对面地批评、斗争，特别要注意多做个别工作，多开小型会议。此外，还可以出壁报、大字报，办实物展览。五、开好贫下中农代表会。贫下中农代表会要以贫下中农为主，叫干部列席参加，交代问题，接受批评，以便把群众有权监督干部、干部有义务接受群众监督的制度和风气在运动中树立起来。同时，通过这些代表会，逐步把县、区、社三级的贫下中农协会建立起来。六、在运动过程中，各级党政机关都要重新建立健全领导核心，领导干部要大调整。新的领导核心大体上由三种人组成：一种是原来的好干部和比较好的干部，一种是新提拔起来的干部，一种是调进来的干部。通过这次运动，要从干事、科员当中提拔一批真正优秀的年轻有为的干部，在实际上而不是在口头上培养革命的接班人。此外，在这次运动中要下这样的决心，县委、区委、公社党委，不管好坏，一律重新改组。区、社干部一律要回避本区、本社，到别的地方去工作。毛泽东全集第四十七卷"},{"type":"paragraph","text":"刘、周、邓、彭、富春、一波阅。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"我看这个意见好。如果你们已经看过这个材料，也可以再看一遍。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿六日"},{"type":"paragraph","text":"[1]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。富春，即李富春，当时任中共中央书记处书记、国务院副总理。一波，即薄一波，当时任中共中央政治局候补委员、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":273,"page_end":274},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cde2fc47ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

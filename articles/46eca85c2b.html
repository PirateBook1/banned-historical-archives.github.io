script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大力支援革命农民掀起春耕生产高潮","authors":["《解放军报》编辑部"],"dates":[{"year":1967,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"大力支援革命农民掀起春耕生产高潮","type":"title"},{"text":"《解放军报》编辑部","type":"authors"},{"text":"我们的伟大领袖毛主席和党中央向全国农村人民公社贫下中农和各级干部，发出了响亮的号召，要求大家认真地抓革命，促生产，动员一切力量，立即掀起一个轰轰烈烈的春耕生产的高潮。同时，号召人民解放军当地部队和各级军事机关大力支持、帮助春耕生产工作。中央军委发出指示，要求我军广大指战员迅速行动起来，热烈响应毛主席和党中央的号召，积极帮助驻地人民公社狠抓革命，猛促生产，为夺取春耕生产的胜利而奋斗。","type":"paragraph"},{"text":"今年的春天，是全国全面展开阶级斗争的春天。无产阶级文化大革命的洪流，以锐不可挡之势，从城市卷向广大农村。广大革命农民，高举毛泽东思想伟大红旗，坚持以毛主席为代表的无产阶级革命路线，大造一小撮党内走资本主义道路当权派的反，大造坚持反动立场的地富反坏右分子的反。农村文化大革命的形势好得很！但是，阶级敌人并不甘心自己的失败，他们还在使用种种阴谋手段，兴风作浪。在当前，他们妄图通过破坏春耕生产，达到破坏我国社会主义经济，破坏无产阶级文化大革命的罪恶目的。粉碎阶级敌人的阴谋，搞好春耕生产，夺取今年农业丰收，对促进整个社会主义建设事业的发展，对保证无产阶级文化大革命的胜利，具有十分重要的意义。","type":"paragraph"},{"text":"毛主席号召我们：人民解放军应该积极支持左派广大群众。我军永远是一个战斗队，又是工作队、生产队。做群众工作，支援群众生产，是我军的光荣传统。在目前这场夺取春耕生产胜利的斗争中，在这个争分夺秒的紧迫时刻，我们义不容辞，应该挺身而出，尽一切可能，支援农村人民公社，搞好春耕生产。这也是对左派广大群众的一种最实际、最有力的支持。","type":"paragraph"},{"text":"我们支援春耕生产，最重要的是要当好毛泽东思想宣传队。要通过各种形式，向群众宣传毛泽东思想，宣传以毛主席为代表的无产阶级革命路线，宣传毛主席提出的“抓革命，促生产”方针的伟大战略意义。要向人民公社各级干部宣传正确地对待群众的批评，要向贫下中农宣传正确地对待有缺点错误的干部，促使一切贫下中农和其他劳动农民，一切革命的干部，一切犯有错误但决心改正错误的干部，在毛泽东思想的指导下，团结起来，共同闹革命，合力促生产，响应毛主席和党中央的号召，胜利完成春耕生产的光荣任务。","type":"paragraph"},{"text":"我们还要不失时机，用劳力、技术力量，大力支援农村人民公社的春耕生产，充分发挥部队在生产中的突击作用。我们在生产劳动中，要不怕苦，不怕累，拣重担子挑，和群众打成一片，做抓革命、促生产的模范，用实际行动促进春耕生产的高潮。同时，要认真组织民兵活学活用毛主席著作，充分发挥民兵在生产中的骨干带头作用。","type":"paragraph"},{"text":"我们在支援春耕生产中，必须时刻保持革命警惕，严防阶级敌人的破坏活动。要坚定地站在贫下中农一边，及时揭穿和反击阶级敌人的阴谋诡计，坚决打击破坏农村文化大革命、破坏生产的地富反坏右分子和党内一小撮走资本主义道路的当权派，保卫春耕生产，保卫无产阶级文化大革命。","type":"paragraph"},{"text":"农村是阶级斗争的大课堂，生产斗争的大课堂。我们在支援春耕生产中，要按照林彪同志的指示，虚心向地方学习，向贫下中农和革命干部学习，同群众一起，在斗争中活学活用毛主席著作，提高无产阶级觉悟，促进思想革命化。","type":"paragraph"},{"text":"让我们高举毛泽东思想伟大红旗，坚决执行毛主席、党中央和中央军委的指示，在夺取春耕生产胜利的斗争中，为祖国的社会主义建设，为无产阶级文化大革命，作出应有的贡献。","type":"paragraph"},{"text":" （载《解放军报》一九六七年二月二十五日，社论； 转载《人民日报》一九六七年二月二十六日）","type":"paragraph"}],"comments":[],"origin":"载《解放军报》一九六七年二月二十五日，社论； 转载《人民日报》一九六七年二月二十六日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46eca85c2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

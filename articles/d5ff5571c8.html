script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东农业社夏收预分情况不好","authors":["河星"],"dates":[{"year":1956,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"广东农业社夏收预分情况不好","type":"title"},{"text":"河星","type":"authors"},{"text":"新华社广州２０日讯　广东省六万多个农业社的夏收预分工作已在８月间结束，从这次分配的结果来看，有很多社和户都减少了收入，据中共广东省委农村部９月初的材料，农业社减少收入的情况相当普遍。据二万七千一百一十七个社的统计，９０％以上社员增加收入的社只有３７。８％，其中最严重的是海南岛，据五百九十个社统计，９０％以上社员增加收入的社只占１９％；早稻全面丰收的汕头专区，据二千九百一十一个社统计，９０％以上社员增加收入的社也只有６７％。。据省委农村部的同志说，减产的多是小社，大社的情况较好，但以户为单位来看，情况也不好。据一万九千三百七十九个社的一百九十一万多户社员有统计，增加收入的只有７１％，减少收入的占１７％，海南岛据二千三百零六个社的二十六万多户统计，增加收入的占５５％，减少收入的占２５％。情况较好的汕头专区据二千五百零三个社的二十九万多户统计，增加收入的占８３％。","type":"paragraph"},{"text":"更严重的情况是劳动日的报酬普遍很低。据三万零三百六十八个社的统计，劳动日报酬大部分在五角以下，一部分是八角到一元，极少数是一元以上。这种情况甚至在蔬菜、水果较多和收入较好的广州市郊区也不例外，许多经营蔬菜和水果的农业社，劳动日一般都是几角钱，一元以上的只是少数社。","type":"paragraph"},{"text":"据省统计局的材料，今年全省早稻增产１７％，多收十三亿斤稻谷。除十三个县因受历史性的干旱和虫害等影响，有不同程度减产外，有九十个县增了产，其中有四十七年县增产２０％以上。全省的春收作物也比去年增产。但是为什么不能达到有９０％的社增产和９０％以上的社员增加收入呢？这里主要原因是在发展生产时没有因地制宜开展多种经营，加上社员减少了家庭副业。这样正恰恰和广东省原有丰富多样的副业生产，副业收入占农民总收入相当比重的情况相反，造成了农业社减少收入。例如汕头专区去年技术作物和副业收入占农民总收入３７％，但今年４月份全区养猪数目比去年同期减少５０％，据典型调查，社员家庭副业减少３０％到５０％，海南岛上半年的上特产比去年同期减少一半。珠江三角洲腹地的新会县龙榜乡，今年由于片面把二百四十亩向来种技术作物地改种水稻，把原来一年种一造烟和一造水稻的八百亩田改种双季稻和冬种烟叶，结果虽然增产粮食二十万斤，但减少收入八万多元，还多付出了大量的劳动力。社员埋怨说：“一条进数（粮食），百条支出。”","type":"paragraph"},{"text":"这些情况已引起了不良后果，许多社员看到入社得不到好处，纷纷动摇，情况较严重的湛江专区电白县，７月底已有三万户退社、广东省各级领导机关发现上述的农业社的严重情况后，从５月底开始已积极领导农业社开展副业生产进行多种经营。但从最近材料看，全省真正搞好副业的农业社只约有５０％，大部分社都是临时性的突击一下，还约有２０％的社基本上还未搞起来，９月初，中共广东省委已发出指示，要求全省抓紧时机进一步开展副业生产，从经济上把农业社巩固起来。","type":"paragraph"},{"text":"来源：１９５６年９月２０日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5ff5571c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江天主教中反动人物公开主张与梵蒂冈恢复来往","authors":[],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"浙江天主教中反动人物公开主张与梵蒂冈恢复来往","type":"title"},{"text":"新华社杭州7月31日讯  自从大“放”大“鸣”以来，浙江省杭州市也召开了多次宗教界座谈会，暴露出许多反党反社会主义的言论，主要的是：(一)有些人对政府执行宗教政策表示很大的不满与怀疑。如天主教神甫王克谦说：“宗教政策为什么贯彻不下去呢？”第一是党政不分，党是唯物主义，不相信唯心主义，怎能保护宗教呢？第二是法制问题，如天主教在肃反中被捕了许多人，罪状都很笼统，可以在任何人头上用。所以宗教干部只有放弃了马列主义才能真正执行保护宗教的政策。(二)有些人要求与罗马教皇恢复关系，如天主教副主教方志刚说：“为了国际上有良好的影响，我们应和罗马教廷来往，叫他们派代表来，或我们派神职人员到罗马说明一些问题。”施伯卢说：“中国教会应和梵蒂冈保持正常关系，最好召田耕辛红衣主教回国”。王克谦说：“国务院割断了教会与罗马的经济关系，是为了民族自尊心是不对的。这是拆掉我们的物质基础。再说我们帮助亚非国家，难道也损害他们的民族自尊心吗？”(三)要求勿在教徒中发展党、团员。如神甫赵宛文说：“共产党可再大量一些，让出一个角来给我们培养下一代，六亿人口都可发展，何必在三百万教徒中发展呢？”。神甫胡珏说：“共产党不应用利诱的卑鄙手段拉教徒入党入团”。(四)要求改组宗教事务处，如基督教干事厉一飞说：“应成立一个宗教界人士组成的宗教工作委员会，领导宗教事务处的工作”。范光荣等说：“宗教事务处至少应有一个宗教界人士当副处长，并由宗教界推选出来”。(五)要求归还教会财产，如天主教代主教郑心镜说：“所有教堂统统归还我们，坏的给修好，如政府急需应办正式租赁手续。”","type":"paragraph"},{"text":" 来源：1957年8月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a758d30ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐景贤在上海市革委会扩大会议上的讲话","authors":["徐景贤"],"dates":[{"year":1968,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"徐景贤在上海市革委会扩大会议上的讲话","type":"title"},{"text":"徐景贤","type":"authors"},{"text":"毛主席一系列最新指示，是对敌斗争的强大思想武器，要把主席的指示和批示联系起来加以学习和落实。用镇压敌人的坚决手段，这是对群众的最好保护。文化大革命的整个过程，是镇压敌人的过程，是粉碎右倾翻案的过程。右倾翻案过去有，现在有，将来还有。现在的主要问题是打击面太大了呢？还是相当的敌人没有挖出来呢？我看还是相当的敌人没有挖出来，这是最主要的问题。这就要很好地鼓足干劲，投入新的战斗，继续狠抓对敌斗争。对待群众的不同意见，正确的要支持，在这样一次大斗争中，有不同意见是自然的，正确的意见我们接受。主席在五九年讲：“不要一触就跳。”这是我们掌权的同志特别要注意的，这是正确对待群众的问题。","type":"paragraph"},{"text":"党的政策的基本特点是放手发动群众。决不能把政策和放手发动群众对立起来，党的方针政策交给了群众，才能更好地发动群众。我们要反复学习五·一九批示，把政策交给群众，这是一种领导艺术。这篇经验是三个重大问题：第一、必须坚决依靠，也要善于引导。第二、必须从严要求，也要注意团结。第三、必须狠狠地打击，也要分化瓦解，指明出路。都是矛盾的统一体，掌握政策不能不有所侧重，首先要注意三个“必须”是矛盾的主导方面，这问题不能平分秋色，这样就比较正确了，还有一个前提，拉一拉、推一推的人还要批、揭，不然怎么能拉呢？首先要肯定前提。","type":"paragraph"},{"text":"学习门合同志要和当前阶级斗争结合起来。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"徐景贤","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edf5dca1ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

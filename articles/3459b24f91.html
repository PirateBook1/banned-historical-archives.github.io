script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》欢呼澳大利亚人民革命斗争新高涨　强调用马列主义、毛泽东思想武装共产党人　维多利亚州电力工人再次罢工抗议垄断资本残酷剥削","authors":[],"dates":[{"year":1970,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》欢呼澳大利亚人民革命斗争新高涨"},{"type":"paragraph","text":"强调用马列主义、毛泽东思想武装共产党人"},{"type":"paragraph","text":"维多利亚州电力工人再次罢工抗议垄断资本残酷剥削"},{"type":"paragraph","text":"新华社墨尔本电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》十三日发表文章，热烈欢呼澳大利亚人民革命斗争的新高涨，号召澳大利亚共产党人在斗争中认真学习和运用马克思主义、列宁主义、毛泽东思想。"},{"type":"paragraph","text":"文章说：“许多产业工人和职工一直在罢工。斗争席卷各阶层的人民。它正在动摇资本主义一切机构的根基。”"},{"type":"paragraph","text":"文章指出，澳大利亚共产党人在这方面起了重要作用。"},{"type":"paragraph","text":"文章强调说，形势要求共产党人必须以马克思主义、列宁主义、毛泽东思想的理论全面武装自己，并且必须宣传马克思主义、列宁主义、毛泽东思想。"},{"type":"paragraph","text":"文章说：“说什么工人太落后，不能理解和运用唯物辩证法，这是荒谬可笑的。澳大利亚的斗争实践在辩证法方面提供了丰富的教益。”"},{"type":"paragraph","text":"文章说：“我们有责任学习和宣传毛泽东思想。对《先锋报》的需求在不断增加。马克思、恩格斯、列宁、毛泽东经典著作的销售量在不断增加。这一切是我们需要理解并且加以推进的。”"},{"type":"paragraph","text":"《先锋报》的文章最后强调说：“我们必须学习这样一些重要著作，如中国共产党第九次代表大会的文件、毛主席的《为人民服务》、《纪念白求恩》、《愚公移山》、《统一战线中的独立自主问题》、《实践论》、《矛盾论》、《关于正确处理人民内部矛盾的问题》。"},{"type":"paragraph","text":"“一切斗争必须在马克思主义、列宁主义、毛泽东思想指导下进行，这样才能把一切斗争汇合成一股自觉的革命的洪流。”"},{"type":"paragraph","text":"新华社墨尔本二十九日电　继澳大利亚一百万各行各业工人二十五日举行全国三小时大罢工以后，维多利亚州的电力工人最近又举行二十四小时罢工，抗议垄断资本的残酷剥削。这是维多利亚州电力工人在一个星期内举行的第二次罢工。"},{"type":"paragraph","text":"这次电力工人的罢工使维多利亚州的工厂和交通运输一度陷于瘫痪状态。"},{"type":"paragraph","text":"此外，澳大利亚二千名船员也在最近举行罢工，使一百多艘船只停航，全国各地所有的港口全部陷于瘫痪。"},{"type":"paragraph","text":"新华社讯　悉尼消息：澳大利亚悉尼市一千六百名市政工人从十四日开始举行了五天的罢工，抗议反动当局拒不接受他们增加工资的合理要求。"},{"type":"paragraph","text":"悉尼的清洁工人也立即参加了他们的罢工斗争。"},{"type":"paragraph","text":"罢工使悉尼市的许多公共场所关了门。"},{"type":"paragraph","text":"同时，在悉尼港口的五艘军舰上的大约两百名机械师和司炉十七日也停止工作数小时，并且举行集会，要求增加工资。（附图片）"},{"type":"paragraph","text":"最近，澳大利亚百万工人举行罢工、集会和示威游行，抗议美帝国主义侵略印度支那，抗议澳大利亚反动政府追随美帝的侵略政策和战争政策。图为墨尔本的示威群众在美国领事馆外举行反美示威。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3459b24f91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持独立和不结盟的外交政策  缅甸积极发展同邻近国家的友好关系","authors":[],"dates":[{"year":1978,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持独立和不结盟的外交政策"},{"type":"paragraph","text":"缅甸积极发展同邻近国家的友好关系"},{"type":"paragraph","text":"新华社仰光一九七八年一月二十七日电　缅甸政府坚持独立和不结盟的外交政策，积极同邻近的第三世界国家发展睦邻友好关系。"},{"type":"paragraph","text":"在过去的一年里，缅甸总统吴奈温分别访问了中国、朝鲜、柬埔寨和尼泊尔，并接待了中国、柬埔寨、老挝和孟加拉国等国领导人访问缅甸；缅甸同邻近国家的部长级互访达十余起。友好交往促进了这一地区国家和人民间的相互了解和友谊，有利于发展友好合作关系。"},{"type":"paragraph","text":"吴奈温总统去年又两次访问中国，会见了华国锋主席，分别同邓小平、李先念副总理进行会谈；并热烈、隆重地接待了邓颖超副委员长对缅甸的友好访问。中缅两国亲戚“胞波”般的友谊得到巩固和发展。"},{"type":"paragraph","text":"去年九月，吴奈温总统访问朝鲜民主主义人民共和国时，表示支持朝鲜的和平统一，打着联合国旗号的外国军队应撤出南朝鲜，认为，朝鲜的重新统一问题应由朝鲜人民在没有任何外来干涉的情况下自己解决。"},{"type":"paragraph","text":"一九七七年十一月二十六日至二十九日，吴奈温总统访问了革命胜利后的民主柬埔寨。他在访问期间指出，要警惕谋求霸权的集团或国家对这一地区的干预。吴奈温总统在老挝苏发努冯主席访问缅甸时，表示支持老挝人民建设一个和平、独立、繁荣的老挝。双方同意为在平等互利的基础上促进经济技术合作和文化交流，增进两国人民间相互了解，而共同寻找途径和办法。"},{"type":"paragraph","text":"缅甸政府一贯支持建立东南亚和平、中立区的主张，并不断加强同东南亚各国的友好合作关系。一九七七年，缅甸政府接待了太国、马来西亚、印度的外交部长和印度尼西亚交通运输部长的来访，并派遣贸易部长和交通运输部长分别访问了印度尼西亚和马来西亚。"},{"type":"paragraph","text":"吴奈温总统去年还先后同尼泊尔国王比兰德拉、孟加拉国总统齐亚·拉赫曼分别就双边关系和当前国际问题交换了意见，加强了缅甸同这两个邻国的友好合作关系。缅甸政府赞赏宣布尼泊尔为和平区的主张，支持建立印度洋和平区的建议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b75449dea5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

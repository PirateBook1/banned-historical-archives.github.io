script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻郑州市肉类联合加工厂军宣队帮助厂革委会  用毛主席的干部政策武装群众头脑  大胆使用和不断帮助已解放的干部","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻郑州市肉类联合加工厂军宣队帮助厂革委会"},{"type":"paragraph","text":"用毛主席的干部政策武装群众头脑  大胆使用和不断帮助已解放的干部"},{"type":"paragraph","text":"本报讯　驻郑州市肉类联合加工厂解放军毛泽东思想宣传队，遵照毛主席关于“无产阶级文化大革命的斗、批、改阶段，要认真注意政策”的伟大教导，帮助厂革委会用毛主席的一分为二的观点，总结了前一阶段落实毛主席干部政策的经验，反复检查了存在的问题，对已经解放的干部，大胆使用，继续帮助，大大加快了斗、批、改的步伐。"},{"type":"paragraph","text":"这个厂前一段在解放干部的工作中取得了一定的成绩，但也有部分群众对于如何使用这些干部，存在着许多模糊认识。有的认为：“这些人解放了，往后不揪不斗就行了，使用嘛，等以后再说。”"},{"type":"paragraph","text":"针对这一情况，宣传队的同志首先帮助厂革委会全体成员以毛主席最新指示为指针，以先进单位的经验为样板，对解放干部的工作进行了全面细致的分析。他们认为：干部解放出来了，只是执行毛主席的干部政策的第一步，必须继续帮助他们，使他们同革命群众站在一起，积极投入到斗争第一线去立新功，才算全面落实了毛主席的干部政策。那种“等一等”、“看一看”的思想，是当前进一步落实毛主席干部政策的障碍。"},{"type":"paragraph","text":"然后，宣传队和革委会带领广大群众进一步学习和领会毛主席的干部政策，并以本单位的活人活事为教材，引导群众围绕毛主席关于“对犯错误的好人，要多做教育工作”的教导，从“多”字上找差距。这个厂有一个车间在刚成立领导班子时，大部分新的领导成员有干劲，但他们比较缺乏经验，工作上遇到一些困难。后来在宣传队和革委会的帮助下，大胆使用了一名解放出来的干部，让他担任车间领导工作。这个干部在无产阶级文化大革命中经过革命群众的教育和帮助，有了很大的变化。他到车间后，注意联系群众，和新干部、老工人一起狠抓车间里的阶级斗争和人的思想革命化，很快使这个车间的革命和生产赶了上去。"},{"type":"paragraph","text":"这个车间的事例深刻地教育了全厂群众，使大家认识到：干部解放出来后，只要大胆使用，在使用中不断帮助教育，就能更好地使他们从思想上真正得到解放，在斗、批、改的群众运动中为人民立新功。原来抱有“等一等”、“看一看”思想的同志，狠斗了头脑里的“私”字，狠批了大叛徒刘少奇在干部问题上的资产阶级反动路线，决心不折不扣地落实毛主席的干部政策。"},{"type":"paragraph","text":"革委会帮助群众提高认识以后，就充分发动群众，根据每个干部的不同情况，逐个进行了适当的安排，有的选派到工宣队，有的分配到车间，有的担任了车间正副指导员等工作，有的还被选到厂革委会工作，有力地推动了斗、批、改运动不断向前发展。"},{"type":"paragraph","text":"为了进一步落实毛主席的干部政策，宣传队还帮助厂革委会认真分析了已经解放的干部的活思想，不断地对干部做教育工作，帮助他们斗私批修，提高他们的两条路线斗争觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a368ebfe8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

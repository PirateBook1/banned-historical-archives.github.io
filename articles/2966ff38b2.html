script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北麻城县委整风办公室“陈国昌同志给吴书记的信”","authors":[],"dates":[{"year":1959,"month":10,"day":16}],"is_range_date":false,"parts":[{"text":"湖北麻城县委整风办公室“陈国昌同志给吴书记的信”","type":"title"},{"text":"吴书记：","type":"appellation"},{"text":"这次学习是我参加革命以来，受教育最深、收获最大的一次。我感谢县委和全体同志对我的帮助。我现在感到心里明亮多了。我今年恰进30岁，前十年我对党有很大的过错。以这次学习为界，从今以后，决心改好。我确信在党的教育下，我是能改好的。能变成一个马克思主义者的。送上我的检讨，请审阅。","type":"paragraph"},{"text":"关于我的历史问题，我单写了一个检讨，请求按纪律处分。检讨中所说过去的思想活动，确是那样，这个话如不说出来，我近几天来就憋的不舒服。可能有的同志说我这还是不老实。不管怎样，我心里是这样想过的，我要说出来，并非想减轻情节以减轻处分。直到现在，除了那天大会上指点给出的材料以外，我再记不清那以外的其他具体材料。对这件事，我现在只求按纪律处分，并无其他意图。","type":"paragraph"},{"text":" 陈国昌1959年10月16日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2966ff38b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

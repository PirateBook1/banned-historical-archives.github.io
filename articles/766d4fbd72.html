script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在济宁地区农村、学校、机关团干部座谈会上的讲话摘要","authors":["胡耀邦"],"dates":[{"year":1961,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"胡耀邦在济宁地区农村、学校、机关团干部座谈会上的讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"由于粮食情况不好，带来了一系列困难，工业受到影响，副食品缺乏，群众体质弱了。有这些困难怎么办？悲观失望？跳微山湖？古人把自杀叫“寻短见”，的确是“短见”。旧剧里有这样两句话，“大事不好”“何事惊慌”？现在是大事有困难，但不必惊慌。","type":"paragraph"},{"text":"当前应努力作好下边几点：","type":"paragraph"},{"text":"一、坚决贯彻执行党中央的各项政策，按照中央的政策办事。","type":"paragraph"},{"text":"二、经常深入下层，接近群众，进行调查研究，这样可以发现不少的好经验和存在的各种问题。不断地和家里通信，是调查研究的一个好办法。","type":"paragraph"},{"text":"三、挤出时间努力学习。不读书就不能很好地提高工作能力。提高工作能力要从两方面着手，一是努力工作，再一个就是努力读书。要读些马列主义、自然科学、语文方面的书。不读书，那洋相才多哩，有的同志讲话说：“亲爱的同志，我向你致衷心的感谢”。把“衷心”的“衷”字错读成“哀”了。现在不认真读些书，到十几年以后，年纪大了，但是本事不大，只好靠资格吃饭。","type":"paragraph"},{"text":"至于学生，基本任务就是读书。我们曾问过一个学生：“你的任务是什么？”他说：“提高政治水平”。不能笼统地把提高政治水平作为任务。学生的基本任务是读书，工人、农民的基本任务是生产。","type":"paragraph"}],"comments":[],"origin":"山东省省级机关革命造反总指挥部《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"766d4fbd72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈再道在武汉军区的讲话","authors":["陈再道"],"dates":[{"year":1967,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"陈再道在武汉军区的讲话","type":"title"},{"text":"陈再道","type":"authors"},{"text":"这七条（指新公校绝食斗争要求的七条）的签字是在极不正常的情况下被迫签字的。现在问题是我们对待这七条采取什么态度。如果承认了他们，就脱离了广大人民群众，就实际上是保护了几万人压了几十万人的问题，而搞的这些东西是不正确，是错误的，是省委内一小撮策划二司内别有用心的人煽动的，把矛头指向解放军，把军队搞垮。三新、二司只准他们一小撮讲话，不准人民讲话，这是什么大民主呢？这是完全违背中央文化大革命方针、路线、政策。现在他们这七条要产生严重后果，看来否认这七条比较有利，他们已经干了不好的事情，冲击军事机关和军管单位，围攻军代表，方向完全错了。这不是对缺点错误提意见嘛，他们冲击军区，打伤副司令员、参谋长，绑架钟政委，而且强逼签字，至于近来对其它群众性组织的态度，那就更多了。他们这些错误，我一再指出教育过，现在不仅我们讲不听，而且连毛主席、党中央讲的都不听。我们一再忍让，一再说服他们，仍然坚持错误做法，在这样的情况下，我们不能不公开表示，就是公开表态以前，今天下午我们再找他们谈一次，但是对他们的做法，还是要宣传、要教育，不仅教育了他们，而且教育了广大群众，这是他们造成的。","type":"paragraph"},{"text":"签字是强迫的，同时也是单方的，这个签字无效，必须经过党委。现在的问题，是把内部思想统一起来，军区不是没有指出他们的错误，还只是内部跟他们提，现在不公开批评不行，要公开批判否则就不能挽救他们，要大搞舆论，利用一切宣传工具。","type":"paragraph"},{"text":"刘真、孟夫唐要公开点名，（有人插话：刘真是否等一等呢？）这是逆流，什么对解放军提意见？这是逆流，要公开批判，但要防止武斗。其他组织也要公开宣传，精神要振作起来，不要灰留留的，没什么了不起，我们的缺点和错误，再怎么讲，不过是那点。现在要大反无政府主义。","type":"paragraph"},{"text":"来源：","type":"paragraph"},{"text":"《打倒反革命修正主义分子——陈再道》  武汉钢二司武汉大学总部宣传部  毛泽东思想武汉军区政治部红旗总部合编  河南二七公社宣传部翻印  1967年9月","type":"paragraph"}],"comments":[],"origin":"《打倒反革命修正主义分子——陈再道》　武汉钢二司武汉大学总部宣传部　毛泽东思想武汉军区政治部红旗总部合编　河南二七公社宣传部翻印　1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈再道","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62a71f2a68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

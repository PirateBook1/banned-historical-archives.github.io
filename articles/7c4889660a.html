script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1573","name":"新华书店总店关于涉及刘少奇同志的图书处理限期问题","author":"新华书店总店","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"新华书店总店关于涉及刘少奇同志的图书处理限期问题","dates":[{"year":1980,"month":9,"day":15}],"is_range_date":false,"authors":["新华书店总店"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"新华书店总店, 图书发行工作文件选编, 197-198\n","tags":[{"name":"刘少奇","type":"主题/事件"},{"name":"图书","type":"主题/事件"},{"name":"文物图书","type":"主题/事件"}],"parts":[{"type":"title","text":"新华书店总店关于涉及刘少奇同志的图书处理限期问题"},{"type":"subtitle","text":"1980年9月15日 •（80）总字第182号"},{"type":"paragraph","text":"关于涉及刘少奇同志的图书处理限期的问题，国家出版局曾以（80）出计字第440号文答复广东省新华书店（抄给其他省、市、自治区书店）“仍以在九月底结束为宜”。最近部分省、市、自治区书店反映，京、沪两所和个别省书店的处理通知单，发出日期较晚（有的是8月中下旬），有的还要省书店转发到基层书店，然后层层汇总上报，在九月底结束确有困难。经征得国家出版局同意，此项图书报废清单的上报时间改为各省书店最迟不得超过十月底。为此我们意见："},{"type":"paragraph","text":"一、 按照国家出版局（80）出计字第440号文的规定，出版社如不按期（六月底）向发货店提出处理书目的，经济损失由各出版社自行负担。"},{"type":"paragraph","text":"二、 发货店如在八月底以前（发货店如要省级店转发处理通知单的，应在七月底以前）没有向销货店发出图书处理通知单的，其经济损失由发货店负担。"},{"type":"paragraph","text":"三、 凡在上述规定日期发出处理通知的，各级书店应按行政区划逐级汇总上报，不要打乱汇总上报程序。"},{"type":"paragraph","text":"四、省、市、自治区书店，应在十月底以前，按出版社（可不按书名）汇总《报废图书清单》，报送省、市、自治区出版（文化）局，并抄报总店一份。逾期不报的，经济损失由省、市、自治区书店负担。"},{"type":"paragraph","text":"五、 报废图书的“版权记录页”由省、市、自治区书店妥为保存，以备查阅。"},{"type":"paragraph","text":"主送：各省、市、自治区新华书店，新华书店北京、上海发行所"},{"type":"paragraph","text":"抄送：各省、市、自治区出版局"}],"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c4889660a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见李钟玉时说  中朝友好关系一定会继续加强和发展","authors":[],"dates":[{"year":1981,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见李钟玉时说"},{"type":"paragraph","text":"中朝友好关系一定会继续加强和发展"},{"type":"paragraph","text":"新华社北京1月12日电  中共中央副主席邓小平今天上午在人民大会堂会见了朝鲜民主主义人民共和国政务院总理李钟玉等朝鲜同志。"},{"type":"paragraph","text":"在同志般的、诚挚友好的交谈中，李钟玉说，我们的伟大领袖金日成主席对朝中两国人民的传统友好关系继续得到发展表示很满意。我们无比珍惜同中国人民的友谊。他说，我们同赵紫阳同志举行了有益的会谈。我们衷心祝愿中国人民在实现国家现代化建设，在争取台湾回归祖国的神圣斗争中，取得更大的成就。"},{"type":"paragraph","text":"邓小平感谢金日成主席为发展中朝友谊所作出的重大贡献。他说，中朝友好关系是经历过多次考验的。我们两国在国际事务和其他问题上是一贯相互支持的。他指出，中朝友好关系一定会继续加强和发展。"},{"type":"paragraph","text":"双方还就共同关心的问题交换了意见。朝鲜政务院副总理金炅炼和我国国务院副总理陈慕华等参加了会见。"},{"type":"paragraph","text":"会见以后，邓小平同志设午宴款待朝鲜同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"087563d31a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

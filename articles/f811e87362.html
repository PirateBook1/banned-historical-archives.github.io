script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鲁迅复活续写阿Q","authors":["吕学铭","山西医学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"鲁迅复活续写阿Q","type":"title"},{"text":"山西医学院吕学铭","type":"authors"},{"text":"(吕学铭：山西医学院医疗系十六班学生，文章署名“微小风候”)","type":"subtitle"},{"text":"所以续写阿Q是因为现在又出现了阿Q，阿Q之最突出的特点，为精神胜利法，别人打他骂他，受了委屈，反而说是打老子骂老子，自欺欺人，自乐其乐。今天有些人和阿Q一样，明明在某些问题上犯了严重错误，而硬说要用什么“辩证法”“两点论”来强加解释，以达到精神胜利之目的。虽然说辩证法不是“变戏法”，两点论不是“模棱两可”，但从实际效果来看，它们确实起了这样的作用，从而也就有人创造出来了“成绩是肯定的，缺点是次要的”这个万能的公式，用来欺哄人民，欺哄自己。我想对这些人称一声阿Q并不过分吧，阿Q固然不好，而竟有为阿Q掩护的，使人见后不觉可怜，更觉可憎，以致令人作呕也！","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（一）》（中共山西省委整风办公室编，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f811e87362"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

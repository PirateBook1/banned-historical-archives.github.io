script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中华人民共和国宪法起草委员会举行第一次会议  毛泽东主席在会上代表中国共产党提出中华人民共和国宪法草案初稿  会议决定在最近两个月内完成对宪法草案初稿的讨论和修正","authors":[],"dates":[{"year":1954,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中华人民共和国宪法起草委员会举行第一次会议"},{"type":"paragraph","text":"毛泽东主席在会上代表中国共产党提出中华人民共和国宪法草案初稿"},{"type":"paragraph","text":"会议决定在最近两个月内完成对宪法草案初稿的讨论和修正"},{"type":"paragraph","text":"【新华社二十三日讯】中华人民共和国宪法起草委员会第一次会议在二十三日下午举行。会议由毛泽东主席主持。出席会议的有宪法起草委员会主席毛泽东，委员宋庆龄、李济深、李维汉、何香凝、沈钧儒、沈雁冰、周恩来、胡乔木、乌兰夫、马寅初、马叙伦、陈云、陈叔通、陈伯达、张澜、郭沫若、习仲勋、黄炎培、彭德怀、程潜、董必武、刘少奇、邓小平、邓子恢、薄一波等共二十六人。"},{"type":"paragraph","text":"会上，毛泽东主席代表中国共产党提出了中共中央所起草的中华人民共和国宪法草案初稿。会议在听了陈伯达委员关于宪法草案初稿的说明后，决定在最近两个月内完成对宪法草案初稿的讨论和修正，以便提请中央人民政府委员会作为草案批准公布。讨论除由宪法起草委员会全体会议进行外，并会同中国人民政协全国委员会进行分组讨论，同时分发各大行政区、各省市的领导机关和各民主党派、各人民团体的地方组织讨论。（附图片）"},{"type":"paragraph","text":"图为出席中华人民共和国宪法起草委员会第一次会议的宪法起草委员会委员合影。自左至右，前排：陈叔通、黄炎培、郭沫若、彭德怀、陈云、周恩来、宋庆龄、毛泽东、刘少奇、李济深、张澜、董必武、沈钧儒、何香凝、邓小平。后排：胡乔木、李维汉、薄一波、马寅初、马叙伦、邓子恢、程潜、沈雁冰、陈伯达、乌兰夫、习仲勋。新华社稿潘文煦、杜万英摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"陈云","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bcd3f2cb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

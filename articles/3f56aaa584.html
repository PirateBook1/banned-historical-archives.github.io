script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席等八十九人当选为大会主席团","authors":[],"dates":[{"year":1949,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席等八十九人当选为大会主席团"},{"type":"paragraph","text":"【新华社北平二十一日电】中国人民政治协商会议第一届全体会议主席团及秘书长名单如下："},{"type":"paragraph","text":"（一）主席团（依所属单位次序排列）毛泽东，刘少奇，周恩来，林伯渠，董必武，陈云，彭真；李济深，何香凝，李德全，谭平山，陈铭枢，蔡廷锴，蒋光鼐；张澜，沈钧儒，章伯钧，张东荪，史良，彭泽民，沙千里；黄炎培，章乃器，胡厥文；郭沫若，马寅初，张奚若，李达；马叙伦；陈其尤；许德珩；谢雪红；冯文彬。马明方；薄一波；陈毅；高岗；黄克诚；连贯；乌兰夫；黄敬；杜国庠。朱德，聂荣臻；贺龙；刘伯承；粟裕；罗荣桓；张云逸；李国英；卫小堂；魏来国；刘梅村。李立三，朱学范，陈少敏；张晔，刘玉厚；蔡畅，邓颖超；廖承志；谢邦定；陈叔通，盛丕华，李烛尘；刘晓，朱俊欣；沈雁冰；梁希；陈伯达；成仿吾；胡乔木；潘震亚；刘格平，张冲；陈嘉庚，司徒美堂；吴耀宗。宋庆龄；陶孟和；张难先，张元济；张治中，邵力子；程潜，傅作义；赛福鼎，刘英源，李时良。"},{"type":"paragraph","text":"（二）秘书长"},{"type":"paragraph","text":"林伯渠。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f56aaa584"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

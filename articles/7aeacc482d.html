script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席人民战争思想的伟大红旗  福建前线民兵协同解放军严守海防","authors":[],"dates":[{"year":1964,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛主席人民战争思想的伟大红旗"},{"type":"paragraph","text":"福建前线民兵协同解放军严守海防"},{"type":"paragraph","text":"广大民兵生产不忘习武，练得一身过硬杀敌本领，在打击敌人骚扰破坏活动、保卫生产、保证海上安全的斗争中作出贡献。"},{"type":"paragraph","text":"新华社福建前线二十九日电　福建沿海地区的广大民兵，高举毛主席人民战争思想的伟大红旗，生产不忘习武，在配合人民解放军严守海防，打击敌人骚扰破坏活动的斗争中，作出了贡献。"},{"type":"paragraph","text":"在面对蒋匪军盘踞的金门、马祖等岛屿的漫长海防线上，同敌人进行了十多年尖锐复杂斗争的男女民兵，在参加生产建设的同时，协同海防战士打击着敢于来犯的敌人。今年上半年，他们配合部队歼灭了五批美蒋武装特务。五月一日拂晓，蒋匪情报局运载特务的两只船窜至霞浦县北礵岛附近海面，企图袭击我渔船和运输船，抓捕我渔民。正在海上捕鱼的一支民兵队，同敌人英勇搏斗，配合边防部队活捉和打死特务船长张敏等八人。这支民兵队受到了福建省军区通令嘉奖。蒋匪陆军总部二署特务林得惠，在一个深夜偷偷爬上海岸，就被当地民兵发觉，当他鬼鬼祟祟地跑到一个山脚下的时候，畲族民兵雷伏水带领民兵把他活捉了。"},{"type":"paragraph","text":"在海上，敌人经常在我一些渔场和航道上，布上爆炸物和毒品，对我渔船和商船进行炮火封锁和拦劫，企图破坏我渔业生产和海上运输。前线民兵在“保卫生产，保证海上安全”的口号下，经常在波涛滚滚的海洋上，冒着生命危险，排除爆破物和毒品。不久前，金门附近海面传来了敌人袭击我渔船的炮声，某地民兵营长王松罗当即带领三个民兵，驾着小船，冒着炮火，神速地接近遇难的渔船，救起五个落水渔民，并把被敌炮打坏的渔船拖到安全地带。另一天早晨，几十条渔船正在海上追捕鱼群，民兵们发现一只陌生的大船向渔场驶来，断定是企图捕捉我渔民的敌船。他们一面作好战斗准备，一面派人回去报告海防战士，当部队的武装船只赶来时，敌船见势不妙，仓皇掉头逃遁。渔民们称赞道：解放军是靠山、民兵是好汉，敌人再疯狂，也阻挡不住我们在海上生产。"},{"type":"paragraph","text":"在福建前线，经常要把我们的宣传品送往敌占岛屿。大嶝、小嶝、浯屿、黄岐等前沿地区的民兵，经常白天生产，夜里扎风筝、锯竹筒、包装宣传品。一有合适时机，他们就放风筝、放汽球，有些人还利用漆黑的深夜，驾着小舟，乘风破浪，神不知鬼不觉，靠到敌占岛屿附近，巧妙地把大批宣传品，散发了出去。据统计，最近几年，他们共向敌岛放出风筝二万多只，汽球五千多个，各种宣传品三百多万份。有些蒋军士兵看过宣传品后，泅水渡海，返回大陆，弃暗投明。"},{"type":"paragraph","text":"前线民兵在生产、战斗、巡逻放哨等的空隙时间，象前线三军官兵一样，积极进行小型、就地、分散的练武活动，涌现出许多军事技术达到优等水平的民兵营、民兵连和优等射手、优秀炮手，以及出色的通信兵、侦察兵、卫生兵等。福鼎县南镇大队民兵营去年涌现出优秀民兵三百五十多名。厦门前线某民兵营的男女民兵，不仅连年保持轻武器射击的优异成绩，而且还利用农闲时间，分批到炮兵阵地上，学习操炮技术。现在，这个民兵营的绝大多数民兵都会操作火炮，能配合炮兵作战。有一次，民兵连长李清华带领一个民兵班，独自操作一门大炮，打了十六发炮弹，全部命中金门岛上敌人的一个高炮阵地，受到了解放军某炮兵指挥所的表扬。这些练得一身过硬杀敌本领的民兵，都能做到召之即来，来之能战，战之能胜。目前，他们更加密切地注视着台湾海峡敌人的活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aeacc482d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"把伟大的毛泽东思想的火炬高高举起","authors":["北京市第一火炬中学","火炬战斗小组"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"把伟大的毛泽东思想的火炬高高举起","type":"title"},{"text":"北京市第一火炬中学火炬战斗小组","type":"authors"},{"text":"毛主席说：马克思主义的道理，千条万绪，归根结底，就是一句话：造反有理。","type":"paragraph"},{"text":"无产阶级文化大革命就是要大造资产阶级的反，大造修正主义的反，我们要高举起毛泽东思想的伟大红旗，让毛泽东思想的伟大火炬照亮全北京、全中国、全世界！","type":"paragraph"},{"text":"党中央和毛主席在《中国共产党中央委员会关于无产阶级文化大革命的决定》中指出：\"资产阶级虽然已经被推翻，但是，他们企图用剥削阶级的旧思想、旧文化、旧风俗、旧习惯，来腐蚀群众，征服人心，力求达到他们复辟的目的。无产阶级恰恰相反，必须迎头痛击资产阶级在意识形态领域里的一切挑战，用无产阶级自己的新思想，新文化，新风俗、新习惯，来改变整个社会的精神面貌。\"","type":"paragraph"},{"text":"我们坚决响应党中央的号召，高举毛泽东思想的伟大红旗，大造资产阶级之反，大造修正主义之反，把旧思想、旧文化、旧风俗、旧习惯，打它个翻天覆地，打它个落花流水，把资本主义的乌七八糟的东西，横扫得一干二净，杀它个片甲不留。","type":"paragraph"},{"text":"为此，我们高声倡议：","type":"paragraph"},{"text":"让旧的\"宣武\"区滚蛋！把\"宣武\"区改为\"火炬\"区。","type":"paragraph"},{"text":"把\"珠市口到广安门\" 改为\"火炬街\"。","type":"paragraph"},{"text":"把\"宣外大街\"改为\"文革街\"。","type":"paragraph"},{"text":"把\"牛街\"改为\"团结街\"。","type":"paragraph"},{"text":"把\"虎坊路\"改为\"工人路\"。","type":"paragraph"},{"text":"把全区的中学改为\"火炬一中，火炬二中，……\"。","type":"paragraph"},{"text":"让毛泽东思想的伟大红旗在我区高高飘扬，让伟大的毛泽东思想的火炬在我区熊熊燃起！","type":"paragraph"},{"text":"革命的造反精神万岁！","type":"paragraph"},{"text":"伟大的战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们最最敬爱的领袖毛主席万岁！万万岁！","type":"paragraph"},{"text":" 北京市第一火炬中学    火炬战斗小组（原北京市菜市口中学）","type":"paragraph"},{"text":"（原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注）","type":"appellation"}],"comments":[],"origin":"原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5597781b60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为伟大领袖毛主席争光　为伟大的社会主义祖国争光　辽宁广泛开展对老企业的技术改造活动　广大工人狠批“洋奴哲学”、“爬行主义”，创造了一批批技术革新成果，充分挖掘生产潜力","authors":[],"dates":[{"year":1970,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为伟大领袖毛主席争光　为伟大的社会主义祖国争光"},{"type":"paragraph","text":"辽宁广泛开展对老企业的技术改造活动"},{"type":"paragraph","text":"广大工人狠批“洋奴哲学”、“爬行主义”，创造了一批批技术革新成果，充分挖掘生产潜力"},{"type":"paragraph","text":"据新华社沈阳二十五日电　辽宁工业战线广大工人群众、革命干部和革命技术人员，高举“鞍钢宪法”的伟大旗帜，狠批叛徒、内奸、工贼刘少奇的“洋奴哲学”、“爬行主义”，广泛地开展了对老企业进行技术改造的活动，创造了一批又一批新的技术成果，充分挖掘这个老工业基地的生产潜力，为我国的社会主义革命和社会主义建设作出了新贡献。"},{"type":"paragraph","text":"进入伟大的七十年代以来，辽宁工业战线群众性的技术革新热潮，一浪高过一浪。广大工人、革命干部和革命技术人员，怀着为伟大领袖毛主席争光、为伟大的社会主义祖国争光的革命豪情，向束缚生产力发展的洋框框和陈规旧律猛烈开火，大革陈旧落后的老工艺、老设备、老产品的命，积极创造具有先进水平的新产品、新工艺、新设备，使许多老企业的面貌发生了日新月异的变化。全省广大钢铁工人，树雄心，立壮志，在短短几个月的时间里，就实现了九十多项较大的技术革新项目。他们在大型平炉、电炉和高炉上采用了先进冶炼技术，来代替沿用了十几年的外国落后的冶炼技术，使钢的冶炼时间普遍缩短，炼铁焦炭的消耗量大幅度下降，各项技术指标迅速达到或超过了先进水平。轧钢工人对老设备进行改造以后，轧制出了卷形硅钢片等一批新品种钢材，填补了我国钢材生产的一些空白。机械工业部门的广大工人，在改革大批笨重的老设备的同时，以只争朝夕的革命精神，创制成功了多轴自动车床、东方红80号液压镗床、104型异步交流电动机、塔用大型轴流风机、管型单梁桥式起重机等一大批新产品。这些产品具有性能好、效率高、体积小、成本低等特点，对加速我国国民经济建设有重要意义。石油、化工、电力、煤炭、轻工、纺织等企业的广大革命群众，经过大搞技术革新，使老设备面貌焕然一新，效率成倍提高。全省工业战线的广大革命群众，还创制成功一批电子工业的重要设备——单晶炉，使硅材料产量迅速增长。现在，电子工业的新技术已经开始在冶金、电力、机械等工业部门中应用，大大提高了这些部门的技术水平。"},{"type":"paragraph","text":"辽宁是我国的老工业基地，大洋企业多，老企业多。过去，由于叛徒、内奸、工贼刘少奇和他的代理人竭力推行反革命修正主义办企业路线，鼓吹“洋奴哲学”、“爬行主义”，把一些三十年代、五十年代的洋设备和落后的工艺、技术，当作神圣不可侵犯的东西，不许工人进行革新和改造，严重地压制和束缚了广大工人的积极性和创造性，阻碍了老企业的生产技术水平迅速提高。今年以来，广大工人、革命干部和革命技术人员，在伟大领袖毛主席关于“中国应当对于人类有较大的贡献”的伟大教导鼓舞下，高举革命大批判的旗帜，狠批了“洋奴哲学”、“爬行主义”等反革命修正主义黑货，批判了一些人存在的“企业定型论”、“生产到顶论”等种种错误思想，决心进一步贯彻毛主席的“独立自主、自力更生”的伟大方针，使大洋企业、老企业在伟大的七十年代作出新贡献。"},{"type":"paragraph","text":"我国现代化大型炼油厂之一的抚顺石油二厂，过去有些人在刘少奇反革命修正主义路线的毒害下，订了许多洋框框，压制工人进行技术革新，束缚了生产力的发展。今年，这个厂的广大工人群众以阶级斗争和两条路线斗争为纲，深入批判了刘少奇及其代理人贩卖的“洋奴哲学”、“爬行主义”黑货，破除了对洋设备的迷信思想，以无产阶级大无畏的革命气概和科学态度，在短时间内搞成了十几项较大的革新项目，试制成功了三种国内急需的新产品，使企业面貌为之一新。鞍钢、本溪钢铁公司以及沈阳、抚顺、本溪、阜新、锦州等城市的许多大型企业，几个月来，在蓬勃发展的群众性的技术革新活动中，都创造了优异的成绩，大幅度地提高了生产能力。"},{"type":"paragraph","text":"辽宁省广大工人、革命干部和革命技术人员在这场气势磅礴的技术革新活动中，对原有的设备，本着“一用、二批、三改造”的原则，在用的过程中，吸收其中合理的部分，批判和改造其中不合理的和落后的部分，收到了多快好省的效果。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“社会主义革命和社会主义建设，必须坚持群众路线，放手发动群众，大搞群众运动。”辽宁工业战线各级党组织和革委会遵照毛主席的这一教导，在改造老企业的过程中，充分相信群众，依靠群众，对一些重大的技术革新项目和技术改造任务，广泛开展社会主义大协作，集中力量打歼灭战，从而迅速地夺得了一个又一个的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"166237c373"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

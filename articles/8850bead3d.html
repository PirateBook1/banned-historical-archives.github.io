script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比利时马列共第一书记勒菲弗尔唁电","authors":[],"dates":[{"year":1976,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比利时马列共第一书记勒菲弗尔唁电北京中国共产党中央委员会中国共产党中央委员会第一副主席华国锋同志："},{"type":"paragraph","text":"我们对伟大的同志毛泽东主席的逝世极感悲痛。我们谨向你们致以亲切的慰问。我们深知你们的悲痛，我们和你们一起并在你们之中，分担你们最深重的悲痛。我们知道，毛主席的业绩和教导是永存的。他的业绩和教导将不断丰富世界上一切革命者的斗争及其进行斗争的依据。"},{"type":"paragraph","text":"毛主席领导中国共产党，指引中国人民走上了革命和社会主义的胜利道路，因为毛主席善于把马克思列宁主义的普遍教导创造性地运用于他的时代和本国的具体条件，他善于建立起农民群众同现代无产阶级的卓有成效的联盟。他揭示了革命战争的规律并成功地运用了这些规律。他出色地实行了又联合又斗争的统一战线政策。他密切联系群众，在马克思列宁主义原则问题上毫不妥协，领导中国人民于一九四九年十月一日赢得解放的伟大胜利，领导中国人民进行了社会主义建设。"},{"type":"paragraph","text":"毛主席发展了列宁关于社会主义制度下阶级斗争的教导，总结了斯大林逝世以后苏联蜕变为修正主义的教训，卓越地领导了国际共产主义运动内部和中国国内反对修正主义的斗争。他推动了无产阶级专政下的继续革命和革命的发展。他率领中国共产党，发动并领导了无产阶级文化大革命这场反对走资派、反对修正主义并使无产阶级路线取得胜利的波澜壮阔的群众斗争。他号召并领导群众开展批林批孔运动。他号召并领导群众进行限制资产阶级法权和加强无产阶级专政的斗争。他号召并领导群众进行当前这场反右倾斗争。毛主席对资产阶级代理人、分裂主义者和阴谋家毫不留情，他善于有力地打击那些搞背叛、打着红旗反红旗的可恶的叛徒，特别是近年来出现的刘少奇、林彪和邓小平。毛主席率领人民群众在同阶级敌人斗争的五十五年中始终注意加强全体党员和全体革命者的思想建设。没有人象毛主席那样透彻地指出，只有始终关心提高党的理论水平，才能战胜敌人和不陷入修正主义。"},{"type":"paragraph","text":"我们欢呼毛主席和中国共产党的具有原则性的外交政策。毛主席和中国共产党揭穿了缓和骗局，揭露了两个超级大国的阴谋活动和罪行，揭露了它们正在走向不可避免的第三次世界大战，指出苏联社会帝国主义是世界上最大的战争策源地，支持第二世界国家和人民反对霸权主义并站在历史发展动力的第三世界国家和人民一边的倾向。"},{"type":"paragraph","text":"毛泽东同马克思、恩格斯、列宁和斯大林一样，是无产阶级革命的巨人，学习他们的一生和著作，全世界革命者就有了方向。"},{"type":"paragraph","text":"我谨代表比利时马克思列宁主义共产党中央委员会和全体党员，向你们表示我们紧密地同你们团结在一起。中国人民在中国共产党的领导下，会克制悲痛，继续奔向革命的光辉未来。"},{"type":"paragraph","text":"比利时马克思列宁主义共产党中央委员会"},{"type":"paragraph","text":"第一书记　费尔南·勒菲弗尔"},{"type":"paragraph","text":"一九七六年九月九日于布鲁塞尔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8850bead3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"中央关于东北目前工作方针的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于东北目前工作方针的指示"},{"type":"paragraph","text":"（1946年3月27日）东北局及林："},{"type":"paragraph","text":"宥日五时电悉。目前时机，对蒋对匪两项任务中，第一是对蒋。为了阻止蒋军北进，力争由我军占领长哈齐及中东全线（是否可能，主要由友人决定，但我应力争），必须使用主要力量，并须迅赴事机，迟则无用，这是完全正确的。但是为了防止蒋军与股匪联络，在我区设置据点，遗害将来（美蒋必要求派停战小组前往股匪地点监督停战），必须同时在乡区留下次要力量，配合地方党政，迅速剿匪。你们须下两个通令，一个给主力军，规定他们的任务是对付蒋军，如你们近日所下者。一个给地方兵团与地方党政，规定他们的任务是剿匪，发动民众，巩固后方，特别对于那些已与蒋军有电台联络之股匪，不可忽视。应淳淳告诫地方兵团与地方党政负责同志，切不可以为自己工作不重要，他们也把自己目光放在占领长哈齐方面。望本以上方针，部置力量，指导工作。"},{"type":"paragraph","text":"中央感申同附花限区留下次爱爱配合此方爱政风速活非。、你价"},{"type":"paragraph","text":"7个便"},{"type":"paragraph","text":"m的尼毛泽东为中共中央起草的《关于东北目前工作方针的指示》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":3,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":220,"page_end":221},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04bebac6e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

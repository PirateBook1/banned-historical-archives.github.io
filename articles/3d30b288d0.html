script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"出国作战部队应加强同美军作战的思想准备","alias":"","parts":[{"type":"paragraph","text":"出国作战部队应加强同美军作战的思想准备!"},{"type":"paragraph","text":"（1950年11月22日）十九兵团党委，并告华东，中南，西南，西北，华北各军区："},{"type":"paragraph","text":"（一）据志愿军司令部十一月二十一日电称，“调来参加出国作战任务的部队，有不少事前缺乏思想准备与必需的物资器材准备。如高射炮十四团，由关内只带来四十几辆汽车，最近调来五个高射炮营，每营只十八辆汽车又大部需要修理，思想无准备，冬装也未发，九兵团及六十六军，也有同样情况，这对作战是有影响的。请对于将开到东北参加出国作战之部队，先将东北、朝鲜气候及兵要情况、作战情况简要介绍，使其在思想上、物质上先有所准备，以免临时仓促”等语。你们应在十九兵团部队中进行充分的思想动员，要有同美国人作战的高度的思想准备，要准备克服各项可能的困难，只要能如此，美国人是可以战胜的，美国军队比起蒋介石的某些能战的军队其战斗力还要差些。至于装备等项，待你们到达山东后当为你们解决。（二）各军区，特别是华东、华北、华南，同样须对部队进行打美国人的教育，提高"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第十九兵团党委并告各大军区的电报。毛泽东全集第二十九卷斗志，准备随时打击侵略者。"},{"type":"paragraph","text":"中央军委十一月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":385},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d30b288d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

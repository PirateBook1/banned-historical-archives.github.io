script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"坚决镇压破坏“五反”杀害张满场的凶犯: 郑州市七万余人举行公审公祭大会","authors":["《郑州日报》"],"dates":[{"year":1952,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"坚决镇压破坏“五反”杀害张满场的凶犯: 郑州市七万余人举行公审公祭大会","type":"title"},{"text":"《郑州日报》","type":"authors"},{"text":"杀人凶犯李玉成、马桂枝、王明生当场判处死刑，立即执行枪决。群众欢声雷动，举行了规模盛大而庄严的游行。","type":"paragraph"},{"text":"本市七万余各界人民，于三月二十九日以万分悲愤的心情在人民广场举行了公审杀人凶犯李玉成、马桂枝、王明生，暨公祭被李犯等杀害的店员张满场大会。会上，郑州市临时人民法庭当场开庭审判，并由市人民法院当场宣布：把破坏“五反”运动，合谋杀害店员的凶犯李玉成、马桂枝、王明生三人判处死刑，立即执行枪决。到会各界人民都一致表示：通过这个事件，更认清了资产阶级猖狂进攻的反动本质，一定要把“五反”运动进行到底，不获全胜决不收兵。","type":"paragraph"},{"text":"参加大会的，除本市各界人民外，开封、洛阳、许昌、漯河、驻马店、信阳、周口、商邱、南阳等市也都派有工人代表和工商界代表参加。省人民政府和省总工会也有代表参加了大会。","type":"paragraph"},{"text":"下午一时半，大会在严肃悲愤的气氛中开始。大会主席宋致和市长首先起立致词，他报告了开会的重大意义。接着开庭公审，当临时人民法庭审判长李清林宣布把李玉成等犯押到会场时，全场群众极为愤慨，一致高呼：“坚决镇压破坏‘五反’运动的杀人凶犯！”“向破坏‘五反’运动，残杀张满场同志的李玉成、马桂枝、王明生讨还血债！”市人民检查署刘必检察长首先提起公诉，说明李玉成等三犯杀害张满场的严重罪行，并报告了公安局破获此案的经过。接着，郑州市店员工会主席韩春茂，福华电料行店员王德选等也都提起控诉，他们除用事实说明张满场被反动资本家李玉成等杀害的情形外，还一致要求人民政府严惩凶手，并公祭为检举不法奸商而光荣牺牲的张满场。法庭当场还播送了公安局审讯李犯等的审讯录音。一切事实证明张满场确系被李玉成、马桂枝、王明生三名凶犯合谋于三月十日中午杀害致死，李清林审判长即宣布退庭，研究对罪犯的处理。","type":"paragraph"},{"text":"隆重庄严的公祭开始了，全场七万群众，一致肃立，在哀挽的乐声中向为国家为人民检举不法奸商而光荣牺牲的张满场致哀。主祭人宋致和市长在死者灵前悲痛地恭读祭文，宣告全市人民将继续努力，不打退资产阶级的进攻，决不收兵。","type":"paragraph"},{"text":"接着，由省人民政府代表，省人民法院刑事庭庭长葛保桢讲话。说明人民政府是坚决保障人权的。对直接侵害工人阶级利益，破坏“五反”运动的奸商，决不宽容。省总工会王志浩副主席，全省其他各市工人代表冯长发（许昌市店员），中共郑州市委书记赵武成，郑州市各人民团体代表张盾，郑州市各民主党派代表王云亭，张满场的父亲张四庚等人也都先后讲话。大家一致要求人民政府把李玉成、马桂枝、王明生三犯判处极刑，警告不法资本家在“五反”运动中要老实坦白，永远在工人阶级领导下发展工商业。大家并表示：接受这次事件的教训，要警惕起来化悲愤为力量，要把“五反”运动进行到底，坚决打退资产阶级的猖狂进攻。","type":"paragraph"},{"text":"接着，郑州市人民政府为奖励这次在破获案件中积极捕捉凶犯的店员王德选、傅全英、崔乃义，人民铁路警察高源贤及郑州市五金电料业工会委员会，特在大会上发奖，奖给他们奖旗、钢笔、日记本、制服、人民币等。","type":"paragraph"},{"text":"宋致和市长最后讲话，他指出：张满场不是为个人私仇而死，而是为保卫国家利益与人民利益而死。因此，我们必须学习他的积极参加“五反”运动，检举不法好商的英勇斗争精神，向不法奸商斗争到底。","type":"paragraph"},{"text":"最后，郑州市人民法院李清林副院长根据公审的结果宣布判决。判处李玉成、马桂枝、王明生三犯以死刑，立即执行，并没收李玉成的全部财产（留给未参与犯罪行为之家属部分除外），没收王明生的部分财产（已呈请人民政府转请中南军政委员会批准）。当三名杀人凶犯被押赴刑场执行时，全场掌声雷动，高呼口号，达数分钟之久。","type":"paragraph"},{"text":"下午五时，全市工人、店员、农民、劳动市民和机关干部、部队指战员，共同举行了规模盛大而庄严的游行，当游行队伍通过大小街巷时，到处响起“坚决打退资产阶级的猖狂进攻”，“大张旗鼓雷厉风行地开展‘五反’运动”和“不获全胜决不收兵”的呼声。","type":"paragraph"}],"comments":[],"origin":"中共河南省党史工作委员会编《伟大的创举：郑州市对资改造资料选编》，河南人民出版社，1991年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王明","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88ed0714b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

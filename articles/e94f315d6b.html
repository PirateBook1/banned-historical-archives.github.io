script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德国皮克总统和格罗提渥总理　答谢毛主席的祝贺","authors":[],"dates":[{"year":1949,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德国皮克总统和格罗提渥总理"},{"type":"paragraph","text":"答谢毛主席的祝贺"},{"type":"paragraph","text":"中德两民族的友谊是建立在同苏联保持密切与忠实合作的基础上，这表示着世界和平进步力量的愈益加强。"},{"type":"paragraph","text":"【新华社北京三日电】德意志民主共和国总统皮克、总理格罗提渥二日复电毛泽东主席，答谢毛泽东主席十月十六日庆贺德意志民主共和国成立和皮克当选总统、格罗提渥当选总理的贺电。皮克、格罗提渥的复电如下："},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"对于您在德国民主政府成立与威廉·皮克当选总统及奥托·格罗提渥当选总理之际的热烈的庆贺，我们谨致诚恳的谢意，中国中央人民政府的祝贺给我们特别巨大的欢欣，因为它是来自一个英勇的民族，他们为了独立与民主的充满牺牲的奋斗必将荣获最后的胜利。中国人民民主军队打败与英美帝国主义联合的中国反动派的胜利对于世界帝国主义是一个有力的打击。而它的尚未显著的后果是支持亚洲各民族从殖民地的压迫中解放出来。由于伟大苏联的和平政策而得以成立的德意志民主共和国，将要努力防止世界帝国主义对于德国人民的压迫企图，并要以民主德国的成立来阻止欧洲的战争。我们两民族的友谊是建立在同社会主义的苏联保持密切与忠实合作的坚固基础上，这表示出世界爱好和平与进步力量的愈益加强。我们请求您，用我们友谊的连系的挚情，转达我们对于伟大的中国人民和他们的人民军队在他们的历史业绩之前表示巨大的敬意和钦佩。"},{"type":"paragraph","text":"德意志民主共和国总统　威廉·皮克"},{"type":"paragraph","text":"德意志民主共和国临时政府总理　奥托·格罗提渥"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e94f315d6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

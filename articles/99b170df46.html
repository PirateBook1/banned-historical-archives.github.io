<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派理论家陈新桂的嘴脸","authors":["于民生","新华社记者"],"dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"右派理论家陈新桂的嘴脸","type":"title"},{"text":"新华社记者于民生","type":"authors"},{"text":"章伯钧接受罗隆基的推荐，曾经准备要右派“理论家”陈新桂出任光明日报总编辑。陈新桂是怎样的一个人？章伯钧和罗隆基为什么这样赏识他呢？","type":"paragraph"},{"text":"社会主义学院揭露出来的陈新桂的大量反动言行，为这个问题作了回答。","type":"paragraph"},{"text":"陈新桂说：几年来精神生活不及解放前愉快","type":"subtitle"},{"text":"陈新桂经常对人这样说：“几年来精神生活不及解放前愉快”。可是，在资产阶级右派分子向共产党疯狂进攻的时候，陈新桂活跃起来了。他说：“我从来没有这样高兴过。”那时，他曾经说：“‘匈牙利事件’很可能在中国发生，如果发生，将不可收拾。”他以为时机已到，","type":"paragraph"},{"text":"他在民盟中央和社会主义学院所举行的座谈会上发表了一系列反对共产党反对社会主义的荒谬言论。","type":"appellation"},{"text":"陈新桂不但恶意地污蔑“无产阶级专政是产生‘三害’的根源”，而且对历次革命运动，特别是肃反运动，恶毒地进行了诽谤。他诬蔑这些运动“是制造矛盾的重大根源”，是“助长了唯心主义，推销了唯心主义”，认为“成绩是主要的，缺点是个别的”这种结论是“反马列主义”的。","type":"paragraph"},{"text":"陈新桂把历次革命运动出现的新气象，歪曲为“只有政治上的一致，没有思想感情上的一致，正如柏油路一样，柏油下面是碎石，一遇震动就破碎了。”","type":"paragraph"},{"text":"陈新桂把中国共产党描绘成“独裁者”，他公然对毛主席和刘少奇同志进行恶毒的人身攻击。他对民主党派机关挂毛主席像很为不满，他要求民主党派机关应该挂自己党派领袖的像。","type":"paragraph"},{"text":"陈新桂别有用心地攻击人民日报和新华社。说“新华社危机到了”，说人民日报是“教条”，“没有人想看它”，并吹嘘光明日报和文汇报“无论编排和内容，都是最好的报纸”。同时，陈新桂还在社会主义学院扬言要退学，到光明日报去担任“重要工作”。","type":"paragraph"},{"text":"陈新桂极端仇恨苏联，仇恨马克思列宁主义。他恶毒地诬蔑斯大林的错误和匈牙利事件的发生，都是无产阶级专政制度造成的。他说：“资本主义有危机，社会主义也有危机；资本主义要完蛋，社会主义也要完蛋。”他还荒谬地说，社会主义国家的人民对苏联没有什么“友谊”，都“恨苏联”，报上说社会主义国家坚强团结是“应酬话”，是“讲得好听”。","type":"paragraph"},{"text":"陈新桂在社会主义学院发表了一系列反动言论后，回到民盟总部得意忘形地说：“我今天放了大炮，我说过去的历次运动都是违反马列主义的，这话比‘害多利少’的提法还厉害。”当报纸上对储安平的反动言论进行反击的时候，陈新桂竟无耻地捏造说：“共产党恨储安平，是因为储安平提到联合政府，这是共产党最害怕的。”他认为，储安平的早已破了产的“党天下”的谬论是真正所谓挖了共产党的“老根”。当他散布这些谬论的时候，他说他可能成为反革命分子，他已经“作了准备了！”","type":"paragraph"},{"text":"原来是章罗联盟的一员干将","type":"subtitle"},{"text":"陈新桂同章伯钧、罗隆基的关系怎样呢？原来陈新桂是章罗联盟的一员干将。远在罗隆基和张东荪在民盟搞小集团的时候，陈新桂就是积极的参加者。在章罗联盟没有形成以前，陈新桂是罗隆基小集团的支柱之一。","type":"paragraph"},{"text":"罗隆基和陈新桂是在１９４５年相识的。１９４６年陈新桂在“人物杂志”上写了一篇“民主斗士罗隆基”的文章，大捧罗隆基。从此，罗隆基和陈新桂的关系就更加密切了。罗隆基到了那里，就在那里安插陈新桂当他的耳目。解放以后，罗隆基任民盟宣委会主任，安插陈新桂作秘书，罗隆基负责政协外交组和和大宣传部工作时，又把陈新桂带去作秘书。再以后，陈新桂又变成了罗隆基小集团的心腹。１９５１年，民盟北京市委改选，罗隆基支持陈新桂去竞选，阴谋夺取民盟北京市的领导权。陈新桂在罗隆基的支持下扶摇直上，１９５６年他成为民盟中央候补委员。","type":"paragraph"},{"text":"反击右派刚刚开始的时候，罗隆基在国外。那时陈新桂是很慌张的，觉得问题很严重，并且在民盟中央的座谈会上检讨，表示愿意挖根交代问题。可是，罗隆基回到北京以后，陈新桂又变了，他以耍无赖的态度进行顽抗，说什么要为“真理”而死。","type":"paragraph"},{"text":"陈新桂同章伯钧的关系也是很密切的。６月１０日在民盟中央的整风座谈会之前，陈新桂就对人说：“章伯钧今天要战斗，我今天也要战斗。”会上陈新桂继续发表了反动言论。会后，章伯钧找陈新桂谈话。章伯钧责备陈新桂没有见机而行，埋怨他不该“到这时候还讲这种话”。","type":"paragraph"},{"text":"在章伯钧进行交代的那一天，陈新桂曾到尹肇雄家里去密谈。陈新桂向罗隆基的亲信赵文璧作了十五点指示。陈新桂制造了许多谣言如：“学校党委制要撤走了，毛主席已同意在清华作试点，清华党委已撤消了”；“农业合作化有冒进”；等等。","type":"paragraph"},{"text":"当陈新桂制造的这些谣言和其他反动言论在社会主义学院的大会上被揭发以后，陈新桂抵赖不过，他只得承认了，他说他的“罪恶是严重的”。","type":"paragraph"},{"text":"为什么这样疯狂向党进攻？","type":"subtitle"},{"text":"陈新桂为什么这样疯狂地向共产党向人民进攻呢？揭开他的家庭出身看一看，这个问题就很清楚了。","type":"paragraph"},{"text":"陈新桂是在教会学校里读书长大的，并且得到外国传教士的资助，因而培育了他浓厚的买办思想。","type":"paragraph"},{"text":"陈新桂是湖北江陵人，他的父亲陈眷煌是一个负有血债的恶霸地主。在大革命时代曾向农民进行倒算，并且由于他的控告当时在当地坚持革命活动的先锋队队长张文申被伪军团逮捕杀害，１９５２年土地改革时，陈眷煌畏罪自杀。","type":"paragraph"},{"text":"陈新桂的弟弟陈新炳是汉奸，是反革命分子，曾任日寇情报组长，伪乡队副，杀害过革命干部。在１９４８年为我游击队枪决。","type":"paragraph"},{"text":"陈新桂一贯维护他的地主家庭的利益，直到今天他还说他的父亲是中农，他的弟弟是“务农”的。","type":"paragraph"},{"text":"原来陈新桂对共产党有“杀父之仇”，有“杀弟之恨”。难怪和陈新桂在一起工作六、七年的人揭露说：“在六七年里，没有听到陈新桂对社会主义说过一句好话，也没有听到陈新桂对共产党说过一句好话，一提起共产党和社会主义，陈新桂总是进行恶意的谩骂。”","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月9日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99b170df46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

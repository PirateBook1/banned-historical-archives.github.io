script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"难忘的党课　深刻的教育  参加辽宁省委农村支部工作会议的各地党委书记和支部书记学习焦裕禄同志事迹，表示要象他那样，干一辈子革命，学一辈子毛主席著作","authors":[],"dates":[{"year":1966,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"难忘的党课　深刻的教育"},{"type":"paragraph","text":"参加辽宁省委农村支部工作会议的各地党委书记和支部书记学习焦裕禄同志事迹，表示要象他那样，干一辈子革命，学一辈子毛主席著作"},{"type":"paragraph","text":"据新华社沈阳二十四日电  “学习焦裕禄，象他那样带着浓厚的阶级感情，完全彻底地为人民服务！”这是参加中共辽宁省委农村支部工作会议的一千一百多名地委、县委书记、公社党委书记、生产大队支部书记发出的共同语言。"},{"type":"paragraph","text":"焦裕禄同志的光辉事迹，鼓舞了出席这次会议的各地党委书记和支部书记。他们要求会议专门划出两天多的时间进行学习讨论。有些同志还迫不及待地给本县、本公社、本大队写信或打电话，要求本单位的干部把焦裕禄同志的事迹学深学透，促进领导革命化。"},{"type":"paragraph","text":"会上，大家以毛泽东思想为武器，对照着焦裕禄，检查自己的思想。他们说，这次学习使自己受到了一次生动、深刻的教育，上了一次难忘的党课。通过这次学习，明确了后半辈子应该怎样更好地革命。许多同志检查说，焦裕禄和兰考县人民同呼吸共命运，他的根子扎在贫农下中农心里，他爱人民，人民爱他。我们和焦裕禄同志比起来，不是差一星半点，而是差得太远了。低产地区的县委书记们表示，焦裕禄同志处处事事想的是兰考三十六万人民，敢于掂一掂兰考“三害”的分量。我们也应掂一掂本地区“三害”、“四害”的分量，不迅速改变贫困面貌，死不瞑目。丰产地区的党委书记检查，过去认为“点灯不用油，听戏坐炕头，种地不用牛”，这样就满足了，就是没有胸怀祖国，放眼世界的雄心大志，他们决心不满足已有的成绩，争取更先进。"},{"type":"paragraph","text":"许多县委书记认真作了检查，以高标准要求自己，决心迎头赶上去。大家深刻认识到，和焦裕禄同志相比，差距有千条万条，最根本的一条是没有很好地活学活用毛泽东思想。大家纷纷表示：今后一定要象焦裕禄同志那样，干一辈子革命，学习一辈子毛主席著作。只要用毛泽东思想武装自己，就可以象焦裕禄同志那样，带着阶级感情去完全彻底地为人民服务，做焦裕禄式的好干部。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7657d54baf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

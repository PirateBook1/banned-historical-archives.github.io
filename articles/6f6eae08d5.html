script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五届全国政协委员，全国体育总会副主席董守义先生追悼会在京举行政协邓小平主席等送了花圈陈锡联副总理等参加追悼会","authors":[],"dates":[{"year":1978,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月二十八日电　政协第五届全国委员会委员，中华全国体育总会副主席，中国民主促进会中央委员、国家体委运动司副司长董守义先生，因病医治无效，于一九七八年六月十三日在北京逝世，终年八十三岁。"},{"type":"paragraph","text":"董守义先生的追悼会今天上午在八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"全国政协主席邓小平，国务院副总理陈锡联，人大常委会副委员长、政协副主席、民进代主席周建人，全国政协，中共中央统战部，国家体委，中华全国体育总会，民进中央送了花圈。"},{"type":"paragraph","text":"国务院副总理陈锡联，人大常委会副委员长、政协副主席、民进代主席周建人参加了追悼会，并向董守义先生遗体告别，向其亲属表示慰问。"},{"type":"paragraph","text":"追悼会由国家体委主任王猛主持，国家体委第一副主任徐寅生致悼词。悼词说:董守义先生，河北省蠡县人，是我国著名的老一辈体育工作者。他早年就从事体育工作，曾留学美国，以后又到欧美十余个国家考察体育，先后在天津南开大学，北京师范大学等任教授。其间，曾参加过奥林匹克运动会和多次远东运动会，并任国际奥委会中国委员。中华人民共和国成立后，董守义先生历任第二届、第四届、第五届全国政协委员，中国民主促进会常务委员，中华全国体育总会副主席，国家体委运动技术委员会主任，运动司副司长等职。董守义先生努力学习马列著作和毛主席著作，工作勤勤恳恳，积极认真，为发展我国社会主义体育事业做出了贡献。他在国际体育活动中，坚决反对国际奥委会和某些国际体育组织中的顽固分子制造“两个中国”、“一中一台”的阴谋，积极参加驱蒋反霸斗争，为发展我国与各国体育界的友好往来，起到了积极的作用。"},{"type":"paragraph","text":"董守义先生热爱伟大领袖和导师毛主席、热爱敬爱的周总理、朱德委员长等老一辈无产阶级革命家。拥护中国共产党，热爱社会主义，拥护无产阶级文化大革命，热烈拥护华主席为首的党中央一举粉碎“四人帮”的伟大胜利。他在病重期间，还关心国家大事，热烈拥护华主席、党中央提出的抓纲治国的战略决策和实现新时期总任务的要求。董守义先生十分关心解放台湾，统一祖国的神圣大业，并为此积极工作。"},{"type":"paragraph","text":"参加追悼会的还有部分在京的政协全国常务委员会委员，民进常委，国家体委等有关部门负责人及知名人士:李梦华、蔡啸、雷洁琼、钟师统、赵朴初、于步血、李青川、陈培民、路金栋、尹忠尉、彭友今、秦德远、谢冰心、葛志成、徐楚波、方明、陈慧、顾均正、费孝通、陈希愈、赵玉昆、焦实斋。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f6eae08d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

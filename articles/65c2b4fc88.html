script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"薄一波和米勒主持召开第一次中美联合经济委员会会议  中美将签订一系列经济新协定","authors":[],"dates":[{"year":1980,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"薄一波和米勒主持召开第一次中美联合经济委员会会议"},{"type":"paragraph","text":"中美将签订一系列经济新协定"},{"type":"paragraph","text":"新华社华盛顿9月16日电  中美联合经济委员会今天上午在这里举行第一次会议，会议由正在美国访问的中国副总理薄一波和美国财政部长威廉·米勒联合主持。据宣布，在为期3天的会议上，将对两国经济关系的发展进行全面的回顾，并将签订一系列新协定。"},{"type":"paragraph","text":"米勒在会议开始时讲话说，他对两国经济关系正常化过程进展迅速和两国贸易大幅度增加感到高兴。他说，这次会议将“回顾我们在经济关系正常化中已取得的进展和今后需要采取的步骤”。"},{"type":"paragraph","text":"薄一波说，对于两国经济关系中已经取得的进展，中国方面总的来说是满意的。尽管还存在一些问题，但是相信这些问题将是容易解决的。"},{"type":"paragraph","text":"中美联合经济委员会于1979年1月份邓小平副总理访问美国时成立。该委员会负责协调和监督中美两国经济关系的正常发展。"},{"type":"paragraph","text":"15日晚，米勒部长设宴欢迎中国代表团。出席宴会的有中国财政部长王丙乾，中国驻美大使柴泽民，美国商务部长菲利普·克卢茨尼克，农业部长罗伯特·伯格兰等。"},{"type":"paragraph","text":"宴会前，美国总统国家安全事务助理布热津斯基博士同中国客人进行了会晤和谈话。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65c2b4fc88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

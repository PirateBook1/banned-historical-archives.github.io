script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的光辉胜利　毛主席革命路线的光辉胜利我空军又击落美无人驾驶侦察机一架中共中央军委颁发嘉奖令表扬参战部队","authors":[],"dates":[{"year":1967,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"指出这一胜利再一次对美帝向我国进行战争挑衅给予沉重打击，并支援了越南人民抗美救国战争，更加鼓舞了我国广大无产阶级革命派斗争意志。"},{"type":"paragraph","text":"号召他们戒骄戒躁，再接再厉，进一步抓革命，促战备，提高警惕，坚守岗位，在保卫祖国领空和保卫无产阶级文化大革命中，取得更大胜利。"},{"type":"paragraph","text":"新华社北京29日电　中国人民解放军空军部队，今天下午在广西某地上空，又击落了侵入我国领空进行侦察挑衅的美帝国主义军用无人驾驶侦察机一架。"},{"type":"paragraph","text":"这是继二十四日我空军部队在广西某地上空一举全歼入侵的美帝国主义F-4B型战斗机两架以后，在六天的时间内，击落的第三架敌机，也是自一九六四年十一月以来，我军击落的第十二架美帝国主义军用无人驾驶侦察机。我英雄的中国人民解放军再次击落敌机的新胜利，更加鼓舞了我国广大无产阶级革命派的斗争意志，是对正在扩大侵略越南战争和阴谋在东南亚进行新的战争冒险的美帝国主义的又一次沉重打击。"},{"type":"paragraph","text":"新华社北京29日电　中共中央军委今天颁发嘉奖令，表扬在广西某地上空击落美帝国主义军用无人驾驶侦察机一架的中国人民解放军空军部队。"},{"type":"paragraph","text":"嘉奖令说，这次战斗，打得好，打得痛快。这是你们和全军广大指战员在热烈响应毛主席的伟大号召，坚决执行支援左派广大群众、支援工业、支援农业、军管、军训等光荣任务的同时，在保卫祖国领空和保卫无产阶级文化大革命的斗争中，又一次取得的新胜利。这是无产阶级文化大革命的胜利，是以毛主席为代表的无产阶级革命路线的胜利，是伟大的战无不胜的毛泽东思想的胜利。特向你们致以热烈的祝贺。"},{"type":"paragraph","text":"嘉奖令指出，在我国无产阶级文化大革命正处在一片大好形势下，我空军部队在广西地区的防空作战中，连战连捷，痛歼敢于入侵的美帝国主义空中强盗，来一架打落一架，来两架打落一双，取得了一次又一次的胜利，这是我参战部队高举毛泽东思想伟大红旗，活学活用毛主席著作，大力突出无产阶级政治，促进人的思想革命化的结果，是你们坚决响应我们伟大领袖毛主席关于抓革命，促战备、促工作、促生产和拥军爱民的伟大号召的实际行动。你们的胜利，再一次对美帝国主义向我国进行战争挑衅给予沉重打击，并支援了越南人民的抗美救国战争，同时，更加鼓舞了我国广大无产阶级革命派的斗争意志。"},{"type":"paragraph","text":"嘉奖令说，我们伟大的领袖毛主席教导说:“捣乱，失败，再捣乱，再失败，直至灭亡——这就是帝国主义和世界上一切反动派对待人民事业的逻辑，他们决不会违背这个逻辑的。”美帝国主义军用飞机在最近六天之内，连续两次侵入我国领空进行挑衅活动，都受到了严厉惩罚。但是，敌人决不会甘心于他们的失败，还会以各种方式从事破坏和捣乱。因此，你们务必戒骄戒躁，再接再厉，进一步抓革命，促战备，提高警惕，坚守岗位，在保卫祖国领空和保卫无产阶级文化大革命中，取得更大胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"越南战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6234153947"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

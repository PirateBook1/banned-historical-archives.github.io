script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都集会支持朝日人民正义斗争","authors":[],"dates":[{"year":1965,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反对“韩日会谈”“韩日基本条约”  声讨美帝新的狂妄挑衅"},{"type":"paragraph","text":"首都集会支持朝日人民正义斗争"},{"type":"paragraph","text":"邓小平陈毅康生等领导人和在京的朝鲜日本等国朋友出席"},{"type":"paragraph","text":"刘宁一致开会词，郭沫若、郑凤珪、阿部市次、兼田富太郎先后讲话，严正声讨佐藤政府和朴正熙傀儡集团在美帝操纵下进行的罪恶活动。"},{"type":"paragraph","text":"新华社一日讯　首都各界一万人今天下午举行集会，坚决支持朝鲜人民和日本人民反对“韩日会谈”、反对“韩日基本条约”的正义斗争，严厉声讨美帝国主义对亚洲各国人民新的狂妄挑衅。"},{"type":"paragraph","text":"大会庄严表示，六亿五千万中国人民完全拥护我国政府二月二十七日发表的声明，坚决同朝鲜人民、日本人民和亚洲各国人民站在一起，并肩斗争。大会指出，美帝国主义在东北亚新的侵略行为，只会使它脖子上的绞索套得更多，拉得更紧，只能加速它的灭亡。"},{"type":"paragraph","text":"中共中央总书记邓小平，中共中央政治局委员、国务院副总理陈毅，中共中央政治局候补委员、人大常委会副委员长康生，人大常委会副委员长、和大主席郭沫若，人大常委会副委员长陈叔通、杨明轩，政协全国委员会副主席许德珩，国防委员会副主席傅作义、蔡廷锴，出席了大会。"},{"type":"paragraph","text":"大会在人民大会堂举行。会场上充满中国人民、朝鲜人民和日本人民团结战斗的强烈气氛。主席台对面高悬巨幅标语，上面写着：“支持朝鲜人民和平统一祖国的正义斗争！”“美帝国主义从日本滚出去！从南朝鲜滚出去！”参加大会的工人、学生、机关干部、民兵和解放军官兵，情绪激昂地高唱《全世界无产者联合起来》等革命歌曲。"},{"type":"paragraph","text":"中共中央委员、中华全国总工会主席刘宁一主持大会。他在开会词中指出，美帝国主义指使日本佐藤政府和南朝鲜朴正熙傀儡集团临时签署的所谓“韩日基本条约”，是美帝国主义加速复活日本军国主义并把它同南朝鲜傀儡集团纠合在一起、拼凑“东北亚军事联盟”的严重步骤，是美帝国主义进一步推行侵略政策和战争政策、加剧远东紧张局势的恶毒阴谋。"},{"type":"paragraph","text":"刘宁一强调说，美帝国主义妄想现在拼凑东北亚军事集团来稳住它在亚洲的阵脚，挽救它在南越的败局。但是，它的这一阴谋是绝对不会得逞的。它在东北亚新的侵略行为，只会使套在自己脖子上的绞索拉得更多，拉得更紧。它在亚洲已经走上了绝路，任何疯狂挣扎，只能加速它的死亡。"},{"type":"paragraph","text":"刘宁一说，六亿五千万中国人民坚决同朝鲜人民、日本人民站在一起，同亚洲各国人民站在一起，并肩斗争。我们相信，朝鲜人民、日本人民反对美帝国主义侵略的正义斗争，一定会取得最后胜利。"},{"type":"paragraph","text":"人大常委会副委员长、和大主席郭沫若，朝鲜民主主义人民共和国驻中国大使馆临时代办郑凤珪，日本前松川事件被告第二批访华代表团团长阿部市次，日本工会总评议会副议长、全日本港湾工会委员长兼田富太郎，先后在大会上讲话（全文都见第二版）。他们都严正声讨日本佐藤政府和南朝鲜朴正熙集团在美帝国主义操纵下，加速进行“韩日会谈”和草签所谓“韩日基本条约”的罪恶活动。"},{"type":"paragraph","text":"大会上的所有讲话，都在全场激起了一阵阵雷鸣般的热烈掌声。"},{"type":"paragraph","text":"正在北京访问的朝鲜技术专业代表团团长安光培，日本京滨地区工人友好访华代表团团长武田郁三郎，以及在北京的其他朝鲜和日本朋友出席了大会。出席大会的，还有社会主义国家、亚洲和非洲国家驻中国的使节，在北京的印度尼西亚共产党中央书记处书记西达尔托约，苏丹和平人士凯尔，新西兰和平人士艾黎，老挝贵宁·奔舍那夫人，以及在北京的其他国家的专家和留学生。"},{"type":"paragraph","text":"今天的大会，是由和大、中国亚非团结委员会、中朝友协、中日友协、全国总工会、全国妇联、全国青联、全国学联、全国文联、政法学会、中华全国新闻工作者协会等十一个人民团体联合举行的。各人民团体、各民主党派、政府有关部门和北京市的负责人，中国人民解放军的将军们出席了大会。他们当中有廖承志、杨勇、韩念龙、季方、王绍鏊、陈其尤、胡子昂、荣毅仁、康永和、杨之华、张友渔、王芸生、老舍、魏传统、王照华、乐松生、张永子等。（附图片）"},{"type":"paragraph","text":"首都大会主席台。左起：康生、郑凤珪夫人、邓小平、郑凤珪、刘宁一、郭沫若、阿部市次、陈毅。"},{"type":"paragraph","text":"新华社记者　安康摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff71adc2d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

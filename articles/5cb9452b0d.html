script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西南非洲民族主义者祝贺毛主席革命路线的辉煌胜利　各国革命者要向中国革命造反派学习　坚决支持上海工人革命造反派的革命行动","authors":[],"dates":[{"year":1967,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西南非洲民族主义者祝贺毛主席革命路线的辉煌胜利"},{"type":"paragraph","text":"各国革命者要向中国革命造反派学习"},{"type":"paragraph","text":"坚决支持上海工人革命造反派的革命行动"},{"type":"paragraph","text":"新华社开罗二十五日电　西南非洲民族联盟驻开罗的代表莫塞斯和维伊二十四日联名给这里的新华社记者写了一封信，热情欢呼上海工人革命造反派的革命行动和革命农民运动的兴起。"},{"type":"paragraph","text":"这封信写道：“这是以毛泽东主席为代表的无产阶级革命路线的辉煌胜利，是中国无产阶级文化大革命的光辉胜利，也是资产阶级反动路线的新反扑的可耻失败。”"},{"type":"paragraph","text":"这两个代表在信中表示坚决支持上海工人革命造反总司令部等革命群众组织的革命行动，以及他们发出的《紧急通告》和两个《告上海全市人民书》。"},{"type":"paragraph","text":"信件说，目前革命农民运动的兴起，“直接给予反革命修正主义的经济主义又一次打击。我们热情欢呼全中国一切革命造反派群众积极响应上海地区无产阶级革命造反派轰轰烈烈的群众运动和革命农民运动”。"},{"type":"paragraph","text":"信件说，中国无产阶级革命路线的胜利，“是对美帝国主义及其最大的走狗、头号帮凶——赫鲁晓夫修正主义领导集团、反动派和各式各样叛徒的一个狠狠的打击”。"},{"type":"paragraph","text":"信件说：“正在同帝国主义、新老殖民主义和阴险的现代修正主义进行激烈的生死搏斗的非洲人民，对千百万中国革命造反派在战无不胜的毛泽东思想指导下取得的这些新胜利感到欢欣鼓舞，而非洲革命的敌人则感到悲哀。”信件说：“美帝国主义和苏共叛徒领导集团及其新旧追随者意识到人民中国是社会主义和无产阶级世界革命的主要的、牢不可破的堡垒，是美苏勾结称霸世界这一阴险图谋的最大的障碍。所以他们总是希望、并阴谋使中国变色，从外部和内部来颠覆它，企图给世界革命事业以最大的损害。”"},{"type":"paragraph","text":"信件说，中国无产阶级文化大革命是一场极为光荣和具有首创精神的革命，“它必然要对世界的未来和人类的命运发生影响。”"},{"type":"paragraph","text":"信件呼吁各国的革命者向中国千百万革命造反派学习，用毛泽东思想武装自己，照毛主席的指示办事，热情宣传他的著作，勇敢捍卫他的教导，坚决地为反对帝国主义、新老殖民主义和现代修正主义而斗争。"},{"type":"paragraph","text":"信件最后高呼：毛主席万岁！战无不胜的毛泽东思想万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cb9452b0d"},"buildId":"Sk_QHO4GJi-ijWrRR

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于认真学习十大文件的通知","authors":[],"dates":[{"year":1973,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于认真学习十大文件的通知","type":"title"},{"text":"毛主席已圈阅。","type":"paragraph"},{"text":"各省、市、自治区党委，各大军区、各省军区、各野战军党委，军委各总部、各军兵种党委，中央和国务院各部委领导小组或党的核心小组：","type":"appellation"},{"text":"伟大领袖毛主席主持召开的党的第十次全国代表大会，是一次团结的大会，胜利的大会，朝气蓬勃的大会。这次大会通过的周恩来同志的政治报告、王洪文同志关于修改党章的报告和《中国共产党章程》，以马克思主义、列宁主义、毛泽东思想为指导，分析了国内外大好形势，总结了党内十次重大路线斗争的经验，特别是第十次路线斗争的新鲜经验，充分肯定了九大路线的正确，进一步明确了无产阶级专政下继续革命的方向和任务，是全党全军全国人民的战斗纲领。各级党委要响应大会的号召，组织党内外群众认真学习和贯彻执行大会的三个文件和两个公报。并可结合学习十大文件，选学马、列和毛主席的有关著作。学习的步骤和方法，尽可能由参加党的十大的代表，同省、地、县委负责同志一起集中学习几天，作些准备，然后由十大代表和各方面的领导干部直接同群众见面，结合实际情况分地区、分单位进行传达。","type":"paragraph"},{"text":"在学习十大文件的同时，各级党委应按照中发[1972]3号文件的规定，立即向党内外群众广泛传达中共中央一九七三年八月二十日的决议和中央专案组《关于林彪反党集团反革命罪行的审查报告》(中发[1973]34号)。要充分利用林彪这个反面教员，发动群众对林彪反党集团继续展开革命大批判。中央专案组的报告上所列的附件(中发[1971]77号、中发[1972]4号、中发[1972]24号中发[1972]25号)，前已印发，不再补印。","type":"paragraph"},{"text":" 中共中央一九七三年九月七日","type":"paragraph"},{"text":"(此件发至县、团级)","type":"paragraph"},{"text":"中共中央办公厅  一九七三年九月八日发出","type":"paragraph"},{"text":"共印四五、三九四份","type":"paragraph"},{"text":"(根据中央文件原件打印)","type":"appellation"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1b81a9ba0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"请考虑在歼灭固镇曹老集敌人以后可否渡淮作战","alias":"","parts":[{"type":"paragraph","text":"请考虑在歼灭固镇曹老集敌人以后"},{"type":"paragraph","text":"可否渡淮作战！"},{"type":"paragraph","text":"（1948年11月28日）刘、陈、邓，并粟、陈、张，谭、王："},{"type":"paragraph","text":"（一）粟陈张在歼灭固镇、曹老集一带之敌以后，请考虑以二、六、七、十一、十三等五个纵乘胜渡淮南进，切断蚌浦线，包围并相机夺取蚌埠。十纵则留在宿县休整，尔后即用谭王李?所率各纵及十纵协同中野解决徐州之敌。是否可以如此及渡淮作战有何困难望告，以便我们作最后决定。（二）黄维?解决后，须估计到徐州之敌有向两淮或向武汉逃跑可能。因此中野及华野谭王李各部虽然一方面应当争取休整两星期左右，但另一方面又应当迅速处理战后工作，以利应付意外。此点请你们注意掌握。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十八日二十二时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平等的电报。"},{"type":"paragraph","text":"[2]曹老集，镇名，位于安徽省固镇县南部。[3]李，指李迎希，当时任华东野战军山东兵团参谋长。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":295},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a8719d822"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

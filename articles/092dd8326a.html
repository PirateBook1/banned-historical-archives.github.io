script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马鲁夫副总统率代表团离北京抵平壤访问离京时，我国领导人邓小平、李井泉和数千群众到机场热烈欢送　抵平壤时，金东奎副主席、郑浚基副总理等在机场欢迎","authors":[],"dates":[{"year":1975,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七五年七月七日电　伊拉克共和国副总统塔哈·毛希丁·马鲁夫和由他率领的伊拉克政府代表团，圆满结束了对我国的正式访问，今天上午乘专机离开北京，前往朝鲜民主主义人民共和国进行访问。"},{"type":"paragraph","text":"到机场热烈欢送的有:国务院副总理邓小平，人大常委会副委员长李井泉，一机部部长李水清，外交部副部长何英，外经部副部长陈慕华，外贸部副部长陈洁，农林部副部长肖鹏，北京市革命委员会副主任贾汀，以及首都群众数千人。"},{"type":"paragraph","text":"在飘扬着伊拉克国旗和中国国旗的首都机场上，举行了隆重的欢送仪式。乐队奏伊拉克国歌和中国国歌。马鲁夫副总统由邓小平副总理陪同检阅了中国人民解放军陆、海、空三军仪仗队。当马鲁夫副总统等贵宾向欢送群众告别时，人们敲锣打鼓，载歌载舞，表达中国人民对伊拉克人民的友好情谊。马鲁夫副总统频频向欢送群众招手致意。"},{"type":"paragraph","text":"据新华社平壤一九七五年七月七日电　伊拉克共和国副总统塔哈·毛希丁·马鲁夫和由他率领的伊拉克政府代表团，应朝鲜民主主义人民共和国政府的邀请，于七月七日乘专机抵达平壤，对朝鲜进行友好访问。"},{"type":"paragraph","text":"朝鲜国家领导人金东奎副主席、郑浚基副总理等在机场欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"092dd8326a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京各界对朝鲜和谈的反应","authors":[],"dates":[{"year":1951,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"南京各界对朝鲜和谈的反应","type":"title"},{"text":"【南京分社十一日讯】南京市职工及工商界对朝鲜停战谈判大部分认为这是美帝的和平阴谋，少数的职工存在盲目乐观的情绪；在工商界中，不少的人盲目相信和谈能够成功，也希望能够成功，抱着怀疑或认为这是美帝的阴谋的为少数。具体说可分为以下三类：","type":"paragraph"},{"text":"第一种认为停战谈判是美帝的阴谋：自来水厂修表工人王珣说：“淮海战役以后，蒋介石支持不住了，不是提出和谈的阴谋吗？蒋介石的方法是美帝教的，美帝国主义当然更会玩这样的花头，我们根本不相信。”度量厂管理员戴宝兴说：“就是停战成功，和平也只是暂时的，美帝总是要侵略的，目前可能是他的缓兵计。”很多人都认为这次停战和谈，是美帝想找喘息的机会。因而保持了高度的警惕性，在捐献问题上未见松懈。","type":"paragraph"},{"text":"第二种是对和谈持盲目乐观态度：这一种情况表现在工商界中比较严重，新药业公会主委潘梅堂说：“和谈好了，我们可以安心建设了，我相信一定能成功的。”五洋业李平淡说：“和谈了好啊！省了许多麻烦。”那些麻烦，他坚不说出。工商界中还有一些人认为这次和谈是美国和中朝两国都有此要求，因为两边都打得不得了了。在职工中也有类似思想。自来水厂大班工人说：“美国赤佬吃败仗吃够了，挂白旗向我们投降了，这下要过太平日子了。”永利铔厂一个工程师提出现在的捐献可以用作买机器办工厂上去了。这一部分人由于对美帝国主义的本质认识不足，在执行当前中心工作，便有些松懈情绪。","type":"paragraph"},{"text":"第三种是主张坚决打到底如：度量衡钳工部邦富谈：“和个屁，打到底，美国兵想和，应把军队撤出朝鲜再说。”沪宁路检车段材料股事务员林庆全认为：“为什么还跟他谈停战，干脆用武力解决他。”","type":"paragraph"}],"comments":[],"origin":" 新华通讯社编《内部参考》1951年7月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"817e1d3dad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

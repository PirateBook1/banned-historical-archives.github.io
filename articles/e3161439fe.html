script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省扬州专区农业合作化运动中的情况和问题","authors":["邵琼"],"dates":[{"year":1955,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"江苏省扬州专区农业合作化运动中的情况和问题","type":"title"},{"text":"邵琼","type":"authors"},{"text":"【江苏分社二十五日讯】江苏省扬州专区今年秋季入社农户由百分之八增加到百分之四十七以上。地委书记在最近召开的县委书记会议上说：合作化运动基本是健康的，绝大部分新社都是好的，只有百分之二十左右的新社有些问题。这些社大半是后来追加的，是轰起来的，工作粗糙，必须整顿。地委生产合作部长说：江都县湾头区一百九十个新社中，思想发动充分、骨干纯、贫农占优势，政策处理较好，生产情绪较高的社占百分之三十，一般的占百分之五十五，有问题的社占百分之十四。泰兴县曲霞区五十九个社，具备办社条件的三十七个，占百分之六十二；不好的二十二个，占百分之三十八。","type":"paragraph"},{"text":"根据各县委书记汇报材料来看，各地程度不同地存在着强迫命令的现象。有的地区提出：“贫农现在不入社将来就要当作中农看，中农现在入社写的还是申请书，将来入社写的就是投降书。”泰县一个区供销社主任召集农民开会办社，对农民说：“不参加合作社就是想上台湾。”记者在江都县砖桥区采访，这个区的区委副书记孙洪贵向记者介绍他发动群众的经验，他采用在农民中划分“三种人”办法，规定：第一种人积极拥护合作化运动，第二种人犹豫动摇，第三种人是破坏合作化运动的，让群众公开讨论自己站队。泰县、江都县县委书记也反映：有的地方宣传“不参加合作社不给公田种，不参加合作社购米、购油、购布要少照顾些。”","type":"paragraph"},{"text":"各地有排斥贫农强拉中农的现象。宝应县县委书记汇报中说：黄浦乡一个新社不准贫农张学才入社的原因是：他老婆不正派，尾欠公粮未清，曾闹过供应，要过救济。但对不愿入社的富裕中农周陶氏和放过债的老中农高德厚却强拉进社。泰县县委书记说：泰县九黄乡入社不自愿的占百分之十五左右。记者在江都县延寿乡看到被排斥的贫农向社里写“今后决不说怪话”的“具结书”。宝应县书面材料上反映：周营乡一个社十一个社委中有四个会道门分子。靖江县书面材料统计：全县混进合作社内的地主、富农、商人、反革命分子有三百多户，其中已有三十六人当上社长，七十九人是社务委员。","type":"paragraph"},{"text":"地委书记在县委书记会议上说：暂时‘关关闸’，开始着手整顿那百分之二十的新社，结合整社再向农民进行补课教育。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年10月29日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3161439fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在北京卫戌区关于部队战备野营拉练总结报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在北京卫成区关于部队战备野营拉练"},{"type":"paragraph","text":"总结报告上的批语！"},{"type":"paragraph","text":"（1970年11月、12月）林彪同志："},{"type":"paragraph","text":"此件可阅，我看很好。请你和黄永胜同志商量一下，全军是否利用冬季实行长途野营训练一次，每个军可分两批（或不分批），每批两个月，实行官兵团结、军民团结。三支、两军者不在内。但"},{"type":"paragraph","text":"[1]中国人民解放军北京卫戌区1970年11月17日给毛泽东等的这个报告说，卫戌区自去年7月至今年8月，先后分4批组织了13个团进行1000里和2000里战备野营拉练，同时组织6个团进驻山区农村，结合战备疏散，进行了以练“藏”“打”为主的野营训练。在战备教育的基础上，通过野营拉练促进了部队的革命化、战斗化建设，增强了战备观念，提高了干部的组织指挥能力和部队的战斗力。本篇一、二都写在这个报告上；本篇三是对周恩来12月8日送审的贯彻执行毛主席关于实行野营训练重要批示的中央通知稿的批语。中央通知稿要求“全国各族人民要以毛主席十一月二十四日重要批示为纲，立即掀起一个‘实行野营训练’的热潮”。"},{"type":"paragraph","text":"[2]林彪，当时任中共中央副主席、中央军委副主席。"},{"type":"paragraph","text":"[3]黄永胜，当时任中共中央政治局委员、中央军委办事组组长、中国人民解放军总参谋长。毛泽东全集第五十一卷大、中、小学（高年级）学生是否利用寒假也可以实行野营训练一个月。工厂是否可以抽少数工人（例如四分之一，但生产不能减少）进行野营练习。请与中央各同志一商。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿四日"},{"type":"paragraph","text":"二如不这样训练，就会变成老爷兵。"},{"type":"paragraph","text":"三照发。"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":11},{"year":1970,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":128},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2991d50847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对山西省公安厅取缔会道门工作的意见","authors":[],"dates":[{"year":1950,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"公安部对山西省公安厅取缔会道门工作的意见","type":"title"},{"text":"关于取缔会道门工作，在省委统一领导之下，全党动手进行，已取得了很大成绩，仅就所来材料提出以下意见，望研究参考。","type":"paragraph"},{"text":"（一）在各种准备工作未成熟的某些地区不必勉强取缔，积极作好准备工作，待条件成熟后，再进行取缔，使我们取缔工作稳步前进。","type":"paragraph"},{"text":"（二）正在进行取缔工作的地区，即应收集更多的会道门及其首恶分子的欺骗群众，勾结特务之具体罪恶事实，利用各种形式大力开展宣传教育工作，使群众对会道门之认识更深刻一步，分化其内部，打击孤立首要分子，特别是应抓紧审讯首要，搜集其罪恶事实，用现实材料进行反复宣传，根据东北、天津等地的取缔经验，这点作用很大，而且是斗争重要环节。","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b118eb0ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

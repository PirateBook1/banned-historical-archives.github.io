script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市十六所高校学员隆重集会热烈拥护中央两项英明决定坚决拥护以华国锋同志为首的党中央 愤怒声讨背叛毛泽东思想、篡党夺权的人","authors":[],"dates":[{"year":1976,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在以华国锋同志为首的党中央的英明领导下，在中央两项英明决定的巨大鼓舞下，浦江两岸沸腾了!全市一千万人民群情振奋，斗志昂扬，集会游行，掀起了学习马列著作和毛主席著作的新高潮，掀起了愤怒声讨那些背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，篡党夺权的人的怒涛，其势如排山倒海，锐不可当。真是人心大快，形势大好!"},{"type":"paragraph","text":"昨天，全市高等学校广大工农兵学员召开大会，坚决拥护中央两项英明决定，热烈欢呼毛主席革命路线的又一伟大胜利，彻底揭露和批判那些妄图篡党夺权的党内走资派的反革命罪行。这种革命行动，好得很!好极了!"},{"type":"paragraph","text":"伟大的领袖和导师毛主席教导我们:“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计。”这三项基本原则，是我们区别真假马克思主义和识别党内走资派的标准。那些违背三项基本原则，篡改毛主席指示，篡党夺权的人，是无产阶级和人民群众的最凶恶的敌人。他们是极端孤立的一小撮，不管他们多么阴险狡猾，都逃脱不了历史的惩罚。"},{"type":"paragraph","text":"我们的报纸是无产阶级专政的工具。我们决心最紧密地团结在以华国锋同志为首的党中央周围，继承毛主席的遗志，认真学习马列著作和毛主席著作，热情宣传毛泽东思想，勇敢捍卫毛主席的革命路线，深入批邓，继续反击右倾翻案风，坚决反对任何违背党的三项基本原则的言论和行动，巩固和发展无产阶级文化大革命的胜利成果，为反修防修、巩固无产阶级专政大造革命舆论。一切行动听从以华国锋同志为首的党中央指挥，誓同那些阴谋篡党夺权的资产阶级野心家作拼死的斗争，不获全胜，决不收兵!"},{"type":"paragraph","text":"在以华国锋同志为首的党中央的英明领导下乘胜前进!"},{"type":"paragraph","text":"“要扫除一切害人虫，全无敌。”"},{"type":"paragraph","text":"——本报编辑部"},{"type":"paragraph","text":"本报讯　上海人民对那些背叛马克思主义、列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义，搞分裂，搞阴谋诡计，篡党夺权的人的无比愤恨，如同火山一样爆发了。黄浦江畔声讨的怒涛，排山倒海，势不可当。昨天下午，本市十六所高等院校的工农兵学员和闻讯赶来的工人、红卫兵共约三万人在文化广场隆重集会，热烈欢呼中央两项英明决定，坚决拥护以华国锋同志为首的党中央，愤怒声讨那些篡党夺权的人的反革命罪行。"},{"type":"paragraph","text":"会上，交通大学、复旦大学、上海音乐学院的工农兵学员代表和参加大会的工人代表发了言。在他们揭发和批判时，全场不断高呼口号:“坚决拥护中央的两项英明决定!”“彻底清算那些篡党夺权的人的反革命罪行!”“掀起学习马列著作和毛主席著作的新高潮!”在发言中，大家愤怒地指出，那些搞修正主义、搞分裂、搞阴谋诡计的人，专门拿马克思主义的词句吓唬人，动不动就给人家“扣帽子”，而把自己打扮成马克思主义者，但是，撕下他们的假面具，原来是一伙“借革命以营私”的假马克思主义骗子，是“拉大旗作为虎皮”搞机会主义的老手。这些人白天里说得好听，暗夜里拚命捣鬼，抬高自己，陷害别人，妄图篡党夺权，搞垮我们的党，搞垮无产阶级专政的社会主义国家，对上海人民、对全国人民犯下了不可饶恕的罪行。这些人是钻进革命阵营中的“蛀虫”是地地道道的党内资产阶级。对他们的反革命罪行，全市人民和全国人民都恨之入骨。到会同志一致表示，要同他们作坚决的斗争。"},{"type":"paragraph","text":"大会充分表达了上海高等院校全体工农兵学员坚决拥护中央两项英明决定的心愿。大家决心最紧密地团结在以华国锋同志为首的党中央周围，一切行动听从党中央指挥，坚决响应党中央的号召，掀起学习马列著作和毛主席著作的新高潮，继承毛主席的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，坚持毛主席制定的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的三项基本原则，学习和发扬鲁迅“永远进击”的彻底革命精神，坚持斗争，长期作战，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"会后，举行了游行。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acdf6ac100"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

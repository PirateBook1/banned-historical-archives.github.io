script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"晋北部分农村春荒严重","authors":[],"dates":[{"year":1955,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"晋北部分农村春荒严重","type":"title"},{"text":"【山西分社十八日讯】晋北部分农村春荒严重。据雁北、忻县两个专区报告，共有轻重灾民七十二万人。雁北专区的灾民占全区总人口的百分之三十；忻县专区的宁武、岢岚、静乐等十个县要求春荒救济款十三万三千四百元，还有六个县申请补修房屋款八万六千二百元。据山西省监察委员会和民政厅二月中旬派人在阳高县北徐屯乡检查后报告：这个一千零四十户人家的乡，去冬至今已逃荒外出二百二十一户(七百六十八人)；因缺乏饲料冻饿死的猪有二百零四口，以五分之二的贱价卖出的有一百四十八口。","type":"paragraph"},{"text":"现在，灾区农民在春耕生产上最大的困难是缺乏播种需用的种籽、耕畜、肥料和口粮。灵邱县泽水村缺饲草四万斤，饲料五千斤。其次灾区存有许多土、特产要求推销。如灵邱存有药材四十万斤，天镇、阳高有许多硝碱，都需要推销。","type":"paragraph"},{"text":"山西省人民委员会和雁北、忻县两专区最近研究了这些情况，已采取紧急措施积极解决中。(马明编)","type":"paragraph"}],"comments":[],"origin":"1955年3月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b1d654906"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

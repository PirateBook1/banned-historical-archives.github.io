script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"严防反革命分子钻入宗教界","authors":[],"dates":[{"year":1955,"month":6,"day":23}],"is_range_date":false,"parts":[{"text":"严防反革命分子钻入宗教界","type":"title"},{"text":"读了“人民日报”陆续发表的揭露胡风反革命集团的材料之后，真是使人憷目惊心，愤恨不已。胡风集团原来是一伙打着进步的幌子，长期钻在革命队伍的各个部门中以至钻进共产党内，替他们的美蒋主子进行有计划、有步骤的阴谋活动的反革命分子。他们的目的在破坏人民民主专政，破坏民主统一战线，破坏人民文化事业，破坏祖国经济建设，破坏社会主义改造，配合蒋匪帮在台湾的垂死挣扎，妄想里应外合达到他们反革命复辟的狂妄企图。","type":"paragraph"},{"text":"中国信仰伊斯兰教的各族人民，过去长期在民族和宗教方面所遭受到的国民党反动派的欺压、侮辱、屠杀和践踏，像是昨天的事一样记在我们心中。反动派恶狠狠的狰狞面目，我们永远是忘不了的。胡风反革命集团是我们各族人民的死敌。我代表中国伊斯兰宗教界坚决拥护彻查胡风反革命集团的罪行，依法予以严厉惩处。我们宗教界人士必须加强团结，提高警惕，严防胡风反革命分子和一切类似胡风的反革命分子钻入宗教界，并为彻底全部肃清胡风反革命分子而斗争。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1955年6月24日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5b058ca91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

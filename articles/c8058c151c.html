script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于争民主、争自由、争人权的问题","authors":["武汉大学","程千帆"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"关于争民主、争自由、争人权的问题","type":"title"},{"text":"武汉大学程千帆","type":"authors"},{"text":"(原编者按：这个材料，是根据武汉大学政治学习委员会办公室所提供的材料选编的)","type":"paragraph"},{"text":"6月5日在中文系小组会上的发言（部分记录）","type":"subtitle"},{"text":"这运动不能同肃反比，因为那是敌我矛盾，但是否可以同“三反”思想改造比呢？现在有主观主义、宗派主义的不是敌人，“三反”思想改造时我们是敌人么？到底是以前严？还是现在严？老实说，现在的群众很好，比以前好，现在的运动是健康的。可比者不比，而不可比者对比之，这很不对。","type":"paragraph"},{"text":"刘真问向谁争自由民主，他自以为问得很巧妙，其实这问题很好回答。向谁争人权？向侵犯人权的人争人权。向谁争民主？向不民主的人争民主。向谁要自由？向不给人自由的人要自由。现在事实如何呢？选先进工作者，选人民代表，什么代表都是指定的，这民主么？“三反”时×××教授被叫做×犯××，随便把人家关起来，这自由么？","type":"paragraph"},{"text":"关于争民主、争自由、争人权的问题，马列主义教研室陈隐若是教条主义，在我们生活里有这样的情况。杨普瑞踢人七脚，陈新蔚、张金煌写信给我说在运动中被打耳光等，就是实在的事实。这人权、民主不是成问题吗？但这个口号被路透社、法新社知道了不好，可以换一个说法，我觉得要用新的口号来代替旧的口号，巩固和扩大社会主义民主、健全社会主义法制这提法是对的。我们说共产党是光荣、伟大的，不等于说它没有缺点，那个旧口号不是压下去就了事，应用健全的新口号来代替。","type":"paragraph"},{"text":"×××说有的有搜查证，有的没有，那么什么叫做法？什么叫做纪？要给我们说明白，或者公布一个法，就是任何公安人员在任何时候都可以到任何人家去搜查，那也好，我们好守法，或者给我们选择职业的自由，让我们迁地为良。","type":"paragraph"},{"text":"6月7日在民主党派联席会上说：","type":"paragraph"},{"text":"“让他们停吧！（指右派分子煽动大字报停刊这回事）再不行，民主党派也来个全师而退。”又说：“要是帮助党整风，学委会便可以改称‘帮委会’。”","type":"paragraph"},{"text":" 来源：《右派言论选集》（湖北人民出版社，1957年9月）。","type":"paragraph"},{"text":"三反、肃反那些运动很粗暴，侵犯人权：这次运动同以前比是微不足道的。我们没有搞错，我们要解决问题，现在领导相当被动，解决问题非常不漂亮，好像唱双簧。我们这次是帮助党整风，但不止是这样。解放后我们很缺乏民主生活，我们不能发言，发言就受打击，或者不被采纳。我们这次运动的目的就是要认真地健全民主生活，并使它成为今后的传统。","type":"paragraph"},{"text":" 来源：1957年6月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8058c151c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

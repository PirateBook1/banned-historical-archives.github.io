script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅共中央电贺我国成功发射人造地球卫星  伟大的毛泽东思想的胜利","authors":[],"dates":[{"year":1971,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅共中央电贺我国成功发射人造地球卫星"},{"type":"paragraph","text":"伟大的毛泽东思想的胜利"},{"type":"paragraph","text":"新华社二十四日讯　缅甸共产党中央委员会三月十七日打电报给中国共产党中央委员会，祝贺中国成功地发射科学实验人造地球卫星。电报全文如下：中国共产党中央委员会同志们："},{"type":"paragraph","text":"获悉中华人民共和国于一九七一年三月三日成功地发射一颗科学实验人造地球卫星的好消息。这颗卫星迄今仍在继续进行预定的科学实验工作，成功地向有关方面发回情报。"},{"type":"paragraph","text":"同志们，我们为这次成功感到非常兴奋和自豪。"},{"type":"paragraph","text":"我们认为，这个胜利是伟大的毛泽东思想的胜利。"},{"type":"paragraph","text":"这是中国人民在以毛泽东主席和林彪副主席为首的中国共产党中央委员会领导下取得的伟大胜利。"},{"type":"paragraph","text":"同时也是各国无产阶级和被压迫民族的胜利。"},{"type":"paragraph","text":"我们深信，在马克思主义、列宁主义、毛泽东思想的指引下，伟大的中国人民将在各个方面取得一个又一个的胜利。"},{"type":"paragraph","text":"伟大的毛泽东思想万岁！"},{"type":"paragraph","text":"祝伟大的中国人民胜利！"},{"type":"paragraph","text":"世界人民的伟大领袖毛泽东主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"缅甸共产党中央委员会"},{"type":"paragraph","text":"一九七一年三月十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d25235af78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

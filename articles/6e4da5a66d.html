script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于湖南报告的意见","alias":"","parts":[{"type":"paragraph","text":"关于湖南报告的意见凹"},{"type":"paragraph","text":"（1959年3月9日）小平同志："},{"type":"paragraph","text":"此件请用电话于今夜发各省、市、区党委。下附湖南八日报告"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"九日十三时"},{"type":"paragraph","text":"[1]这是对中共湖南省委1959年3月8日关于执行郑州会议指示给中央的简报写的批语，题目是毛泽东拟的。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记、国务院副总理。[3]即本篇二。"},{"type":"paragraph","text":"[4]中共湖南省委1959年3月8日给中央的简报说，最近召开省委常委扩大会，传达讨论了第二次郑州会议的指示。由于当前正是春耕备耕和培育春收作物的紧张阶段，贯彻郑州会议精神必须要求在思想方面尖锐和深入地解决问题，同时又必须继续鼓足正在展开的生产跃进运动的劲头。为此，省委决定：（1）根据中央分级分权精神，布置当前生产工作。（2）各县正在开会传达今年农业生产跃进计划，首先将生产锣鼓打响。（3）3月13日召开全省六级干部大会。（4）省委、各地市委立即各搞一两个试点，摸清干部、群众思想情况，提出如何贯彻执行郑州会议精神的具体方案。毛泽东全集第四十一卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"湖南省委三月八日的报告，九日上午十二时收到。六级干部大会宜早不宜迟。先布置生产，很对。县、社、大队和队，都有一二个强的领导者留在当地指挥生产，农事决不能误。但全省大会宜早开，分两批到省，第一批四级，第二批两级，一开始就是大会，河南就是这样升的。大会有公社三级十部，把方针一放，立即轰升，情况暴露，就是最好的调查。不必事先做调查，以省时间。很多同志做了几个月的调查，开过不少的大会小会，结果对于大量存在的事物，却是视而不见，听而不闻。原因是方法不对，找不到主要矛盾在什么地方。大家都读过马克思主义的哲学和政治经济学，办起事来却在长时间内不认识公社的集体所有制要有一个由小到大、由量到质的变化过程，几乎普遍否认价值、价格和等价交换的经济法则。这不是很奇怪吗？但却是事实。现在已有了郑州会议的方针，只须将六级几千人召集在一起，把方针一放，几天工夫，情况就会明百了，思想就会弄通了。会议早开早结，于农事也有利。"},{"type":"paragraph","text":"毛泽东1959年3月9日下午一时于郑州"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":325,"page_end":326},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e4da5a66d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"许谭兵团应逐一攻占汉上济宁充州等七城市","alias":"","parts":[{"type":"paragraph","text":"许谭兵团应逐一攻占汶上济宁兖州等七城市"},{"type":"paragraph","text":"（1948年5月29日）粟，并告许、谭，刘、邓，陈、邓，华东局："},{"type":"paragraph","text":"俭午电悉。（一）许谭以执行你们俭电第一方案为好，即第一"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕的电报。"},{"type":"paragraph","text":"[2]许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。刘、邓，指刘伯承、邓小平，当时分别任中原野战军司令员和政治委员。陈、邓，指陈毅、邓子恢，当时分别任中共中央中原局第二书记和第三书记。"},{"type":"paragraph","text":"[3]指1948年5月28日午时陈毅、粟裕给许世友、谭震林、陈士、唐亮并报中共中央军委的电报。电报说：一、四、六纵南渡黄河后，为调动敌第五军回援，作如下部署：1．许谭应乘敌收缩未及，歼灭泰安守敌，在敌收缩时，则以一部控制泰安、泗水、大汶口、曲阜地区，主力相机攻占汶上、济宁或充州。我则于控制曹县、定陶、成武后，以一部围攻金乡，主力待机歼灭援敌。2．许谭于控制泰安、曲阜、泗水、大汶口等处后，主力直下邹县、滕县，攻占临城、韩庄，迫近徐州。我则于控制成武、定陶、曹县地区后直迫徐州，攻占丰县、鱼台，以两路直逼徐州之态，调动五军来援歼灭之。3.在敌五军主力屯集商丘以西时，我们决以四晚行程，进占成武。4．陈唐不论遂行何种方案，应以监视五军为主。在该敌来援时，则尾随其后，配合此间部队夹击，歼敌于运动中。步占领泰安、泗水、大汶口\"、曲阜；第二步相机攻占汶上济宁充州三点中之一点，并求得调动他点之敌增援而歼灭之，逐次攻占汶济充三点；第三步相机攻占邹、滕、临、韩。执行这一方针，对于许谭兵团的供应，对于割断津浦?孤立济徐?，对于打通鲁中与鲁西南交通，对于有力配合粟部作战，均是有利的。如果汶济充三点之敌难攻，而邹、滕、临、韩较为易攻时，亦可先攻邹、滕、临、韩，后攻汶、济、充，或于汶、济、充、邹、滕、临、韩七点中选择其较易者先攻，较难者后攻。总之，许谭任务是逐一攻占七点，准备以四五个月完成此项任务。（二）俭电中关于粟陈唐?六个纵队以歼灭五军为中心之部署是很好的。（三）粟陈唐兵团之作战与许谭兵团之作战必须各作独立作战之计划，即两兵团只作战略上之配合，不要企图作战役上之配合，以免互相牵累依赖，失去独立部署之战机。此点甚为重要，望你们预先计及。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"辰艳[1]大汶口，镇名，位于山东泰安市南部。"},{"type":"paragraph","text":"[2]邹、滕，指山东邹县和滕县。临，指临城，即今山东枣庄市薛城。韩，指韩庄，镇名，位于山东微山县东南。"},{"type":"paragraph","text":"[3]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。[4]济徐，指山东济南和江苏徐州。"},{"type":"paragraph","text":"[5]粟，指粟裕。陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":277,"page_end":278},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"许世友","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30fa309bee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

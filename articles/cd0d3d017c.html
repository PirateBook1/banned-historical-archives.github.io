script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"转发全国重点钢铁企业座谈会纪要和煤炭工业会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发全国重点钢铁企业座谈会纪要和煤炭工业会议情况报告的批语"},{"type":"paragraph","text":"（1970年6月）两件很好，可以转发。"},{"type":"paragraph","text":"[1]指冶金部1970年6月10日关于全国重点钢铁企业座谈会纪要和煤炭部军代表6月4日关于全国煤炭工业会议情况报告。冶金部报送的会议纪要说，5月13日至6月10日，冶金部召开了全国重点钢铁企业座谈会，传达贯彻全国计划会议的精神，落实1970年的钢铁生产和建设计划，研究1971年和第四个五年计划的钢铁工业发展设想。今年钢产量要确保1700万吨，到1975年达到4000万吨，基本上建成大三线钢铁基地，并在各经济区建立起比较完整的、不同水平和各有特点的钢铁工业体系。为此，提出了要把冲关的革命干劲和实事求是的科学精神结合起来，继续狠抓经济领域内两个阶级、两条道路、两条路线的斗争，下放企业，充分发挥地方的积极性，加快大三线建设，切实贯彻执行大中小并举、土洋并举和自力更生的方针等15条猎施。煤炭部军代表的报告说，4月10日至22日，我们在江西萍乡安源矿区召开了全国煤炭工业会议，讨论了1970年煤炭工业的增产节约计划和第四个五年计划设想。经反复讨论研究，19/0年煤炭生产计划定为31800万吨，比国家计划增产3300万吨；到1972年，煤炭产量将有更大幅度的增长，大三线煤炭基地将基本建成，江南九省煤炭可以基本自给；力争1975年煤炭产量跃居世界第一。为此，要放手发动群众，开展社会主义革命竞赛和增产节"},{"type":"paragraph","text":"转发全国重点钢铁企业座谈会纪要和煤炭工业会议情况报告的批语约运动，具体抓好经济领域内的阶级斗争和路线斗争，深入开展革命大批判，挖掘现有矿井潜力，提高煤炭产量，狠抓当前生产中的薄弱环节，加快建井速度等13项工作。6月26日，中共中央在转发这两份材料的批语中指出：“钢铁和煤炭生产，不仅关系到国民经济发展速度，而且关系到备战。望各省、市、自治区，各大军区、省军区加强对钢铁和煤炭企业的领导，进一步发动群众，发扬自力更生、艰苦奋斗的革命精神，开展增产节约运动，争取实现会议提出的1970年增产指标。”"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":58,"page_end":59},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd0d3d017c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共铁道部直属机关委员会关于清除王志坚出党的决定","authors":[],"dates":[{"year":1953,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"中共铁道部直属机关委员会关于清除王志坚出党的决定","type":"title"},{"text":"王志坚，原名王瀛，现年三十六岁，河北省肥乡县人，中农出身，小学教员成份，一九三五年曾加入我党，一九四四年六月二十日在冀南广平县工作期间被捕，一九四五年九月日本投降后被释放，释放后仍回冀南工作，其党籍问题未作结论，到一九四七年三月由本人要求，地委决定，冀南区党委批准重新入党。参加革命以前曾任小学教员，一九三八年参加革命后历任县政府科长，县战委会民运部长，地委民运部副部长，县委书记，县长等职务，一九四七年调铁路工作，曾任科长，副处长、处长等职。现任铁道部材料供应局副局长。","type":"paragraph"},{"text":"王志坚于一九四四年任冀南广平县委书记时被敌人捕去，自被捕至释放历时一年二个月零九天，曾被押在冀南的广平县、永年县和北京的黄米胡同。北海公园以西禅坛寺等地方。被捕后不是以共产党员和敌人进行不屈不挠英勇斗争的姿态，而是软弱无力，贪生怕死，向敌人自首，背叛了党的组织，完全丧失了一个共产党员应有的气节，他不仅承认了自己的真实姓名，政治面目，工作职务，更无耻的供出了专区、县、区、村四级党、政、军、群众团体四套组织的机构，编制定员、干部配备，具体干部的姓名，同时还供出了我们当前执行着的中心工作、对敌的政策，我们的群众基础，活动方式等等。他不仅口头上向敌人告密，并且还写了文字的东西替敌人进行反动宣传，曾写过：（1）救国之我见（2）我之思想演变（3）我的人生观（即共产党的四大困难）（4）读救国箴言后的感想等四篇文章，上述反动宣传有的还在敌人的“救国报”上登载。并且还填过敌人发给他的项目很详细的调查登记表。","type":"paragraph"},{"text":"王志坚身为共产党员又系党务工作的领导干部，但他在被捕之后，为了个人生命的安全，在敌人面前表现了贪生怕死毫无斗志，竟而背叛了党，为敌人写文章进行反动宣传，已完全丧失了共产党员的节操，丧失了一个共产党员的起码条件，这种叛党行为是与一个共产党员的称号根本不相容的，给党在政治上造成了不可挽回的影响。根据上述情况和整党处理原则，王志坚确系自首叛党分子。为了严肃党的纪律，纯洁党的组织，党委会讨论决定，清除王志坚出党。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acff3df8ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

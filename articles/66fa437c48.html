script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"招待访朝归来的中国新闻工作者代表团朝鲜驻华使馆临时代办举行宴会姚文元、纪登奎等同志应邀出席　金在淑同志和石少华同志先后讲话","authors":[],"dates":[{"year":1971,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十八日电　朝鲜民主主义人民共和国驻中国大使馆临时代办金在淑，今晚举行宴会招待不久前访问朝鲜回来的以中共中央候补委员、新华通讯社副社长石少华为团长的中国新闻工作者代表团。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央政治局候补委员纪登奎，以及有关方面负责人任允中、申健、韩念龙、张纪之、甄文君、鲁瑛、张子良、廖初江、师海云、史唯、陈楚、曹克强、韩叙、毛宝忠等，应邀出席了宴会。"},{"type":"paragraph","text":"金在淑同志在宴会上首先讲话，指出中国新闻工作者代表团这次访问朝鲜，对进一步加强和发展朝中两国人民之间用鲜血凝成的传统友谊和两国新闻工作者之间的友好关系，作出了贡献。"},{"type":"paragraph","text":"金在淑同志说，在长期革命斗争中结成并不断加强和发展的朝中两国人民之间的战斗友谊和团结具有战无不胜的威力，这是因为朝鲜人民的伟大领袖金日成同志和中国人民的伟大领袖毛泽东同志亲手缔造了这一友谊和团结，并对不断加强和发展这一友谊和团结给予了深切关怀。"},{"type":"paragraph","text":"他说，今天，美帝国主义和复活的日本军国主义对朝鲜和中国的侵略活动日益加剧，这就需要进一步加强两国人民的传统战斗友谊和合作关系。朝鲜人民和出版报道部门工作人员遵循伟大领袖金日成同志的教导，在共同的革命斗争中，将一如既往，同经过无产阶级文化大革命锻炼的七亿中国人民和出版报道部门工作人员紧密团结在一起，共同前进。"},{"type":"paragraph","text":"石少华同志在讲话中对朝鲜人民的伟大领袖金日成首相同志对代表团的亲切接见和关怀，表示衷心的感谢，对朝鲜各界人民和人民军官兵对代表团的热烈欢迎，对参加接待代表团的朝鲜同志的辛勤劳动，表示深切的感谢。"},{"type":"paragraph","text":"石少华同志热烈赞扬朝鲜人民在社会主义革命和社会主义建设中所表现的英雄气概和取得的巨大成就，热烈赞扬朝鲜人民在反对美帝国主义、日本军国主义和朴正熙傀儡集团的斗争中，所表现的不屈不挠的革命精神和获得的胜利。他说，这一切，都是四千万朝鲜人民的伟大领袖金日成首相同志和朝鲜劳动党英明领导的结果。"},{"type":"paragraph","text":"他说，中国人民的伟大领袖毛主席和朝鲜人民的伟大领袖金日成首相同志亲自缔造的中朝友谊有着悠久的历史，近几年来又有很大发展。今天，面临着美帝国主义和日本军国主义侵略活动日益加剧的新形势，比任何时候都要求我们更加巩固和发展两国人民之间的战斗友谊和团结。他祝愿两国人民和新闻工作者之间的战斗友谊象长白山上的松柏那样万古长青，象鸭绿江水那样世世代代长流不息。"},{"type":"paragraph","text":"宴会充满了中朝两国人民的战斗友谊和团结气氛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"纪登奎","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66fa437c48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工交财贸战线上的革命派举办干部短期学习班组织干部带着问题学习毛主席著作 帮助干部回到毛主席革命路线上来","authors":[],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工业交通财贸战线上的无产阶级革命派坚决贯彻毛主席的干部政策，最近一个时期以来，许多单位采用干部短期学习班的形式，组织干部带着问题活学活用毛主席著作，进一步肃清资产阶级反动路线在干部问题上的遗毒，帮助干部从资产阶级反动路线的精神枷锁下解放出来。"},{"type":"paragraph","text":"无产阶级革命派和革命群众在前一阶段认真批判在干部问题上“打击一大片，保护一小撮”的资产阶级反动路线后，把大批干部从反动路线束缚下解放出来。为了帮助这些干部进一步从思想上解放，去掉“怕”字，换上“敢”字，各单位的革命群众组织组织了干部集中学习，主要是活学活用“老三篇”、中共中央一九六六年五月十六日《通知》以及《湖南农民运动考察报告》等。学习班采用生动、灵活的方法，小组讨论，大组交流和个别谈心相结合。在小组讨论中，采用了边敞(亮思想)、边议(互相讨论)、边学文件的方法，使学习毛主席著作更好地做到带着问题学，活学活用，立竿见影。许多干部都以严肃认真的态度参加这次学习，他们敢于亮自己的错误思想，敢于触及自己的灵魂，敢于向自己头脑中的“私”字开火，大破资产阶级思想，大立毛泽东思想。"},{"type":"paragraph","text":"通过学习，干部们一般都解决了一些思想问题。首先，他们对这次无产阶级文化大革命的伟大意义有了进一步的认识。大家回顾了一年来文化大革命的伟大斗争和伟大成就，分清了主流和支流。对无产阶级革命派的看法也有了很大的转变。他们认识到对待无产阶级革命派的态度，归根结底是对待无产阶级文化大革命的态度。他们说，我们紧跟毛主席，就应该坚定地站在无产阶级革命派一边，关心他们，支持他们，与他们共同战斗，共同夺取胜利。"},{"type":"paragraph","text":"在学习班上，干部们还亮出了各种活思想，突出表现为有些干部“怕”字当头，怕接触群众，怕挑担子，怕犯新的错误。有些干部则“难”字当头，觉得“工作难下手，遇到问题难处理，组织之间难表态，交来任务难完成”。有的干部存在着“当干部风险大，担子重，不愿当干部”的思想。在学习会上，干部们对这种思想进行了反复的讨论、批判，认识到这一切思想，归根结底还是一个“私”字在作怪，认识到没有从自己头脑中的“私”字下解放出来，辜负了毛主席的期望，辜负了无产阶级革命派的信任。他们带着这些问题，反复学习了“老三篇”，决心扫“私”出门，努力活学活用毛主席著作，努力改造世界观。通过学习，干部们更认识到，要在阶级斗争中锻炼和改造自己，当前最最重要的是积极投入革命的大批判运动，只有在两个阶级、两条道路、两条路线的斗争中，同广大革命群众一起冲锋陷阵，才能通过革命的大批判、大斗争，触及自己的灵魂，真正改变自己的立场、观点，才有可能为无产阶级文化大革命立新功，建新劳，为无产阶级革命事业作出自己的贡献。"},{"type":"paragraph","text":"通过学习，各单位的干部普遍反映这样的学习好得很，解决了一些思想问题，心情舒畅了，自己精神面貌也改变了。有些干部回到工作岗位后，工作主动积极，和无产阶级革命派共挑革命、生产两副担子。有的干部还主动去做受资产阶级反动路线蒙蔽的群众的思想工作，帮助他们站到毛主席革命路线上来。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59f821c03d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

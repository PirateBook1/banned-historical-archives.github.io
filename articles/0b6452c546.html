script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1861","name":"国家档案局关于‘文化大革命’期间省、地、县政机关档案划分全宗的意见","author":"国家档案局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家档案局关于‘文化大革命’期间省、地、县政机关档案划分全宗的意见","dates":[{"year":1981,"month":7,"day":27}],"is_range_date":false,"authors":["国家档案局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"国家档案局办公室, 档案工作文件汇集(第二集), 91-92","tags":[{"name":"档案","type":"主题/事件"},{"name":"划分全宗","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"国家档案局关于“文化大革命”期间省、地、县政机关档案划分全宗的意见"},{"type":"subtitle","text":"囯档发〔1981〕96号"},{"type":"paragraph","text":"各省、市、自治区档案局："},{"type":"paragraph","text":"我局国档发〔1981〕10号文件（印发安徽省档案局《关于划分全宗的请示报告》征求意见的函——编者注）下发后，陆续收到各省、市、自治区档案局对“文化大革命”期间省、地、县党政机关档案划分全宗问题目提岀的很多好的意见和建议。为使这一问题解决基本求得一致，经研究提出以下几点意见："},{"type":"paragraph","text":"一、“文化大革命”期间的档案是在这一特殊历史情况下形成的，为了保持这一历史时期的真实面貌，此间形成的党政档案作为一个独立全宗集中保管。这个全宗的起止时间大体可从一九六七年一月开始至各级党政机关正式分开办公止。"},{"type":"paragraph","text":"二、鉴于目前有的地方已将此期间的档案与政府或党委划为一个全宗，并已编目，不易再动的实际情况，也可保持现状，不作大的改动。"},{"type":"paragraph","text":"三、对这一阶段的档案材料划分全宗应有一个文字说明，类似“全宗介绍”一样，以便为后人研究这段历史提供方便。"},{"type":"paragraph","text":"四、省、地、县的所属机关和人民公社、厂矿、学校、企事业单位在“文化大革命”期间形成的档案，不单划全宗，应与文革期间同一机构的全宗联接起来。"},{"type":"paragraph","text":"五、一九六四年《国家档案局关于县级机关的档案划分全宗的意见》仍适用，省、地机关档案划分全宗可参照这个文件的精神办理。"},{"type":"subtitle","text":"国家档案局"},{"type":"subtitle","text":"一九八一年七月二十七日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b6452c546"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

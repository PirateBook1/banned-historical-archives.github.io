script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席立体像印得更精致我国首次试制全自动立体照相机成功","authors":[],"dates":[{"year":1968,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　人民印刷七厂广大无产阶级革命派的战士怀着对我们伟大领袖毛主席的无比热爱的心情，试制成功一台全自动立体照相机，为提高印制毛主席立体像的质量创造了条件。"},{"type":"paragraph","text":"去年四月份，这个厂的无产阶级革命派怀着对我们伟大领袖毛主席的无比热爱的心情，开始试印毛主席立体像。要完成这个极其光荣的任务，必须首先要有一台立体照相机。但是，一无资料，二无设备，只能自己动手制造，他们下定决心，排除万难，经过反复实践，终于把一台中国式的立体照相机试制成功!金光闪闪的毛主席立体像印制成功!"},{"type":"paragraph","text":"当时，试制成功的立体照相机还存在一些缺点，影响了印制毛主席立体像的质量。最近，该厂无产阶级革命派的战士为了克服原有照相机的缺点，使毛主席立体像印制得更精致，在东方红照相馆等兄弟单位的共同努力下，群策群力，遵循毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，克服了一个又一个的困难，夺得了丰硕果实。"},{"type":"paragraph","text":"这台全自动立体照相机操作灵活，能一次连续感光，携带方便，可以拍摄室内外各种景物，这种全自动立体照相机在我国还是首次试制。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"716516fb37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

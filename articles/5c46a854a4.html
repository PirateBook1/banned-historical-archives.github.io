script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于抗议美机侵入我国领空的批语","alias":"","parts":[{"type":"paragraph","text":"关于抗议美机侵人我国领空的批语\""},{"type":"paragraph","text":"（1950年10月25日）周、外交部："},{"type":"paragraph","text":"请将此事及十五、十六日所出同类事件，加入外交部已起草的抗议电中，于二十六日夜拍去。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月二十五日一时"},{"type":"paragraph","text":"[1]这是毛泽东在新华社1950年10月24日电讯稿上写给周恩来和外交部的批语。"},{"type":"paragraph","text":"[2]指新华社沈阳24日电所报道的“24日10时36分，有侵朝美军的军用飞机3架，侵入我辽东省辑安县之地沟村上空”一事。"},{"type":"paragraph","text":"[3]指周恩来以中华人民共和国中央人民政府外交部部长名义向联合国安理会提出的抗议电。抗议电针对美国军用飞机1950年10月13日到25日间不断侵犯中国领空的行径，要求联合国安理会立即采取有效措施，制正美国侵朝军队的军用飞机侵入我国领空的罪行，并立即撤退美国侵朝军队，以熄灭战争扩大的火焰。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":288,"page_end":288},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c46a854a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

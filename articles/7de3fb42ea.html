script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席纪念堂通信设备更新","authors":["禾火"],"dates":[{"year":1999,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为迎接建国五十周年大典，位于北京天安门广场的毛主席纪念堂正加紧内部设施的全面更新改造，包括电话通信设备等，力求以新的面貌迎接中外参观者。"},{"type":"paragraph","text":"纪念堂管理局经过半年多的性能价格比较和与数家生产商进行技术研讨，加上用户调查走访，最终决定选用西门子公司的Hicom300E数字程控用户交换机作为纪念堂通信设备改造工程的替换产品。"},{"type":"paragraph","text":"西门子这一产品是居世界领先水平的ISDN通信系统进入多媒体通信新领域的革新产品，通过系统的传输，将开始走向由单一集成设施同时实现语音和数据、以及窄带和宽带通信的发展方向，新的应用将得到多媒体的支持，通过扩展通信系统和语音功能提高系统能力，通过语音及数字应用集成增强系统效率，通过互联和网络集成降低系统成本。"},{"type":"paragraph","text":"西门子Hicom300E交换系统已进入香港新机场，在指挥调度和通信联络方面，其优越的性能得到了充分发挥。预计毛主席纪念堂交换设备改造工程今年6月底前可安装调试完毕，7月份正式投入使用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7de3fb42ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

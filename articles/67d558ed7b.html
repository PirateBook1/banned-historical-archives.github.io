script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于目前农村集体所有制形式问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于目前农村集体所有制"},{"type":"paragraph","text":"形式问题的批语！I"},{"type":"paragraph","text":"（1959年2月28日）"},{"type":"paragraph","text":"此件印发各同志。政策是对的，理由没有说清楚。基本的队有制，部分的社有制，不但1958年是如此，1959年及往后几年还是如此。要翻过来，变为基本的社有、部分的队有制，需要多年时间，这是一个由小集体所有制（队有）到大集体所有制（社有）的逐步"},{"type":"paragraph","text":"[1]这个批语写在1959年2月19日编印的《经济消息》第九期《是缺粮问题，还是思想问题？》一文旁边。该文指出，中共安徽省委工作组最近对桐城县闹粮情况进行了调查，发现目前农村的所谓粮食问题，不是缺粮问题，也不是国家征购任务过重的问题，而是思想问题，特别是基层干部的思想问题。他们一怕粮食不实行“三包”办法，而由公社统一分配；二怕报实产会追加征购任务；三怕春荒时调剂余粮；四怕别队不报实产，自己吃亏。因此许多基层干部带头瞒产私分，形成群众性的闹粮风潮。查清问题的真相后，县委和工作组立即从党内到党外，进行了深入的思想教育，向干部和群众反复说明分配和统购政策，明确宣布1958年的收益仍以大队（原来的农业社）为单位进行分配，实行“三包”，超产归队，统购任务以农业社为单位结算，绝不无代价地调拨粮食，私人存粮一律归个人支配。结果使不少大队的闹粮情况发生了根本的改变。毛泽东全集第四十一卷发展过程。不认识这个客观真理，不可能根本解决问题，不能说服人。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年2月28日"},{"type":"paragraph","text":"二不是一些，而是大多数，或者全体。—毛注!"},{"type":"paragraph","text":"[1]《是缺粮问题，还是思想问题？》一文讲到，“由于宣传工作没有做好，一些基层干部和群众以为“成立公社后一切都要归公””。在文中的“一些”后面，毛泽东加括号写了这条批注。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":277,"page_end":278},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67d558ed7b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

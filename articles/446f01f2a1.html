script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"公认国民党签订卖国协定通电","alias":"","parts":[{"type":"paragraph","text":"否认国民党签订卖国协定通电！"},{"type":"paragraph","text":"（1933年6月10日）全国革命民众们！"},{"type":"paragraph","text":"国民党政府五月三十一日与日本帝国主义订了华北停战协定，这个协定将华北广大地域与儿千万民众完全出卖给帝国主义，但这还是国民党公布了卖国密约的一部分。虽然汪精卫等卖国罪魁无耻地说协定只限于军事不及政治，而实际上更严重的是国民党政府秘不宣布的大规模的卖国密约。据本政府所得关于此项密约的内容大要如下：（一）华军撤退至平津以南，划长城以南为缓冲地带。（二）华方承认“满洲国”“蒙古国”。（三）制止义勇军一切活动，相机解决义勇军及一切抗日军队的武装。（四）华方保证停止一切反日运动。苏维埃临时中央政府代表全中国民众绝对不承认此项密约及华北停战协定，因为此种密约与协定已将满洲、蒙古、华北等广大土地及全国的民族利益完全出卖给日本帝国主义，并且无疑义的国民党政府又将应允英美等帝国主义的要求，而将西藏西康，以至长江珠江流域的土地及权利出卖，实践其“机会均等”“利益均沾”的卖国路线。中华苏维埃临时中央政府并号召全中国民众一致起来"},{"type":"paragraph","text":"[1]这是毛泽东以中华苏维埃共和国临时中央政府主席的名义和副主席项英、张国焘，在国民党政府和日本关东军代表5月31日签订《塘沽协定》反对国民党的卖国密约与卖国协定，以坚决的革命斗争：罢工、罢课、罢市、群众示威、组织民众自己的武装队伍来反对与阻止此项密约与协定任何一条的实行。全国民众必须明自，如果不反对此项密约及协定，四万万民众均将成为帝国主义永远践踏的牛马奴隶。全国民众必须明自，只有自己武装起来，打倒国民党卖国政府，直接与帝国主义作战，驱逐日本及一切帝国主义出中国，才能解放自己，免除牛马奴隶的命运。苏维埃临时中央政府宣言：他准备尽他一切力量，精神的物质的与武装力量来帮助全国民众反对日本帝国主义及反对卖国的国民党政府，并且重复向全国国民党政府的一切武装部队宣布：在（一）立即停止进攻苏维埃区域。（二）保障民众的集会结社言论出版等自由权。（三）立即武装民众创立武装的义勇军这三个条件之下，苏维埃中央政府愿意与任何国民党的武装部队订定作战的战斗协定，与日本帝国主义作战。同时，苏维埃中央政府还要指出，一切国民党的卖国军阀如冯玉祥、蔡廷锴、陈济棠等现在大呼抗日，反对停战协定，完全是欺骗民众的把戏，实际上他们中间一部分已经与蒋介石团结一起来积极绝望地进攻红军与苏维埃，另一部分则完全是日本帝国主义的走狗。他们高叫的抗日与反对停战协定，只是一种欺骗民众以便他们进行卖国的方法，他们除了勾结帝国主义镇压革命民众与革命士兵努力进攻苏区与红军之外，没有任何别的企图。全国革命民众与革命士兵，只有民众自己的武装及抗日士兵与民众的联合，才能执行真正的民族革命战争，打倒日本及一切帝国主义，而打倒卖国的国民党，是这一战争胜利的先决条件。中华苏维埃中央政府号召全国民众及革命的士兵团结在苏维埃的旗帜之下，与红军联合起来，共同去推翻出卖中国的罪魁祸首的国民党统治，去保障中国的独立与领土完整，争取中国民族的彻底解放！"},{"type":"paragraph","text":"中华苏维埃临时中央政府主席毛泽东"},{"type":"paragraph","text":"副主席项英张国焘一九三三年六月十日"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":6,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":284,"page_end":286},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"446f01f2a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国司法部关于福建省霞浦县人民法院审判时因疏于戒备造成案犯逃跑跳井死亡事件的通报","authors":[],"dates":[{"year":1955,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"中华人民共和国司法部关于福建省霞浦县人民法院审判时因疏于戒备造成案犯逃跑跳井死亡事件的通报","type":"title"},{"text":"据福建省司法厅报告：“霞浦县人民法院审判员陈子良于1955年8月6日审判反革命分子李云标（解放前曾当过伪青年军，解放后下海受海匪委为分队长，潜回大陆搞联络站，积极发展匪特武装，1951年被判处死刑缓期执行，现准备改判）时，该犯当庭谩骂、反抗，准备逃跑，陈子良见势不好，停止讯问，提犯押回看守所，刚走不远，李犯以拳击伤陈子良，逃出法院，陈尾追，民兵、公安队也闻声跟来，李犯拟从某农民家越墙逃走，因追的很紧，没能办到，即投入厝边水井内，捞出后急救无效而死。”这一事件说明某些司法干部对当前敌我斗争的尖锐性、复杂性认识不足，提讯重要犯人时轻敌麻痹，疏于戒备。因此，特提起地方各级人民法院的注意，应吸取教训，提高警惕，在提讯反革命犯及其他重要刑事案犯时，必须要有公安队员或司法警察提送，加强戒备，以防此类事件继续发生。","type":"paragraph"},{"text":"特此通报。","type":"paragraph"},{"text":" 1955年9月16日","type":"paragraph"}],"comments":[],"origin":"司法工作通讯编辑委员会编《司法工作通讯》，1955年第6期， 1955年9月27日出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db070c81ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

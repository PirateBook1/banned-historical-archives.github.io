script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应毛主席的伟大号召　实现机关革命化干部革命化川沙县一批机关干部下放劳动组成战斗队分别到生产大队和其他基层单位参加劳动，向贫下中农学习，改造世界观，更好地把机关斗、批、改进行到底","authors":[],"dates":[{"year":1968,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县县级机关斗、批、改大班子的干部，组成十个战斗队，于十月三日分别下放到十一个生产大队和其他基层单位，参加劳动。他们决心向贫下中农学习，改造自己的世界观，从而把机关的斗、批、改不断引向深入。"},{"type":"paragraph","text":"他们下去的第二天晚上就传来了伟大领袖毛主席“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动”的最新指示，使大家受到极大鼓舞，进一步明确了方向，原来有些认为下放劳动是被“踢出去”的同志，很快克服了灰溜溜情绪，都激动地说:“我们的路走对了，我们是第一批响应毛主席伟大号召下放劳动的干部，应该感到光荣。”广大贫下中农与基层干部对战斗队的到来十分欢迎，主动帮助他们收拾住处。有的说:“你们过去长期坐机关，不深入群众，现在下来，大方向就是对!”有的当晚就去找战斗队的同志谈心，交流斗、批、改的经验。贫下中农的热情欢迎，使县级机关大班子的同志深受感动。"},{"type":"paragraph","text":"川沙县县级机关斗、批、改大班子成立后，曾集中在一起搞了三个月，挖出了一小撮阶级敌人，阶级阵线基本上弄清了。大家感到，再关在大楼里就不能彻底完成斗、批、改的伟大任务。通过讨论，他们认为大班子分成战斗队深入生产大队有四大好处:"},{"type":"paragraph","text":"一、有利于改造干部的世界观。县级机关干部有的是工农出身的，有的是“三门干部”，但共同特点是长期脱离劳动，脱离群众，因而思想问题多，娇、骄两气多，互相扯皮多，贫下中农的感情逐渐淡薄了。下去后与贫下中农一起劳动，一起学习，一起斗私批修，直接参加阶级斗争，生产斗争和科学实验三大革命运动，是重新学习的极好机会。下放到杨园公社的第一战斗队，下去第二天就受到了一次深刻的教育。那天晚上九点半钟，有的队员已经睡觉了。公社的革命群众突然敲锣打鼓来报喜，向他们宣传毛主席关于广大干部下放劳动的最新指示。贫下中农学习、宣传最新指示不过夜，一直干到次日凌晨三点钟，使毛主席的声音传遍了全公社。这对机关干部触动很大。他们说，贫下中农跟毛主席伟大战略部署就是紧，对毛主席的阶级感情就是比我们深。"},{"type":"paragraph","text":"二、更好地把机关的斗、批、改进行到底。单靠机关干部关门搞斗、批、改，跳不出旧框框，打不掉老作风、旧习气。第十战斗队的不少成员是搞“血防”工作的，他们原来整天坐在机关里研究“血防”工作，有的连钉螺都没有见过。如果不下去和贫下中农一起劳动、一起生活，体会不到贫下中农的疾苦，坐在机关里搞斗、批、改，改来改去还是老样子。商业系统准备在下面对商业部门“下伸点”作些调查研究，进一步明确商业部门斗、批、改的方向。"},{"type":"paragraph","text":"三、可以和基层单位相互配合、相互促进、共同作战。基层单位在开展革命大批判，对敌斗争，整党等方面创造了丰富的经验。战斗队下去后，与贫下中农一起开批判会，打活靶子，攻“碉堡”，这样声势大，办法多，同样，机关的同志也可以协助基层完成斗、批、改任务。"},{"type":"paragraph","text":"四、可以为创建本县的“五·七”干校作好思想上、组织上、物质上的准备。"},{"type":"paragraph","text":"川沙县县级机关斗、批、改大班子的同志一致表示，这样做仅仅是开始。他们决心更好地落实毛主席的最新指示，沿着毛主席指引的方向奋勇前进!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e4f9f4d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天安门前金光灿烂气象万千首都人民欢庆国庆五十万人今天接受毛主席检阅","authors":[],"dates":[{"year":1957,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京30日专电】　首都人民明天盛大庆祝国庆。50万人将在天安门前接受毛主席和国家领导人的检阅。"},{"type":"paragraph","text":"国庆前夕的首都，晴空万里，天安门楼在耀眼的阳光照耀下，金光灿烂，气象万千。今年新建成的高层建筑物已披上节日盛装。"},{"type":"paragraph","text":"人们把最好的东西献给国庆。"},{"type":"paragraph","text":"今年6月初，头一个起来毅然反击右派分子猖狂进攻的石景山钢铁工人，明天将以雄辩的数字宣告我国工业惊人的进展:石景山钢铁厂解放后八个月生产的生铁等于解放前十一年的产量；解放后38天生产的焦炭等于解放前七年的产量。"},{"type":"paragraph","text":"郊区农民今年带着大丰收的喜讯参加国庆游行。他们是一支农业合作化制度胜利的报喜队。红星集体农庄已经向国家交售了近五百万斤上等粮棉；东方红蔬菜社已经给城市供应了三千多万斤各色鲜美的蔬菜；和平农业社今年养了五千多头大肥猪；南郊农场的牛奶产量差不多比去年增加了一倍。"},{"type":"paragraph","text":"今年的学生队伍是一支十万大军。“我们永远跟着共产党走”，“做工人阶级的知识分子”，是首都大学生的共同心愿。北京大学的同学把这两个心愿做成两幅巨大的标语，每个字有三公尺见方，是用一朵朵的红花缀成的。清华大学的七千个未来的人民工程师是学生大军的压轴。他们手持绿色的橄榄叶，在这一片清新的富于青春色彩的压轴方阵中，有七个极其鲜明夺目的大字:“永远跟着共产党走”。这是我国大学生的共同决心。"},{"type":"paragraph","text":"在中学生的队伍里，有一幅表明我国青少年共同决心的标语:“做第一代有文化的农民”。有两个得到北京市金质奖章的女11中三好学生，明天将站在模型车上通过天安门，她们以真人真事说明社会主义的教育培养了全面发展的人。"},{"type":"paragraph","text":"有六百多个刚从海外回国的华侨学生，将在大批气球的下面系上他们的心里话:华侨永远跟着共产党走。"},{"type":"paragraph","text":"美术界今年第一次色彩绚丽地通过天安门。老画家陈半丁、于非闇合绘了春、夏、秋、冬四扇屏，表现了花开似锦群鸟欢鸣的景象；胡佩衡、吴镜汀、秦仲文合绘“锦绣山河”手卷，青年画家根据他们的初稿集体绘成巨幅画。中央工艺美术学院师生合力制作了一只高出两丈的大象模型，象背上驮着一个插满鲜花的大青瓶，表现“万象更新”的意义。手工艺老艺人今年设计了一只文彩斑烂的大凤凰，围绕在凤凰旁边的是白鹤、鹦鹉、鸳鸯、和平鸽等50多种名禽，飞舞歌唱，象征和歌颂党的“百家争鸣”政策。"},{"type":"paragraph","text":"电影界队伍的标语上，将用电影手法变化着解放以来拍制的各类片子的数字，这些片子不仅在国内，也在国际上获得了巨大的成功。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fc0d4759f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"非洲战友谈学习毛主席著作的心得学了毛主席著作就知道怎样闹革命","authors":[],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社阿尔及尔电　阿扎尼亚(南非)泛非主义者大会的一批成员最近在阿尔及尔座谈他们学习毛泽东著作的心得，一致指出毛泽东思想是非洲人民争取解放斗争的指路明灯。"},{"type":"paragraph","text":"这些阿扎尼亚朋友说，他们学习毛主席著作已有好几年。其中一位成员说:“毛泽东思想是非洲革命的活的灵魂，没有毛泽东思想的指导，非洲革命就没有希望。我认为，毛泽东思想是一切被压迫人民的救星。学了毛泽东思想，就知道怎样更好地进行革命。越南人民掌握了毛泽东的人民战争思想，已给予美帝国主义重大的打击。”"},{"type":"paragraph","text":"另一位成员说:“毛泽东思想对解放全人类作出了伟大贡献。毛泽东思想是革命的火炬和光芒。我们是毛主席的学生，要用毛泽东思想武装起来进行战斗。我学习了毛主席著作后认识到，被压迫的人民必须拿起武器对帝国主义进行斗争来争取独立。”"},{"type":"paragraph","text":"另一位成员说:“毛泽东思想在非洲已经起了很大的作用，今后还将起更大的作用。”"},{"type":"paragraph","text":"有一位成员强调指出，毛泽东思想是普遍真理。非洲大陆对毛主席感到很亲切，毛主席是我们革命的带路人。读了毛主席的著作，就知道怎样教育人民，怎样进行斗争，发展斗争。"},{"type":"paragraph","text":"阿扎尼亚泛非主义者大会的成员们在谈到毛主席的《矛盾论》和《关于正确处理人民内部矛盾的问题》的理论时说，毛主席这些哲学思想帮助我们更好地分清了敌我，懂得如何在革命斗争中处理好敌、我、友的关系，以便依靠人民群众，团结朋友，打击敌人。"},{"type":"paragraph","text":"他们说，有些修正主义者混进革命队伍中，打扮成革命者，实际上是我们的敌人。毛主席著作帮助我们认清谁是革命的朋友，谁是修正主义者。划清这种界限是非常重要的。"},{"type":"paragraph","text":"一位成员说:毛主席告诉我们，革命是为了广大人民群众的利益，因此，我们革命者就必须永远同人民群众在一起。"},{"type":"paragraph","text":"他们在座谈中联系非洲的实际，特别强调具体运用毛泽东思想的重要性。一位成员说:毛泽东思想是对马克思列宁主义的高度发展。人们看到，美帝国主义对于毛泽东思想的伟大发展是多么烦恼、多么害怕。我们非洲人民要取得真正的独立和自由，就得靠我们正确地运用毛泽东思想。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a76bbf0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

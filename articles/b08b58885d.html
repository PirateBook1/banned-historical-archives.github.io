script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东昌潍专区耕畜大量死亡情况","authors":[],"dates":[{"year":1953,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"山东昌潍专区耕畜大量死亡情况","type":"title"},{"text":"【山东分社九日讯】山东省昌潍专区牲畜大量死亡。该专区所属各县从一月到五月上旬，据不完全的统计，共死亡牲畜二万八千多头。该专区今春牲畜的传染病不多，寿光县有四个区发现气肿疽病，死亡牲畜二十头左右。潍北(新划县)三个区发现炭疽病等，牲畜死亡也很轻。牲畜大量死亡的原因：主要是在春耕春种中牲畜劳累过度。该专区各县的互助组在春耕春种中畜力不多；但一匹马耕地一天仅换人工两天；一头驴耕地一天换人工一个半。这样就使很多户不愿买牲畜，造成牲畜干活太多、疲劳过度。加以饲草饲料缺乏(该专区所属昌南、临朐、昌乐等县大部为植棉区，缺乏饲料；去年该专区大豆歉收，今年又没有饲料)，再因当地农民饲养牲畜不讲卫生，大部分农民都用坑水给牲畜饮。以上这些恶劣条件，就促成大量牲畜害肠胃炎、便秘、涨肚、软骨病等症状而死亡。(门宏)","type":"paragraph"}],"comments":[],"origin":"1953年6月13日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b08b58885d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

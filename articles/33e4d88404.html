script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉萨水泥厂工人自觉地活学活用毛泽东思想　落实毛主席指示　加快斗批改步伐","authors":[],"dates":[{"year":1970,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉萨水泥厂工人自觉地活学活用毛泽东思想"},{"type":"paragraph","text":"落实毛主席指示　加快斗批改步伐"},{"type":"paragraph","text":"据新华社拉萨二十六日电　西藏拉萨水泥厂革命委员会在人民解放军支左人员的帮助下，在广大工人群众中经常进行忆苦思甜教育，不断提高工人群众的阶级斗争、两条路线斗争和继续革命的觉悟，自觉地活学活用毛泽东思想，落实毛主席的各项指示，从而加快了斗、批、改步伐，使全厂革命和生产出现了蓬勃发展的大好形势，成为拉萨地区斗、批、改的先进单位。"},{"type":"paragraph","text":"拉萨水泥厂革委会从斗争实践中体会到，只有不断激发广大工人群众对伟大领袖毛主席和毛泽东思想的深厚无产阶级感情，自觉地活学活用毛泽东思想，才能做到紧跟毛主席的伟大战略部署，不断夺取新的胜利。他们经常组织老工人进行忆苦思甜，邀请在旧社会苦大仇深的农奴和奴隶诉阶级苦、民族恨，谈毛主席领导下的新社会当家作主人的甜，检查自己捍卫无产阶级专政的责任心。这样，广大革命群众加深了对伟大领袖毛主席的无限热爱，激起了对叛徒、内奸、工贼刘少奇及其代理人的刻骨仇恨。在阶级觉悟提高的基础上，广大工人自觉地活学活用毛泽东思想，把毛泽东思想作为一切行动的指南。他们坚持“天天读”，用毛泽东思想指挥战斗，用毛主席的教导对照检查每天的行动。他们说，行星围绕太阳转，西藏百万翻身农牧民永远忠于毛主席。毛主席的指示，我们一定要字字落实，句句照办。"},{"type":"paragraph","text":"拉萨水泥厂革委会还认识到，要全面落实毛主席的各项指示，必须狠抓阶级斗争不转向，深入持久地开展革命大批判，狠狠打击一小撮阶级敌人的破坏活动。他们根据每个时期阶级斗争的新动向、新特点，用阶级斗争观点观察各种社会现象，分析革命和生产中出现的种种问题，使毛主席的指示在全厂每个车间和每个班组都得到了落实。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33e4d88404"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

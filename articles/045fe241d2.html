script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对中央关于改进商业工作的若干规定试行草案的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于改进商业工作的若干规定"},{"type":"paragraph","text":"试行草案的批语"},{"type":"paragraph","text":"（1962年8月27日）"},{"type":"paragraph","text":"请尚昆印发到会各同志讨论。商业文件起草委员会各同志可不再发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十七日"},{"type":"paragraph","text":"[1]中共中央政治局候补委员、中央政治研究室主任陈伯达1962年8月26日报送毛泽东的这一试行草案共40条，对以下8个问题作出了规定：（一）商业工作的方针；（二）坚持等价交换原则，推广农产品收购合同制度；（三）改进国营商业工作；（四）恢复供销合作社；（五）恢复合作商店、合作小组；（六）开放农村集市贸易，活跃城乡物资交流；（七）恢复同农村商业有关的农产品加工作坊；（八）改善商业企业的经营管理。陈伯达为报送这个草案写给毛泽东的信中说：“此件在北戴河重发给商业文件起草委员会各同志。听说，有的同志认为，这个草案对商业工作问题，提出了许多解决办法。在这次会议上，可以根据一年来的经验和最近大家提的意见，作些新的补充和修改。”中央准备根据调查研究的情况，再拟定一个比较全面的商业工作条例，后因故没有形成正式文件。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。[3]指当时正在北京参加中共八届十中全会预备会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":225,"page_end":225},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"045fe241d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都开会研讨毛泽东财政思想　薄一波致信祝贺","authors":["孙永仁　黄美来　洪琦"],"dates":[{"year":1991,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都开会研讨毛泽东财政思想"},{"type":"paragraph","text":"薄一波致信祝贺"},{"type":"paragraph","text":"本报北京５月３０日讯  记者孙永仁、黄美来、洪琦报道：由中国延安精神研究会、首都钢铁公司、中央党校经济学教研部和本报理论部联合发起召开的“毛泽东财政思想研讨会”近日在首钢结束。薄一波同志给会议发来了贺信，全国政协副主席、中国延安精神研究会会长马文瑞，中国工业经济协会会长吕东等来自理论界、企业界和有关部门的代表７０余人参加了会议。"},{"type":"paragraph","text":"薄一波同志在给会议的信中说：“毛泽东财政思想的基本精神对今天的社会主义现代化建设仍有指导意义。例如，毛泽东同志在延安时提出的‘发展经济、保障供给’的方针，就应该坚持发扬光大。”"},{"type":"paragraph","text":"毛泽东财政思想的内涵是很丰富的，与会代表本着理论与实际相结合的方针，结合改革开放的具体实践，认真研究毛泽东财政思想。大家对如何认识并尽早摆脱国家目前存在的财政困难，特别是就如何发挥国营大中型企业的活力，扭转经济效益下降，广开财源等带有迫切性的问题，从宏观的角度，进行了讨论，并提出了许多好的建议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c313a7210d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

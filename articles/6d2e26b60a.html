script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"手工业和工艺美术界的又一点火骨干宋之英的阴谋诡计被揭露","authors":[],"dates":[{"year":1957,"month":8,"day":30}],"is_range_date":false,"parts":[{"text":"手工业和工艺美术界的又一点火骨干宋之英的阴谋诡计被揭露","type":"title"},{"text":"人民日报讯：章伯钧在手工业及工艺美术界点火的另一个骨干宋之英，已经被中央手工业管理局、全国手工业合作总社筹委会的职工揭发出来了。","type":"paragraph"},{"text":"宋之英是总社工艺美术局科长、农工民主党轻工业支部（包括轻工业部、中央手工业管理局、北京市手工业合作总社）主任委员，是一个资产阶级反动政治野心家。","type":"paragraph"},{"text":"整风刚刚开始，宋之英就执行章伯钧的指示，在帮助党整风的幌子下，对共产党进行恶毒的污蔑说：“共产党糟透了，不整不得了”。他把机关的党员分成“四类”：除极少数外，其他党员不是老子天下第一、骄傲自大，就是思想保守、教条主义和品质恶劣、脱离群众。他把共产党比喻为封建暴虐的秦始皇，说“三户可以亡秦，一蚁可以溃穴”他公开提出要以“民主党派”身份参加局、社联席会议，而且狂妄地说：“我们的组织（指章伯钧）说了，要你们答复，否则就反映给毛主席。”","type":"paragraph"},{"text":"宋之英屡次接受章伯钧、李伯球和李健生的指示在手工业及工艺美术界进行恶性大发展。他们的发展方针是“要求进步、争取中间、面向落后”和“三不怕”（即不怕落后、不怕失业、不怕历史复杂）。他在其他单位发展的四名农工民主党党员中，就有两名是国民党中统、军统特务分子，一名政治历史不清，一名是徒刑未满的贩毒犯。整风初期，他到处串门奔走，发展组织。他对某些在肃反中被审查过的人说：“你参加我们的组织，他们在整风中就不敢整你，有组织给你撑腰”。","type":"paragraph"},{"text":"反右派斗争开始以来，许多被他欺骗、拉拢过的人都纷纷揭发他的阴谋诡计。在群众的说理斗争下，宋之英虽然也交代了一些问题，但极不深刻，目前群众正在进一步揭发和批判他的反动言行。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d2e26b60a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

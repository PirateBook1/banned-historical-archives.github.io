script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于东北边防军统由东北军区指挥与供应的批语","alias":"","parts":[{"type":"paragraph","text":"关于东北边防军统由东北军区指挥与供应的批语！"},{"type":"paragraph","text":"（1950年7月23日）同意。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十三日"},{"type":"paragraph","text":"[1]这是毛泽东对周恩来和中央人民政府人民革命军事委员会代理总参谋长聂荣臻1950年7月22日报告的批语。"},{"type":"paragraph","text":"[2]周恩来和聂荣臻的报告说：调往东北的部队预计8月上旬可以全部到达指定地点，苏方限苏联空军喷气式师于8月3日前全部到达指定地点。这些部队到达后指挥与供应即成大事。原来军委确定之边防军指挥机构虽从作战上来说较为有利，但自前似有困难：（一）边防军粟裕司令员需要休养，副司令萧劲光、副政委萧华一时还难以离京北去。（二）东北军区高司令员等感到层次太多，有所不便。（三）边防军的供应需要强有力的后勤组织才能胜任，而中南只能组织轻便的后勤机构，刚到东北恐亦有困难。基于以上情况，请主席考虑边防军目前是否先归东北军区高岗司令员兼政委指挥，并统一一切供应。将来粟、萧、萧去后再成立边防军司令部。中南李聚奎到东北后即兼任军区后勤部长，所带之后勤机构即合并到东北后勤部中，因东北军区后勤部太弱，不能胜目前的大任。这样部队指挥既可免生脱节现象，供应问题也较容易解决。周恩来在报告上批注：“主席：此事系聂及刘亚楼今日见面时谈及者，如主席同意请批交聂办。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":47,"page_end":47},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27a8e48284"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

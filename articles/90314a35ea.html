script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"泰安专区有些地方在执行“多征多购”方针中的偏向","authors":[],"dates":[{"year":1954,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"泰安专区有些地方在执行“多征多购”方针中的偏向","type":"title"},{"text":"【山东分社十日讯】山东省泰安专区粮食统购工作的进展基本上是正常的，但在有些地区还存在以下一些问题：","type":"paragraph"},{"text":"一、有些区乡干部对执行“多征一点多购一点”的方针存有“估产越高越好”、“卖粮愈多愈善”的偏向。在各级干部会议上干部自报的任务多数是超过上级分配的数字。如地委分配莱芜县九百万斤，该县各区自报一千零五十万斤，而各乡自报达一千三百五十万斤。章邱、肥城等县也有同样情形。为了多购一点，莱芜县七区有的乡把县委确定的每人留口粮三百二十斤，私自改为留三百斤。章邱县对已经送粮入仓的两个乡进行二次评产派购，结果费力不小，购粮不多(约五、六千斤)，反而引起群众不满。不少地区还发生加购中农粮食的现象。","type":"paragraph"},{"text":"二、有些干部滋长着急躁情绪。他们企图越过艰苦的思想发动过程而急于进入估产派购阶段。肥城五区东庙家乡的干部在纠正前段估产偏低的现象时，怕评议调整麻烦，采用每亩一律提高二十斤产量的办法。平阴县有的乡根本就不进行估产评产工作，而是以任务去套产量。","type":"paragraph"},{"text":"三、强迫命令的现象也开始抬头，突出的表现是威吓群众卖粮。肥城下寨乡乡支部书记对群众说：“有粮粮入仓，无粮人入仓(即到法院去)。”","type":"paragraph"},{"text":"由于上述几方面的原因，最近又发生了自杀事件三起(其中未遂者二、已死者一)，连前四起已达七起。","type":"paragraph"},{"text":"此外，在粮食统购中较普遍的忽视了结合粮食供应工作，只有少数乡做到了：“全年一次评议，分季调整，分月供应”的要求，一般还是临时评议临时供应，致使对整个供应情况不摸底。对及时处理善后问题转向生产，也抓得不紧，有些地区拖下很大尾巴。","type":"paragraph"},{"text":"(王影据山东分局办公厅统购统销情况编)","type":"paragraph"}],"comments":[],"origin":"1954年12月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90314a35ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

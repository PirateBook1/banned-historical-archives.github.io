script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斜土路街道努力办好小学生暑期学习班积极用毛泽东思想教育青少年","authors":[],"dates":[{"year":1969,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市徐汇区斜土路街道工宣队、军宣队、革委会坚决依靠退休工人，调动社会革命力量，办好小学生暑期毛泽东思想学习班。"},{"type":"paragraph","text":"这个街道的工宣队、军宣队、革委会认识到，暑假期间，历来是无产阶级与资产阶级争夺青少年的重要时机。暑假工作搞得好不好，直接影响到学校、里弄、家庭三结合教育的进行，影响到街道里弄的斗、批、改的开展，影响到无产阶级革命事业接班人的培养。他们认真学习毛主席关于青少年工作的指示和有关文件，研究了暑期工作的计划，分别召开了退休老工人、在职工人、里弄干部、革命教师、红小兵讲用会及誓师大会，充分发动群众，狠批叛徒、内奸、工贼刘少奇的反革命修正主义教育路线，决心办好小学生暑期毛泽东思想学习班。"},{"type":"paragraph","text":"街道革委会在工宣队、军宣队领导下，组织了五百余名退休老工人、二千余名在职工人，与学校挂钩工厂的工宣队和广大里弄干部一起，领导青少年的学习班活动。退休工人、在职工人参加里委会、学校联合成立的教育革命小组，统一研究，安排校内外暑期活动。全学区五百余名革命教师每周四次下里弄与革命家长、红小兵一起学习，接受工人阶级再教育，参加红小兵学习班，辅导学生暑期活动，一起学习毛泽东思想，一起批判资产阶级。"},{"type":"paragraph","text":"这个街道的工宣队、军宣队、革委会还遵照毛主席“官教兵、兵教官、兵教兵”的教导，充分发挥红小兵组织骨干的作用。他们根据里委会与学校、班级与居民点对口入学的特点，各里委会按居民小组，按年级分小小组，成立暑期毛泽东思想学习班，有的采取大带小(高年级带低年级)的办法，办学习班。由红小兵自己担任班长和副班长。在老工人、在职工人、里弄干部和革命教师指导下，他们自己订出学习班公约，规定了学习的内容、时间、地点和学习制度。"},{"type":"paragraph","text":"小学生们在暑期毛泽东思想学习班里，认真学习“九大”文献，学习“老三篇”，学习报纸重要社论、文章，坚持活学活用毛泽东思想，开展革命大批判。他们广泛开展赛学习、赛革命、赛进步、赛团结的“四赛”活动。各学习班还安排一定时间复习已经学到的知识，为新的学年作准备。同时积极开展军事体育、文娱活动，如讲革命故事，唱革命歌曲，组织游泳、球赛、看电影等活动，进行阶级教育。日晖西路里委会的退休老工人占领纳凉阵地，讲阶级苦，诉民族恨，忆苦思甜，对青少年进行阶级、阶级斗争教育。日晖六村小学红小兵组织了毛泽东思想文艺宣传队，结合当前斗争中心，编排了歌颂毛主席、歌颂党、宣传“九大”精神和爱国卫生等节目，并推派了高年级学生学讲革命故事，到里弄宣传演出，宣传毛泽东思想。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8551d1222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

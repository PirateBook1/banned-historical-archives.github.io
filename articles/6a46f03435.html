script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于剑阁平武发生群众性暴乱通报至电各省区党委","authors":[],"dates":[{"year":1950,"month":7,"day":19}],"is_range_date":false,"parts":[{"text":"川北区党委关于剑阁平武发生群众性暴乱通报至电各省区党委","type":"title"},{"text":"剑阁地委各地委并报西南：","type":"appellation"},{"text":"（一）六月二日电悉。六月廿六日平武之南坝等七乡发生千余人空前未有的群众性暴动，我伤亡区乡长与征粮人员一五人，李家帆存粮遭劫。此次事件之发生系该县领导上一系列的政策策略的错误和顽固的漠视上级指示所造成。他们不研究党的政策，漠视上级屡次指示，不分析自己所处的环境，企图依靠少数的人蛮干一拳打倒封建。当匪特结合谣言盛行、群众恐慌之际，不去宣传教育和争取群众，惊慌失措擅自收缴一切私枪，轻率撤换所有乡长及很多保长。不遵守党的少数民族政策，擅自逮捕其与我一道参加平武解放之首领，并收尽他们的枪枝。虽经区党委地委严格指示至今才归还四枝，不要统一战线。虽然区党委地委屡次督促，但拒错执行。致使人代会至今未开各界座谈会，也未开过对上层人物不作分别、利用随便扣人逼枪，漫无标准的加派逼要公粮负担。[使]他们坚决与我为敌、甚至已与我靠拢的人物亦逃跑与我为敌。近因环境愈加恶劣更荒唐的饬令每保抽壮丁两名（名义上说是抽调原乡丁队），补充县大队受训。逼使群众跟着匪特与我为敌。此种目无组织纪律行为错误继续发展，招至此严重恶果。必须指出倘不能从领导思想上并在实际工作中彻底纠正错误、并妥善处理此次暴乱事件，则类似的甚至更严重的事件必将继续发生。","type":"paragraph"},{"text":"（二）对此党代会将专门讨论作出决定。我们意见地委需告王海东同志速去该县。","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a46f03435"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

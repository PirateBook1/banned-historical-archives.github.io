script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）机关报《先锋报》热烈称颂说：毛主席是世界革命人民的伟大领袖毛泽东思想被亿万革命人民所掌握","authors":[],"dates":[{"year":1968,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）机关报《先锋报》热烈称颂说："},{"type":"paragraph","text":"毛主席是世界革命人民的伟大领袖毛泽东思想被亿万革命人民所掌握"},{"type":"paragraph","text":"新华社墨尔本电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》最近发表文章说：毛主席是“世界革命的领袖”，“毛泽东思想是马克思列宁主义的顶峰，是世界革命的理论”。"},{"type":"paragraph","text":"文章说，在一九六七年，各国被压迫人民的斗争取得了新的进展，这使得我们的时代是世界帝国主义制度走向全面崩溃的时代这一点变得更加清楚了。"},{"type":"paragraph","text":"文章热烈欢呼越南南方人民战争的伟大胜利。它强调说：“美帝国主义表面上看来有强大的军事力量，但是一碰上人民战争，它就无能为力了。”文章指出，在亚非拉地区，人民的武装斗争正在不断发展，这是美帝国主义最害怕的事情。"},{"type":"paragraph","text":"文章说：亚非拉革命人民和以美国为首的帝国主义之间的矛盾正在通过人民战争而朝着有利于各国人民的方向得到解决。没有别的办法能解决这个矛盾。"},{"type":"paragraph","text":"文章说：中国人民的伟大领袖毛主席早就指出，只有经过战争才能消灭战争。人民正在懂得这个真理。他们正在以革命战争反对反革命战争。人民通过切身经历，认识到毛泽东思想是真理。他们按照毛泽东思想办事，按照毛泽东思想行动，并且正在取得伟大的胜利。"},{"type":"paragraph","text":"文章最后强调说：“随着岁月的推移，毛泽东的形象越来越高大。今天，他是世界革命的领袖。他的理论学说正在为亿万人民所掌握，而这又导致更加伟大的斗争的开展。"},{"type":"paragraph","text":"“毛泽东思想是马克思列宁主义的顶峰，是世界革命的理论。世界各国人民高举毛泽东思想的旗帜，正在不可抵御地向着胜利前进。这是威力超过原子弹一百万倍的武器，将使人民获得打败一切帝国主义的彻底胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bd919b530"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

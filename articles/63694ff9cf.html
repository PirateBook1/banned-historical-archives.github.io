script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见美国议员团","authors":[],"dates":[{"year":1979,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见美国议员团"},{"type":"paragraph","text":"新华社北京三月二十六日电  国务院副总理邓小平今天上午会见美国民主党众议员、众议院筹款委员会主席艾尔·厄尔曼和夫人，以及由厄尔曼众议员率领的美国议员团。"},{"type":"paragraph","text":"在双方友好的交谈中，厄尔曼先生说，邓小平副总理不久前对美国的访问赢得了美国人民的心。他指出，筹款委员会这次组成的代表团的成员来自美国各地，他们期望增进美中两国间的了解和友谊。他说，我认为我们两国的贸易有着不可限量的潜力。我们间可以建立公平、互利的贸易关系。我们这次来是为建立这种有来有往的合作打下基础。"},{"type":"paragraph","text":"邓副总理说，中美两国关系正常化，只是两国发展贸易关系的新开始。今后我们在政治、文化和贸易等领域有许多具体事情要做。"},{"type":"paragraph","text":"美国驻中国大使伍德科克参加了会见。"},{"type":"paragraph","text":"会见时在座的有中国人民外交学会会长郝德青，外交部美大司司长韩叙等。"},{"type":"paragraph","text":"邓副总理会见厄尔曼众议员。"},{"type":"paragraph","text":"新华社记者    王新庆摄（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63694ff9cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"复旦大学民盟盟员谴责章伯钧罗隆基等的错误言论","authors":["新华社"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"复旦大学民盟盟员谴责章伯钧罗隆基等的错误言论","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社上海１２日电:在今天下午举行的民盟复旦大学支部大会上，很多发言的人要求民盟中央和上海市委员会表明在大呜大放中的立场和态度。他们一致谴责民盟负责人章伯钧、罗隆基、陈新桂及民盟上海市委员会委员陈仁炳等人的错误言论。","type":"paragraph"},{"text":"化学系副教授吴浩青说，章伯钧、陈新桂、储安平等讲话的角度虽然不同，但目的是一个：不欢迎人民民主专政，看不惯共产党的领导。他们的发言是忘记了自己的身份，失去了政治立场。他说，民盟在解放前后一直与党并肩作战，对革命起了一定的作用。为了维护民盟的光荣历史，他要求民盟上海市委员会召开全市代表大会，好好讨论他们的立场，分析他们的思想和动机。","type":"paragraph"},{"text":"数学家苏步青说，现在是需要盟员独立思考的时候。我们的思想还不纯洁，有错误就要改，只要不是别有用心就好。章伯钧、罗隆基要是不承认错误，经不起考验，下次就不承认他们对民盟的领导。","type":"paragraph"},{"text":"外文系教授杨岂深认为，对储安平等人的错误言论，民主党派的中央应该有所表示。","type":"paragraph"},{"text":"复旦大学校长陈望道说，百家争鸣，小的是非可以不论，但是大是大非，公是公非，不能不论。他说，以宗派反对宗派是不行的。他号召盟员对民盟中央和上海市委员会展开批评。","type":"paragraph"},{"text":"中文系副教授胡文淑说，民盟上海市委员会领导人中有右派思想，这会引我们走上什么道路上去？走社会主义道路还是走资本主义道路？希望民盟上海市委员会召开大会，对陈仁炳等人的言论表明态度。","type":"paragraph"},{"text":"哲学系教授全增嘏认为，民盟右派的言论是要推翻党的领导。他说，徐铸成是民盟上海市负责人之一，由他任社长的“文汇报”最近一个时期的倾向是不好的，应当检查纠正。他说，上梁不正下梁歪，一定要整掉上面这种歪风。","type":"paragraph"},{"text":"复旦大学新闻系副教授舒宗侨在会上公开检讨了上次在会上阻止笪移今发言的错误，并对笪移今表示歉意。他还斥责了章伯钧等人的谬论。他说，他要坚决走社会主义的路，靠拢共产党。","type":"paragraph"},{"text":" ——原载《人民日报》1957年6月13日，原标题为“复旦大学民盟盟员谴责章伯钧罗隆基等的错误言论，要民盟中央和上海市组织表明立场”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de31e8b2c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

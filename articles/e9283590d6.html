script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广东省社会科学界举行揭批“四人帮”大会","authors":[],"dates":[{"year":1978,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广东省社会科学界举行揭批“四人帮”大会"},{"type":"paragraph","text":"本报讯　据《南方日报》报道：最近，广东省哲学社会科学学会联合会召开了揭批“四人帮”大会。与会者联系实际，从哲学、政治经济学和科学社会主义等方面深入揭批“四人帮”破坏理论战线的罪行。"},{"type":"paragraph","text":"历史学会的同志在会上揭发和批判了广东那个曾以研究中国哲学史著称的教授，这个人利令智昏，出卖灵魂，不惜任意歪曲历史，以迎合“四人帮”的需要，为“四人帮”推行的反革命政治纲领制造“历史根据”。哲学学会的同志联系国际共运史和党内两条路线斗争的历史，着重揭露“四人帮”假左真右的反动面目。他们说，“左”倾不是马克思主义，这本来是起码的政治常识。可是“四人帮”却把“左”说成是进步和革命，谁反“左”谁就是反对革命，这个谬论在相当一部分干部、群众中造成极大的混乱，对党的作风破坏极大，只有加以深入批判，党的方针政策才能够贯彻。经济学会的同志在会上批判了“四人帮”在上海炮制的大毒草《社会主义政治经济学》，指出，这本书以所谓关于资产阶级权利的理论为核心，炮制了一个反动的理论体系，流毒甚广，一定要对它进行彻底的批判。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9283590d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

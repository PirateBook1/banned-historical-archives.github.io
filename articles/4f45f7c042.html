script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于并社和并乡撤区问题给广东省委的复示","authors":[],"dates":[{"year":1956,"month":8}],"is_range_date":false,"parts":[{"text":"中央关于并社和并乡撤区问题给广东省委的复示","type":"title"},{"text":"来电收悉，同意你们下一段农村工作以搞好晚造生产、发展副业、冬耕冬种准备等生产工作为中心，把合作社从经济上进一步巩固起来，在此基础上做好整社、并社、升级、生产规划、兵役登记等工作，但应注意以下两点：","type":"paragraph"},{"text":"一、关于并社问题。社并得多大，要以有利于生产为主要目标，因此，必须根据各地地形、距离远近、居住集散、农副业品种复杂程度以及各村穷富情况、历史关系等条件来决定。不要只凭主观上便于领导，就盲目地并成大社，在几个社合并的时候，必须经过协商，确实取得社员社干的同意，完全由各小社自愿合并，不得从上面下规定机械计划，强制下面执行，以致影响生产，影响团结。从广东具体情况来看，请你们考虑一下是否以全省平均二百个一社为宜，平原大乡村可以三五百户或五六百个一社，山区小社也可以少到一百个以下。","type":"paragraph"},{"text":"二、关于并乡撤区问题，根据各地经验，乡并得过大，对于人民管理政权，对于发扬民主克服官僚主义来说是极为不利的。撤区问题可由你们根据自己的具体条件慎重研究，逐步进行，最好不要把撤区并乡同并社升级同时进行，以免影响干部的情绪，甚至推到明春基本上高级化以后去进行，也是可以的。至于县乡选举时间，可以推迟到明年春节前进行。","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f45f7c042"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

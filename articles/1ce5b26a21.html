script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海红星轴承厂活学活用毛泽东思想革命节节胜利　产量月月上升","authors":["机配文"],"dates":[{"year":1970,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海红星轴承厂广大革命工人遵照毛主席“抓革命，促生产，促工作，促战备”的伟大教导，今年以来，革命节节胜利，产量月月上升，提前五十一天完成了国家年度计划，产量比去年翻了一番。"},{"type":"paragraph","text":"这个厂生产的轴承都是拖拉机、汽车、机床等主机不可缺少的关键配件。广大革命工人想主机厂所想，急主机厂所急，立足本职，胸怀全局，为革命甘当配角。今年八月，拖拉机、汽车、机床等行业随着生产的发展，要求他们在原来生产任务的基础上，产量再增加二倍。面临这项光荣任务，党支部及时组织广大革命群众认真学习毛主席关于“要提倡顾全大局”的伟大教导，通过大学习，摆正了局部与整体的关系。广大革命群众发扬了“一不怕苦，二不怕死”的革命精神，提建议，订措施，找窍门，挖潜力，充分调动人的积极因素，仅用了一个月的时间，就完成了三个月的生产任务，保证了主机厂配套的需要。"},{"type":"paragraph","text":"党的九届二中全会公报的发表，极大地鼓舞了这个厂的广大革命群众的政治热情，革命积极性象火山一样爆发出来。锻工车间的广大工人学公报，见行动，提出了豪迈口号:“一人当二人用，以实际行动多增产轴承，狠狠打击帝、修、反。”他们带着生产中的问题，活学活用毛主席光辉哲学思想，不断克服困难，不断刷新纪录，连续突破日产量的最高生产水平。"},{"type":"paragraph","text":"(机配文)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ce5b26a21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各民族代表上书毛主席感谢英明领导获得解放走向更大胜利　决定紧密团结打击侵略消灭反动残余","authors":[],"dates":[{"year":1950,"month":10,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿八日电】　来京参加国庆节盛典的各地区各民族代表团于离京前，联合上书毛主席致敬，原信如下:亲爱的毛主席:"},{"type":"paragraph","text":"我们这次来到首都，得到中央人民政府的优厚待遇和首都各界人民的热烈欢迎，一个月来，我们看到了我们国家的新生气象，看到了我们国家在政治、军事、经济、文化各方面所作的代表中国各民族人民共同利益的努力及其已经获得的巨大成就。特别重要的是，在每一件事上，在每一个场合里我们都深深地体验到在中华人民共和国内，我们各民族已经平等，而且在平等的基础上已经亲密地团结起来。这一切，使我们感到万分的兴奋，使我们对于中华人民共和国的发展满怀信心，使我们对于我们少数民族人民从贫困、落后中解放出来而达于富足繁昌和进步，不但有了无限的希望，而且怀有充分的信心。我们完全知道，没有您的伟大的英明的领导，这一切都是不可能有的。因此，在我们兴奋的当中，对于您，领导我们各民族人民获得解放并将走向更大胜利的亲爱的毛主席，怀有深深的感激的心情。"},{"type":"paragraph","text":"现在我们要离开首都回到我们本民族中去了。当我们回到本民族中的时候，我们一定要把中央人民政府和您的深切关怀，传达给我们民族的全体人民。我们还一定把美帝国主义和国内反革命残余对于我们国家的严重威胁，告诉我们民族的每一个人。为打击帝国主义的任何侵略企图和消灭国内反革命的残余势力，为我们国家伟大的建设事业，我们一定永远在您的旗帜下，实践您的号召:“中华人民共和国各民族团结起来!”向着胜利的光明的伟大前途迈进。"},{"type":"paragraph","text":"此致敬礼"},{"type":"paragraph","text":"内蒙自治区各民族代表团　 西北区各民族代表团"},{"type":"paragraph","text":"西南区各民族代表团　　　 中南区各民族代表团"},{"type":"paragraph","text":"华东区各民族代表团　　　 东北区各民族代表团"},{"type":"paragraph","text":"中央直属省市各民族代表团"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25f6a503b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

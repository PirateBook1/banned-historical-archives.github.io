script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"对西南各敌均取先包围再回打方针","alias":"","parts":[{"type":"paragraph","text":"对西南各敌均取先包围再回打方针！"},{"type":"paragraph","text":"（1949年9月12日）邓、张、李，并告林、邓、谭"},{"type":"paragraph","text":"申灰电悉。（一）同意二野在华中地区通过时的作战事宜统由四野首长指挥。（二）如果白崇禧占领贵州省城，无论二野、四野均暂时不要去打他。二野的两个兵团以主力一直进至重庆以西叙府、泸州地区，然后向东打，占领重庆。以一个军留在乌江以北（以遵义为中心）。二野之陈兵团在配合四野五个军完成广西作战以后，即进占云南，完成对贵阳之包围。然后，四野以一部由广西向北，二野以适当力量分由云南、黔北向东向南包围贵阳之敌而歼灭之。总之，我对白崇禧及西南各敌均取大迁回动作，插至敌后，先完成包围，然后再回打之方针。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"申文"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第二野战军政治委员邓小平、副政治委员兼政治部主任张际春和参谋长李达的电报。"},{"type":"paragraph","text":"[2]林、邓、谭，指林彪、邓子恢、谭政，当时分别任第四野战军兼华中军区司令员、第二政治委员和政治部主任。"},{"type":"paragraph","text":"[3]白崇禧，当时任国民党军华中军政长官公署长官。[4]叙府，指叙州府，即四川宜宾。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":233,"page_end":233},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad3c07fb06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"疾病情况 [四川省]","authors":["四川省委除害灭病办公室"],"dates":[{"year":1962,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"疾病情况[四川省]","type":"title"},{"text":"四川省委除害灭病办公室","type":"authors"},{"text":"一、 肿病情况","type":"subtitle"},{"text":"今年上半年，全省累计发生肿病二百三十四万余名，已治愈一百六十八万余名，死亡十一万九千余名。目前（截至7月20止）还有病人五十一万余名。1—6月份与去年同期比较：病人减少了15％，但今年的病人多系反复发生，体质弱，干瘦和重危病人多，死亡率增加了38％。","type":"paragraph"},{"text":"上半年发病总的情况是：年初病人不断上升，三月份达最高峰，四月份开始逐渐减少，五、六月份继续稳定下降；发病面比去年小，集中发生在灾情严重的县、市发病最高的三月份，共有病人一百四十余万名，占全省总人口2．1％；共死亡三万三千余人，死亡率为2．4％；发病率在2％以上的市、县有五十三个（江北、璧山、芦山、长寿、天全、荣经、重庆、铜梁、合川、涪陵、巴县、荣昌、大足、江津、綦江、雅安、天全、汉源、宝兴、石棉、名山、彭水、简阳、乐至、内江、资中、资阳、荣县、威远、乐山、仁寿、井研、华阳、灌县、大邑、金堂、广汉、成都、富顺、隆昌、江安、长宁、高县、纳溪、宜宾市、泸县、宜宾县、自贡、营山、德阳、绵阳、邻水、万县市），其中前十一个市、县发病率均在4％以上。经过这几个月来农村情况继续好转，和深入开展防治工作，目前发病已显著减轻。七月廿日统计，现有肿病五十一万余人，比三月份下降了60％多一点；死亡也有减少，六月份死亡六千三百五十二人，比三月份下降了81％；发病率在2％以上的重病市、县，已由五十三个减少到只有芦山、天全、雅安、宝兴、荣经、华阳、越西、普格等八个县，而且都在4％以下。","type":"paragraph"},{"text":"现有肿病人中，患有加杂病的多，重危病人多和无家可归、无人收留的孤儿、五保户多。据江津、重庆、雅安、内江、温江、乐山等地重点调查，患有加杂病的占60％左右；垂危病人占20—30％；无家可归、无人收留的人占20—40％。同时，小儿营养不良症的发病情况，目前城市比农村突出。据成都市六月份在机关、厂矿、街道的九个托儿组织中，检查了五百七十二个幼儿，缺乏营养的占28．8％，患佝偻病的占5％。重庆市的情况比成都市更严重，托儿所幼儿患病率占9．4％，街道幼儿发病高达40％，有的已双目失明，死亡率也高，仅去年该市就死亡一万多人。另外，妇女停经病随着农村形势好转和防病治病工作的深入开展，大部份已经好了。但有少部份因患病时间长，目前已引起明显的生理改变，急须治疗。","type":"paragraph"},{"text":"当前病情总的趋势是继续稳定下降，但据我们调查，有部份生产、生活较差的县、市和20％左右的社、队夏荒比较严重，一般有10—30％的社员户已出现缺粮、断粮情况，这些地区，病情还不稳定，有的已在上升。估计，在七、八月是夏荒时期，肿病在某些地区还可能抬头。","type":"paragraph"},{"text":"(原稿未完)","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e97a02ac80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

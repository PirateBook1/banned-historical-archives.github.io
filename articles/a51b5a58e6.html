script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴温貌当选缅甸总统　毛泽东主席致电祝贺","authors":[],"dates":[{"year":1957,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社仰光12日电】　缅甸国会民族院和代表院联席会议11日一致选举克伦族领袖吴温貌为缅甸联邦第三任总统。"},{"type":"paragraph","text":"吴温貌1916年4月17日生于勃生县。1937年毕业于贾德森学院。他在1947年被选入制宪议会，在1951-52年大选和1956年大选里连续当选为国会议员。他在1949年参加政府，自那时以来他一直是运输和交通部长。"},{"type":"paragraph","text":"【新华社北京12日电】　毛泽东主席致缅甸联邦总统吴温貌的贺电。全文如下:"},{"type":"paragraph","text":"缅甸联邦总统吴温貌阁下:"},{"type":"paragraph","text":"欣悉阁下荣任缅甸联邦总统，谨致热烈的祝贺。祝缅甸联邦繁荣富强，祝中缅两国间的友好合作关系获得更进一步的发展。"},{"type":"paragraph","text":"中华人民共和国主席"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1957年3月12日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a51b5a58e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

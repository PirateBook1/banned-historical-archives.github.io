script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬革命传统永远紧跟毛主席","authors":["中共陕西省富县直罗公社直罗大队支部"],"dates":[{"year":1971,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"发扬革命传统永远紧跟毛主席"},{"type":"paragraph","text":"中共陕西省富县直罗公社直罗大队支部"},{"type":"paragraph","text":"在欢庆党的第九次全国代表大会两周年的时候，回顾两年来的战斗历程，我们深刻地认识到一个真理：紧跟伟大领袖毛主席就是胜利！"},{"type":"paragraph","text":"直罗镇是一个具有光荣革命传统的地方。一九三五年十一月，伟大领袖毛主席率领中国工农红军，经过举世闻名的二万五千里长征胜利到达陕北，在这里亲自指挥了著名的“直罗战役”。“直罗镇一仗，中央红军同西北红军兄弟般的团结，粉碎了卖国贼蒋介石向着陕甘边区的‘围剿’，给党中央把全国革命大本营放在西北的任务，举行了一个奠基礼。”三十多年来，英雄的直罗儿女同全国人民一道，紧跟伟大领袖毛主席，在民主革命和社会主义革命的各个时期，团结战斗，取得了一个又一个胜利。经过无产阶级文化大革命的锻炼，直罗儿女阶级斗争、路线斗争和继续革命的觉悟，大大提高。经过整党建党，我们直罗大队党支部成立以后，第一件大事就是活学活用毛泽东思想，开展党内积极的思想斗争，进一步增强党的战斗力。党支部经常进行革命传统教育，一些老红军、老党员通过回忆当年直罗战役中，中央红军和西北红军在毛主席直接指挥下，团结战斗，打垮蒋匪军的英雄事迹，教育大家继承和发扬革命传统，加强团结，永远紧跟伟大领袖毛主席干革命。"},{"type":"paragraph","text":"为了不断提高党员和群众的阶级斗争和路线斗争觉悟，我们党支部还遵照伟大领袖毛主席关于阶级和阶级斗争的一系列教导，狠批叛徒、内奸、工贼刘少奇散布的“阶级斗争熄灭论”，分析本大队阶级斗争的新动向，并且带领广大革命群众挖出了一小撮埋藏很深的叛徒、特务和反革命分子，巩固了无产阶级专政，大大调动了广大群众的社会主义革命积极性，使革命和生产出现了新气象。"},{"type":"paragraph","text":"两年来，直罗的广大共产党员和革命群众认真学习毛主席著作，大大焕发了当年紧跟毛主席闹革命的那股革命干劲和革命热情。大家提出：“要永远紧跟毛主席干社会主义，宁肯拚了命，不让车轮停”。在农业学大寨的群众运动中，直罗儿女靠自己的双手苦战九个月，在葫芦河上游修成一座拦河大坝和十六华里长的胜利渠，把几千亩旱地改为水浇地。去年秋后，我们又连续奋战一个多月，修起了永红水电站，可灌溉土地两千多亩，使去年的粮食产量一跃达到了《全国农业发展纲要》规定的指标，超额一倍多完成了公购粮任务，被选为陕西省活学活用毛泽东思想先进集体和农业学大寨的典型单位。我们直罗儿女决心谦虚谨慎，戒骄戒躁，进一步继承和发扬延安精神，更好地团结起来，去争取更大的胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3456d47a8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

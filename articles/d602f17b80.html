script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋主席和金日成主席会谈会谈在非常诚挚、亲切友好的气氛中进行","authors":[],"dates":[{"year":1978,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社平壤五月五日电　中共中央主席、国务院总理华国锋和朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成，今天下午举行了会谈。"},{"type":"paragraph","text":"会谈在非常诚挚、亲切友好的气氛中进行。"},{"type":"paragraph","text":"参加会谈的，中国方面有:中共中央政治局委员、国务院副总理、中共中央对外联络部部长耿飚，中共中央政治局候补委员、国务院副总理、对外经济联络部部长陈慕华，中共中央委员、外交部部长黄华，中共中央对外联络部副部长申健，中共中央候补委员、中共中央办公厅副主任张耀词，中国驻朝鲜民主主义人民共和国大使吕志先，外交部亚洲司司长沈平，对外经济联络部局长张文成，中联部副局长黄群、田树千，外交部副司长鲁明、高建中。"},{"type":"paragraph","text":"参加会谈的，朝鲜方面有:朝鲜劳动党中央委员会政治委员会委员、政务院总理李钟玉，劳动党中央委员会政治委员会候补委员、党中央书记兼国际部长金永南，劳动党中央委员会政治委员会候补委员、副总理兼外交部长许锬，劳动党中央委员会政治委员会候补委员、副总理兼对外经济事业部部长孔镇太，外交部副部长李钟木，党中央国际部副部长玄峻极、金淳湖，对外经济事业部副部长李英昌，朝鲜驻中国大使全明洙，外交部参事高成淳、二局局长崔尚默、二局副局长金正成。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d602f17b80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

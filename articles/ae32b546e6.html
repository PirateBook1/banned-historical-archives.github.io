script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委关于规定干部看报制度的通知","authors":[],"dates":[{"year":1958,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"中共云南省委关于规定干部看报制度的通知","type":"title"},{"text":"在社会主义建设大跃进中，全国各地形势一日千里，各个地区，各个战线，时刻都有新的成就，新的创造，新的方法。每个领导干部，必须对于新鲜事物具有敏感，首先是重视自己的先进的创造和经验，也重视别人的、别的地区的先进的经验和创造，而且坚决地推广它。吸取新鲜事物的极为重要的方法之一就是看报，因为报纸最及时，最丰富，最生动地反映新鲜事物，也经常地反映了党委对各项工作的指导。我们各级领导干部中，许多人由于太忙，没有很好地改善工作方法，报纸看得很少；也有个别同志，根本不看报。为了使各级领导干部跳出局限性的圈子，避免陷入孤陋寡闻、坐井观天的情况，应当规定：","type":"paragraph"},{"text":"（一）省委各部正副部长，省人民委员会务正副厅、局长和地、市委书记以上干部，除了必须看云南日报和人民日报外，至少要看3份外省的报纸，特别是与我们情况比较接近的邻省的报纸。县委书记一级干部，除了看云南日报和人民日报之外，至少要看一份外省的报纸。","type":"paragraph"},{"text":"（二）看报除了首先重视自己地区、自己工作范围的创造和经验外，应当结合实际，研究别的地区，别的工作范围的先进经验，先进的创造和革命干劲，以提高领导方法。对于有着普遍意义的东西，应当迅速地运用到自己的实践中去，并且加以发展，使别人的、别的地区的经验和创造成为我们前进的助力。","type":"paragraph"},{"text":"（三）各级领导干部应当重视运用报纸去指导工作。如：组织和指导干部看报，亲自动手和指导干部去总结经验，写文章等，组织指导基层干部利用无线和有线广播，传播学习先进经验。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae32b546e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

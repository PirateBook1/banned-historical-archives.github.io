script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于公私合营企业的房产估价问题的指示","authors":[],"dates":[{"year":1956,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于公私合营企业的房产估价问题的指示","type":"title"},{"text":"关于公私合营企业的土地清估价格，中央同意陈云同志在对资改造十人小组汇报会议所作的总结，按照税务局收税的估价作价。对公私合营企业房屋、其他建筑物和可资利用的铺面装修设备的清估价格，国务院“关于私营企业实行公私合营的时候对财产清理估价几项主要问题的规定”中规定“按照新旧程度，参照当地房地产管理机关的估价标准进行估价；如果没有上述价格，由公私双方协商估价。”在具体执行中，如果依照上述规定同资方协商估价以后，资方没有意见的，就不要变更；如果估价过分偏低，可以适当调整；如果根据当地情况按照税务局收税价格比较合理的，也可以按照税务局价格估价。","type":"paragraph"},{"text":"对小业主房屋的处理，原则上应该从宽。关于家店（厂）不分的企业所有的房屋，除铺面、厂房、栈房作为合营资财以外，其他房屋都应该作为生活资料归业主所有。在具体执行中，对于实在难于分开的房屋（如楼上是业主住，楼下是铺面），应该本从宽的精神处理。如果过去已经将铺面作为业主所有的，不要再加变更。有的企业，为了扩大营业，租用了业主所住的房屋，要业主另租房屋居住，在这种情况下应该由企业担负业主另租房屋的租金。有的企业的房屋是租用的，在合营以后，一般应该允许业主继续居住；如果必须业主迁出居住，在定薪的时候，要照顾到他们所付的房租。","type":"paragraph"},{"text":"凡属处理上项问题有错误、缺点的地方，应该按照上述处理原则，检查改正。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f969a702e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

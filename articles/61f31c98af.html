script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省革命委员会办事组关于收交销毁《陕西省出席四届人大代表简历》的通知","authors":[],"dates":[{"year":1970,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"陕西省革命委员会办事组关于收交销毁《陕西省出席四届人大代表简历》的通知","type":"title"},{"text":"各地（市）、县革命委员会：","type":"appellation"},{"text":"讨论通过四届人大候选代表工作已经结束，请即将供广大革命群众讨论的《陕西省出席四届人大代表简历》收回销毁。驻西安地区以外的中央、省属县、团级单位统一交所在地（市）、县革委会销毁；驻西安地区的中央、省属县、团级单位和省革委会各组、局统一交省革委会办事组保密室销毁。收交销毁中要认真清查，防止遗漏、失散。收交销毁情况九月中旬以前报省革命委员会办事组。","type":"paragraph"},{"text":" 一九七零年八月二十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61f31c98af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

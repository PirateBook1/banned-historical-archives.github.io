script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西南区出席全国民族贸易会议代表团向毛主席致敬电","authors":[],"dates":[{"year":1951,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西南区出席全国民族贸易会议代表团向毛主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"我们少数民族，在封建压迫的统治下，度着牛马的生活，尤其在国民党反动派统治期间，所谓的“五族共和”，完全是一种同化政策，如像逼迫我们剪发、改装及有些地区禁止说本族语言等类的事，这简直是要灭亡我们的种族。它为了要巩固“蒋”家皇朝的禄位及几大家族的发财，进行反人民反革命的镇压，不断的拉壮丁、派民伕及一切苛捐杂税的勒索，对我们少数民族格外厉害，我们在这恶劣的死亡线上挣扎，终年劳苦，不得温饱！"},{"type":"paragraph","text":"现在，我们在共产党的领导下，才得看见天日，解除了枷锁铁链，各兄弟民族表现了空前的巩固团结、互助友爱，并且政府对我们少数民族，特别优待照顾，国家一切会议及政策措施，都有我们各族的代表参加，依我们的意见来解决问题。过去，我们有些地区的同胞，衣服穿不上，“吃盐当过年”，偶到城里做生意，就要遭受大汉族同胞的歧视呼一吓二的用大秤小斗进行剥削；如今，共产党来了，有贸易小组运盐及一切必需品深入农村方便我们，同时又帮我们推销土产，并且使用一律标准的秤斗，老少无欺，对我们多半采取不赚钱或者赔本的办法。我们的生活，已得到了初步的改善。"},{"type":"paragraph","text":"毛主席，你好比太阳，普照着大地，使我们每一个人的身上都感到温暖。我们至诚无上的感谢你的恩情，保证开好会议，接受大会给予的任务，各回到自己的家乡，认真搞好贸易工作，并转达广大的群众努力增加生产、坚决支援前线。"},{"type":"paragraph","text":"毛主席，我们永远在你的旗帜下迈步前进！欣逢空前的全国民族贸易会议隆重开幕的今天，我们几个代表特向你致以崇高的敬礼和衷心的慰问。"},{"type":"paragraph","text":"敬祝你的身体健康！"},{"type":"paragraph","text":"西南区出席全国民族贸易会议代表团"},{"type":"paragraph","text":"西康藏族代表  安静坤"},{"type":"paragraph","text":"西康  泽汪智马"},{"type":"paragraph","text":"西康彝族代表  骆巫木达"},{"type":"paragraph","text":"贵州苗族代表  杨天荣"},{"type":"paragraph","text":"贵州仲家族代表  黄正伦"},{"type":"paragraph","text":"公元一九五一年八月十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c687bf2b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

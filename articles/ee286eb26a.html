script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"对希尔斯曼演说的几点看法一文的批语","alias":"","parts":[{"type":"paragraph","text":"对希尔斯曼演说的几点看法"},{"type":"paragraph","text":"一文的批语"},{"type":"paragraph","text":"（1963年12月28日）刘、邓、外交部，外办的同志们："},{"type":"paragraph","text":"这篇分析很好。建议写一篇文章公开发表，要认真研究亚洲情况，进行合理的批评。在半月内写好，多次研究、修改，采取攻势。同时将希尔斯曼的演说发表。半个月不行，一个月两个月也可。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月二十八日阅后退毛。"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。"},{"type":"paragraph","text":"[2]指外交部1963年12月26日编印的《新情况》上登载的《美国对华政策新诠一—对希尔斯曼12月13日演说的几点看法》一文。文章说，12月13日美国远东事务助理国务卿希尔斯曼在旧金山联邦俱乐部就美对华政策发表演说，这是约翰逊上台后美国官员在对外政策方面的首次政策性文件，也是长期以来美官方关于对华政策的一篇全面阐述。文章对希尔斯曼的演说作了分析，并就其主要内容，从以下几个方面作了介绍：（一）对华基本估计。"},{"type":"paragraph","text":"对希尔斯曼演说的几点看法一文的批语认为：1，中国是“一个敌视西方、威胁邻国的激烈的敌对力量”，美国在远东面临的“最大最麻烦的问题”就是中国。2.中国坚持革命路线，“已达到危险的程度”，但不会轻易冒险。3.中国的政权和领导巩固，目前看不到会改变对外政策和对美政策。4.从长远看，中国存在和平演变的可能。（二）对华政策的主要内容：1.美国对华政策的“首要目标”是要中国不对“自由世界和邻国进行颠覆或发动侵略”。这就需要在中国周围建立一个包围圈来“遏制”中国，稳定远东。2.要中国接受“两个中国”的局面，以此作为改善中美关系的条件。3.继续执行不承认中国和对中国大陆“禁运”政策，继续中美会谈，保持谈判接触。4.长远的方针是“采取保持实力和坚定而又准备谈判的政策”，“最好地促使中国大陆发生一些变化”。（三）“门户开放”政策的实质。这篇演说虽然调子比较和缓，还提出了所谓对华“门户开放政策”，但它并不说明美国对华政策上有什么改变。希尔斯曼所说的“门户开放”是指我国改变政策而言，换言之，是以我国改变政策为前提的。（四）一些新的提法。1.实际上带有批评口吻地承认美国过去对中国的估计和政策不现实，要求“冷静地估计一下”中国问题，呼吁“彼此谅解和尊敬”。2.目前重点，更多着眼于稳定远东和亚洲局势，以在外围遏制中国为主。3.肯定中国有和平演变的可能，鼓吹促进中国和平演变的长期政策。4.肯定其“长期行之有效”的对苏政策，长远说来，对中国也适用。从以上几点看来，希尔斯曼的演说在保持中美关系僵持局面的情况下，似也为今后可能采取的某些灵活松动的做法留有余地。（五）背景和意义。这篇演说明显地为美国对华政策作了辩解和说明。据西方透露，这篇演说经过了长期的酝酿和准备，是美国政府对中国问题集中研究的结果。它是美国政府制定的当前对华政策的蓝图。看来这篇演说中所说明的对华政策很可能是两党取得一致、各主要集团所同意的，在今后一个时期内似将保持有效，不会有多大变动。另一方面也表明，在这个问题上美国当局的处境很不好过，来自国内外的压力很大，不能不作出必要的澄清。"},{"type":"paragraph","text":"[3]《人民日报》1964年2月19日发表了观察家文章《在死胡同中徘徊的美国对华政策》。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":182,"page_end":183},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee286eb26a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

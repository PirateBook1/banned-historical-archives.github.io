script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想同实际斗争相结合无往不胜　泰国人民武装三年来战绩辉煌　歼灭敌人两千四百多，打落打伤敌机多架，帮助群众建立革命政权","authors":[],"dates":[{"year":1968,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想同实际斗争相结合无往不胜"},{"type":"paragraph","text":"泰国人民武装三年来战绩辉煌"},{"type":"paragraph","text":"歼灭敌人两千四百多，打落打伤敌机多架，帮助群众建立革命政权"},{"type":"paragraph","text":"新华社六日讯　据“泰国人民之声”电台六日广播，泰国共产党领导下的泰国人民武装，灵活运用毛主席关于人民战争的战略战术，同当地具体情况相结合，三年来取得了辉煌的战绩。"},{"type":"paragraph","text":"电台说，人民武装斗争的烽火，今天已在泰国七十一个府中的三十个府熊熊燃烧。据不完全统计，从一九六五年八月到现在，短短的三年时间里，人民武装同美国—他侬集团进行了大小战斗共一千一百多次，歼灭敌人两千四百多人，其中美国侵略军二十多人，打落、打伤敌机十多架，击毁敌人军车多辆，缴获大批武器弹药。"},{"type":"paragraph","text":"电台说，泰国共产党领导的泰国人民武装是一个执行革命的政治任务的武装集团，它除了打仗消灭敌人军事力量之外，还担负宣传群众、组织群众、武装群众、帮助群众建立革命政权等项重大的政治任务。三年来，泰国人民武装在各地广泛深入地进行宣传、组织、武装群众工作。据不完全统计，从一九六七年以来，人民武装进行宣传群众工作就有二百多次，协助群众处决罪大恶极的地方反动官员和特务、暗探四百多人。"},{"type":"paragraph","text":"这家电台说，人民武装关心群众的疾苦，热情给群众治疗疾病，帮助群众解决困难，和群众同甘共苦。人民武装这种全心全意为人民服务的精神，深受群众的赞扬。群众把人民武装看成是自己的子弟兵，从各方面全力支持人民武装。这是人民武装无穷无尽的力量源泉。因此，人民武装越战越强，能够一次又一次地粉碎敌人的反革命“围剿”。"},{"type":"paragraph","text":"“泰国人民之声”电台指出，泰国人民武装三年来的发展壮大和取得的辉煌胜利，证明了美国—他侬集团是纸老虎，人民能够战胜它。可以坚信，只要泰国人民在泰国共产党的正确领导下，坚持持久、猛烈的武装斗争，最后胜利一定是属于泰国人民的。（附图片）"},{"type":"paragraph","text":"图为美帝国主义和他侬—巴博集团的反动军队在人民武装打击下的狼狈相。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6576088b3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

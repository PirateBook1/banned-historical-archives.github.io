script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺阿尔巴尼亚人民军建军十五周年  彭德怀元帅电巴卢库上将","authors":[],"dates":[{"year":1958,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺阿尔巴尼亚人民军建军十五周年"},{"type":"paragraph","text":"彭德怀元帅电巴卢库上将"},{"type":"paragraph","text":"新华社7日讯  国务院副总理兼国防部长彭德怀元帅，6日打电报给阿尔巴尼亚人民共和国部长会议第一副主席兼国防部长贝基尔·巴卢库上将，祝贺阿尔巴尼亚人民军建军十五周年。贺电全文如下：阿尔巴尼亚人民共和国部长会议第一副主席兼国防部长贝基尔·巴卢库上将同志："},{"type":"paragraph","text":"值此阿尔巴尼亚人民军建军十五周年之际，我谨代表中国人民解放军和中国人民，向您并通过您向兄弟般的阿尔巴尼亚人民军全体官兵和勤劳勇敢的阿尔巴尼亚人民，致以热烈的祝贺。"},{"type":"paragraph","text":"十五年来，阿尔巴尼亚人民军在阿尔巴尼亚劳动党的领导下，经历了光荣的道路。今天，阿尔巴尼亚人民军正警惕地捍卫着阿尔巴尼亚人民的社会主义建设和自己祖国的独立与安全，同时，它也和强大的苏联军队、和中国人民解放军以及社会主义阵营的各国军队一起，保卫着全世界的和平。中国人民和中国人民解放军，有着像阿尔巴尼亚人民和阿尔巴尼亚人民军这样可靠的战友而感到高兴。"},{"type":"paragraph","text":"在阿尔巴尼亚人民军建军十五周年的时候，我们衷心地祝贺兄弟般的阿尔巴尼亚人民军在军事训练和政治教育中获得巨大的成就。"},{"type":"paragraph","text":"愿中、阿两国人民和军队间牢不可破的友谊日益巩固与发展。"},{"type":"paragraph","text":"中华人民共和国国务院副总理兼国防部长  彭德怀"},{"type":"paragraph","text":"1958年7月6日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ec5b460eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

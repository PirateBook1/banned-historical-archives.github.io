script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"季米特洛夫与中国人民","alias":"","parts":[{"type":"paragraph","text":"季米特洛夫与中国人民！"},{"type":"paragraph","text":"（1950年4月）"},{"type":"paragraph","text":"保加利亚共产党中央委员会决定出版关于季米特洛夫同志生平活动的专集。我愿借此机会简略叙述一下季米特洛夫同志与中国人民的关系。"},{"type":"paragraph","text":"季米特洛夫同志在担任共产国际领导人的整个时期里，对中国革命十分关切。他在一九三五年共产国际第七次代表大会上当选为共产国际执行委员会总书记的时候，曾代表全世界无产阶级向中国人民宣布：“我们坚决拥护你们的英勇的民族解放斗争，决意帮助你们结束一切帝国主义强盗及其中国走狗的压迫，帮助你们谋得完全的独立。”"},{"type":"paragraph","text":"一九三七年十一月、一九三八年九月和一九三九年五月，共产国际多次号召全世界工人阶级从各方面援助中国人民的抗日战争。各国工人阶级响应了共产国际的号召，对正在抵抗日本进犯者的中国人民和中国军队给予了深切的同情和宝贵的援助。"},{"type":"paragraph","text":"季米特洛夫同志很早就开始注意中国建立抗日统一战线的问题。季米特洛夫同志在一九三六年七月为庆祝中国共产党成立十五周年而写的专文中，认为中国共产党关于建立民族统一战线的政策"},{"type":"paragraph","text":"[1]这是毛泽东应保加利亚共产党中央的要求，为《国际工人运动的杰出活动家格奥尔基·季米特洛夫》一书撰写的文章。"},{"type":"paragraph","text":"季米特洛夫与中国人民和在建立这个民族统一战线的过程中必须同“左”倾宗派主义和右倾机会主义进行斗争，具有特别重大的意义。季米特洛夫同志所作的这些结论，对中国共产党人在这一时期正确实现抗日民族统一战线，有很大的帮助。"},{"type":"paragraph","text":"季米特洛夫同志的革命著述，在中国受到普遍的重视。他的《法西斯主义就是战争》一书，在我国发行很广。中国共产党中央委员会出版社在一九三九年六月出版了一本《季米特洛夫文集》，其中收集了季米特洛夫同志论国际反法西斯统一战线的许多重要文章。"},{"type":"paragraph","text":"一九四二年中国共产党进行整风运动的时候，中央委员会要求全体党员学习季米特洛夫同志在共产国际第七次代表大会上作的报告的结束语，他在这里谈到干部政策以及宣传工作必须通俗易懂的问题。所有党员对季米特洛夫同志报告中的这两点都极其注意。"},{"type":"paragraph","text":"季米特洛夫同志永远离开了我们。他如此热情支持过的中国革命，已经取得了胜利。他与之永别的保加利亚人民共和国，已经豪迈地走上了社会主义大道，并且同中华人民共和国建立了牢固的友谊。所有这一切胜利，都是对季米特洛夫同志在天之灵的最大慰藉。"},{"type":"paragraph","text":"季米特洛夫同志永垂不朽！"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":286,"page_end":287},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fa84d6f31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

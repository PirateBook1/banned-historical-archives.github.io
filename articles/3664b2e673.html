script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最近天津资本家对社会主义改造的反应","authors":[],"dates":[{"year":1955,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"最近天津资本家对社会主义改造的反应","type":"title"},{"text":"【天津分社五日讯】天津市资本家对毛主席在全国工商联第一届执委会前所作的指示和陈云、陈毅副总理的报告，极为重视。纷纷猜测，到处探听风声。","type":"paragraph"},{"text":"绝大多数人由于不知中央首长们指示的内容，认为是“风势紧了”，说什么“两翼要适应主体”、“想必毛主席解决完那个累赘(指农业)，又来解决这个累赘(指私营工商业)。”说什么“农业合作化已热火朝天，工商界改造也一定得快马加鞭”、“命运长短决定于此”、“今后是凶多吉少。”","type":"paragraph"},{"text":"已得到安排的资本家较为稳定，认为“毛主席曾说过，给人民做过好事一定有前途，今后安排少不了我们。”目前生产经营不正常或已接近垮台的资本家，虽然表示全业合营好是好，但现实已很困窘，过渡又缺乏资本，怕“挨不上个”，因此多苦形于色。三区工商联委员、同商印刷馆的资本家说：“生产没安排，这回完了，全业合营没我的份了，积极有嘛用，困难仍是困难。”七区工商联委员、振华电线厂徐志周听说电线业是淘汰行业，曾为此到有关部门痛哭四次。","type":"paragraph"},{"text":"资本家在听到全业合营的消息以后，联营并厂又形成一时风浪。代表性人物为创造个人资本，下定决心要先走一步。以四区工商联主委杨振华、八区工商联副主委耿绍周为首的，正分别在四、八区棉布及茶商中倡议联营，涉及数十户。据四区在十二个商业行业中了解，酝酿联营并店的大有人在。大多是营业不好的中、小户，所谓“挤在一起，抢着上船”。(据市委统战部材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年12月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3664b2e673"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

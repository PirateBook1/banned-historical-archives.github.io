script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国共产党代表团抵莫斯科  苏斯洛夫格里申安德罗波夫等前往机场迎接  我驻苏使馆全体官员我妇女代表团及留学生前往欢迎","authors":[],"dates":[{"year":1963,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国共产党代表团抵莫斯科"},{"type":"paragraph","text":"苏斯洛夫格里申安德罗波夫等前往机场迎接"},{"type":"paragraph","text":"我驻苏使馆全体官员我妇女代表团及留学生前往欢迎"},{"type":"paragraph","text":"新华社莫斯科五日电　前来参加中国共产党和苏联共产党会谈的中国共产党代表团五日下午二时二十五分乘专机抵达莫斯科。"},{"type":"paragraph","text":"今天抵达莫斯科的有：代表团团长、中共中央总书记邓小平，副团长、中共中央政治局委员、书记处书记彭真，团员：中共中央政治局候补委员、书记处书记康生，中共中央书记处候补书记杨尚昆，中共中央委员刘宁一，中共中央委员伍修权。代表团团员、中共中央候补委员潘自力已在莫斯科。"},{"type":"paragraph","text":"前往机场迎接中国共产党代表团的有：苏共中央主席团委员、苏共中央书记苏斯洛夫，苏共中央主席团候补委员格里申，苏共中央书记安德罗波夫、伊利切夫、波诺马廖夫，苏共中央委员萨丘科夫、契尔沃年科和外交部远东司司长苏达里科夫。"},{"type":"paragraph","text":"已在苏联的中国共产党代表团团员、中共中央候补委员、中国驻苏联大使潘自力和大使馆全体外交官员以及工作人员前往机场欢迎。"},{"type":"paragraph","text":"前往欢迎的还有出席了世界妇女大会的中国妇女代表团团长杨蕴玉、副团长郭建、区棠亮、吴全衡和团员黄甘英、倪斐君、范瑾、韩幽桐，以及中国留苏学生的代表。"},{"type":"paragraph","text":"大使馆工作人员和留学生代表向中国共产党代表团献了鲜花。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44119c5ffd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

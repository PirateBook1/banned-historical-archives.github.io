script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"望新公社干部社员以揭批“四人帮”为纲再接再厉进一步搞好血防工作","authors":[],"dates":[{"year":1977,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　嘉定县望新公社的广大干部和贫下中农，在华主席、党中央抓纲治国战略决策的指引下，以揭批‘四人帮’为纲，再接再厉，大搞血防工作，取得了新的成绩。"},{"type":"paragraph","text":"这个公社是本市郊区血防工作的先进单位，已五年没有查到钉螺。目前，粪检的阳性率已下降到百分之零点二八，综合查病率完成了百分之九十六以上，粪便全部集中管理。以英明领袖华主席为首的党中央粉碎“四人帮”后，望新公社的干部和贫下中农，再一次掀起了消灭血吸虫病的高潮。他们广泛宣传毛主席《送瘟神》的光辉思想，同时开展“三诉三讲”活动，即控诉在旧社会患血吸虫病的苦，控诉血吸虫病的危害，控诉刘少奇、林彪、“四人帮”妄图扼杀血防群众运动的罪行，大讲打倒‘四人帮’后血防工作的大好形势，大讲消灭血吸虫病、实现毛主席遗愿的意义和要求，大讲当前血防工作的任务和措施。在“三诉三讲”的基础上，重新出了忆苦榜和幸福榜。为了纪念毛主席《送瘟神》光辉诗篇发表十九周年，不久前；他们又召开了有公社、大队、生产队主要负责同志和血防专业队伍参加的千人大会，统一各级干部和社员群众的思想认识，动员群众起来同血吸虫病作坚持不懈的斗争。"},{"type":"paragraph","text":"望新公社还注意落实综合措施，狠抓薄弱环节，促进血防工作的平衡发展。今年上半年，他们突击完成了五种重点对象的血吸虫病查病工作。春季，全公社搞了一次铲草皮、整修灭螺带的突击活动，并全面普查了一次钉螺。秋季，全公社又搞了一次铲草灭螺和处理复杂环境的群众运动。在开展血防工作的同时，望新公社对钩虫病、血丝虫病的防治工作也初步抓了起来。今年六、七月份，全公社基本完成了钩虫病的普查普治。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed04095b8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于林向北同志被错划为右派分子的改正决定的补充决定","authors":[],"dates":[{"year":1985,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"关于林向北同志被错划为右派分子的改正决定的补充决定","type":"title"},{"text":"林向北同志被错划为右派分子的问题，已于一九七九年元月二十八日中共四川省电力局党组以川电党字(79)015号文上报省经委政治部批准予已改正。现经调查，林向北同志一九五六年原在狮子滩水电工程局任办公室主任时，由原先执行的企业工资改为职务工资制，取消了过去的行政级别、月工资为118．50元，为此，经研究决定，对原《改正报告》中所写恢复原16级级别是不当的，予以撤销。","type":"paragraph"},{"text":"一九五八年上半年狮子滩水电工程局完工后该局即撤销，对其原在局机关工作的一部份同志调至成都四川水电管理局工作后均增加了地区差工资，按照当时规定月工资为118．50元的同志调整地区差后为124．35元。但因林向北同志被错划为右派后受撤职、降薪处理，影响了调整地区差后增加的工资。为此，根据当时的历史情况鉴于该同志受错处理多年，现复议决定，按恢复林向北同志月工资124．35元的待遇，从批准之月起补地区差额5．85元。由局供应公司执行。","type":"paragraph"},{"text":"“文革”中在林彪“四人帮”极左路线的影响下，以林向北同志为“川东地下党”、“华莹山游击队”翻案，以及所谓参加“三老会”等问题，被抄家，关进牛棚，进行批判，是完全错误的，予以否定，彻底平反，恢复政治名誉，消除影响。","type":"paragraph"},{"text":" 中国共产党水利电力部西南电业管理局党组一九八五年元月三十一日","type":"paragraph"},{"text":"完全同意。","type":"paragraph"},{"text":" 林向北一九八五年一月三十一日","type":"paragraph"},{"text":"抄送：局供应公司。","type":"paragraph"},{"text":"打字：吴琳 校对：陈阳太 油印：全国 (共印　份)","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21530f5323"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

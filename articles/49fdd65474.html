script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南教会人士组临时董事会  接管湖南圣经学院  该院师生电毛主席决心革新","authors":[],"dates":[{"year":1951,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南教会人士组临时董事会"},{"type":"paragraph","text":"接管湖南圣经学院"},{"type":"paragraph","text":"该院师生电毛主席决心革新"},{"type":"paragraph","text":"【本报讯】据新华社讯：三十五年来一直受美帝国主义控制的湖南圣经学院，已由湖南省各教会人士组成的临时董事会接管。全院师生于三月二十九日举行割断与帝国主义联系庆祝新生及庆祝临时董事会成立典礼。湖南省人民政府副主席程星龄及长沙市各教会学校师生代表三百余人前往祝贺。该院临时董事会董事、长沙基督教联合会主席李常树在致词中说：“湖南圣经学院创办于一九一七年，是美国洛杉矶圣经学院在中国的一个分院。这个学院一开始就直接受美国帝国主义分子的控制。他们不准我们参加基督教团体联合会，禁止我们升挂中国国旗，不许我们学中国历史。解放后，他们还是不许我们进行政治常识及爱国主义的学习，禁止我们参加各项爱国活动。他们要我们忘掉祖国，甘心做他们的奴才！但是，今天我们已开始新生了，我们一定要和全国人民一道为反对帝国主义的侵略而奋斗！”大会通过向毛主席致敬电，并宣读革新宣言。全体师生当场把该院原有的英文证章抛掉，换上新的中文证章。接着举行了该院三十五年来首次悬升国旗的典礼。全体师生并在院内院外游行一周，欢庆学院的新生。该院师生致毛主席电内容如下：毛主席："},{"type":"paragraph","text":"我院原是美国洛杉矶圣经学院直接分设在中国的分院，几十年来一直在帝国主义分子的统治下进行毒害我们思想的教育，使我们丧失了民族自尊心。现在感谢您和中国共产党的领导，我们在精神上翻了身，从此我们与帝国主义割断一切关系，坚决实行三自运动。除详呈中央教育部外，谨此向您表示革新决心，并向您致崇高敬礼。"},{"type":"paragraph","text":"湖南省圣经学院全体师生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49fdd65474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

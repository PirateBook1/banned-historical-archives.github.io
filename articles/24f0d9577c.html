script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b4755886-bcbc-4a36-abfc-c35d2370ae8a","name":"红旗一九六七年第十四期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/b4755886-bcbc-4a36-abfc-c35d2370ae8a.pdf"],"article":{"title":"伟大的中国人民解放军是我国无产阶级专政和无产阶级文化大革命的可靠支柱","alias":"","parts":[{"type":"paragraph","text":"王伟大的中国人民解放军"},{"type":"paragraph","text":"是我国无产阶级专政和无产阶级文化大革命的可靠支柱"},{"type":"paragraph","text":"伟大的中国人民解放军，是攻无不克，战无不胜的举世无双的英雄军队。人民解放军，儿十年如一口，艰苦奋斗，英勇牺牲，为中国人民和世界人民的革命事业，写下了最壮丽的诗篇，立下了最伟大的功勋。"},{"type":"paragraph","text":"在伟人的无产阶级文化大革命中，人民解放军担负了支左、支工、支农、军管、军训的光荣而又艰巨的任务。解放军广大指战员无限忠心于我们伟大的领袖、伟大的统帅-一毛主席，无限忠心于伟大的毛泽东思想。毛主席怎么说，就怎么做，表现了人民解放军的高贵品质。在“三支”、“两军”工作中，他们做了大量的丁作，取得了极其巨大的成绩。"},{"type":"paragraph","text":"他们和广大群众在一起，在工广、在农村，积极贯彻毛主席的“抓革命，促生产”的方针，揭穿了党内一小走资本主义道路当权派破坏生产的罪恶阴谋，保卫了社会主义建设，推动了工农业生产的发展。"},{"type":"paragraph","text":"他们坚决响应毛主席的“人民解放军应该支持左派广大群众”的号召，同无产阶级革命派心莲心、肩并肩，爱革命派之所爱，恨革命派之所恨，急革命派之所急，帮革命派之所需。在无产阶级革命派受压制，遭道害的时候，人民子弟乓挺身而出，积极地支持他们，坚决地保卫他们，同他们团结在一起，战斗在一起，胜利在·起。"},{"type":"paragraph","text":"中国人民解放军所立下的丰功伟绩，广大革命群众，有月共，有口皆碑。枪秆子牢牢地掌握在这样一支伟大的革命军队手中，这是无产阶级革命派的坚强后盾，这是于百万劳动人民的幸福。"},{"type":"paragraph","text":"毛主席说：“没有一个人民的军队，使没有人民的一切。”这是-一个伟大的真理。在革命战争年代里是这样，在无产阶级文化大革命中也是这样。人民解放军是无产阶级专政的重要工具，是无产阶级文化大革命的擎天托。"},{"type":"paragraph","text":"正因为有这样·支强人的革命军队，我们才能够在七亿人口的中国，放手发动群众，开展大民主，向党内一小撒走资本主义道路当权派开展夺权斗争，把以中国赫鲁晓夫为首的资产阶级司令部打得落花流水，取得了无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"无产阶级文化大革命是一场史无前例的大革命。由于阶级斗争极其错综复杂，“三支”，“两军”任务繁重，缺乏经验，因此，有些地方人民解放军的个别负责人，在支左工作过程中难免会有一些缺点或错误。历史上任何大革命的经验，都无例外地证明了大革命中难免会有这样或那并的缺点或错误。"},{"type":"paragraph","text":"无产阶级革命派应该热情地帮助人民解放军。应该相信他们中间某些犯有缺点或错误的干部，是能够很快改正的。事实正是如此。他们一旦认识了自已的错误，就以很快的速度、很诚恳的态度、很大的决心，向群众公开检讨，以实际行动坚决改正，赢得了广大革命群众的信任和拥护。"},{"type":"paragraph","text":"无产阶级革命派要牢牢记住毛主席的伟大教导：相信和依人民解放军。人民解放军是我们伟大领袖毛主席亲于缔造的，林彪同志直接指挥的伟大的革命军队。她从诞生以来，一直是按照毛主席的无产阶级建军路线建立起来的，是在毛泽东思想的哺育下成长壮人的。尽管钻进党内的大野心家，大阴谋家、大军阀彭德怀，罗端卿等，力图按照资产阶级军事路线来改变我军的无产阶级性质；但是他们的企图受到了广大指战员的坚决抵制和强烈反对。他们的阴谋没有得逞，也不会得遥。他们所实行的资产阶级军事路线遭到了灭性的打击。在人民解放军中占统治地位的，是毛主席的无产阶级单命路线。"},{"type":"paragraph","text":"无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线的伟大的中国人民解放军，是我国无产阶级专政和无产阶级文化大革命取得胜利的可靠支柱。无产阶级革命派必须高举拥军的旗职，正确地对待人民解放军，爱护人民解放军，维护人民解放军的崇高威望，真诚地从各方面协助人民解放军做好“三支”、“两军”的工作。我们要深入地升展革命的大批判，实现和巩固革命的大联合，革命的“三结合”，把无产阶级文化人革命进行到底！"},{"type":"paragraph","text":"【本文已于八月十九日由新华社播发】"}],"authors":[],"dates":[{"year":1967}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":26,"page_end":27},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f0d9577c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

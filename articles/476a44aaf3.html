script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共雅安地委转发汉源县不正常死亡现象连续发生情况的报告","authors":[],"dates":[{"year":1955,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"中共雅安地委转发汉源县不正常死亡现象连续发生情况的报告","type":"title"},{"text":"中国共产党西康省雅安地方委员会　机密","type":"paragraph"},{"text":"总号一九○","type":"paragraph"},{"text":"主送机关：报省委三，发各县委、专署、公安处党组、始阳、八步、地委各部委各一份，存二。","type":"paragraph"},{"text":"抄送机关：党刊一份。","type":"paragraph"},{"text":"本件四页　共印廿四份","type":"paragraph"},{"text":"中共西康省雅安地方委员会　一九五五年六月廿日印发","type":"paragraph"},{"text":"各县委：","type":"appellation"},{"text":"兹将专署党组关于汉源县不正常死亡现象连续发生情况的报告转发你们。","type":"paragraph"},{"text":"地委认为报告中所反映的连续发生死亡现象的情况是严重的，希各地应引起重视，并采取有效措施防止与克服。为了杜绝此种现象的发生，除参照专署党组所提的意见外，各县还应组织有关部门选择典型案件进行处理，特别是对发生的自杀事件作适当的处理，以教育干部和群众，并加强各项政策法令和婚姻法及安全生产的宣传教育。","type":"paragraph"},{"text":" 中共雅安地委五五年六月十日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"专署党组关于汉源县不正常死亡现象连续发生的情况报告","type":"subtitle"},{"text":"地委：","type":"appellation"},{"text":"据五三年一月至五四年十一月我区六县统计，不正常死亡一八三人，其中仅汉源占一〇〇人。省人民法院对群众中非正常死亡已作过调查报告（已刊登在党刊上），监察处也作过全面总结报告，抄送各县监委，但未引起县、区领导的重视。这种现象发生影响到农业生产计划的完成，使我国人口遭到不应有的损失，同时对社会主义建设事业是非常不利的。为了使各级领导重视注意，兹将汉源作十三天了解和意见附后，请地委考虑是否转各县委。","type":"paragraph"},{"text":"近来我区不正常死亡现象是连续发生，仅据汉源一、二月份不完全统计就有十五人多，其中：男七人，女八人，因家庭纠纷死者四人（男一人，女三），强迫命令死者男一人，工地塌方打死男二人，疯病致死女二人，庸医致死者二人（男女各一），其他原因死者四人（男二、女二）。从该县死亡数字和案件来看是严重的，已使群众在生产上和生活上受到了影响，造成党和政府在政治上不应有的损失。死亡原因主要是：","type":"paragraph"},{"text":"1、区、乡政府对群众中不正常死亡严重性认识不足，掌握情况不够，不检查死亡原因以防止类似发生。如二区一、二月死亡五人一直未向县领导上报告过。清黎村妇女李启秀自杀后，区政府也不顾问，错认为自杀一个人没关系，对群众疾苦是不关心的。这次了解不正常死亡现象时，该区领导上还不知道有自杀死亡事件发生。","type":"paragraph"},{"text":"2、强迫命令粗糙工作作风所造成的，二区在今年一月民兵冬训时由于工作方法不妥，中队长在讲话时态度生硬，言词恫吓，以法制来代替行政动员，因而相领村民兵曹焕林畏惧自己过去有不正常男女关系，怕揭发后劳改，故上吊自杀，死后其家中卖去耕牛，生产遭到困难。在基建工程上对安全工作也是重视不够，造成打死打伤民工等。","type":"paragraph"},{"text":"3、家庭发生纠纷自杀多系妇女，有的妇女气量狭隘，婆媳经常吵闹，互相隔阂，藉事生故。四区料村乡沈开珍（孕妇），因与其父亲小婆争执吵闹，在悲愤气馁下自杀身亡。夫妻间未尽到互敬互爱，彼此不合，经常打骂，而乡村政府则认为“清官难断家务事”，处理也草率马虎以致造成不应死亡而自杀了。","type":"paragraph"},{"text":"4、还有少数流动于农村庸医，没有医学常识，乱配置药品和处方，二区双溪乡恭世田跌伤手脚后，去买了杨自林和尚偷神鞋打药，致服多而死亡。江湖医生唐映顺已六十余岁，将患白喉症小孩误服药致死。针对此上情况，为防止不正常死亡现象，提出以下意见：","type":"paragraph"},{"text":"1、县、区领导应及时引起重视，紧密结合生产工作，配合有关部门有重点的进行调查处理。在有利于生产原则下，对不正常死亡现象作一次慎重处理是有必要的。","type":"paragraph"},{"text":"2、加强各项政策法令和婚姻法的宣传教育，政法部门、县、区妇联应将贯彻婚姻法，消除封建恶习建立和睦团结劳动的家庭等工作列为日常事务去进行，以避因婚姻死亡事件发生，从而推动生产建设。在基建工程上应将安全设备和安全教育列为经常工作之一。","type":"paragraph"},{"text":"3、健全乡村调解委员会，依靠农村基层组织进行工作，深入关心体贴群众疾苦和要求，以求解决。有关民政、妇联等部门应在当地党委统一领导下，围绕中心工作去完成和开展业务工作。","type":"paragraph"},{"text":"4、关于流动于乡村间庸医现象应采取有效防止，对二流子坏人冒充医生者必须坚决取缔。各级卫生部门应配合乡村政府加强控制和管理，对农民加强其政治思想教育，提高其觉悟，使他们认识到随便乱请庸医治疗是会发生生命危险，同时还要经常组织医疗组进行巡回深入农村去预防和治疗。","type":"paragraph"},{"text":"以上妥否，请指示。","type":"paragraph"},{"text":" 雅安专署党组一九五五年五月卅一日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"476a44aaf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

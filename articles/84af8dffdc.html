script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州发生会道门组织暴乱通报","authors":[],"dates":[{"year":1952,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"贵州发生会道门组织暴乱通报","type":"title"},{"text":"各军区十八军后司公安司令部重庆警备司令部并转军委：","type":"appellation"},{"text":"据贵州军区二月七日报称：“本月六日廿时在毕节军分区冶县东南之米箩、顺场、红岩、蟠龙等四乡发生会道门组织士绅千余人（其中有从安顺军分区之郎岱、睛隆及兴仁军分区之普安等三县窜来）暴乱，手持锄头、镰刀造谣说：“毛主席号召我们打老虎，老虎要吃人，先吃地主富农后吃中农、贫农”等。我闻讯后派一区长和随员前往了解情况，拟予镇压则解散其组织，同日上午织金六区亦发现反动会门酝酿企图暴乱，我毕节专区已派约两个营兵力前往镇压）等情，以上情况说明残存匪特图乘我部队整顿进行三反运动之际进行阴谋破坏活动；为此各区应提高警惕，在三反运动中，注意加强机关和仓库要点桥梁等地之警戒，严防匪特乘机破坏之阴谋。","type":"paragraph"},{"text":"（战丑十五号）","type":"paragraph"},{"text":" 西南军区二月十二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84af8dffdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我院是“肃民”而不是肃反","authors":["三火","北京地质勘探学院金属四年级二班"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"我院是“肃民”而不是肃反","type":"title"},{"text":"北京地质勘探学院金属四年级二班三火","type":"authors"},{"text":"我院肃反究竟有什么成绩，我认为我院是「肃民」而不是肃反，因为真正的反革命被肃出来的却是绝无仅有。","type":"paragraph"},{"text":"「莫须有」的罪名","type":"subtitle"},{"text":"我班肃反时被重点斗争的有两位同学，他们是在莫须有的罪下被斗争的，同学们只听核心组长的欺骗说「掌握有他的材料」结果叫班上同学跟着「跑龙套」大斗特斗一番，用棒打，用手压，罚立正疲劳斗争、轮流审讯，很难想象二十世纪堂堂高等学府里，当时集中打「秦桧」和L「法西斯之大会」，结合今天的新术语「群众斗争」其实是强迫群众，哮眼下水，这比法西斯的作法似乎向前发展一步……。但天晓得，真可谓「冤哉枉也」，党委一错再错，肃反后还强调我院的成绩，对于善后工作马马虎虎，草草道歉完事，试问党委肃反被斗错的人有多少？对斗错的人可作错误资料的结论，不加任何善后处理，而将永远跟着档案地一辈子你们知道吗？我要为被斗过的同学控诉——侵犯人权。","type":"paragraph"},{"text":"「破坏统一战线」","type":"subtitle"},{"text":"有些华侨同学也难逃我院肃民关，被冤枉斗争，党委对他们的礼物是随便怀疑随便斗争，一些党委老爷们（陈子谷、肖英两同志有实例从略）对华侨同学作风粗暴，大大的打击了华侨同学的自尊心，给华侨同学戴帽子，随便下结论，说华侨落后，他们根本看不见华侨同学也有进步的一面，我认为上述对华侨同学的粗暴作法是破坏统一战线的……。","type":"paragraph"},{"text":"核心组掌握「加冕」大权","type":"subtitle"},{"text":"肃反时我虽没被斗争，但被戴的帽子有如秋天落下的白杨树叶那么多。叫我虽不死，也脱了一层皮，例如反党反人民，胡风集团的无形助手，地主阶级思想，美国月亮比中国的园，小资产阶级思想，强迫我要与我无关的南洋社会关系，我当时从理论上反击他，但肃反核心组长却采取「疲劳战术」，一次、二次、三次，一组积极分子对我刚柔兼施的策略，诱导射击，双管齐下，连我比较知心的同学在这种形势下也勉强向我开火，最后我失败了，强迫我写出了长篇检讨书，帽子由核心组组长交给我的，由我自己戴上，这样终于把这个好鸣不平的人低头下来，从此两年来老不敢批评党员了，讲句话也得三思了。","type":"paragraph"},{"text":"在这毕业前夕的今天，毛主席提出整风，这是伟大英明的措施，叫我们大家的负担重见青天，因此我强烈的要求，我信这些被冤枉过的同学，党委必须重新作出结论，摘下帽子，恢复我们的政治生命。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03d54e7bcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

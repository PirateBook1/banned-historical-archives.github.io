agraph","text":"（新华社1976年4月7口讯、载4月8日《人民口报》天安门广场的反革命政治事件"},{"type":"paragraph","text":"（一九七六年四月八日）"},{"type":"paragraph","text":"《人民日报》工农兵通讯员《人民日报》记者"},{"type":"paragraph","text":"四月上句，在首都天安门广场，一小操阶级敌人打着清明节掉念周总理的子，有谋、有计划、有组织地制造反革命政治事件。他们明目张胆地发表反动演说，张贴反动诗，标语，散发反动传单，动搞反革命组织。他们用影射和赤裸裸的反革命语言，据狂地叫器“泰始皇时代已经过去”，公开打出拥护邓小平的旗号，丧心病狂地把矛头指向伟大领袖毛主席，分裂以毛主席为首的党中央，安图扭转当前批邓和反击右倾翻案风斗争的大方向，进行反革命活动。"},{"type":"paragraph","text":"四月五日，这种反革命活动达到了高潮。八点左右，一辆市公安局的广播宣传车被砸车子被推翻在地，车身和喇叭都被硬扁了，九点以后，人民大会堂门口围了一万多人。广场"}],"authors":[],"dates":[{"year":1976,"month":4,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":430,"page_end":430},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于撤销邓小平党内外一切职务的决议","authors":[],"dates":[{"year":1976,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于撤销邓小平党内外一切职务的决议","type":"title"},{"text":"中共中央政治局讨论了发生在天安门广场的反革命事件和邓小平最近的表现，认为邓小平问题的性质已经变为对抗性的矛盾。根据伟大领袖毛主席提议，政治局一致通过，撤销邓小平党内外一切职务，保留党籍，以观后效。","type":"paragraph"},{"text":" 中共中央一九七六年四月七日","type":"paragraph"}],"comments":[],"origin":"原载《人民日报》1976年4月8日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"accecf3aad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

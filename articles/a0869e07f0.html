script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"关于修改《中苏友好合作的新时代》社论致刘少奇、胡乔木电","alias":"","parts":[{"type":"paragraph","text":"关于修改《中苏友好合作的新时代》"},{"type":"paragraph","text":"社论致刘少奇、胡乔木电"},{"type":"paragraph","text":"（1950年2月14日）（限即刻到）少奇、乔木："},{"type":"paragraph","text":"请将新华社【社】论《中苏友好合作的新时代》一文立即作如下之修改，然后随条约一道于今夜广播。（一）第一段，“中苏关于友好同盟互助条约的补充协定”十七字删去，又“中苏两国外长的换文以及与上述协定有关的议定书”二十二字删去，又“和中苏民用航空协定”九字删去，又“及其附件”四字删去，又“和民用航空协定”七字删去，第一段共删去五十九字。（二）第二段第一句“条约”二字下“及其他各种协定议定书和换文表明”十五字中，删去“各种”“议定书和换文”共八字，只留下“及其他协定表明”七字。（三）第三段“即一九四五年中苏友好同盟条约及其他换文”十九字删去，又“这个条约及其他换文”一句中“换文”二字改为“协定”二字。（四）第七段“和中苏民用航空协定”九字删去，又“同时中国则出售给苏联以苏联所不足的战略原料用以偿付苏联的贷款，这点对于苏联方面也是有利的”四十三字删去。（五）第八段第一句“各种”二字改为“两个”二字。（六）第九段全删，即将“中"},{"type":"paragraph","text":"[1]胡乔木，当时任中央人民政府新闻总署署长。"},{"type":"paragraph","text":"关于修改《中苏友好合作的新时代》社论致刘少奇、胡乔木电苏关于友好同盟互助条约的补充协定乃是为了保障两国国防利益的一项必要措施，这项措施对于中苏两国说来都是有利的”五十三字删去。（七）以上删改，请乔木负责改好校正无讹，并请少奇同志精校一遍，务使毫无遗憾，与中苏双方所发表的条约及协定内容完全一致。否则参差不齐，影响很坏。务请注意，至要至要！"},{"type":"paragraph","text":"毛泽东二月十四日上午五时"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":2,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":203},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0869e07f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

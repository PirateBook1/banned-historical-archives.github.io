script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第四号紧急通告","authors":["青岛市革命造反委员会"],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"第四号紧急通告：用实际行动响应毛主席节约闹革命的伟大号召","type":"title"},{"text":"青岛市革命造反委员会","type":"authors"},{"text":"紧急通告对山西省十六个革命造反组织联合发出的节约闹革命的紧急倡议表示坚决支持和热烈响应，并根据青岛市的具体情况作出八条补充规定","type":"paragraph"},{"text":"＊                      ＊                      ＊","type":"paragraph"},{"text":"新华社济南十七日电  青岛市革命造反委员会二月十一日发出第四号紧急通告，要求全市革命造反者以实际行动响应伟大领袖毛主席提出的“抓革命，促生产”和“要节约闹革命”的伟大号召。紧急通告对山西省十六个革命造反组织联合发出的节约闹革命的紧急倡议表示坚决支持和热烈响应，并且根据青岛市的具体情况作出了八条补充规定：","type":"paragraph"},{"text":"一、各生产单位的革命造反组织，不准停产开会、游行、报喜。组织游行时，要适当控制人数。商业、饮食、服务业，不准缩短对外营业时间。要坚守工作岗位，遵守劳动纪律。各革命组织中的工作人员，一般都不要脱离生产，脱产人员过多的，必须立即压缩。","type":"paragraph"},{"text":"二、当前交通运输任务十分繁重。从即日起，所有单位一般不准动用机动交通运输工具游行、集会、报喜。不准把生产用车改为宣传车。游街不能触及灵魂，今后不准游街，更不准乘汽车游街。各革命造反组织调用的机动车辆，，应当归还原单位。今后不经本委员会服务部批准，任何组织不准调用生产、运输车辆。","type":"paragraph"},{"text":"三、各单位制做袖章、彩旗、队旗，已经用了大量布匹。当前各革命造反组织正在实现大联合，如果重新做袖章、队旗，势必造成很大浪费。为了节约用布，自即日起，各单位一律不准再制做新袖章、彩旗、队旗。新成立的较大的革命造反组织，需要制做队旗，可以用旧旗改制；可利用旧袖章改做胸章或臂章，或用纸制卡片作身份证明。各组织的多余和废旧袖章，一律收回，由县、区、系统等革命造反组织汇集后，交本委员会服务部。","type":"paragraph"},{"text":"四、各机关、企业、事业单位的革命造反组织，要严格掌握文革经费的开支。今后不准挪用自有资金、专用资金和预算外资金。如有违反，财会人员不得报销。","type":"paragraph"},{"text":"五、各革命造反组织编印和翻印的传单、刊物，要讲求质量，注意宣传效果，控制份数，避免重复。能油印的不用铅印，能用次纸的不用好纸，能用小纸的不用大纸。有的传单、刊物可实行收费发行的办法。写大字报尽量利用废旧纸张。要作好废纸回收工作。","type":"paragraph"},{"text":"六、今后各革命组织，一律不准购买家具、交通工具、扩音器、油印机、录音机、打字机、收音机、照相机等。如确属需要，属市供给的革命造反组织，由本委员会服务部调剂解决；其他各级革命造反组织，分别由本单位内部调剂解决。各组织对现在掌握使用的一切物资，要加强保管，爱护节约使用，不准私自转移和损坏。要提高警惕，防止坏人乘机贪污、盗窃、破坏国家资财。如有发现，要依法惩处。","type":"paragraph"},{"text":"七、各组织和广大群众，必须受护国家资财，不得乱拿，乱砸，随意破坏。不得损坏建筑物。如有违反者，必须追查责任，根据情节轻重加以处理。","type":"paragraph"},{"text":"八、以上各条，由财政、银行、政法部门的革命造反组织和广大革命群众监督执行。","type":"paragraph"},{"text":" （载《人民日报》一九六七年二月十八日）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年二月十八日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8933a22716"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

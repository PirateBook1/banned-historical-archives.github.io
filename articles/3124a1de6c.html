script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东研究丛书》读后感","authors":["唐振南"],"dates":[{"year":1995,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东研究丛书》读后感"},{"type":"paragraph","text":"唐振南"},{"type":"paragraph","text":"由邵华泽、金羽主编，浙江人民出版社出版的《毛泽东研究丛书》是一套具有理论深度、紧扣时代脉搏、实事求是、科学总结历史经验，富有强烈现实意义的理论研究丛书。"},{"type":"paragraph","text":"丛书结构科学、严谨。第一本《毛泽东走向马克思主义》，探讨青年毛泽东自１９１１年辛亥革命前后至１９２１年中国共产党成立以前，如何从一般民主主义者向共产主义者、从一个唯心主义者向辩证唯物主义与历史唯物主义者转变的历史进程。丛书第二本至第七本是《毛泽东与中国共产党的建设》、《毛泽东的创举——人民民主专政》、《毛泽东教育思想研究》、《毛泽东农民问题理论研究》、《毛泽东对社会主义建设道路的探索》、《毛泽东军事思想研究》，这是毛泽东思想科学体系的主体部分，最后一本《国外毛泽东思想研究述评》从纵向、横向和深度上介绍世界各国研究毛泽东思想的情况及其研究方法，为国内毛泽东思想研究工作者提供了科研信息。"},{"type":"paragraph","text":"丛书的每一分册除抓住各自的个性进行理论分析、学术探讨外，还能紧紧扣住毛泽东思想的精髓（实事求是、群众路线、独立自主）、特征（马克思主义基本原理与中国革命和建设实际结合）、理论价值作出分析，使丛书有一个整体感。"},{"type":"paragraph","text":"该丛书另一个显著特点是鲜明的时代性。丛书中关于中国共产党的建设、人民民主专政、毛泽东对社会主义建设道路的探索等的分析、探讨，对于读者认识建设有中国特色社会主义理论与毛泽东思想的继承发展关系，学习、研究、宣传、贯彻建设有中国特色社会主义理论，反腐倡廉，端正党风，坚持四项基本原则，坚持改革开放都有启示意义。青年毛泽东从爱国主义起步，孜孜不倦地追求救国救民的真理，经过对多种思潮的扬弃，终于转变为杰出的马克思主义者。他的爱国主义思想是对青少年进行爱国主义教育的生动教材。"},{"type":"paragraph","text":"严肃的科学研究，应当高扬唯物主义的旗帜。对于毛泽东的功绩、理论成果，充分肯定，对于他的失误，丛书也不讳言。对失误，重分析，尽可能找出理论上的偏差。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3124a1de6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东海舰队坚决执行毛主席伟大指示抽调大批干部协助驻地工厂企业抓革命促生产　派遣一批军舰大力支援海上和长江航运工作","authors":[],"dates":[{"year":1967,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军海军东海舰队坚决贯彻毛主席的伟大指示，大力协助地方，支持工业生产。在加强战备、确保海防安全的前提下，东海舰队抽调大批干部协助驻地工厂、企业抓革命，促生产，并派遣一批军舰，大力协助海上和长江的航运工作，为水上运输增加了一支生力军。海军同志的支援，使海运和长江航运的革命职工和革命干部受到极大鼓舞。"},{"type":"paragraph","text":"海军三二一舰的指战员热烈响应毛主席‘抓革命，促生产’的伟大号召，在三月下旬满载物资，完成了往返上海到武汉的第一个航次。他们对党内头号走资本主义道路当权派的滔天罪行感到无比愤怒，誓以实际行动给这个头号野心家以沉重打击。他们认识到，目前码头上积压大量的待运物资，就是党内头号走资本主义道路当权派搞的那条资产阶级反动路线所造成的恶果。他们急革命左派群众之所急，恨革命左派群众之所恨，发扬了高度的革命责任感，以战斗姿态投入了支援运输战线的斗争。他们说，我们多装一吨物资，就是对革命左派多帮一把力，就是对阶级敌人多打一铁拳!为了顺利地通过浅水区，机电兵不顾疲劳，把舰尾水柜的水抽到舰首，减轻舰尾负荷，使舰体吃水平衡。指战员组成的一支毛泽东思想宣传队，在沿江停靠的码头上开展宣传活动，受到当地革命职工和革命干部的热烈欢迎。革命群众说，海军同志不仅帮我们运输了货物，更重要的是送来了毛泽东思想，送来了解放军的三八作风，送来了战胜敌人和困难的力量和信心。现在，三二一舰已进入支援长江运输的第二个航次。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"944c2271c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

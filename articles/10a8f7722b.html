script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"只要指挥上既灵活又勇敢就能打破敌人进攻","alias":"","parts":[{"type":"paragraph","text":"只要指挥上既灵活又勇敢"},{"type":"paragraph","text":"就能打破敌人进攻！"},{"type":"paragraph","text":"（1946年9月25日）聂、刘，并转萧、罗凹，并告程、李，詹、毕"},{"type":"paragraph","text":"我陈赓纵队申漾已将胡宗南之第一旅全部歼灭，其一六七旅亦伤亡惨重，其一部正被我围歼中，胡军侵占之浮山城已被我收复。查我陈纵队仅三个旅，七月间歼灭胡军一个旅后，胡军停止于绛县以南不敢冒进。八月我陈纵队北上攻取洪、赵、霍、灵及汾西五城，此时胡军乘机占我垣曲、曲沃、浮山等地，故陈纵此次回师再歼胡军主力（第一旅及一六七旅均老一军）。由此可见，只要"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和副政治委员刘澜涛等的电报。"},{"type":"paragraph","text":"[2]萧、罗，指萧克、罗瑞卿，当时分别任晋察冀野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]程、李，指程子华、李运昌，当时分别任冀热辽军区司令员兼政治委员和副司令员。詹、毕，指詹才芳、毕占云，当时分别任冀东军区司令员和副司令员。"},{"type":"paragraph","text":"[4]陈纵队，指晋冀鲁豫野战军第四纵队，纵队司令员陈。[5] 胡宗南，当时任国民党军第一战区司令长官。"},{"type":"paragraph","text":"[6]洪、赵，指洪洞、赵城，均旧县名，1954年合并为山西洪赵县，1958年改为山西洪洞县。霍、灵，指山西霍县和灵石。指挥上既灵活又勇敢，敌人进攻是能够打破的。望通知全军鼓励士气。"},{"type":"paragraph","text":"军委申有"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":9,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":182},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10a8f7722b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

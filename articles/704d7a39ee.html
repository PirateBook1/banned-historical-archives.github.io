script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"关于召开七届四中全会的建议","description":"根据手稿刊印。","dates":[{"year":1954,"month":1,"day":7}],"parts":[{"text":"关于召开七届四中全会的建议","type":"title"},{"type":"appellation","text":"少奇同志，并书记处各同志："},{"type":"paragraph","text":"信及决议草案收到。"},{"type":"paragraph","text":"决议草案已作了修改，使之有根据些和更明确些。参加修改的，有在这里的几位同志，林彪同志亦表示同意。"},{"type":"paragraph","text":"此决议似宜召开一次中央全会通过，以示慎重。中委大多数在京，不在京的是少数，召集甚易，加上若干负重要工作责任的同志参加会议。此议是否可行，请你们考虑。如召开全会，时间以在一月下旬为宜。议程可有三个：（一）批准三中全会以来中央政治局的工作；（二）决定于本年内召开党的全国代表会议讨论第一个五年计划纲要；（三）通过关于加强党的团结的决议。报告请刘少奇同志做，事先写好，有四五千字就够了。报告可分为三段：第一段，略叙抗美援朝、土地改革、镇反、恢复经济、过渡时期总路线及第一个五年计划第一年的成绩等事；第二段，为了讨论和通过第一个五年计划的纲要，有必要于本年内召开一次党的全国代表会议，并述代表已经选出，只待文件准备好，即可召开；第三段，将关于加强党的团结的决议草案的要点加以叙述，请求全会讨论和批准这个决议。此报告有三五天工夫即可写成，如时间许可，请用有线电发给我一看，如定于一月二十五日开会，则时间完全来得及。"},{"type":"paragraph","text":"馀请尚昆同志面报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年一月七日"},{"type":"paragraph","text":"全会应发一简单公报，将三项议程公布就可以了，其他都可不公布。又及。"},{"type":"paragraph","text":"关于第三个议程，应尽可能做到只作正面说明，不对任何同志展开批评。"}],"comment_pivots":[{"part_idx":2,"offset":6,"index":1},{"part_idx":3,"offset":32,"index":2},{"part_idx":3,"offset":40,"index":3},{"part_idx":4,"offset":90,"index":4},{"part_idx":5,"offset":4,"index":5}],"is_range_date":false,"authors":["毛泽东"],"comments":["指中共中央关于增强党的团结的决议草案。这个决议草案一九五四年二月十日在中共七届四中全会上通过。","毛泽东当时在杭州。","林彪，当时任中央人民政府人民革命军事委员会副主席。正在杭州养病。","中共七届四中全会于一九五四年二月六日至十日在北京召开。","尚昆，即杨尚昆，当时任中共中央办公厅主任。"],"page_start":332,"page_end":333,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"704d7a39ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

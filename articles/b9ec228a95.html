script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"想到毛主席就浑身是劲","authors":["杨仕林"],"dates":[{"year":1966,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国金属材料公司上海市公司　杨仕林"},{"type":"paragraph","text":"我光荣地被邀请去北京参加国庆观礼，这是党和人民给我最大的光荣。我们一到北京，首长就派人来，给我们每人一本《毛主席语录》和一部《毛泽东选集》。这两部书我们原早就有了，但这次是在北京领到的，是党亲自给的，特别珍贵。我们读它的时候，好象毛主席就在我们的面前，他老人家亲自在教导我们。这使我们多么兴奋。第二天下午，有同志来通知我们，我们要住到党中央机关所在地去。这个喜讯，我们听了，实在高兴，我想，我到北京来已是党和人民给我意外的荣誉；现在要住到世界革命中心，毛主席的身边去，这真是喜从天降。我不禁连连高呼“毛主席万岁!”午睡也不睡了，赶紧写了两封信给单位的同志报喜。国庆前夕，我们去参加宴会。这样大的场面，竟让我这个在旧社会被人称作“柜台猢狲”的人参加了!毛主席呀毛主席，没有你老人家，我这个人今天活着不活着还是个问题呢，哪能当国家主人?在宴会上，我们工农代表和红卫兵一起朗读《毛主席语录》，高唱《东方红》和《大海航行靠舵手》。许多外宾也高举着《毛主席语录》，认为是他们最大的光荣。"},{"type":"paragraph","text":"晚上，回到住所，领导上说要交给我们一个“任务”，那就是好好休息，养足精神，以便明天早上去参加国庆观礼。但我哪里睡得着，只是翻来覆去，想着我这样一个普普通通的劳动人民，竟能住到毛主席身边，党和人民给我这样大的光荣，明天还能见到毛主席他老人家，这是多么幸福啊!越想越睡不着，天没亮，我们就起身。到了天安门广场，没有料到我们被领到了天安门城楼上。我们离毛主席多么近呀!十时正，《东方红》乐曲响彻云霄，毛主席在一百五十万群众的欢呼声中登上天安门城楼。我们兴奋呀，又是鼓掌，又是欢呼。“毛主席万岁，万万岁!”喊声象潮水一样从我们工农兵和红卫兵的口里涌出来。游行开始，按照原定计划，游行队伍每个钟头要在天安门面前走过三十五万人，但许多人走到毛主席面前都停住不想走了，大家跳着舞着呼着喊着，都想把自己的欢呼声让毛主席听到。毛主席也好象对每个人在微笑着招手；毛主席对我们工农兵群众和红卫兵是多么亲切关怀啊!"},{"type":"paragraph","text":"回到住处，我从院子里的古柏树上摘下一片叶子，夹在《毛主席语录》里，我要把它保藏一生，以纪念我这难忘的首都之行。在我一生中，如果遇到任何曲折困难，看到这片叶子，我就会想起北京，想起我住过的党中央所在地，想起天安门城楼上看到我们最最敬爱的毛主席，我将从毛主席著作里找到力量，得到鼓舞，受到鞭策，永远向前!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9ec228a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

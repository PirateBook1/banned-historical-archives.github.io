script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对杨胜才所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"中共沿河县委对杨胜才所犯错误的处分报告","type":"title"},{"text":"杨胜才，男，27岁，家庭中农成分，个人出身农民，城关公社黑水管理区人，解放前读书，解放后当民兵队长，村长，人民代表，初级社主任，食堂会计等职。其错误如下：","type":"paragraph"},{"text":"一、逼死人命四条：（1）1960年元月，杨光德之女杨东秀回到娘家照看病人，因扯了杨胜才的6颗白菜，就被杨胜才和田贵顺亲手吊打，当场脱去了衣服，因杨东秀身怀有孕，吊打后，回家五天就死了。（2）1959年杨光谣的爱人崔翠平，因重病不能出工，杨胜才硬逼着出工?了一天甜菜，当天晚就死了。（3）1959年腊月，杨光前因为保存队里的洋芋种差了几斤，杨胜才扣了杨光前父子饭30餐，饿死了杨光前和他的小孩两人。","type":"paragraph"},{"text":"二、贪污克扣社员口粮：（1）1959年冬月杨胜才说崔翠华的丈夫偷了红苕，先后扣了全家20多餐饭，同时又扣崔桂华家半个月的口粮。共计贪污粮食米票100斤，谷籽70斤，绿豆400斤，包谷400斤，豆子350斤，大米300斤。","type":"paragraph"},{"text":"三、翻箱倒柜，没收田代弟的细糖100斤，碎米10斤，谷子20斤，红苕三背，杂粮22斤等。","type":"paragraph"},{"text":"撤职监督生产","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8299d2d21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

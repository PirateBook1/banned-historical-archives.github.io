script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于加强煤炭资源保护、严禁乱开小煤窖的通知","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于加强煤炭资源保护、严禁乱开小煤窑的通知","type":"title"},{"text":"埋葬在地下的煤炭，是社会主义全民所有制的重要资源。为适应我国社会主义建设和人民生活的需要，必须积极地、有计划地开发和保护煤炭资源。但是，近来发现有些地区（如陕西铜川、河北兴隆、吉林通化、黑龙江鹤岗等矿区）的少数群众，在国家已经开发或即将开发的煤田范围内，未经国家批准，擅自开采小煤窑。这对于煤矿生产的安全和合理开发都是不利的。特别是一小撮走资本主义道路当权派和社会上的牛鬼蛇神、投机倒把分子，相互勾结，用反革命经济主义的手段，引诱和煽动少数受蒙蔽的群众乱挖乱采，破坏国家资源，搞投机倒把。这种非法行为，必须坚决制止。为此，特作如下规定：","type":"paragraph"},{"text":"一、煤矿广大革命职工和农村广大贫下中农，必须高举毛泽东思想伟大红旗，紧跟伟大领袖毛主席的战略部署，以“斗私、批修”为纲，努力提高阶级觉悟，自觉地做好保护煤炭资源的工作，同一切破坏煤炭资源的行为作坚决的斗争。","type":"paragraph"},{"text":"二、严禁在国家已经开发或即将开发的煤田矿区范围内滥开小煤窑，严禁一切私人或雇工开小煤窑。违者，按情节轻重予以处理，对于查出证据确凿的投机倒把分子，必须依法惩办。","type":"paragraph"},{"text":"除过去经过批准由农村人民公社（队）办的小煤窑以外，所有现在未经批准而私自开采的小煤窑，一律停止生产，由当地驻军、军分区同县、市革命委员会（筹备小组）和人民公社组织调查组到现场进行调查，认真处理。","type":"paragraph"},{"text":"三、农村人民公社和生产大队为了解决本社（队）生产和社员生活用煤，可以在本社地区内国家尚未开发的煤田上开小煤窑，但须经所在省、市、自治区革命委员会（筹备小组）或军管会、军区批准，作为社办企业，集体经营。","type":"paragraph"},{"text":"四、切实加强煤炭市场管理，坚决取缔一切贩卖煤炭的投机倒把活动。为首者必须依法惩办。","type":"paragraph"},{"text":"这个通知，可在煤田矿区及附近地区张贴。","type":"paragraph"},{"text":" 中共中央国务院中央军委中央文革小组一九六七年十二月二十二日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[二]》，武汉：1968年4月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b83890e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

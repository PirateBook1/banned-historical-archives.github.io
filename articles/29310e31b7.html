script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"过春节再不烧香敬神  济源农民都敬毛主席为活神仙  阳城市上毛主席画像人人争购","authors":[],"dates":[{"year":1947,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"过春节再不烧香敬神"},{"type":"paragraph","text":"济源农民都敬毛主席为活神仙"},{"type":"paragraph","text":"阳城市上毛主席画像人人争购"},{"type":"paragraph","text":"【本报太岳廿五日电】济源经过土地改革的十余万农民觉悟程度空前提高，封建迷信逐被破除。“敬活神不敬死神”已成为大多数农民欢渡新年的行动口号；苇园村赵传道兴高采烈的说：“敬泥像敬了几辈子，辈辈穷，今年有了土地、房屋，是毛主席送来的，我看请毛主席坐在咱的神位上去吧！”许多村庄群众自己编成对联贴在门口：“敬毛主席活神算回金银好东西；不敬那红牌位光出不进花金银。”全县大多数村庄过年不买香、黄表……。武山、朝门街、尚庄等集上，出卖迷信物品者已减少十分之八，而毛主席像则供不应求，有些群众买不上，请学校教员描画。农民将不买迷信品的钱增买了肉食过年，如苇园村一千一百余户，每人平均吃肉一斤多。          （维进）"},{"type":"paragraph","text":"【本报太岳二十五日电】土地改革后的阳城旧历年充满着新的气象，翻身农民争着购买毛主席与朱总司令肖像，仅新华书店门市部半月来即消售四千多份，东关一个小摊上的“皂君爷”很难卖出，旧日历售价一百六十元，新日历一百八十元，但翻身农民情愿多化二十块钱购买新的；二十八日这天新的卖了十二本，旧的只卖了一本。其次生意最好的要算四座澡塘和肉铺，四乡翻身农民每日拥挤着去洗澡，张小全洗后说：“从小到大没有洗过澡，今年也卫生卫生。”全城四关十八家大小肉铺，每日要杀九十多口猪，百余只羊，供不应求，超过以往任何一年。翻身军属毕金川，在土地改革中分到水地一亩六、房五间，他高兴的说：“过去我到腊月就得躲账，腊月三十日夜里桌案上放下十几盏灯笼，都是债主来讨账。穷人真是难过，今年是我有生以来第一个放心年”。他已割了八斤肉，买了六斤油，往年过年窗上只补些旧纸，今年全换成新的了，在“紫气高北斗”的字画上，挂着毛主席、朱总司令的像，他恭敬的说：“往年过年五更烧香叩头，今年我要敬献毛主席。”门上的对联写着：“深耕细作，五谷丰登。打走顽军，国泰民安。”“民主生活”。他说：“这对联是我明年的工作。"},{"type":"paragraph","text":"【长治廿五日电】旧历年前，翻了身的群众纷纷赶办年货，涉县漳南镇市集显得比往常特别热闹。在一条拥挤不堪的街道上，大家围着一个小书摊，争买印有毛主席像的农家历，一百多张农家历不一会便卖光了。城南关一个姓周的中年农民，没有买上，遗憾的说：“真不凑巧”！我指着书摊上摆着的阴阳历对照表问他说：“你为什么不买这个呢？”他摆着头说：“不！那上面没有毛主席”！我又问：“你为什非买有毛主席的呢”？他的回答是：“俺是靠毛主席翻了身的！从前俺供养灶君爷，一年换一次，年年烧香上供，俺却一年比一年穷，今年毛主席叫俺翻了身，有吃有穿有住处；没见过毛主席俺总想把毛主席的像贴起来，表表俺的心。”"},{"type":"paragraph","text":"（霍成勋）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29310e31b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"复旦大学师生座谈纪念毛主席声明发表一周年胜利必属敢于斗争的美国黑人","authors":[],"dates":[{"year":1964,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　昨天上午，复旦大学举行座谈会，坚决支持美国黑人的革命斗争，纪念毛主席的《呼吁世界人民联合起来反对美国帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明》发表一周年。"},{"type":"paragraph","text":"座谈会由复旦大学副校长陈传纲主持。他说，一年来，美国黑人反对种族歧视的斗争，开始走上了以革命的暴力对付反革命暴力的道路。美国黑人运动的日益高涨，进一步证明了毛主席对于美国黑人反对种族歧视的斗争的分析和估价是完全正确的。毛主席的声明，是美国黑人和全世界各色人种的伟大的“解放宣言”。我们深信，美国黑人的正义斗争，一定能取得胜利。"},{"type":"paragraph","text":"许多老教授和青年教师在会上发了言。他们当中有各系的教授谈家桢、周同庆、朱东润、赵景深、徐燕谋、耿淡如、田汝康、全增嘏、黄缘芳、谷超豪，副教授徐积功、盛祖嘉，工人出身的实验室主任蔡祖泉等。他们在发言中一致指出，美帝国主义是美国黑人和美国全体劳动人民的共同敌人，也是全世界各色人种和一切被压迫民族的共同敌人。他们说，美国黑人反对种族歧视的斗争，是从美帝国主义心脏内部爆发的革命斗争，它是同全世界被压迫人民和被压迫民族的革命斗争紧密相联的。我们坚决支持美国黑人的正义斗争。可是，现代修正主义者却同各国人民相反，他们不敢支持美国黑人的斗争，不敢反对美帝国主义，而且还竭力为美帝国主义涂脂抹粉，这就再一次充分暴露了他们背叛被压迫人民和被压迫民族利益的可耻面目。"},{"type":"paragraph","text":"历史系应届毕业生王鹤鸣、物理系五年级学生胡爱本等也在会上发言，表示永远同美国黑人群众和青年学生以及全世界被压迫人民站在一起，为反对共同的敌人美帝国主义斗争到底。"},{"type":"paragraph","text":"在座谈会上，师生们还一致强烈谴责美帝国主义侵略越南民主共和国的滔天罪行，坚决拥护我国政府的声明，全力支持越南人民抗击美帝侵略、保卫祖国的正义斗争。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20ee7a73e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏加诺总统向刘主席赠礼刘少奇主席并接受了印尼各界人民的赠礼","authors":[],"dates":[{"year":1963,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社雅加达19日电】　印度尼西亚共和国总统苏加诺今晚在这里的国家宫向中华人民共和国主席刘少奇和夫人王光美赠送了礼物。"},{"type":"paragraph","text":"苏加诺总统还向陈毅副总理和夫人赠送了礼物。"},{"type":"paragraph","text":"赠礼是在刘少奇主席举行告别宴会之前进行的。"},{"type":"paragraph","text":"【新华社雅加达19日电】　印度尼西亚各界人民的代表今天腕上在这里向刘少奇主席和夫人王光美赠送了礼物。"},{"type":"paragraph","text":"刘主席和夫人在国家宫接受礼物时，同人民代表们一一握手。"},{"type":"paragraph","text":"这些丰富多采的礼物中，有产在西伊里安的极乐鸟的标本。赠送这项礼物的印度尼西亚党代表强调指出解放西伊里安的胜利斗争的重大意义。"},{"type":"paragraph","text":"人民青年团的代表在赠送弓箭时说:“我们把武器送给你们同帝国主义者斗争。”"},{"type":"paragraph","text":"这些礼物中，还有印度尼西亚农民阵线赠送的一把镰刀和草帽，一个用紫丁香木制成的帆船模型，巴厘的木刻和巴提克(一种印花布)。"},{"type":"paragraph","text":"刘主席和夫人向代表们致谢，并表示希望中国一印度尼西亚的友谊得到进一步发展。"},{"type":"paragraph","text":"赠送礼物的人民团体和政党还有:民族阵线、印度尼西亚一中国友好协会、印度尼西亚共产党、印度尼西亚国籍协商会、印度尼西亚中央职工会、农民一贫民组织、印度尼西亚妇女运动协会、印度尼西亚民主妇女协会、印度尼西亚大学生运动联盟和其他组织。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f57f858d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

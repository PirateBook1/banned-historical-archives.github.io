script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国十月同盟(马列)机关报《号角》周刊发表社论赞扬毛主席英明选择华主席为接班人蒙博托总统指出毛主席和周总理是伟大人物，他们的事业与世长存；对中国党和人民在华主席领导下揪出“四人帮”，感到很高兴；对邓颖超任副委员长表示祝贺","authors":[],"dates":[{"year":1976,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年十二月一日电　美国十月同盟(马列)机关报《号角》周刊十一月二十九日发表题为《中国的伟大胜利》的社论，热情赞扬毛主席英明地选择了华国锋同志为接班人，赞扬华国锋主席是有才能的领袖。"},{"type":"paragraph","text":"文章说:“任命华国锋为中国共产党主席和党粉碎‘四人帮’，是中国人民和国际工人阶级运动的具有伟大意义的胜利。”"},{"type":"paragraph","text":"文章指出:“王、张、江、姚集团完全违背毛泽东主席的明确指示，企图组成一个机会主义分子的集团并篡夺党和国家的领导权，但是他们的阴谋已经被粉碎了。在华国锋的领导下，亿万群众被动员起来，他们以盛大的规模表示他们支持党和反对‘四人帮’在他们修正主义路线的指导下想要搞阴谋诡计的企图。”"},{"type":"paragraph","text":"文章说:“这次胜利显示了在毛主席的领导下经过了五十五年革命斗争锻炼的伟大和光荣的中国共产党的力量。那些认为可以把中国无产阶级的这个党轻易地摧毁的人们犯了一个可悲的错误。”"},{"type":"paragraph","text":"文章强调说:“华国锋在粉碎‘四人帮’阴谋时表现出的果断的领导能力证明他是一位有才能的领袖，并且证明毛主席作出了英明的选择，建议他为党内领导职务的接班人。”"},{"type":"paragraph","text":"文章接着说:“这个胜利也再一次证明了毛主席的教导:‘人民，只有人民，才是创造世界历史的动力。’它还证明，一个政党只有在同党内走资派进行的两条路线斗争中才能发展壮大。”"},{"type":"paragraph","text":"文章最后指出:“粉碎‘四人帮’的胜利，是马克思主义、列宁主义、毛泽东思想的胜利。马克思主义、列宁主义、毛泽东思想是指导中国人民经历革命斗争的每一个转折的战无不胜的武器。”"},{"type":"paragraph","text":"新华社金沙萨一九七六年十二月二日电　扎伊尔总统蒙博托十二月一日接见中国专家组，对中国当前的大好形势表示非常高兴。"},{"type":"paragraph","text":"蒙博托总统同中国专家组成员进行了热情友好的谈话。在谈话中，蒙博托总统特别指出，毛泽东主席和周恩来总理是伟大的人物，他们虽然与世长辞，但他们的事业将与世长存。"},{"type":"paragraph","text":"蒙博托总统说，华国锋先生被任命为中国共产党中央委员会主席证明毛泽东主席的事业后继有人。他说，中国党和人民在华国锋主席的领导下揪出了“四人帮”，我们很高兴。"},{"type":"paragraph","text":"蒙博托总统还对邓颖超任中华人民共和国第四届全国人民代表大会常务委员会副委员长表示祝贺。"},{"type":"paragraph","text":"接见时，中国驻扎伊尔大使宫达非等在座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15f8f09ecf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

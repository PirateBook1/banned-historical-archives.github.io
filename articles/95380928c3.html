script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"著名教育家许崇清追悼会在广州举行","authors":[],"dates":[{"year":1980,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"著名教育家许崇清追悼会在广州举行"},{"type":"paragraph","text":"新华社广州五月三十一日电  著名教育家、原广东省副省长许崇清的追悼会五月三十日下午在广州举行。许崇清是受林彪、“四人帮”反革命路线的迫害，于一九六九年三月十四日病故的，终年八十一岁。"},{"type":"paragraph","text":"许崇清一九二○年从日本留学回国后，毕生从事教育事业。他一贯主张反帝爱国，早年参加了孙中山领导的同盟会。抗日战争和解放战争时期，他依靠进步力量出版刊物，宣传中国共产党的抗日主张，同情和支持中国共产党领导的学生运动。解放后担任中山大学校长期间，他努力钻研和贯彻社会主义的教育方针。他对我国的民主革命、社会主义革命和社会主义建设事业，特别是对新中国的教育事业作出了贡献，历任第一、二、三届全国人民代表大会代表，政协第一、二、三、四届全国委员会常务委员、中国民主同盟中央常务委员、中国民主促进会中央常务委员等职。"},{"type":"paragraph","text":"追悼会上，叶剑英、邓小平、赵紫阳等送了花圈。习仲勋等广东省党、政、军负责人参加了追悼会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"95380928c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

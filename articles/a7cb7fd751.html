script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃天水、临夏等土地改革地区残余土匪特务破坏活动增加","authors":[],"dates":[{"year":1951,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"甘肃天水、临夏等土地改革地区残余土匪特务破坏活动增加","type":"title"},{"text":"【西北总分社十三日讯】正在进行土地改革的甘肃临夏、酒泉、平凉、天水、定西等专区，在最近两个月中曾连续发生特务、土匪勾结反动地主、恶霸破坏土地改革的武装骚动事件。九月中旬定西专区发现以老乡面目出现的特务向劳动改造支队的犯人说：“现在干部都去土地改革了，再过三个月就有办法了(意思是匪徒们要在干部土地改革时乘机暴动)。九月间，酒泉专区临泽县一个反动地主樊信风诱惑了一个乡百分之九十的群众参加了一贯道，并组织“反共集团”与张掖一贯道勾结，买铁打刀，准备暴乱。经发觉后该匪徒曾持刀与我区乡干部、民兵对抗两天，最后要犯七名均被我军捕获。活动于静宁、固原、庄浪之间的特务组织“普众军”，曾于九月三十日召集会议，会上，匪徒声称有一百一十七个团，一万零三百枝枪，并强调要在土地改革期间，加紧暴乱活动。会上决定先组织小组，在各地散布谣言，破坏土地改革，杀民兵、杀干部，然后进行武装叛乱。十月八日，临夏专区和政、临夏两县发现三股武装土匪共八十余人，分别联络各乡反动地主、反动会道门头子、恶霸等进行破坏土地改革的活动。十月十七日，定西专区会川县曾发现土匪特务携带斧头威胁群众不要送公粮，解散了夜校，并声称要杀死农会主任、人民代表等村干部。","type":"paragraph"}],"comments":[],"origin":"1951年11月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7cb7fd751"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

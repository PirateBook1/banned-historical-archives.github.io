script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在经济科学座谈会上的发言","authors":["北京大学","陈振汉"],"dates":[{"year":1957,"month":6,"day":2}],"is_range_date":false,"parts":[{"text":"在经济科学座谈会上的发言","type":"title"},{"text":"北京大学陈振汉","type":"authors"},{"text":"（陈振汉：北京大学经济系教授。这是他在他所召集的第二次经济科学座谈会上的发言，根据记录整理。）","type":"subtitle"},{"text":"整理上次发言，发现谈法不一，谷春帆偏重于政治经济学、历史或社会发展规律，其他则多为财经、计划等。问题是用什么名词把所谈内容概括起来，用政治经济学一词容易被了解为政治经济学教科书内容，用财经字样则又易被误解为财经那一套。最后决定用经济科学一词。但经济科学不起作用究研指什么?是否指马克思，抑也指毛主席、李富春，而他们又没有这些困难，党的政策方针和毛主席的农业合作化指示是否经济范畴，如果是，这些又没有什么困难，因此又不包括这些，剩下的只是在学校或科学院工作的象我们这些人。","type":"paragraph"},{"text":"上次偏于低调，情绪多，正面的少，因此究竟我们心目中的东西能够起什么作用，概括不起来，只能从指导实践的经济科学方面做文章，因此，上次所谈许多东西未能概括在内，最后成为个人偏见多，大家所谈不多，从文章思路中连系，割爱的很多，估计其中问题很多，很应重新搞。原拟再谈一次，但谷春帆要离京，怕愈拖愈没有劲；而普遍又有这些情绪。","type":"paragraph"},{"text":"文中教条主义名词，谈时未提，小标题是我加的，自己也举了一些例子，假定思路保持，则例子更需变动，或可以完全不管这个初稿而重搞，或用其他方式。","type":"paragraph"},{"text":"于光远说过经济学是最重要亦是最落后的科学。","type":"paragraph"},{"text":"教条主义使人满足于简单解释。","type":"paragraph"},{"text":"前面的几句话，在说明经济学是不景气之前，应说明经济科学能起什么作用。谷说主要为科学指导实际，不谈具体业务，不以政策为对象，但亦不避免政策，是否通过具体的例子如财政赤字，外汇等有力的说明科学之有用，然后再讲何以科学不景气。","type":"paragraph"},{"text":"文中三方面何者为第一?","type":"paragraph"},{"text":"经济学家的竞争者好自封的一些人，如经委。对此工作消极和积极考虑……(89)帮助……类似效果应该有，类似感觉的人不少，有些沾沾自喜的人还好，但教政治经济学的人并非无人感到苦闷。","type":"paragraph"},{"text":"此工作应否做呢?","type":"paragraph"},{"text":"(如果)从科学谈则暗淡情况如何说?","type":"paragraph"}],"comments":[],"origin":"《校内外右派言论汇集》(北京大学经济系政治经济学教研室，1957年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebce70cda1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

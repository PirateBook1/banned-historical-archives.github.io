script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"关于《天津延安中学以教学班为基础实现全校大联合和整顿巩固发展红卫兵的体会》的批示","alias":"","parts":[{"type":"paragraph","text":"中共中央转发毛主席关于《天津延安中学以教学班为基础实现全校大联合和整顿巩固发展红卫兵的体会》的批示"},{"type":"paragraph","text":"（一九六七年三月八日）"},{"type":"paragraph","text":"现将毛主席批转的《天津延安中学以教学班为基础实现全校大联合和整顿巩固发展红卫兵的体会》发给你们，望参照执行。毛主席所加的批语，对于学校的军训问题，作了极其重要的指示，请你们向所有参加军训工作的干部和全体师生传达，组织大家学习，坚决贯彻执行。"},{"type":"paragraph","text":"林彪、恩来、文革小组各同志："},{"type":"paragraph","text":"此件似可转发全国，参照执行。军队应分期分批对大学、中学和小学高年级实行军调，并且参预关于开学、整顿组织、建立三结合领导机关和实行斗、批、改的工作。先作试点，取得经验，逐步推广。还要说服学生，实行马克思所说只有解放全人类才能最后解放无产阶级自己的教导，在军训时不要排斥犯错误的教师和干部。除老年和生病的以外，要让这些人参加，以利改造。所有这些，只要认真去做，问题并不难解决。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月七日陈伯达在军以上干部会议上的讲话 (大意)"},{"type":"paragraph","text":"（一九六七年三月九一一十日）"},{"type":"paragraph","text":"刚才康老介绍了毛主席1966年5月份同谢胡同志的谈话和今年8月份毛主席同卡博、巴卢库同志的谈话，从理论上告诉我们，无产阶级文化大革命有什么必要，是在什么条件下发展起来的。我国无产阶级文化大革命是极其尖锐的两个阶级、两条道路的斗争，是继续社会主义革命，把社会主义革命进行到底的斗争，是防止资本主义复辟，保证逐步走向共产主义的斗争，如果不搞文化大革命，那是很危险的，资本主义就要复辟。"},{"type":"paragraph","text":"毛主席在八届十一中全会期间，写的一张大字报《炮打司令部》说：“在五十多天里，从"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":348,"page_end":348},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf35816f8

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"孙德胜同志和黎笋同志致电毛主席　非常衷心地感谢毛主席庄严声明对越南的坚决支持","authors":[],"dates":[{"year":1970,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十五日电　中国共产党中央委员会主席毛泽东同志，收到了越南民主共和国主席孙德胜同志和越南劳动党中央委员会第一书记黎笋同志发来的电报。电报表示非常衷心地感谢毛主席在五月二十日发表的支持世界人民反对美帝斗争的庄严声明中给予越南人民抗美救国战争的坚决支持。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志:"},{"type":"paragraph","text":"我们代表越南人民、越南劳动党和越南民主共和国政府，对敬爱的主席同志通过一九七○年五月二十日重要声明给予越南人民抗美救国战争的坚决支持，表示非常衷心的感谢。"},{"type":"paragraph","text":"和兄弟的老挝人民、柬埔寨人民一起站在反美斗争最前线的越南人民，把主席的一九七○年五月二十日的声明看作是具有重大的政治意义的文件。这份声明是兄弟的七亿中国人民对正在决心实现敬爱的胡志明主席的遗嘱、坚持和大力推进抗美救国战争直到完全胜利的越南人民的巨大鼓舞和坚决支持；是对正在响应国家元首诺罗敦·西哈努克的救国号召、为反对美帝国主义及其走狗的野蛮侵略而进行英勇战斗的高棉人民的巨大鼓舞和坚决支持；是对在以苏发努冯亲王为首的老挝爱国战线党的旗帜下、为反对美帝国主义侵略者及其走狗而顽强战斗的老挝人民的巨大鼓舞和坚决支持；也是对正在为反对美帝国主义的侵略和奴役而进行坚韧不拔的斗争的各国革命人民的巨大鼓舞和坚决支持。"},{"type":"paragraph","text":"越南人民怀着非常亲切的“同志加兄弟”的感情，永远感谢主席、中国共产党、中国政府和中国人民对我国抗美救国事业和越南北方的社会主义建设事业已经和正在给予的巨大的、宝贵的支持与援助。"},{"type":"paragraph","text":"越南人民响应印度支那人民最高级会议的团结战斗号召，决心同兄弟的高棉人民和老挝人民一道，毫无保留地互相支持，坚持和大力促进这场战斗，彻底打败美国侵略者。越南人民、高棉人民和老挝人民的正义斗争，在中国人民、各其他的兄弟社会主义国家人民，以及世界进步人民的有力支持下，必将取得最后胜利。"},{"type":"paragraph","text":"向您致以非常亲切和崇高的敬礼!"},{"type":"paragraph","text":"越南民主共和国主席　孙德胜"},{"type":"paragraph","text":"越南劳动党中央委员会第一书记　黎笋"},{"type":"paragraph","text":"一九七○年五月二十四日于河内"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05f65f9d55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

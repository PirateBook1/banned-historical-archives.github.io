script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了对我国的友好访问沙菲副总统率埃及友好代表团离京邓小平副总理、徐向前副委员长以及数千群众到机场热烈欢送","authors":[],"dates":[{"year":1973,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年九月二十四日电　阿拉伯埃及共和国副总统侯赛因·沙菲和由他率领的埃及友好代表团，结束了对我国的友好访问，今天上午乘专机离开北京前往越南民主共和国访问。"},{"type":"paragraph","text":"同机离开的有沙菲副总统的夫人和女儿。"},{"type":"paragraph","text":"国务院副总理邓小平，人大常委会副委员长徐向前和黄杰同志，外交部副部长何英和王浩同志，国防部副部长肖劲光，以及数千群众前往机场热烈欢送。"},{"type":"paragraph","text":"今天北京市区主要街道上空悬挂着彩旗和巨幅标语。首都机场上飘扬着埃及国旗和中国国旗。埃及贵宾到达机场时，举行了隆重的欢送仪式。乐队奏埃及国歌和中国国歌。沙菲副总统在邓小平副总理、徐向前副委员长陪同下检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"沙菲副总统等埃及贵宾和欢送群众告别时，机场上响起鼓乐声，人们举着鲜艳的花束、绣球，迎着贵宾欢乐起舞，热情高呼中埃两国人民友谊万岁，祝贺沙菲副总统等埃及贵宾访问成功，为加强中埃两国人民的友谊，发展两国之间的友好关系，作出了重要贡献。"},{"type":"paragraph","text":"在临上飞机时，沙菲副总统高兴地同送行的我国领导人和有关方面负责人一一握手，亲切话别。邓小平副总理对沙菲副总统说，请你回国后向埃及政府和人民转达中国政府和人民的友谊和问候，祝你一路平安。沙菲副总统感谢他们在中国受到的热情款待，并表示回国后将把在中国看到的一切转告给埃及人民和领导人。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府外交大臣沙林察也到机场送行。"},{"type":"paragraph","text":"前往机场欢送的还有政府部门、中国人民解放军、北京市革命委员会、对外友协的负责人彭绍辉、封永顺、陈洁、李克、穆青、顾文华、万里、张瑞霭、杨骥，中国伊斯兰教协会负责人张杰。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d3475d1f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

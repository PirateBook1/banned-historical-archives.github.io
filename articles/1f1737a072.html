script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"孙广义的“正义”——物三全班批驳孙广义会议记录摘要","authors":["李鲁"],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"孙广义的“正义”——物三全班批驳孙广义会议记录摘要","type":"title"},{"text":"李鲁","type":"authors"},{"text":"问：你为什么寄钱给“百花学社”?","type":"paragraph"},{"text":"孙：我寄钱去是为了支持“正义”，不信你可以看我寄给陈奉孝的信，信上说我的钱只用于“正义”。(按：陈奉孝是北大反党组织“百花学社”的头目，右派刊物“广场”的创始人之一。在鸣放中和孙关系密切，来信时称兄道弟，并且寄了“民主接力棒给孙，还连续写了四封密信给孙作反党指示”)","type":"paragraph"},{"text":"问：“百花学社”分明是反党集团，你怎么会支持什么“正义”？","type":"paragraph"},{"text":"答：我只知道“百花学社”是到北京公安局登记过的，他们宣言的第一条就是拥护社会主义拥护党……。","type":"paragraph"},{"text":"孙问：陈奉孝写信找你要钱时怎么说的?","type":"paragraph"},{"text":"孙：这……","type":"paragraph"},{"text":"(同学念陈的来信，信中说陈等在北大要求取消学校中党的领导，要求取消政治课，要求释放胡风，要求打倒人事处，并说：“如果北京大学生中有一个，斐多斐俱乐部，那么今天的北京，就是昨天的布达佩斯。”并说：“我们创办了一个‘自由论坛’刊物，专门抨击党的政策，现在最困难的是经费……”","type":"paragraph"},{"text":"问：他们要取消党的领导，要释放胡风，……这是反党?还是“正义”?","type":"paragraph"},{"text":"孙：(沉默一会)他是反党的，可是我寄钱去原想是支持“正义”。","type":"paragraph"},{"text":"几个同学几乎同时间，你的“正义”和他们的“正义”一样吗？","type":"paragraph"},{"text":"孙：(停顿)……看来是一样的。","type":"paragraph"},{"text":"问：你既然知道“百花学社”是反党反社会主义的，为什么在寄钱去时还特别对陈奉孝说你的钱只用于“正义”?","type":"paragraph"},{"text":"孙：(哑口)……我当时是怕“百花学社”揭露以后会连累自己。可见孙广义在当时明知自己所干的是反党活动。只不过比明显的右派分子如陈奉孝等更狡猾更隐蔽，甚至在自己干反党活动时已给自己留好退路而已。","type":"paragraph"},{"text":" 来源：《新山大》1957年9月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f1737a072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

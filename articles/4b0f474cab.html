script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是取之不尽用之不竭的思想宝库","authors":[],"dates":[{"year":1976,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作是取之不尽用之不竭的思想宝库"},{"type":"paragraph","text":"江苏省清江棉纺织厂整理班的工人和干部，坚决响应以华国锋同志为首的党中央的号召，掀起了学习马列著作、毛主席著作的新高潮。"},{"type":"paragraph","text":"伟大领袖和导师毛主席逝世以来，整理班的工人通过回顾毛主席的伟大革命实践，进一步激发了对毛主席的无限崇敬和无限热爱，更加提高了学习毛主席著作的自觉性。大家认识到，毛主席的书是一切被压迫被剥削人民翻身求解放的无价之宝，毛主席的伟大著作是马列主义的不朽文献，是取之不尽、用之不竭的思想宝库。无产阶级文化大革命以来，这个班的许多工人通读了《毛泽东选集》一至四卷和毛主席的五篇哲学著作，还读了十多本马列著作，每人写下大量的心得笔记。理论中心组成立四年多来，他们除了正常学习活动外，还把每星期天的下午，作为集体学习讨论的时间，不论是严寒酷暑，还是刮风下雨，从未间断。九月十八日，工人们参加了伟大的领袖和导师毛主席追悼大会后，擦干眼泪，振作精神，晚上又坚持学习，把白天规定的学习时间补起来。党支部副书记张建华学习毛主席著作直到深夜，别人劝她休息，她说：“理论上的盲人，识别不了修正主义。毛主席和我们永别了，他老人家留下的光辉文献是我们继续革命的无价宝，我们一定要抓紧时间加倍刻苦学习马列著作和毛主席著作。”"},{"type":"paragraph","text":"在沉痛哀悼毛主席逝世的日子里，整理班的工人和干部，无限深情地缅怀毛主席的丰功伟绩，更加激起了对邓小平反革命的修正主义路线的愤慨，大家进一步学习了毛主席关于资产阶级“就在共产党内”的科学论断，深入批邓，继续反击右倾翻案风。他们认识到，继承毛主席的遗志，就要坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，就要坚持反修防修，同党内走资派进行长期的斗争。"},{"type":"paragraph","text":"清江棉纺织厂整理班的工人和干部认真学习毛主席著作，深入批邓，继续反击右倾翻案风，进一步增强了执行毛主席革命路线的自觉性，激发了大干社会主义的积极性。许多工人早上班，晚下班，日夜奋战，一些生病休息的工人也主动提前回厂参加生产，使全厂革命和生产的形势越来越好。　　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b0f474cab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

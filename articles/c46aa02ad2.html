script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪接见空军党委会全体同志时的指示","authors":["林彪"],"dates":[{"year":1967,"month":1}],"is_range_date":false,"parts":[{"text":"接见空军党委会全体同志时的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"一，无产阶级文化大革命形势大好，要坚信不移。会有曲折，会有反复，大联合了，还可能有分裂，不要怕。","type":"paragraph"},{"text":"二，不要怕乱，乱透了就好。乱的过程，对于每一个人都是斗私批修的过程。","type":"paragraph"},{"text":"三，不要急，天塌不下来。天塌下来了，有我们伟大的领袖毛主席，有战无不胜的毛泽东思想。也可以撑过来，也可填平。反映情况要四快一慢。","type":"paragraph"},{"text":"四， 要看主流，不要看支流。要调查研究，不要把话说死，不要打包票，有的组织大方向对，政策策略不对，也会失败，南昌起义就是这样。","type":"paragraph"},{"text":"五，要心明眼亮，看清敌人，但不要夸大敌人，要相信群众大多数。","type":"paragraph"},{"text":"六，支左就是支持毛泽东思想，支左不支派，符合毛泽东思想就支持，不符合毛泽东思想就不支持。支左不要搞小动作，不要支持一派打击一派。","type":"paragraph"},{"text":"七，反映情况要准，不要虚构，要全面，要客观。","type":"paragraph"},{"text":"八，争取主动，不要怕吃眼前亏，有错误 要认真检查，从根本上改造世界观。","type":"paragraph"},{"text":"九，既要防“左”，又要防右。防“左”就是防干扰毛泽东思想，防干扰毛主席最新指示，坚决站在毛主席一边，防右就是防老保翻天。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c46aa02ad2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

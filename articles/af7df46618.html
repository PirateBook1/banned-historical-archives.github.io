script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西康尚停留在反官僚主义、反浪费阶段反贪污运动尚未形成群众运动","authors":[],"dates":[{"year":1952,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"西康尚停留在反官僚主义、反浪费阶段反贪污运动尚未形成群众运动","type":"title"},{"text":"【西康记者组十二日讯】西康各省级机关反贪污、反浪费、反官僚主义运动绝大部分已进入民主检查阶段。目前主要有下列问题：","type":"paragraph"},{"text":"一、运动发展不平衡，党委系统较好，行政系统其次，财经系统最不整齐，交通厅、盐务局由于领导上能较深刻的进行检讨，发扬民主，群众发动较好，贸易公司系统正与此相反。","type":"paragraph"},{"text":"二、运动尚停留在反官僚主义、反浪费阶段，大部在对领导提意见和揭发浪费事实，反贪污尚未形成群众运动。","type":"paragraph"},{"text":"三、运动还只限于机关内部和工商界，市民尚未展开。西康区党委，三日召开省级机关党员行政负责干部会，再次动员领导干部，订出发扬民主的几条规定，现已开始看出一些效果。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af7df46618"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"发动全国教师帮助教育部整风  中共教育部党组订出五项具体办法","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"发动全国教师帮助教育部整风  中共教育部党组订出五项具体办法","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯１４日，中共教育部党组负责人招待记者，谈关于发动全国教师、地方教育行政干部、学生家长及有关各方面社会人士帮助教育部党组织整风的问题。","type":"paragraph"},{"text":"党组负责人说，我们要整好风，除去自己下最大的决心以外，还必须得到各地中小学校、师范学校、高等师范院校、幼儿园及职工业余学校教师，教育行政干部，学生家长及其他方面人士的帮助。由于我们的领导脱离实际，脱离群众，高高在上，与全国教育界广大群众之间，存在着一堵墙和一条沟。如不拆掉墙，填平沟，就不能充分发挥大家的积极性，不利于教育工作的发展。现在就要拆墙填沟，我们热诚地欢迎他们对教育部的领导进行批评。希望大家能本着“放”和“鸣”的精神，充分揭发我们领导工作中的缺点和错误，帮助我们很好地认识问题。","type":"paragraph"},{"text":"关于如何发动教师、学生家长和其他各界人士对教育部的领导方面提出批评，党组负责人提出五点措施：","type":"paragraph"},{"text":"第一，教育部继续采取有效的办法，征求教师、教育行政干部以及专家对学制、教学计划、教学大纲和教科书的批评和意见，以便进行修改它们。","type":"paragraph"},{"text":"第二，教育部已责成教师报，组织教师和教育行政干部对教育部工作进行批评和提出建议。同时也欢迎其他报纸，能帮助我们进行这项组织工作。","type":"paragraph"},{"text":"第三，教育部准备有计划地组织一些座谈会，邀请教师和教育行政干部座谈各方面的问题。此外，还准备组织一定的人力到地方去征求意见。","type":"paragraph"},{"text":"第四，教师、教育行政干部、学生家长以及其他各界人士对教育部工作有意见，也希望直接写信来。","type":"paragraph"},{"text":"第五，地方教育行政部门，在发动教师、干部提意见时，同时也请发动他们对教育部的领导提出批评和意见。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9705303e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

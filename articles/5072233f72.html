script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——否定我国社会主义建设的成绩 (3)","authors":["刘延麟","周传海","夏常治","沈阳师范学院","王大光","王廷烈"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——否定我国社会主义建设的成绩 (3)","type":"title"},{"text":"沈阳师范学院夏常治王大光刘延麟周传海王廷烈","type":"authors"},{"text":"夏常治  (中文系学生)说：“……共产党九年来有成绩不能否认，但是有些难题他解决不了：如‘失业问题’，‘人口增长问题’，‘高小毕业生和初中毕业生升学就业问题’就解决不了。”“……高小和初中毕业生和失业人员到农村不是根本解决问题的办法。这不叫解决，如果这样解决问题，资本主义国家，也可以把失业和不能升学的人，都赶到农村去!”“现在颇不平等，有的住高楼大厦，坐小汽车，有的只是叫卖街头，反之就为了一个饭碗，不惜在街头巷尾在人群围看之下，怪声叫卖这是不平等的，现在存在着特权阶级。”","type":"paragraph"},{"text":"王大光  (政教系学生)说：“中国穷就是经费开支太大，国防用费太大，人民生活不能提高，应提高人民生活，缩减军费开支。”“南斯拉夫做的很好，能向资本主义国家借钱，又能向苏联借钱。”","type":"paragraph"},{"text":"刘延麟　(历史系学生)说：“当前的供不应求现象，是工业不好，是可以少办点工业，满足一些人民的要求，是不是工业建设太大了。”“共产主义是否可以永恒呢？是不是最好的呢？发展到共产主义是不是会出现比它更好的社会，比共产主义还优越？”又说：“我国制度是好，可是，目前供应不足这是经济危机，斯大林的错误是通过苏联共产党中央委员会执行的，是不是制度问题呢？”","type":"paragraph"},{"text":"周传海  (中文系学生)说：“大连火车站所以那么好是日本时代建筑的，共产党是建筑不起来的。”“中国地大物博，可是吃的豆腐是豆饼做的，不好吃。买豆油也不随便，城市还多点，一人七两，可是农民太苦了，整天劳动才给三两豆油够干什么的……咱们出产大豆最多，为什么不够吃？”","type":"paragraph"},{"text":"王廷烈　(中文系学生)说：“我们的伙食太糟，还不如伏契克在二○七号牢房吃的好。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5072233f72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古在建立农业生产合作社中所发生的问题","authors":[],"dates":[{"year":1955,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"内蒙古在建立农业生产合作社中所发生的问题","type":"title"},{"text":"【内蒙古分社二十一日讯】内蒙古自治区个别地区在建立农业生产合作社的工作中，发生了一些问题：一、单纯任务观点，强迫入社。如萨拉齐县十一区王保乡工作组向农民提出：“除地主富农外一律入社，既不强迫又不命令，在五六天完成任务”；同时还规定群众外出请假，要在会场报名，不报名不让走，结果报名入社的八十七名，到四评的时候就退出十名。集宁礼拜寺乡干部说：“中农今年不入社，明年也得入社，明年再不入社，拖拉机来了把他的地调得远远的。”二、贯彻执行自愿互利政策有偏差。有些社过早过多地把牲畜作价入社，如凉城县新建的六十六个社，就有六十个社将耕畜作价归社，其中有一部分社员并不是自愿的。又如包头市郊区永结社作价归社的胶皮轮大车就有十七辆，牲口四十五头，共作价一万七千多元。有的社员感觉款子太多一下还不了，社干部说：“三年还不清五年，五年还不清十年。”三、某些干部产生盲目乐观情绪，忽视艰苦深入地进行思想发动和组织准备的工作。如在哲里木盟四级干部会上，有个别干部认为大发展就是大干一场，说：“傻子放火，越大越好”。科尔沁左翼中旗二区六村原来没有一个社，这次有些干部提出到一九五六年入社农户发展到占农户总数的百分之七十到八十。和林格尔县有些干部没有经过调查研究就说：“今年建社同往年真不一样，那个村也能建社，只要干部去给开个会就行了。”","type":"paragraph"},{"text":"上述情况，已引起内蒙古党委合作化办公室的注意，除发出指示外，并且有重点地进行检查纠正。(师海云)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年11月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3754c6041c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

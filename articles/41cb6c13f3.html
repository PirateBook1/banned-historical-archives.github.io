script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贾洪勋关于镇压反革命工作给毛泽东的报告","authors":["河北省唐县","贾洪勋"],"dates":[{"year":1951,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"贾洪勋关于镇压反革命工作给毛泽东的报告","type":"title"},{"text":"河北省唐县贾洪勋","type":"authors"},{"text":"[贾洪勋：中共河北省唐县县委书记]","type":"subtitle"},{"text":"毛主席：","type":"appellation"},{"text":"我县是老区，人口二一二，二三六人。在你英明的领导下，经过八年的抗日战争和三年的解放自卫战争，取得全国胜利。但我们认为是和平到来了，日子安生了，拿枪的敌人被消灭了，而忽视了不拿枪的敌人、暗藏的反革命分子仍安然自在着。特别是去年贯彻了保障人权以后，我们对其精神领会不足，产生右倾，一般的量刑都宽，该杀的没杀，因而群众说：“宽大无边”；“公安局是旅馆”，“法院是饭店”，平安无事。","type":"paragraph"},{"text":"自今年执行中央镇压反革命政策以来，经过县委检查研究逮捕特务五十四名，土匪两名，反动地主旧富农向翻身农民索取财物、土地反攻者二十九名，道会首八十一名，国民党还乡党、团、军、政人员十九名，其他十名，共一百九十 五名。现已杀二十四名，其中多为反动的一贯道首：（这一偏向我们正进行检查——河北省委注）。判刑者五名，释放与回村管制者六十七名，未结案者九十九名。","type":"paragraph"},{"text":"开始未充分深入进行宣传动员工作，发动群众不够，造成审讯困难，材料不足。当开始处决反动道会首时，一般道徒不敢向政府登记悔过，南关张银华母女二人（道徒）吓的睡了几天觉，门也不出；卖豆腐的小生意也不作了。经过县委检查，使用了各种不同的宣传方式，大张旗鼓，正确的进行了镇压反革命的宣传，召开了两次各界代表座谈会、三次公审大会，最大的一次是五十余村，农民参加一万四千余人，控诉反革命分子、反动道会首的罪行，当宣布九名道首罪状执行枪决时，群众都说：“该杀不杀还了得他们。”县、区级共四十三名报告员，利用各种机会，做报告六十三次，听众达八万七千七百余名。农村宣传员通过当地反革命分子的罪恶事实教育群众，说明谁是朋友，谁是敌人，和什么样的该杀，并以村为单位，召开小型的控诉会，提高了群众的觉悟。自大张旗鼓宣传以来，一千余名道徒自动向政府登记退道；国民党县级负责人自动投案者一名；收群众控诉反革命分子罪恶书三百余件，便利了审讯工作。五区三里庄反革命杀人犯张墨林，一天就有十四名男女群众当堂对质。全县二九二个村，有二七六个村在墙上书写了惩治反革命条例，三区栗元庄的群众说：“毛主席有命令，政府给作主，反革命分子跑不了。”男女四十个群众围山搜索捉住反革命分子焦善银。","type":"paragraph"},{"text":"在宣传教育中，注意改造、教育、团结了被杀的反革命家属，向其说明反革命分子危害人民的罪行。处决庄头杨省章后，他父亲说：“天天叩头烧香，谁知他暗里作了那么多的坏事，早该杀他，不但害了别人，把我害的也很苦，我这大年纪叩头也叩够了。”并组织了被捕的一贯道坛主、点传师（悔过较快的），到九个村进行“现身说法”，以其自己的罪恶事实，揭露一贯道的反动本质。在唐县庙会上演毕时，群众不散，还要求再演，说：“倒底看看他玩的什么鬼玩意儿，看个清楚吧！”群众认识了一贯道的反动罪恶事实。","type":"paragraph"},{"text":"镇压反革命虽获得了成绩，但还应继续注意破获潜藏的反革命分子，如在房庄村夜间涂毁标语，在淑闾村将惩治反革命条例第二条“……各种反革命罪犯……”之“反”字涂掉。这些均急应重视。","type":"paragraph"},{"text":" 一九五一年六月五日","type":"paragraph"}],"comments":[],"origin":"《华北各省县委书记关于镇压反革命工作给毛主席的报告（第一辑）》，中国共产党中央华北局办公厅编印·1951年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41cb6c13f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

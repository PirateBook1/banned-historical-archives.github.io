script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"柳州铁路局工人在毛主席重要指示鼓舞下  为革命多拉货少烧煤","authors":[],"dates":[{"year":1970,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"柳州铁路局工人在毛主席重要指示鼓舞下"},{"type":"paragraph","text":"为革命多拉货少烧煤"},{"type":"paragraph","text":"据新华社南宁二十一日电　柳州铁路局的广大工人群众在毛主席的重要指示和中央两报一刊元旦社论精神的巨大鼓舞下，掀起了社会主义革命竞赛的新高潮，在新年一开头就创造了出色的成绩。一月上半月，他们超额百分之八点二完成了货物运输计划。"},{"type":"paragraph","text":"在社会主义革命竞赛中，广大工人群众坚决贯彻执行毛主席关于“备战、备荒、为人民”的伟大战略方针，响亮地提出了“为革命多拉货，少烧煤”的口号，做到多拉快跑和安全、正点、节煤行车。柳州机务段，在今年一月上半月取得了车车节煤的好成绩。南宁机务段的二○五八号机车，原来是有名的“吃煤老虎”。今年一开头，这台机车上的工人想出了许多好办法，迅速降低了煤耗，只是在一月份的头几天里就为国家节约了一千一百多斤煤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fbba95061"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

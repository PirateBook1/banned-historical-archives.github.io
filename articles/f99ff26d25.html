script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"关于召开各国共产党和工人党代表会议的两点建议给苏共中央的信","alias":"","parts":[{"type":"paragraph","text":"关于召开各国共产党和工人党代表会议的两点建议给苏共中央的信"},{"type":"paragraph","text":"（1960年6月10日）苏联共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"我们收到了你们六月二日和六月七日两次来信，我们完全同意你们在六月七日来信上所说的关于社会主义阵营各国共产党和工人党代表会议和华沙条约缔约国政治协商委员会会议推迟召开的意见2。"},{"type":"paragraph","text":"我们认为：在六月二十日罗马尼亚工人党第三次代表大会召开的时候，各兄弟党代表就这两个会议召开的日期和地点，初步交换意见，然后根据各兄弟党中央商谈的结果，最后加以确定；同时，还可以对兄弟党代表会议的内容初步交换意见，但不作任何决定。这样的安排是适当的。"},{"type":"paragraph","text":"[1]指苏联、捷克斯洛伐克、保加利亚、匈牙利、德意志民主共和国、波兰、罗马尼亚、阿尔巴尼亚8个国家。他们于1955年5月14日在华沙签订了《友好合作互助条约》。条约指出，缔约国将致力于“国际和平和安全”，并以“和平方法解决国际争端”，规定设立武装部队联合司令部和政治协商委员会等组织。"},{"type":"paragraph","text":"[2]各国共产党和工人党代表会议后来于1960年11月在莫斯科召开。华沙条约缔约国政治协商委员会会议后来于1961年3月在莫斯科召开。毛泽东全集第四十三卷"},{"type":"paragraph","text":"鉴于社会主义阵营各国兄弟党代表会议所讨论的问题，不但同社会主义阵营十二国“共产党和工人党的实践密切相关，而且同全世界各国共产党的实践密切相关，并为他们所十分关切。因此，我们建议，参加这次会议的成员，除了社会主义阵营十二国兄弟党的代表以外，最好还包括资本主义世界所有的共产党和工人党的代表；至少应当包括欧洲、美洲、亚洲、非洲和澳洲的一些重要国家共产党的代表，例如包括法国、意大利、英国、美国、加拿大、墨西哥、巴西、古巴、印尼、印度、日本、伊拉克、叙利亚、澳大利亚等十四个国家的党的代表。我们认为，有关国际共产主义运动的重大问题，由社会主义各国的党同资本主义世界各国的党共同讨论，取得共同的意见，是更为适当和更为有益一些。当然，可以考虑，这次会议的共同宣言，仍然像上次莫斯科会议?那样，由社会主义阵营各国共产党和工人党签署发表。至于资本主义世界各国共产党对这个宣言采取什么态度，可由他们自己决定。"},{"type":"paragraph","text":"为了很好地准备各兄弟党的代表会议，我们建议，在这个会议召开之前，经过各兄弟党中央的同意，产生一个起草委员会，为会"},{"type":"paragraph","text":"[1]指阿尔巴尼亚、保加利亚、匈牙利、越南、德意志民主共和国、中国、朝鲜、蒙古、波兰、罗马尼亚、苏联、捷克斯洛伐克等12个社会主义国家。"},{"type":"paragraph","text":"[2]苏共中央接受了中共中央的这一建议。后来，有81个国家的共产党和工人党的代表团参加了这次会议。"},{"type":"paragraph","text":"[3]这次代表会议的共同宣言，即《各国共产党和工人党代表会议声明》，由81国共产党和工人党代表团一致通过，于1960年12月5日正式发表。"},{"type":"paragraph","text":"[4]指1957年11月14日至16日在莫斯科举行的12个社会主义国家的共产党和工人党代表会议。"},{"type":"paragraph","text":"关于召开各国共产党和工人党代表会议的两点建议给苏共中央的信议准备宣言草案，以便各兄弟党能够事先讨论和交换意见。"},{"type":"paragraph","text":"对于以上两点建议，请你们加以考虑，并且希望将你们的意见告诉我们。"},{"type":"paragraph","text":"致共产主义敬礼！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"1960年6月10日"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":380,"page_end":382},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f99ff26d25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国历史上的天大喜事北京举行民族联欢大会在隆重仪式中通过向毛主席致敬信","authors":[],"dates":[{"year":1950,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　富有历史意义的“中华各民族联欢大会”，廿二日在北京先农坛举行。参加联欢大会的有来京参加国庆盛典的各民族代表暨各民族文艺工作者，中央人民政府各机关、各民主党派、各人民团体的负责人和干部，人民解放军指战员，北京市工人、学生、市民和各民族人民的代表共三万一千余人。"},{"type":"paragraph","text":"主席台上屹立着中华人民共和国各民族人民伟大领袖毛主席巨像，环绕着主席台的有无数红旗，以及分用汉、蒙、回、藏、维、倮彝、黑、哈、满、俄、泰、焚、撒尼、怒族、卡瓦、朝鲜十六种民族文字写成的红底白字的标语；“中华人民共和国各民族团结起来”。"},{"type":"paragraph","text":"上午十一时，联欢大会在庄严的国歌声中宣告开始。中央人民政府政务院民族事务委员会乌兰夫副主任委员，首先率领来京参加国庆盛典的内蒙、西北、西南、中南、华东、东北及中央直属省市各民族代表，各民族文工团以及中央戏剧学院、中国青年艺术剧院、华北军区文工团等，以乐队为前导绕场一周。继由中央民族事务委员会主任委员李维汉致词。他首先指出:今天来参加全国性的民族大联欢会的，有四十三个民族的代表，他们是从全国各地、从祖国辽远的边疆来到首都的。这是几千年历史上未曾有过也不能有的伟大的新事件。这个伟大事件的所以能够出现，都是因为有了我们各民族人民伟大的领袖毛主席英明领导的结果，他希望各民族代表和各民族文工团，把这次在北京以及今天各民族联欢大会团结友爱的精神，带到全国每一角落里去，发扬光大起来。最后，他号召各民族人民紧紧地团结在毛泽东的旗帜下，为肃清反革命残余、粉碎以美帝国主义为首的侵略集团的侵略阴谋，为各民族人民的共同的幸福和发展而奋斗。"},{"type":"paragraph","text":"大会在隆重的仪式中通过向毛主席致敬信后，由西南各民族文工团、新疆文工团、东北朝鲜族吉林延边文工团、西北各族文艺工作者来京参观团、内蒙文工团及中国青年艺术剧院、华北军区文工团、北京人民艺术剧院、中央戏剧学院舞蹈团、中华杂技团等表演各种民族形式的精彩节目。联欢大会在友爱的、热烈的气氛中赓续进行达四小时半，至下午三时半完满结束。"},{"type":"paragraph","text":"【本报讯】　北京消息:全国舞协、中央戏剧学院舞蹈团，于廿日下午和新疆文工团、吉林延边文工团兄弟民族舞蹈工作者联欢。人民艺术剧院、青年艺术剧院、华北军区文工团、四野文工团的舞蹈工作者都来参加。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fedab25a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海自动化仪表一厂工人理论小组认真学习鲁迅，注意对阶级关系变化的研究","authors":[],"dates":[{"year":1976,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海自动化仪表一厂工人理论小组在批邓斗争中，坚持以马克思主义为指导，学习了鲁迅的《非革命的急进革命论者》、《\u0026lt;十月\u0026gt;后记》等文章，注意对社会主义时期阶级关系的变化的研究，揭露党内最大的不肯改悔的走资派邓小平的反动阶级本质。他们认识到，注意阶级关系的变化是研究阶级斗争规律的基本出发点。鲁迅后期接受了马克思主义，自觉地用无产阶级世界观分析阶级关系的变化，有许多精辟的论述。鲁迅指出，在革命大风暴到来时，总是泥沙俱下，鱼龙混杂，随着斗争形势的发展，革命队伍就会出现不断的分化。为什么呢?鲁迅指出:“因为终极目的的不同，在行进时，也时时有人退伍，有人落荒，有人颓唐，有人叛变”。理论小组的同志学习了这些论述，分析批判了党内最大的不肯改悔的走资派邓小平推行修正主义路线的阶级根源。在民主革命时期，邓小平是资产阶级民主派，是无产阶级革命队伍中的“同路人”。鲁迅说过:“同路人”“在社会主义底建设的中途，一定要发生离合变化”。邓小平推行修正主义路线，反对限制资产阶级法权，反对对资产阶级实行全面专政，反对社会主义新生事物，总之，他反对无产阶级专政下的继续革命，于是就由资产阶级民主派变成社会主义的反对派、无产阶级专政下的复辟派。理论小组的同志由此进一步看清了他的阶级实质，决心与邓小平及其推行的修正主义路线斗争到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffbc2f1c03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

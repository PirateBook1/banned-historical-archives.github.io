script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cb043827-1a6a-46f3-863d-a430958e5a0d","name":"无产阶级文化大革命参考资料（1966年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/cb043827-1a6a-46f3-863d-a430958e5a0d.pdf"],"article":{"title":"陈伯达同志在北大的讲话","alias":"","parts":[{"type":"paragraph","text":"陈伯达同志在北大的讲话"},{"type":"paragraph","text":"7月23日"},{"type":"paragraph","text":"刚才江青同志的话，就是我们文化革命小粗大家想讲的话，我完全同意她的话。我们想还继续向们你这面学，学习们你斗争经验。在这文化命革里，这个斗筝中，北京大学站在最前面，我相信你们一定会在党中央指导下，毛泽东思想旗帜下继续前进。"},{"type":"paragraph","text":"我讲点意见，对于“6，18”这个事情，是反革命事情这是不对的，错的，这是我个人向大家这么一点，我希望大家在这个斗争中好好学习毛著，学习他分析阶级，分析情况，把我们的革命一步步地引！导到胜利的道路。在这文化革命中我们要掌握好毛泽东思想这个武器，好好学习毛著，看他是怎样指导革命的，我们应当怎样在这个革命运动中做工作的，听得懂？（众：懂。）革命道路不是平坦的，是曲折的，是会有一些反复的。比如，你们现在就有一些反复。“6.18”以前，“6.18”以后，以及到最近几天，就有儿种反复思想是不是？有些反复嘛？是有变化！是有曲折的，准备战斗，准备胜利。"},{"type":"paragraph","text":"毛泽东思想红卫兵首都兵团"},{"type":"paragraph","text":"宣传办公室翻印"},{"type":"paragraph","text":"七月二十三日陈伯达同志在北大讲话"},{"type":"paragraph","text":"我们来到北大，来看大字报。回去研究一下文化大革命的过程、发展情况，进行争中有许多不同意见是如何的。我们是来当你们的学生的，向你们学习，研究一下你们是如何的。，我们不是你们的先生。我们头脑是空白的。先做你们的学生，再做你们的先生。当你们的学生，拜你们做老师。今天我提一个意见，看你们同意不同意。你们的革命热情很好，很宝。希望你们给我们学习的机会。你们把我们围起来了。大字报也看不见，现在学生也当不成了，受教育也受不成了。为什么？因为你们同学太“厉害了，要给我们学习的机会。听懂了冯？（答：听懂了！）"},{"type":"paragraph","text":"任何工作要想做好，文化大革命也是一样，要按照毛主席的教导，先当学生，后当先生。你们要把工作做好，也需要这样。你们在大中，也要互相做先生，互相做学生，才能正确的把搞好，才能分开是对的，是错的。要先端正的态度。今天不清，明天再。总要摆事实道理。，希望你们从主席的学习，研究工作的方面的教导中吸取力量，把文化大革命进行得更高。现在我去当学生了，"},{"type":"paragraph","text":"江青同志讲话"},{"type":"paragraph","text":"革命的同学们：我和陈伯达同志是来做小学生的。我是和他一一块来听一听同志们的意见，看一看大家的大字报，这样我们可以懂得一点事，少犯错。和同志们一块来进行这场文化大革命。我们一定不会脱离你们的。你们什么时候、有意见，要我们来听听，我们就立刻来。现在我们了解的也还是很不多。也还提不出什么具体意见。但是一片大好形势。你们革命热情是好的，干劲是好的。我们都站在你们革命派这边。革命是个大熔嘘，最能锻炼人。不革命，就走开。革命的和我们站在一块。"},{"type":"paragraph","text":"我听你们昨天一夜没睡觉，在，今天也在论。我本来是要听一听你们的瓣会的，可是来了就不行了。我希望你们今天晚上要好好睡觉，要吃好睡好。才能打好这一仗。好，现在请陈伯达讲儿句。"},{"type":"paragraph","text":"128 1"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":7,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":43},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f31c0ab8fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

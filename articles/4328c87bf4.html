script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"柯庆施强调必须作到“整风工作两不误”","authors":["柯庆施"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"柯庆施强调必须作到“整风工作两不误”","type":"title"},{"text":"柯庆施","type":"authors"},{"text":"本报上海10日电“社会上的批评，对推动我们党的整风运动的开展有重要作用，没有社会的压力，整风不易收效。”这是上海市委第一书记柯庆施，在今天一次常委扩大会议上说的。他说：上海市的整风运动，目前正在从两方面入手。一方面继续深入学习文件，一方面由各单位分别召开党外人士的座谈会，广泛地听取他们的批评和意见。因为各个单位的情况不同，存在的具体矛盾也不同，因此必须通过广泛的讨论和批评，才能暴露矛盾，然后找出本单位所存在的主要矛盾，在整风中来加以解决。","type":"paragraph"},{"text":"上海市委从上月１８日起曾召开了十四次各界座谈会，各个部门也曾分别召开了一些党外人士座谈会。最近，上海市政协一届四次会议的预备会议，又连续召开了多次小组会，在这些会上，人们对当前人民内部矛盾，对党的工作，提出了许多尖锐、中肯的意见。柯庆施说，人们有好些意见，触及到了我们工作中带有根本性的一些问题，值得我们加以深刻的研究。","type":"paragraph"},{"text":"上海今年的整风将按照“边学习、边检查、边改正、边处理”的办法进行，目的是把问题搞透，搞彻底，真正得出一些深刻的教训，找出一些解决问题的办法。上海经过多次的各界座谈以后，工作中的许多矛盾已揭露出来，其中有些应当解决和可能解决的问题，我们需要立即组织力量去解决，如果不抓紧来边检查、边改进，就会影响到运动的开展。这是今年上海整风运动的一个特点。","type":"paragraph"},{"text":"柯庆施说：今年的整风中，“整风与工作两不误”这一点一定要掌握好。过去整风可以停止工作来整，但今年不能关着门来整。","type":"paragraph"},{"text":" ---- 原载1957年5月11日《人民日报》","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4328c87bf4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

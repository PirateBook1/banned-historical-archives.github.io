script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"代表党中央和毛主席、刘主席、国务院前往慰问贺龙副总理到达伊宁各族各界四万多人热烈欢迎中央代表团","authors":[],"dates":[{"year":1965,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社伊宁4日电　中央代表团团长、中共中央政治局委员、国务院副总理贺龙，副团长高克林、陈漫远、张达志、刘春、梁必业和代表团部分团员，今天上午从乌鲁木齐乘专机到达伊犁哈萨克自治州首府伊宁，受到伊宁市各民族各界四万多人的热烈欢迎。"},{"type":"paragraph","text":"贺龙副总理等是在自治区党委第一书记王恩茂，自治区党委书记处书记、自治区主席赛福鼎等陪同下，代表党中央和毛主席、刘主席、国务院前来慰问祖国西北边疆伊犁哈萨克自治州的各民族人民的。"},{"type":"paragraph","text":"中共伊犁哈萨克自治州委员会书记张世功、自治州州长伊尔哈力等自治州党、政府、军队的负责人到机场迎接。"},{"type":"paragraph","text":"边城伊宁从机场通到市中心的大路上今天彩旗飘扬，一座座彩门上悬挂着用哈萨克文、维吾尔文、汉文书写的横幅标语“热烈欢迎中央代表团!”包括十三个民族的工人、农民、牧民、解放军战士、干部、居民、学生，带着鲜花、彩环和旗帜来到街上，向代表团表示热烈欢迎。人们用各民族语言向代表团欢呼:“中国共产党万岁!”“毛主席万岁:”“全国各族人民大团结万岁!”在欢迎的人群中，有不少是刚从天山草原上骑马赶来的哈萨克族牧民。代表团即将来到伊犁边疆的消息昨天晚上才传到草原，哈萨克族牧民们当即飞马传告，人们穿起新衣，备上快马，从百里外顶着星光，翻山越岭赶到伊宁市，来欢迎党中央和毛主席派来的代表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abf8e731c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

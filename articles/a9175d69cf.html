script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1028","name":"国务院批转劳动部、内务部、全国总工会关于安置和处理暂列编外的老、弱、残职工的意见","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批转劳动部、内务部、全国总工会关于安置和处理暂列编外的老、弱、残职工的意见","dates":[{"year":1963,"month":4,"day":1}],"is_range_date":false,"authors":["全国总工会","内务部","劳动部","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 481-484","tags":[{"name":"安置","type":"主题/事件"},{"name":"编制","type":"主题/事件"},{"name":"待遇","type":"主题/事件"},{"name":"老弱残职工","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院批转劳动部、内务部、全国总工会关于安置和处理暂列编外的老、弱、残职工的意见\n（一九六三年四月一日）\n      国务院基本上同意国务院批转劳动部、内务部、全国总工会“关于安置和处理暂列编外的老、弱、残职工的意见”，现在发给你们，望即选择几个有典型意义的单位，进行试点，发现问题，取得经验。安置、处理暂列编外的老、弱、残职工，牵涉的面比较广，情况也比较复杂，过去又没有经验，因此要切实加强领导，派得力干部进行试点工作。我们应当经过试点，争取在一年以内，逐步地妥善地把所有暂列编外的老、弱、残职工安置、处理完毕。各地方、各部门试点中发现的问题和取得的经验，望及时上报。\n附：\n劳动部、内务部、全国总工会关于安置和处理暂列编外的老、弱残职工的意见\n      各企业、事业单位和国家机关、群众团体安置和处理暂列编外的老、弱、残职工，可以采取以下一些办法。\n      一、暂列编外的老、弱、残职工，凡具备下列条件之一的，可以作退休安置：\n      1. 男女职工，凡是连续工龄和一般工龄符合一九五八年二月“国务院关于工人、职员退休处理的暂行规定”第二条第（一）（二）两项（注一），只是年龄相差几个月到一年的。\n      2. 男女职工，凡是年龄和连续工龄符合“国务院关于工人、职员退休处理的暂行规定”第二条第（三）项（注二），只是一般工龄相差在五年以内，身体衰弱丧失劳动能力的。\n      符合上述条件的职工，其退休后的待遇，仍然分别按照“国务院关于工人、职员退休处理的暂行规定”相应的条款处理。退休后的口粮、生活用工业品及副食品的供应，仍然按照暂列编外的办法办理。\n      二、暂列编外的体弱职工，在等待安置和处理期间，经过治疗和休养，已经恢复健康，经过劳动鉴定委员会或者医务部门鉴定合格的，由原单位或者其上级主管部门分配适当的工作。"},{"type":"paragraph","text":"三、不符合退休条件又不能恢复工作的老、弱、残职工，本人自愿退职的，可以按照一九五八年三月“国务院关于工人、职员退职处理的暂行规定（草案）”作退职处理。其中：（1）家庭生活有依靠的，发给退职补助费，另加发四至六个月本人标准工资，作为医疗补助费；（2)家庭生活无依靠的，不发给退职补助费和医疗补助费，改由当地民政部门按月发给救济费，救济费的标准为本人工资标准的百分之四十（因病或者非因公残废，饮食起居需人扶助的，为本人工资标准的百分之五十），作为本人的生活费用，直到家庭生活有依靠（注三）的时候为止。过去按照本人工资标准百分之三十处理的，今后改按本人工资标准百分之四十发给。按月领取救济费的退职职工，本人仍享受公费医疗待遇，由当地民政部门指定就医的医疗单位，所需费用，由当地民政部门负责开支。退职职工的家属生活有困难的，另按照社会救济标准给予救济。\n      符合退职条件的职工，如果病情严重，应该暂缓处理。\n      四、暂列编外的老、弱、残职工，本人要求保留原来身分、不领工资、不办退职手续、回乡或者回家的，可以批准，并且发给证明。回乡或者回家以后，本人可以继续享受公费医疗待遇，由原单位负担其医疗费用。此后本人要求退职的，可以作退职处理；符合退休条件的，可以作退休处理。保留原来身分的体弱职工在恢复健康以后，如果本人要求工作，原单位或者其上级主管部门应该负责安排。\n      五、原来久居城市的老、弱、残职工，如果退休、退职后家庭生活有困难的，原单位可以在编制定员人数以内，吸收他们合乎条件的、居住城市的子女参加工作（矿山井下工人和森林采伐工人的子女，不论居住在城市或者农村，在定员以内都可以吸收动员本人退休、退职。"},{"type":"paragraph","text":"以上办法，不适用于继续留在编制以内的老、弱、残职工。"},{"type":"paragraph","text":"一九六三年三月二十九日"},{"type":"paragraph","text":"注一：“国务院关于工人、职员退休处理的暂行规定”第二条第(一）项规定：“男工人、职员年满六十周岁，连续工龄满五年，一般工龄（包括连续工龄、下同）满二十年的；女工人年满五十周岁、女职员年满五十五周岁，连续工龄满五年，一般工龄满十五年的。”"},{"type":"paragraph","text":"第二条第（二）项规定：“从事井下、高空、高温、特别繁重体力劳动或者其他有损身体健康工作的工人、职员，男年满五十五周岁、女年满四十五周岁，其连续土龄和一般工龄又符合本条（一）项条件的。”"},{"type":"paragraph","text":"注二：“国务院关于工人、职员退休处理的暂行规定”第二条第(三）项规定：“男年满五十周岁、女年满四十五周岁的工人、职员，连续工龄满五年，一般工龄满十五年，身体衰弱丧失劳动能力，经过劳动鉴定委员会确定或者医生证明不能继续工作的。”"},{"type":"paragraph","text":"注三：“家庭生活有依靠”，是指本人恢复健康，参加劳动，有了工资收入，或者其直系亲属参加工作，能够以劳动收入负责供养，维持其生活的。"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a9175d69cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应泰国国会邀请进行友好访问邓副委员长离京到达曼谷哈林议长等泰国官员到机场热烈欢迎","authors":[],"dates":[{"year":1980,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社曼谷二月五日电　由邓颖超副委员长率领的中华人民共和国全国人民代表大会代表团，应泰国国会的邀请，今天下午乘飞机抵达曼谷，对友好邻邦泰国进行为时一周的友好访问。"},{"type":"paragraph","text":"我人大代表团这次访问泰国，是对去年十月泰国国会代表团访问中国的回访。通过这次访问，将进一步增进中泰两国的友好关系。"},{"type":"paragraph","text":"当邓副委员长和代表团其他成员走下飞机时，泰国国会议长哈林·宏沙军走上前去迎接中国客人。邓副委员长说:“我再次见到你，感到非常高兴。”哈林议长回答说:“你这次访问泰国，使我们感到荣幸。”"},{"type":"paragraph","text":"在哈林议长的陪同下，邓副委员长和前来欢迎的泰国官员们热烈握手，他们当中有泰国国会副议长汶廷·通沙瓦、外交部长乌巴蒂·巴乍里央恭、泰中友好协会主席差猜·春哈旺等。"},{"type":"paragraph","text":"在机场贵宾室门口，数百名学生挥动着中泰两国国旗，热烈欢迎邓副委员长一行。"},{"type":"paragraph","text":"宾主在机场贵宾室进行了亲切的谈话。邓副委员长对哈林议长说:“我很荣幸有机会到贵国访问和到这里来看望泰国的兄弟姊妹。”她向哈林议长转达了叶剑英委员长、华国锋总理和邓小平副总理对他的问候。哈林议长对邓副委员长说:“我们要象接待自己的亲戚那样来接待你们。”接着，哈林议长向邓副委员长献了花束，向代表团其他成员献了花环。"},{"type":"paragraph","text":"邓颖超副委员长在机场散发了书面讲话。书面讲话中说:“这次我们受中华人民共和国全国人民代表大会的委托，来到贵国访问，肩负的任务是了解和学习泰国人民建设自己国家的经验，加强中国全国人民代表大会同泰王国国会之间的联系和合作，并且为进一步发展两国人民的传统友谊作出贡献。”"},{"type":"paragraph","text":"邓副委员长一行在哈林议长的陪同下驱车前往曼谷商业区的爱侣湾旅馆。"},{"type":"paragraph","text":"据新华社北京二月五日电　人大常委会副委员长邓颖超率领的全国人民代表大会代表团，应泰国国会议长哈林·宏沙军的邀请，今天上午启程前往泰国进行友好访问。"},{"type":"paragraph","text":"人大常委会副委员长乌兰夫、彭真、阿沛·阿旺晋美，国务院副总理姬鹏飞，政协全国委员会副主席康克清，外交部长黄华等，泰国驻中国大使沙贡·瓦纳比沙和夫人，到机场欢送代表团。"},{"type":"paragraph","text":"代表团团员是:人大代表、政协全国委员会副主席、国家民族事务委员会主任杨静仁(回族)，人大代表、外交部副部长王幼平，人大代表、全国工商联副主任委员刘念智，人大代表、中国科学院半导体研究所副所长林兰英，人大代表、西藏自治区人大常委会副主任、西藏佛教协会副会长生钦·洛桑坚赞(藏族)。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f283b7bd5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在解放军支左部队的大力帮助下，充分发挥工人阶级的领导作用  阳泉煤矿坚定地走突出政治的道路革命生产形势大好  全矿区各单位实现了革命大联合，活学活用毛主席著作的群众运动广泛深入发展，革命大批判一浪高过一浪，煤炭生产大幅度地持续上升","authors":[],"dates":[{"year":1968,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在解放军支左部队的大力帮助下，充分发挥工人阶级的领导作用"},{"type":"paragraph","text":"阳泉煤矿坚定地走突出政治的道路革命生产形势大好"},{"type":"paragraph","text":"全矿区各单位实现了革命大联合，活学活用毛主席著作的群众运动广泛深入发展，革命大批判一浪高过一浪，煤炭生产大幅度地持续上升"},{"type":"paragraph","text":"新华社太原二十三日电　山西阳泉煤矿的广大矿工，在中国人民解放军支左部队的大力帮助下，充分发挥工人阶级在文化大革命中和一切工作中的领导作用，全面落实毛主席的一系列最新指示，认真贯彻全国煤炭工业战线抓革命促生产会议的决议，走突出无产阶级政治的道路，整个矿区革命形势空前大好，生产迅速发展。"},{"type":"paragraph","text":"现在，全矿务局所属各单位都已按系统、按单位、按班组实现了革命大联合，有一部分单位建立了三结合的革命委员会。各种类型的毛泽东思想学习班办了两千多期，活学活用毛主席著作的群众运动正广泛深入发展。群众性的革命大批判一浪高过一浪。煤炭生产大幅度地持续上升，七月份煤炭产量比六月份提高一点六倍，八月份又比七月份提高百分之二十四点五，超额完成了国家计划，超过了历年来的月产水平，所有的矿和坑口八月份都创造了建矿以来的最新的高产纪录。九月份，全矿职工在稳产的基础上夺取高产，迎接国庆，煤炭生产又继续上升。"},{"type":"paragraph","text":"在今年五月召开全国煤炭工业战线抓革命促生产会议的时候，我们伟大领袖毛主席和他的亲密战友林副主席两次接见出席会议的代表，毛主席的无产阶级司令部还对阳泉的文化大革命作了指示，给阳泉煤矿的无产阶级革命派和广大群众以极大的鼓舞。广大煤矿工人激动地说：毛主席真是太关怀我们了，太爱护我们了。以毛主席为首、林副主席为副的无产阶级司令部的话句句说到了我们心坎里。我们听了心里明，眼睛亮。我们坚决听毛主席的话，照毛主席的指示办事，紧跟毛主席的伟大战略部署奋勇前进！"},{"type":"paragraph","text":"广大革命职工在人民解放军支左部队帮助下，联合办起了各种类型的毛泽东思想学习班，认真学习、落实毛主席的一系列最新指示，坚决执行以毛主席为首、林副主席为副的无产阶级司令部的号令，团结一致，共同对敌，揪出了混入革命队伍的坏人，批判了他们挑动群众斗群众，破坏文化大革命的罪行。革命职工在毛泽东思想学习班里，在人民解放军支左人员帮助下，以战无不胜的毛泽东思想为武器，批判资产阶级的反动的“多中心论”，批判“以我为核心”、"},{"type":"paragraph","text":"“唯我独革”等资产阶级山头主义、个人主义思想，并且共同忆苦思甜。经过这些活动，全矿各单位两派革命职工很快就在毛泽东思想基础上联合起来了，并且推动三结合的工作向前发展。"},{"type":"paragraph","text":"毛主席亲自主持制定的“十六条”指出：“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力。”随着革命大批判的深入开展和革命大联合的迅速实现，蕴藏在群众中的无限的创造力立即迸发出来。广大革命职工说：阶级敌人一直想方设法破坏煤炭生产，破坏无产阶级文化大革命，我们一定要抓好革命，促好生产，为毛主席争气！许多矿工不怕苦不怕累，早上班晚下班，提前完成了自己班组的生产任务，又主动去支援别人。许多职工家属，包括十来岁的孩子，也争着为多出煤贡献力量，成群结队地把茶水送到坑口。英雄的矿工们，冲破重重困难，创造了一个又一个高产纪录，使煤炭生产稳步上升。铁路工人也配合得很好，他们提出“矿区产多少煤，我们拉多少煤！”接连不断地突破煤炭运输最高纪录。"},{"type":"paragraph","text":"最近，伟大领袖毛主席发出伟大指示：“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。工人阶级也应当在斗争中不断提高自己的政治觉悟。”阳泉煤矿的广大工人学习了毛主席的最新指示，决心以更快的步伐，紧跟毛主席的伟大战略部署，紧跟以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，乘胜前进，为夺取无产阶级文化大革命全面胜利立新功！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a45026032d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

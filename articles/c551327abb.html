script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"转发总政治部关于全国战斗英雄代表会议总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发总政治部关于全国战斗英雄代表"},{"type":"paragraph","text":"会议总结报告的批语"},{"type":"paragraph","text":"（1950年10月12日）各大军区党委，并转所属各军区、各兵团、军、师党委，并告各中央局、分局，省市区党委："},{"type":"paragraph","text":"兹将总政治部关于此次全国战斗英雄代表会议总结报告一件发给你们，其中指出各点\"，请你们研究并执行为要。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十二日"},{"type":"paragraph","text":"[1]人民革命军事委员会总政治部1950年10月10日关于全国战斗英雄代表会议总结报告指出，今后在部队思想建设上有两个重要问题待解决。这两个问题是：一、部队中相当普遍地发生着和平麻痹情绪。故规定各部队应以军、师为单位，首先在干部中传达这次会议的精神，树立战斗队思想、新爱国主义思想及进行反对美帝国主义侵略阴谋的动员，在战士中今年秋冬季教育应以检讨战斗意志、整顿战斗意志为中心。部队在目前的整风学习中更应以总结干部的战斗意志为主要内容之一。二、部队中英模立功运动贯彻不够普遍，尤其在干部中尚未引起应有的重视。这次会议要求各部队今后应大力推行这个运动，各级部队对英模立功运动经常注意总结，并将英模会议作为一种巩固的制度。各种重要任务应先在党内和英模功臣中传达讨论，首先把这些骨干发动起来。对英模个人要时时帮助他们提高，不要只使用不教育。要经常宣传英模事迹，但不要抹煞群众的力量与功劳。中高级干部立功者亦应予以适当奖励。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":234},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c551327abb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京师范大学部分师生对干部参加农业生产的问题存在不少的错误认识","authors":[],"dates":[{"year":1957,"month":10,"day":29}],"is_range_date":false,"parts":[{"text":"北京师范大学部分师生对干部参加农业生产的问题存在不少的错误认识","type":"title"},{"text":"新华社北京29日讯:北京师范大学部分师生对干部下放到农村参加生产，存在着不少错误思想或顾虑。","type":"paragraph"},{"text":"据生物系党总支同志谈：早在人民日报刊登了清华大学和人民大学精简干部下乡的消息后，这个系的助教赵孟莲就哭过一次，怕学校将来精简时要她下乡，她吃不了“苦”。其他系也有个别教师也哭过，学校党委最近收到个别干部来信，申述种种困难，说自己不能下乡生产。","type":"paragraph"},{"text":"生物系学生目前辩论知识分子下乡问题时，四年级学生陈平平（中右）提出他不同意大学生毕业还要参加两年生产才能分配工作的办法，他认为，把大学师生放到农村去是“可惜了”。班上许多学生批判说，陈的论点是错误的。陈当即提出：你们如果认为我说错了，你们当中谁敢马上合上书本，就报名到农村中去。但全班其他学生中并没有一个人敢站出来说：“我敢！”","type":"paragraph"},{"text":"在学校各总支和党委最近召开的一系列教师座谈会上，许多教师纷纷提出教学人员中也存在着人浮于事的现象，但谈到多余人员的处理问题，很少教师提到下农村参加生产事。多数的教师都提出要教育部平衡全国高师的师资力量，北京师大师资雄厚、质量较高，应支援其他高师。据有些系总支估计：提支援外校意见的人有一部分是认为，确有此必要，有一部分是为了怕精简后自己要下乡，特意转移目标。有的教师在会下谈：人多了下乡不是办法。今年下去一批，明年再换一批，轮来轮去总有轮完的一天，轮完了都回到学校里后，人还是嫌多了。据学校党委有的同志谈：目前教师、员工中持这种看法的人还不是少数。（李蕴辉）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2346期，1957年10月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c4f113c87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华北局关于坚决粉碎匪特反革命分子的破坏活动的指示（节录）","authors":[],"dates":[{"year":1950,"month":8}],"is_range_date":false,"parts":[{"text":"中共中央华北局关于坚决粉碎匪特反革命分子的破坏活动的指示（节录）","type":"title"},{"text":"最近几个月来，各省、市在清剿股匪、破获反革命组织、取缔反动会道门方面，都获得了一定成绩。但匪特反革命分子的活动仍甚猖獗，各地务须严重注意，不能稍有麻痹、松懈。","type":"paragraph"},{"text":"……匪特活动更主要的特点，则是隐蔽斗争。他们广泛利用会道门组织，吸引反动地主、敌伪还乡人员及散兵游勇……；有的则直接策动会门暴乱，如5月间河北建屏九宫道首李林洞骚乱事件，6月间九宫道徒企图在北京暴动，均为显著例证。……在当前表现最突出，蔓延最广，破坏作用最大的，则是制造割蛋和毒弹谣言，一贯道为这种谣言的主要传播网。……","type":"paragraph"},{"text":"……","type":"appellation"},{"text":"四、反动会道门，特别是一贯道、九宫道，是匪特反革命分子活动的主要阵地，对这些具有政治、武装性质的反动会道门，必须坚决的而又有重点有步骤地取缔，尤要严办有真凭实据的首恶分子，争取教育一般会众。……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f7af16b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

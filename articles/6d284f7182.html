script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反复进行党的基本路线的教育  辽宁省部分县委领导干部学习十大文件，决心抓好大事，带领群众沿着毛主席的革命路线阔步前进","authors":[],"dates":[{"year":1973,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反复进行党的基本路线的教育"},{"type":"paragraph","text":"辽宁省部分县委领导干部学习十大文件，决心抓好大事，带领群众沿着毛主席的革命路线阔步前进"},{"type":"paragraph","text":"新华社沈阳一九七三年九月六日电  辽宁省参加在沈阳举行的全省农田基本建设会议的部分县委领导成员，在学习党的十大文件时，联系自己的切身体会，一致认为周恩来同志的政治报告强调指出的党委必须注意抓大事，为党委的工作指明了方向。他们表示一定要结合学习党的十大文件，认真总结经验，在今后工作中自觉地抓大事，带领群众沿着毛主席的革命路线阔步前进。"},{"type":"paragraph","text":"许多同志在学习时谈到，党委抓不抓大事，是不是用党在整个社会主义历史阶段的基本路线和政策统帅自己的思想和行动，其工作结果大大一样。庄河县委副书记张有山深有体会地说：党委不抓阶级斗争，不抓走什么道路这样的大事，领导工作就做不好。以前我们抓农田水利建设，只顾给任务，催进度，解决具体问题，功夫没少下，但效果不大。批林整风开始后，我们深入基层调查研究，发现农田水利建设进展不快的根本原因，是有些社、队存在资本主义倾向，只顾“现得利”，缺乏长远打算，人力物力不往这上面用。后来我们发动群众批判林彪反党集团推行的反革命的修正主义路线，肃清其流毒，对干部和群众反复进行思想和政治路线教育，提高了路线觉悟，激发了广大干部和群众的社会主义积极性。结果，近两年来全县农田水利建设发展很快。现在全县基本上实现了每人有一亩旱涝保收高产稳产田。这说明，只要抓好大事，其他问题就好办了。否则，只注意抓小事，其结果不仅事倍功半，而且必然象政治报告中指出的那样：“势必走到修正主义道路上去。”"},{"type":"paragraph","text":"许多县委领导成员在学习讨论中认为，党委要抓好大事，党委成员必须刻苦攻读马列著作和毛主席著作，认真改进领导作风，深入实际，积极参加三大革命运动，努力改造世界观。党委还必须认真实行民主集中制，对重大问题充分发扬民主，集中正确意见，使党委的决定符合客观实际情况，符合党的基本路线和政策。绥中县委副书记秦志和说：实行民主集中制的关键，在于第一、二把手要有民主作风，要搞“群言堂”，不搞“一言堂”。越是大事，越要虚心听取别人的意见，特别是少数人的意见。这样，大家就能畅所欲言，在毛主席革命路线的指引下，统一认识，统一行动，使党委真正成为抓大事的团结战斗的领导核心。"},{"type":"paragraph","text":"一些县委领导成员还谈到，党委要摆脱日常的具体小事，抓好大事，必须象政治报告指出的那样，要在党的一元化领导下，进一步发挥革命委员会和各个群众组织的作用，加强党对基层组织的领导。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d284f7182"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"接受朝鲜大使李永镐呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受朝鲜大使李永镐呈递国书时的答词"},{"type":"paragraph","text":"（1957年6月21日）"},{"type":"paragraph","text":"我很高兴地接受你递交的朝鲜民主主义人民共和国最高人民会议常任委员会的国书，并且感谢你热诚的祝贺。"},{"type":"paragraph","text":"中国人民经常关心看朝鲜民主主义人民共和国各方面的成就和发展。朝鲜民主主义人民共和国政府在维护朝鲜停战协定方面所作的巨大努力，为实现朝鲜的国家统一、为建立朝鲜南部和北部之间的联系所提出的许多合理建议，不仅为全体朝鲜人民所拥护，而且也赢得了全世界爱好和平的人民的同情和支持。近年来，朝鲜国家领导人和许多社会主义国家领导人之间的相互访问，朝鲜民主主义人民共和国和社会主义各国友好关系的发展，对巩固和加强以苏联为首的社会主义大家庭的团结、对维护世界和平的事业都有重大意义。"},{"type":"paragraph","text":"几年来，中朝两国人民传统的、兄弟般的友谊日益巩固和发展。中朝两国在政治、经济、文化各方面的密切合作已经为两国人民带来了巨大的实际利益。中国人民将继续加强同朝鲜人民的友好关系并且对朝鲜人民争取国家的和平统一的事业继续给予支持。"},{"type":"paragraph","text":"大使同志，我热烈地欢迎你出任朝鲜民主主义人民共和国驻中华人民共和国特命全权大使。在你的工作中，你将得到我和中华人民共和国政府的全力支持。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":133,"page_end":133},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdb6554907"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

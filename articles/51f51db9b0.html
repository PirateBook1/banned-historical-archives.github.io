script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习《实践论》　狠批“四人帮”","authors":["叶洪海"],"dates":[{"year":1976,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习《实践论》　狠批“四人帮”"},{"type":"paragraph","text":"“模范饲养员”、北京部队装甲兵某部　叶洪海"},{"type":"paragraph","text":"以华国锋同志为首的党中央，继承毛主席的遗志，粉碎了王张江姚“四人帮”篡党夺权的阴谋以后，立即作出了学习毛主席著作、出版《毛泽东选集》和筹备出版《毛泽东全集》的重要决定，表达了广大群众的共同心愿，受到全国人民的热烈拥护。"},{"type":"paragraph","text":"毛泽东思想是放之四海而皆准的普遍真理。在我们进行社会主义革命和社会主义建设的伟大事业中，广大工农兵和革命群众坚持以毛泽东思想作指导，努力学习和运用《实践论》，克服了无数艰难困苦，在社会主义革命和社会主义建设中，创造了数不清的人间奇迹。大寨贫下中农用毛泽东思想作指导，粉碎了刘少奇、林彪和王张江姚“四人帮”妄图砍掉大寨这面红旗的阴谋，大批资本主义，大干社会主义，战天斗地，把一个贫穷落后的大寨，改变成为山新、水新、人新的社会主义新农村。大庆工人阶级响应敬爱的周总理的号召，以“两论”起家，识别和抵制了刘少奇、林彪和“四人帮”反党集团的干扰破坏，坚持独立自主、自力更生的方针，创出了一条我国工业发展的道路，多快好省地开发出了大油田，为国家作出了巨大贡献。无数事实说明，毛主席的光辉著作《实践论》，是我们进行社会主义革命和社会主义建设的法宝。"},{"type":"paragraph","text":"毛主席的《实践论》，是在同王明机会主义路线的斗争中产生的，是对马克思主义认识论的丰富和发展。毛主席用马克思主义的认识论，剥掉了王明“百分之百的布尔什维克”的画皮，还他一个打着马克思主义旗号、大搞修正主义的政治骗子的本来面目。王张江姚反党集团和王明一样，也是一伙一不会做工、二不会种田、三不会打仗、毫无实践经验的假马克思主义者，是一伙只知道吃喝玩乐，喝人血、吃人肉的寄生虫。他们把长年累月战斗在阶级斗争、生产斗争和科学实验第一线的广大干部和群众看得一钱不值，把广大干部和群众在三大革命运动中积累的实践经验看得一钱不值。王明曾经诬蔑毛主席和我党坚持正确路线的领导同志是什么“狭隘经验论”；“四人帮”和王明一样，他们不但用“经验主义”这根大棒疯狂攻击我们敬爱的周总理和其他中央领导同志，而且，对于具有丰富革命斗争经验而又不按他们那一套办的干部，一律都给扣上“经验主义”的大帽子。这一帮祸国殃民、无恶不作的坏家伙，从根本上反对和否定了“实践第一”的唯物论观点，完全是对马列主义、毛泽东思想的背叛。他们是一伙地地道道的唯心主义者、修正主义者。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"王明","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f51db9b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

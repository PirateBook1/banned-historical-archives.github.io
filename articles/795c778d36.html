script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批中国赫鲁晓夫修正主义教育路线  沿着无产阶级政治建校道路奋勇前进　解放军驻北京二十三中支左人员帮助校革命委员会坚决贯彻毛主席的“三·七”指示和一系列最新指示，狠抓阶级斗争，持续深入地开展革命大批判","authors":[],"dates":[{"year":1968,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠批中国赫鲁晓夫修正主义教育路线"},{"type":"paragraph","text":"沿着无产阶级政治建校道路奋勇前进"},{"type":"paragraph","text":"解放军驻北京二十三中支左人员帮助校革命委员会坚决贯彻毛主席的“三·七”指示和一系列最新指示，狠抓阶级斗争，持续深入地开展革命大批判"},{"type":"paragraph","text":"据新华社二十六日讯　人民解放军某部驻北京二十三中支左人员，坚决贯彻毛主席的“三·七”指示和一系列最新指示，帮助校革命委员会狠抓阶级斗争，持续深入地开展革命大批判，走突出无产阶级政治的道路。"},{"type":"paragraph","text":"狠抓革命大批判，向阶级敌人发动持续的进攻"},{"type":"paragraph","text":"二十三中革委会成立不久，解放军支左人员就帮助革委会成员认真学习毛主席关于阶级斗争的教导，并且通过摆本校阶级斗争的各种事实，提高大家的阶级斗争观念。大家结合自己的活思想，围绕怎样才能巩固新诞生的革命委员会的问题进行了讨论。大家认识到，无产阶级革命派在向党内一小撮走资派夺权的斗争中取得胜利以后，更要有力地领导无产阶级和广大革命群众向无产阶级革命的敌人进行斗争，无产阶级的革命政权才能巩固。"},{"type":"paragraph","text":"认识提高后，革委会积极领导全校革命师生牢牢掌握斗争的大方向，深入开展革命大批判，狠批中国赫鲁晓夫等党内一小撮走资派复辟资本主义的滔天罪行。全校革命师生运用大字报、小字报、黑板报、广播，通过大会、小会，重点批判了中国赫鲁晓夫的“阶级斗争熄灭”论，揭发了本校一小撮阶级敌人不甘心自己的灭亡，企图翻案，挑动群众，制造事端，千方百计破坏革委会的权威，妄图颠覆新诞生的革命委员会等罪恶阴谋。革命大批判大大增强了革委会成员和全校革命师生的阶级斗争观念，擦亮了大家的眼睛。"},{"type":"paragraph","text":"狠抓革命大批判，坚定地"},{"type":"paragraph","text":"走政治建校的道路"},{"type":"paragraph","text":"伟大领袖毛主席教导我们说：“政治是统帅，是灵魂。”校革委会成立后，支左人员就以毛主席政治建军的伟大思想和林副主席关于突出无产阶级政治的指示为指针，把突出无产阶级政治，作为新生的革委会最根本的任务。"},{"type":"paragraph","text":"在支左人员的帮助下，校革委会把革命的大批判同每一项工作任务密切结合了起来。召开政治工作会议、反对无政府主义、举办毛泽东思想学习班，他们都结合斗争形势和任务，把对中国赫鲁晓夫等党内一小撮走资派的革命大批判作为重要内容，贯彻始终。全校革命师生以自己的切身体会，揭发批判了中国赫鲁晓夫等党内最大一小撮走资派及其代理人反对突出无产阶级政治，推行修正主义教育路线，妄图复辟资本主义的滔天罪行。在大批判中，大家越来越清楚地认识到，修正主义教育路线的要害，就是反对突出无产阶级政治，反对用毛泽东思想培养和造就无产阶级革命事业的接班人。新诞生的革命委员会只有高举毛泽东思想伟大红旗，坚定地走突出无产阶级政治的道路，才能团结和带领广大群众，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"通过革命大批判，校革命委员会更加自觉地把活学活用毛泽东思想摆在一切工作的首位，大办毛泽东思想学习班，建立了政治工作制度，每周有毛泽东思想学习日、谈心会、斗私批修会，定期召开活学活用毛泽东思想讲用会。革委会还经常研究落实毛主席最新指示的措施，总结和交流突出无产阶级政治的经验，并且坚持让教员们下到班级，和革命小将一起批判修正主义教育路线，一起研究改革的办法。"},{"type":"paragraph","text":"狠抓革命大批判　促进思想革命化"},{"type":"paragraph","text":"伟大领袖毛主席说：“一个百人的学校，如果没有一个从教员中、职员中、学生中按照实际形成的（不是勉强凑集的）最积极最正派最机敏的几个人乃至十几个人的领导骨干，这个学校就一定办不好。”支左人员遵照毛主席的伟大教导，帮助革委会成员把批修和斗私结合起来，通过革命大批判，促进革委会成员的思想革命化。"},{"type":"paragraph","text":"校革委会成员，有刚站出来的革命领导干部，有教员，有革命小将。开始，有的同志由于资产阶级派性没有完全肃清，人坐在一起，劲使不到一处，有的怕犯错误，工作不够大胆。支左人员就帮助他们结合革命大批判，开展批评和自我批评。他们批判一次中国赫鲁晓夫的反革命修正主义谬论，查一次自己头脑里的“私”字，向“私”字发动一次进攻。革委会成员还采用请进来、走出去的办法，广泛听取群众的批评意见，和同学们一起学习毛主席著作，结成一对红，始终把自己置于群众的监督之下。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"795c778d36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

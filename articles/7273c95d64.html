script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海警备区某团指战员批判“四人帮”破坏战备的罪行时刻不忘虎狼在前　坚持加强战备训练","authors":["凌兴","晓荪"],"dates":[{"year":1977,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海警备区某团指战员，紧密联系实际，深揭狠批“四人帮”干扰破坏部队战备工作的罪行，时刻不忘虎狼在前，狠抓战备训练，提高了部队的军政素质。"},{"type":"paragraph","text":"这个团的广大指战员认真学习毛主席的光辉著作《论十大关系》和华主席在第二次全国农业学大寨会议上的重要讲话，深揭狠批“四人帮”破坏部队战备训练的罪行。这个团的三营机炮连是一个坚持政治统帅军事，加强战备训练较好的连队，但“四人帮”及其亲信曾经把黑手伸到了机炮连，胡说什么在“新形势”下建军主要是“防复辟”，“要把眼睛牢牢盯着走资派”，把揪“军内资产阶级”的黑旨意强加给这个连队。野心家张春桥亲自写了黑批示，要在这个连队召开现场会，推广由他们一手炮制的所谓反复辟的“新鲜经验”。为此，他们强迫这个团的党委减少机炮连的训练时间和训练内容。但是，从团到连队的广大指战员不满他们的这种作法，坚持加强战备训练。在深入揭批“四人帮”的斗争中，干部和战士联系实际揭露了“四人帮”破坏战备训练的罪行，愤怒指出:“四人帮”歪曲人民军队的根本职能，借推广所谓“反复辟”的“新鲜经验”来冲击军事，妄图从根本上取消我军的战备训练，削弱我军战斗力，以达到他们卖国投降、复辟资本主义的罪恶目的。"},{"type":"paragraph","text":"这个团的指战员通过批判“四人帮”，摆正了政治与军事的位置，在无产阶级政治统帅下，“敢”字当头，理直气壮地抓好训练。团长、政委都亲自进行训练动员，团党委向全团指战员发出了“深揭狠批‘四人帮’，在政治统帅下搞好军事训练”的号召。领导干部亲自深入连队蹲点，摸索和总结加强战备训练的经验。团党委还派出调查组，对训练情况进行了全面的调查研究，分析了训练形势，抓住重点，订出措施:一、抓典型，带全面。团营两级都抓了训练典型，取得经验，指导全局。二、建立技术检查组，深入各个连队训练场具体指导，发现问题及时纠正。三、开展革命竞赛，激发训练热情。在干部战士中广泛地进行了革命英雄主义教育，分清为革命抓好军事与单纯军事观点的界限；在政治挂帅的前提下，努力钻研军事技术与“白专道路”的界限，树立为革命训练有理，为革命刻苦训练有功，为革命取得成绩光荣的观念，开展出、学、赶、帮的革命竞赛。九连和一连开展了互帮互学的竞赛，都取得了优秀成绩。战士们说:“刀是磨出来的，功是练出来的，刀不磨不快，功不练不成。”他们自觉遵照毛主席关于严格训练，严格要求，才能打仗的教导，刻苦训练，做到气候变，训练的要求不变、标准不变、计划不变。新兵一连练习实弹射击时，正遇上六、七级的大风，对训练成绩影响很大，但这个连队的干部和战士，把它看成是全面检验军事技术和战斗作风的好时机，坚持在恶劣天气下打靶，取得了良好成绩。"},{"type":"paragraph","text":"(晓荪　凌兴)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7273c95d64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

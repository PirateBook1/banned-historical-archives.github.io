script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的知识分子政策  团结教育改造医务人员的大多数","authors":[],"dates":[{"year":1969,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席的知识分子政策"},{"type":"paragraph","text":"团结教育改造医务人员的大多数"},{"type":"paragraph","text":"驻广东省人民医院工人、解放军毛泽东思想宣传队，调动了百分之九十以上医务人员的积极性，有力地推动了斗批改"},{"type":"paragraph","text":"据新华社讯  驻广东省人民医院的工人、解放军毛泽东思想宣传队，坚决执行毛主席对知识分子的无产阶级政策，用战无不胜的毛泽东思想团结、教育、改造医务人员的大多数，促进他们的思想革命化，有力地推动了医院的斗、批、改。"},{"type":"paragraph","text":"进驻广东省人民医院的工人、解放军毛泽东思想宣传队以毛主席的教导为武器，对这个医院的医务人员情况作了全面分析，认识到：这个医院的医务人员中的大多数是愿意改造的，是能够同工农兵结合的。从团结大多数出发，宣传队用毛泽东思想对医务人员展开了积极的教育工作。"},{"type":"paragraph","text":"为了帮助医务人员提高阶级斗争和两条路线斗争觉悟，宣传队遵照毛主席“办学习班，是个好办法，很多问题可以在学习班得到解决”的教导，组织医务人员参加毛泽东思想学习班。工人宣传队的二十六位老工人先后用自己的亲身经历，给医务人员上阶级斗争和两条路线斗争教育课，并把住院的老工人和贫下中农请来给医务人员当老师。宣传队还把学习班搬到郊区的生产大队去办，让医务人员和贫下中农一起劳动，一起开展革命大批判，改造自己的思想。医务人员接受教育后，普遍提高了觉悟。出身于贫下中农家庭的医务人员，愤怒地控诉了修正主义教育路线和修正主义医疗卫生路线对自己的毒害，表示要生为捍卫毛主席的革命路线而奋斗，死为捍卫毛主席的革命路线而献身。出身于剥削阶级家庭的医务人员，也深刻地认识到家庭、社会、学校带给自己的阶级烙印，决心接受贫下中农的再教育，把世界观来一个根本的转变。许多医务人员从学习班回到医院后，积极参加医院的斗、批、改，并主动参加病房劳动，为病人倒屎倒尿，既当医生、护士，又当病房工人。毛主席关于干部下放劳动的最新指示发表后，广大医务人员纷纷申请下放劳动锻炼，现在，已有百分之四十的医务人员愉快地走上劳动岗位。"},{"type":"paragraph","text":"工人、解放军毛泽东思想宣传队遵照毛主席“我们的政策，不光要使领导者知道，干部知道，还要使广大的群众知道”的教导，十分注意帮助广大革命群众掌握毛主席对知识分子的无产阶级政策，正确区分两类不同性质的矛盾，帮助犯错误的好人认识自己的错误，使他们振起革命精神，参加医院的斗、批、改。对于资产阶级技术“权威”，宣传队则放手发动群众，对他们进行深刻的揭露和批判，彻底肃清反革命修正主义医疗卫生路线的流毒；同时，又认真执行毛主席的“给出路”的政策。目前，广东省人民医院百分之九十以上的医务人员积极投身到伟大的斗、批、改高潮中，医院的面貌焕然一新。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64e3874327"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

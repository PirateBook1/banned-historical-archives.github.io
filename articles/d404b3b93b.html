script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东一生读了多少诗词？","authors":["王杰锋"],"dates":[{"year":1992,"month":1,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东一生读了多少诗词？"},{"type":"paragraph","text":"毛泽东在求学时期，广泛地阅读了我国最早的诗歌总集《诗经》，爱国大诗人屈原的《离骚》和《楚辞》，汉代的乐府诗，晋、南北朝、唐、宋、元、明、清历代的诗、词、曲、赋，乃至鲁迅先生的诗作。而且还阅读过诗话、词话、章韵、词律以及他的战友朱德、董必武、陈毅、叶剑英等人的诗词和有关诗词书籍。"},{"type":"paragraph","text":"对于毛泽东一生之中阅读了多少诗词这个问题，中南海毛泽东故居工作人员张贻玖曾作过研究和统计：在毛泽东的藏书之中，他亲自圈划批注过的有1180首诗，378首词，12首曲，20篇赋，总计为1590首，其中唐诗约600首，汉、魏、南北朝时期诗人的作品150多首，明诗近200首。鲁迅诗中圈划过的有44首。"},{"type":"paragraph","text":"以上仅限于毛泽东在解放之后逐渐积累起来的藏书中圈划过的诗词。至于毛泽东读过而又未留下印记的究竟有多少？特别是新中国成立前，包括在井冈山中央苏区和延安时期，毛泽东究竟读过多少古典或近代及国外的诗词，就无法统计了。"},{"type":"paragraph","text":"由此看来，毛泽东并非只“熟读唐诗三百首”，他一生之中阅读的各种诗词至少在2000首以上。  （1991年12月22日《江苏工人报》王杰锋文夏天摘）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d404b3b93b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"馮友蘭給毛澤東的檢討信和毛澤東的回信","authors":["馮友蘭"],"dates":[{"year":1949,"month":10,"day":5}],"is_range_date":false,"parts":[{"text":"冯友兰给毛泽东的检讨信","type":"title"},{"text":"馮友蘭","type":"authors"},{"text":"毛主席：","type":"appellation"},{"text":"在你及中国共产党的领导下，中华人民共和国成立了。你们爲中国人民开闢了一个新天地，爲中国历史开了一个新纪元。这是关系全人类四分之一的生死荣辱的一件大事，当然（也）是全世界的一件大事。","type":"paragraph"},{"text":"我参加了你在天安门就职的典礼，我感受到几日来群众的欢乐。一切的新气象以及自北京解放以来的所见所闻，使我深切相信你所说的，中国人民不但是站起来了，并且一个文化的高潮即将来临，使中国以具有高度文化的民族的姿态出现于世界。","type":"paragraph"},{"text":"在参加这几日的庆祝的时候，我于欢喜之中，感觉到十分愧悔，因爲在过去我不但对于革命没有出过一分力量，并且在对日抗战时期，与国民党发生过关係，我以前所讲的哲学，有唯心及复古的倾向。这些在客观的社会影响上说，都于革命有阻碍。各方面对于我的批评我都完全接受，但是我也要表示，我愿意随著新中国的诞生，努力改造我自己，作一个新的开始，使我能跟著你及中国共产党，于中国的建设中，尽一份力量。","type":"paragraph"},{"text":"我愿意在自己的岗位上，以努力工作庆贺新中国的诞生。你们对于中国的改造，不但使中国的将来已经决定，并且使中国的过去，也需要重新解释。我计画于五年之内，如政协共同纲领所指示的，以科学的历史的观点，将我在二十年前所写的《中国哲学史》，重新写","type":"paragraph"},{"text":"过，作爲一个新编。诚如你所说的，我们不但要知道中国的今天，还要知道中国的昨日。我愿以此项工作迎接将要来临的文化高潮，并响应你的号召。","type":"paragraph"},{"text":" 冯友兰1949 年 10 月 5 日","type":"paragraph"},{"text":"毛泽东给冯友兰的回信","type":"subtitle"},{"text":"1949.10.13","type":"subtitle"},{"text":"友兰先生：","type":"appellation"},{"text":"十月五日来函已悉。我们是欢迎人们进步的。像你这样的人，过去犯过错误，现在准备改正错误，如果能实践，那是好的。也不必急于求效，可以慢慢地改，总以采取老实态度爲宜。此覆。敬颂教祺！","type":"paragraph"},{"text":" 毛泽东 十月十三日","type":"paragraph"},{"text":"来源：郭罗基：《“梁效”顾问冯友兰》，美国华亿出版社，2020年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cef3747551"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

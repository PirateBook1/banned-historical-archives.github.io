script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席的伟大战略部署就是胜利  安徽所有专区、市、县都建立了革委会","authors":[],"dates":[{"year":1968,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席的伟大战略部署就是胜利"},{"type":"paragraph","text":"安徽所有专区、市、县都建立了革委会全省军民决心在以毛主席为首、林副主席为副的无产阶级司令部的领导下更加紧密地团结起来，乘胜前进，努力完成各条战线的斗、批、改任务，夺取文化大革命的全面胜利"},{"type":"paragraph","text":"据新华社合肥一日电　在伟大领袖毛主席一系列最新指示的指引下，在夺取无产阶级文化大革命全面胜利的凯歌声中，安徽全省十五个专区、市，七十五个县全部建立了革命委员会。县、市所属的基层单位的革命委员会也联翩出现，形势一片大好。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“在需要夺权的那些地方和单位，必须实行革命的‘三结合’的方针，建立一个革命的、有代表性的、有无产阶级权威的临时权力机构。这个权力机构的名称，叫革命委员会好。”在安徽省革命委员会成立以后，全省广大无产阶级革命派和革命群众，遵照伟大领袖毛主席的教导，积极进行各级革命委员会的筹建工作，革命三结合的洪流滚滚向前，一浪高过一浪。到八月中旬，全省所有的专区、市、县全部成立了革命委员会。这是安徽省广大无产阶级革命派和革命群众，在毛主席关于无产阶级专政条件下继续进行革命的理论、路线、方针、政策的指引下，在全省范围内向党内一小撮走资派开展夺权斗争所取得的决定性胜利。它宣告了中国赫鲁晓夫及其在安徽的代理人李葆华、黄岩之流妄图在安徽复辟资本主义的阴谋彻底破产，标志着安徽省无产阶级文化大革命进入了一个崭新的阶段。"},{"type":"paragraph","text":"安徽省所有专区、市、县全部成立革委会，是全省广大军民紧跟毛主席的伟大战略部署，全面落实毛主席一系列最新指示的结果。安徽省实现革命三结合的全部过程充分说明，紧跟毛主席的伟大战略部署就是胜利。广大革命群众，特别是各地工人阶级对毛主席的最新指示坚决照办，坚决执行，对毛主席的伟大战略部署跟得最紧。合肥市、马鞍山市、淮南市和里陵特区等地在工人阶级的推动下，认真落实毛主席的最新指示，很快实现了革命大联合和革命三结合，促进了各专区、市、县革命委员会的建立。"},{"type":"paragraph","text":"毛主席教导我们：“阶级斗争，一抓就灵。”各地广大无产阶级革命派和革命群众以毛主席为首、林副主席为副的无产阶级司令部的最新战斗号令为武器，粉碎了一小撮阶级敌人的破坏活动，教育了群众，很快迎来了革命三结合的新高潮。"},{"type":"paragraph","text":"安徽全省各地在去年九月五日以后，广大无产阶级革命派、革命群众坚决贯彻执行毛主席的一系列最新指示，联合举办起毛泽东思想学习班，狠批右倾分裂主义的“多中心即无中心论”。两派革命群众组织由互相争论到互相尊重，由互相指责到各自多作自我批评，由互相争席位到互相谦让，从而迅速实现了革命大联合和革命三结合。"},{"type":"paragraph","text":"安徽省驻军广大指战员，坚决响应伟大领袖毛主席关于“人民解放军应该支持左派广大群众”的伟大号召，高举毛泽东思想伟大红旗，坚持群众路线，密切联系群众，热情地用战无不胜的毛泽东思想宣传群众、组织群众、武装群众，有力地促进了各级革命委员会的建立，在文化大革命中为人民建立了新的功勋。"},{"type":"paragraph","text":"目前，安徽全省军民正在更高地举起毛泽东思想伟大红旗，在以毛主席为首、林副主席为副的无产阶级司令部的领导下更紧密地团结起来，加强无产阶级专政，加强对敌斗争，继续深入持久地开展革命的大批判，切实做好清理阶级队伍和整顿党的组织，加强党的建设的工作，不停顿地向阶级敌人发动更猛烈的进攻，努力完成各条战线上的斗、批、改任务，乘胜前进，为夺取无产阶级文化大革命的全面胜利而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74ce8f05af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

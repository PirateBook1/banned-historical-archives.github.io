script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真读毛主席的书，处处听毛主席的话，时时按照毛主席的指示办事，努力把毛泽东思想真正学到手雷锋不愧为毛主席的好战士《解放军报》刊登《雷锋日记摘抄》之二","authors":[],"dates":[{"year":1963,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京19日电】　今天《解放军报》刊登了《雷锋日记摘抄》之二，这批日记同以前《人民日报》等报刊发表的第一批《雷锋日记摘抄》一样，处处闪耀着这位人民战士的共产主义思想光辉。"},{"type":"paragraph","text":"《雷锋日记摘抄》之二共二十九则，一万两千多字，其起迄时间是从1960年12月到1962年3月。从这批日记中，可以看出这位人民战士毫不为己专门利人的高贵品质。他写道:“我觉得一个真正的革命者，他是大公无私的，所作所为，都是对人民有益的，他的责任是没有边的……。”“我觉得，一个革命者就应该把革命利益放在第一位，为党的事业贡献出自己的一切，这才是最幸福的。”“一个共产党员是人民的勤务员，应该把别人的困难，当成自己的困难，把同志的愉快，看成自己的幸福。”他还写道:“高楼大厦都是一砖一石砌起来的，我们何不做这一砖一石呢!我所以天天都要做这些零碎事，就是为此。”"},{"type":"paragraph","text":"在《雷锋日记摘抄》之二里，突出反映了这位毛主席的好战士怎样认真地学习和掌握毛泽东思想，时刻以毛主席的话作为自己行动的指针。他写道:“……我深切地认识到，要想成长进步，要为党做更多的工作，就必须认真读毛主席的书，听毛主席的话，照毛主席指示办事，才能做毛主席的好战士。我一定要抓紧点滴时间进行学习，做到书不离身，有空就掏出来看一段，……坚决做到边学、边想、边改、边运用。……我决心要把毛主席的思想学到手，定要使毛主席的光辉思想在我的脑海里扎根，在我的一切实际行动中开花结果。与此同时，我要牢记毛主席的教导:‘虚心使人进步，骄傲使人落后。’我们最敬爱的领袖毛主席就是我们永远学习的光辉榜样。他老人家是多么谦虚啊!愿作群众的小学生。我呢?只是沧海之一粟，更应该虚心向群众学习，我一定要紧紧依靠党，依靠群众，永远作群众的小学生，永远听党的话，忠于党的事业，做毛主席的好战士。”"},{"type":"paragraph","text":"《解放军报》在编者按里说:为什么雷锋同志能够具有那种坚定的无产阶级立场和高贵的共产主义品德呢?原因固然是多方面的，但是最根本的一条就是:他认真读毛主席的书，处处听毛主席的话，时时按照毛主席的指示办事，努力把毛泽东思想真正学到手。而最可贵的是，他能在实际行动中去体会、运用和实践。因此，他真正使毛主席的思想在脑海里扎了根，在行动中开了花，终于使自己成了毛主席的好战士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11033c16ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国民主同盟副主席马叙伦谈不容许右派野心分子破坏社会主义","authors":[],"dates":[{"year":1957,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中国民主同盟副主席马叙伦谈不容许右派野心分子破坏社会主义","type":"title"},{"text":"我们帮助党整风，唯一的目的是为了巩固党的领导核心作用，加强党与群众的联系，更好地建设社会主义。但是右派野心分子却利用这个机会，混水摸鱼，偷运形形色色的修正主义，妄图制造混乱，模糊人们的认识，以达其反党反社会主义的目的。这种勾当根本与严肃地帮助党整风的目的背道而驰，完全违反全国人民的利益，决非全国人民所能容忍。","type":"paragraph"},{"text":"尤其是身任民盟领导的章伯钧、罗隆基等，竟然散布极端错误的言论，在人民群众和民盟中间造成混乱的、不良的影响，我作为民盟盟员和副主席之一，更不能不表示愤慨。我同意许多民盟同志的意见，章伯钧、罗隆基等应该对当前这场严肃的思想斗争明确表明态度和立场，应该对自己的错误言行作彻底的交代。储安平的所谓“党天下”的恶毒反党的谬论，罗隆基是事先看过的；储安平是光明日报的总编辑，而章伯钧又是光明日报的社长，这中间千丝万缕的瓜葛，暗中究竟包含着怎样的背景，我们有理由要求弄个水落石出。否则，表面上说拥护社会主义，实际上却反对社会主义；口头上说拥护共产党，背地里却破坏共产党的领导；表面上一套，背后一套，阳的一套，阴的一套，这样何以取信于人民？何以维护民盟领导的威信？社会主义是我们全国人民和子孙万代幸福所系的大事业，是我们千千万万先进的仁人志士用头颅和鲜血换来的胜利果实。我们决不容许任何右派野心分子加以损害和破坏。因之，我们一定要同右派分子的反党反社会主义思想严格划清界限。在当前严肃的社会主义与反社会主义的政治思想斗争中，我们坚决要求明辨是非，分清立场，决不容许有丝毫含糊。任何避重就轻，阴阳两面的遁辞和手法决不能逃过人民的眼睛。我衰病经年，很少过问民盟的事情。但我爱民盟，我尤爱社会主义，我不能不言，希望民盟同志们指教。","type":"paragraph"},{"text":" --原载《人民日报》1957年6月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d8fa0714d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

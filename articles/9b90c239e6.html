script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于福建省委请示判处前云霄县第四区区委书记林锡元死刑问题的批示","authors":[],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中共中央关于福建省委请示判处前云霄县第四区区委书记林锡元死刑问题的批示","type":"title"},{"text":"一月×日电悉。关于你省前云霄县第四区区委书记林锡元一案，中央同意你们和最高人民法院党组的意见，判处林犯死刑，立即执行，并在当地群众和干部中进行深入地守法教育，防止类似事件的发生。此复。","type":"paragraph"},{"text":"（附最高人民法院党组意见）","type":"subtitle"},{"text":"中央","type":"subtitle"},{"text":"1957年5月","type":"subtitle"},{"text":"中央交办的1月×日福建省委请示关于判处前云霄县第四区区委书记林锡元死刑的问题，经我院调卷审查，并于4月5日召开党组会议进行了研究，我们认为：林锡元身为区委书记，与乡干部林腊花发生肉体关系致女方怀孕。当林腊花多次向之提出结婚要求时，林犯不但予以拒绝，而竟有计划，有准备的杀害林腊花，并制造假案，企图逃避罪责。林腊花虽然未被杀死，但林犯犯罪手段残酷，情节恶劣；被捕后认罪态度极不老实；且在当地群众中影响很坏。为了严肃党纪国法，教育干部，挽回影响，我们完全同意福建省委判处林锡元死刑立即执行的意见。","type":"paragraph"},{"text":" 最高人民法院党组1957年4月13日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b90c239e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

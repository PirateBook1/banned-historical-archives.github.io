script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见新疆大学“九·三”事件赴京汇报代表团","authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":28}],"is_range_date":false,"parts":[{"text":"周恩来接见新疆大学“九·三”事件赴京汇报代表团","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖周总理十月二十八日（一九六六年）在政协礼堂接见了我们全体代表。十一月二日，周总理在我们伟大领袖毛主席和党中央所在地──中南海再次接见了我们全体代表。总理和我们非常亲切地谈了话，听了我们的汇报，对新疆无产阶级文化大革命作了重要指示。〗","type":"appellation"},{"text":"总理说：“你们的精神很好！”","type":"paragraph"},{"text":"总理看了保守派同学的传单《红卫兵要做无产阶级保皇派》后，很生气地说：“胡扯！怎么这样提。”","type":"paragraph"},{"text":"总理看了首都大专院校红卫兵司令部四百名赴疆大队的传单《我们要念念不忘阶级斗争》后说：“我拿了传单就觉得不对头了，给王恩茂念了，他也觉得这是错误的。”","type":"paragraph"},{"text":"总理批评四百名红卫兵说：“（对他们的）希望落空了，他们犯了错误。”","type":"subtitle"},{"text":"我们反映了工人被打成“反革命”怎么办？","type":"paragraph"},{"text":"总理说：“既然你们恢复名誉，当然他们也要这样做。本地的学生，外地的学生和工人一起平反，不更好吗？”","type":"paragraph"},{"text":"总理要我们注意民族政策，并要我们帮助开好三干会。接见后，周总理戴着我们敬献给他的毛主席象章和《新疆红卫兵革命造反司令部纠察队》红袖章同我们照了相。","type":"paragraph"},{"text":"由周总理亲自批准，赠送一万枚毛主席像章，交给我们代表团带给新疆革命人民。这是党中央和毛主席给我们新疆革命人民的最珍贵礼品。","type":"appellation"},{"text":"国务院副总理、公安部部长谢富治同志十月二十一日在公安部热情地接见了我们，他很关心新疆无产阶级文化大革命的情况，他说：“我支持你们的革命行动”。","type":"paragraph"}],"comments":[],"origin":"摘自新疆大学革命造反团《革命造反报》第六期，\n          一九六六年十一月十四日，载《赴京汇报代表团讲话摘要》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b7971932a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

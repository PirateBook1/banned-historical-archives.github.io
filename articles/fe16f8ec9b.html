script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界青联代表团和黑龙江青年联欢","authors":["梁田"],"dates":[{"year":1950,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界青联代表团和黑龙江青年联欢"},{"type":"paragraph","text":"【本报齐齐哈尔电】本报记者梁田报道：九月十一日黄昏，世界青联代表团由我国内蒙进入黑龙江省。一望无际的草原和高耸的山峰正沐浴着落日红光，成群的牛马奔驰在草原之上。我们的青年国际友人凭窗眺望，尽情地欣赏这美丽的中国河山，和正在进行和平建设的大地。博克图的各族人民高举着红旗迎接了他们，扎兰村二千多青年和他们热情地联欢。越南代表武黄明领着大伙高唱中国人民最喜爱的歌曲《东方红》。"},{"type":"paragraph","text":"列车在昂昂溪逗留的时间很短，但是，友爱和团结的气氛真是无比的浓厚。"},{"type":"paragraph","text":"下午九点三十分，世青代表团抵达齐齐哈尔市。黑龙江省和齐市人民隆重地、热烈地在车站欢迎我们的青年战友。欢迎会上，在省团委书记李剑白和市长王劲如致词表示热诚的欢迎后，自由德国青年联盟代表哈尔默特代表世界青联和德国青年向中国青年致敬；缅甸民主青年代表塔拉，向中国人民的领袖毛泽东和中国青年致敬，并强调要学习中国青年获得胜利的斗争经验。他说，缅甸青年保证在击败帝国主义战争贩子的共同斗争中勇敢地战斗。各国青年代表们的演说受到狂热的鼓掌与欢呼。"},{"type":"paragraph","text":"晚间，齐齐哈尔市举行了招待晚会。黑龙江省副主席，代表全省五百七十万人民向世界各国杰出的青年战士们致敬，并介绍了黑省人民五年前的困苦时光，黑省人民的光辉的斗争经过和他们今日的喜悦。他说：“我们恢复了农业生产，工商业正走向繁荣；百分之九十的学龄儿童都入了学；我们今年即将兴建一个一千工人的现代化纸厂、一个六百工人的农具工厂。我们生产建设前途是广阔而光明的。我们中国人民愿望和平建设，但我们有决心和力量粉碎任何战争贩子的挑衅。”"},{"type":"paragraph","text":"晚会上，黑龙江省的劳动模范、战斗英雄和世界青联代表团的代表们亲切地见面会谈。世界青联代表们围住全国闻名的女拖拉机手梁军、被选为出席全国劳模会议的齐市工业劳模代表邢兆开、黑省妇女劳动模范郭玉兰、战斗英雄孙文忠和突破二十万公里安全行走的六三一号机车司机长特等劳动英雄王凤鸣等。他们向这些中国的青年劳模和英雄们提出一连串的问题，一个又一个、恨不得在那短短的半小时内，完全知道他们的英勇的事迹。"},{"type":"paragraph","text":"黑省文工团也为代表团安排了动人的节目。东北民歌连奏、是代表们最喜爱的一个。这个歌，是东北人民一部从悲哀走向愤恨、走向战斗，从战斗走向胜利的史诗。代表团的各国青年战友们深深为歌声所感动，他们和我们中国人民一样，懂得我国人民过去的辛酸和战斗的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe16f8ec9b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

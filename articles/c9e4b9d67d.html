script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新闻公报","authors":[],"dates":[{"year":1975,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新闻公报"},{"type":"paragraph","text":"新华社一九七五年二月六日讯　新闻公报"},{"type":"paragraph","text":"一九七五年二月六日"},{"type":"paragraph","text":"应中华人民共和国政府邀请，特立尼达和多巴哥总理埃里克·威廉斯博士于一九七五年一月三十一日至二月六日对中华人民共和国进行了工作访问。陪同来访的有财政部长乔治·钱伯斯先生和常驻联合国代表尤斯塔斯·塞诺雷特先生等。"},{"type":"paragraph","text":"周恩来总理会见了威廉斯总理。威廉斯总理作为联合国大学理事会的成员，就联合国大学问题同周恩来总理友好地交换了意见。"},{"type":"paragraph","text":"邓小平副总理同威廉斯总理进行了友好的会谈。他们就中特两国间友好合作关系的进一步发展以及共同关心的国际问题，包括联大第七届特别会议、石油问题和技术转让等问题，充分地和长时间地交换了意见。"},{"type":"paragraph","text":"中国方面参加会谈的有：外交部部长乔冠华、副部长王海容，外经部副部长陈慕华，外贸部副部长柴树藩，石油化学工业部副部长唐克等。"},{"type":"paragraph","text":"特立尼达和多巴哥方面参加会谈的有：财政部长钱伯斯，常驻联合国代表塞诺雷特。"},{"type":"paragraph","text":"在访问期间，双方签署了《中华人民共和国政府和特立尼达和多巴哥政府关于互设大使馆的协议》。"},{"type":"paragraph","text":"双方同意，特立尼达和多巴哥贸易代表团将于四月十五日开始举办的中国出口商品交易会期间访问中国；中华人民共和国将分别在五月和十一月派遣艺术团和篮球队访问特立尼达和多巴哥。特立尼达和多巴哥也将于今年派艺术团来华进行访问，有关细节待进一步商定。"},{"type":"paragraph","text":"在访问期间，威廉斯博士还同北京大学、上海复旦大学和广州中山大学的有关人员进行了座谈和讨论。"},{"type":"paragraph","text":"双方一致认为，威廉斯总理对中华人民共和国的访问，为进一步发展中特两国友好合作关系，作出了积极的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新闻公报","authors":[],"dates":[{"year":1975,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年二月六日电　新闻公报"},{"type":"paragraph","text":"一九七五年二月六日"},{"type":"paragraph","text":"应中华人民共和国政府邀请，特立尼达和多巴哥总理埃里克·威廉斯博士于一九七五年一月三十一日至二月六日对中华人民共和国进行了工作访问。陪同来访的有财政部长乔治·钱伯斯先生和常驻联合国代表尤斯塔斯·塞诺雷特先生等。"},{"type":"paragraph","text":"周恩来总理会见了威廉斯总理。威廉斯总理作为联合国大学理事会的成员，就联合国大学问题同周恩来总理友好地交换了意见。"},{"type":"paragraph","text":"邓小平副总理同威廉斯总理进行了友好的会谈。他们就中特两国间友好合作关系的进一步发展以及共同关心的国际问题，包括联大第七届特别会议、石油问题和技术转让等问题，充分地和长时间地交换了意见。"},{"type":"paragraph","text":"中国方面参加会谈的有:外交部部长乔冠华、副部长王海容，外经部副部长陈慕华，外贸部副部长柴树藩，石油化学工业部副部长唐克等。"},{"type":"paragraph","text":"特立尼达和多巴哥方面参加会谈的有:财政部长钱伯斯，常驻联合国代表塞诺雷特。"},{"type":"paragraph","text":"在访问期间，双方签署了《中华人民共和国政府和特立尼达和多巴哥政府关于互设大使馆的协议》。"},{"type":"paragraph","text":"双方同意，特立尼达和多巴哥贸易代表团将于四月十五日开始举办的中国出口商品交易会期间访问中国；中华人民共和国将分别在五月和十一月派遣艺术团和篮球队访问特立尼达和多巴哥。特立尼达和多巴哥也将于今年派艺术团来华进行访问，有关细节待进一步商定。"},{"type":"paragraph","text":"在访问期间，威廉斯博士还同北京大学、上海复旦大学和广州中山大学的有关人员进行了座谈和讨论。"},{"type":"paragraph","text":"双方一致认为，威廉斯总理对中华人民共和国的访问，为进一步发展中特两国友好合作关系，作出了积极的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9e4b9d67d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

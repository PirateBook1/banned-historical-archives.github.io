script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"抚陈子博同志联","alias":"","parts":[{"type":"paragraph","text":"挽陈子博同志联!]"},{"type":"paragraph","text":"（1924年）出师未捷身先死，"},{"type":"paragraph","text":"长使英雄泪满襟。2]"},{"type":"paragraph","text":"[1]1922年1月16日，赵恒惕公然杀害了长沙劳工会领导人黄爱、庞人铨，引起了湖南人民的极大愤怒。一天，赵恒惕坐车经过长沙市坡子街，突然一声巨响，一枚炸弹在他的车前爆炸，吓得赵恒惕仓皇逃命。他立即命令全城戒严，挨户搜捕，后来才知投弹的是青年陈子博。陈子博在粪池里待了3天，机智地躲过了敌人的搜查，但因大粪中毒遍身发烂。由于当时时局紧张，无法在长沙就医，只得坐轿回湘乡老家调养。回家后病情加重，不幸于1924年1月22日病故。耗传到长沙后，文化书社于3月15日举行3天追悼会，毛泽东送了这副挽联。陈子博（1892一1924），湖南湘乡人。早年就读于湘乡驻省中学。1919年加入新民学会，1920年参加筹办文化书社，同年加入中国社会主义青年团，当选为长沙执行委员会非宗教运动委员长。1921年10月10日中共湖南支部成立，毛泽东任书记，陈子博任委员。1922年，毛泽东因反对赵恒惕离湘后，陈子博代理中国社会主义青年团长沙执行委员会书记。1922年8月曾组织长沙织造工人罢工。"},{"type":"paragraph","text":"[2]出师未捷身先死，长使英雄泪满襟。语出唐代杜甫《蜀相》一诗。意思是说，诸葛亮壮志未酬，流然长逝，这是使英雄志士最为遗憾、最悲痛"}],"authors":["毛泽东"],"dates":[{"year":1924}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82ffe09e5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

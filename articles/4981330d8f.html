script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"对《上海化工学院两个右派分子的大字报》的批语","alias":"","parts":[{"type":"paragraph","text":"对《上海化工学院两个右派分子的大字报》"},{"type":"paragraph","text":"的批语"},{"type":"paragraph","text":"（一九五八年三月二十二日）"},{"type":"paragraph","text":"可以一阅。有资产阶级的自由，就没有无产阶级的自由，有无产阶级的自由，就没有资产阶级的自由。一个灭掉一个，只能如此，不能妥协。更多地更彻底地灭掉了资产阶级的自由，无产阶级的自由就会大为扩张。这种情况在资产阶级看来，就叫做这个国家没有自由。实际是兴无灭资。无产阶级的自由起来了，资产阶级的自由就被灭掉了。"},{"type":"paragraph","text":"和《江峡》轮船员的谈话"},{"type":"paragraph","text":"（一九五八年三月二十八日）"},{"type":"paragraph","text":"毛主席对江峡轮三副、女青年石若仪说：“当你对一件事物还不了解时，往往是害怕的。正如蛇一样，当人们还不了解它，没有掌握它的特性时，感到十分害怕，但是一且了解了它，掌握了它的特性和弱点，就不再害怕了，而且可以捉住它。”接着，毛主席又问石若仪：“你在船上工作了多久？”当石若仪说到有四年多了的时候，毛主席转过去问杨大副：“你呢：”杨大副回答说：“三十多年了。”毛主席慈祥地对石若仪说：“要好好向他们学习，“他们这些老工人是你的好师傅，水上经验都很丰富，许多知识是书本上学不到的。”"},{"type":"paragraph","text":"毛主席还说：“有些地方航道的很不好，在三峡修一个大水阐，又发电又便利航运，还可以防洪、灌溉·…·…。”"},{"type":"paragraph","text":"毛主席对江峡轮船长说：“你的经验是丰富的，要多带徒弟，把技术传给青年人。”"},{"type":"paragraph","text":"（据一九五八年四月十五日《人民日报》有关报导）视察四川省一个养猪场时的谈话"},{"type":"paragraph","text":"（一九五八年三月）毛主席：（对饲养员）辛苦了，好同志！（握手）祝你们获得更大成功！饲养员：全靠你老人家的教导！毛主席：主要是你们自己的努力"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":3,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":64,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4981330d8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

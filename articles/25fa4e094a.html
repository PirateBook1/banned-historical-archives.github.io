script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"对公安部队建设报告的批语","alias":"","parts":[{"type":"paragraph","text":"对公安部队建设报告的批语！！"},{"type":"paragraph","text":"（1950年10月5日）请聂与罗协同与各中央局负责同志面商解决，以结果告我。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月五日"},{"type":"paragraph","text":"[1]本篇一是毛泽东对中央人民政府公安部部长罗瑞卿1950年10月5日报告的批语。本篇二是毛泽东分别对罗瑞卿报告中“请求中央考虑是否多成立一个公安师置于华北或东北”和“关于已经决定成立之公安部队应该迅予组成并适当注意其质量一点，乘各中央局负责同志到中央开会之际，是否便中向各同志提提”两句话的批语。"},{"type":"paragraph","text":"[2]聂，指聂荣臻，当时任中央人民政府人民革命军事委员会代理总参谋长。"},{"type":"paragraph","text":"[3]罗瑞卿的报告说：全国正规公安部队原定18万人，编成21个公安师，一个公安警卫师，共22个师。现已编成11个师另1个团，尚差9个师又2个团，又1个铁道公安司令部。我们意见，中央与军委已经决定成立之公安部队，应该迅速组成，以便着手训练并逐渐接替内防的任务。公安部队的质量，根据本年3月主席在政治局指示“公安部队数量不宜太大，但质量必须精干”的原则，各地在调拨公安部队时，似宜有适当的注意，一般应调拨中等的部队，特别是成分较好一点的部队为宜。此外，请求中央考虑是否多成立1个公安师，置于华北或东北。"},{"type":"paragraph","text":"对公安部队建设报告的批语"},{"type":"paragraph","text":"二可以多一个师。可同各负责人面商。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":211,"page_end":212},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25fa4e094a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

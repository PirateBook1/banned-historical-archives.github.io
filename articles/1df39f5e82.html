script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"看!“四人帮”一伙炮制阴谋文艺的累累罪行","authors":[],"dates":[{"year":1977,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"戏剧:"},{"type":"paragraph","text":"话剧《战船台》，是“四人帮”亲自督造的推行反革命政治纲领的一颗黑炮弹，一九七六年他们打出了另一颗“重磅炮弹”——《盛大的节日》。为了进一步掀起所谓批判“走资派”的恶浪，他们又策划炮制京剧《春苗》。他们还组织一次又一次的“文艺调演”，统统都要以写“走资派”为中心。有些原来不是写“走资派”的，强令改成写“走资派”。已经写了“走资派”的，还要写成“民主派”到“走资派”，其结局一律改成“不肯改悔”。他们下令，舞剧要搞《一月汽笛》，评弹要改编“四人帮”亲信炮制的毒草《金钟长鸣》，连木偶剧也要搞小孩子和“大走资派”斗争的作品。搞得文艺舞台上，“民主派”满天飞，“走资派”到处走。舞蹈有“跳”的“走资派”，木偶要有木头人的“走资派”，连短短几分钟的儿童剧也不例外，结果只好让一个教师戴上了一顶“走资派”的大帽子。"},{"type":"paragraph","text":"电影:"},{"type":"paragraph","text":"一九七六年半年多的时间，上海电影制片厂组织创作的三十个剧目中，写所谓“走资派”的多达二十几部，写了形形色色的所谓“走资派”:"},{"type":"paragraph","text":"有的是所谓“不肯改悔的走资派”。例如，新生资产阶级分子王洪文下令“要引起重视”，“四人帮”在上海的余党亲自过问的电影剧本《后代》，就把省委副书记写成所谓“走资派”，甚至比西藏的农奴主还凶狠。"},{"type":"paragraph","text":"有的是所谓“勤勤恳恳，清清白白的走资派”。一九七五年底，“四人帮”在上海的余党背着剧本的原作者，秘密修改《欢腾的小凉河》，把一不贪污，二不腐化，三不到地主家吃吃喝喝的老干部写成顽固不化的“走资派”。"},{"type":"paragraph","text":"有的是所谓“戴红五星红领章的走资派”。反军影片《千秋业》中的肖克敏，就是他们炮制出来的所谓“军内走资派”的典型。"},{"type":"paragraph","text":"有的是所谓“高级的走资派”。“四人帮”及其余党在策划把话剧《盛大的节日》改成电影时，特地添了一个市委第一书记。在炮制江青下令搞的剧目《风庆轮》时，他们狂叫:“要敢于触及中央的部，部的后面还有在中央的人。”"},{"type":"paragraph","text":"出版:"},{"type":"paragraph","text":"一九七六年初，“四人帮”的亲信曾公然对《朝霞》编辑室的同志说:“不写走资派，不能算文艺”。当时连写真人真事的《焦裕禄》这本传记作品，因为没有“走资派”，也得改，不改就不准出版。他们还把毒手伸进儿童读物，强令儿童读物也得写“走资派”，不写“走资派”，就是“缺乏时代精神”。他们甚至还要求出版的歌谱的旋律中也要刻划“走资派”，说什么“要创作一种走资派的音乐形象，使人一听，如同日本鬼子来了一样，觉得走资派来了。”"},{"type":"paragraph","text":"上海人民出版社现在清查出来需要整理的图书共八百九十五种。据初步统计，报废的纸张，如果全张平摊叠起来，就相当于二十二座国际饭店那么高。在这些报废的图书中，除了“帮”刊《朝霞》外，还有专门写“走资派”的文艺作品三十六种。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1df39f5e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

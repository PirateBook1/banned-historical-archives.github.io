script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"俺们一定把黄河的事情办好","authors":["河南省兰考县东坝头公社贫下中农"],"dates":[{"year":1976,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"俺们一定把黄河的事情办好"},{"type":"paragraph","text":"河南省兰考县东坝头公社贫下中农"},{"type":"paragraph","text":"伟大的领袖和导师毛主席逝世的消息，传到俺们公社，全体贫下中农心如刀绞，无比悲痛。"},{"type":"paragraph","text":"度过漫漫黑夜的人，最知道红太阳的光明；饱经旧社会苦难的穷苦人民，倍觉毛主席亲。黄河是千年的害河，在黑暗的旧社会，国民党反动派只知道欺压百姓，黄河久不治理，经常漫溢和决口。位于豫东黄河故道中心的兰考县，内涝、风沙、盐碱“三害”经常发生。每次黄河决口，俺东坝头一带总有百分之八九十的房屋泡在水中。多少年来，贫下中农处于苦难的深渊，祖祖辈辈、日日夜夜盼解放。盼呀盼，终于盼来了红太阳。"},{"type":"paragraph","text":"解放后，毛主席在百忙中很关心黄河的治理。一九五二年十月三十日和三十一日，毛主席来到我们这一带视察，发出了“要把黄河的事情办好”的伟大号召。毛主席的号召给了俺们极大的鼓舞和无穷的力量。在党的领导下，俺们积极加高加固黄河大堤，兴建大型的“人民跃进闸”，引黄淤灌，除害兴利。在治理黄河过程中，刘少奇大肆推行修正主义路线，干扰破坏俺们对黄河的治理，致使引黄灌溉工程长期不能配套，灌溉效益得不到充分发挥。无产阶级文化大革命中，全国亿万人民摧垮了刘少奇、林彪两个资产阶级司令部，狠批了他们的修正主义路线，大大鼓起了俺贫下中农治理黄河的劲头。大伙坚持以阶级斗争为纲，深入开展农业学大寨运动，大搞引黄淤灌，使下游的二十多万亩沙荒盐碱地，基本解除了“三害”。一九七○年，俺们又顶风冒雪，在毛主席视察过的黄河大堤上建起了“东方红电灌站”，使全公社的四万亩耕地得到灌溉。今天，当俺们登上那巍巍黄河大堤，看着那咆哮的黄河水乖乖地顺着坚固的堤坝流着，看着那昔日的盐碱窝变成了稻谷飘香的良田，昔日风起黄沙飞的大沙丘变成了林带和果园，俺们就更怀念伟大领袖毛主席。毛主席呀！打从您老人家视察以后，俺们这里可是大变样了。全公社粮食总产比您老人家视察前增长了十倍，过去糠菜半年粮，现在家家有余粮，每年还为国家提供商品粮一百多万斤。过去，俺们怕黄河、恨黄河；现在，俺们爱黄河、用黄河。千百年来受黄河祸害的劳动人民，如今变成了驾驭黄河的主人。"},{"type":"paragraph","text":"想想过去，看看现在，俺东坝头的贫下中农怎能不怀念毛主席！俺们享的是毛主席给的福，受的是毛主席的恩，今天毛主席和俺们永别了，俺们怎么能不悲痛！没有毛主席的英明领导，就没有俺东坝头贫下中农的今天。俺们治理黄河取得的一切成就，都是毛泽东思想的胜利，都是毛主席革命路线的胜利。毛主席是俺们的大救星，毛主席永远活在俺们心里！俺们决心在党中央的领导下，化悲痛为力量，继承毛主席的遗志，坚持毛主席的革命路线，刻苦学习毛主席著作，深入批判邓小平反革命的修正主义路线，抓革命，促生产，把毛主席开创的无产阶级革命事业进行到底。毛主席啊，毛主席！您放心吧，俺们一定能够把黄河的事情办好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"112f71b009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

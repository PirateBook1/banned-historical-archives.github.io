script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奥地利共产主义同盟和土耳其工农党发表联合声明  毛主席三个世界理论指引各国人民进行斗争  丹麦共产主义工人党主席写信支持柬埔寨人民的斗争","authors":[],"dates":[{"year":1978,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奥地利共产主义同盟和土耳其工农党发表联合声明"},{"type":"paragraph","text":"毛主席三个世界理论指引各国人民进行斗争"},{"type":"paragraph","text":"丹麦共产主义工人党主席写信支持柬埔寨人民的斗争"},{"type":"paragraph","text":"新华社维也纳九月十一日电　奥地利共产主义同盟和土耳其工农党发表联合声明指出，两党决心在毛泽东主席关于三个世界的伟大理论的指引下进行斗争。"},{"type":"paragraph","text":"声明强调，双方重视建立一个最广泛的统一战线，以反对两个超级大国，特别是反对那个步希特勒后尘、成为今天的主要战争策源地的社会帝国主义。"},{"type":"paragraph","text":"声明说，双方在世界革命的基本问题上取得了意见的广泛一致，认为必须为无产阶级革命事业的胜利而保卫毛泽东思想。"},{"type":"paragraph","text":"声明说，两党决心在反对帝国主义、殖民主义、霸权主义、各种反动派和现代修正主义的斗争中加强合作。"},{"type":"paragraph","text":"声明还说，在社会帝国主义者的煽动下，柬埔寨正受到越南领导人的攻击。双方把声援民主柬埔寨的斗争，看作是一种光荣的无产阶级国际主义责任。双方支持柬埔寨人民为保卫革命和祖国而进行的英勇斗争。"},{"type":"paragraph","text":"这份联合声明发表在九月十一日一期奥地利共产主义同盟机关刊物《阶级斗争》上。"},{"type":"paragraph","text":"新华社北京九月十一日电　据民主柬埔寨电台九月十一日广播，丹麦共产主义工人党主席本尼托·斯科科萨和丹麦共产主义工人党访柬代表团团长彼得·比索夫，八月十六日写信给柬共中央，支持柬埔寨人民反对越南侵略的正义斗争。"},{"type":"paragraph","text":"信中说，人们清楚地看到，“苏联扩张主义大国站在越南背后。越南同苏联在‘印度支那联邦’问题上和向东南亚渗透中，利益相同。尤其对苏联来说，这是这个大国为争霸世界而下的赌注的一部分。在非洲，它把古巴作为它的工具，在东南亚，它把越南作为它的工具”。"},{"type":"paragraph","text":"信中说：“你们捍卫独立、主权和领土完整以及捍卫不结盟原则的斗争，是第三世界人民斗争的一部分，不仅对柬埔寨人民，而且对东南亚人民、对世界工人阶级和被压迫人民，都具有重要意义。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"477344366b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

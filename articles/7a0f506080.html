script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志和夫人瞻仰毛主席遗容罗贵宾访问中国科学院物理研究所受到热情接待","authors":[],"dates":[{"year":1978,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十七日电　罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库和夫人埃列娜·齐奥塞斯库及其随行人员，由中共中央政治局委员、国务院付总理耿飚和外交部长黄华陪同，今天上午前往毛主席纪念堂，瞻仰毛泽东主席的遗容。"},{"type":"paragraph","text":"齐奥塞斯库同志在毛主席坐像前献了花圈，花圈上披挂着罗马尼亚共产党党旗和罗马尼亚社会主义共和国国旗。"},{"type":"paragraph","text":"齐奥塞斯库和夫人等罗马尼亚同志缓步走进瞻仰厅，在毛泽东主席的遗体前肃立致哀。"},{"type":"paragraph","text":"新华社北京五月十七日电　罗马尼亚共产党总书记、共和国总统尼古拉·齐奥塞斯库和夫人及其随行人员，由中共中央政治局委员、国务院付总理耿飚和中国科学院付院长李昌陪同，今天上午访问了中国科学院物理研究所，受到科技人员的热情接待。"},{"type":"paragraph","text":"近几年来，这个所的工作人员同罗马尼亚科技界的同志有过多次的友好往来和接触，彼此交流了经验，结下了友情。今天，齐奥塞斯库同志和夫人光临物理研究所，使这个所的科技人员感到鼓午和高兴。当罗马尼亚同志来到时，所长施汝为教授、所党委书记甘柏和科技人员们向贵宾们表示热烈欢迎。"},{"type":"paragraph","text":"齐奥塞斯库同志和夫人在物理研究所参观了有关等离子体物理、磁学、激光、晶体、低温物理、高压物理等学科的实验室。参观过程中，我国科技人员向齐奥塞斯库等罗马尼亚贵宾介绍了他们科学研究工作的情况。中国同志表示，在科学技术方面，要虚心学习罗马尼亚和世界其他国家的先进经验。我们有信心，在华主席为首的党中央领导下，发奋图强，学习与创造相结合，攀登科学高峰。"},{"type":"paragraph","text":"参观结束时，齐奥塞斯库同志对李昌付院长说，今天的参观给我留下了很好的印象。我对你们在科学研究工作上所取得的成就表示祝贺。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a0f506080"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

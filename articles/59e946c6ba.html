script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"毛泽东等祝贺罗马尼亚解放二十六周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放"},{"type":"paragraph","text":"二十六周年的电报"},{"type":"paragraph","text":"（1970年8月22日）布加勒斯特罗马尼亚共产党总书记罗马尼亚社会主义共和国国务委员会主席尼古拉·齐奥塞斯库同志，罗马尼亚社会主义共和国部长会议主席扬·格奥尔基·毛雷尔同志："},{"type":"paragraph","text":"在罗马尼亚解放二十六周年的时候，我们代表中国共产党、中国政府和中国人民向罗马尼亚共产党、罗马尼亚政府和罗马尼亚人民致以热烈的祝贺。"},{"type":"paragraph","text":"二十六年前，罗马尼亚人民在罗马尼亚共产党的领导下，举行了光荣的“八·二三”武装起义，推翻了安东尼斯库反动统治，在反法西斯的斗争中作出了自己的贡献。解放以来，勤劳勇敢的罗马尼亚人民坚持独立自主，自力更生，在建设自己祖国的事业中取得了巨大的成就。罗马尼亚人民不畏强暴，坚决反对外来的控制、干涉和侵略威胁，英勇地捍卫了民族独立和国家主权。不久前，罗马尼亚遭受了空前严重的水灾，罗马尼亚各族人民团结一致，顽强战斗，克服了重重困难，取得了抗洪救灾的重大胜利。中国人民对于兄第的罗马尼亚人民在建设祖国、保卫祖国的事业中所取得的胜利感到非常高兴，并衷心祝愿罗马尼亚人民今后取得新的更大的成就。"},{"type":"paragraph","text":"毛泽东等祝贺罗马尼亚解放二十六周年的电报"},{"type":"paragraph","text":"中罗两国人民在长期的革命斗争中，一贯互相同情，互相支持，在马克思列宁主义和无产阶级国际主义基础上建立了深厚的友谊。我们高兴地看到，近年来，我们两党两国的友好合作关系正日益加强和发展。中国人民将一如既往地坚决支持罗马尼亚人民的正义斗争。"},{"type":"paragraph","text":"中罗两国人民之间牢不可破的友谊万岁！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中国共产党中央委员会副主席林彪中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九七〇年八月二十二日于北京"}],"authors":["毛泽东"],"dates":[{"year":1970,"month":8,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59e946c6ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"如东县遵照毛主席关于“好生保育儿童”的教导  办好农村幼儿班解放妇女劳动力","authors":[],"dates":[{"year":1974,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"如东县遵照毛主席关于“好生保育儿童”的教导"},{"type":"paragraph","text":"办好农村幼儿班解放妇女劳动力"},{"type":"paragraph","text":"新华社南京一九七四年六月八日电　江苏省如东县从无产阶级文化大革命以来，遵照毛主席关于“好生保育儿童”的教导，由点到面，积极办好农村幼儿班。目前，全县有百分之七十以上的生产队，以队或联队为单位办了近四千个幼儿班，入班幼儿六万三千多名，占幼儿总数的百分之七十以上。"},{"type":"paragraph","text":"近几年来，如东县掀起了农业学大寨的高潮，粮棉连年丰收。广大妇女迫切要求减少孩子的牵累，集中精力更好地投入农村三大革命运动。这个县的长沙公社从一九六七年起，以生产队为单位，办起了九十七个常年幼儿班，基本上把全公社的学龄前儿童组织起来了。县委总结推广了这个公社的经验，使农村幼儿班逐步在全县兴办起来。"},{"type":"paragraph","text":"全县广大农村举办幼儿班以后，使更多的妇女从家务的牵累中解放出来，精力充沛地投入社会主义革命和社会主义建设，推动了农业学大寨运动。如丰西公社六大队三百三十个妇女劳动力中，原来由于有孩子牵累，七十八人不能出勤，四十三人不能正常出勤。自从办起了幼儿班，这批劳动力都解放出来了。幼儿班加强了对孩子的管理教育，保证了孩子们的健康成长。"},{"type":"paragraph","text":"如东县的实践证明，只要坚持自力更生、勤俭节约的方针，同时合理解决保育员的工分报酬问题，不仅富队能够办好幼儿班，穷队也能办好。这个县有些社队的经济条件比较差，他们依靠群众，因陋就简，解决了物质困难，花很少的钱甚至不花钱就办起了幼儿班。对于保育员的工分报酬，各社、队从自己的实际条件出发，公共积累比较多的队，从公益金中开支；公益金不足的，由幼儿家长适当负担一点和由生产队记一部分工分；还有的则由生产队按同等劳动力记工。"},{"type":"paragraph","text":"为了把幼儿班办好，这个县建设了一支保育员队伍。各社队基层党组织不断组织他们认真学习毛主席的《为人民服务》、《纪念白求恩》等著作，开展忆苦思甜活动，加强路线教育，还经常采取举办保育人员学习班，召开经验交流会等方法，帮助保育员提高政治觉悟和业务能力。南坎公社十四大队保育员朱秀兰，不仅从生活上无微不至地关怀孩子们成长，还经常用通俗易懂的方式给孩子们讲一些阶级斗争知识、革命斗争故事，请贫下中农回忆苦难的童年，培养孩子们爱憎分明的阶级感情和社会主义的道德品质。贫下中农夸赞说：“把孩子交给这样的保育员，我们称心满意！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37023b1e14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

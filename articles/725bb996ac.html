script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一切必须服从思想改造要求　不务正道的人应该受到批判","authors":["劳教人员　张洪范"],"dates":[{"year":1959,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"一切必须服从思想改造要求　不务正道的人应该受到批判","type":"title"},{"text":"劳教人员　张洪范","type":"authors"},{"text":"五中队最近在一小部分劳教人员中出现了热衷于所谓“文学创作”，不谈思想改造的坏现象。比如李行之、韩希伦、端木留等人纠合在一起，吟诗填词，散布灰色、颓废情绪甚至反动毒素。当别人提出批评时，还表现抵触。朱正在劳动上不积极，曾经一车只推三筐土，集体学习时打瞌睡，当他与杨天堂谈起他们的所谓“文学创作”时，却津津有味。还叫杨天堂校阅他东偷西抄拼凑成的“著作”(鲁迅传略)。周康中失去了一本记有“素材”的笔记本，他非常“惋惜”，竟扬言愿意赠送一条香烟，要找回那个本子。","type":"paragraph"},{"text":"17日晚，李队长针对这种坏现象专门作了分析批判，指出一切必须从加速思想改造的要求出发。大家是处在改造思想而不是搞文学创作的时候，应该多阅读些政治理论书籍来帮助自己改造。同时，当思想、观点仍然反动时，也不可能创作出什么好东西来。李中队长忠告大家：不要阅读与改造无关的书籍。唐诗、宋词等古曲诗词，和目前的思想改造没有什么直接联系。社会主义现实主义的文艺小说，是富有深刻的教育意义的，但劳教人员的反动立场观点没有改变时，某些人就容易摘取其中的某一情节来歪曲现实，制造思想混乱。","type":"paragraph"},{"text":"17、18日，各组讨论了这个报告，通过自我检查和互相批评，不少人初步有了转变。杨天堂检讨了自己在改造中不是力争上游，近来却忙于校阅朱正的“创作”。通过大家帮助，他认识到这是反改造的一种具体表现。有的人写了书面检讨，表示今后严格要求自己，自觉地改造。","type":"paragraph"},{"text":"但有个别人如李行之、端木留等，对自己的错误和反动言行至今仍然没有深刻检查，已引起大家的愤怒和批判。三分队十组在讨论中，对坚持反动立场，散布反动言论的欧阳信开展了辩论，打击了歪风，树立了正气。","type":"paragraph"}],"comments":[],"origin":"湖南省新生工程队(湖南省第一劳教[劳改]管教队)《新生快报》第158期。转载于李英宗《新生备忘录》，武汉长江文艺出版社，2000年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"725bb996ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

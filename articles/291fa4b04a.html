script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"收集攻打土围炮楼经验的训令","alias":"","parts":[{"type":"paragraph","text":"收集攻打土围炮楼经验的训令[]"},{"type":"paragraph","text":"（1931年10月14日）"},{"type":"paragraph","text":"（一）土围子炮楼是土豪最后营垒，不消灭这一最后营垒，许多的农民群众还是不敢起来。为要肃清赤白对立，夺取广大群众，并捉得土豪筹得款子，必定要完全消灭土围子炮楼。"},{"type":"paragraph","text":"（二）以前打土围子攻炮楼都是用步兵的冲锋，用炮兵威吓，实在不够得很，死伤很多，土围子炮楼还是没有打开，总不晓得用工兵的效力去挖地洞，打对壕，埋地雷，去爆炸他的围墙，再冲进去，或是用多量火药完全给他炸个干净。"},{"type":"paragraph","text":"（三）红军最近攻打土围炮楼的斗争经验中得着很多教训，学习得很多本领，有把握地打开了许多有名炮楼，消灭了敌人最后的堡垒。"},{"type":"paragraph","text":"（四）土豪的土围炮楼在乡村中正在修筑，军阀在城市里已筑了坚固堡垒，防御红军的进攻。红军的攻城攻坚的战术，应该在打土围攻炮楼的斗争中学习成功。"},{"type":"paragraph","text":"（五）各军接到此训令后，务将各军、师、团直接打土围子攻炮楼的指挥员的实际经验，兵力布置，工作的方法，如挖地洞的方法，用的工具，爆炸的药种药量，爆炸的效力，收效的成绩，详细的开会讨论后汇集起来报告总部，再由总部参谋处加以讨论，汇集有效的有经验的方法编为筑垒攻城教范，训练红军。这是目前万分需要的，限训令到十日内汇集转报，勿延为要。此令。"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东一九三一年十月十四日"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":10,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"291fa4b04a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

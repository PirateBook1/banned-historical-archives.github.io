script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在五零一厂对淄博市团干部和部分青年先进人物的谈话摘要","authors":["胡耀邦"],"dates":[{"year":1960,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"胡耀邦在五零一厂对淄博市团干部和部分青年先进人物的谈话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"农业这个问题非常复杂，不单靠大家努力，而且还要看气候，看老天爷、龙王老爷同我们捣不捣蛋。肉，也要想办法解决，有些人讲怪话，“吃不上肉，社会主义有什么优越性？问题有无办法的解决，管什么粮食、油、肉、糖……大家努力就解决了。","type":"paragraph"},{"text":"什么叫国防现代化？飞机大炮卡宾枪，我们都会做，主要是要搞点原子弹、氢弹、导弹。现在我们只有鸡蛋、鸭蛋，还有坏蛋。","type":"paragraph"},{"text":"树雄心不要只立一年十年，要立三十年。我们都是三十左右的人，再立三十年，六十岁，那时就应休息，上青岛，上月亮，上广寒宫。当然也得小心，走路不小心，跌死怎么办？现在杀头的事少了，工伤、病亡，不小心死了，你自己悲观主义、当和尚跳海自杀。","type":"paragraph"},{"text":"为什么最近着重提学习毛泽东思想，有些知识分子很反感。毛泽东思想发展了马列主义。敢不敢这样说，是不是虚夸？是不是骄傲？我们反对虚夸，也反对缩小，合乎不合乎事实？是不是事实？从历史上考察考察。有些人说东风不是压倒西风，有人说艾森豪威尔好，有什么好的？到那里那里反对，脱离群众到了什么样子呢？有的说：“达赖跑了，了不得啦！”达赖二十四岁，是青年，是个大和尚。人代会上为什么选他？因为他曾办过好事，和平解放西藏，有威信，我们就选你。","type":"paragraph"},{"text":"我们有以毛泽东为首的党中央，在我国非常复杂的情况下，领导建设，这不就是发展吗？","type":"paragraph"},{"text":"掌握现代化科学技术。两年来发明创造多得很，故事讲不完。广东周汉华一株水稻结一千二百多粒。河北××县，一株棉花一千二百多个桃子。牛和猪杂交，生的娃娃叫牛猪猪。不怕困难，不怕失败。怕什么？搞恋爱搞了一年多垮台了，哭什么鼻子？你本来就没有老婆吗！","type":"paragraph"},{"text":"要掌握较高的文化，把自己提高到较高的文化水平，就看报读书，最好是一年，五年，十年，至少要掌握两种语言文字，一种中国的，一种外国的。","type":"paragraph"}],"comments":[],"origin":"山东省省级机关革命造反总指挥部编印《彻底肃清胡耀邦在山东的流毒》，1967年7月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfec7a24b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

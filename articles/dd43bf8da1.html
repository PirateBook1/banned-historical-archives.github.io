script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装的七亿中国人民  坚决支持阿拉伯人民一切正义斗争","authors":[],"dates":[{"year":1967,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国政府发表声明"},{"type":"paragraph","text":"用毛泽东思想武装的七亿中国人民  坚决支持阿拉伯人民一切正义斗争"},{"type":"paragraph","text":"阿拉伯人民只要团结一致坚持斗争就一定能打败美帝及其走狗以色列"},{"type":"paragraph","text":"新华社二十七日讯　中华人民共和国政府二十七日发表声明，声明全文如下："},{"type":"paragraph","text":"中华人民共和国政府声明"},{"type":"paragraph","text":"一九六七年五月二十七日"},{"type":"paragraph","text":"目前，美帝国主义正在利用以色列，策划一个侵略叙利亚、侵略阿联、侵略阿拉伯国家的大阴谋。以色列总理和外长一再叫嚣要对叙利亚采取战争行动，打垮叙利亚政府。以色列在以叙、以阿（联）边境集结大量部队，准备随时进行大规模的军事冒险。美国第六舰队开入东地中海，大肆炫耀武力，进行军事恫吓。阿拉伯国家的独立和安全面临着严重的威胁。事实再一次说明，美帝国主义是支持以色列对阿拉伯国家进行侵略的罪魁祸首，是阿拉伯各国人民最凶恶的敌人。"},{"type":"paragraph","text":"面对美帝国主义和以色列的侵略和战争威胁，阿拉伯各国人民同仇敌忾，一致奋起，坚决进行斗争。叙利亚、阿联等国已经宣布进入战备状态，随时准备给予侵略者以迎头痛击。阿联已要求联合国紧急部队撤离加沙地区和阿联领土，并宣布封锁亚喀巴湾，不许以色列船只通行。阿拉伯联盟理事会通过决议，声明对任何阿拉伯领土的进攻，将被认为是对全体阿拉伯国家的侵略。伊拉克、也门、阿尔及利亚等阿拉伯国家都采取了紧急措施，支持叙利亚和阿联人民的斗争。阿拉伯国家采取的这些行动，是正义的行动，是反抗侵略、反抗压迫的自卫行动，完全符合阿拉伯人民的利益。"},{"type":"paragraph","text":"阿拉伯人民反对美帝国主义和犹太复国主义的斗争，是世界反帝斗争的一个重要组成部分。这个斗争有力地打击了帝国主义和新老殖民主义，有力地支援了世界各国人民的反帝斗争。用毛泽东思想武装起来的七亿中国人民，坚决站在阿拉伯人民一边，坚决支持他们的一切正义斗争。中国人民永远是阿拉伯人民忠实可靠的反帝战友。"},{"type":"paragraph","text":"目前，美帝凶相毕露，一方面公开威胁要使用武力，迫使阿联开放亚喀巴湾；另一方面，美帝头子约翰逊和联合国秘书长吴丹之流，正在密谋策划，妄图利用联合国这个御用工具，扼杀阿拉伯国家的反帝斗争。美苏英法接触频繁，布朗访问莫斯科，目的都是为了利用它们的所谓“大国地位”，主宰阿拉伯人民的命运，迫使阿拉伯人民屈服。但是，不管它们玩弄什么花招，使用什么威胁手段，都吓不倒和欺骗不了日益觉醒的阿拉伯人民。相反，美帝国主义这样张牙舞爪，到处侵略，横行霸道，绝不表明它的强大，而是它走投无路、色厉内荏的表现。毛主席早就指出过：“美帝国主义的手伸得太长了。它每侵略一个地方，就把一条新的绞索套在自己的脖子上。它已经陷入全世界人民的重重包围之中。”美帝国主义对越南的侵略已经遭到可耻的失败，它对阿拉伯国家的侵略也决不会有好下场。全世界人民彻底埋葬美帝国主义的日子已经不远了。"},{"type":"paragraph","text":"苏联修正主义领导集团是美帝国主义的头号帮凶。它到处为美帝国主义的侵略政策和战争政策效劳。目前，正当阿拉伯人民掀起一次反对美帝和以色列侵略的新高潮的时候，苏修领导集团又同美英帝国主义狼狈为奸，大作政治交易，大力贩卖“塔什干精神”的黑货，妄想破坏阿拉伯人民的反帝正义事业。它绝口不谈美帝国主义侵略阿拉伯国家这一最本质的问题，也不支持阿联要求联合国撤军和封锁亚喀巴湾的正义行动。这是一种赤裸裸的背叛行为。我们相信，具有反帝斗争传统的阿拉伯人民，通过亲身的体验，一定能够识破苏修领导集团出卖阿拉伯人民利益的丑恶嘴脸。而绝不会上它的当。"},{"type":"paragraph","text":"中国人民的伟大领袖毛主席说：“全世界人民要有勇气，敢于战斗，不怕困难，前赴后继，那末，全世界就一定是人民的。一切魔鬼通通都会被消灭。”阿拉伯民族是伟大的民族。阿拉伯人民是英雄的人民。只要团结一致，坚持斗争，阿拉伯人民就一定能够打败美帝国主义和它的走狗以色列，取得斗争的胜利。"},{"type":"paragraph","text":"阿拉伯人民必胜！美帝国主义必败！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd43bf8da1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

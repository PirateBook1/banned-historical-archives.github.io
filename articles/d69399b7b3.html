script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚人民热爱毛泽东主席  欢呼“毛泽东，好！毛泽东，好！”热情表示正在学习毛主席著作  我北京歌舞团演出的革命性节目受到罗马尼亚观众热烈欢迎","authors":[],"dates":[{"year":1966,"month":6,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚人民热爱毛泽东主席"},{"type":"paragraph","text":"欢呼“毛泽东，好！毛泽东，好！”热情表示正在学习毛主席著作"},{"type":"paragraph","text":"我北京歌舞团演出的革命性节目受到罗马尼亚观众热烈欢迎"},{"type":"paragraph","text":"新华社布加勒斯特二十二日电　中国北京歌舞团结束了在罗马尼亚为期十天的访问演出后，二十二日乘飞机离开布加勒斯特前往阿尔巴尼亚。"},{"type":"paragraph","text":"到机场送行的有：罗马尼亚国家文化和艺术委员会对外司副司长鲁格尔，国家演出公司负责人达亚等。"},{"type":"paragraph","text":"中国驻罗马尼亚大使馆参赞王栋、文化参赞金畅如也到机场送行。"},{"type":"paragraph","text":"中国北京歌舞团是在十一日到达布加勒斯特，随同周恩来同志率领的中国党政代表团在罗马尼亚进行访问演出的。"},{"type":"paragraph","text":"十天来，歌舞团在布加勒斯特和阿尔杰什州首府皮特什蒂共演出了五场，受到了观众热烈的欢迎。"},{"type":"paragraph","text":"观众们在观看中国的歌舞演出中，表达了对毛泽东主席和中国共产党十分崇敬和爱戴的感情。在布加勒斯特的一场演出中，当歌舞团演员开始表演舞蹈节目《伟大的节日》，舞台的天幕上出现天安门城楼和毛泽东主席画象的时候，一位老大娘情不自禁地表达出内心的欢悦，连呼：“毛泽东，布拉沃（好）！毛泽东，布拉沃！”布加勒斯特大学的一个大学生在观看了歌舞团的演出后对中国同志说：“你们许多节目中都歌颂了毛泽东主席。我们罗马尼亚人热爱毛泽东主席。毛泽东是中国人民的伟大领袖。”有一位老大娘向中国歌舞团演员表示了诚挚的欢迎和慰问，她从口袋里掏出一本《毛泽东选集》，高兴地对中国朋友说，她正在学习毛主席著作。"},{"type":"paragraph","text":"每场演出时，演员和观众的感情都交融在一起。每个节目，特别是长征组歌《红军不怕远征难》和舞蹈《伟大的节日》、《捣毁“战略村”》和《野营路上》等，受到了观众极其热烈的欢迎。有些节目，差不多是在连续不断的掌声中进行多次表演的。当马玉涛演唱《我们的摩尔多瓦》、马国光演唱《乔治参军去》等罗马尼亚歌曲时，群众情绪更为高涨，中罗两国人民友好的气氛洋溢全场。"},{"type":"paragraph","text":"歌舞团演出的节目的强烈的革命性和战斗性，给观众留下了深刻的印象。布加勒斯特一位工人看了歌舞团的演出后，热烈拥抱同场观看的中国同志，并激动地说：“你们的节目是战斗的艺术，革命的艺术！另一位观众说：“通过你们的演出，使我看到中国人民的勤劳、勇敢、果断的品德。”一位学生说：“在好几个舞蹈节目中，你们的演员手中拿着枪，这很重要。只要帝国主义存在，我们就要全民皆兵，准备对它进行斗争。”罗共阿尔杰什州委员会机关报《镰刀和锤子报》十五日发表评论说，北京歌舞团的演出是“扣人心弦的”，所有节目“都取材于人民斗争历史和热火朝天的劳动”。（附图片）"},{"type":"paragraph","text":"六月二十二日下午，由周恩来同志率领的中国党政代表团访问了布加勒斯特州罗中友好农业生产合作社。图为罗中友好农业生产合作社及附近各乡农业社的近万名社员举行盛大集会，热烈隆重欢迎中国党政代表团。"},{"type":"paragraph","text":"新华社记者　杜修贤摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d69399b7b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

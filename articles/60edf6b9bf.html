script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民革命胜利三十七周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命"},{"type":"paragraph","text":"胜利三十七周年的电报\""},{"type":"paragraph","text":"（1958年7月10日）蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志，蒙古人民共和国部长会议主席尤·泽登巴尔同志："},{"type":"paragraph","text":"当蒙古人民革命胜利三十七周年的时候，我们谨代表中华人民共和国政府和中国人民向你们，并且通过你们向蒙古人民共和国政府和蒙古人民致以热烈的祝贺。"},{"type":"paragraph","text":"蒙古人民在蒙古人民革命党和蒙古人民共和国政府的领导下，在建设社会主义、巩固以苏联为首的社会主义阵营的团结和维护亚洲和世界和平各方面取得了显著的成就。为此中国人民感到无限的欢欣。不久以前，蒙古人民革命党召开的第十三次代表大会总结了蒙古人民进行社会主义建设的经验和制定了新的发展国民经济的三年计划。我们深信，勤劳勇敢的蒙古人民在建设社会主义的事业中一定会获得新的、更大的成就。"},{"type":"paragraph","text":"祝中蒙两国人民兄弟般的友谊不断发展。"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人民代表大会常务委员会委员长刘少奇、国务院总理周恩来联名给蒙古人民共和国大人民呼拉尔主席团主席扎·桑布、蒙古人民共和国部长会议主席尤·泽登巴尔的电报。祝贺蒙古人民革命胜利三十七周年。"},{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命胜利三十七周年的电报祝蒙古人民共和国日益繁荣富强。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理周恩来一九五八年七月十日于北京"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":474,"page_end":475},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60edf6b9bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

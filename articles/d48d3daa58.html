script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"内蒙古党委办公厅印发关于李志忠、张寿泉案件的审理情况","authors":[],"dates":[{"year":1982,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"内蒙古党委办公厅印发关于李志忠、张寿泉案件的审理情况","type":"title"},{"text":"7月14日，各组讨论审理了乌盟李志忠、呼盟张寿泉的案件。审理情况简要综合如下：","type":"paragraph"},{"text":"（一）","type":"subtitle"},{"text":"对李志忠案的审理意见","type":"subtitle"},{"text":"与会同志认为，李志忠在“文化大革命”中是始终支持造反的，属于典型的帮派思想严重的人。他在巴盟积极支持并参与造反派夺权，诬陷迫害干部和群众，搞乱局势，影响生产，问题严重，民愤很大，犯有严重错误和罪行。1973年9月调到乌盟以后，又支持乌盟的造反派，在批林批孔中暗中出谋划策，支持围攻盟委领导，搞乱局势，起了很坏作用。清查中态度不好，有错不认错，有罪不认罪。象他这样的人，再不能重用了。乌盟盟委只给“撤销乌盟党委常委职务之处分”，显然太轻。如不严肃处理，不足以平民愤，也起不到教育本人的作用。具体处理意见：","type":"paragraph"},{"text":"一、多数同志认为，李志忠的错误和罪行严重，思想品质和认错态度不好，理应开除党籍；但据党的从宽政策精神，可给予“留党察看二年撤销其行政（副盟长）职务”的处分，分配一般工作。","type":"paragraph"},{"text":"二、部分同志赞成自治区党委1978年11月6日的决定，给予撤销副盟长、盟委常委职务的处分。","type":"paragraph"},{"text":"三、少数同志意见，给予留党察看二年、撤销行政职务、行政降一级的处分。","type":"paragraph"},{"text":"此外，大家还提出应把李志忠调乌盟时，从巴盟私拿公家的财物追回，并写入材料，“记录在案”。","type":"paragraph"},{"text":"（二）","type":"subtitle"},{"text":"对张寿泉案件的审理意见","type":"subtitle"},{"text":"大家认为，张寿泉案件的查证工作搞得扎实，材料也整理得好，事实清楚，证据确凿，定性准确，便于讨论。从材料中可以看出，张寿泉在“文化大革命”中，作为“革命领导干部”，积极支持造反派，伙同尚民、李枫等人在呼盟制造冤假错案，残酷迫害许多干部和群众，造成严重后果，负有重要责任，犯有严重错误和罪行，但认错态度不好，避重就轻。处理意见：","type":"paragraph"},{"text":"一、多数同志认为，对张寿泉本应追究刑事责任，进行严肃处理；但考虑“文化大革命”的特定历史条件，考虑他是抗战初期的老党员、老干部，为党做过一些有益的工作，可免于起诉，从宽处理。同意呼盟盟委给予张寿泉开除党籍的处分意见。","type":"paragraph"},{"text":"二、部分同志意见，除同意给予开除党籍外，还认为应该撤销党内外一切职务，或取销盟市级干部政治待遇。工资待遇可以不变。","type":"paragraph"},{"text":"三、少部分同志意见，考虑张已年老多病，免职离休，可以保留他的党籍，给予留党察看二年、撤销党内外职务的处分。","type":"paragraph"},{"text":"四、呼盟参加会议的同志提出，盟委的处理意见是考虑了各方面的因素，经慎重研究后上报的，不开除他的党籍不足以平民愤，呼盟的工作不好办。如自治区的处理意见与呼盟不一致，按中央9号文件精神建议暂缓处理。","type":"paragraph"},{"text":" “两案”会议审理组1982年7月16日","type":"paragraph"},{"text":" 内蒙古党委办公厅　1982年7月17日印发","type":"paragraph"},{"text":"发：各常委、“两案”会议领导小组2份、审理组2份、秘书组1份、运动办2份，存。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d48d3daa58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席和长征、范文同同志联名打来电报向毛主席热烈祝贺我新的核爆炸成功对越南人民和亚非拉人民是一个巨大鼓舞","authors":[],"dates":[{"year":1966,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京29日电　毛主席今天收到了胡志明主席和长征同志、范文同同志联名打来的电报，热烈祝贺我国又一次新的核爆炸成功。电报全文如下:"},{"type":"paragraph","text":"毛主席同志中共中央同志们:"},{"type":"paragraph","text":"中国在今年一年内，成功地进行三次核试验，我们非常高兴。这是中国的科学技术提高到新的水平。这对正在进行抗美救国斗争的越南人民和亚非拉正在进行英勇民族解放斗争的人民是一个巨大鼓舞，对保卫世界和平是一个大贡献。"},{"type":"paragraph","text":"我们谨代表越南人民、越南劳动党、国会和政府，向您们致以热烈的祝贺，并请您们转达我们衷心的祝贺给兄弟的中国人民解放军、工人、工程技术人员和科学工作者。"},{"type":"paragraph","text":"祝您们身体健康。"},{"type":"paragraph","text":"胡志明"},{"type":"paragraph","text":"长征"},{"type":"paragraph","text":"范文同"},{"type":"paragraph","text":"一九六六年十二月二十九日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fe2bd44b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"中国人民解放军总部颁布三大纪律八项注意训令","alias":"","parts":[{"type":"paragraph","text":"中国人民解放军总部颁布三大纪律八项注意训令"},{"type":"paragraph","text":"（1947年10月10日）中国人民解放军各级军政首长同志们："},{"type":"paragraph","text":"一、本军三大纪律八项注意，实行多年，其内容各地各军略有出入。现在统一规定，重行颁布。望即以此为准，深入教育，严格执行。至于其他应当注意事项，各地各军最高首长，可根据具体情况，规定若干项目，以命令施行之。"},{"type":"paragraph","text":"二、三大纪律如下："},{"type":"paragraph","text":"[1]三大纪律、八项注意，是毛泽东等在第二次国内革命战争中为中国工农红军制定的纪律，其具体内容在不同时候和不同部队略有出入。在红军初创时期，就已提出部队对待群众要说话和气，买卖公平，不拉伏，不打人，不骂人。1928年春工农红军在井冈山的时候，规定了三项纪律：第一，行动听指挥；第二，不拿工人农民一点东西；第三，打土豪要归公。1928年夏提出了六项注意：一、上门板，二、捆铺草，三、说话和气，四、买卖公平，五、借东西要还，六、损坏东西要赔。1929年以后，毛泽东又将三大纪律中的“不拿工人农民一点东西”，改为“不拿群众一针一线”；“打土豪要归公”改为“筹款要归公”，后来又改为“一切缴获要归公”。对于六项注意，增加了“洗澡避女人”和“不搜俘虏腰包”两项内容，从而成为三大纪律、八项注意。这些纪律，曾经是红军以及后来的八路军、新四军、人民解放军政治工作的重要内容，对于人民军队的建设，对于正确处理军队内部关系、团结人民群众和确立人民军队对待俘虏的正确政策，都起了伟大的作用。"},{"type":"paragraph","text":"（一）一切行动听指挥；（二）不拿群众一针一线；（三）一切缴获要归公。"},{"type":"paragraph","text":"三、八项注意如下："},{"type":"paragraph","text":"（一）说话和气；（二）买卖公平；（三）借东西要还；（四）损坏东西要赔；（五）不打人骂人；（六）不损坏庄稼；（七）不调戏妇女；（八）不虐待俘虏。"},{"type":"paragraph","text":"一九四七年十月十日中国人民解放军总部顺，各道学单最商舞民可银读身据储光，规定行千明目，以命合质行之规定·霍销作，领都以此具难，深人数育，版格献行·学于其地遥当注字"},{"type":"paragraph","text":"中兴人民解放事督教市业首区违门一九一幼—#一"},{"type":"paragraph","text":"（一本第：大就佛八活，宝行多年，其内容各通等道路有人·现在说"},{"type":"paragraph","text":"（水就#奶一··"},{"type":"paragraph","text":"\u003c二八往般下、不婚女·"},{"type":"paragraph","text":"一”魏寇利巢·"},{"type":"paragraph","text":"一、一期行嫩腾指操；‘·不拿萃浆一针橡；"},{"type":"paragraph","text":"中国人民解放军总部"},{"type":"paragraph","text":"颁饰三大靶律八项注意训合八、不其待伴殿五，不挡人翼八·置公中："},{"type":"paragraph","text":"1"},{"type":"paragraph","text":"九四七年十月十国纳人民鲜教策弹筝"},{"type":"paragraph","text":"不报庄稼·保东西要费·"},{"type":"paragraph","text":"切徽发委公。"},{"type":"paragraph","text":"行脚间版出更街新力"},{"type":"paragraph","text":"1947年10月10日，毛泽东批准颁布的《中国人民解放军总部颁布三大纪律八项注意训令》，对多年来实行"},{"type":"paragraph","text":"意的内容作了统一规定。"},{"type":"paragraph","text":"建德大三晋冀鲁豫野战军太行军区印制的“三大纪律八项注意”宣传画。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":347,"page_end":350},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e164848b3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

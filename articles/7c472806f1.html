script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五届人大常委会举行第十七次会议审议姚依林报告  调整今年国民经济计划  争取财政收支平衡  会议还将听取关于全国县级直接选举工作情况的报告，关于审判林彪、江青反革命集团案主犯的情况报告，审议国务院关于职工探亲待遇的规定（修改稿）等","authors":[],"dates":[{"year":1981,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"五届人大常委会举行第十七次会议审议姚依林报告"},{"type":"paragraph","text":"调整今年国民经济计划  争取财政收支平衡"},{"type":"paragraph","text":"会议还将听取关于全国县级直接选举工作情况的报告，关于审判林彪、江青反革命集团案主犯的情况报告，审议国务院关于职工探亲待遇的规定（修改稿）等"},{"type":"paragraph","text":"新华社北京2月25日电  第五届全国人民代表大会常务委员会第十七次会议，今天下午在人民大会堂开始举行。"},{"type":"paragraph","text":"这次会议的主要议程是：听取和审议国务院副总理兼国家计划委员会主任姚依林关于调整1981年国民经济计划和国家财政收支的报告，民政部部长、全国县级直接选举工作办公室主任程子华关于全国县级直接选举工作情况的报告，最高人民法院院长兼特别法庭庭长江华关于审判林彪、江青反革命集团案主犯的情况报告，审议国务院关于职工探亲待遇的规定（修改稿），以及其他事项。"},{"type":"paragraph","text":"在今天下午的全体会议上，姚依林受国务院委托，作了《关于调整1981年国民经济计划和国家财政收支的报告》。报告分三部分：一、1980年国民经济计划的执行情况；二、1981年计划调整的主要内容和政策措施；三、努力提高经济效果，促使国民经济稳定增长。"},{"type":"paragraph","text":"姚依林在报告中指出，1980年国民经济计划的执行情况，总的说来，比五届全国人大三次会议时预料的要好。目前的经济形势，是建国以来少有的很好的形势，但潜伏着危险，因此，必须对经济实行进一步的调整。1981年在进一步调整比例关系的过程中，首先要争取做到基本上实现财政收支平衡，并在此基础上，基本上实现信贷收支平衡，停止财政性货币发行，同时把市场物价基本稳定下来。在压缩基本建设投资的情况下，要保证社会生产以一定的速度稳定地向前发展，关键是在搞好调整的同时，使各方面的经济效果有一个大的提高。要保证经济调整的顺利进行和社会主义现代化事业的稳步前进，必须在政治上实现进一步的安定，必须大大加强思想政治工作，振奋广大工人、农民、知识分子奋发图强的革命精神，团结一致，扎扎实实地做好各项工作。"},{"type":"paragraph","text":"会议从明天起分组讨论和审议姚依林的报告。"},{"type":"paragraph","text":"今天下午的全体会议由人大常委会副委员长彭真主持，人大常委会副委员长邓颖超、乌兰夫、韦国清、谭震林、彭冲、赛福鼎、廖承志、许德珩、胡厥文、肖劲光、朱蕴山、史良、班禅额尔德尼·却吉坚赞出席了会议。"},{"type":"paragraph","text":"国务院总理赵紫阳列席了会议。"},{"type":"paragraph","text":"政协第五届全国委员会副主席和常务委员，各省、自治区、直辖市人大常委会的负责人，列席了会议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚依林","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c472806f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

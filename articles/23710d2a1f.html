script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中央转发北京市北郊木材厂落实政策材料的指示稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央转发北京市北郊木材厂落实政策材料的指示稿的批语!"},{"type":"paragraph","text":"（1969年5月）照发。"},{"type":"paragraph","text":"[1]这个批语写在周恩来1969年5月7日为批转《北京市北郊木材厂认真落实党对民族资产阶级和小资产阶级的各项政策》材料给毛泽东等的送审报告上。报告中说，主席交办的这份材料，我们于5日晚宣读和讨论了一次，商定核实修改后由中央转发各地参考，并希望主要城市进行试点。中央批语稿及附件现送主席审批。中央批语稿指出，这个材料“对问题作了具体分析，区别对待。现将这个材料发给你们参考。希望上海、天津、武汉、广州等地结合具体情况，调查研究，进行试点，区别资本家和小业主及独立劳动者的各种不同情况，并将你们认真落实毛主席政策的试点经验报告中央”。毛泽东审阅时，将文中“上海、天津、武汉、广州”后面的“等地”两字改为“及其他大、中城市”。5月8日，中共中央转发了这个材料。北京市北郊木材厂落实党对民族资产阶级、小资产阶级各项政策的具体做法是：一、对资本家中的大多数，坚持执行“团结、批评、团结”的政策；二、对资本家中的极少数反动分子，坚决斗争，彻底批判，区别对待，给予出路；三、对不够资本家的，把他们划出来；四、对小业主，让他们回到群众中去，在斗、批、改的群众运动中进行自我教育和改造。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":476,"page_end":476},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23710d2a1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

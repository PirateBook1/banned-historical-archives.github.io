script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席旗帜  建设强大的人民空军","authors":["张积慧"],"dates":[{"year":1977,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛主席旗帜  建设强大的人民空军"},{"type":"paragraph","text":"张积慧"},{"type":"paragraph","text":"英明领袖华主席在党的第十一次全国代表大会上的政治报告中指出：“我们一定要把毛主席的伟大旗帜当作传家宝，世世代代传下去。让毛主席伟大旗帜的光辉，照耀千秋万代！”"},{"type":"paragraph","text":"我们人民空军的成长进步和每一个胜利，都是在毛主席伟大旗帜的光辉照耀下取得的。我们永远不会忘记，毛主席亲自为人民空军建设制订了正确的路线和方针，毛主席和他的亲密战友周总理、朱德委员长，一次次审阅空军工作的报告和请示；一次次亲临机场，登上飞机，视察、检阅空军部队；一次次接见空军指战员。毛主席为人民空军建设的亲笔批示，就有一百七十多次！"},{"type":"paragraph","text":"早在抗日战争刚刚开始的艰苦岁月里，毛主席、党中央就考虑为人民空军建设作准备。抗日战争刚刚胜利，根据毛主席、党中央的指示，就在东北建立了我军的第一所航空学校，为人民空军建设打下了基础。一九四九年，中华人民共和国成立前夕，毛主席发出了庄严的号召：“我们将不但有一个强大的陆军，而且有一个强大的空军和一个强大的海军。”遵照毛主席的指示，大批陆军建制部队调到空军，组成各级机构；大批陆军的优秀干部、战士调到空军，学习业务、技术，成为建设空军的骨干。人民空军遵照毛主席的建军思想和建军路线，从无到有、从小到大，在抗美援朝和保卫祖国领空的作战中，杀出了威风，显示了人民空军的强大战斗力。当人民空军在战斗中取得胜利的时候，毛主席多次题词祝贺，嘉奖空军部队奋勇作战，鼓舞着一批批英雄战士、各族飞行员茁壮成长，激励着人民空军胜利前进。"},{"type":"paragraph","text":"毛主席的光辉教导和批示，为人民空军指出了反修防修，永远为人民的道路。针对在空军建设上的资产阶级思想影响，毛主席英明地指出了人民空军的建军宗旨和根本性质。毛主席发出了光辉的《五·七指示》，并且在亲临某机场视察时指示：机场荒地可以种东西，可以种庄稼。教导空军广大指战员通过参加农副业生产，支援农业学大寨，进五·七干校，政治野营，走出去请进来等多种形式，保持劳动人民本色，永远学人民，永远为人民。"},{"type":"paragraph","text":"在伟大领袖和导师毛主席的亲切指引下，在敬爱的周总理、朱委员长以及其他老一辈无产阶级革命家的亲切关怀下，空军广大指战员在建国后党内历次路线斗争中，经受了严峻的考验和锻炼。毛主席的革命路线在人民空军中始终占主导地位。“四人帮”把毛主席亲自缔造和培育的人民空军看成眼中钉、肉中刺，必欲摧毁而后快。王洪文、江青甚至亲自出马，一次次地把黑手伸向空军，整空军。王洪文恶狠狠地声言要“砸开空军班子”。由于有毛主席的光辉旗帜的指引，有英明领袖华主席和叶副主席、邓副主席等高举毛主席旗帜的中央领导同志的亲切关怀，“四人帮”妄图篡夺党对空军的领导权的阴谋才未能得逞。"},{"type":"paragraph","text":"英明领袖和统帅华主席，是高举毛主席伟大旗帜的典范。华主席对毛主席缔造和培育的人民空军十分关怀，早在湖南工作期间，就多次视察过空军部队。粉碎“四人帮”以后，华主席又视察了空军部队和航空工厂。八月四日，华主席和叶副主席、邓副主席、李副主席、汪副主席等中央首长又亲切接见了空军某部指战员。华主席在几次中央重要会议上，特别是在十一大政治报告中指示：“要遵照毛主席的军事思想和军事路线，进一步落实毛主席关于‘不但有一个强大的陆军，而且有一个强大的空军和一个强大的海军’的指示。”这对我们高举毛主席旗帜，抓纲治国，加速空军革命化现代化建设，是巨大的鼓舞和鞭策。"},{"type":"paragraph","text":"我们决心最紧密地团结在英明领袖华主席为首的党中央周围，高举毛主席的伟大旗帜，坚决贯彻十一大路线，抓纲治国，抓纲治军。我们要坚决把揭批“四人帮”的伟大斗争进行到底，进一步搞好“十个应该不应该”的教育，深入开展学大庆、学大寨、学雷锋、学“硬骨头六连”的群众运动。坚决恢复和发扬毛主席为我党树立的群众路线、实事求是、批评和自我批评的优良传统和作风。加速革命化、现代化的建设，努力做好反侵略战争的准备和解放台湾的准备，为建立一支强大的人民空军，保卫祖国，准备战胜侵略者而努力奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb41edcf91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

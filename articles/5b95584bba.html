script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2035","name":"Notice on the establishment and perfecting of party organizations in the editorial offices of periodicals","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"Notice on the establishment and perfecting of party organizations in the editorial offices of periodicals","dates":[{"year":1982,"month":10,"day":30}],"is_range_date":false,"authors":["中共中央宣传部","中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1982 (选编) , 446-447","tags":[],"parts":[{"type":"title","text":"Notice on the establishment and perfecting of party organizations in the editorial offices of periodicals"},{"type":"paragraph","text":"Propaganda Departments and Organization Departments under all province, autonomous area and major municipality party committees; the Propaganda Department and Organization Department under the General Staff; Party Committees and Party organizations at all units in the central-level Propaganda system:"},{"type":"paragraph","text":"The amount of openly distributed periodicals of all kinds and at all levels throughout the country is currently very large. These publications command several hundreds of millions of readers, assuming responsibility for the major task of instilling communist thinking, propagating the Party line and policy, disseminating scientific cultural knowledge and enriching and raising the people’s spiritual confines. In order to give even better play to publications’ use in building socialist material civilization and spiritual civilization, Party leadership of publications must urgently be strengthened. On the issue of establishing and perfecting party organizations in the editorial offices of philosophy and social science publications, including arts and culture publications, the following is given notice of:"},{"type":"paragraph","text":"1. Editorial offices of all these kinds of publications that already have party member cadres must immediately establish and perfect party small groups under the leadership of respective superior-level party organizations; offices that do not have party member cadres or whose amount of Party members is insufficient or can not be called an organization must within a short period of time receive party member cadres with strong party discipline and a definite editorial work abilities, dispatched by superior-level party organizations to strengthen work, and immediately establishing party organizations."},{"type":"paragraph","text":"2. Clarify the leadership connection between party organizations at publications’ editorial offices and superior-level party organizations in the same departments and areas. Party organizations at publications’ editorial offices must submit a report requesting instructions to superior-level party organizations within a set period of time. Superior-level party organizations must carry out inspections and supervision, listening to the instruction reports and providing direction, setting a time limit for discussing the work of publications, referring to the specified aims of the publications, editorial departments’ policies, editorial planning and other major issues that apply to publications’ leanings, also having leading cadres assume the main responsibility for publications regulation work."},{"type":"paragraph","text":"3. The main task of superior-level party organizations and party organizations in publications’ editorial offices is, having undergone ideological political work and taken necessary organizational measures, to safeguard that publications are in line with the political direction upheld by the Center, maintaining the unity all personnel at editorial offices with the broader body of readers and writers, fervently raising the ideological content, scientific qualities and artistic and cultural level of publications. Any opinions that are not in line with the Center politically may be retained on the precondition of resolutely implementing Central decisions; one may report or explain these to superior levels, but one may not openly issue them in periodicals."},{"type":"paragraph","text":"4. Establishing and perfecting party organizations in publications’ editorial offices is an important measure in rectifying publications; we must currently grasp this item of work. When carrying out this item of work, Propaganda Departments and Organization Departments under Party committees in all parts at all levels must at the same time one round of system-wide inspections and studies of the publication aims, editorial policies and editorial office staff at all publications under their respective jurisdictions, also solving existing problems. In addition to the necessity of establishing and perfecting party organizations at editorial offices as a means to improving work at publications, those whose publication has been suspended and those that have been merged must also be considered from all possible angles and have arrangements made."},{"type":"paragraph","text":"5. In principle, the spirit of this circular is to be applied to all kinds of publicly issued newspapers at all levels, in addition to internal publications with relatively broad distribution and natural sciences (periodicals?)."},{"type":"paragraph","text":"We ask Propaganda Departments and Organization Departments under all province, autonomous area and major municipality party committees to report their progress in implementing this circular to the Central Propaganda Department and Central Organization Department before the end of December this year."},{"type":"subtitle","text":"Central Propaganda DepartmentCentral Organization DepartmentOctober 30, 1982(Issue 68, November 13)"},{"type":"paragraph","text":"Translated by Michael Schoenhals"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b95584bba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

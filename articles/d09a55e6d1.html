script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津市第三塑料厂生产新式塑料凉鞋","authors":[],"dates":[{"year":1976,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津市第三塑料厂生产新式塑料凉鞋"},{"type":"paragraph","text":"据新华社天津一九七六年五月二十五日电　在反击右倾翻案风斗争的推动下，天津市第三塑料厂职工深入农村、工矿企业和商店调查研究，设计生产了大量式样新颖、美观大方、耐穿耐磨的塑料凉鞋和泡沫塑料拖鞋，赶在夏季到来之前供应城乡市场，受到广大工农兵消费者的欢迎。"},{"type":"paragraph","text":"目前这个厂供应市场的各种塑料凉鞋共有五十多种。其中有朴素耐磨、适合农村群众穿用的男女凉鞋，也有美观秀丽适合城市妇女穿用的女凉鞋，还有多种多样的童鞋。"},{"type":"paragraph","text":"天津第三塑料厂职工在反击右倾翻案风的斗争中，通过深入批判，认识到邓小平鼓吹阶级斗争熄灭论和唯生产力论，就是为了复辟资本主义，开历史倒车。工人们划清了抓革命、促生产和反动的唯生产力论的界限，进一步肃清了“利润挂帅”、“指标第一”等修正主义路线的流毒，树立了坚定不移地贯彻执行毛主席关于抓革命、促生产正确方针的决心和信心。他们明确地认识到，塑料凉鞋和工农兵群众日常生活紧密相关，多生产式样新、质量好的塑料鞋，满足人民生活需要，是我们制鞋工人应尽的职责。"},{"type":"paragraph","text":"为了扩大塑料凉鞋的生产，天津市第三塑料厂职工还大搞技术革新，自力更生制造设备，提高生产水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d09a55e6d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作有关资料卢湾区图书馆举办专题展览会","authors":[],"dates":[{"year":1959,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　为了配合学习毛主席著作的运动，卢湾区图书馆汇集了毛主席的各种著作及有关学习的图书、图片和报刊资料，举办展览。展览内容分四个部分:第一部分是毛泽东思想引导中国革命和建设从胜利走向胜利，说明毛主席思想对中国革命和建设的伟大作用；第二部分是毛主席著作介绍，分类展出，包括单行本、选集、解放前和解放初期以及各国出版的版本；第三部分是怎样学习毛主席著作，主要介绍了各地的学习方法和经验，并重点介绍了学习毛主席著作“实践论”、“矛盾论”、“关于正确处理人民内部矛盾的问题”的体会和论著；第四部分是毛主席著作给了我们跃进的力量，介绍了工农群众通过学习毛主席著作，怎样破除迷信、解放思想，大闹文化革命和技术革命，并获得了显著成绩的事例。"},{"type":"paragraph","text":"展览会于27日开始，展出一个月，欢迎各单位哲学小组有组织地前去参观。参观单位可直接与卢湾区图书馆(复兴中路597号前人民图书馆)辅导部联系，电话372777号。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6af4e04de5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

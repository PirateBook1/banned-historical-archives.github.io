script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席接见班禅、帕巴拉、阿沛","authors":[],"dates":[{"year":1959,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席接见班禅、帕巴拉、阿沛"},{"type":"paragraph","text":"新华社22日讯　毛泽东主席、刘少奇主席今天下午接见了西藏自治区筹备委员会代理主任委员班禅额尔德尼·却吉坚赞，副主任委员帕巴拉·卓列朗杰和阿沛·阿旺晋美。同时被接见的还有：西藏自治区筹备委员会常务委员詹东·计晋美，拉敏·益喜楚臣，桑颇·才旺仁增，纳旺金巴，唐曲雅培；西藏自治区筹备委员会委员阿沛·才旦卓噶，尧西·贡保才旦；中国佛教协会西藏分会副会长恩久·洛桑群培。"},{"type":"paragraph","text":"接见时在座的，有全国人民代表大会常务委员会副委员长彭真、陈叔通、程潜，民族事务委员会副主任汪锋、杨静仁，中共西藏工委副书记周仁山。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b52274c815"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

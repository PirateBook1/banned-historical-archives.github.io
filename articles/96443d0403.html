script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"写信同敌台挂钩的陈东平","authors":["中央公安部"],"dates":[{"year":1963,"month":9}],"is_range_date":false,"parts":[{"text":"写信同敌台挂钩的陈东平","type":"title"},{"text":"中央公安部","type":"authors"},{"text":"一九六二年十二月一日，公安机关查获了一封用化名“CTP”同曼谷美蒋特务机关进行联络的信件。写信人说，他“痛恨共党铁幕内的苦闷生活，向往美好繁荣的自由世界。”要敌人给他一个编号，他“要为国军的反攻大业贡献一点力量”，并与特务电台约定联系的日期。","type":"paragraph"},{"text":"写这封信的人，经查明是陈东平，是某军区负责人的儿子，现年二十二岁，共青团员，原是哈尔滨军事工程学院学生。","type":"paragraph"},{"text":"陈东平从小学到高中，都是住的干部子弟学校或领导机关办的实验学校，从小就有高级干部子弟“自来红”的优越感，学习一贯不用功，认为“学好学坏不要紧，前途不用担忧”。在大学读书二年中，每个学期都有几门功课不及格。他对资产阶级腐朽的生活方式很感兴趣，在初中读书时就开始从黄色书刊中寻找色情的刺激。在高中三年级时，他在招待所内独住一间房子，就与一个女同学发生过肉体关系。进了大学，也经常说下流话，偷看资本主义国家杂志上的半裸体女人的照片，甚至剪下来带走。","type":"paragraph"},{"text":"他在学校领导与父母面前采取了两面手法，表面上装得老实。所以，他家里和学校对他的情况虽然有些察觉，也往往采取了原谅的态度，对他违反道德和纪律的行为，未认真追究处理。","type":"paragraph"},{"text":"一九六二年八月到一九六三年二月，他在休学养病的半年中，收听过“台湾之莺”、“美国之音”等敌台广播，看了《甜甜蜜蜜》、《裸体的天堂》等不少参考影片，看了《香港时报》，还到内部书店翻阅了黄色画报和黄色小说。他说：“思想上可以是无产阶级的，生活上可以是资产阶级的”，“让别人去用战争消灭战争吧，我这一生最好还是能和平的过去”，“趁资本主义还没有灭亡，过一过他们的生活”。他终于写了这封化名信，走上了反革命道路。现在他已被开除学籍和团籍，送去劳动教养。","type":"paragraph"}],"comments":[],"origin":"《干部子弟蜕化变质九例》,中央公安部编，1963年9月，绝密文件。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96443d0403"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

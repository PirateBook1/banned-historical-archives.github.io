script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"梧州市七·二一工人大学在斗争中成长  全市已有七·二一工人大学三十七所，学员达一千多人","authors":[],"dates":[{"year":1976,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"梧州市七·二一工人大学在斗争中成长"},{"type":"paragraph","text":"全市已有七·二一工人大学三十七所，学员达一千多人"},{"type":"paragraph","text":"新华社南宁电　在反击右倾翻案风的斗争中，广西梧州市七·二一工人大学又有新的发展。目前，全市七·二一工人大学已增加到三十七所，学员达一千多人。"},{"type":"paragraph","text":"去年七、八、九月，党内最大的不肯改悔的走资派邓小平大刮右倾翻案风，梧州市的七·二一工人大学正是在这个时间创办的。当时，市委和各级党组织，认真学习了毛主席关于理论问题的重要指示和《七·二一指示》，联系本市教育战线和工厂企业培养工程技术人员中两个阶级、两条路线斗争的历史，深入批判修正主义教育路线。市委成立了高等教育领导小组，由一名市委副书记和一名市革委会副主任负责，切实加强对创办七·二一工人大学的领导。去年八月二日，梧州市无线电总厂办起了全市第一所七·二一工人大学。接着，电机厂、锅炉厂等单位，办起了二十所七·二一工人大学，开设电光源、化工、机电、机械制造、塑料等二十六个专业。"},{"type":"paragraph","text":"今年以来，毛主席关于反击右倾翻案风的一系列重要指示发表后，全市各级党组织和广大群众，认真学习，及时总结了去年同邓小平反革命的修正主义路线对着干，大办七·二一工人大学的斗争经验。市委先后两次召开经验交流会，及时推广了街道工业局、无线电总厂等单位创办七·二一工人大学的经验。用办学的丰硕成果，深入批判邓小平反革命的修正主义路线，掀起了办学热潮。不久，市电池厂、食品公司等单位，又兴办了一批七·二一工人大学。"},{"type":"paragraph","text":"这个市的七·二一工人大学坚持教育必须为无产阶级政治服务，必须与生产劳动相结合的方针，实行开门办学，同邓小平反革命的修正主义路线对着干。红星公社拖拉机配件厂急需制造一台万能无芯卷簧机，代替手工操作，但厂里的技术大权不在工人手里，迟迟不动手制造。市街道工业局七·二一工人大学主动和这个厂联系，派出开门办学小组到这个厂，结合这个厂的实际批判邓小平的反动罪行，学员们边学边干，闯过许多技术难关，在工厂党组织和工人的支持下，苦战一个多月，就制成了万能无芯卷簧机。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29d06b6ae6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津化工厂党委不断批判反革命修正主义建党路线  用马列主义、毛泽东思想加强党的思想建设","authors":[],"dates":[{"year":1971,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津化工厂党委不断批判反革命修正主义建党路线"},{"type":"paragraph","text":"用马列主义、毛泽东思想加强党的思想建设"},{"type":"paragraph","text":"据新华社天津电　中共天津化工厂委员会认真学习马克思主义、列宁主义、毛泽东思想关于党的建设的论述，深入批判叛徒、内奸、工贼刘少奇的反革命修正主义建党路线，努力加强党委的思想建设，带领全厂革命职工贯彻执行毛主席的革命路线，使全厂革命和生产不断出现新局面。"},{"type":"paragraph","text":"天津化工厂党委成立后，认真用马克思主义、列宁主义、毛泽东思想来加强党的建设。党的九届二中全会以来，他们在学习毛主席关于“党组织应是无产阶级先进分子所组成，应能领导无产阶级和革命群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织”等有关党的建设的教导，学习新党章的同时，紧密结合党委建设中的问题选读了一些马列的书，进一步提高了用马克思主义、列宁主义、毛泽东思想加强党委思想建设的自觉性。但是，党委有的成员，在革命生产形势好的时候，往往产生自满情绪，对加强党委的建设抓得不紧。厂党委紧密联系阶级斗争新形势，组织大家学习毛主席关于“中国共产党是全中国人民的领导核心。没有这样一个核心，社会主义事业就不能胜利”的教导，结合总结厂里党的建设的经验教训，增强大家在无产阶级专政下不断加强党委建设的自觉性。"},{"type":"paragraph","text":"这个厂的三车间党总支，在厂党委帮助下，为巩固无产阶级专政，坚持用毛泽东思想武装党组织，狠抓党内思想和政治路线的教育，经常进行开门整风，有力地加强了党组织的建设，发挥了党员的先锋作用和模范作用，使党总支团结一致，带领全车间革命职工坚决向阶级敌人进行战斗，“一打三反”运动不断深入，党的各项无产阶级政策不断落实，革命形势越来越好，生产大幅度上升，成为全厂先进典型之一。可是，另一个车间党总支，面临大好形势，一度忽视路线教育，放松了抓阶级斗争，单纯在生产上使劲多，对党组织本身的革命化建设注意不够，一小撮阶级敌人趁机在暗地里挑拨离间，破坏抓革命、促生产。通过典型事例的分析使大家认识到：要巩固无产阶级专政，关键在于加强党的领导。在提高认识的基础上，厂党委组织大家狠批刘少奇一伙贩卖的“阶级斗争熄灭论”和背叛无产阶级专政的黑《修养》。大家说：我们党是领导无产阶级和革命群众进行阶级斗争的工具，而刘少奇一类政治骗子千方百计地妄图腐蚀和瓦解我们党，妄图使我们党不搞阶级斗争，变成修正主义的党，以达到他们复辟资本主义的目的。我们一定要彻底肃清刘少奇修正主义建党路线的影响，搞好党的建设，把巩固无产阶级专政的任务落实到每一个基层。"},{"type":"paragraph","text":"列宁指出：“我们需要的党应该是真正同群众有经常联系的党，善于领导群众的党。”毛主席指示说：“每一个支部，都是要重新在群众里头进行整顿。要经过群众，不仅是几个党员，要有党外的群众参加会议，参加评论。”天津化工厂党委在深入学习的基础上，采取各种措施，依靠群众加强党委的建设。他们带着自身实现思想革命化中的问题，深入车间、班组蹲点，在工作中随时接受群众的监督；定期走出去，征求群众的意见；把群众请进来，实行开门整风；到群众中去讲用，请群众评论。他们这样做，收到了立竿见影的效果。"},{"type":"paragraph","text":"厂党委回顾文化大革命前旧党委由于受刘少奇一伙散布的“党内和平论”的毒害，不开展积极的思想斗争，结果学习松懈，团结涣散，不能正确执行毛主席的革命路线的教训，组织大家学习了毛主席关于“党内不同思想的对立和斗争是经常发生的，这是社会的阶级矛盾和新旧事物的矛盾在党内的反映。党内如果没有矛盾和解决矛盾的思想斗争，党的生命也就停止了”的教导，大家深刻认识到：党内积极的思想斗争是抵抗各种政治灰尘和政治微生物侵蚀我们同志的思想和我们党的肌体的唯一有效的方法。没有斗争，党内的非无产阶级思想就不能排除，无产阶级思想就不能发扬。提高认识以后，党委成员都自觉地拿起批评和自我批评的武器，积极地开展党内思想斗争。去年有段时间，当厂里革命、生产出现大好形势，受到上级表扬时，厂党委部分成员流露出骄傲自满情绪。党委书记和副书记带头展开批评和自我批评，及时克服了骄傲自满情绪。天津化工厂党委在开展党内积极的思想斗争中，抱着帮助同志的满腔热情，摆事实，讲道理，让人家知道为什么错，找出思想根源，触及灵魂深处。这样，使党委内部存在的各种问题，解决得及时、深透。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce99e339a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

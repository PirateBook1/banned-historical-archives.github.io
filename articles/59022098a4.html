script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束在我国的访问  福特总统离开北京  国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文等到机场送行","authors":[],"dates":[{"year":1975,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"结束在我国的访问"},{"type":"paragraph","text":"福特总统离开北京"},{"type":"paragraph","text":"国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文等到机场送行"},{"type":"paragraph","text":"新华社一九七五年十二月五日讯　美利坚合众国总统杰拉尔德·福特，结束了在中国的访问，今天上午乘专机离开北京。"},{"type":"paragraph","text":"福特总统的夫人贝蒂·福特、女儿苏珊·福特，国务卿亨利·基辛格博士，以及随同福特总统来访的其他人员，也于今天离开北京。"},{"type":"paragraph","text":"国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文，外交部长乔冠华，外贸部长李强，中国驻美国联络处主任黄镇，以及林佳楣同志，到机场送行。"},{"type":"paragraph","text":"在飘扬着美国国旗和中国国旗的首都机场上，举行了欢送仪式。乐队奏美国国歌和中国国歌。福特总统由邓小平副总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。"},{"type":"paragraph","text":"到机场送行的还有政府部门、北京市革命委员会等有关方面的负责人王海容、朱穆之、谢静宜、严佑民、刘澄清、王曼恬、姜惠莲、路金栋、刘华清、刘存信、邓岗、王冶秋、刘传新、章含之、朱霖、林平、秦加林、朱传贤，以及各界访美人士二百余人。"},{"type":"paragraph","text":"美国驻中国联络处主任乔治·布什和夫人以及联络处官员，也到机场送行。（附图片）"},{"type":"paragraph","text":"美利坚合众国总统杰拉尔德·福特，结束了在中国的访问，十二月五日乘专机离开北京。"},{"type":"paragraph","text":"国务院副总理邓小平、李先念，人大常委会副委员长吴德、李素文等到机场送行。"},{"type":"paragraph","text":"图为福特总统由邓小平副总理陪同，检阅中国人民解放军陆、海、空三军仪仗队。　新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59022098a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

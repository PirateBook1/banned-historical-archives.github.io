script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对中央转发高扬文的蹲点报告的批语和批注","alias":"","parts":[{"type":"paragraph","text":"对中央转发高扬文的蹲点报告的"},{"type":"paragraph","text":"批语和批注"},{"type":"paragraph","text":"（1964年12月19日）"},{"type":"paragraph","text":"[1]本篇一是毛泽东在冶金工业部副部长高扬文1964年12月8日关于白银有色金属公司阶级斗争带动生产斗争给国家经委并报中央的报告上写的批语。本篇二是毛泽东在高扬文报告末尾写的批注。报告说，在阶级斗争胜利形势带动下，白银公司今年生产斗争的三大任务：生产铜二万吨（国家计划一万六千吨）；精减三千人；上缴利润六千万元（国家计划五千三百万元），已经在12月5日完成。他们把两个革命斗争结合起来的作法和经验是：一、阶级斗争是核心，首先必须把阶级斗争的仗打好。二、一手抓阶级斗争，一手抓生产斗争。三、在生产斗争中也要敢于革命，彻底革命。四、以不断革命精神，组织生产高潮。五、经常用阶级斗争胜利的实例，向广大职工进行活的阶级教育，提高阶级觉悟。六、充分发挥老工人的作用和技术人员的作用。七、在革命运动中，培养三八作风，坚持干部参加劳动。同年12月19日，中共中央向各中央局，各省、市、区党委，国家机关各党组、党委，各大、中型企业党委批转了这个报告。中央的批语指出：“这个报告中所提出的把阶级斗争和生严斗争结合起来的七项作法和经验，对于所有的工业、交通、商业企业，基本上都是适用的，请你们参照办理。”毛泽东全集第四十七卷"},{"type":"paragraph","text":"要把原本上薄一波同志那些批注\"印上去。我在原本末尾也批了几句话。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十九日"},{"type":"paragraph","text":"[1]国务院副总理兼国家经济委员会主任薄一波1964年12月12日在高扬文报告上写了五条批注：一、在报告讲到白银公司今年生产斗争的三大任务已经于12月5日完成之后，批注：“去年三月工作队进厂时，他们计划年产量是五千吨。进行阶级斗争后，今年达到二万吨。”二、在报告讲到“今年八月份我们提出劳动组织革命，生产工人精简三分之一的口号时，许多同志还认为是瞎吹，但经过九月份露天矿、冶炼厂试点之后，全公司很快形成高潮，前后不到一个月的时间，就实现了这个任务”之后，批注：“工人阶级获得阶级斗争的胜利后，随之而来的工厂要进行一系列的管理上的革命：劳动组织、工资改革、产品设计、技术革新等等。”三、在报告讲到“去年和今年后半年，我们都把绝大部分的时间和力量，用于阶级斗争，结果阶级斗争的高潮带动起生产斗争高潮；精神变物质，阶级斗争胜利成果变成生产斗争胜利成果”之后，批注：“只有把阶级斗争的仗打好，才能打好生产斗争的仗。对头了。”四、在报告讲到“在斗争胜利发展过程中，我们的认识往往落后于实际。开始提出的口号或指标，过不了几天，就变成不起鼓舞群众作用的落后的口号和指标了”之后，批注：“群众发动起来后，形势逼人！”五、在报告讲到“过去，技术人员也不被重视，从来也没有人向他们进行教育”之后，批注：“技术人员中的阶级教育是很重要的。”"},{"type":"paragraph","text":"[2]即本篇二。"},{"type":"paragraph","text":"对中央转发高扬文的蹲点报告的批语和批注"},{"type":"paragraph","text":"这个报告写得清简节约，又具体生动，又概括，是一个好报告。有些报告写得太长，结果无人看，或者看一半就丢下了。"},{"type":"paragraph","text":"一毛注"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":321},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3d5894d24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

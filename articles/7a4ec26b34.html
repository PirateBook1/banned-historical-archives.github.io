script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔朋友热情赞扬毛主席的好战士  红卫兵是世界人民的优秀青年一代","authors":[],"dates":[{"year":1966,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔朋友热情赞扬毛主席的好战士"},{"type":"paragraph","text":"红卫兵是世界人民的优秀青年一代"},{"type":"paragraph","text":"新华社加德满都十八日电　许多尼泊尔朋友热烈赞扬毛主席亲自发动和领导的中国无产阶级文化大革命。"},{"type":"paragraph","text":"一位作家最近对新华社记者说，毛主席是在东方升起的红太阳，照到那里那里亮。中国的文化大革命是毛泽东思想的辉煌胜利。伟大的毛泽东思想一定会在全世界胜利。"},{"type":"paragraph","text":"另一位名叫戈文达的朋友说，中国的无产阶级文化大革命对世界人民有巨大意义。它给予正在进行反对帝国主义和修正主义斗争的世界人民以希望和信心。他说，帝国主义和现代修正主义以及一切反动派希望中国的年青一代发生“和平演变”，文化大革命打破了帝国主义和修正主义的这个痴心妄想。在毛主席的领导下，中国永远不会改变颜色，它将永远保持红色，永远是反对帝国主义、反对殖民主义和反对修正主义的中心。"},{"type":"paragraph","text":"戈文达说：“我很爱红卫兵。他们是毛主席的好战士。他们是世界革命人民中优秀的青年一代。他们的行动是值得赞扬的。”"},{"type":"paragraph","text":"尼泊尔南部的一位工人说，我无限热爱毛主席。毛主席是世界上最伟大的领袖。中国人民在文化革命中显示了无畏的革命精神，这种精神是对全世界人民的鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a4ec26b34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

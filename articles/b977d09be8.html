件"},{"type":"文稿类型","name":"指示"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央通知","authors":[],"dates":[{"year":1967,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"中共中央通知","type":"title"},{"text":"各省、市、自治区一级的夺权，在采取行动之前，应事先取得中央同意派代表来京同中央商量。没有经过中央同意，不要成立临时权力机构（革命委员会），不要在对方报纸上报道和广播电台上广播夺权。","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b977d09be8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

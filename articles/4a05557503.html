script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓做同“四人帮”斗到底的小尖兵","authors":[],"dates":[{"year":1976,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向阳小学红小兵团"},{"type":"paragraph","text":"“华主席，真英明，毛主席的接班人，一举打烂‘四人帮’，全国军民齐欢庆。红小兵，笑盈盈，敲锣打鼓去游行，揪出四个大坏蛋，华主席、党中央和咱心连心。”"},{"type":"paragraph","text":"华国锋同志是伟大领袖和导师毛主席亲自选定的接班人。毛主席对华国锋同志无限信任，我们毛主席的红小兵对我们党的领袖和掌舵人华国锋主席衷心爱戴。我们学校的一千五百名革命师生，积极响应以华国锋主席为首的党中央号召，继承毛主席遗志，掀起了学习马列著作和毛主席著作的新高潮。华国锋主席为首的党中央粉碎王洪文、张春桥、江青、姚文元“四人帮”篡党夺权阴谋的伟大胜利的消息传到我校后，我们红小兵欢呼雀跃，奔走相告。大家怀着对华国锋主席为首的党中央无限热爱，对“四人帮”无比愤慨的心情，列成队伍，高举红旗，口唱自己编写的儿歌，敲锣打鼓，上街游行。我们还举行集会，红小兵们争先恐后，愤怒声讨“四人帮”的反革命罪行，热烈拥护华国锋主席为首的党中央对“四人帮”采取的果断措施，热烈庆祝无产阶级反击资产阶级进攻所取得的这一具有决定意义的伟大胜利。"},{"type":"paragraph","text":"王张江姚“四人帮”阴谋篡夺党和国家的最高领导权，复辟资本主义。这伙不肯改悔的正在走的走资派千方百计地篡改毛主席指示，反对毛泽东思想。我们毛主席的红小兵坚决同他们斗，斗到底。我们一定要努力学习马列著作和毛主席著作，用毛泽东思想武装自己的头脑，增强识别形形色色的假马克思主义的能力，提高同“四人帮”作斗争的本领。"},{"type":"paragraph","text":"最近，我们着重学习了毛主席关于批判“四人帮”反党集团的一系列重要指示，选学了毛主席的光辉著作《湖南农民运动考察报告》。毛主席说:“革命是暴动，是一个阶级推翻一个阶级的暴烈的行动。”今天，我们同“四人帮”的斗争，就是无产阶级同资产阶级你死我活的斗争。我们是毛主席的红小兵，我们对以华主席为首的党中央有着无比爱戴、无比信赖的无产阶级感情。我们决心在以华国锋主席为首的党中央领导下，在以苏振华同志为第一书记的上海市委领导下，积极投入到这场革命的大风暴中去，彻底打倒“四人帮”，誓做同“四人帮”斗到底的小尖兵。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a05557503"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

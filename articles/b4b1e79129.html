script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委关于保护粮食、物资仓库和监狱等问题的规定","alias":"","parts":[{"type":"paragraph","text":"中共中央批转公安部关于各级公安"},{"type":"paragraph","text":"部门开展文化大革命的通知"},{"type":"paragraph","text":"（一九六七年一月十七日）中央同意公安部给各级公安部门关于开展文化大革命的通知，望即转发公安部门并督促执行。"},{"type":"paragraph","text":"通知"},{"type":"paragraph","text":"无产阶级文化大革命已经进人一个新的阶段。我们伟大领袖毛主席亲自决定广播上海各革命群众组织发表的《告上海全市人民书》和《紧急通告》，支持上海市革命左派的夺权斗争，是在新的形势下所采取的一个伟大的战略措施，将推动全国的文化大革命来一个新的飞跃。公安机关过去的某些规定，如中央批转公安部党组的四条、特别是其中的第一条，民警和劳改单位的文化大革命只作正面教育等，已经同目前形势不相适应，应该立即作废。各级公安机关在文化大革命中，不要再受这些规定的约束，而应当根据《人民日报》《红旗》元旦及一月十二日社论、红旗评论员一月十六日文章《无产阶级革命派联合起来》的精神，高举毛泽东思想伟大红旗，坚决执行和保卫毛主席的无产阶级革命路线，坚决支持革命左派，支持左派的一切革命行动（包括夺权“接管\"），彻底粉碎资产阶级反动路线，把公安机关的文化大革命搞深搞透。"},{"type":"paragraph","text":"公安部"},{"type":"paragraph","text":"一九六七年一月十七日"},{"type":"paragraph","text":"中共中央、国务院、中央军委关于保护粮食、物资仓库和"},{"type":"paragraph","text":"监狱等问题的规定"},{"type":"paragraph","text":"（一九六七年一月十九日）"},{"type":"paragraph","text":"现在发现有的坏人煽动抢劫仓库的事件。中央决定：一切重要的粮食和物资仓库，监狱，以及其他中央规定必须保护和监视的重要单位，都要立即派出军队，实行军事管制。国家仓库中的一切物资，没有国家调拨的指示，任何机关和个人都不得私自动用，违背者以国家纪律严厉惩处。"}],"authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":269,"page_end":269},"tags":[{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4b1e79129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

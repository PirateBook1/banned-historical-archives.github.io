script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"走资派是社会主义革命的重点对象","authors":["天津大沽化工厂工人理论组"],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"走资派是社会主义革命的重点对象"},{"type":"paragraph","text":"天津大沽化工厂工人理论组"},{"type":"paragraph","text":"早在一九六四年，毛主席就指出：“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级”，“这些走资本主义道路的领导人，是已经变成或者正在变成吸工人血的资产阶级分子”，“是斗争对象，革命对象”。在批邓、反击右倾翻案风的斗争中，毛主席又进一步指出：“搞社会主义革命，不知道资产阶级在哪里，就在共产党内，党内走资本主义道路的当权派。”毛主席的指示明确告诉我们，党内走资派是社会主义革命的重点对象。对走资派采取什么态度，是坚持还是反对把走资派当作革命的重点对象，这是社会主义革命时期区别真假马克思主义的试金石。正是在这个重大的原则问题上，《论总纲》把邓小平的反动立场和丑恶嘴脸暴露无遗。"},{"type":"paragraph","text":"《论总纲》这株大毒草，对走资派这一概念象阿Q怕谈自己头上的疮疤，讳莫如深。不仅如此，邓小平授意炮制的《论总纲》还诬蔑党在历次政治运动中同党内的资产阶级代表人物斗争，是“把党的好干部和先进模范人物打下台”。邓小平声嘶力竭地叫嚷：“对老工人，对有经验的干部，一定要落实好政策，因为运动一来往往伤害这一部分人。”这纯粹是恶意的诽谤。试问，从批判陈独秀、王明，直到刘少奇、林彪、邓小平，每次“运动一来”都“伤害”了有经验的老干部和老工人吗？通过党内两条路线的斗争，马克思主义同修正主义的斗争，无产阶级同资产阶级的阶级斗争，用马克思主义战胜修正主义，用毛主席革命路线战胜机会主义路线，我们的党才不断发展，我们的革命才胜利前进。如果没有这种斗争，马克思主义岂不要同修正主义同流合污？如果没有这种斗争，我们的党怎能发展到今天这么强大？我们的社会主义革命和社会主义建设，怎么能取得如此伟大的成就？我们怎能向共产主义阔步前进？“不斗争就不能进步。”“八亿人口，不斗行吗？！”目前，我们在抗震救灾斗争中，正由于坚持同党内走资派斗，深入批邓、反击右倾翻案风，打击一小撮煽动资本主义歪风、蓄意进行破坏的阶级敌人，才保证了抗震救灾工作的胜利进行。"},{"type":"paragraph","text":"《论总纲》极力歪曲党内两条路线的斗争，否认走资派是社会主义革命的重点对象，这是在社会主义革命深入的形势下鼓吹阶级斗争熄灭论。《论总纲》施放阶级斗争熄灭论的烟幕，字里行间却充满着对无产阶级的刻骨仇恨，向无产阶级猖狂反扑。它在掩盖走资派是社会主义革命对象的同时，居心叵测地提出革命的主要对象是“反马克思主义的阶级敌人”，说这些“敌人”“继承林彪的衣钵”，“打着反修正主义的旗号搞修正主义，打着反复辟的旗号搞复辟”。好一串罪名！它到底指的是谁？它指的是坚持以阶级斗争为纲，坚持毛主席革命路线的革命同志。党内最大的不肯改悔的走资派邓小平把坚持毛主席革命路线的同志视为主要敌人，这恰好证明他站在同无产阶级和革命人民相敌对的立场上。"},{"type":"paragraph","text":"我们说，反马克思主义的人的确是有的，不是别人，正是邓小平一类不肯改悔的走资派及其代表的剥削阶级。背叛马克思主义关于无产阶级革命和无产阶级专政学说，炮制“三项指示为纲”的修正主义纲领的是谁？鼓吹唯生产力论，大搞物质刺激、利润挂帅，反对限制资产阶级法权的是谁？宣扬阶级斗争熄灭论，大搞折中主义，宣扬“依靠工农兵是相对的”，坚持“上智下愚”的唯心史观的又是谁？不正是邓小平这类不肯改悔的走资派吗？"},{"type":"paragraph","text":"历史的辩证法就是这样的无情。尽管邓小平拚命否认走资派的客观存在，最终他仍然作为党内最大的不肯改悔的走资派被押上历史的审判台。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42f91422f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江苏革命工人满怀革命豪情  千方百计多印印好毛主席著作","authors":[],"dates":[{"year":1969,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江苏革命工人满怀革命豪情"},{"type":"paragraph","text":"千方百计多印印好毛主席著作"},{"type":"paragraph","text":"据新华社南京电　江苏省出版、印刷和发行战线上的革命工人，怀着对伟大领袖毛主席深厚的无产阶级感情，高速度、高质量地印制、发行毛主席著作和毛主席画像，庆祝党的“九大”的隆重召开。"},{"type":"paragraph","text":"林副主席指出：“毛泽东思想是全党、全军和全国一切工作的指导方针。”江苏出版、印刷、发行战线上的广大革命工人，遵照林副主席的指示，把印制、发行伟大领袖毛主席的光辉著作和光辉画像，当作最光荣的任务。许多从来没有印制过毛主席著作的工厂迎着困难走，朝着高峰攀，又好、又快地完成了印制任务。文化大革命前，由于大叛徒刘少奇及其代理人的破坏和抵制，江苏全省没有印制过一部《毛泽东选集》和一幅毛主席画像。一九六六年以来，印制的《毛泽东选集》已达四百零二万部，毛主席画像有四千九百九十多万幅。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98e648f244"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

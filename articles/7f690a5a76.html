script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的无产阶级革命路线胜利万岁（图片）","authors":[],"dates":[{"year":1968,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的无产阶级革命路线胜利万岁"},{"type":"paragraph","text":"在伟大领袖毛主席一系列最新指示的光辉照耀下，我国各省、市、自治区（除台湾省外）全部成立了革命委员会。全国山河一片红。亿万军民热烈欢呼战无不胜的毛泽东思想的伟大胜利，热烈欢呼毛主席无产阶级革命路线的伟大胜利，决心紧跟毛主席的伟大战略部署乘胜前进，完成斗、批、改的伟大历史任务。　本报记者摄"},{"type":"paragraph","text":"工人阶级必须领导一切。在伟大领袖毛主席的号令下，工人阶级登上了上层建筑斗、批、改的舞台。受到毛主席亲切接见的驻清华大学首都工人毛泽东思想宣传队的代表们，决心更好地活学活用毛泽东思想，努力提高自己的政治觉悟，参加学校中的斗、批、改，并且永远领导学校。　新华社记者摄"},{"type":"paragraph","text":"无产阶级文化大革命，更加激发了我国各族人民对伟大领袖毛主席的无限热爱，对战无不胜的毛泽东思想的无限信仰。这是受到过毛主席接见的新疆维吾尔族农民库尔班·吐鲁木老人，在和大家一起学习毛主席著作。新疆军区政治部供稿"},{"type":"paragraph","text":"革命委员会好。河南省灵宝县革命委员会，遵照伟大领袖毛主席的教导，精兵简政，密切联系群众，树立了崭新的革命作风。这是灵宝县革委会主任刘尚修深入到边远的程庄公社，同贫下中农社员一起，开办毛泽东思想学习班，认真落实毛主席的最新指示。"},{"type":"paragraph","text":"《河南日报》供稿"},{"type":"paragraph","text":"吉林辽源煤矿反帝矿派出不少优秀工人参加工人毛泽东思想宣传队以后，留矿工人狠抓革命，猛促生产，提前完成了生产任务。这是反帝矿一井革命职工在井下用电话向革委会报喜，向毛主席表忠心。"},{"type":"paragraph","text":"先锋摄"},{"type":"paragraph","text":"在毛主席关于对知识分子进行再教育的最新指示鼓舞下，上海机床厂革命技术人员纷纷走出办公室，深入生产第一线，拜工人为师，接受工人阶级的再教育，促进自己的思想革命化。图为革命技术人员和工人在一起装配机器。　新华社记者摄"},{"type":"paragraph","text":"响应毛主席的伟大号召，坚决走同工农相结合的道路，广大红卫兵小将踊跃奔向农村、厂矿。这是下乡知识青年李永红（左）在地头休息时和社员一起学习《毛主席语录》。"},{"type":"paragraph","text":"革命的高潮推动着生产的高潮。经过广大贫下中农的努力，今年我国农业生产又是一个大好丰收年景。这是毛主席“抓革命，促生产”方针的伟大胜利。图为山东临朐县城关公社教场大队的贫下中农怀着对毛主席的无限热爱，踊跃把丰收粮交售给国家。"},{"type":"paragraph","text":"黄文德摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f690a5a76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加湼夫当选为保国民议会主席团主席毛主席致电祝贺","authors":[],"dates":[{"year":1958,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京1日电】　毛泽东主席今天致电吉·加涅夫同志，祝贺他当选保加利亚人民共和国国民议会主席团主席。电文如下:"},{"type":"paragraph","text":"保加利亚人民共和国国民议会主席团主席"},{"type":"paragraph","text":"吉·加涅夫同志:"},{"type":"paragraph","text":"欣悉你光荣地获得保加利亚人民的重大信任，当选为保加利亚人民共和国国民议会主席团主席，我代表中国人民、中华人民共和国政府，并且以我个人的名义，向你表示衷心的祝贺。"},{"type":"paragraph","text":"中保两国人民的兄弟友谊和全面合作对巩固以苏联为首的社会主义阵营的伟大团结和维护世界和平的崇高事业将起着重大的作用。祝你在保加利亚的社会主义建设和捍卫人类和平的事业中取得卓越的成就。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1958年12月1日"},{"type":"paragraph","text":"【据新华社索非亚30日电】　保加利亚共产党中央政治局委员、中央书记加涅夫当选为保加利亚国民议会主席团主席。这是今天下午六时在这里召开的保加利亚国民议会特别会议上一致通过的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"843389e185"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军提出各种具体行动 回答毛主席和全国人民的慰问","authors":[],"dates":[{"year":1954,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京电】　全国人民慰问人民解放军代表团对人民解放军各部队、各兵种的慰问，大大鼓舞了人民解放军指挥员、战斗员、政治工作人员和后勤工作人员的爱国热情，他们表示要以实际行动回答毛主席和全国人民的慰问，坚决保卫祖国社会主义的建设。"},{"type":"paragraph","text":"东北军区驻旅顺、大连地区的某部指挥员、战斗员在受到慰问后，立刻给毛主席、祖国人民和慰问团代表写了一千一百多封感谢信和三百五十多封决心书。东北军区公安部队某部二连在受到慰问后，举行了全连宣誓大会，决心以学好总路线和加强正规化、现代化的建设来答复人民的慰问和热爱。装甲兵某部的坦克手们写给慰问团的信上说:“祖国人民对我们的恩情比山高，毛主席对我们的爱比海深，我们一定要加倍努力学好联合兵种作战的艺术，以更好地保卫祖国来回答亲人们的关怀。”人民解放军海防部队战士郑振华的决心书上写着:“在执行祖国哨兵任务时，我将百倍警惕。如果敌人敢来侵犯，就坚决消灭它。”新疆军区创造安全行车十五万公里纪录的模范汽车驾驶员张会中写给慰问团的信中提出，他要使他的安全行车里程增加到二十万公里。西南军区战斗英雄张英才、顾永武等，也向慰问团代表表示决心和感谢。他们的文章和信中说:我们一想到祖国、想到社会主义，一想到正在修建的厂矿、铁路、学校、水利工程和欣欣向荣的农村，我们的心里就充满了喜悦，就更加增强保卫边疆、建设边疆的决心和信心。西藏军区某部模范工作者袁克忠写了一篇文章，题目是“拉萨的战士致遥远的敬礼”。文中说，我们每个战士都决心把西藏建设得和祖国内地一样的美好。驻守在海南岛的某部“钢铁红二连”也写信给毛主席说:我们是您在湖南秋收暴动时组织起来的一支人民武装。二十六年来，我们在您的领导下，从胜利走向胜利。从二万五千里长征到人民解放战争进军海南，我们先后获得了“全面模范连”、“巩固团结”、“钢铁连”、“优胜连”等光荣称号。近几年来，我们全连占百分之八十的文盲都已提高到高级小学以上的文化程度；三个排、十一个班荣获“文化学习成绩优良”的奖励。在军事学习中也有很大进步。我们向您保证:在党的总路线的光辉照耀下，我们要更加努力提高军事素养和政治、文化水平，团结海南人民，把祖国海防建设成钢铁堡垒，为保卫祖国、保卫世界和平而奋斗。"},{"type":"paragraph","text":"在这些慰问的日子里，人民解放军各部队中呈现了一片新气象。西北军区某部通讯员郭生华说:“慰问团对我们的亲切慰问，使我觉得浑身是劲，工作再忙也不觉得累。”他冒着风雨和泥泞的道路，在总计八十小时内骑脚踏车走了九百八十多公里的路程，及时地传送了各种文件和信件。新疆军区某汽车连在三月份头十天中出车率由过去的百分之六十提高到百分之八十。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da2dae4760"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

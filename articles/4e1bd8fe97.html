script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"誓死捍卫毛主席的革命路线","authors":[],"dates":[{"year":1967,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们从广播里听到中共中央、国务院、中央军委、中央文革小组给上海卅二个革命造反团体的贺电以后，热烈欢呼，纵情跳跃。大家一致认为，这个贺电是对党内一小撮走资本主义道路的当权派和极少数顽固推行资产阶级反动路线的人的一个迎头痛击；是毛主席和党中央对革命造反派的最大支持。"},{"type":"paragraph","text":"党内一小撮走资本主义道路的当权派和极少数顽固推行资产阶级反动路线的人，是决不会甘心自己的失败的。现在他们用经济福利的“糖衣炮弹”来诱惑一部分群众，以经济福利来转移斗争大方向，把一场严重的政治斗争引入经济斗争的邪路上去。这是党内一小撮走资本主义道路当权派和极少数顽固推行资产阶级反动路线的人的新阴谋，是对无产阶级革命造反派的新反扑。上海的革命造反派牢记毛主席的教导，发出了革命的《紧急通告》。这是对革命人民极大的鼓舞，对敌人的一个迎头痛击，大长无产阶级的志气，大灭资产阶级的威风。"},{"type":"paragraph","text":"我们坚决响应党中央、国务院、中央军委、中央文革小组的号召，全连一致行动起来，虚心向上海革命造反派学习，学习你们高举毛泽东思想伟大红旗，活学活用毛主席著作，在用字上狠下功夫的精神。要象你们那样坚定地站在以毛主席为代表的无产阶级革命路线方面，誓作革命造反派的坚强后盾。象蔡永祥那样，用热血和生命保卫无产阶级文化大革命，彻底粉碎资产阶级反动路线，用毛泽东思想这个战无不胜的武器，揭穿资产阶级反动路线新反扑的各种花招，使无产阶级文化大革命沿着以毛主席为代表的无产阶级革命路线胜利前进!"},{"type":"paragraph","text":"南京部队某部蔡永祥生"},{"type":"paragraph","text":"前所在连队全体同志"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e1bd8fe97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

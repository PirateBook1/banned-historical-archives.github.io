script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我一定要好好学习毛主席著作","authors":["阿部"],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我一定要好好学习毛主席著作"},{"type":"paragraph","text":"〔日本〕　阿部"},{"type":"paragraph","text":"现在，全世界争取解放的人民赞颂毛泽东思想是世界人民革命的灯塔，并正在热烈地学习毛主席著作。我为了努力学习毛主席著作，从一九四六年就开始读已经出版的毛主席的论文。我已下定决心在今后将更进一步地好好学习毛主席著作。"},{"type":"paragraph","text":"《北京周报》在第二十二期上转载了中国工农兵活学活用毛泽东哲学的论文，实在太好了！我相信，除了中国以外任何国家也没有开展过这样的运动。当我从《每日新闻》和《读卖新闻》上看到日本某些学者写了《卖西瓜还要哲学吗？》等诽谤性的文章时，我很生气。普通的人民讲哲学这件事，在日本是那些学者们所不能容忍的，他们对哲学这门高深的学问被人民所掌握十分反感。的确，事情就是这样，在日本这样的资本主义国家里，如果为了扩大卖西瓜的市场，那就只能进行排挤其它商店以保存自己利益的宣传，为了强行获取利润去采取行动，而决不能从为人民服务的观点出发。"},{"type":"paragraph","text":"这里的学者诽谤中国工农兵写的论文，说什么那些文章论据不足，论点含糊不清等等。我的看法正好和那些学者们相反，我认为中国工农兵的论文写得很清晰。这些论文说明：在工作中如碰上矛盾应该怎么办？首先要找出什么是主要的矛盾，找出问题在哪里。问题找到了，在解决矛盾的实践中也许会有错误，不过当具备了全心全意为人民服务这种思想的时候，可以说，一种由感性认识提高到理性认识的高度的思想就已被掌握。"},{"type":"paragraph","text":"面临着重大变化的国际形势，中国开展了无产阶级文化大革命，其势有如旭日东升，这是任何国家从来没有过的大事。我深信此次文化大革命的成功将使无产阶级专政坚如磐石。我决心好好学习毛泽东思想——为了使日本不致因为堕落而被亚洲所唾弃而努力学习。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1e199fd25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

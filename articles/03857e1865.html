script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澜沧拉祜族自治区人民政府正式成立  各族各界人民代表会议电毛主席致敬","authors":[],"dates":[{"year":1953,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澜沧拉祜族自治区人民政府正式成立"},{"type":"paragraph","text":"各族各界人民代表会议电毛主席致敬"},{"type":"paragraph","text":"【新华社昆明十六日电】云南省澜沧拉祜族自治区首届第一次各族各界人民代表会议历时六天，于四月六日圆满结束。澜沧拉祜族自治区人民政府已在七日正式成立。出席这次会议的有该区拉祜族、汉族、爱尼族、佧瓦族、彝族、傣族和蒲满族等十七个民族的二百七十二名代表。云南省各专区和各民族自治区的各族各界人民都致电祝贺；西双版纳傣族自治区并派观礼团参加会议。"},{"type":"paragraph","text":"会议代行了人民代表大会职权，选举李光华（拉祜族）为自治区人民政府主席，李光保（拉祜族）、张石庵（汉族）、龙老三（爱尼族）、魏老六（佧瓦族）、赵卓（民家族）、鲁晓明（拉祜族）为副主席，李炳章等二十八人为政府委员；同时成立了自治区各族各界人民代表会议协商委员会。"},{"type":"paragraph","text":"会上，中国共产党澜沧县委员会第二书记孟昭武作了“澜沧县三年来的民族工作成就”的报告，自治区人民政府主席李光华作了“云南省澜沧拉祜族自治区人民政府今后两年工作纲要”的报告。代表们在团结友好、民主协商的气氛中，充分讨论了关于拉祜族自治区的民族组成、区域界线、自治区名称以及政府所在地等问题。会议决定将原有的“倮?族”名称，按照该族自己的称谓，正式改名为拉祜族。"},{"type":"paragraph","text":"在自治区人民政府的成立典礼大会上，自治区人民政府主席李光华率领全体政府委员宣誓，一致表示今后要在中国共产党、毛主席和中央人民政府的领导下加强民族团结，巩固祖国国防，为建设各族人民的幸福生活而努力。中国共产党普洱地方委员会书记张钧向大会致贺词。从各地赶来参加大会的六千多名各族人民，都在会场上热烈地表演了各族人民的歌舞，庆贺自治区人民政府的成立。"},{"type":"paragraph","text":"按：澜沧拉祜族自治区是相当于县一级的民族自治区，位于云南省西南部澜沧江以西，包括原澜沧县除去孟连、南卡两区和南亢、护信两河西面的佧瓦山区以外的全部区域，以及新由宁江县合并过来的雅口、新营盘两个区。全区面积约一万零一百平方公里，聚居有拉祜族、汉族、爱尼族和佧瓦族等十七种民族，人口共达二十万零三千多人，其中拉祜族人口最多，占人口总数的百分之四十六以上。"},{"type":"paragraph","text":"【新华社昆明十六日电】云南省澜沧拉祜族自治区首届第一次各族各界人民代表会议向毛主席致敬电。全文如下：敬爱的毛主席："},{"type":"paragraph","text":"在您伟大的民族政策的光辉照耀下，三年来，我们云南省澜沧县的各族人民，积极协助中国人民解放军和公安部队，粉碎了美帝国主义及国民党残余匪帮特务分子的一切破坏活动。在保卫祖国神圣边疆的斗争中，我们各族人民已经空前地团结起来了。现在，我们拉祜族、汉族、爱尼族和佧瓦等族十七种民族的代表，亲密地欢聚在一起，经过充分的民主协商，成立了云南省澜沧拉祜族自治区人民政府。这是我们各族人民几千年没有过的大喜事，这都是您给我们的，我们特地向您报喜。"},{"type":"paragraph","text":"敬爱的毛主席：当此祖国正在积极进行五年经济建设的时候，我们坚决地向您保证：我们各族人民今后一定要更加亲密地团结起来，努力增加生产，争取抗美援朝的彻底胜利；加强民兵联防自卫武装，学习志愿军在朝鲜打击美帝国主义侵略的英勇战斗精神，协助人民解放军肃清国民党特务分子，以保卫祖国大规模经济建设的胜利进行。并在上级人民政府的领导和帮助下，努力作好生产、贸易、文教和卫生等工作，改善各族人民的生活。"},{"type":"paragraph","text":"我们深信，我们一定能够把澜沧建设成为一个各族人民友爱合作、繁荣幸福的地方。祝福您万寿无疆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03857e1865"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丰台机务段以新的生产计划作为献给毛主席的新年礼物","authors":[],"dates":[{"year":1949,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丰台机务段以新的生产计划作为献给毛主席的新年礼物"},{"type":"paragraph","text":"【新华社北京三十一日电】天津铁路局丰台机务段全体工人写信给毛主席贺年，信中表示愿以一九五○年新的生产计划作为送给毛主席的新年礼物。原信称：毛主席："},{"type":"paragraph","text":"我们在这里衷心地感谢您：由于您和中国共产党的领导，我们从黑暗走向了光明。丰台解放一年了，我们从被压迫被剥削的苦难日子里解放出来了。现在我们当了国家的主人，我们要拿出所有的力量来建设自己的国家。我们已经订出一九五○年新的计划：运转方面保证走行二百五十万安全公里，并以现有的典型机车一九三九号（现已延长两个甲检，走行九万一千安全公里，计划“七一”以前延长甲检完成十五万安全公里）及“五一劳动”号等为骨干，建立模范机车队；工厂方面保证机车检修质量较一九四九年提高百分之五十。我们谨以这些具体的行动，作为送给您的新年礼物。谨祝您身体健康！"},{"type":"paragraph","text":"丰台机务段全体工人敬礼"},{"type":"paragraph","text":"一九四九年十二月廿八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c353e0c2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

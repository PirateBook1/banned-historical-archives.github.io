script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广饶县七区农业生产合作社解体现象严重","authors":[],"dates":[{"year":1953,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"广饶县七区农业生产合作社解体现象严重","type":"title"},{"text":"【山东分社十日讯】山东省广饶县七区农产生产合作社解体现象严重。广饶七区是山东互助合作运动的先进地区，由于当地地广人稀，而且土质坚硬，农民们早就有组织起来发展生产的要求。远在一九四五年，这个区就成立了一批农业生产合作社，并且有三、四个社一直坚持下来。所以这个地区发展互助合作运动各方面的条件都比较好，去年秋冬经过整党和在农民中进行了两条道路的教育后，农业生产合作社有了飞跃的发展，到今年春季，全区的农业生产合作社已由原来的二十三个发展到七十一个，另外还有一百十二个未经批准的农业生产合作社。今年各社社员的收入一般都比去年有了增加。但是到秋收以后，全区农业生产合作社发生了严重的解体现象。丁万乡，原来有八个合作社和五个非正式的社，现在只剩下二个社和一个非正式的社。互助合作基础最好的三柳乡，今年也有两个社解体，另外还有四个非正式的社垮台。能够代表一般的辛桥乡，原有十三个社(非正式的五个在内)现在有五个解体，另外有的社社员退社占半数以上。","type":"paragraph"},{"text":"该区农业生产合作社解体的原因，主要是：","type":"paragraph"},{"text":"(一)由于今年农村政治工作薄弱、资本主义自发势力对互助合作组织的侵蚀比较严重。从七区的特点看，由于当地地广人稀，所以对促进互助合作运动发展很有利，现在差不多所有互助组、合作社都开垦荒地，不少合作社已经取消地股分红。但是也正因为在这种自然条件下，单干农民也有他充分的发展范围，不少农民私自开垦荒地，雇短工，而逐渐发展成为新富农。在这样的情况下，今年该区的政治工作不但没有加强，反而在反“五多”后更削弱了，从去冬整党后，当地党委就很少在互助合作组织中进行政治教育，支部工作也很薄弱，所以资本主义自发势力就不断侵蚀着互助合作组织，这是造成合作社解体的重要原因。现在七区一般新社社员说：“组织起来不如单干户”，特别是一些“兵强马壮”的户更是如此。他们认为单干户可以开荒(当地有许多荒地原来规定开荒必须经政府批准，但单干农民多偷着开荒)，可以雇工，合作社就不能雇人，请求开荒也批不准，因此觉得不如单干。","type":"paragraph"},{"text":"(二)乡村干部缺乏领导农业生产合作社的经验和办法。今年全区十一个乡，差不多每个乡都有十个以上的农业生产合作社，对这些社，一般的县区干部除了经常的掌握几个重点外，只能是那里发生问题到那里去解决，大部分社都由乡、村干部来掌握，但是现在一般乡村干部对领导合作社还缺乏经验、缺少办法。如今年合作社普遍存在的记工不合理、缺工严重等问题始终没有妥善解决，因此秋收后不少农业生产合作社存在着解体的危机，乡干部没有办法就到区委求援，可是区委也没有什么办法。现在区乡干部一般的反映是：今年在互助合作上使的劲不少，熬了不少夜，可是就没有解决什么问题。","type":"paragraph"},{"text":"根据县委的意见：七区今冬要在原有七十一个社的基础上加以整顿。其做法：一是把今年垮台的农业生产合作社加以整顿恢复；二是把那些未经批准的社进行一番整顿后正式批准。不过现在一般区乡干部有顾虑，他们认为：今年掌握七十一个，结果垮了这么多，明年掌握一百八十个，每乡平均十六个，数字是可以完成，但是能不能巩固下来是个大问题。(陈雨明、宋杰)","type":"paragraph"}],"comments":[],"origin":"1953年12月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5006d4e546"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

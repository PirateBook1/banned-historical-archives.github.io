script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"同意再打运城","alias":"","parts":[{"type":"paragraph","text":"同意再打运城！"},{"type":"paragraph","text":"（1947年12月4日）徐、滕、薄："},{"type":"paragraph","text":"江辰电悉。（一）同意你们打运城。（二）王震纵队应位于黄河北岸要点，确实保证河南敌不能北渡，方有把握，否则敌必增援，攻运仍无把握。（三）彭张主力本月休整，下月上旬向渭北出动。王震纵队须于该时西渡，勿误。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"亥支"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区第一副司令员徐向前、第二副司令员滕代远和第一副政治委员薄一波的电报。"},{"type":"paragraph","text":"[2]指1947年12月3日9时徐向前、滕代远、薄一波给中共中央军委、中共中央工作委员会的电报。电报说，运城敌守备兵力约5000人，士气甚低。城内物资极丰，武器弹药甚多。潼关之敌已陆续分散，顾虑较少。拟集中第二、八纵队和独立旅，再攻取运城。"},{"type":"paragraph","text":"[3]1947年10月7日，晋冀鲁豫军区第八纵队等部开始围攻运城，历经一个多月，未能攻克，仅歼敌3700余人。12月17日，第八纵队和西北野战军第二纵队等部再次对运城发起围攻，激战至18日上午攻占全城，全歼守敌整编第十七、第三十六师各一个团及地方保安团队，缴获军用物资甚多。"},{"type":"paragraph","text":"[4]王震纵队，指西北野战军第二纵队，纵队司令员兼政治委员王震。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":417,"page_end":417},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"王震","type":"人物"},{"name":"徐向前","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb3cadc808"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

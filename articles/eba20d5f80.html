script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“生子当如孙仲谋”","authors":["颜慧云"],"dates":[{"year":1980,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“生子当如孙仲谋”"},{"type":"paragraph","text":"颜慧云"},{"type":"paragraph","text":"《三国演义》上说，有一次曹操遥望东吴军容，慨然叹之：“生子当如孙仲谋，若刘景升儿子豚犬耳。”"},{"type":"paragraph","text":"“运筹演谋，鞭挞宇内”的曹孟德，看到孙权，联想到刘表的儿子刘琮的庸碌无能，希望自己的儿子能够象孙权那样，年纪轻轻便雄姿英发。这也可说是人之常情。而且，他并没有把对儿子的期望停留在“称羡”、“叹息”上，而是积极采取措施，教育培养他们成才。他很注意了解儿子的思想、感情和志趣，因势利导，精心培育。曹操知道曹彰“好为将”，就教育他怎样为将；曹植才思敏捷，聪颖过人，曹操就使他为诗作赋。而当曹彰有一次受命北征时，曹操知道他有不喜读书、性情暴躁的缺点，怕他骄傲自大，完不成任务，临行时提醒他：“居家为父子，受事为君臣，动以王法从事，尔其戒之！”这些话虽然说得很严肃，但言语里是充满着关心爱护的。"},{"type":"paragraph","text":"往事越千年。但是，作为父母来说，有一点总是相通的：当年的曹孟德不希望自己的儿子成为“豚犬”，那么，今天的父母也不会希望自己的儿子成为杭州那两只“熊”吧！"},{"type":"paragraph","text":"邓小平同志最近给《中国少年报》和《辅导员》杂志题词，希望全国小朋友立志做有理想、有道德、有知识、有体力的人，为人民、为祖国、为人类作贡献。这样的接班人，就远不是孙仲谋所能企及的了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eba20d5f80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

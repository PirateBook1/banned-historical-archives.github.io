script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刻苦攻读马列著作和毛主席著作","authors":["北京卫戍区某部六连全体指战员"],"dates":[{"year":1975,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刻苦攻读马列著作和毛主席著作"},{"type":"paragraph","text":"北京卫戍区某部六连全体指战员"},{"type":"paragraph","text":"四届人大的召开，标志着我国的无产阶级专政更加巩固，标志着我国各族人民更加团结，标志着我国社会主义革命和社会主义建设正在胜利前进。我们全连指战员，热烈欢呼毛主席无产阶级革命路线的新胜利。"},{"type":"paragraph","text":"周总理在《政府工作报告》中指出，“我们的首要任务，是继续普及、深入、持久地开展批林批孔运动。”我们从实践中体会到，批林批孔要深入，看书学习是关键。要搞好批林批孔，必须刻苦攻读马列著作和毛主席著作，使广大干部和群众用马克思主义的基本理论武装起来。认真看书学习，才能不断提高对批林批孔运动伟大意义的认识，坚持不懈地积极投入这场斗争。认真看书学习，才能掌握马克思主义的思想武器，从政治上、理论上把林彪的修正主义路线和孔孟之道批深批透。认真看书学习，才能在斗争中建设一支宏大的马克思主义理论队伍，用马克思主义占领整个上层建筑领域。认真看书学习，才能在批林批孔运动中更好地提高我们的阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟。"},{"type":"paragraph","text":"我们在批判林彪、孔老二鼓吹的“中庸之道”时，开始对它的反动实质认识不足。后来，我们学习了《哥达纲领批判》等马列著作和毛主席著作，大家认识到，在剥削阶级和被剥削阶级之间，只有压迫和被压迫、剥削和被剥削的关系，根本不存在什么“中庸之道”。林彪效法孔老二宣扬反动的“中庸之道”，是妄图否定党的基本路线，抹杀社会主义历史阶段的阶级矛盾和阶级斗争，麻痹无产阶级和革命人民的斗志，以便他肆无忌惮地进行复辟资本主义的罪恶活动。通过这样的学习和批判，我们更加认清了林彪的修正主义路线的极右实质。从这件事，我们进一步体会到在批林批孔运动中坚持看书学习的必要性。"},{"type":"paragraph","text":"在当前，特别要认真学习马克思主义关于阶级斗争、关于无产阶级革命和无产阶级专政的基本理论。阶级和阶级斗争的观点，是历史唯物主义的基本观点。无产阶级专政的学说，是马克思主义的精髓。认真学习这些基本理论，才能抓住林彪、孔老二搞复辟、搞倒退的反动实质，把它批深批透；可以使儒法斗争和整个阶级斗争的历史经验的总结更好地贯彻古为今用的原则，紧密为现实的阶级斗争和路线斗争服务。马克思主义认为，在社会主义这个历史阶段中，必须坚持无产阶级专政，把社会主义革命进行到底，才能防止资本主义复辟。坚持不坚持无产阶级专政，是马克思主义和修正主义的一个根本分歧点。我们解放军战士，认真学习无产阶级专政的基本理论，才能深刻地领会、自觉地执行党的基本路线，更好地发挥无产阶级专政的柱石的作用。"},{"type":"paragraph","text":"我们决心乘四届人大胜利召开的强劲东风，继续认真看书学习，进一步搞好批林批孔，加强连队建设，努力完成大会提出的各项战斗任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"儒法斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9324e5f33d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人民决心把反美斗争进行到底  关东地区工人农民学生冒雨在美军演习场前集会示威  东京青年和学生高举“毛泽东思想万岁”红旗参加集会","authors":[],"dates":[{"year":1968,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本人民决心把反美斗争进行到底"},{"type":"paragraph","text":"关东地区工人农民学生冒雨在美军演习场前集会示威"},{"type":"paragraph","text":"东京青年和学生高举“毛泽东思想万岁”红旗参加集会"},{"type":"paragraph","text":"新华社二十九日讯　据东方通讯社报道：一直站在反对美国军事基地斗争前列的日本关东地区各县工人、农民和学生约一千二百人，二十七日和二十八日在山梨县北富士美军演习场前举行集会，表示要把反对美国军事基地和粉碎日美“安全条约”的斗争进行到最后胜利。"},{"type":"paragraph","text":"参加二十八日集会的，有二十多年来一直顽强地为要求撤除美军北富士演习场而斗争的忍野村的农民，有十三年来一直阻止扩大美国空军基地的东京砂川农民代表，以及为反对修建“新东京国际机场”而坚持斗争的千叶县三里塚农民代表。"},{"type":"paragraph","text":"大约一百名东京青年和学生组成的一支队伍，高举着上面写有“毛泽东思想万岁”字样的大红旗，参加了集会。"},{"type":"paragraph","text":"这天，大雨倾盆。参加集会的人浑身湿透，但是他们面对着美军演习场，心中燃烧着仇恨的烈火。"},{"type":"paragraph","text":"北富士农民运动领导人天野茂美、北富士妇女行动队领导人渡边喜美江、砂川农民运动领导人宫冈政雄和三里塚农民运动领导人户村一作，以及日本社会党国会议员井冈大治和著名的女评论家松冈洋子在会上讲了话。他们在讲话中一致表示要继续同美日反动派进行针锋相对的斗争，把美帝国主义全部彻底地赶出日本。"},{"type":"paragraph","text":"他们还指出，日本全国各地掀起的为撤除美国军事基地和废除日美“安全条约”的斗争，已经给予美帝侵越战争以沉重的打击。他们呼吁尽可能广泛地团结一切反对美帝、反对日美“安全条约”的人共同进行斗争。有的人在讲话中还谴责了日共宫本修正主义集团背叛日本人民反美斗争的罪恶行径。"},{"type":"paragraph","text":"会后，与会者到美军演习场举行示威。他们对在美国军事基地场地内搭起棚屋坚持斗争达一年多的农民给予热情的鼓励。示威者在棚屋前面振臂高呼“美国佬，从日本滚出去！”“打倒佐藤反动政府！”“我们将以‘愚公移山’的精神坚持斗争到底！”“战无不胜的毛泽东思想万岁！”等口号。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cae26847b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

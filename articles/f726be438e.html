script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的“备战、备荒、为人民”伟大方针指引下本市军民大力开展植树活动许多单位建立了群众性的树木养护管理制度，使绿化工作越做越好","authors":[],"dates":[{"year":1970,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席“备战、备荒、为人民”的伟大战略方针指引下，全市军民高举毛泽东思想伟大红旗，大力开展为革命植树的群众活动。去冬今春四个月来，全市各工厂、农村、街道、学校、部队等单位种植的快长乔木，相当于本市无产阶级文化大革命前十七年种植树木总数的四分之一；同时，今春育苗数，也比原计划有较大幅度的增长。"},{"type":"paragraph","text":"在去冬今春的植树工作中，各级领导重视，群众发动面广。各单位广大革命群众通过进一步学习、宣传、落实毛主席“绿化祖国”的伟大指示，认识到搞好绿化工作，对发展社会主义国民经济有着重要的作用，是落实“备战、备荒、为人民”伟大方针的一项重要措施。因此，群众积极性很高，出现了许多好人好事。普陀区平民村七十岁的退休老工人，为了把树苗种好，提高成活率，在带领群众把树潭挖好后，第二天清晨又冒着严寒，在树潭里施了基肥。在他的启发和带动下，周围群众一起动手在所有的树潭里都施了基肥。"},{"type":"paragraph","text":"郊县广大贫下中农遵照毛主席关于“不失时机地掌握生产环节”的教导，发动群众，绿化“四旁”(村旁、路旁、宅旁、河旁)。嘉定县各公社、生产队派了几百人到共青苗圃挖苗，做到随挖、随运、随种，确保种树的质量。不少生产队还利用十边零星土地，自力更生，自己育苗，进一步搞好“四旁”的绿化。"},{"type":"paragraph","text":"全市军民在这次植树中，以伟大的毛泽东思想为指导，批判了修正主义园林路线，用高大成材的乔木取代奇花异草，以大种果树取代供观赏用的花木。"},{"type":"paragraph","text":"广大革命群众认识到，认真做好树木的养护管理工作，是搞好绿化的重要环节。当前气温逐渐回升，树木陆续发芽生根，不少单位在园林专业部门的密切配合下，对去冬今春新种的树木，逐棵进行认真检查，做好树木养护管理工作。一些绿化地区的革命群众，用各种方式宣传保护树木，并且建立群众性的养护管理制度，使绿化工作越做越好。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f726be438e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

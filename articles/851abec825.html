script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"静安区教育局召开大会深批林彪、“四人帮”为受迫害的教职员工平反昭雪","authors":[],"dates":[{"year":1978,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　静安区教育局最近召开大会，为遭受林彪、“四人帮”迫害的中小学干部、教师和后勤人员平反昭雪，恢复名誉。"},{"type":"paragraph","text":"在林彪、“四人帮”横行时期，静安区教育系统有一大批干部、教师遭受迫害，全区非正常死亡的就有五十九人；一大批同志被诬陷为“叛徒”、“特务”、“反革命”，全区被加上种种罪名而立案审查、现在需要进行复查的有一千七百余人。"},{"type":"paragraph","text":"会上，许多同志愤怒控诉了林彪、“四人帮”的反革命罪行。西康路第三小学原副校长陈南如同志是抗日战争时期入党的地下党员，在“四人帮”及其余党的直接迫害下受尽毒打折磨，被戴上“叛徒”帽子，开除党籍。原育才中学青年教师、共产党员王守璠同志是在新社会成长起来的好教师、好党员，也被加上莫须有的罪名，受到残酷迫害和种种人身污辱而被迫致死。时代中学的陈言毅同志，仅仅因为在一九五七年经过合法手续到香港的姐姐处探过亲，就被说成是“叛国投敌”、“派遣特务”，横遭迫害，含冤而死。十一中学前校长、区政协委员沈钧同志一九五八年就离职休养，一九六三年三月退休。她一生从事教育工作，对党、对人民作过一些有益的工作。在林彪、“四人帮”横行时期，这位年已七十八岁的老人被从家里揪到学校隔离审查，含恨死亡。"},{"type":"paragraph","text":"大家在会上表示要打好深入揭批林彪、“四人帮”的第三战役，加快复查工作步伐，纠正一批冤案、假案、错案，推倒一切诬陷不实之词。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"851abec825"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

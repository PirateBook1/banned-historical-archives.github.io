script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革转发黑龙江省革命委员会《关于深挖叛徒工作情况的报告》的批示","alias":"","parts":[{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革转发黑龙江省革命委员会《关于深挖"},{"type":"paragraph","text":"叛徒工作情况的报告》的批示"},{"type":"paragraph","text":"（一九六八年二月五日）"},{"type":"paragraph","text":"刘、邓、陶及其同伙彭、贺、彭、罗、陆、杨、安（子文）、肖（华）等叛徒和反革命修正主义分子，长期隐藏在党内，窃踞了党政领导机关的重要职位，结成了叛徒集团。他们推行了一条招降纳叛的反革命组织路线，使叛徒、特务得以混进各地区各部门的党政机关，长期窃踞要职。在无产阶级文化大革命运动中，把这些叛徒特务揭露了出来，这是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"黑龙江省革命委员会《关于深挖叛徒工作情况的报告》很好。现将这一报告转发给你们，以引起你们进一步提高革命警惕性，注意做好这一工作。"},{"type":"paragraph","text":"黑龙江省深挖叛徒工作所以取得很大的成绩，最重要的是由于：（1）领导重视，军队负责同志紧跟毛主席的伟大战略部署，狠抓这项工作。（2）贯彻群众路线，采取以军队为中心，调集了一批干部，结合各派革命群众组织（不是一派）和革命干部，共同一道、有组织有计划有步骤地联合进行这项工作。（3）认真清查敌伪档案，加强调查研究，注意贯彻党的政策。既彻底清查，狠挖深挖，又实事求是，注意查证核实工作，"},{"type":"paragraph","text":"希望你们参照黑龙江的做法，加强敌情观念，采取调集一批军队中有战斗经验的干部、各派革命群众组织联合的代表和革命干部三结合的办法，定出规划，抓住重点，坚持群众路线，彻底清查敌伪档案，.把隐藏在各地区、各部门、各角落的叛徒、特务、里通外国分子和一切反革命分子彻底清查出来，以根除隐患，巩固和加强无产阶级专政，争取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"请将你们目前进行这项工作的情况及今后部署电告中央。"},{"type":"paragraph","text":"加强社会主义劳动纪律"},{"type":"paragraph","text":"（一九六八年二月十日）"},{"type":"paragraph","text":"任立新加强社会主义劳动纪律，是贯彻执行毛主席“抓革命，促生产”的伟大方针的重要保证。"},{"type":"paragraph","text":"毛主席教导我们：“纪律是执行路线的保证，没有纪律、党就无法率领群众与军队进行胜利的斗争。”"}],"authors":[],"dates":[{"year":1968,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":29,"page_end":29},"tags":[{"name":"中央文革","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd98ec6ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"归侨侨眷对私营工商业社会主义改造的思想反映","authors":["谢丁"],"dates":[{"year":1956,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"归侨侨眷对私营工商业社会主义改造的思想反映","type":"title"},{"text":"谢丁","type":"authors"},{"text":"【福建分社18日讯】福州、厦门归国华侨和华侨家属对私营工商业的社会主义改造，一般是热烈拥护的。厦门侨眷陈秀金看到厦门最大的同英布店合营后，马上写信给国外亲人，动员寄钱回来投资。鼓浪屿菲律宾侨属周起池说：“过去许多华侨以为在祖国生意不能做，现在事实证明公私合营后，生意不但照做，而且做得更好，利润更有保障，今后华侨投资建设祖国信心更大。”福州新侨商店股东还表示要将全部股金献给国家，争取早日变成工人阶级。","type":"paragraph"},{"text":"中上层归侨资本家和华侨家属，由于他们的经济情况和处境不同，在接受社会主义改造时有各种思想反映。有的是为解决资金不足而拥护各营的。如开药店赔了本的归侨林成说：“公私合营求之不得，早一日合营，早一日卸去包袱。”有的是为了获得政治地位和名誉而拥护合营，认为不拥护合营，不投资是落后，会给人家说是资产阶级，现在既不能剥削，没有利，就应该有名。大部分归侨侨眷认为合营是大势所趋，不得不跟着走。厦门侨联常委，工商业家陈兰农说：“大势所趋，人心所向，华侨资本家如能及早把钱贡献给社会主义建设事业，还算聪明，不然一进入社会主义，就会像麻疯者一样，到处不受欢迎。”也有些归侨认为合营与己无关。厦门陈雪卿说：“我们的生意在国外，国内改来改去都与我无关。还是把钱留在国外周转又易赚钱，又妥当。”","type":"paragraph"},{"text":"归侨侨眷有下面一些意见和顾虑：某些资本家要求照顾，印尼归侨工商业家赵天助说：“华侨投资公司股息八厘有保证，投资地方企业却不行！”他惋惜向古台牧场的投资恐怕要定了。工商业家白凤仪是安溪汽车公司董事长，曾花钱买地做路基建路，现在清资定息，不计较路基，他要求政府对华侨投资地方企业要研究处理。某些工商业阶层(包括小商小贩) 和个别职工的归侨侨眷；对改造后的生活和工作有顾虑。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54aeaaadea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

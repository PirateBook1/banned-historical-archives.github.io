script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是革命人民斗争的指南  巴基斯坦人民无限热爱《毛主席语录》","authors":[],"dates":[{"year":1967,"month":3,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是革命人民斗争的指南"},{"type":"paragraph","text":"巴基斯坦人民无限热爱《毛主席语录》"},{"type":"paragraph","text":"新华社拉瓦尔品第电　拉合尔一家书店进口的第一批《毛主席语录》在运来以后的两天之内就销售一空，这件事清楚地表明巴基斯坦人民无限热爱毛主席著作。"},{"type":"paragraph","text":"这家书店的售货员说，目前还有很多人要买这本书，许多不懂英文的劳动人民还要求出版乌尔都文版本的《毛主席语录》。"},{"type":"paragraph","text":"拉合尔的一位朋友说：“每当我和我的同事们在讨论各种问题过程中引用毛主席语录时，他们总是聚精会神地听着，表现出羡慕的神情，并渴望阅读这本宝书。”"},{"type":"paragraph","text":"他说：“毛泽东思想真正是世界一切进步人民共同的巨大精神财富。毛泽东思想是中国人民取得辉煌成就的根源，毛泽东思想正在成为世界一切革命人民进行斗争的指南。”"},{"type":"paragraph","text":"一位从中国朋友那里得到了一本《毛主席语录》的拉合尔工会工作者说，他经常根据这本红书中的教导来向他的同事解释问题。当他们知道，他是从《毛主席语录》中得到启示的时候，他们全都想得到这本书。"},{"type":"paragraph","text":"拉瓦尔品第的一个学生在他的作文中有一段引用了毛主席语录。他的老师把它作为佳句标出来。当他告诉他的老师，这段话不是他写的，而是毛主席的语录时，他的老师非常渴望读到这本红书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"077900f7ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

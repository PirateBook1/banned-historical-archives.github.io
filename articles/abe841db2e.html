script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向首都工人民兵学习、致敬","authors":[],"dates":[{"year":1976,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"风雷动，旌旗奋，是人寰。雄伟的天安门广场上，五星红旗迎风飘扬。就在这个地方，一小撮阶级敌人于四月上旬的头几天里，有预谋、有计划、有组织地制造了一起严重的反革命政治事件；也就在这个地方，英雄的首都工人民兵在党的领导下，与人民警察、警卫战士紧密配合，狠狠地打击了阶级敌人妄图颠覆无产阶级专政的反革命活动。在热烈欢呼中共中央两个决议发表的日子里，从首都到全国各地，亿万军民同声赞扬首都工人民兵的英勇事迹，热烈欢呼毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"在首都市内和郊区，广大工农兵群众对于在天安门广场同反革命分子进行英勇斗争的首都工人民兵、人民警察和警卫战士，表示了极大的敬意。许多工厂参加这场战斗的工人民兵回厂后，都受到全厂干部、职工的热烈欢迎。职工们表示决心学英雄，见行动，坚决反击右倾翻案风；抓革命，促生产，团结战斗永向前。北京铁路分局永定门车站、北京列车段等许多单位的职工，纷纷贴出大标语，出版黑板报、墙报，表示坚决拥护党中央的两个决议，热情赞颂首都工人民兵大无畏的英雄气概，决心以英雄的工人民兵为榜样，乘胜前进把反击右倾翻案风的斗争进行到底。“毛泽东号”机车组司机长陈福汉说:我们铁路工人同广大首都民兵一样，只有一个心眼，就是毛主席怎么说，我们就怎么干；只有一个信念，就是坚定不移地执行毛主席的革命路线；只有一个目标，就是党中央指向哪里，我们就战斗到哪里。我们一定要当反击右倾翻案风的火车头，在阶级斗争的风浪中冲锋向前，保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线。在反击右倾翻案风的斗争中，“毛泽东号”机车组同北京铁路分局职工一起，坚持抓革命，促生产，提前完成了第一季度繁重的运输任务。四月份以来，全分局职工更加干劲冲天，加强值勤站岗，严防阶级敌人破坏捣乱；对列车细检细修，保证做到安全正点。他们决心创造更好的成绩，为社会主义革命和建设作出新贡献。"},{"type":"paragraph","text":"胜利的喜讯传遍京郊农村，广大贫下中农欢欣鼓舞，纷纷贴出大红标语，表示要向首都工人民兵学习。通县徐辛庄公社大庞村大队的六百多名民兵，近几天来，白天利用休息时间在地头读报纸，晚上在政治夜校听广播。他们一致表示，一定要学习首都工人民兵的榜样，加强思想建设和军事训练，不断提高革命警惕，时刻作好准备，为保卫毛主席而战斗。"},{"type":"paragraph","text":"北京市广大居民敲锣打鼓，参加游行，举行会议，欢呼在毛主席革命路线指引下粉碎反革命逆流的伟大胜利。住在东城区草园胡同三十五号联合大院的群众，请来了参加粉碎反革命逆流的工人民兵袁来启，听他介绍首都民兵英勇擒敌的事迹，大家心情激动，不断热烈鼓掌。住在这个大院的街道妇女崔慕贞说:我们学习首都工人民兵的革命精神，一定要象他们那样立场坚定，旗帜鲜明，永远听毛主席的话，同阶级敌人顽强斗争。四月初的那几天，当一小撮暴徒在天安门广场猖狂活动的时候，北京市广大居民都紧急行动起来，各街道的积极分子、居委会干部和“向阳院”管理委员会成员，警惕地注视着本地区的阶级斗争新动向，日夜在大街小巷站岗、放哨、巡逻，配合工人民兵保卫首都。东城区十三条小学的红小兵和附设初中班的红卫兵们为了庆祝胜利，冒着细雨在操场上集会。会上，三年级的几位红小兵集体朗诵了他们刚刚创作的儿歌:“工人民兵真勇敢，天安门前斗坏蛋；雄赳赳，气昂昂，斗得敌人无处藏。学习叔叔好榜样，阶级斗争永不忘。风里雨里向前进，誓作革命接班人!”"},{"type":"paragraph","text":"首都工人民兵的英勇斗争，得到了全国人民的支持和赞扬。连日来，他们收到了许多来自全国各地的贺电和贺信。这些来自不同地方、不同单位、用不同的文字写就的贺电和贺信，表达了一个共同的心愿:向英雄的首都工人民兵学习、致敬!他们说，虽然远隔千山万水，我们和首都人民心连心，肩并肩，为保卫毛主席、保卫党中央永远团结战斗在一起!让一小撮阶级敌人在强大的无产阶级专政面前发抖吧!"},{"type":"paragraph","text":"首都工人民兵用斗争迎来了胜利，又在为新的胜利而进行斗争。他们说，阶级敌人的捣乱破坏，激发了我们的斗志，党和人民的关怀鼓励，更增添了我们无穷的力量。在天安门广场打击一小撮阶级敌人的斗争，使我们经受了考验和锻炼，给我们上了一堂生动深刻的阶级斗争课。他们表示决心和全国人民一道，团结战斗，乘胜前进，用深入批判邓小平的反动罪行，反击右倾翻案风的更大胜利，保卫毛主席，保卫党中央，保卫毛主席的革命路线，保卫社会主义祖国的伟大首都。"},{"type":"paragraph","text":"新华社记者　(新华社北京四月十三日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abe841db2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

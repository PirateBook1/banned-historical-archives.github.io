script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉无产阶级革命派大团结万岁！","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"武汉无产阶级革命派大团结万岁！","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"前些时候，在乌云笼罩着武汉上空的艰难日子里，武汉地区的无产阶级革命派的各个组织，始终相互鼓舞，相互支持，同呼吸，共患难，结下了深厚的战斗友谊。他们在毛主席的无产阶级革命路线的指引下，团结在一起，战斗在一起，打败了武汉地区党内、军内一小撮走资本主义道路当权派的狂妄进攻。","type":"paragraph"},{"text":"在当前大好形势下，英勇的武汉地区的无产阶级革命派，正在毛泽东思想的伟大旗帜下进一步紧密地团结起来，团结得如同一块坚固的钢铁一样。这个大团结好得很。","type":"paragraph"},{"text":"毛主席教导我们：团结一致，同心同德，任何强大的敌人，任何困难的环境，都会向我们投降的。","type":"paragraph"},{"text":"武汉地区的无产阶级革命派清醒地看到，中国的赫鲁晓夫和武汉地区党内、军内一小撮走资本主义道路当权派是远没有冻僵的毒蛇。阶级敌人一定还要反扑，作垂死的挣扎。大敌当前，无产阶级革命派必须进一步团结起来，向敌人展开更为猛烈的反击。","type":"paragraph"},{"text":"阶级斗争的实践证明，当敌人处于不利地位的时候，总是要采用“分化革命阵线的内部”的手段。硬的不行，就来软的。现在，武汉地区党内、军内一小撮走资本主义道路当权派和在他们操纵和支持下的“百万雄师”中的一小撮坏头头，仍在耍弄阴谋权术，制造谣言，挑拨离间，破坏无产阶级革命派的大团结。我们切切不可上当，切切不要给阶级敌人以可乘之机。","type":"paragraph"},{"text":"在斗争中，各革命群众组织之间存在这样那样的分歧，出现这样那样的矛盾，是正常的现象，不足为奇的。对于这些分歧和矛盾，必须遵循毛主席的教导，按照“团结──批评──团结”的公式加以解决。在战斗的道路上，我们必须不断地活学活用毛泽东思想。对毛主席《关于正确处理人民内部矛盾的问题》这一光辉伟大的著作，我们要读了又读、用了又用，用毛泽东思想来指导我们的一切行动。对阶级敌人，要算总账，新账老账一起算。在革命派内部，过去的事情就过去了，不要揪住不放，不要算老账。千仇万恨，只能集中在党内最大的一小撮走资本主义道路当权派和他们在武汉地区代理人的身上。","type":"paragraph"},{"text":"广大的革命小将，在向那些看来是“庞然大物”的走资本主义道路当权派冲杀的时候，不愧是英雄好汉。今天，在特别需要千百万革命派结成一个更加坚强的铁拳，以便把阶级敌人彻底打倒的时候，我们完全可以相信，革命的小将一定会更高地举起团结战斗的大旗，做革命大团结的模范。","type":"paragraph"},{"text":"全国亿万人的心飞向武汉，亿万人的眼睛注视着武汉。武汉地区无产阶级革命派一定不会辜负全国无产阶级革命派和广大革命人民的期望，不会辜负我们伟大领袖毛主席、林副主席和党中央的期望！","type":"paragraph"},{"text":" （载《人民日报》一九七六年七月三十日，社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九七六年七月三十日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b48013c568"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

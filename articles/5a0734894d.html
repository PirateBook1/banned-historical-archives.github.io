script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席第二次全国农业学大寨会议的上海代表满怀喜悦从华主席身边归来彭冲、王一平等同志以及各条战线的群众代表到机场迎接　代表们决心把华主席重要讲话和大会精神迅速传达到四百万干部、社员中去，全面落实华主席提出的战斗任务，深揭猛批“四人帮”，夺取更大胜利","authors":[],"dates":[{"year":1977,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天上午，出席第二次全国农业学大寨会议的上海代表，怀着无比喜悦和幸福的心情，从华主席身边回到上海。"},{"type":"paragraph","text":"中共上海市委第三书记、上海市革命委员会第二副主任彭冲，上海市革命委员会副主任王一平以及市有关部门负责人到机场迎接。"},{"type":"paragraph","text":"出席会议的代表们坚决表示，一定要把华主席的重要讲话和大会精神迅速传达到各级党委和四百万干部和社员中去，紧跟华主席为首的党中央的战略部署，全面贯彻落实华主席向全党全国人民提出的一九七七年的各项战斗任务，乘全国农业学大寨会议的东风，打一场深揭猛批“四人帮”反党集团篡党夺权阴谋的人民战争，把农业学大寨、普及大寨县的群众运动推向新的高潮，夺取更大的胜利。"},{"type":"paragraph","text":"昨天，虹桥机场洋溢着一片欢乐的气氛。来自各条战线的欢迎群众拉开了大红横幅标语:“热烈欢迎上海出席第二次全国农业学大寨会议的代表胜利归来!”当代表们走出机舱时，全场响起欢乐的锣鼓声。彭冲同志和王一平同志等迎上前去，十分高兴地和代表们一一握手，表示热烈欢迎，代表们受到了来自市有关部门负责人、各县负责人和群众代表的夹道欢迎。"},{"type":"paragraph","text":"上海是“四人帮”经营多年的地方。“四人帮”及其在上海的一小撮余党背着毛主席、党中央，背着上海人民，疯狂地搞修正主义，搞分裂，搞阴谋诡计，妄图篡党夺权，颠覆无产阶级专政，复辟资本主义。代表们怀着对“四人帮”的满腔仇恨，决心认真学习毛主席的光辉著作《论十大关系》和华主席的重要讲话，学习陈永贵同志的报告，立场坚定、旗帜鲜明地和广大群众一起，大揭大批“四人帮”在农村大搞“三反一砍”、破坏农业学大寨运动的滔天罪行，深入开展党的基本路线教育，进一步提高广大干部、群众的阶级斗争和路线斗争觉悟，加快郊区农业学大寨、普及大寨县的步伐，把国民经济搞上去。"},{"type":"paragraph","text":"打倒“四人帮”，思想大解放。代表们精神振奋，斗志昂扬，充满信心，浑身是力量。英明领袖华主席指出:“一九七七年将是我们粉碎‘四人帮’，走向大治的一年，是我们团结战斗，乘胜前进的一年”。代表们表示坚决响应华主席的战斗号召，同广大工人、贫下中农在一起，最紧密地团结在以华主席为首的党中央周围，继承毛主席的遗志，把郊区农业学大寨、普及大寨县运动推向新高潮，把郊区农业搞得更好，为把我国建设成为一个社会主义现代化强国而奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a0734894d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

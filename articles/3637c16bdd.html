script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海广大革命群众纷纷向党送喜报表决心永远跟着毛主席 乘风破浪向前进","authors":[],"dates":[{"year":1966,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海革命群众欢呼党的八届十一中全会公报的热潮，正向全市各个角落扩展。连日来，广大革命群众抬着我们伟大领袖毛主席的巨幅画像，敲锣打鼓地向中共上海市委送喜报和决心书。数不清的大红喜报，表达了上海革命群众永远跟着毛主席，把无产阶级文化大革命进行到底，胜利完成党所交给的各项战斗任务的最坚定的决心。"},{"type":"paragraph","text":"这几天，在市委门前宽阔的马路上，日日夜夜都是一片旗林人海。革命群众的队伍来自四面八方。从前天午夜开始，远在宝山、上海、川沙、南汇、奉贤、金山等地的工人、农民、学生的队伍，就陆陆续续地来到市委群众接待站，向党表达他们坚决拥护八届十一中全会公报的共同心愿。在川沙县合庆公社参加“双抢”的上海五十五中学的师生，昨天刚结束了战斗回到上海，顾不得休息，就带着身上的泥巴奔向市委。他们说:最近几天一件又一件大喜事，带给我们无限的幸福，使我们受到了极大的鼓舞。我们感谢党使我们能够得到渴望已久的毛主席的光辉巨著，我们决心响应公报的号召，保证学好、用好、宣传好、捍卫好伟大的毛泽东思想。正在日夜赶印毛主席著作的中华书局上海印刷厂、上海市印刷装订厂、上海市印刷四厂的工人以及中华书局印刷职业学校的半工半读学生，昨天刚一下班，连饭也顾不上吃，就抬着毛主席的巨幅画像和《毛泽东选集》的巨大模型奔向市委报喜。他们向党表示:一定要以最大的热情、最高的标准、最好的质量、最快的速度把毛主席著作印好，尽早地送到全国广大工农兵手里，使他们更及时地掌握毛泽东思想这个威力无比的精神原子弹。"},{"type":"paragraph","text":"中共上海市委的负责同志，热情地接待了前来报喜的革命群众，使广大群众受到很大的鼓舞。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3637c16bdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

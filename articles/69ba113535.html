script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金纸印制的《毛泽东诗词手迹》出版","authors":["顾瑞珍"],"dates":[{"year":2003,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"金纸印制的《毛泽东诗词手迹》出版"},{"type":"paragraph","text":"新华社北京8月18日电  （记者顾瑞珍）第一部用金纸印制的《毛泽东诗词手迹》近日由中央文献出版社出版。"},{"type":"paragraph","text":"金纸的制作采用了获国家专利的最新技术，由纯度为99.9％的黄金制成，是传统的金箔制品的升级产品。金箔是将黄金用手工捶打或机械滚压制成，但因已失去物理的强度和韧性，容易破碎，只可用于装潢和贴金，不能用于机械彩印。而使用纳米技术研制出的高纯度金纸，结构严密、纯度高、韧性好、抗氧化、不变色、附着力强，并且防潮防蛀。高科技的金纸印刷技术，既能使彩色图像直接印于黄金之上，又能保留金纸原有的风采，抗氧化、抗变色、防潮防蛀。"},{"type":"paragraph","text":"《毛泽东诗词手迹》精选了《沁园春·雪》《虞美人·枕上》《菩萨蛮·黄鹤楼》《忆秦娥·娄山关》《七律·长征》《清平乐·六盘山》等17幅手迹，用16开本金纸印制。"},{"type":"paragraph","text":"中央文献出版社18日在人民大会堂向国家图书馆等单位赠送了这部书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69ba113535"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

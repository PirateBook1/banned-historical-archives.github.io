script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"喻屏写给专案组的思想汇报（摘录）","authors":["喻屏"],"dates":[{"year":1972,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"喻屏写给专案组的思想汇报（摘录）","type":"title"},{"text":"喻屏","type":"authors"},{"text":"〖喻屏，中共中央东北局候补书记。文革中经中共中央批准打倒的刘少奇在东北及辽宁的第三号“代理人”。专案组将其历史上在国民党狱中曾“自首叛变”问题作为逼供重点。〗","type":"subtitle"},{"text":"〖近几个月来〗心情是平静的，集中精力学习，想争取时间多看些书。","type":"paragraph"},{"text":"〖原因〗是因为我被捕后到出狱的全部情况，都早已交待清楚了。","type":"paragraph"},{"text":"既没有夸大，也没有缩小。","type":"paragraph"},{"text":"都有物证、人证可以查对。","type":"paragraph"},{"text":"要说的话，也早就无保留地向组织说过了。","type":"paragraph"},{"text":"〖尽管组织一直不相信〗但我坚信，组织最后总会弄清楚。","type":"paragraph"},{"text":"和孩子没有见面已快两年，他们的情况一点也不知道，连在二十中上学的两个孩子，是否还在那里都不知道。对组织采取这样的措施，我很不理解。是怕我通过孩子捣鬼？请组织放心，我不需要捣鬼，也不会捣鬼，孩子来组织有人在场也捣不了鬼。是想借此给我施加政治压力？我被捕后的实际情况，就是已交待的那些，我也实在没有办法再交待出什么东西来！","type":"paragraph"},{"text":"〖春节前和春节期间〗我曾几次想请求和孩子见见面，没有好向组织提出，事后很后悔。前些时孩子送东西来，又想请求见见面，又没有好开口，事后又一次后悔！","type":"paragraph"},{"text":"一个季度或过节时和孩子见一次面也好，如果不能见面，能允许通信也好，只要能了解他们的情况，我也就放心了！恳请组织能满足我这个要求！","type":"paragraph"}],"comments":[],"origin":"高振河《喻屏传》，北京：中共党史出版社，2005年8月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"630cc1c481"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

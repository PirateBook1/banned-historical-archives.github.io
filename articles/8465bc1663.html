script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"攻郑时机似以再推退两三天为好叫","alias":"","parts":[{"type":"paragraph","text":"攻郑时机似以再推迟两三天为好!"},{"type":"paragraph","text":"（1948年10月17日）刘、陈、邓、邓，并告饶、粟、谭："},{"type":"paragraph","text":"葆辰电悉。（一）你们攻郑时机似以再推迟两三天为好。因为你们不但要顾到黄维?可能北援，并要顾到孙元良?可能西援。据粟谭铣已电，邱孙拟于西弩北犯。若你们择选酉梗、酉敬或西有为"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和副政治委员邓子恢的电报。"},{"type":"paragraph","text":"[2]饶，指饶漱石，当时任华东军区政治委员。粟、谭，指栗裕、谭震林，当时分别任华东野战军代司令员兼代政治委员和副政治委员。"},{"type":"paragraph","text":"[3]指1948年10月17日辰时刘伯承、陈毅、邓小平给中共中央军委的电报。电报说：“现黄维兵团三个师正掩护军需品送南阳，七师已南调广水对付我王宏坤部，而华野作战又在二十天以后，如果我们推迟攻郑州时间，可能丧失这个较好战机。”“因此，我们决心在黄维兵团尚未回头时攻取郑州，并拟于明（十八）日夜由禹襄地区开进，二十一日夜进攻，求得五天或七天内攻克。只要六七天内打下郑州，就很主动，对华野配合也更有利。”"},{"type":"paragraph","text":"[4]黄维，当时任国民党军第十二兵团司令官。[5]孙元良，当时任国民党军第十六兵团司令官。"},{"type":"paragraph","text":"[6]指1948年10月16日已时粟裕、谭震林、陈士、张震给赵健民、徐深吉、傅秋涛并报中共中央军委等的电报。电报说：“邱、孙兵团因拟酉驾向鲁西南进犯，可能再占菏泽、金巨，甚而郓城地区，以此行动破坏我进入汴、郑，使我误为敌将重占济南，为不妨碍我下一步作战行动，决定九纵、广纵进入鲁西南地区。”攻郑开始时间似较好。如果这个时间对于黄维方面的情况也大体适合的话。如果你们觉得这个时间仅对孙元良方面适合，对黄维方面根本不适合，则照你们辰电行动。（二）不论刘陈邓何时攻郑，粟谭方面按照删申致军委电所定计划行动不变更。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"欲未"},{"type":"paragraph","text":"[1]指1948年10月15日申时饶漱石、粟裕、谭震林给中共中央军委的电报。电报详细报告了作战的具体部署，提出整个战役以10月31日前进至"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":72},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8465bc1663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

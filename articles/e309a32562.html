script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王珍山： 我再也没到美国新闻处去","authors":["王珍山"],"dates":[{"year":1949,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"王珍山：我再也没到美国新闻处去","type":"title"},{"text":"王珍山","type":"authors"},{"text":"国际问题编辑同志：","type":"paragraph"},{"text":"读过了贵报三日福英同志的“美国新闻处究竟在干些什么？”以后，更加深了我对于美国新闻处的了解，他们除了冠冕堂皇的在替美帝大作其宣传以外，暗地里还干着情报的勾当呢！","type":"paragraph"},{"text":"过去由于我对于美国盲目的崇拜，时常到美国新闻处去看看书，由那里我得到了不少关于美国的“知识”。杂志上除了青一色的诱人的大腿戏、银行企业的领袖、矗天的洋楼的照片以外，便是些“民主”文章或报道。处里还印刷着一些新闻资料，内容也不外是美国“权威”报纸的舆论，“伟人”的谈话，和官方发布的消息。偶然也似懂不懂的（因为我的英文程度不好）看些资产阶级的作品等等。临街的墙上，经常的张贴些介绍美国教育、文化和工厂的照片，看过去他们的工人、农民和学生等等，都生活得很安逸似的。","type":"paragraph"},{"text":"我入了华大以后，经过了两个月的思想改造，我听过了很多干部同志的讲演，看过了“一千个美国人”（赛德斯作），“萍踪忆语”，我开始抛弃了过去那一套的洋杂碎，对于美国的看法，做了个百八十度的转变。","type":"paragraph"},{"text":"美国是真正的民主国家吗？实际上还不是梅隆、杜邦、克兰莱、洛克菲尔、摩尔根、昆莱勃等财阀一手操纵的专政！他们不但垄断着全国的经济，而且干涉着建立于经济基础上的政治、文化、教育和大众喉舌的舆论。新闻处的那些东西可以代表美国人民的舆论吗？实际上稍微进步一点可以代表人民公意的报纸书籍，由于出版业被财阀所独占，很难出版，幸而能出版，销路也少得可怜，更那里可能来到美国官方设立的国外宣传机构里来呢？美国的工业大众都象他们所描写的那样光明愉快吗？大企业大工厂用“赶快”（Ｓｐｅｅｄ ｕｐ）工制来剥削成千百万工人的剩余劳动和生命的事，为什么不介绍一下呢？饿着肚子的失业工人，被压榨的农民为什么不提一提？摩天大厦以外，有没有栉次鳞比的贫民窟？生活在那里的人，终年见不着阳光，度着和资本家相差天地的非人的生活？载歌载舞的另一方面，有没有叫苦连天的人？……","type":"paragraph"},{"text":"我们知道普遍的超阶级的“民主”，只有资产阶级才那么样说，别人的生存命脉都操纵在他们手里，仰着他们的鼻息，那里还来的民主？其他的更谈不到了。","type":"paragraph"},{"text":"纸里包不住火，走江湖卖野药的人，只能一次欺骗愚昧无知的人。现在西洋景早已拆穿了，赶快收拾了吧！上月中我邮还了最后一次借的杂志，再也不到那里去了。同时我希望，所有的梦想着美国的天堂生活的人，有功夫，去做些正经事，何必到那里去买那百试不灵的狗皮膏呢？","type":"paragraph"},{"text":"华大五区队六十二队第一组   王珍山","type":"paragraph"},{"text":"1949年6月17日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e309a32562"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

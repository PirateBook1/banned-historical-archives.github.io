script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在革命竞赛中要有全局观念  武汉铁路分局深入批判叛徒刘少奇的反革命修正主义黑货，积极支援钢铁工业生产","authors":[],"dates":[{"year":1969,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在革命竞赛中要有全局观念"},{"type":"paragraph","text":"武汉铁路分局深入批判叛徒刘少奇的反革命修正主义黑货，积极支援钢铁工业生产"},{"type":"paragraph","text":"新华社武汉二日电武汉铁路分局各级革委会和广大革命工人，在蓬勃开展的社会主义革命竞赛中，突出无产阶级政治，树立全局观念，努力当好钢铁工业的运输尖兵，支援钢铁工业生产。"},{"type":"paragraph","text":"这个铁路分局的革命工人在社会主义革命竞赛中，深入地批判了叛徒、内奸、工贼刘少奇推行的“物质刺激”、“奖金挂帅”、“锦标主义”等反革命修正主义黑货，破除了那些不利于协作、不利于提高工作效率的不合理的规章制度，把确保武钢等钢铁生产单位所需的原料材料和钢铁产品的运输，摆到铁路运输工作的重要位置，想方设法争分夺秒地完成钢铁运输任务，支援武钢等钢铁生产单位多出钢、出好钢。"},{"type":"paragraph","text":"为了不断提高钢铁的运输效率，武汉铁路分局与武钢共同制订了固定列车运输的办法，专车专用。不久前，武汉铁路分局革委会主任和主管钢铁运输工作的副主任，亲自到武钢和有关车站、厂矿主持召开协作会议，发动和依靠群众，进一步挖掘运输潜力。直接担负武钢运输任务的武昌机务段，打破了过去这个机务段的机车不进武钢厂矿专用线作业的旧框框，直接把机车开进专用线牵引列车，大大减少了中转环节，又快又好地完成了运输任务。直接担负武钢矿石运输任务的灵乡车站革命工人，发扬对工作极端负责的精神，使运输效率不断提高，十月份超额百分之八十完成运输计划。"},{"type":"paragraph","text":"武汉铁路分局各部门、各单位都把做好钢铁运输看作是自己的光荣职责。十一月上旬，武钢有一批炼钢急需的原料由火车从外地赶运进厂。运输这批原料的列车还没进到武汉铁路分局境内，分局革委会和分局调度所等单位就主动与上级和兄弟单位联系好。列车进到分局境内后，分局各有关部门立即快速协同作业，使装运这批原料的列车比预定时间提前到达了武钢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6678ac2490"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

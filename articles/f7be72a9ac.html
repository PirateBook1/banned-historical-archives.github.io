script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于对外宣传的指示","alias":"","parts":[{"type":"paragraph","text":"关于对外宣传的指示"},{"type":"paragraph","text":"（1967年6月18日）"},{"type":"paragraph","text":"有些外国人对我们《北京周报》、新华社的对外宣传有意见。宣传毛泽东思想发展了马克思主义，过去不搞，现在文化大革命以后大搞特搞，吹得太厉害，人家也接受不了。有些话何必要自己来说，我们要谦虚，特别是对外，出去要谦虚一点，当然就不要失掉原则。昨天氢弹公报，我就把“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手”统统勾掉了。“万分喜悦和激动的心情”我把“万分”也勾掉了。不是十分，也不是百分，也不是千分，而是万分，我一分也不要，统统勾掉了。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":507,"page_end":507},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"关于对外宣传的指示","alias":"","parts":[{"type":"paragraph","text":"关于干部间题的指示"},{"type":"paragraph","text":"（一九六七年六月）"},{"type":"paragraph","text":"我们这些干部都是经过长期炼的，还是要有人站出来，现在的情况是出来就打。我们的事情是要人挂帅的，红卫兵能挂帅吗？今天上台，明天就可能被打倒，原因是他们政治上不成熟。现在我们要做很多工作，使那些主要干部站出来，哪怕是黎元洪式的人物也是好的，出来两年也行。红卫兵不行，没有经过炼，这样的大事情，信不过他们。"},{"type":"paragraph","text":"x"},{"type":"paragraph","text":"x"},{"type":"paragraph","text":"×"},{"type":"paragraph","text":"要爱护干部，要支持革命领导干部出来，革命小将现在叫他们挂帅还不行，有个培养的过程，但小将是可爱的，是无产阶级革命事业的接班人。"},{"type":"paragraph","text":"x"},{"type":"paragraph","text":"x"},{"type":"paragraph","text":"×全国应该有更多的第一把手站出来。"},{"type":"paragraph","text":"有了错就改"},{"type":"paragraph","text":"（一九六七年六月）"},{"type":"paragraph","text":"如果有了错误定要痛痛快快承认错误，改正错误，改的越快、越彻底越好。绝不能扭扭搜，吞吞吐吐；更不能坚持错误，越走越远。（转引自六月二十七日河南军区检查报告）"},{"type":"paragraph","text":"关于叛徒问题的指示"},{"type":"paragraph","text":"（一九六七年六月）"},{"type":"paragraph","text":"对于叛徒，除罪大恶极者外，在其不继续反共的条件下，予以自新出路。如能回头革命，还可以接待，但不能重新人党。"},{"type":"paragraph","text":"关于对外宣传的指示"},{"type":"paragraph","text":"(一九六七年六月十八日）"},{"type":"paragraph","text":"有些外国人对我们《北京周报》、新华社的对外宣传有意见。宣传毛泽东思想发展了马克思主义，过去不搞，现在文化大革命以后大搞特搞，吹得太厉害，人家也接受不了。有些话何必要自已来说，我们要谦虚，特别是对外，出去要谦虚一点，当然就不要失掉原则。昨天氢弹公报，我就把“伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手”统统勾掉了。“万分喜悦和激动的心情”我把“万分”也勾掉了。不是十分，也不是百分，也不是干分，而是万分，我一分也不要，统统勾掉了。"},{"type":"paragraph","text":"·315·"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":328},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7be72a9ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"同意在东北采取运动战与游击战方针","alias":"","parts":[{"type":"paragraph","text":"同意在东北采取运动战与游击战方针"},{"type":"paragraph","text":"（1946年6月3日）东北局，林，并告李、黄："},{"type":"paragraph","text":"同意你们作放弃哈尔滨之准备，采取运动战与游击战方针，实行中央去年十二月对东北工作指示，作长期打算，为在中小城市及广大乡村建立根据地而斗争。对于分散与孤立之敌据点，应在可能条件下攻取之。目前军队应争取休整，恢复疲劳，提高士气。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"已江"},{"type":"paragraph","text":"[1]国民党军侵占四平后，又先后占领公主岭、长春、吉林等城镇，企图北犯哈尔滨。为争取主动，中共中央东北局、东北民主联军总司令林彪和西满军区司令员黄克诚于1946年5月底和6月初分别向中共中央提议主动放弃哈尔滨，以便休整主力，诱敌彻底分散兵力，各个击破之。这是毛泽东为中共中央起草的给中共中央东北局和林彪的回电。6月5日毛泽东又为中共中央起草一份给林彪、彭真和罗荣桓等的电报，改变了以上部署，提出：“（一）望保持松花江以北地区于我手中，尤其保持哈市。（二）望保持鞍山、营口于我手中。”"},{"type":"paragraph","text":"[2]李、黄，指李富春和黄克诚。李富春，当时任东北民主联军西满军区政治委员。"},{"type":"paragraph","text":"酷黄东北林丫同意作操里动我的样实我方多月对东北三作指示，作长朔行莫，饿市及度大卿村建三拓接绝对长发与孤主之报在可能像件下改反之口同前军休整恢复疲，旋高"},{"type":"paragraph","text":"毛泽东为中共中央起草的《同意在东北采取运动战与游击战方针》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":369},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"906b295688"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

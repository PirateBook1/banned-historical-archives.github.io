script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德统一社会党大会揭幕  斯大林、毛泽东、金日成当选为大会名誉主席  联共中央代表苏斯洛夫演说受到热烈欢迎","authors":[],"dates":[{"year":1950,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德统一社会党大会揭幕"},{"type":"paragraph","text":"斯大林、毛泽东、金日成当选为大会名誉主席"},{"type":"paragraph","text":"联共中央代表苏斯洛夫演说受到热烈欢迎"},{"type":"paragraph","text":"【新华社二十四日讯】柏林消息：德国统一社会党第三次代表大会，已于二十日在柏林开幕。欧亚两洲许多国家的共产党都派有代表参加这一盛会，其中有苏联共产党中央委员会书记苏斯洛夫，中国共产党中央委员王稼祥，德国共产党主席雷曼，意大利共产党总书记托里亚蒂，英国共产党总书记波立特，法国共产党中央委员会书记杜克洛等。"},{"type":"paragraph","text":"大会选出了斯大林、毛泽东、金日成等为名誉主席。"},{"type":"paragraph","text":"统一社会党主席皮克于二十日在大会上作了关于党的工作的报告。大会随即讨论了皮克的报告。在讨论中，代表们的发言集中在从思想上和组织上加强党，使它成为一个能够胜利执行全德政策的新型的党的问题。"},{"type":"paragraph","text":"联共中央代表团团长苏斯洛夫于二十一日在大会发表演说。他指出：德国人民和苏联人民在争取和平的崇高斗争中日益增长的友谊，是具有极大国际重要性的因素。苏联人民以巨大的注意和同情关心德国人民为建立统一、民主和爱好和平的德国而进行的斗争，并热诚祝贺他们在这一方面的每一成就。联共中央代表团的出现及苏斯洛夫的演说，受到了全体代表的热烈欢迎。"},{"type":"paragraph","text":"在二十一日会议上发言的，有德国共产党主席雷曼、波兰统一工人党首席代表西伦凯维兹和中共中央代表王稼祥。"},{"type":"paragraph","text":"统一社会党主席格罗提渥于二十一日晚在会议上作了长篇报告，题为《为和平及民主德国的全国阵线而斗争》。"},{"type":"paragraph","text":"大会正在继续进行中。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0724543829"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

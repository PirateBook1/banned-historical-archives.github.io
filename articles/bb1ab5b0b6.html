script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“胡风不是反革命”","authors":["北京地质勘探学院","孙增垣","王兰锟","蔡荣荣","解天立","边兆祥","陈汉良"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“胡风不是反革命”","type":"title"},{"text":"北京地质勘探学院孙增垣王兰锟陈汉良边兆祥蔡荣荣解天立","type":"authors"},{"text":"孙增垣说：","type":"appellation"},{"text":"「胡风的三十万字意见书要是在『百家争鸣』的今天提出来，不但不能被当作反革命，反而会受到广大人民群众的拥护和喜闻乐见呢！胡风的这种作法处是『舍身求法』『为民请命』，大有『史官』的作法，如方孝儒一样诛十族在所不惜。」","type":"appellation"},{"text":"「胡风不是反革命分子。」","type":"appellation"},{"text":"王兰锟说：","type":"appellation"},{"text":"「胡风是反革命值得怀疑。」","type":"appellation"},{"text":"陈汉良说：","type":"appellation"},{"text":"「胡风是反革命值得怀疑，据三批材料不能证明，罪状为什么不公布。」","type":"appellation"},{"text":"边兆祥说：","type":"appellation"},{"text":"「胡风是反革命值得怀疑。」","type":"appellation"},{"text":"蔡荣荣说：","type":"appellation"},{"text":"「胡风是反革命理由不充足，不能单凭信件就断定人家是反革命，即使是反革命，为何逮捕两年多不审判？」","type":"appellation"},{"text":"解天立说：","type":"appellation"},{"text":"「胡风只是思想问题，不是反革命，两年多都不公布审判结果就是证明，胡风与章伯钧比起来差得多了，顶多是个右派。胡风的信件，只表示思想问题，党借此案件向一些有思想问题和有历史问题的人进行群众性的斗争，因为以前一直没有斗争的机会。」","type":"appellation"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb1ab5b0b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

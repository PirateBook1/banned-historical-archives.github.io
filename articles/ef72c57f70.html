script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"在鄂西鄂北豫南灵活作战建立根据地","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":7,"day":24}],"parts":[{"text":"在鄂西鄂北豫南灵活作战建立根据地","type":"title"},{"type":"paragraph","text":"王刘张，并告郑李戴王："},{"type":"paragraph","text":"（一）庆祝你们粉碎敌一个团又六个连的大胜利。"},{"type":"paragraph","text":"（二）你们任务是在长江以北、襄河以西以南广大区域内实行机动灵活之作战，各个歼灭敌人，发动民众，建立根据地。这一任务必须说服全体指战员坚决执行。必须逐步转变向华北归队及向郑、李会合的思想，因为敌人重重阻碍不许可你们这样做。只要你们善于作战，再打几个二十一日那样的胜仗（集中优势兵力，每次歼灭敌一营一团，各个击破），只要你们能解决军民关系，你们就能够建立根据地。"},{"type":"paragraph","text":"（三）闵、张、吴之任务是在襄河以东、平汉以西即原江汉军区地境建立根据地，和郑、李、王及你们互相呼应。该部现到豫西南，敌三个旅正由郑、李后尾回头向东对付该部，因此该部亦应回头向南到襄河、平汉之间，以团为单位，划分地区，分散活动。该部亦应转变向北归队及向西与郑、李会合之思想，因为敌情不允许。该部和你们也不要会合，因为分开活动互相呼应比较集中一处为有利。此电请转给闵、张、吴。（四）请郑、李指示黄霖仍回豫南桐柏地区建立根据地。（五）必须灵活使用化整为零、化零为整之策略，必须善于欺骗敌人，诱其分散，各个击破之。（六）现华中、华北我军正大举反攻敌人，在他们取得胜利后，我中原军局面亦可能改善。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午敬"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":1,"offset":10,"index":2},{"part_idx":2,"offset":21,"index":3},{"part_idx":4,"offset":8,"index":4},{"part_idx":4,"offset":197,"index":5}],"is_range_date":false,"authors":["毛泽东"],"comments":["王、刘，指王树声、刘子久，当时分别任中原军区第一纵队司令员和副政治委员。张，指张才千（一九一一——一九九四），湖北麻城人，当时任中原军区第一纵队参谋长。","郑、李，指郑位三、李先念，当时分别任中原军区政治委员和司令员。戴，指戴季英，当时任中原军区第一纵队政治委员，随中原军区机关行动。王，指王震，当时任中原军区副司令员兼参谋长。","指一九四六年七月二十一日中原军区第一纵队在湖北谷城县石花街地区击溃国民党军整编第六十六师第一八五旅第五五三团和整编第十五师第六十四旅第一五三团共六个连的战斗。","闵，指闵学胜，一九一四年生，湖北黄安（今红安）人，当时任中原军区第一纵队第三旅旅长。张，指张忠（一九一二——一九八二），安徽六安人，当时任中原军区第一纵队第三旅副旅长。吴，指吴钊统，一九一三年生，河南信阳人，当时任中原军区第一纵队第三旅副政治委员。","黄霖（一九一三——一九八六），湖南浏阳人。当时任河南军区司令员兼政治委员。"],"page_start":179,"page_end":180,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef72c57f70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

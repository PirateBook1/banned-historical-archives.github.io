script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农工民主党开会揭露张云川是化了装的地主阶级代表","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"农工民主党开会揭露张云川是化了装的地主阶级代表","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社１１日讯: 中国农工民主党中央执行局今天下午举行整风扩大会议，揭露张云川三十多年来一贯反共反人民的言行。这次会议揭掉了张云川一向扮演黑脸“李逵”的假面具，还揭露出他的一个阴谋小集团。","type":"paragraph"},{"text":"季方在会上首先讲话。他说，张云川是一个著名的反共人物，有三十年反共的历史。解放以后，张云川还私下对人说：“我恨无首阳山可上，耻食周粟。”从这句话里可以充分看出，张云川仇恨共产党、仇恨新社会到了什么程度。","type":"paragraph"},{"text":"季方说，张云川说他是一个“跑单帮”的人，这是彻头彻尾的说谎。他是章罗联盟的一员“猛将”，并且在农工民主党内章、黄、李右派集团下面组织了一个以他为首的小集团。这个小集团的分子，散布在农工民主党中央、地方以至党外的群众中，而这些分子又都是章伯钧的亲信人物。从这里可以看出张云川与章伯钧的政治关系。","type":"paragraph"},{"text":"张云川在发言时说，他今天是来向人民低头认罪的，他在会前曾要求通过这次会议“一次过关”。可是今天他一开始就夸夸其谈地表白了一通自己的“光荣历史”，继而他讲了一些别人已揭露的材料。他的这种态度引起到会的人极大的不满，纷纷向他质问。许多人要他交代反共小集团的情况，张云川对此矢口否认。当大家举出许多事实追问他时，他含糊其词地承认有一批人同他来住，但是他不承认这是一个阴谋小集团。","type":"paragraph"},{"text":"严信民揭露，张云川诬蔑共产党员是“特殊阶级”，并且说：“他们的作法祸及子孙，我的儿子抱怨我为什么不当共产党员，党外人士子弟好象错投了胎一样。”","type":"paragraph"},{"text":"周涤凡揭露，张云川在大鸣大放期间跑到河南去点火，在郑州短短的六天中，他同河南的右派分子进行了广泛的联系，其中有郑州师范专科学校校长罗绳武，张云川的兄弟张再铮，河南民盟主委王毅斋，河南医学院副院长张静吾，河南省交通厅厅长张仲鲁，河南民革副主委刘积学等，现在这些右派分子都已被揭发出来。在郑州期间，张云川坚决执行章伯钧大发展的方针。他曾找人把河南日报上河南高级知识分子在鸣放会上发言的人的名字抄下来，准备作为发展的对象。","type":"paragraph"},{"text":"王大鲁过去是张云川“小圈圈”里边的人。今天，他在会上揭发了张云川的一系列的反动活动。","type":"paragraph"},{"text":"王大鲁说，他从１９３９年起，就断断续续地在张云川直接领导下做工作。１９３９年，张云川到北京以后，每次都和一些汉奸来往，如伪新民会的副会长喻熙杰、事务总长彭黎民等，张云川企图拉拢这批汉奸作为他的第三条路线的政治资本。同时他还同伪北京市长何其巩和张东荪有密切的关系。当时，张云川、张东荪、何其巩三人经常在一起谈话，他们的关系非常密切。张东荪曾对王大鲁说：“我对云川是无话不谈的”。","type":"paragraph"},{"text":"王大鲁还揭发了张云川在农工民主党内的反共小集团。他说，这个小集团的历史悠久，在１９４９年就已形成。参加这个小集团的人，方面很广，在农工民主党中央的，有何仲珉、丁方拓、阎道莹、丘锷仑、王仲英；在农工民主党地方组织中的，有天津市委副处长吴孟晖，合肥市主任委员李湘若、委员吴建东，蚌埠负责人金白描等。","type":"paragraph"},{"text":"王大鲁还指出，这个小集团是受到章伯钧的直接支持的。他说，像何仲珉、丁方拓、吴孟晖、丘锷仑、吴建东等人都是章伯钧的亲信。","type":"paragraph"},{"text":"王大鲁揭发，张云川还和罗隆基小集团的一些人物的关系也非常密切，其中一个人就是周鲸文，周鲸文曾想把副秘书长职位让给张云川。","type":"paragraph"},{"text":"徐彬如最后在会上讲话。他说，经过大家的揭露，张云川的反动的地主阶级本质已经完全暴露出来，原来张云川是化了装的地主黄世仁（指话剧“白毛女”中的恶霸地主黄世仁）。徐彬如说，张云川的反动活动，绝不是如张云川自己所说的是“跑单帮”，而是有组织的，他要求张云川转变态度，彻底交代。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月12日，原标题为“农工民主党开会揭露张云川是化了装的地主阶级代表，同时揭发了以张云川为首的一个阴谋小集团”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"006029c4e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

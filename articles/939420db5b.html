script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"陈伯达针对当前情况作四点重要指示","parts":[{"type":"title","text":"663．陈伯达针对当前情况作四点重要指示"},{"type":"paragraph","text":"(1967年4月4日)"},{"type":"paragraph","text":"四月四日晚上周总理、康生、陈伯达、江青、戚本禹、王力、关锋、谢富治等中央首长在人民大会堂接见了各军训单位中革命造反派负责人。会上陈伯达、康生、江青、周总理都做了最重要的讲话。到会的代表反映了许多问题，陈伯达同志针对目前情况做了四点重要指示。"},{"type":"paragraph","text":"(1)军训不能干涉，不能妨碍学生的群众文化革命运动，不要包办替行。"},{"type":"paragraph","text":"(2)大联合不能同解散红卫兵组织等同起来。班级的联合要经过一个过程在适当的条件下逐步实现。太急了是搞不成的，也是搞不好的。只能是自愿的联合而不能是压迫的，更不能强迫解散革命左派群众组织，联合只是以左派为领导的，以左派为主的，要支左，保证左派的优势。"},{"type":"paragraph","text":"(3)学习毛著不要受限制，愿读多少就读多少，愿读那篇就读那篇。“中共中央、国务院关于对大中学校革命师生进行短期军政训练的通知”中指定的当然要读，军训时间不能太长，建议每天三小时，加起来最多不超过四小时，以利于准备斗批改。"},{"type":"paragraph","text":"(4)建议对军训定期总结交流经验，军队、学校、文革小组三方面总结。"},{"type":"paragraph","text":"江青同志的讲话中提到了最近林彪同志有一个讲话已录了音，这个讲话能解决你们今天反映的问题，革命小将和革命老将的问题也可以解决。今后要在部队中和红卫兵组织中放录音。"}],"authors":["陈伯达"],"dates":[{"year":1967,"month":4,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":617,"page_end":617,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"939420db5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

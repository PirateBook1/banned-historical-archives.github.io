script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北通县专区“五一”示威大游行中有强迫命令的现象和特务反动口号的事情","authors":[],"dates":[{"year":1951,"month":5,"day":6}],"is_range_date":false,"parts":[{"text":"河北通县专区“五一”示威大游行中有强迫命令的现象和特务反动口号的事情","type":"title"},{"text":"【华北总分社六日讯】河北通县专区此次庆祝“五一”大游行中，群众情绪一般是热烈的，参加游行的人数亦大大超过了预计数字。但有个别村庄曾发生强迫命令的现象。该县六区大高村的干部即强迫七、八十岁的老太婆去集体学唱游行时的五个歌子。胡屯村村长在动员群众参加游行时说：“谁不参加就罚谁十斤饼”。皇木厂村的村长甚至威吓群众说：“谁不参加‘五一’游行，谁就是反革命。”因此很多人说：“不来参加谁受得了呀”!由于事前宣传教育不够，有些农民对抗美援朝的意义不了解。据皇木厂村的调查，十九人中，只有四个人对抗美援朝，签名投票的意义稍微知道一点。其余的人只知道“抗美援朝”这句话，根本不懂它的意义。","type":"paragraph"},{"text":"此外，在通县专区还发现特务混在个别游行队伍中喊“反对镇压反革命”、“国民党万岁”等反动口号，少数群众亦糊涂地跟着喊。通县城里一个商人喊“国民党万岁”时，当场并没人检举。南口村一农民的小旗上还写着“支持美国武装日本”的字样。现除将通县一喊反动口号的商人逮捕外，其余正在追查中。","type":"paragraph"}],"comments":[],"origin":"1951年5月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55b4212793"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省委关于在产业工人中进行共产主义与共产党的教育的指示","authors":[],"dates":[{"year":1952,"month":11}],"is_range_date":false,"parts":[{"text":"山西省委关于在产业工人中进行共产主义与共产党的教育的指示","type":"title"},{"text":"三年多以来，我们党在工人群众中进行了一系列的阶级启蒙教育，特别是经过民主改革、抗美援朝、“三反”“五反”、增产节约竞赛运动等，对广大职工阶级觉悟的提高与工业生产的恢复和发展，都起了积极的作用。为了迎接大规模经济建设任务的到来，党必须进一步提高工人群众的政治觉悟，使工人群众能逐步地明确生产目的与社会发展前途，树立新的劳动观念，充分发挥劳动生产的积极性和创造性，为实现国家的工业化而进行自觉的劳动。为此目的，在目前进行一次共产主义与共产党的教育是十分必要的，加之进行这一教育的教材问题和师资问题业已初步得到解决。为了保证这一政治教育能够及时进行并获得良好的成果，特作如下指示：","type":"paragraph"},{"text":"一、此次分派到各厂矿的政治教员，其任务即是向厂矿职工进行共产主义与共产党的教育，其性质是工人群众的政治教员，与党课教员有别。政治教员与政治课辅导员均列入工会编制，直接受工会与厂矿业余学校的组织领导。在政治课的教学计划、内容与教学业务上须接受厂矿党委和支部的直接指导与帮助。党委和支部要帮助他们结合本厂工人群众的思想情况，有效的进行教育；并应定期听取他们的工作汇报，给予具体指导和帮助。","type":"paragraph"},{"text":"二、此次所分配政治教员，由于学习时间较短，理论水平有限，加以工作生疏，经验不足，担负这一任务是有着困难的。因此，各级党委与工会要特别重视加强对于他们的政治思想领导，加强对他们的培养教育。在教学内容和观点上，如有偏差，应严肃对待，及时从正面积极的帮助其分析认识，予以纠正，避免单纯指责。总之，应使其通过实际工作的锻炼与党的不断的培养鼓励，能更加巩固其情绪，提高其工作信心与专业精神，不断地提高其政治业务水平，改进教学工作。","type":"paragraph"},{"text":"三、目前政治课的主要内容是进行共产主义与共产党的教育，暂时采用干部整党教材，用毕收回。以前所发各种教材可作为参考材料。因教材内容较深，在进行教学时必须重视通俗化，力求浅显明白、理论与实际相结合（主要是联系工人群众的劳动态度和劳动纪律，以表扬先进的为主，结合着对于残留的旧的劳动态度进行批判，以逐步确立新的劳动态度）。为了切实保证政治教育工作的正常进行，各厂矿应按照省委1951年关于职工业余教育决定中的规定，每周上课一次，每次一小时至一小时半。目前所有全厂工人中的非文盲与暂时还未参加速成识字班的工人，均应参加政治学习，并应于政治教员到达厂矿后，立即着手进行，不应再行拖延。正在学习速成识字的工人，可暂停政治学习。","type":"paragraph"},{"text":"四、各级党委应切实保证政治教员的专业化，不能随意调任其他工作。政治教员到厂后，可在两个月内调整工资，转业的供给制干部，一律按原工作级位提高一小级待遇（如十七级提为十六级，余依此类推）。薪金制者亦应较同等条件干部的工资待遇稍高。调整后统按薪金制工资于11月份起予以补发。","type":"paragraph"},{"text":"上述指示，希切实贯彻执行。","type":"paragraph"}],"comments":[],"origin":"山西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c696f8d4dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

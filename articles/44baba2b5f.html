script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海第二机床厂党委成员遵照毛主席的伟大教导  认真坚持读书　不断促进思想革命化","authors":[],"dates":[{"year":1971,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海第二机床厂党委成员遵照毛主席的伟大教导"},{"type":"paragraph","text":"认真坚持读书　不断促进思想革命化"},{"type":"paragraph","text":"据新华社西宁三日电　青海第二机床厂党委成员遵照毛主席关于“要认真读书”的伟大教导，认真、坚持活学活用毛泽东思想，积极促进思想革命化，不断提高执行毛主席革命路线的自觉性，进一步巩固和发展了全厂革命和生产的大好形势。"},{"type":"paragraph","text":"这个厂的党委成员在学习过程中做到了三个坚持："},{"type":"paragraph","text":"一是坚持针对自己的活思想学。党委成员经常自觉地分析自己在不同时期和不同情况下出现的思想倾向，认真自觉地活学活用毛泽东思想，党委副书记看到革命形势越来越好，又觉得自己做了不少工作，一度产生了“车到站”的念头。这一思想刚露头，他就自觉地带着这个活思想，反复学习毛主席关于“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风”的伟大教导，明确认识到，自己虽然为党做了一些工作，但是这只能说明过去。要紧跟毛主席继续干革命，必须遵照毛主席的教导，永远保持和发扬党的谦虚谨慎、艰苦奋斗的优良作风。认识提高后，他更加勤勤恳恳、兢兢业业地为党工作，在抓革命、促生产方面不断做出新成绩，受到广大干部和工人群众的好评。"},{"type":"paragraph","text":"二是坚持多思勤想，养成分析习惯。伟大领袖毛主席教导说：“分析的方法就是辩证的方法。”厂党委成员从实践中体会到，要学好用好毛泽东思想，必须发扬毛主席一贯倡导的理论联系实际的革命学风，用辩证唯物主义和历史唯物主义的观点，去回答和解决现实生活中存在的各种问题，善于从错综复杂的事物中找出主要矛盾，善于透过现象抓住事物的本质，善于把问题提高到两条路线斗争的高度来认识。去年，厂党委主要负责人带领工作组到一车间蹲点，碰到很多急待解决的实际问题，如车间内部的团结问题，如何坚持政治挂帅，发挥工人积极性的问题，如何开展技术革新，等等。面对这些问题，厂党委负责人和工作组同志一起，反复学习毛主席的哲学著作《矛盾论》，进行认真分析，终于找出了这个车间的主要矛盾，是领导班子思想革命化跟不上革命形势的发展。主要矛盾找出后，厂党委负责人积极引导车间干部斗私批修，自觉促进思想革命化，结果使许多矛盾迎刃而解，车间迅速出现了新的局面。"},{"type":"paragraph","text":"三是坚持在批判资产阶级、批判修正主义的斗争中学。厂党委从实践中体会到，只有在批判资产阶级、批判修正主义的斗争中进行学习，才能使毛泽东思想在自己头脑里深深扎根。因此，他们坚持把学习和革命大批判结合起来，以毛泽东思想为武器，深入批判叛徒、内奸、工贼刘少奇的反革命修正主义路线，不断提高路线斗争觉悟。由于刘少奇的“洋奴哲学”余毒没有肃清，厂里有的同志照搬洋框框，造出了一台成本高、质量低、不能用的机床。厂党委抓住这个活教材，组织党委成员和全厂工人一起学习毛主席关于“打破洋框框，走自己工业发展道路”的伟大教导，狠批了刘少奇的“洋奴哲学”、“专家治厂”等反革命修正主义黑货。通过学习和批判，进一步肃清了“洋奴哲学”在自己头脑中的余毒，更加牢固地树立了自力更生的思想，大大增强了执行毛主席革命路线的自觉性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44baba2b5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

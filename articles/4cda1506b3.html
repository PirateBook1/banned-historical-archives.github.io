script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食供不应求，价格上涨  西南物价呈现紧张状态","authors":[],"dates":[{"year":1951,"month":10,"day":22}],"is_range_date":false,"parts":[{"text":"粮食供不应求，价格上涨  西南物价呈现紧张状态","type":"title"},{"text":"【西南总分社二十二日讯】目前西南物价因粮食、土特产等纷纷上涨而呈现紧张状态。工业器材价格则下降，百货价平稳，纱布亦能充分供应。各地粮食供不应求，工业品和百货则均未完成推销计划。粮食收购极感困难，四川大多数农村的粮食市价都高于牌价，部分棉农已有不满情绪。全区九月份购进粮食六千余万斤，而销出达九千余万斤。十月份截止十七日止，仅完成收购量百分之十九，而售出量已达计划百分之八十六点八二。","type":"paragraph"},{"text":"粮食、土特产等上涨的主要原因是土地改革和减租退押后，粮食分散在农民手中，商品粮减少和土特产地区农民对粮食需要大量增加。同时，也由于部分农民有待价惜售的思想。有些地方过去是四川出售粮食的主要市场，今年反变成需要粮食供应的地区了。","type":"paragraph"},{"text":"西南各地干部对于粮食问题认识还不一致，步骤也比较杂乱，如有的地方发放大批耕牛贷款，有些农民因买不到耕牛，竟买进粮食囤积起来，而有些地方却又买不到粮食，引起粮价上涨。此外，还有不少人存在着“四川丰收一年够吃三年，多消耗些没有关系”的错误思想，亟待加强增产、节约粮食的宣传，劝农民将粮食售给国家，并防止农民资本主义思想的发展。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年10月24日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cda1506b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

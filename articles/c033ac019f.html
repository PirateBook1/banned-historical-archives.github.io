script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里军事代表团赞扬我解放军是学习毛主席著作的好榜样  解放军已成为毛泽东思想的大学校  文化革命是社会主义革命的新胜利","authors":[],"dates":[{"year":1966,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里军事代表团赞扬我解放军是学习毛主席著作的好榜样"},{"type":"paragraph","text":"解放军已成为毛泽东思想的大学校"},{"type":"paragraph","text":"文化革命是社会主义革命的新胜利"},{"type":"paragraph","text":"新华社二十三日讯　由乌斯曼·特拉奥雷上尉率领的马里军事代表团，在十月十八日至十一月十五日来我国进行了友好访问，他们在回国时，给中国人民解放军指战员一封公开信，热烈赞扬中国人民解放军在革命化建设方面取得的成就，并且表示坚决支持我国的无产阶级文化大革命。"},{"type":"paragraph","text":"信中写道：在我们逗留期间，通过我们所访问的城市，我们可以骄傲地评价你们高度的战斗精神。"},{"type":"paragraph","text":"在当代的舵手、伟大而尊敬的天才毛泽东同志的思想指引下，你们大力突出政治，把你们的军队办成了一所真正的学校。我们衷心地祝贺这一伟大成就，每一个真正的革命者都可以从中吸取有益于自我改造的东西。你们一致地响应了林彪同志学习毛泽东主席著作的号召。你们是人民群众的好榜样。"},{"type":"paragraph","text":"信中说：请允许我们在这里向你们重申，我们坚决支持无产阶级文化大革命，因为这一历史事件是社会主义革命的新胜利。你们已经经历过中国革命历史的严峻考验。无产阶级文化大革命将进一步纯洁中国社会，为此，我们希望你们坚持不懈地把这场革命进行到底。"},{"type":"paragraph","text":"信中说，我们将把我们两国军队之间真诚而热烈的友谊和在反对帝国主义及其走狗的斗争中你们做出的榜样带回马里。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c033ac019f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

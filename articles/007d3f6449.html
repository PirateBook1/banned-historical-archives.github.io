script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工总司学习、讨论山东革委会《规定》和市革委会《决定》听毛主席的话　保持工人阶级本色全体委员会议通过十条规定，决心活学活用毛主席著作，做夺自己头脑里“私”字权的模范","authors":[],"dates":[{"year":1967,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人革命造反总司令部认真学习、讨论了《山东省革命委员会关于认真转变作风的若干规定》、《红旗》杂志第十期评论员文章以及上海市革命委员会六月二十三日扩大会议的决定，一致认为山东省革委会的《规定》是一个高举毛泽东思想伟大红旗的好文件，应该认真学习，坚决贯彻。经总部全体委员会议讨论通过，特作如下规定:"},{"type":"paragraph","text":"一、总部成员，必须继续高举毛泽东思想伟大红旗，活学活用毛主席著作，以毛泽东思想统一总部全体成员的思想，狠造自己头脑里“私”字的反，做夺自己头脑里“私”字的权的模范。在自己的头脑里树立起毛泽东思想的绝对权威。每天保证集体学习至少二、三小时。每个成员必须做到:身不离毛主席书，心不离毛泽东思想，言行不离毛主席教导。凡毛主席提倡的就要去做；凡毛主席反对的就要去斗；凡毛主席表扬的就要去学；凡毛主席批评的就要去改。真正做到象王杰那样:“毛主席怎样说的，我就怎样做。”时刻以无产阶级革命事业接班人的五个条件严格要求自己。"},{"type":"paragraph","text":"二、干部坚持参加集体生产劳动，有助于密切联系群众，克服官僚主义，防止修正主义。遵照毛主席的指示，要“既当‘官’，又当老百姓”。在目前工作情况下，总部成员每周保证有一定时间参加集体生产劳动。今后逐步实现一半劳动，一半工作。"},{"type":"paragraph","text":"三、总部成员必须学会“从群众中来，到群众中去”的工作方法。养成听取群众意见的民主作风。要经常深入基层，调查研究，倾听群众的意见和批评，接受群众监督，不断改进工作。"},{"type":"paragraph","text":"四、总部成员务必保持谦虚、谨慎、不骄、不躁的作风。严禁在各种群众场合给总部成员迎送、照相、歌功颂德。"},{"type":"paragraph","text":"五、必须加强群众观点。倾听群众的呼声，关心群众的痛痒。总部成员要轮流值班，热情、耐心、诚恳地接待群众来访，认真地处理群众来信。"},{"type":"paragraph","text":"六、总部必须按照民主集中制的原则，贯彻集体领导与个人负责制，加强革命性、科学性、组织纪律性。重大原则问题(如决议、通告、声明、承认组织等)未经总部委员会(或常委会)讨论通过，任何人不得以总部名义对外瞎指挥。"},{"type":"paragraph","text":"七、总部成员应时刻牢记自己是一个普通工人，继续保持劳动人民的本色，时刻警惕资产阶级思想的侵蚀，坚决反对特殊化。除因公急需坐公家汽车外，不得随意调用基层汽车；一般情况下使用月票或自行车，个人私事，一概不得乘坐公家汽车。"},{"type":"paragraph","text":"八、总部必须坚决贯彻毛主席“精兵简政”、“要节约闹革命”的伟大号召，厉行节约、反对浪费。总部成员要做艰苦奋斗、奉公守法的模范。不准私带随员，不准慷国家之慨，行个人或小团体之利；不得假公济私，赠送和收受礼物。"},{"type":"paragraph","text":"九、为了养成认真负责、细致踏实的工作作风，总部成员的个人发言以及为报刊撰写文章，都应尽量亲自动手。"},{"type":"paragraph","text":"十、毛主席教导我们:“整风运动是一个‘普遍的马克思主义的教育运动’。整风就是全党通过批评和自我批评来学习马克思主义。”总部每隔一段时间进行小整风，倾听基层组织、其他革命群众组织及革命群众的意见。不断改进作风，改进工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"007d3f6449"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

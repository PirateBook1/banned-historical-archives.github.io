script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“走火”与放火","authors":["季汛"],"dates":[{"year":1976,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“走火”与放火"},{"type":"paragraph","text":"季汛"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平标榜自己“敢讲话”，同时又说自己说话常“走火”。乍听起来，此人不但“敢字当头”，还颇有点“自知之明”。其实，他的这番话完全是别有用心的，是在煽右倾翻案之风，点复辟暴乱之火，而又准备赖帐。"},{"type":"paragraph","text":"常言道，言为心声。枪膛中没子弹，是绝不会“走火”的。那末，邓小平的“火”从何而来呢？翻翻邓小平的历史，就不难看出，此“火”由来已久。早在中国革命从民主革命阶段向社会主义革命阶段转变的时候，无产阶级革命触动了私有制，触动了邓小平所喜爱的资产阶级法权，触动了他所要维护的传统观念，触动了他的资产阶级世界观，他就恼火起来了。社会主义革命越深入发展，邓小平的心头越是“火”上浇油，同坚持继续革命的工人、贫下中农的矛盾越尖锐。无产阶级文化大革命一开始，亿万革命群众起来造走资派的反，批判他们的修正主义路线，他更是“火”冒三丈，同刘少奇一起疯狂镇压群众运动。就是这样，社会主义革命每前进一步，他心头的“火”就增长一分。虽然文化大革命的怒涛迫使他不得不把心头这股“火”强压下去，作了一个“永不翻案”的假检讨，但他资产阶级本性未改。眼看着文化大革命节节胜利，他更是“火”燎心头。一旦党和人民给他以改过自新、重新工作的机会，他便以为时机已到，恨不得把窝在心里多年的“火”一古脑儿全喷射出来。"},{"type":"paragraph","text":"邓小平怀着满肚子反革命的修正主义的邪火，时时刻刻想放出来烧社会主义，烧革命人民，他却偏偏要用所谓“走火”来骗人。他公开扯起修正主义纲领作大旗，把攻击的矛头对着伟大领袖毛主席和党中央，对着党的基本路线，对着无产阶级文化大革命，对着社会主义新生事物，连珠炮似地猛轰过来，这是“走火”吗？不！这是在向无产阶级专政开火，是在点资本主义复辟之火。"},{"type":"paragraph","text":"他不仅点火，还要煽风。他起劲地为那些对文化大革命一不满意、二要算帐的党内外新老资产阶级撑腰打气，让他们“不要怕这怕那，怕东怕西”，不要怕被“第二次打倒”，要“敢讲话”，敢“复辟”。在他的煽动下，极少数的不肯改悔的走资派四处刮风，八方点火，或造谣言，或写黑信，或公开散布奇谈怪论，右倾翻案风越刮越猛。风助火势，助长了资产阶级和一切反动阶级“克己复仇”的气焰。于是，一小撮利令智昏的亡命之徒，终于迫不及待地跑出来放火了。"},{"type":"paragraph","text":"在庄严的天安门广场上，一小撮反革命分子，行凶作恶，打人放火。这个火，不正是邓小平自称为“走火”的那些“火”引起的吗？一小撮反革命分子攻击伟大领袖毛主席、党中央的反革命讲演、反革命传单，与邓小平自称为“走火”的那些话何其相似乃尔！从他们打出的旗号、呼喊的口号，可以清楚地看出，邓小平的所谓“走火”就是反革命“放火”的舆论准备，而反革命分子“敢”出来“放火”，则是邓小平煽阴风点鬼火的必然结果。从邓小平的“走火”到反革命的“放火”，恰恰说明邓小平就是天安门广场反革命政治事件的罪魁祸首。"},{"type":"paragraph","text":"邓小平和他所代表的党内外新老资产阶级以及一切阶级敌人满以为刮起一阵西风，吹起一堆鬼火，就能使资本主义在中国死灰复燃。无奈，“翻案不得人心”，玩火者必自焚。在毛主席的领导下，革命人民奋起反击，强劲的东风一起，革命的烈火立刻扑向邓小平和一小撮反革命分子，将邓小平的骗人伪装和他们这一次复辟行动化为灰烬！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e74a46540"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想红旗　保持常备不懈　密切协同作战  东南沿海军民又连续歼灭七股美蒋武装特务","authors":[],"dates":[{"year":1965,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想红旗　保持常备不懈　密切协同作战"},{"type":"paragraph","text":"东南沿海军民又连续歼灭七股美蒋武装特务"},{"type":"paragraph","text":"我公安部发表公报指出，美帝国主义指使蒋介石匪帮不断地派遣武装特务在我沿海地区进行骚扰活动，进一步暴露了美帝国主义敌视我国、对我国进行战争挑衅的阴谋。我沿海地区广大军民必须保持高度警惕。美帝国主义及其走狗蒋介石匪帮如果敢于继续来犯，他们送来多少，我们就收下多少，来者不拒，全部歼灭。"},{"type":"paragraph","text":"新华社一日讯　中华人民共和国公安部公报"},{"type":"paragraph","text":"（一九六五年二月一日）"},{"type":"paragraph","text":"从一九六四年七月到一九六五年一月，我广东、福建、浙江、江苏沿海地区军民，又连续歼灭七股美蒋武装特务一百九十六人。其中击毙二十八人，俘获一百六十八人，缴获和击沉运载武装特务的船只八艘，再一次取得了对敌斗争的重大胜利。"},{"type":"paragraph","text":"这七股武装特务被歼灭的情况如下："},{"type":"paragraph","text":"一九六四年七月十一日，在江苏省启东县海面，击沉蒋匪情报局运载武装特务的船只二艘。蒋匪情报局“江苏省反共救国军第十九纵队第一支队”支队长陈尔昌、副支队长朱敏、谢宝来，以及监送武装特务的指挥官陈复新、副指挥官吴新吾等八十人全部被歼。内击毙九人，俘获七十一人。"},{"type":"paragraph","text":"一九六四年七月十二日，在广东省崖县海面，击沉蒋匪情报局运载武装特务的船只二艘。蒋匪情报局“罗汉特遣队”队长郭伟吾、副队长王炜雄、陈坤雄，以及监送武装特务的指挥官何蔻棠、副指挥官余美光、宋德淳等七十四人全部被歼。内击毙十五人，俘获五十九人。"},{"type":"paragraph","text":"一九六四年九月八日，蒋匪情报局武装特务二人，阴谋在我福建省同安县沿海地区偷渡登陆，匪特组长陈福元、组员孙水胤，当场被我俘获。"},{"type":"paragraph","text":"一九六四年九月十一日，蒋匪国防部特种军事情报室“建龙小组”的武装特务三人，在福建省罗源县沿海地区偷渡登陆。组长饶昌淦、副组长邵伯殷、电台台长林兴顺全部被我俘获。"},{"type":"paragraph","text":"一九六四年十月十三日，在福建省连江县海面，俘获蒋匪情报局运载武装特务的船只一艘，歼灭武装特务五人。少校特务组长余树基等全部被我俘获。"},{"type":"paragraph","text":"一九六四年十一月十八日，在福建省连江县海面，击沉蒋匪情报局运载武装特务的船只一艘，武装特务四人全部被击毙。"},{"type":"paragraph","text":"一九六五年一月八日，在浙江省平阳县海面，俘获蒋匪情报局运载武装特务的船只二艘。特务船长蔡茂松、林朝枝等二十八人全部被我俘获。"},{"type":"paragraph","text":"歼灭这七股美蒋武装特务的重大胜利，是我沿海地区的人民解放军海防部队、人民公安部队、民兵和公安人员以及广大人民群众，高举毛泽东思想红旗，坚持四个第一，大兴三八作风，保持常备不懈，密切协同作战所获得的成果。它充分显示了我国人民民主专政和全民皆兵的强大威力。"},{"type":"paragraph","text":"美帝国主义指使蒋介石匪帮不断地派遣武装特务在我沿海地区进行骚扰活动，进一步暴露了美帝国主义敌视我国、对我国进行战争挑衅的阴谋。我沿海地区的广大军民必须保持高度警惕，再接再厉。美帝国主义及其走狗蒋介石匪帮如果敢于继续来犯，他们送来多少，我们就收下多少，来者不拒，全部歼灭。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8eb0133e94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

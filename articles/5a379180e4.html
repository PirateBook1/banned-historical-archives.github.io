script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们检查了几年来定为“破坏耕牛”的案件","authors":["山东省莱芜县公安局"],"dates":[{"year":1961,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"我们检查了几年来定为“破坏耕牛”的案件","type":"title"},{"text":"山东省莱芜县公安局","type":"authors"},{"text":"根据刘主席关于公安机关对几年来定为“破坏耕牛”的案件都要进行一次认真的调查的重要指示，我们组织全体公安干部认真进行了学习。通过学习对我们教育很大。在提高认识的基础上，检查了近几年来所处理的案件。从一九五九年到一九六○我们共处理了“破坏耕牛”案件三起。经过翻卷复查，认真分析，其中混淆性质，不应以“破坏”论处的就有两起：","type":"paragraph"},{"text":"一、颜庄公社三岔河村社员任维田，贫农出身，一九五九年他在生产队当饲养员，一天在挑土垫栏时，有一条牛在栏内乱跑，干活不便，他就用手中的铁铣打击牛腿，不料把腿筋打断，牛就不能走动了。以后由于医疗不及，再加管理不善，三个月后这条牛死掉了。当时认定是有意破坏，呈报逮捕未准，判处管制三年。","type":"paragraph"},{"text":"二、苗山公社北辛庄村社员刘庆祥，富裕中农成份，土改时曾献过土地。其主要问题是：（1）一九五九年十月他把干活后的三头牛向栏里赶，途中因牛到处乱跑，他随手拾了一块石头扔到一条牛腿上，牛腿受伤致残。后来因为不能使用，生产队就将这条牛杀掉了；（2）于同年春耕时，他与社员赵光建使一条牛耕地十多天，这条牛年老过累，使后落套七天死亡。当时我们认定：刘是献田户，对现时社会不满，是有意“破坏耕牛”。据此，将刘拘留半年之久，呈报逮捕未准后，释放回家。","type":"paragraph"},{"text":"现在对这两起案件的检查认识是：由于当时受“五风”影响，某些社员对集体财产的使用和管理不够关心，因此，使牛过累，打牛过重，都是可能的。这种不关心牛的行为是错误的，但这是人民内部问题，应当批评教育，当成“有意破坏”是不对的。再从当时情节来看，“有意破坏”的结论也不符合实际情况。在使牛中“打牛”是很平常的，致于一时失手，使牛致残，也是常有的事情。任维田、刘庆祥都是因为一时气愤，当众将牛打残，这与坏人有意“破坏耕牛”是根本不同的。因此，把他们当成“有意破坏”判处管制和加以拘留，这显然是混淆了两类不同性质的矛盾，是不对的。","type":"paragraph"},{"text":"当时所以把这两起案件认定是“破坏耕牛”，主要是由于我们缺乏深入的调查研究和实事求是的态度，因此，只认为死了耕牛对生产不利，损失大，情节严重，就以破坏论处，对问题的性质缺乏认真、客观的分析。通过对这两起案件的检查，我们更深刻地认识到刘主席的指示对公安工作的重大意义。大家一致表示：一定要转变作风，深入实际，加强调查研究，在今后办案中，坚决杜绝混淆是非特别是混我为敌的现象发生。","type":"paragraph"}],"comments":[],"origin":"《人民公安》1961年第14期（1961年9月20日）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a379180e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

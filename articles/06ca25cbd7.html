script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎缅甸贵宾","authors":[],"dates":[{"year":1979,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢迎缅甸贵宾"},{"type":"paragraph","text":"缅甸联邦社会主义共和国总理吴貌貌卡及其一行，应我国政府邀请，前来我国进行正式友好访问，于今天抵达北京。我们以喜悦的心情，热烈欢迎缅甸贵宾的来访。"},{"type":"paragraph","text":"中缅两国是山水相连的友好邻邦。中缅两国人民是共饮一江水的亲密胞波。自古以来，我们两国在经济文化等方面一向进行着友好的交流。自从两国建交以来，我们之间的睦邻友好关系日益加强和发展。两国的领导人进行了频繁的互访。敬爱的周恩来总理生前曾九次访缅。吴奈温总统也十次来访。两国的经济、军事、文化、艺术、新闻和体育等代表团不断往来。我们两国政府在和平共处五项原则的基础上，圆满解决了边界问题，发展了友好合作和贸易关系。近几年来，由于双方的努力，这种友好关系又有了新的发展。去年我国邓小平副总理应邀访缅，受到了吴奈温总统、吴貌貌卡总理以及缅甸政府和人民的盛大欢迎和亲切接待，现在吴貌貌卡总理应邀前来我国访问，在中缅友好史上又添上了新的一页。"},{"type":"paragraph","text":"当前，由于两霸争夺日益激烈，国际局势动荡不安。社会帝国主义加紧了在亚洲太平洋地区的扩张步伐。它在远东加强军事实力，寻求新的军事基地，支持越南当局控制老挝、侵略柬埔寨、拼凑“印支联邦”的地区霸权主义活动，妄图乘机实现它建立“亚安体系”的迷梦。大小霸权主义在印支地区的侵略扩张，严重地威胁着东南亚和亚洲地区的和平、稳定与安全，引起了全世界特别是东南亚各国人民的关注和反对。"},{"type":"paragraph","text":"在这种形势下，缅甸人民在吴奈温总统的领导下，一方面努力发展生产，建设自己的国家，一方面坚决维护民族独立和国家主权，在国际事务中坚持反帝、反殖、反霸斗争，发展与邻国的睦邻友好关系，维护和平共处的五项原则。缅甸政府的独立和不结盟的对外政策，赢得了世界各国人民的好评，也得到中国人民的高度赞赏。"},{"type":"paragraph","text":"中国和缅甸同是发展中的国家，两国人民都面临着建设自己的国家和反帝、反殖、反霸的共同任务。因此双方都有在政治、经济和文化等方面进一步巩固和加强两国友好合作关系的愿望，发展两国人民的传统友谊的决心。我们相信，在中缅两国政府和两国人民的共同努力下，建立在相互信任和谅解基础上的、经受了时间考验的中缅友好睦邻关系，必将得到进一步的巩固和发展，两国人民的胞波情谊一定会世代相传。我们预祝吴貌貌卡总理访华圆满成功。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"缅甸总理吴貌貌卡"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06ca25cbd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

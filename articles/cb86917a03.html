script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2231","name":"国家房产管理局中央工商行政管理局关于城镇资本家、小商贩未纳入社会主义改造的房屋的处理意见","author":"国家房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国家房产管理局中央工商行政管理局关于城镇资本家、小商贩未纳入社会主义改造的房屋的处理意见","dates":[{"year":1966,"month":1,"day":26}],"is_range_date":false,"authors":["中央工商行政管理局","国家房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会，上海房地产管理文件汇编（1949-1997）下卷，1953","tags":[{"name":"城镇","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"还产","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"},{"name":"私房","type":"主题/事件"},{"name":"小商小贩","type":"主题/事件"},{"name":"资本家","type":"主题/事件"}],"parts":[{"type":"title","text":"国家房产管理局中央工商行政管理局关于城镇资本家、小商贩未纳入社会主义改造的房屋的处理意见"},{"type":"subtitle","text":"（1966）国房局字1号"},{"type":"subtitle","text":"（1966）工商行字51号"},{"type":"paragraph","text":"各省、自治区、直辖市房产管理部门，工商行政管理局，商业厅（局），供销合作社："},{"type":"paragraph","text":"据一些地方反映，目前，尚有少数资本家、小商贩的房屋没有纳入社会主义改造。有的是生产经营用房，在企业公私合营或合作化时，因隐瞒或其他原因未折价入股；有的是出租房屋，由于不明确应作为企业资产折价入股，还是应当进行私房改造，因而没有处理。个别地方对一些小商贩已折价入股的房屋，在一九六一年恢复合作商店时退还了本人，现在要不要重新入股，也不明确。"},{"type":"paragraph","text":"经与有关部门研究，现对资本家、小商贩在城镇的未纳入社会主义改造的房屋，提出以下处理意见："},{"type":"paragraph","text":"一、 资本主义企业在公私合营时已从宽处理不清产定股的房屋，可以不再重新投资入股，过去隐瞒未入股的本企业生产经营用房，仍应折价定股，并入私股股金，从定股之日起发给定息。与本企业生产经营无关、属资本家个人所有的出租房屋，应按当地对私有出租房屋进行社会主义改造的办法处理。对于分不清是企业所有还是资本家个人所有的出租房屋，可按资本家个人所有的出租房屋处理。"},{"type":"paragraph","text":"二、 对于小商贩的生产经营用房未投资入股或者投资入股后又退还了的，一般可不再折价入股。这些房屋如果出租，可按当地私房改造办法处理。"},{"type":"paragraph","text":"三、 目前尚未进行私房改造的城镇，应当根据一九六四年一月十三日国务院批转国家房产管理局“关于私有出租房屋社会主义改造问题的报告”，提出具体办法，报省、自治区人民委员会批准后执行。"},{"type":"paragraph","text":"以上意见，请研究执行。"},{"type":"subtitle","text":"一九六六年一月二十六日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb86917a03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

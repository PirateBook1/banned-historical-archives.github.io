script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市中级人民法院刑事关于十二名申诉人再审判决书","authors":[],"dates":[{"year":1979,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"北京市中级人民法院刑事关于十二名申诉人再审判决书","type":"title"},{"text":"申诉人(原审被告)：","type":"paragraph"},{"text":"袁传织，男，四十五岁，安徽省宣城县人，原系北京地质学院学生。","type":"paragraph"},{"text":"马槐亭，男，四十五岁，浙江省东阳县人，原系北京地质学院学生。","type":"paragraph"},{"text":"郭健敏，男，四十四岁，山西省太谷县人，原系北京工业学院学生。","type":"paragraph"},{"text":"戴家骥，男，四十八岁，江苏省丹阳县人，原系北京石油学院学生。","type":"paragraph"},{"text":"薛自雅，男，四十三岁，陕西省华县人，原系北京石油学院学生。","type":"paragraph"},{"text":"陈月宦，男，四十四岁，浙江省诸暨县人，原系北京地质学院学生。","type":"paragraph"},{"text":"刘兴业，男，四十一岁，吉林省洮南县人，原系北京石油学院学生。","type":"paragraph"},{"text":"杨昭刚，男，四十六岁，河北省玉田县人，原系北京石油学院学生。","type":"paragraph"},{"text":"张仁浦，男，四十一岁，江苏省嘉定县人，原系北京石油学院学生。","type":"paragraph"},{"text":"张德环，男，四十一岁，江苏省阜宁县人，原系北京石油学院学生。","type":"paragraph"},{"text":"王丞斌，男，四十二岁，陕西省岐县人，原系北京石油学院学生。","type":"paragraph"},{"text":"林其銮，男，四十二岁，福建省福清县人，原系北京地质学院学生。","type":"paragraph"},{"text":"上列十二名申诉人，于一九六二年八月十日经本院(61)中刑反字第692号刑事判决书，以反革命罪分别判处袁传织有期徒刑十五年，刑满后剥夺政治权利五年；马槐亭有期徒刑十五年，刑满后剥夺政治权利五年；郭健敏有期徒刑十二年，刑满后剥夺政治权利四年；戴家骥有期徒刑十二年，刑满后剥夺政治权利四年，薛自雅有期徒刑十二年，刑满后剥夺政治权利四年；陈月宦有期徒刑十年，刑满后剥夺政治权利三年；刘兴业有期徒刑八年，刑满后剥夺政治权利二年；杨昭刚有期徒刑三年，刑满后剥夺政治权利一年；张仁浦有期徒刑三年，刑满后剥夺政治权利一年；张德环有期徒刑三年，刑满后剥夺政治权利一年；王丞斌有期徒刑三年，刑满后剥夺政治权利一年；林其銮免予刑事处分。","type":"paragraph"},{"text":"经本院再审认为，本案原判在认定事实、性质及适用法律上均属不当，应予纠正。据此，判决如下：","type":"paragraph"},{"text":"一、撤销本院(61)中刑反字第692号刑事判决书；","type":"paragraph"},{"text":"二、宣告袁传织、马槐亭、郭健敏、戴家骥、薛自雅、陈月宦、刘兴业、杨昭刚、张仁浦、张德环、王丞斌、林其銮无罪。","type":"paragraph"},{"text":"如不服本判决，可于接到判决书之第二天起十天内，向本院提出上诉状及付本，上诉于北京市高级人民法院。","type":"paragraph"},{"text":" 北京市中级人民法院一九七九年九月七日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74fcf88f4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张毅忱在陕西省、地委书记联席会议上的发言(节录)","authors":["张毅忱"],"dates":[{"year":1952,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"张毅忱在陕西省、地委书记联席会议上的发言(节录)","type":"title"},{"text":"张毅忱","type":"authors"},{"text":"一、 私营与手工业的指导问题","type":"subtitle"},{"text":"（一）发展方向：按照陕西的情况，什么东西都缺少，只有奢侈品和迷信品有多余。今后发展的方向应有计划地、逐步发展各种地方性的小型工矿业与手工业。首先是制造农村迫切需要的生产工具与生活资料，解决农业生产、交通、市政、文教卫生建设与日常必需品，不管设在哪里，都应面向农村兼顾城市，为农业丰产和城市建设服务。","type":"paragraph"},{"text":"（二）指导重点：本省大小工、矿业有80多种，非常分散，应以铁工铸造及炼铁、煤、砖、瓦、石灰、磁、纸业、榨油、纺织、山货、加工、酿造等为重点，（纺织业应在原有的基础上提高一步，陈自穿自用外，争取一部分外销）。其他行业可按市场的需要发展或维持现状、淘汰、笼统的倡导发展或消极听其自生自减都是不对的。应按各地不同的条件，由小到大，由手工业到大机器工业，管不好小的，也就管不好大的。","type":"paragraph"},{"text":"（三）指导思想：1．明确依靠工人，团结职员和技术人员是搞好工、矿业的根本路线，必须克服实际工作中对党的根本路线没有贯彻下去的模糊观点与作风。2．对私营企业要有限制的发展，贯彻“节制资本”的方针，但有些地方发生要把私营企业变成公营，这都是不对的，都是因为他们不懂得我们国家的政策，另外是我们的宣传不够。加强组织领导，不让资本家再有“五毒”行为，要研究与适当解决加工订货的工缴费，必须使之有利可图。过苛过严和无利可图是不对的。3．在发展生产的基础上，及时主动适当地改善职工生活福利，贯彻工会法与劳动保护法令，端正劳动态度和树立新的劳动纪律，克服各种偏向如：有些地方不注意工人的安全福利，卫生设备不好，但有些地方过分要求福利，每人过节要一套学生蓝制服，劳动态度也不很正常。4．发动工人、职员制订贯彻生产计划，制订初步的平均先进定额，彻底克服狭隘的经验主义和对职工的政治觉悟与厂矿潜在力量的估计不足的保守思想。","type":"paragraph"},{"text":"（四）几项重要工作：1．今年6月到10月进行一次系统的调查登记与统计工作，了解私营和手工业的全面情况，以便指导发展方面和推销方面的情况，给国家的计划经济作好准备。2．严格开、转、歇业的批准手续，确实进行整顿，配合有关部门检查安全、卫生、劳动保护和增产节约的执行情况。尤以煤矿和铁工铸造业应特别注意安全设备，按劳动保护法令实行民主改革。3．配合工矿与城市的民主改革和中小城市的“五反”运动，彻底清理公股、公产与重点重估，加强党对私营工矿与手工业的领导。4．审查与协助银行发放贷款，并监督专款专用。今年给榆林、绥德各贷19亿，延安16亿，渭南、咸阳、宝鸡各14亿，南郑15亿，安康、商洛各17亿，长安3亿2800万。贷款原则是要有利于国计民生，首先是制造急需的生产资料，确实用于生产，且有按时归还的保证，没有盗骗国家资财的违法行为，且能保证专款专用。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e73b702934"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见藤山爱一郎一行时说  要使中日友好合作关系继续发展下去","authors":[],"dates":[{"year":1981,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见藤山爱一郎一行时说"},{"type":"paragraph","text":"要使中日友好合作关系继续发展下去"},{"type":"paragraph","text":"新华社北京3月13日电  中共中央副主席邓小平今天上午在人民大会堂会见日本国际贸易促进协会会长藤山爱一郎一行时说，从长远的观点来看，我们要使长期建立和发展起来的中日友好合作关系继续发展下去。他对铃木首相、伊东外相对发展中日友好合作所持的态度表示赞赏。"},{"type":"paragraph","text":"藤山说，目前，日中两国都有这种共同愿望，要使日中两国的友好合作关系得到不断发展。他说，我认为在当前的情况下，日中关系应该更加密切、更加友好。当中国遇到困难的时候，日本方面应该积极予以帮助。"},{"type":"paragraph","text":"在交谈中，邓小平还向日本客人介绍了中国国内当前安定团结的政治局面和经济发展情况。他说，这两年来由于中国采取的方针政策正确，全国人民生活普遍提高了，特别是表现在农村。"},{"type":"paragraph","text":"日本驻中国大使吉田健三，中国国际贸易促进委员会副主任肖方洲、李川参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b1542772e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

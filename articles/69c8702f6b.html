script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我新任大使向马科斯总统递交国书","authors":[],"dates":[{"year":1978,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我新任大使向马科斯总统递交国书"},{"type":"paragraph","text":"新华社马尼拉九月十五日电　中华人民共和国新任驻菲律宾共和国特命全权大使陈辛仁九月十五日下午在马拉坎南宫向菲律宾共和国总统费迪南德·埃·马科斯递交了国书。"},{"type":"paragraph","text":"递交国书后，马科斯总统和陈辛仁大使进行了亲切友好的谈话。"},{"type":"paragraph","text":"在谈话中，马科斯总统请陈辛仁大使转达他对华国锋主席、叶剑英委员长、邓小平和李先念副总理的良好祝愿。"},{"type":"paragraph","text":"马科斯总统说，他对菲律宾和中国之间已经存在的友好关系的发展感到满意。他表示相信，两国和两国人民之间的友好关系将更加牢固。"},{"type":"paragraph","text":"陈辛仁大使是九月十二日到达菲律宾的，十三日受到菲律宾外交部长卡洛斯·普·罗慕洛的接见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69c8702f6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

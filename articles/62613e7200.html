script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"聂荣臻给北京航空学院革命师生的一封信","authors":["聂荣臻"],"dates":[{"year":1966,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"聂荣臻给北京航空学院革命师生的一封信","type":"title"},{"text":"聂荣臻","type":"authors"},{"text":"北航文化革命委员会诸同志并转广大革命师生员工同志们：","type":"paragraph"},{"text":"最近接到一些同学和教师的来信，要求我到学院来。我十分感谢大家的这些希望和要求，最近我因身体有病，不能直接到学院来向革命师生员工们学习，深为遗憾。我坚决主持你们把无产阶级文化大革命进行到底。","type":"paragraph"},{"text":"从来信中反映，最近大家有些意见和分歧，特别是对工作组的看法。工作组在学院的文化大革命中，有不少缺点和错误，特别是组织反干扰的大辩论，是个方向的路线的错误。大家对他们的批评是完全应该的。工作组有责任，有义务虚心听取大家的批评，接受大家的教育。他们作了检讨，大家有不同意见仍然可以提出。我希望这些问题不要影响革命师生员工的团结，不要成为你们前进的障碍。在伟大毛泽东思想哺育下的广大革命师生员工是有觉悟的，有魄力的，有智慧的，一定会识别哪些做法是正确的，哪些做法是不正确的。在伟大毛泽东思想的光辉照耀下，坚决按十六条的伟大纲领文件办事。通过摆事实，讲道理，具体分析，认真总结经验教训，我坚信问题一定会得到解决的。我希望广大革命师生员工团结起来，团结就是力量，把无产阶级文化大革命的熊熊烈火迅速转到一斗，二批，三改上去，沿着我们敬爱的领袖毛主席所指引的无产阶级文化大革命的方向奋勇前进，勇敢战斗。","type":"paragraph"},{"text":"无产阶级文化大革命万岁！","type":"paragraph"},{"text":"伟大的，光荣的，正确的中国共产党万岁！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":"我们最敬爱的伟大领袖毛主席万岁！","type":"paragraph"},{"text":" 聂荣臻八月十九日","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（1）》：一九六六年十月中央教育部八•一八红卫兵总部编印《无产阶级文化大革命运动期间中央及有关负责同志讲话（选编 ）》（第一集）；","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62613e7200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

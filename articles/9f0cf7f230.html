script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"应与国民党军积极建立反日统一战线","alias":"","parts":[{"type":"paragraph","text":"应与国民党军积极建立反日统一战线"},{"type":"paragraph","text":"（1936年10月1日）朱、张，徐、陈同志，并致贺、任、关、刘："},{"type":"paragraph","text":"据报：静宁骑三师第七团曾派代表到通渭与通渭红军联络，但通渭方面仅估计骑七团派代表来的原因是怕我们打他，因此似未十分积极地与之建立统一战线关系。我们向兄等建议：发一通知于各部队，对一切白军遇接近时，先由我方试派人员携带要求建立反日统一战线而态度诚恳的信件，如彼方先派人来或因同意我方要求派人来接洽，不论其动机仅是怕打或真有合作抗日诚意，我方均一律用诚恳面貌招待他们，以期沟通双方，扩大西北统一战线范围。根据我们十个月经验，红色指战员中如无深切的教育及工作中自己的经验，对于与白军建立统一战线工作是困难的。因为又要打文要和的复杂情况，一般的同志颇不易了解。"},{"type":"paragraph","text":"毛周彭"},{"type":"paragraph","text":"十月一日十六时"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来，西北革命军事委员会副主席、红军第一方面军司令员彭德怀给朱德和红军总政治委员张国焘、红军第四方面军总指挥徐向前、总政治委员陈昌浩等的电报。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":185,"page_end":185},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f0cf7f230"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

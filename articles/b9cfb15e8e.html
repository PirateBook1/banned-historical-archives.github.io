script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志的重要著作《论共产党员的修养》昨起在全国发行","authors":[],"dates":[{"year":1980,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月十四日电　刘少奇同志在抗日战争时期的重要著作《论共产党员的修养》已由人民出版社重新出版，今天起在全国各地新华书店陆续发行。"},{"type":"paragraph","text":"一九三九年七月八日，刘少奇同志应延安马列学院的邀请，作了关于共产党员的党性修养问题的讲演。后来，刘少奇同志根据大家要求将这次讲演整理成文，最初在一九三九年八月至九月的《解放》杂志上连载；不久，延安解放社正式出版了单行本。一九四一年冬，经党中央决定，将《论共产党员的修养》(节录)作为干部必读的整风文件之一。"},{"type":"paragraph","text":"这本书解放前后出过多种版本，后来经过作者再次修订，一九六二年在《红旗》杂志上重新发表，并于同年由人民出版社出版。"},{"type":"paragraph","text":"据不完全统计，从解放后到一九六六年，这本书共印行了两千零五十多万册，同时还以英、法、德、俄等多种文字翻译出版。这本书还将由民族出版社翻译成蒙古、藏、维吾尔、哈萨克、朝鲜五种文字出版发行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9cfb15e8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的像片  发生在北平××小学的故事","authors":["司徒达"],"dates":[{"year":1946,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的像片"},{"type":"paragraph","text":"发生在北平××小学的故事"},{"type":"paragraph","text":"一天，杨小玉伏在小书桌上，忽然问他父亲说：“爸爸！你是什么思想？”"},{"type":"paragraph","text":"“你说我是什么思想呢？”父亲摸着孩子的柔发，微笑着反问。"},{"type":"paragraph","text":"他迟疑了一会，睁大天真的眼睛说：“我说你是共产党思想。”"},{"type":"paragraph","text":"“不，你怎么说我是共产党思想呢？”"},{"type":"paragraph","text":"“哼！我知道。”杨小玉得意的抿着嘴，一面拨弄着一本教科书，微笑说：“那天你跟那个伯伯谈话时，我听得你们谈毛主席，说毛主席怎样伟大。人家国民党都谈蒋主席，只有共产党才谈毛主席呀，是吧？”"},{"type":"paragraph","text":"又一天，杨小玉正提起书包准备上学去，忽然在他父亲的书架背后，发现了一张“晋察冀画报”，那上面印有一巨幅毛主席的像片，他看了又看，心想：“应该让同学们都看看毛主席才好。于是他把画报一折塞入书包，跳呀跳的跑向学校去。"},{"type":"paragraph","text":"课室里还没一个人，静悄悄的。小玉坐下来，把画报掏出来，摊在桌子上。他埋下头，来回揣摩着毛主席的眉毛，鼻子，嘴唇和眼睛，他想：“真是伟大的人！”"},{"type":"paragraph","text":"渐渐地，小同学来多了，大家都围上来，四五双圆滚滚的眼睛，都奇怪地集中在毛主席的脸上。"},{"type":"paragraph","text":"“谁呀？”一个孩子问道。"},{"type":"paragraph","text":"“是毛主席！是伟大的毛主席！”杨小玉立即挺直胸膛，把手举到帽沿上：“敬礼！向毛主席敬礼！”"},{"type":"paragraph","text":"“敬礼！”一个孩子应和着，举起手。"},{"type":"paragraph","text":"“敬礼！”所有的孩子们应和着，都挺直腰干，把手举到帽沿上。"},{"type":"paragraph","text":"“敬礼，毛主席！”"},{"type":"paragraph","text":"“伟大的毛主席，我向你敬礼！”"},{"type":"paragraph","text":"“敬礼！”“敬……”“……”大家兴奋地喧嚷着，都将手举到帽沿上，放下去，又举起来：“敬礼！”“毛主席，敬礼！”"},{"type":"paragraph","text":"“吵什么呀？杨小玉，”康先生在教员室的窗口上探出头来，“你来！小玉，你到我这里来一下！”"},{"type":"paragraph","text":"大家沉静了。杨小玉吐了吐舌头，走向康先生房子里去。"},{"type":"paragraph","text":"“小玉，你又领大家嚷什么呢？”"},{"type":"paragraph","text":"“我领大家向毛主席敬礼！”"},{"type":"paragraph","text":"康先生满意一笑，摸着小玉的头顶说：“你真是个好孩子！……！……”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2713169ffa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

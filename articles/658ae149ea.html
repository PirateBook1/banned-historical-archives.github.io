script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中国共产党中央委员会的建议","alias":"","parts":[{"type":"paragraph","text":"中国共产党中央委员会的建议"},{"type":"paragraph","text":"（1959年9月14日）全国人民代表大会常务委员会："},{"type":"paragraph","text":"中国共产党中央委员会向全国人民代表大会常务委员会建议：在庆祝伟大的中华人民共和国成立十周年的时候。特赦一批确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯。我国的社会主义革命和社会主义建设已经取得了伟大胜利。我们的祖国欣欣向荣，生产建设蓬勃发展，人民生活日益改善。人民民主专政的政权空前巩固和强大。全国人民政治觉悟和组织程度空前提高，国家的政治经济情况极为良好。党和人民政府对反革命分子和其他罪犯实行的惩办和宽大相结合，劳动改造和思想教育相结合的政策，已经获得伟大的成绩。在押各种罪犯中的多数已经得到不同程度的改造，有不少人确实已经改恶从善。根据这种情况，中国共产党中央委员会认为，在庆祝伟大的中华人民共和国成立十周年的时候，对于一批确实已经改恶从善的战争罪犯、反革命罪犯和普通刑事罪犯，宣布实行特赦是适宜的。采取这个措施，更有利于化消极因素为积极因素，对于这些罪犯和其他在押罪犯的继续改造，都有重大"},{"type":"paragraph","text":"[1]这是毛泽东以中国共产党中央委员会主席的名义在第二届全国人民代表大会常务委员会第九次会上提出的建议。"},{"type":"paragraph","text":"中国共产党中央委员会的建议的教育作用，这将使他们感到在我们伟大的社会主义制度下，只要改恶从善，都有自己的前途。"},{"type":"paragraph","text":"中国共产党中央委员会提请全国人民代表大会常务委员会考虑上述建议，并且作出相应的决议。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九五九年九月十四日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":381,"page_end":382},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"658ae149ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

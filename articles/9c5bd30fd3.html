script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"呼和浩特市郊区党委举办党员训练班  对党员进行党的基本知识教育","authors":[],"dates":[{"year":1980,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"呼和浩特市郊区党委举办党员训练班"},{"type":"paragraph","text":"对党员进行党的基本知识教育"},{"type":"paragraph","text":"据新华社呼和浩特三月五日电  中共呼和浩特市郊区党委利用冬闲时间，组织各公社举办党员训练班，每期集中学习十五天到二十天，使五千多名党员普遍受到了系统的党的基本知识教育。"},{"type":"paragraph","text":"呼和浩特市郊区的五千多名党员中，一半是文化大革命中入党的。他们中的大多数对党的基本知识缺乏认识。训练班首先对党员进行党的基本知识和传统教育。他们用的教材是：邓小平同志在八大报告中有关党员条件和义务部分，《关于党内政治生活的若干准则》（草案），三中全会有关文件等。郊区党委和各公社党委的负责同志到训练班讲课，同时还请老党员、老干部、老游击队员讲党的优良传统和作风。训练班上，郊区党委根据党员的思想现状，有针对性地提出问题，组织党员进行深入讨论。这些问题包括：共产党的最终目标是什么？怎样为共产主义奋斗终身？当前我们党的主要任务是什么？怎样在实现安定团结、搞好四化建设中发挥党员的模范带头作用？对党的纪律遵守得如何？怎样把革命利益放在第一位？在执行党的决议、方针、政策时的自觉性强不强？党的优良传统是什么？怎样坚持艰苦奋斗的精神？党员们对照这些问题讨论得非常热烈，很多同志在学习中认真检查了自己的言行，受到了一次生动具体的政治思想教育，增强了党性。领导班子内部闹派性和不团结的现象大大减少了。"},{"type":"paragraph","text":"最近，呼和浩特市郊区党委学习了党的十一届五中全会的公报，决定继续采取措施，经常不断地对党员进行党的基本知识的教育，加强党的思想建设，提高党的战斗力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c5bd30fd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

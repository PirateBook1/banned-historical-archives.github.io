script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保卫毛主席支援自卫战争  瑞华银行捐款九百万元","authors":[],"dates":[{"year":1947,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保卫毛主席支援自卫战争"},{"type":"paragraph","text":"瑞华银行捐款九百万元"},{"type":"paragraph","text":"【本报讯】边区民营瑞华银行为保卫毛主席支援自卫战争，将该行上年度盈余公益金及董监事职员自愿节约之奖励金各一部共九百万元捐助前线。该行董事长胡竹轩氏并特致函刘、邓、薄、滕、张、王、杨、戎各位首长称：去年七月以来蒋介石为了卖国独裁，发动了全国规模性的内战，国民党反动派所指挥下的大军，侵入了边区内地，肆意破坏，使人民重新陷入战争灾难的深渊，因之也使我们新生的蓬勃发展的私营银行事业遭受到莫大的阻障。幸赖前方将士以英勇的自卫战阻遏了蒋军的凶焰，扭转了战局，从而保卫了后方的安全；并在各地民主政府领导与扶助之下，尚能获得不少利润。值本月十日本行召开第二次股东会议之际，反动派又进犯延安，全体股东职员闻之不胜愤慨，一致决议从上年度盈余公益金中提出四百五十万元，董监事职员也自愿节省从应得之奖励金中捐出四百五十万元，共计五百万元，捐助前线，支援自卫战争。并在今后努力经营，进一步扶助农工商业之发展，前线后方结合起来，为结束蒋介石的反动统治共同奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa36570021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举红旗  乘胜前进","authors":["左玉林　朱扣成"],"dates":[{"year":1976,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举红旗  乘胜前进"},{"type":"paragraph","text":"江苏省淮阴军分区　左玉林　朱扣成"},{"type":"paragraph","text":"在天安门广场反革命政治事件中，一小撮阶级敌人丧心病狂地叫嚷要把光辉灿烂的五星红旗降下来，这完全暴露了他们害怕革命红旗、仇恨社会主义的反动嘴脸。"},{"type":"paragraph","text":"红旗，象征着革命，象征着无产阶级专政的红色江山。阶级敌人害怕它，挖空心思地妄图降下红旗，这完全是出自他们反动的阶级本性。革命京剧《杜鹃山》中混入革命队伍的内奸温其久，看到杜鹃山农民自卫军在红旗的指引下，逐步成长壮大，恨得咬牙切齿，疯狂地要农民自卫军摘掉袖标，落下红旗。《磐石湾》中的黑头鲨一伙蒋帮特务，偷渡登陆后，一见红旗，便心惊胆寒，连声叫喊要把红旗扯下来。今天，一小撮阶级敌人也在天安门广场妄图降下红旗。他们恨红旗、怕红旗的反革命政治目的都是一模一样的。"},{"type":"paragraph","text":"在天安门前搞反革命暴乱的一小撮阶级敌人，并不是降下红旗就算了事，他们妄图落下红旗，然后升起反革命的黑旗。他们把矛头指向伟大领袖毛主席和以毛主席为首的党中央，同时无耻地吹捧党内最大的不肯改悔的走资派邓小平，妄图抬出邓小平当中国的纳吉。这就说明他们要升起的就是邓小平那面反革命的修正主义路线的黑旗。"},{"type":"paragraph","text":"邓小平这个不肯改悔的走资派，人在共产党内，心向着地主、资产阶级。他一贯反对马克思主义、列宁主义、毛泽东思想，过去他伙同刘少奇推行反革命的修正主义路线，重新工作后，大刮右倾翻案风，翻文化大革命的案，算文化大革命的帐。他居心叵测地抛出“三项指示为纲”的修正主义纲领，宣扬阶级斗争熄灭论，鼓吹唯生产力论，就是采取了打着“红旗”反红旗的反革命两面派手法。邓小平“打着红旗”是伪装，落下红旗才是目的。同气相求，同类相聚，无怪乎一小撮狂叫降下红旗的反革命分子为他歌功颂德，原来他们是一丘之貉。"},{"type":"paragraph","text":"既有砍旗者，必有护旗人。温其久要“落下红旗”，李石坚等革命群众“守阵地护红旗众志成城”；黑头鲨妄图“扯下红旗”，曾阿婆临危不惧，高举鱼叉护红旗；一小撮阶级敌人狂吠“降下红旗”，警卫战士、革命人民大义凛然，英勇无畏，给以迎头痛击；邓小平打着“红旗”反红旗，已成了众矢之的。历史的事实告诉我们，人民要革命，总是高举革命红旗奋勇向前，这是任何反动派也阻挡不了的历史潮流。阶级敌人不管怎样变换手法，公开叫嚣落下红旗和打着“红旗”反红旗的阴谋都是不会得逞的。让我们高举红旗，把批判邓小平、反击右倾翻案风、追查反革命的斗争推向新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"119db50504"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

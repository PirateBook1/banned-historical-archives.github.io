script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对于中央精简小组《关于精简工作若干问题的解释和意见》的批示","authors":[],"dates":[{"year":1962,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央对于中央精简小组《关于精简工作若干问题的解释和意见》的批示","type":"title"},{"text":"1962.03.20","type":"subtitle"},{"text":"各中央局，各省、市、自治区党委，中央各部委，中央国家机关各党组，中央人民团体各党组，总政治部：","type":"appellation"},{"text":"中央同意中央精简小组《关于精简工作若干问题的解释和意见》，现在转发给你们。各地在处理这类具体问题的时候，即可按照这些解释和意见办理。执行中如果有新的问题和意见，望随时报来。","type":"paragraph"},{"text":"对于减少城镇人口和精简职工这项工作，各级党委、各企业、事业、机关的党员领导干部，都必须高度重视。应当看到，当前国家在财政经济方面的困难，仍然是 很严重的。克服困难的根本办法，在于增产节约。但是农业和工业的增产，在近年内还不可能快；而精简节约，则是马上可以见效的。城镇减人和精简职工，既是调 整城乡关系、调整工业与农业生产所必需，更是克服当前财经困难最有效的办法。只要能够迅速地把人减下去，财经方面的困难程度和紧张状况，就可以得到一定的 减轻和缓和；反之，如果容许人浮于事、浪费人力和工资基金的情况继续拖下去，劳动生产率不能提高，企业赔本的现象不能克服，通货不能收缩，城镇粮食销量不 能减少，那么，财经方面的困难势必还会加重，将使我们面临一种十分不利的局面。因此，现在必须主动地、坚决地、有秩序地减人，并且必须力争多减、早减，在 这方面的任何犹豫观望，都是有害的。各地区、各部门、各单位的同志，都必须认真从大局出发，下狠心减人，不要怕减过头。如果日后生产上、工作上确实需要增 加职工，补充起来并不难，那种耽心将来补充不到劳动力的顾虑，是完全不必要的。全党上下应当认识一致，全力以赴，完成中央一九六二年二月十四日决定中提出 的今年的减人任务。","type":"paragraph"},{"text":"在精简中，必须切实做好被减人员的思想政治工作和安置工作。要向被减人员讲清楚，在国家调整经济工作中精简职工和减少城镇 人口的必要性，指出回乡生产、加强农业战线，是一件意义十分重大的光荣的事情，使他们能够自觉自愿地、心情舒畅地回乡。在公社、大队、生产队的干部中，也要传达中央一九六二年二月十四日的决定，动员他们欢迎城市中被精减的和暂时放假的职工回乡参加农业生产。城乡应当协同动作，密切配合，城市要做好欢送和遣 返工作，农村要做好欢迎和安置工作，避免发生精简和安置不好，以致部分被减人员自由流动的现象。安置工作中最重要的是，迅速安排回乡人员参加生产和切实解 决他们回乡后的口粮问题；这些问题，应当在精简人员回乡后的短时间内（例如半月以内）就都解决落实。","type":"paragraph"},{"text":"为了推动各企业、事业、机关和农村人民公社做好精简和安置工作，各级党政领导机关应当组织一些精干的工作组，从城乡两方面加强检查督促，务求使这项工作进行得既迅速又稳当，完成任务又不出大的问题。","type":"paragraph"},{"text":" 中　央一九六二年三月二十日","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"〔1〕　此件本书","type":"appellation"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7a8aef764"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

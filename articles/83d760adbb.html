script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"关于援助埃及军事装备问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于援助埃及军事装备问题的批语\""},{"type":"paragraph","text":"（1956年12月26日）刘、朱、陈、闻天阅，退彭。"},{"type":"paragraph","text":"[1]这个批语写在彭德怀1956年12月12日关于援助埃及军事装备问题给毛泽东并中央的请示报告上。彭德怀在报告中说，7日埃及大使来访，声称埃军在西奈半岛作战中，虽然部队损失不大，但军事装备损失很多。现在英法军队虽然被迫撤退，但战争危险并未消失。为了坚持长期的斗争，埃军总部希望知道中国除了在政治上、道义上的支援以外，在军事装备方面能够给予何种援助及其条件。我当即说明我国军事装备生产的情况，并告毛泽东主席曾说过，只要埃及需要的，我国有的东西，我们都可以并愿意援助，至于条件则可商量，通过协议的方式、贷款的方式或无偿援助的方式均可，这主要看埃及方面觉得哪种方式合适即采取哪种方式。"},{"type":"paragraph","text":"[2]刘，指刘少奇。朱，指朱德。陈，指陈云，当时任中共中央副主席，国务院副总理。闻天，即张闻天，当时任中共中央政治局候补委员、外交部常务副部长。"},{"type":"paragraph","text":"[3]彭，指彭德怀，当时任中共中央军委委员、国务院副总理兼国防部部长，主持军委日常工作。"},{"type":"paragraph","text":"关于援助埃及军事装备问题的批语"},{"type":"paragraph","text":"筹划的两项\"，可以进行筹划。具体援助事项，须经国务院统筹酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿六日"},{"type":"paragraph","text":"[1]指彭德怀在请示报告中提出的已告总参谋部筹划的两件事情：一具体研究一下我国生产的轻武器有哪些可以出口，以便为政府以后商谈援助埃及问题做好准备。二、我国生产并可出口的步兵轻武器样品，准备给埃及大使参观一下。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":202,"page_end":203},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83d760adbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

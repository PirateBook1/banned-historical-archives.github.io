script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7ce7d057-df9f-488a-a346-e51aad2051b4","name":"红旗一九六四年第二十期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/7ce7d057-df9f-488a-a346-e51aad2051b4.pdf"],"article":{"title":"周恩来总理致电世界各国政府首脑——转达我国真服关于召开世界各国首脑会议讨论全面禁止和彻底销毁核武器的建议","alias":"","parts":[{"type":"paragraph","text":"周恩来总理致电世界各国政府首脑"},{"type":"paragraph","text":"转达我国政府关于召开世界各国首脑会藏"},{"type":"paragraph","text":"剖全面禁止和彻底销毁核武器的建藏"},{"type":"paragraph","text":"【新华社二十日讯】中华人民共和国国务院总理周恩来十月十七日致电世界各国政府首脑，转达中国政府在一九六四年于月士六日声明中提出的关于召开世界各国首脑会羲前全面禁止和彻底销毁核武器问题的建识，拜表示希望这个建能够得到各国政府的有利考虑和积极响应。电报全文如下：阁下："},{"type":"paragraph","text":"一九六四年十月十六口，中国爆炸了一颗原子弹，成功地进行了第-次核试验。同日，市国政府就这一事件发表声明，群细地闻明了中国对于核武器问题的立场。"},{"type":"paragraph","text":"中国政府一贯主张全面禁止和彻底销毁核武器，中国进行核试验，发展核武器，是被迫而为的。中国掌握核武器，完全是为了防御，为了保卫中国人民免受美国的核威胁。"},{"type":"paragraph","text":"中国政府郑重宣布，在任何时候，任何情况下，中国都不会首先使用核武器。"},{"type":"paragraph","text":"中国政府继续争取通过国际协商，实现全面禁止和彻底销毁核武器，拜且为此，在自已的声明中，提出了以下建藏，即："},{"type":"paragraph","text":"召开世界各国首脑会义，讨全面禁止和彻底销毁核武器开题。作为第一步，各国首脑会藏应当达成协藏，即拥有核武器的国家和很快可能拥有核武器的国家承担文务，保证不使用核武器，不对无核武器国家使用核武器，不对无核武器区使用核武器，彼此也不使用核武器。"},{"type":"paragraph","text":"防止核战争，消灭核武器，是全世界一切爱好和本的国家和人民的共同愿望。中国政府兵诚地希望，中国政府的上述建将得到贵国政府的有利考虑和积极响应。"},{"type":"paragraph","text":"顺致最崇高敬意"},{"type":"paragraph","text":"周恩来中华人民共和国国务院总理"},{"type":"paragraph","text":"一九六四年十月十七日于北京1964年第20期"},{"type":"paragraph","text":"（总849）·7·"}],"authors":["周恩来"],"dates":[{"year":1964,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":8,"page_end":9},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5beab6e84f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

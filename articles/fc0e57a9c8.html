script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为中国共产党代表团回国苏共中央主席团举行宴会","authors":[],"dates":[{"year":1963,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社莫斯科20日电】　塔斯社20日报道:此间官方宣布，苏共中央主席团为中国共产党代表团回国，举行了宴会。"},{"type":"paragraph","text":"公报说，7月20日，苏共中央主席团为参加同苏共代表团会谈的中国共产党代表团回国，举行了宴会。"},{"type":"paragraph","text":"出席宴会的有:勃列日涅夫同志、沃罗诺夫同志、基里连科同志、米高扬同志、苏斯洛夫同志、赫鲁晓夫同志、格里申同志、叶弗列莫夫同志、拉希多夫同志、安德罗波夫同志、伊利切夫同志、波诺马廖夫同志、萨丘科夫同志和契尔沃年科同志。"},{"type":"paragraph","text":"中国方面出席宴会的有:中共代表团团长、中共中央政治局委员、中共中央总书记邓小平同志，中共代表团副团长、中共中央政治局委员、书记处书记彭真同志，团员:中共中央政治局候补委员、书记处书记康生同志，中共中央委员刘宁一同志，中共中央委员伍修权同志，中共中央候补委员、中华人民共和国驻苏联大使潘自力同志。"},{"type":"paragraph","text":"在宴会上，赫鲁晓夫同志和邓小平同志互相举杯祝贺。"},{"type":"paragraph","text":"宴会是在友好的气氛中进行的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc0e57a9c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

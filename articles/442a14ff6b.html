script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"同济大学右派分子污蔑社会主义建设的言论","authors":["同济大学"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"同济大学右派分子污蔑社会主义建设的言论","type":"title"},{"text":"同济大学","type":"authors"},{"text":"速中语文教师  陈怀璋","type":"paragraph"},{"text":"“工资改革这个工作反映了学校的宗派主义。”（按：他对工改，在会上表示很满意。但暗地里又写信到教育局去告状。）（见校刊120期第六版）","type":"paragraph"},{"text":"卫生工程系毕业生  赵秉万","type":"paragraph"},{"text":"当人欢呼我国已能生产自我汽车、飞机时，他恶意的说：“美国货好，中国货不好。”（摘自卫生工程系毕业生赵秉万材料）","type":"paragraph"},{"text":"结构系毕业生  欧阳儏","type":"paragraph"},{"text":"某次路过鞍山新屯工人宿舍，看见许多牛奶箱，刘傅声说：这么多牛奶。欧却讽刺的说：“人民生活提高了，快到解放日报登出来。”（摘自结构系毕业生欧阳儏材料）","type":"paragraph"},{"text":"建筑系毕业生  王炳俊","type":"paragraph"},{"text":"否定我国建设成绩和科学水平的提高说：“动不动讲400万吨钢、拖拉机厂、汽车厂、而实际上是苏联捷克在中国办的工厂，拿他们设计图造，加几个‘中国造’的字。中国水平没有提高，解放以来根本没有成就。”（摘自建筑系毕业生王炳俊材料）","type":"paragraph"},{"text":"卫生工程系毕业生  徐家基","type":"paragraph"},{"text":"污蔑农业合作化说：“合作化并不比单干好。”（摘自卫生工程系毕业生徐家基材料）","type":"paragraph"},{"text":"道桥系毕业生  徐伯铉","type":"paragraph"},{"text":"食油统购统销后说：“家中每人每月1.5两食油不够吃，政府不合理。人民生活水平降低。”（摘自道桥毕业生徐伯铉材料）","type":"paragraph"},{"text":"结构系毕业生  苏尚沅","type":"paragraph"},{"text":"“社会主义制度总不及资本主义制度优越，如钢产量，工业总产量等。”（摘自结构系毕业生苏尚沅材料）","type":"paragraph"},{"text":"建筑系毕业生  葛奇龙","type":"paragraph"},{"text":"“社会主义的计件工资是一种强制劳动。”（摘自建筑系毕业生葛奇龙材料）","type":"paragraph"},{"text":"建筑系毕业生  王  森","type":"paragraph"},{"text":"污蔑农业合作化说：“这是强迫的，合作化后，农民生活不如从前。”（摘自建筑系毕业生王森材料）","type":"paragraph"},{"text":"卫生工程系毕业生  徐钧益","type":"paragraph"},{"text":"在食油政策上说：“现在应该用眼药水瓶来灌食油，一点一滴地用。烧过菜的油锅，应用棉花来揩，然后将吸下的油，挤入眼药水瓶内，再烧第二只菜。”又造谣说：“食盐也要配给了，将来妻子老婆也要配给了。”（摘自卫生工程系毕业生徐钧益材料）","type":"paragraph"},{"text":"卫生工程系毕业生  祝聚采","type":"paragraph"},{"text":"反对农业合作化说：“乡下农民对农业合作化，农民生活很苦。”（摘自卫生工程系毕业生祝聚采材料）","type":"paragraph"},{"text":"道桥系毕业生  周定中","type":"paragraph"},{"text":"“农业合作化不好，你们不要看得这样天真，报纸都是假的，翁萝然的家乡就很糟。我在实习中也亲眼看到没有‘丰收’。”","type":"paragraph"},{"text":"“报纸总是假的，总是喜欢报喜不报优的，现在有水灾而报纸却说丰收，根本不可能。”（摘自道桥系毕业生周定中材料）","type":"paragraph"},{"text":"铁路系毕业生  徐祈明","type":"paragraph"},{"text":"在山东实习，吃窝窝头时说：“真要气死人，政府把粮食与别国换机器，不多留一点给大家吃吃。”（摘自铁路系毕业生徐祈明材料）","type":"paragraph"}],"comments":[],"origin":"同济大学马列主义资料室编印《右派分子言论汇编》第二辑（内部资料不得外传），一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"442a14ff6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

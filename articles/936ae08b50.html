script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"体现毛主席军事思想　发扬共产主义精神大办民兵师具有无比优越性解放军总参谋部召开民兵工作现场会议","authors":[],"dates":[{"year":1958,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京19日电】　为了总结和交流全民皆兵、大办民兵师的先进经验，加强民兵工作的建设，中国人民解放军总参谋部从7日到18日，在北京石景山、北京工业学院和河北省徐水县召开了全国民兵工作现场会议。"},{"type":"paragraph","text":"代表们通过参观并结合全国各地大办民兵师的情况，热烈地进行了座谈。他们认为，全民皆兵和大办民兵师，是毛主席军事思想的伟大体现，是6亿中国人民爱国主义和共产主义精神的发扬。全民皆兵和大办民兵师，将使我国强大的国防力量建筑在全民的基础上，如果帝国主义侵略我国的时候，就会使他们寸步难行。同时，在全国人民中实行组织军事化，行动战斗化，生活集体化，可以大大增强人民的革命斗志，培养共产主义风格，加强组织性、纪律性和战斗化作风，以人民解放军式的英雄气概，征服大自然，加速祖国的社会主义建设。"},{"type":"paragraph","text":"代表们还讨论了在城市、工厂、机关、学校和人民公社中进一步贯彻全民皆兵、大办民兵师的方针，和加强民兵工作建设的各项具体问题。他们一致强调:在这个具有深远的政治意义和战略意义的群众运动中，各级党委亲自挂帅十分重要，各级武装工作部门在党委统一领导下，必须更加积极地行动起来，用领导群众运动的方法，采用大鸣、大放、大辩论的民主方法，轰轰烈烈地领导群众前进，并要及时地总结和推广先进经验，抓典型，立标兵。代表们认为:组织民兵，要本着自愿的原则，并根据各单位的生产、工作和学习的情况和民兵的多少，分别编成师、团、营、速、排、班或大、中、小队。组织起来之后，要投入生产，要全面贯彻劳武结合的方针，使军政训练工作迅速地跟上去。各项工作，要政治挂帅，走群众路线，既要防止强迫命令，又要注意防止形式主义和脱离群众。此外，代表们还讨论了在全民皆兵运动中，中国人民解放军驻各地部队如何进行大力支持和具体帮助的问题。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"936ae08b50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见特立尼达和多巴哥总理威廉斯的谈话","authors":[],"dates":[{"year":1974,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"毛泽东会见特立尼达和多巴哥总理威廉斯的谈话","type":"title"},{"text":"主席：噢！","type":"paragraph"},{"text":"历史这门学问是一门好学问。","type":"paragraph"},{"text":"威：我同意，我一直这样觉得。在我管理政府事务中，历史学总是给了我很大帮助。","type":"paragraph"},{"text":"主席：譬如说，哥伦布发现新大陆。哥伦布是意大利人。他得了西班牙政府的同意，派他去了。路上遇到很大困难，几乎被人干掉了。在西班牙到加勒比的路上，船队很多人主张太危险啊，埋怨他。","type":"paragraph"},{"text":"威：很对。","type":"paragraph"},{"text":"主席：最后还是胜利了，VICTORY（胜利）。现在，最著名的一个意大利人是AMERIGO（亚美利哥）。","type":"paragraph"},{"text":"威：对，AMERIGO VESPUCCI（亚美利哥）。","type":"paragraph"},{"text":"主席：NORTH AMERICA（北美洲），LATIN AMERICA（拉丁美洲），都是以他的名字起名的。","type":"paragraph"},{"text":"威：非常正确。","type":"paragraph"},{"text":"主席：古代商业意大利很发展。报纸，NEWSPAPER(报纸)首先在意大利出现。","type":"paragraph"},{"text":"威：是的。","type":"paragraph"},{"text":"主席：我是在PEKING UNIVERSITY(北京大学)上过新闻学。","type":"paragraph"},{"text":"威：那很好。","type":"paragraph"},{"text":"主席：我的先生对我这么讲。这位先生后来被军阀砍了。邵飘萍，他的名字也叫邵振青。鲁迅知道他。那个时候北京还坐马车，没有MOTORCAR（汽车）。1918年，ONE THOUSAND NINE HUNDRED AND EIGHTEEN(1918)。","type":"paragraph"},{"text":"威：很久以前了！","type":"paragraph"},{"text":"主席：是啊！我看见过第一次世界大战和和二次世界大战。现在到处讲和平，我看危险！第二次世界大战之后头几年，不讲和平，不要主要缓和紧张，而现在大讲特讲！没有病，就不要看医生。有病，他就要看医生。譬如我，就要看医生。现在地球害病，所以要讲缓和紧张，缓和国际紧张，要讲和平。现在给地球治病。我是持怀疑态度。国际会议，MEETING（会议，会见）这么多，美国这个国务卿到处跑（威点头，笑），相当怪!黄昏的时候，燕子忙，飞得低，雨要下了！","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69ab4a05a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在全党全军开展整风运动的指示","authors":[],"dates":[{"year":1950,"month":5,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于在全党全军开展整风运动的指示","type":"title"},{"text":"各中央局，分局，并转所属各省委，大市委，区党委及地委同志们；各军区党委，并转所属各兵团军师党委同志们：","type":"appellation"},{"text":"由于我党已取得全国胜利，由于两年多以来党的发展已增加了党员约二百万人，其中很多人的思想作风极为不纯，还没有来得及给以有计划的教育训练；由于老党 员老干部中亦有很多人骄傲自满，发展了严重的命令主义作风，任意违反党与人民政府的政策，采取蛮横态度去完成工作任务，破坏党与人民政府的威信，引起人民 不满，甚且有贪污腐化、政治上堕落颓废、犯法乱纪等极端严重现象发生，这些情况，迫切地要求各中央局、省委、大市委、区党委、地委及各大军区党委，在中央 的总领导下，领导全党全军，进行一次大规模的整风运动，严格地整顿全党作风，首先是整顿干部作风。此项整风运动的主要方式，是阅读某些指定的文件，总结工 作，分析情况，展开批评与自我批评。此项全党整风任务，要求在今年夏秋冬三季内完成。而在各个现正准备进行土改的新区，则要求在今年夏秋两季首先完成整干任务，以便秋后开始的土改工作能够顺利进行，避免发生严重错误。为了有领导有组织有准备地进行整党整干工作，并避免过去整党时所犯的错误起见，中央要求各 中央局、分局及所属各省委、大市委，区党委及各大军区党委，根据自己具体情况，做出整党整干计划，电告中央审查批准，然后按此进行。此项计划，请于最短期 内电告为盼。","type":"paragraph"},{"text":" 中　央五月一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ec0f7795d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"寓言——狗熊和猴子","authors":["中央民族学院","周康民"],"dates":[{"year":1957,"month":6,"day":3}],"is_range_date":false,"parts":[{"text":"寓言——狗熊和猴子","type":"title"},{"text":"中央民族学院周康民","type":"authors"},{"text":"（周康民：中央民族学院语文系一年级藏语班学生）","type":"subtitle"},{"text":"寓言    毛毛眼(周康民)","type":"subtitle"},{"text":"一、狗熊和猴子","type":"subtitle"},{"text":"狗熊正在熟睡，梦中十分干渴。不由张大了嘴巴，喘息了起来。这时，恰好猴子从旁经过，便在狗熊嘴里撒了泡尿。狗熊醒来，觉得十分舒适，宛若饮了一杯甘露。忙向猴子：“你怎的知道我渴了?”猴子笑了笑道：“请相信我的聪明和忠心吧!”听罢，狗熊感激得撒了一片鼻涕。","type":"paragraph"},{"text":"二、狼和狗","type":"subtitle"},{"text":"狼和狗原是本家，一起在林中生活，颇为和悦。一天，狼捉了一只狐狸，正欲吞下肚去，不想狐狸说道：“且慢!刚才我和狗先生相遇，他把您骂得体无完肤，我跑来告诉你，以示忠诚；不想，您反以牙齿相待，只怕不日之后，再无效劳者矣!”言罢，嚎然大哭。狼信以为真，生气地想到：对狗先生，我向以礼相待；那一点对他不住呢!竟骂我。哼!哼!于是放了狐狸生气地走回去。","type":"paragraph"},{"text":"当夜，狼就杀死了狗底老母；狗也咬死了狼的儿子。他们看见了，话也不讲，陆亲不认，只是怒目相视，以牙还牙。而狐狸却得意洋洋地笑了起来。","type":"paragraph"},{"text":" (录自“野草”第3期)","type":"paragraph"}],"comments":[],"origin":"《关于“野草”、“蜜蜂”社反动小集团的材料》，中共中央民族学院整风办公室编，1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6906b83f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦在中央党校学员结业大会上的讲话","authors":["胡耀邦"],"dates":[{"year":1981,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"胡耀邦在中央党校学员结业大会上的讲话","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"我觉得，“文化大革命”十年中有“三关”是不好过的。第一关是初期的造反，一直造到一九六九年；第二关是一九七四年的“批林批孔”；第三关是一九七六年的批邓。过这“三关”，要做到一句错话都没有讲，我看很难。","type":"paragraph"},{"text":"初期，你当时要在台上，又不参加造反，不表态行吗？我不知道你们如何，可能在座的许多同志当时没有造过反，那么你们是不是站在“造反派”一边了呢？同志们，还有我支“左”，支你。我就知道在座的有好几个。那个账还能算清楚呀？！主席下的命令嘛。所以，要提倡大家自觉地清理一下思想，然后就算了，以后不提了。当然，某些确有严重错误现在又反而自封为正确的人，那也不能轻易放过。","type":"paragraph"},{"text":"历史上造成这种情况，怎么办？现在双方不服气。受了害的同志不服气，说某个家伙是个“造反派”还如何如何。另一部分同志也不服气，说我当时是被迫的，不得已嘛，中央的指示嘛。所以，中央讲了多少次，要解疙瘩，不解不行。我觉得这个问题我们还没有把它解决好。我今天也不能完全说得很清楚。我总的意思是说，历史问题必须从宽处理，现在、今后的问题必须从严。","type":"paragraph"}],"comments":[],"origin":"《处理“文革”遗留问题、清理“三种人”文件汇编（第一册）》广西壮族自治区党委整党办公室。1986年8月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed4b7db59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

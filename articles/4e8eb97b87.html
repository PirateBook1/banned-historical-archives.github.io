script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿党政代表团从上海回到北京周恩来谢富治杨成武等同志到首都机场热烈欢迎　离沪时，张春桥姚文元廖政国等同志和数千革命群众热烈欢送","authors":[],"dates":[{"year":1967,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　以穆罕默德·谢胡同志为首的阿尔巴尼亚党政代表团，结束了在济南、青岛、大寨、太原、延安、武汉、上海等地的参观访问后，今晚由康生、李富春、刘宁一、刘晓、罗贵波等同志陪同，乘专机从上海回到北京。"},{"type":"paragraph","text":"周恩来、谢富治、杨成武等同志前往机场热烈欢迎阿尔巴尼亚同志。"},{"type":"paragraph","text":"本报讯　由谢胡同志率领的阿尔巴尼亚党政代表团，昨晚在康生、李富春、刘宁一、刘晓、罗贵波等同志陪同下，乘专机离开上海前往北京。上海数千革命群众和解放军指战员满怀战斗的激情，在灯火辉煌的机场上，热烈欢送来自反帝反修斗争前线的亲密战友。"},{"type":"paragraph","text":"上海市革命委员会负责人、中国人民解放军驻沪陆海空三军负责人张春桥、姚文元、廖政国、饶守坤、周建平、王少庸、马天水等同志以及各革命群众组织负责人，在机场热烈欢送阿尔巴尼亚党政代表团。"},{"type":"paragraph","text":"阿尔巴尼亚党政代表团这次来上海进行友好访问，给上海无产阶级革命派、上海人民带来了深厚的情谊和巨大的鼓舞。在战友们访问期间，整个上海充满了国际主义的友情，在工厂、农村、学校，在大街小巷，到处传颂着英雄的阿尔巴尼亚人民在伟大的马克思列宁主义者霍查同志的英明领导下，在社会主义革命和社会主义建设方面所取得的辉煌成就以及对国际共产主义运动所作出的伟大贡献，充分表达了上海人民对阿尔巴尼亚战友最真挚的兄弟般的感情。"},{"type":"paragraph","text":"昨晚，上海机场红旗如林，锣鼓喧天，洋溢着一片欢乐气氛。当谢胡同志、阿利雅同志以及其他阿尔巴尼亚同志，来到机场时，全场欢腾，锣鼓声、音乐声、欢呼声交织一片，响彻云霄。人们高举着毛主席和霍查同志的画像，挥舞着红彤彤的《毛主席语录》，高呼“毛主席万岁!”“恩维尔·霍查同志万岁!”“中阿两党、两国和两国人民之间的伟大友谊和战斗团结万岁!”谢胡同志、阿利雅同志绕场一周后，同前来欢送的同志，热烈拥抱，亲切握手，并且不断向欢送的人群挥手告别。"},{"type":"paragraph","text":"昨天到机场欢送的，还有阿尔巴尼亚在上海的进修生。"},{"type":"paragraph","text":"昨天下午，阿尔巴尼亚党政代表团部分同志参观了中国共产党第一次全国代表大会会址，并热情题词留念。代表团同志还参观了上海工业展览会，对上海工人阶级高举毛泽东思想伟大红旗，发扬自力更生，奋发图强的革命精神，予以热烈的赞扬。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"廖政国","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e8eb97b87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

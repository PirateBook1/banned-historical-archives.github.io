script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的革命文艺战士——日本齿轮座剧团在中国（图片）","authors":[],"dates":[{"year":1967,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做毛主席的革命文艺战士"},{"type":"paragraph","text":"——日本齿轮座剧团在中国"},{"type":"paragraph","text":"我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。"},{"type":"paragraph","text":"在毛主席当年写作的办公桌前读毛主席的宝书，格外的温暖、幸福。敬爱的毛主席啊！我们日本革命人民是多么的向往您，多么的热爱您的光辉著作呀，因为您的著作是指引我们闹革命的光芒万丈的灯塔。"},{"type":"paragraph","text":"日本齿轮座剧团访问革命圣地延安枣园时，怀着对中国人民的伟大领袖毛主席无比热爱的心情、同当年的老红军、老乡长在毛主席住过的窑洞前合影留念。"},{"type":"paragraph","text":"日本齿轮座剧团参观二七机车车辆厂时，副团长日笠世志久在锻工车间参加了劳动，表现出中日两国革命人民之间的深厚友谊。"},{"type":"paragraph","text":"新华社记者　李生南摄"},{"type":"paragraph","text":"日本齿轮座剧团来到我国著名的农业先进单位——山西省昔阳县大寨公社大寨大队参观访问。左图是毛主席的好学生、大寨大队党支部书记陈永贵同志和齿轮座剧团团长藤川夏子亲切交谈；左下图是日本齿轮座剧团的革命文艺工作者在田间为大寨革命群众演出革命歌舞。"},{"type":"paragraph","text":"日本齿轮座剧团的革命文艺工作者在北京演出期间，访问了北航红旗的革命小将，他们在一起亲切地座谈中国无产阶级文化大革命的情况。"},{"type":"paragraph","text":"（本版照片除署名者外，均为本报记者摄）"},{"type":"paragraph","text":"中日两国革命人民的心是连在一起的。日本齿轮座的朋友们观看了中国革命现代芭蕾舞剧《红色娘子军》之后，走上台去，和中国革命文艺工作者手挽着手，挥动着红色宝书不断高呼“毛主席万岁！”“中日两国人民牢不可破的友谊万岁！”"},{"type":"paragraph","text":"日本齿轮座的革命文艺工作者怀着对地主阶级的强烈的阶级仇恨参观了大型泥塑群像展览《收租院》。他们不但欣赏了中国的革命文艺作品，而且受到了深刻的阶级教育。他们表示一定要做毛主席的革命文艺战士，为工农兵服务一辈子。新华社记者　李生南摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fef59abea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真给北京大学革命委员会的信","authors":["彭真"],"dates":[{"year":1967,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"彭真给北京大学革命委员会的信","type":"title"},{"text":"彭真","type":"authors"},{"text":"北大革命委员会：","type":"appellation"},{"text":"我廿四日参加北大群众斗争大会，会后即决心努力争取三天把检讨认罪书写出来，至少先写出个初稿，再作修改。但事与愿违，实际怎么也不可能做到，因为北大群众斗争我的大会，第二天、第三天接连是工人、农民方面，群众斗争我的大会。今日上午、下午是政法方面群众斗争我的大会。我的脑筋、精神，无论如何，不能不跟着群众斗争我的大会跑，会后，我既竭力把思想集中到北大问题上，但总是不能很快集中，而是感到脑筋很迟钝，发木，工作效率极低，同时体力也来不及了。中间只有二天（廿七、廿八）没有参加群众大会，一天我奉命继续写前几天党中央办公厅要我写的材料，昨日才集中精力写关于北大问题的检讨，只写了一部分（初稿），现遵命送上一阅，这一部分我自己觉得需要重写（意思还要用），需要把我在北大问题上所犯错误，通盘考虑后，才好一气写下去。如果明后日没有群众斗争大会的话，我努力争取写出，至少争取写出个初稿，但时间确实太紧了，很不够。因为我不愿意匆促地敷衍了事地写检讨给你们或中央。我请求延长二天到三天时间，不知可否？因时间紧迫，初稿和信都写得很潦草，原谅。","type":"paragraph"},{"text":"此  致","type":"paragraph"},{"text":"无产阶级文化大革命的敬礼","type":"appellation"},{"text":" 彭  真1967年7月29日","type":"paragraph"},{"text":"此系一段初稿。还要改写，现遵命送上一阅","type":"paragraph"},{"text":"工作组在北大进行工作时期，我的主要错误罪过是支持陆平等人的领导，既包庇陆平等，同时压制了北大的革命群众，压制了阻挠了已开始起来的群众运动。我在北大所犯的错误罪过，不是一般性质的错误或仅在一些个别性的具体问题上的错误，而是一种根本性质的错误，特殊性质的错误罪过。实际上，我当时不是以毛泽东思想为指导，不是实行的毛主席的无产阶级革命路线、革命政策，是实行的资产阶级反动路线、反动政策。是以反革命修正主义思想为指导。这样我就在当时北大革命群众运动中站错了边，站错了部、走错了路、堕入了群众革命斗争对象的泥坑，反动窝子了。根本问题错了，在解决具体问题的言论行动中，既不可能不错。正如毛主席所教导的，我们的“任何行动，都是实行政策。不是实行正确的政策，就是实行错误的政策，不是自觉地就是盲目地实行某种政策。”我当时实际上就是实行的这样的政策。这样，许力群、邓拓为正副组长的工作组的工作错了，都做了坏事，犯了错误罪过。当然，他们各有他们的责任，但工作组和国际饭店会议的主要责任在我，主要罪过在我，因为他们在上述错误、反动的指导思想路线、政策下进行工作的，而这种指导思想、路线、政策──它集中表现在对当时北大领导陆平等人的态度即方针上。这虽然是集体的意见，但在确定时，实际是我起决定作用的，而且我又兼北京市委第一书记，所以错误、罪过的主要责任在我。当然，我不是说，北大问题上的一切错误，都由我一个人包下来，不是，参与北大问题的其他犯错误的负责人，各有各的责任。但不管他们对错误的责任大小，也不管我对解决北大问题的具体工作参加得多少，都不能减轻我的罪过。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46b26817b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东思想是革命人民的灵魂","authors":["《人民日报》编辑部"],"dates":[{"year":1966,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"毛泽东思想是革命人民的灵魂","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"“把毛主席的指示印在脑子里，溶化在血液中，落实在行动上。”","type":"paragraph"},{"text":"这是对伟大领袖毛主席，对战无不胜的毛泽东思想充满革命激情的语言。","type":"paragraph"},{"text":"３２１１１钻井队的同志们这样说了，也这样做了。","type":"paragraph"},{"text":"在一场突然爆发的烈火中，井架烧倒了，树木烧焦了，岩石烧红了，但是，用毛泽东思想武装起来的英雄，他们的颗颗红心，是烧不毁的。没有命令，毛泽东思想就是命令。所有的人都奋不顾身，冲向火海。那里最危险，就往那里冲，那里是关键，就往那里闯。一个人倒下来，更多的人冲上去。他们宁可舍弃自己的一切，不肯舍弃国家的财产，人民的利益。就这样，他们用生命和鲜血扑灭了一场冲天大火，在中华儿女的英雄史册上写下了最新的一章。","type":"paragraph"},{"text":"他们是集体的黄继光，集体的邱少云，集体的欧阳海，集体的麦贤得。在他们身上，集中体现了工人阶级的革命品质和伟大毛泽东思想的结合。","type":"paragraph"},{"text":"毛泽东同志说：代表先进阶级的正确思想，一旦被群众掌握，就会变成改造社会、改造世界的物质力量。这个钻井队的英雄行为，再一次证明了这个颠扑不破的真理。","type":"paragraph"},{"text":"毛泽东思想，就是代表最先进的阶级──无产阶级的正确思想，是无产阶级向共产主义进军的最强大的思想武器，是当代改造人们灵魂的马克思列宁主义。","type":"paragraph"},{"text":"灵魂的改造，是无产阶级和资产阶级两种世界观的搏斗，是一场艰巨的思想革命。我们的工作千条万条，归根到底，就是一条：用毛泽东思想改造人的灵魂，用毛泽东思想扫除人们头脑里的剥削阶级思想的影响。亿万人民掌握了毛泽东思想这个强大的思想武器，就能够改天换地，创造奇迹。什么帝国主义，什么修正主义，什么反动派，什么牛鬼蛇神，什么艰难险阻，统统不在话下。","type":"paragraph"},{"text":"这个钻井队的英雄事迹，出现在无产阶级文化大革命高潮中，决不是偶然的。它像一颗红色信号弹，向人们宣告：随着文化大革命的深入发展，随着活学活用毛主席著作新高潮的到来，我国人民必将以更加高大的无产阶级革命英雄形象，出现在东方大陆上。","type":"paragraph"},{"text":"全国人民都应当向英雄的３２１１１钻井队学习。要像他们那样，把读毛主席的书作为生活的第一需要，把毛泽东思想化为自己的灵魂，把执行毛主席的指示变成自觉的行动，把革命的利益当成自己的第一生命。","type":"paragraph"},{"text":"让我们高高举起毛泽东思想鲜红的旗帜，学英雄的思想，走英雄的道路，创英雄的业绩，把无产阶级文化大革命进行到底，争取社会主义革命和社会主义建设的新胜利！＊＊＊＊＊＊","type":"paragraph"},{"text":" （《人民日报》一九六六年九月二十六日， 社论）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年九月二十六日， 社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"590a29ac96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

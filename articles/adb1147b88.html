script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"米易县人民政府关于沙莲区坊田乡饿死人情况调查报告","authors":[],"dates":[{"year":1952}],"is_range_date":false,"parts":[{"text":"米易县人民政府关于沙莲区坊田乡饿死人情况调查报告","type":"title"},{"text":"坊田乡共有10个村，796户，3690人。 地区分散，山高气寒，土地贫瘠，易遭旱灾。[…]今年自 4月起便由一些贫苦农民断粮到山上挖棉狗苕, 山药, 煮熟磨烂合糠吃，或到外找野菜帮人维生。[…]8月30日村长费明贵到区上放映饿死人后, 区委书记韩兆升才写信告知该乡工作队,孙先礼调查了解. 8月31日孙转区开会, 经区查询,孙说没有饿死人。 9月区开乡村干部会及县集训乡村干部时才由村干部反映出来。区于9月12日派吴树德等二同志前去调查，并向县作了报告，县即派金国忠，刘能辅等二人前到该乡调查，[…] 限期检查汇报。在10月12日韩率领区上4人到该乡检查，才将饿死人情况基本上搞清，向县报了一些情况，但不祥细具体。又于23日派民政科刘善兴同志到该乡调查，[…]调查结果计饿死贫农3人，中农1人，合计4人。 连病带饿死9人，内雇农4人，贫农3人，中农1人， 合计13人。 P.3 […]","type":"paragraph"},{"text":"岳学清贫农60岁，家7人，自5月就无吃，到山上挖棉狗苕, 山药, 煮熟磨烂合糠吃。又患寒病，脸肿心慌，大儿子也害病在床上不能动。妇人到4月去借粮还未回家，四个小孩不能劳动。[…] 7月18日晚死在家里,因无吃请不到人抬去埋葬。其妻回来向工作队孙先礼说请发果实把人抬去埋下，孙不发叫她滚开。以后妻又向村长说，村长曾连续向孙请求两次，仍不发，最后村长把抢种尾巴田的贷款借约一斗米钱给岳妻，才把人埋了。P. 4[…]","type":"paragraph"},{"text":"地主倪绍呈 的妹妹小志秀24岁，[…]无吃到处要饭偷东西，在5月初一下午去偷贫农黎绍清之红苕吃, 被黎的女儿发现后往他口里塞了一根红苕，又和邻居另一人将他抬去丢在田埂边水塘里。当晚醒来后爬起又到黎田里去偷红烧，早上被黎发现，用巴豆树棒将他打死在路上。P. 4 […]","type":"paragraph"},{"text":"该区工作队孙先礼有强迫命令打骂群众的作风。在今年5，6月间正当农民插秧，褥秧，防旱抢种，缺乏口粮，生活困难时，村干部及一些群众将缺乏粮食户人名写好叫他请他送区政府要求贷粮，他不但不帮助群众贷，反说：“你们要造反抢仓库”。以后农民有多次向他请求发果实，他说农民要造反，将各村所存果实仓库一律加锁封上自己的盖与封条，不准农民取粮。村长费因群众纷纷要求请发果实，[…] 便把果实发下10石给群众[…]孙发脾气打了费两个耳光,并用竹竿打了保管员，然后捆绑带到了乡政府，不许人送饭吃，关了三天才放回家。[…]孙先后打了三人,将周连富 (中农)的手捆断,至今双手残废. P. 5 […]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"adb1147b88"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

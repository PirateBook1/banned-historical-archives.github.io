script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1215","name":"中央统战部财政部劳动人事部《关于原工商业者在‘文革’中遣送内迁被停发扣发工资问题的意见》","author":"中央统战部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央统战部财政部劳动人事部《关于原工商业者在‘文革’中遣送内迁被停发扣发工资问题的意见》","dates":[{"year":1983,"month":2,"day":10}],"is_range_date":false,"authors":["中央统战部","劳动人事部","财政部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共河北省委统战部, 统一战线文件选编(第一册), 702-704","tags":[{"name":"地主","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"遣送","type":"主题/事件"},{"name":"土改","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"原工商业者","type":"主题/事件"}],"parts":[{"type":"title","text":"中央统战部财政部劳动人事部《关于原工商业者在“文革”中遣送内迁被停发扣发工资问题的意见》"},{"type":"subtitle","text":"（一九八三年二月十日）"},{"type":"paragraph","text":"中央一九七八年十二月二十六日批转《上海市委关于落实党对民族资产阶级政策若干问题的请示报告》（以下简称“八条”）中曾规定：原工商业者中属敌我矛盾性质的，其在“文革”中被扣减、降低了的工资不恢复、不补发。因此，不少地区就把一些原工商业者中兼有地主或富农成分的，戴过反、坏分子帽子的，一律当作敌我矛盾性质来处理，不恢复、不补发工资。这不尽合理。这些人也屡有反映，要求改变。去年四月福建省委统战部报来《关于原工商业者在“文革”中遣送、内迁被停发、扣发工资问题的请示报告》（附后）提出：原工商业者中，兼有地主或富农成分的，“文革”前戴过反、坏分子帽子而不予（或免予）刑事处分的，因政治历史问题已作过处理、“文革”中又旧帐新算的，或属“文革”中因“现行问题”定为敌我矛盾、经复查属冤假错案的，他们在“文革”期间，被停发、扣发的工资，应予补发。我们认为，这样做是正确，符合党和政府一贯的政策精神，各地都应照此办理。补发的工资，由上列人员原所在单位支付；原所在单位已撤销的，由其主管部门支付；一次补发有困难的，可分期解决。"},{"type":"paragraph","text":"另外，“八条”中还规定，原工商业者中属敌我矛盾性质的，其在“文革”中被查抄的存款和其他财物不发还。对这条规定各地也多有反映。我们意见，今后可分别作如下处理："},{"type":"paragraph","text":"（一）在土地改革中被划为“工商业者兼地主（富农）”或“地主（富农）兼工商业者”的，其封建财产在土改中已作了处理。他们在“文革”中被查抄的存款及其他财物，应按对原工商业者政策处理，即：实物还在的，发还实物；实物已被变卖的，按当时变卖价发还；实物确实查无下落的，应向本人说明情况，做好思想政治工作。如因被查抄而造成本人当前生活很困难的，可酌情予以适当补助。（二）戴有反革命分子和其他坏分子帽子的原工商业者，经过复查，属于冤假错案的，其现“文革”中被查抄的存款和其他财物，应按对原工商业者政策处理；不属于冤假错案，其财产经人民法院依法判处没收的，不予发还；非依法判处没收的，可予发还。"},{"type":"paragraph","text":"以上意见已经中央领导同志批示同意，请参照执行。"},{"type":"paragraph","text":"附：福建省委统战部来函。"},{"type":"paragraph","text":"中共中央统战部："},{"type":"paragraph","text":"一九八〇年十二月三十一日，我部会同省委落实办等七个部门下达了《关于落实原工商业者政策中的一些问题的意见》，补发原工商业者在“文革”中遣送、内迁期间被停发、扣发的工资问题。在落实这一政策中，有些地区和单位提出：原工商业者中当时戴有“双兼”（主要是指地主或富农兼工商业者）、反革命分子（包括历史反革命分子）或坏分子帽子的人员，其遣送、内迁期间被停发，扣发的工资可否同样予以补发？"},{"type":"paragraph","text":"上述问题，根据中央一九七八年十二月二十六日批转《上海市委关于落实党对民族资产阶级政策的若干问题的请示报告》和中央统战部办公室一九六三年一月三日对“工商界中的五类分子可否退休、请长假”等问题函复精神，提出如下意见："},{"type":"paragraph","text":"一、原工商业者中的地主或富农兼工商业者，其封建剥削部分已在土改中作过清理，解放后本人长期从事工商业并已按原工商业者对待的，文革中虽戴“双兼”帽子遣送、内迁，其停发、扣发的工资，应予补发。"},{"type":"paragraph","text":"二、 文革前，原工商业者中戴帽的反革命分子（包括历史反革命分子）及其他坏分子，凡不予刑事处分或免于刑事处分而在国营、公私合营企业留用的，文革中被遣送、内迁期间停发、扣发的工资，予以补发。"},{"type":"paragraph","text":"三、 凡因历史问题，过去已作结论和处理，文革中旧帐新算的，或因现行问题文革中定性为敌我矛盾并按敌我对待，但经复查属冤假错案的，其被遣送、内迁期间停发、扣发的工资应予补发。"},{"type":"paragraph","text":"以上意见当否，请批示。"},{"type":"subtitle","text":"中共福建省委统战部"},{"type":"subtitle","text":"一九八二年四月二十七日"}],"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd9fcfb818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

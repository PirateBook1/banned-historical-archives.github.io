script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习无产阶级专政理论　坚持干部参加集体生产劳动  西藏部分县级领导干部谈学习毛主席关于理论问题重要指示的体会","authors":[],"dates":[{"year":1975,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习无产阶级专政理论　坚持干部参加集体生产劳动"},{"type":"paragraph","text":"西藏部分县级领导干部谈学习毛主席关于理论问题重要指示的体会"},{"type":"paragraph","text":"毛主席关于理论问题的重要指示发表以后，战斗在生产第一线的西藏自治区广大干部经过初步学习，受到很大鼓舞，一致认为干部参加集体生产劳动，对于巩固无产阶级专政，反修防修，坚持无产阶级专政下继续革命，有着重大的意义。最近本社驻西藏记者邀请部分县级领导干部举行座谈。大家结合自己的实践，谈了他们学习毛主席的指示，学习无产阶级专政理论的体会。"},{"type":"paragraph","text":"毛主席指出：我国现在实行的是商品制度，工资制度也不平等，有八级工资制，等等。这只能在无产阶级专政下加以限制。当雄县委书记龚达希说，干部参加劳动，是毛主席一向倡导的巩固无产阶级专政、反修防修的一件带根本性的大事，是限制资产阶级法权的一个重要措施。一切剥削阶级都鄙视体力劳动，鼓吹“劳心者治人，劳力者治于人”的谬论，把体力劳动看作是最低贱的事。伟大领袖毛主席号召广大干部参加集体生产劳动，把干部参加劳动作为社会主义制度下一件带根本性的大事。而刘少奇、林彪一伙却一贯反对干部参加劳动。他们宣扬“劳动惩罚论”，恶毒攻击干部走五七道路是“变相劳改”，其目的就是妄图使我们干部脱离劳动，脱离群众，颠覆无产阶级专政，复辟资本主义。学习毛主席关于理论问题的指示，我们要更加自觉地参加劳动，做一个普通的劳动者，为巩固无产阶级专政而斗争。"},{"type":"paragraph","text":"左贡县委第二书记、藏族干部杨志清说：对于干部参加集体生产劳动，必须从路线斗争的高度，从巩固无产阶级专政的高度来认识。我出身于一个藏族贫农家庭，从小就给地主当牛做马。在文化大革命以前，我认为当了干部可以不再劳动了，偶尔劳动一次，就觉得又苦又累。为什么一个劳动人民出身的党的干部会脱离劳动，害怕劳动呢？回想起来这种思想很危险。原因就是由于受了资产阶级思想的影响，中了刘少奇“劳动惩罚论”的毒。在无产阶级文化大革命和批林批孔运动中，我联系实际认真学习了毛主席关于无产阶级专政下继续革命的理论，逐步认清了干部参加集体生产劳动的重大意义，参加生产劳动就比较自觉了。学习毛主席关于理论问题的指示，我对干部参加集体生产劳动的重要意义体会就更深刻了。"},{"type":"paragraph","text":"比如县委第一书记宫玉亮说：集体生产劳动是思想革命化的大熔炉。通过参加劳动，汗水冲掉了我们身上的官气、暮气。干部身上有了官气，就必然要脱离群众，不能以平等态度待人。解放初期，我刚担任区委书记时，整天和群众滚在一起，走到哪里就吃在哪里，睡在哪里。天一亮，就背起粪筐去拾粪。群众都亲切地叫我“老宫”。以后担任了县委书记，进了城，整天住机关，参加劳动少了，和群众接触也少了，官气越来越重。经过无产阶级文化大革命和批林批孔运动，我们批判了刘少奇、林彪反革命的修正主义路线，坚持了干部参加集体生产劳动的制度。去年下半年，我劳动了六十多天。在劳动中，广大藏族翻身农奴那种艰苦奋斗的革命精神给了我很大教育，我和群众的关系又密切起来了，感到自己又以一个普通劳动者的身份回到了群众之中。今天学习毛主席的指示，我更加感到，如果干部不坚持参加集体生产劳动，不警惕资产阶级思想的腐蚀，不注意改造世界观，我们的思想就会不知不觉地演变过去，这是十分危险的。"},{"type":"paragraph","text":"穷结县的农业生产，近十年来有七年徘徊，最近三年出现了跃进的局面。他们一个重要的经验就是干部参加劳动，转变了作风。县委第一书记刘步文在会上说，以前群众批评县委领导在农业学大寨运动中，喊在嘴上多，写在纸上多，忙在会上多，作风不深入，领导一般化。这种领导作风就是官僚主义的作风。后来我们总结经验教训，县、区两级领导都深入基层，参加劳动，调查研究，和广大翻身农奴一起抓革命，促生产，通过参加劳动洗刷资产阶级的灰尘。这样，广大群众的积极性也调动起来了，一九七三年全县粮食上了《纲要》，一九七四年平均单产达到了四百八十八斤。群众高兴地说：干部下了乡，粮食上了纲。"},{"type":"paragraph","text":"安多县委副书记、藏族干部红讯说：社会主义时期是衰亡着的资本主义与生长着的共产主义彼此斗争的时期。在这个时期中不可避免地存在着工农、城乡、脑力劳动和体力劳动之间的差别。要逐步消灭这些差别，就必须在无产阶级专政下，对尚存在着的那一部分资产阶级法权加以限制。干部参加劳动，就是缩小脑力劳动和体力劳动之间的差别的一个重大措施。"},{"type":"paragraph","text":"西藏生产建设部队八一农场政治处主任李存启说：干部参加劳动，贵在坚持。要做到这一点，关键在于学好无产阶级专政的理论。在社会主义社会，还存在旧社会遗留下来的痕迹，资产阶级还不断腐蚀我们。改造人们的世界观，是一个十分艰巨的任务。干部参加劳动，对于实现这一任务，具有非常重要的意义。过去，我们参加劳动存在着松一阵，紧一阵，好一阵，坏一阵的现象，从根本上说就是对党的基本路线理解不深，无产阶级专政下继续革命的觉悟不高。今后我们要认真学习无产阶级专政的理论，为了反修防修，坚持自觉参加劳动，不断改造世界观。"},{"type":"paragraph","text":"萨迦县委第一书记、藏族干部大多吉说：我们县从一九七三年以来，比较自觉地抓了干部参加集体生产劳动这件带根本性的大事。去年，每个县委常委平均劳动八十天。我们的体会是，要坚持干部参加集体生产劳动的制度，除了学好无产阶级专政的理论，把路线搞对头以外，还必须加强领导，采取一些必要的措施。我们的具体作法是：不断批判轻视体力劳动的资产阶级世界观，接受群众经常的监督和检查；改进机关作风，少开会，开短会，克服文牍主义；严格劳动制度，定期检查评比，表扬先进，开展批评和自我批评；领导带头，特别是一二把手以身作则，坚持参加劳动。"},{"type":"paragraph","text":"（据新华社拉萨一九七五年二月二十五日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81aeb625fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

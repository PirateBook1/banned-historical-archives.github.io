script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"普陀区革委会组织有关单位种植树木　改善环境","authors":[],"dates":[{"year":1976,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　去冬今春以来，普陀区革委会以批判邓小平反革命的修正主义路线为强大的政治动力，组织有关部门和工厂、学校、街道等二十多个单位的职工、师生，在沪宁铁路沿线和中山北路交通路一段的马路边，开展绿化植树、改造环境的活动。"},{"type":"paragraph","text":"这段马路由于到处是化学废渣和建筑垃圾，造成污水漫溢，蚊蝇孳生。普陀区革委会从关心劳动人民健康的长远利益出发，发动群众参加绿化劳动，并得到了有关单位的热情支持。参加绿化劳动的同志用自己的实际行动回击右倾翻案风，他们不怕寒冷、泥泞，积极地挖土整地，清除垃圾。为了及时种上树木，普陀区园林所等单位的职工迎着凛冽的北风，通宵达旦地进行战斗，加快了工程进度。"},{"type":"paragraph","text":"在这次绿化植树活动中，先后出动了五千多人次，整理了大量的马路仓库，清除废土垃圾三万吨，调换好土四万余吨，种植了常绿乔、灌木二千五百多株，新辟沿街绿化地五千平方米。附近群众高兴地说:“今日交通路，旧貌变新颜”。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97bd84e436"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

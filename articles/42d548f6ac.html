script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"何祚康： 批判“高人”、“隐士”思想","authors":["何祚康"],"dates":[{"year":1950}],"is_range_date":false,"parts":[{"text":"何祚康：批判“高人”、“隐士”思想","type":"title"},{"text":"何祚康","type":"authors"},{"text":"我的家庭除父亲教书以外，其他的人都靠地租和股票利息过活。幼时家庭对旧礼教很重视，常以孔融让梨的事来教导。我初二时随刘夷甫读国文，接受了儒家、道家之思想。信任王道，而非霸道，反对用武力。认为凡事都不必走极端，只要走中间，总不会错。合则留，不合则去。不必钻营，但也不必死硬。只要做到与人无争，视富贵如浮云。欣赏名士派，高人、隐士是我极向住的，对孜孜为名利的人很看不起。当时对敌伪统治虽极痛恨，但不想参加抗战，只想等待胜利的到来。不想飞黄腾达，只想能平稳的过下去。","type":"paragraph"},{"text":"在大学的三年半里，学运正是轰轰烈烈的时候，但我始终是一个同情者，只旁观从不亲身参加。怕参加学运，书不能念好。思想上认为只要自己能吃饱有书读就行了。假若因参加学运而受伤，那真太不值得。在校中我总是装聋作哑，不闻不问，一到有事发生，就往图书馆里一钻。平时只读些功课，或诗词歌赋。","type":"paragraph"},{"text":"幼时受“发乎情，止于礼”的教育，对校中的花花公子有反感，从不交往。对进步同学则认为太激烈，也不敢深交。因此朋友很少，只与一、二位同学来往，他们也多是老学究，钻图书馆，不问政治的。我们之间的友谊，是建筑在学问与性格上的（性格大致相同）。这种友谊，是所谓“君子之交淡如水”的。","type":"paragraph"},{"text":"由于中了儒家的毒，认为中庸之道是处理事物最好的方法。因此对国民党主为是太反动，对共产党则又认为太激烈，不合乎中庸之道，故对中间路线有极大的幻想。","type":"paragraph"},{"text":"上海解放后，考入外国语学校，在交大集中，重行编队时，好些同学情绪都波动，而我则“无所谓”。这并不是因为我已认识到革命须服从组织，而是以“既来之则安之”的态度来处理这问题的。从外国语学校调到革大时，我又是以“既来之则安之”来解决问题。由上可见我一向是有一种自命“清高”，安于现实的“无所谓”思想。它的养成是由于破落的封建家庭经济和受封建儒教思想影响的结果，是封建剥削阶级思想的一种表现形式。被剥削阶级是不可能走中庸之道的，因为被剥削阶级是必须起来斗争才能生活。","type":"paragraph"},{"text":"“安于现实”、“无所谓”都不是革命者的立场。如果事事都“安于现实”、“无所谓”，则决不能有强烈的阶级仇恨和阶级友爱，立场根本无法站稳。在学习时抱着“无所谓”的心情。思想就无法改造好。更进一步分析，我的“无所谓”并不是真的“无所谓”，例如在学校里很看重分数，足见我的所谓“无所谓”是有限度有条件的。在这限度内，我是可以“安于现实”的，可以“无所谓”的，但在这限度以外，就不能“安于现实”，不能“无所谓”了。就要很自私的保护我的利益了。当革命的利益与个人的利益不矛盾时，是可以服从组织的，但当革命的利益与个人的利益相矛盾时，就不肯放弃自己的利益了。","type":"paragraph"}],"comments":[],"origin":"《思想总结》大公报青年群编辑室辑，棠棣出版社，1950年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42d548f6ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

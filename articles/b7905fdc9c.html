script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对北京市革委会重要通告的批语","alias":"","parts":[{"type":"paragraph","text":"对北京市革委会重要通告的批语！"},{"type":"paragraph","text":"（1967年5月）照办。"},{"type":"paragraph","text":"[1]这是毛泽东对周恩来1967年5月11日送审的《北京市革命委员会重要通告》的批语。北京市革委会全体会议通过的这个通告的主要内容是：一、革命群众都必须坚决执行毛主席、党中央关于“抓革命、促生产、促工作”的指示，争取革命和生产双丰收。二、坚决执行毛主席关于要文斗，不要武斗的指示。严禁打、砸、抢、抄、抓。煽动武斗的少数坏人和情节严重的打人凶手，应该受到无产阶级国家法律的制裁。人民解放军北京卫戌部队和军代表有权处理武斗问题，有关方面必须听从，不得拒绝执行。三、不准破坏国家财产，不准动用交通工具参加武斗，不准调动人员参加外单位的武斗。四、坚决执行毛主席关于“必须坚决地克服许多地方存在着的某些无纪律状态或无政府状态”的指示。不许破坏劳动纪律，不许无故旷工，坚决同一切扰乱革命和生产秩序的现象作斗争。五、无产阶级专政机构应该按照毛主席的教导，坚决支持无产阶级革命派，担负起维护和巩固无产阶级专政的革命秩序、保卫国家财产、保卫无产阶级文化大革命的神圣职责。六、坚决执行中共中央、国务院、中央军委、中央文革小组4月20日关于停正外出串连的通知。已经外出串连的北京学生和群众，除经中央特许的以外，应当立即全部返回北京，外地来京串连的学生和群众，同样也应立即全部返回本地。5月14日，北京市革委会发出了这个通告。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":469,"page_end":469},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7905fdc9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

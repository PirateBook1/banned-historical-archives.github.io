script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚人民共和国成立三周年  毛主席电贺巴洪主席  周外长电贺波克外长","authors":[],"dates":[{"year":1950,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"罗马尼亚人民共和国成立三周年"},{"type":"paragraph","text":"毛主席电贺巴洪主席"},{"type":"paragraph","text":"周外长电贺波克外长"},{"type":"paragraph","text":"【新华社二十九日讯】十二月三十日为罗马尼亚人民共和国成立三周年纪念。我中央人民政府毛泽东主席与外交部周恩来部长于二十九日分别致电该国国民议会主席团主席巴洪及外交部部长波克，表示祝贺。电文如下："},{"type":"paragraph","text":"（一）毛主席致巴洪主席电罗马尼亚人民共和国国民议会主席团主席康斯坦丁·依·巴洪先生："},{"type":"paragraph","text":"欣逢罗马尼亚人民共和国成立三周年纪念，我代表中华人民共和国政府及人民谨向阁下及罗马尼亚人民致庆贺之忱，并祝罗马尼亚人民共和国的繁荣与日俱增。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东  一九五○年十二月二十九日北京"},{"type":"paragraph","text":"（二）周恩来外长致波克外长电罗马尼亚人民共和国政府外交部安娜·波克部长阁下："},{"type":"paragraph","text":"欣逢罗马尼亚人民共和国成立三周年纪念，谨向阁下、罗马尼亚政府及人民致热烈的庆贺。"},{"type":"paragraph","text":"中华人民共和国外交部部长周恩来  一九五○年十二月二十九日北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d10b47456"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"中国共产党中央委员会、苏维埃中央政府为号召和平停止内战通电","alias":"","parts":[{"type":"paragraph","text":"中国共产党中央委员会、苏维埃中央政府为号召和平停止内战通电"},{"type":"paragraph","text":"（1937年1月8日）南京国民党、国民政府、军事委员会诸先生，奉化蒋介石先生，各省党、政、军首长，全国各党派、各团体、各报馆公鉴："},{"type":"paragraph","text":"自西安事变发生后，日本帝国主义与中国亲日派，均认为千载良机，以“拥蒋”为名，挑拨内战，以遂其灭亡中国之阴谋。当时本党、本政府及全国人民，南京与各省抗日志士，均主张和平解决，以达到停止内战一致抗日之目的。卒因蒋介石先生之接受张、杨二先生之抗日主张，张、杨二先生亦均以国家民族为重，致内战之祸，幸而得免。本党、本政府深庆国内和平统一、团结御侮从此完全实现，红军主力亦正准备接受抗日命令，开赴前线，参加抗战。然而日寇与亲日派终不愿中国真正和平统一，见诸事实，当蒋介石先生一返南京，形势突趋险恶，在日寇援助下，亲日派一面扣留张汉卿先生，一面指挥已奉蒋先生命令正在撤退之中央军又向西安进攻，企图爆发空前之内战，为日寇效忠。日寇与亲日派的阴谋毒针，凡属国人，已洞若观火。当此危急关头，本党、本政府站在停止内战，一致抗日之立场，坚决要求南京当局立刻下令停止军事行动，肃清亲日派，召开各党、各派、各界、各军的救国会议，使国内和平立即实现。本党、本政府认为此时蒋先生应挺身而出，制止祸国殃民之内战重新爆发。这对于蒋先生是可能的，因为今天参加进攻西安的中央军均愿听命于蒋先生；这对于蒋先生也是必要的，因为蒋先生曾经担保中国内战之不再发生，这次事变对于蒋先生之政治人格与其“言必信，行必果”之格言，实为重大之试验。今日中国人心之向背，已显而易见，一切甘冒不、投降日寇之亲日分子，必将自趋于毁灭之途。全国人民团体与舆论机关，各武装部队，尤其是蒋介石先生及当权之国民党诸公与其大多数党员，函宜一本救国至诚，起而裁制亲日派分子，化内战为抗战，此其时矣。临电不胜企祷之至。"},{"type":"paragraph","text":"中国共产党中央委员会中华苏维埃中央政府"},{"type":"paragraph","text":"一月八日"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":128},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d73851bd10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

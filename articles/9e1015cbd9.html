script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西僮族自治区公安厅关于龙胜反革命暴乱的通报","authors":[],"dates":[{"year":1960,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"广西僮族自治区公安厅关于龙胜反革命暴乱的通报","type":"title"},{"text":"12月20晚上，龙胜瓢里公社发生反革命暴乱，情况是这样的：该社大雄大队富农分子粟文弟召集17人开会，策划暴动，会后他们即到大队部，把党支书、付支书打伤，把民兵队长打死，抢走步枪6支，打开粮仓，把5万斤粮食分给群众，并杀猪3头，把大队电话机打烂，割断电线。21日晨，他们又到保定大队把公社公安员绑走（后乘围剿混乱之际逃脱），抢去驳壳枪1支。","type":"paragraph"},{"text":"公社闻讯后，党委书记带领十多名民兵前往进剿，已擒获8名匪徒，缴回步枪2支。其余21名匪徒已逃跑上山。专区、县派出的干警和民兵正对其围剿中。","type":"paragraph"},{"text":"这次暴乱正发生在整风整社运动初期，值得我们十分注意，必须按照12月份专市处局长会议的精神，采取有效措施，防范和打击敌人的现行破坏，制止反革命暴乱事件发生，保卫整风整社运动的顺利进行。其中请注意以下几点：","type":"paragraph"},{"text":"一、立即对全体公安干警和广大干部、群众进行敌情教育，提高警惕。使全体公安干警认识，只要周密掌握敌情把防范工作做好，反革命暴乱、骚动、闹事是可以防止和制止的。最近，我们确已制止了一些反革命阴谋暴乱事件的发生，这是由于事前我们掌握好了情况，在其暴乱前即被我搞掉。现在问题是要求我们切实掌握住敌人的动态和社情，及时采取有力措施，认真加强对五类分子的监督改造，把他们夹紧夹好，不许他们乱说乱动。","type":"paragraph"},{"text":"二、对已发现的反革命纠合线索，必须件件有人查证，采取快侦、快破的办法，及时破案或打掉，绝不能让其发展，破案时必须破彻底，处理好，把根子挖掉。对于反革命谣言，必须迅速追查批驳。因为反革命骚乱暴动，往往是以谣言先行的。对于敌人的其他现行破坏，必须及时坚决地打击，并做好宣传工作。","type":"paragraph"},{"text":"三、在党委的统一领导下，结合整风整社，妥善安排好群众的生活，防止敌人从中进行煽动破坏。","type":"paragraph"},{"text":"望各级公安机关，对于本地区，特别是边沿山区、落后队、少数民族地区的敌情进行一次检查排队，把自己的力量和工作重心放到可能发生问题的重点地区去，并及时把敌情、社情向党委和上级公安机关报告。","type":"paragraph"},{"text":" 1960年12月23日","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 1期，1961年1月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e1015cbd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-192","name":"中共山西省委整党办公室关于印发中央整党工作指导委员会办公室对上海市委整党办公室问题请示的一个答复的通知","author":"中共山西省委整党办公室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委整党办公室关于印发中央整党工作指导委员会办公室对上海市委整党办公室问题请示的一个答复的通知","dates":[{"year":1985,"month":3,"day":9}],"is_range_date":false,"authors":["中共山西省委整党办公室"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 272-275","tags":[{"name":"核查","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"山西","type":"主题/事件"},{"name":"上海","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委整党办公室关于印发中央整党工作指导委员会办公室对上海市委整党办公室问题请示的一个答复的通知"},{"type":"paragraph","text":"现将中央整党工作指导委员会办公室《对上海市委整党办公室关于处理核查对象未经批准擅自离职问题请示的答复》印发给你们，望遵照执行。"},{"type":"paragraph","text":"《答复》所指的列为核查对象的人，在问题没有查清之前，利用“留职停薪”、受聘”等方式离开其所在单位的现象，在我省也有发现。这种有碍核查工作顺利开展的动向，应当引起警惕。已经离开工作单位的核查对象,其问题正在调查处理中，或问题已经查清，但未结论处理，不管是谁批准的，都是违反中发〔1984〕17号文件关于“被列为核查对象的，在问题没有查清之前，不得调出所在单位”的规定的，应迅速将其召回原单位；对未经批准擅自离职的核查对象，还要严格按照《答复》的有关规定，作出处理。今后，各地、各单位都要对核查对象加强这方面的教育和管理，杜绝这类问题的发生。"},{"type":"paragraph","text":"另外还发现，我省有的地方和单位对核查对象已经查清问题并作出处理后，迟迟不予分配工作，这对核查工作的健康发展，同样是不利的。存在这一问题的地方和单位，要按照中发〔1984〕17号文件第十七条中的有关规定，尽快予以解决。"},{"type":"paragraph","text":"一九八五年三月九日"},{"type":"paragraph","text":"对上海市委整党办公室关于处理核查对象未经批准擅自离职问题请示的答复"},{"type":"paragraph","text":"上海市委整党办公室："},{"type":"paragraph","text":"一九八四年十一月二十二日沪委整〔84〕字第81号请示收悉，现答复如下："},{"type":"paragraph","text":"凡被列入核查对象的人，在问题没有查清之前，必须严格按照《中共中央关于清理“三种人”若干问题的补充通知》的有关规定，不得利用“留职停薪”、“受聘”等方式离开其所在单位。要求辞职的，可经组织批准，允许其辞职，但其所在单位仍应将其问题核查清楚，需结论处理的应予结论处理。"},{"type":"paragraph","text":"凡未经批准擅自离职的党员，应根据党章的有关规定，按其错误情节轻重，分别给予党内除名或其他党纪处分。对擅自离职的人员，其原所在单位应将其问题查实后，转交其现所在单位的党组织或其家庭所在地区的党组织。"},{"type":"paragraph","text":"此外，凡已定为“三种人”的，各级党政机关和企事业单位，不得任用为领导干部，但可用其一技之长。"},{"type":"paragraph","text":"凡已离职的“三种人”，应允许其在国家法律和现行经济政策允许的范围内，经营个体经济。只要他们遵守国家法令和政策，经营有方，可以先富起来。"},{"type":"paragraph","text":"中央整党工作指导委员会办公室（《整党简报》103期）"},{"type":"paragraph","text":"一九八五年一月八日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30b1d60a83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

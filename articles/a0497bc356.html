script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"轻工业局革委会成立后第一天作出决定把全面落实毛主席最新指示作为革命委员会的根本任务","authors":[],"dates":[{"year":1968,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　“大海航行靠舵手，干革命靠毛泽东思想”。上海市轻工业局革命委员会在成立后的第一天，立刻召开了革委会委员会议，并作出决定，组织局革命委员会全体委员大学毛主席光辉著作《为人民服务》和毛主席一系列最新指示，作为革命委员会成立后最根本、最中心、最首要的任务。并规定革委会成立后的第一周的每天上午为革委会第一期毛泽东思想学习班的时间。"},{"type":"paragraph","text":"局革委会成立后，首先抓什么工作，在革委会成员中是存在着不同想法的。有些委员认为，革委会成立后，首先应该对组织机构的设置和委员的分工落实一下，然后抓其他工作。通过对中央两报一刊元旦社论的学习，一致认为，全面落实毛主席最新指示，首先要在革委会成员的思想中落实。只有毛主席最新指示在领导班子中落实，才能做好其他工作；只有首先抓好“老三篇”的学习，树立为人民服务的思想，才能正确对待分工问题。"},{"type":"paragraph","text":"局革委会第一期毛泽东思想学习班全体学员，在学习中，坚决贯彻毛主席亲自倡导的理论联系实际的革命学风，活学活用，学用结合，并做到学习时间雷打不动。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0497bc356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

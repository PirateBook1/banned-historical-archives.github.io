script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叶剑英、邓小平副主席为广西农民运动讲习所等三所革命旧址题字  这些革命旧址修缮整理后已重新开放","authors":[],"dates":[{"year":1978,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叶剑英、邓小平副主席为广西农民"},{"type":"paragraph","text":"运动讲习所等三所革命旧址题字"},{"type":"paragraph","text":"这些革命旧址修缮整理后已重新开放"},{"type":"paragraph","text":"新华社南宁十二月九日电　今年，由叶剑英副主席题字的广西农民运动讲习所旧址，邓小平副主席题字的中国工农红军第七军军部和右江工农民主政府旧址，在广西壮族自治区成立二十周年前夕，经过修缮整理，已重新开放。"},{"type":"paragraph","text":"广西农民运动讲习所旧址，又名列宁岩，在东兰县的拉甲山腰。壮族人民的优秀儿子韦拔群，一九二五年九月从广州农民运动讲习所学习回来后，在这里举办了广西农民运动讲习所，宣传马列主义理论，培养大批革命骨干，为后来举行的百色起义打下了基础。陈列内容，基本上按当年的面貌，复原了课堂、学员宿舍、主任室、图书室、俱乐部、厨房、揭示牌，还有草鞋、桐油灯、饭筒和菜盘等文物。"},{"type":"paragraph","text":"右江革命老根据地，是邓副主席当年生活、战斗过的地方。一九二九年秋，邓小平同志受党中央的派遣，带领一批党的干部来到右江一带，发动和组织群众，开展武装斗争。同年十二月十一日，举行了著名的百色起义，建立了中国工农红军第七军和右江工农民主政府。"},{"type":"paragraph","text":"中国工农红军第七军军部旧址纪念馆，座落在百色山城右江边的大街上。这个纪念馆陈列的大量文物、照片、油画，热情赞颂毛主席的“枪杆子里面出政权”的光辉思想，生动地反映了邓小平、张云逸、韦拔群、陈洪涛等老一辈无产阶级革命家，当年先后创立和领导红七军、红八军，领导百色起义和创建右江革命根据地的光辉业绩。龙州县城的中国工农红军第八军军部旧址和右江军事革命委员会旧址，经过修理，也已开放。一九六二年邓小平同志曾为红八军烈士纪念碑题词：“革命胜利的果实，是先烈们的鲜血凝成，红八军的人民革命先烈们的丰功伟绩，永远活在我们的记忆里。”"},{"type":"paragraph","text":"田东县平马镇是当年右江工农民主政府所在地。这个纪念馆包括复原的右江工农民主政府会议厅、办公室、传达室、工作人员宿舍和赤卫队营房，以及邓小平同志当年在平马镇西街举办党政训练班旧址的彩色图片，右江工农民主政府的大旗，和当年右江工农民主政府颁布的《土地暂行条例》等重要文物。"},{"type":"paragraph","text":"广西农民运动讲习所旧址和红七军军部旧址纪念馆、右江工农民主政府旧址纪念馆重新开放以来，各族人民络绎不绝地前来参观。他们怀着崇敬的心情，缅怀老一辈无产阶级革命家的伟大实践，受到了深刻的革命传统教育。大家表示，一定要发扬革命传统，争取更大光荣，为早日实现四个现代化贡献力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05a5efefe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

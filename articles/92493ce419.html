script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理谈台湾回归祖国问题表示将采取多种方法同台湾当局特别是同蒋经国先生商谈","authors":[],"dates":[{"year":1979,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一月五日电　邓小平副总理今天在回答美国记者关于台湾回归祖国的问题时表示:“我们将采取多种方法同台湾当局，特别是同蒋经国先生商谈祖国统一的问题。”"},{"type":"paragraph","text":"邓小平说，人大常委会一月一日发表了《告台湾同胞书》，这是我们采取的第一步。在回答一位记者提出的他是否期望自己能够亲眼看到实现祖国统一的问题时，邓副总理说:“就我个人来说，我希望今年就实现这个愿望。就我的健康状况来说，至少还可以活十年，但那就太久了。”"},{"type":"paragraph","text":"邓小平说:“台湾回归祖国，完成祖国的统一大业，这完全是中国的内政。正是在这个基础上，我们实现了同美国关系的正常化。”"},{"type":"paragraph","text":"在谈到用什么方式解决台湾问题时，他说:“我们当然力求用和平方式来解决台湾回归祖国的问题，但是究竟可不可能，这是一个很复杂的问题。在这个问题上，我们不能承担这么一个义务:除了和平方式以外不能用其他方式来实现统一祖国的愿望。我们不能把自己的手捆起来。如果我们把自己的手捆起来，反而会妨碍和平解决台湾问题这个良好的愿望。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92493ce419"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在柬埔寨民族统一　阵线和王国民族团结政府代表团告别宴会上邓小平副总理的讲话","authors":[],"dates":[{"year":1975,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年八月十八日电　邓小平副总理在柬埔寨民族统一阵线和王国民族团结政府代表团告别宴会上的讲话，全文如下:尊敬的宾努首相亲王和夫人，尊敬的乔森潘团长阁下，尊敬的英萨利副团长阁下，尊敬的代表团的贵宾们，"},{"type":"paragraph","text":"朋友们，同志们:"},{"type":"paragraph","text":"由乔森潘团长和英萨利副团长率领的柬埔寨民族统一阵线和王国民族团结政府代表团对我国的正式友好访问即将圆满结束了。今天晚上，我们应邀参加代表团举行的盛大宴会，同柬埔寨战友再次欢聚一堂，感到格外高兴。刚才乔森潘阁下发表了热情洋溢的友好讲话，我代表中国政府和中国人民对此表示衷心的感谢。"},{"type":"paragraph","text":"代表团的这次访问在中柬关系史上具有很重要的意义。代表团所到之处，无不受到中国人民的热烈欢迎。你们带来了柬埔寨人民对中国人民深厚的革命情谊，带来了柬埔寨人民在全国解放后巩固革命政权和保卫、建设祖国等各个方面的许多新的胜利喜讯。柬埔寨的形势越来越好。中国人民对此感到无比的高兴，这对我们也是极大的鼓舞。"},{"type":"paragraph","text":"在访问期间，周恩来总理会见了乔森潘团长、英萨利副团长等柬埔寨贵宾。宾努首相也参加了这次亲切友好的会见。我们双方就进一步加强两国和两国人民之间的亲密合作，就当前国际形势以及双方共同关心的问题，进行了诚挚友好的会谈，取得了满意的成果。两国政府签订了经济技术合作协定，并且即将发表两国间的联合公报。这些都再次生动地显示了我们之间深厚的革命友谊。代表团的访问无疑对进一步巩固和发展我们之间的伟大友谊和战斗团结，作出了新的重大的贡献。"},{"type":"paragraph","text":"最后，请你们回国后，向兄弟的柬埔寨人民转达中国人民的亲切问候和良好祝愿。并请转告他们，在今后的共同斗争中，中国政府和中国人民决心继续支持兄弟的柬埔寨人民。让我们两国人民进一步紧密团结，相互支持，从胜利走向胜利。"},{"type":"paragraph","text":"现在我提议:"},{"type":"paragraph","text":"为柬埔寨人民在保卫和建设祖国的斗争中不断取得新的胜利，"},{"type":"paragraph","text":"为中柬两国人民的伟大友谊和战斗团结，"},{"type":"paragraph","text":"为代表团访问的圆满成功，"},{"type":"paragraph","text":"为柬埔寨国家元首诺罗敦·西哈努克亲王和夫人的健康，"},{"type":"paragraph","text":"为宾努首相亲王和夫人的健康，"},{"type":"paragraph","text":"为乔森潘团长阁下的健康，"},{"type":"paragraph","text":"为英萨利副团长阁下的健康，"},{"type":"paragraph","text":"为全体柬埔寨朋友们的健康，"},{"type":"paragraph","text":"为在座的各国使节和夫人们的健康，"},{"type":"paragraph","text":"为在座的同志们和朋友们的健康，干杯!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9036bf798e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

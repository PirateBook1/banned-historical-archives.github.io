script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击社会主义文学","authors":["中国人民大学","卢冕持","岳文伯","李德","杨维新","林希翎","赵作炜"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——攻击社会主义文学","type":"title"},{"text":"中国人民大学林希翎卢冕持岳文伯李德杨维新赵作炜","type":"authors"},{"text":"“文艺界为例；李希凡、蓝翎曾从被统治下层抓到上层文坛后，照例变了样，用了统治阶级者的口气批评别人。文艺界的最大问题是愚文人、宫廷文人掌握实权，中央开一点缝，就钻。眼向上看，不向下看。一个真正有良心的作家要反映人民的要求。王蒙还是反映矛盾，但还有缺点。象周扬同志是文艺官，文艺巨头，掌握权力，成天赴宴会、接待外宾，文艺界在这些人手中控制很严。领导说什么是什么，最高的领导很难从他们那里了解真卖的情况．这些作家不反映真实的生活，却反映奇怪的东西，反映上面的情况。这样的作品怎么能为人民喜欢呢？","type":"paragraph"},{"text":"主席对王蒙的问题只是一个简单的支持，并没有大呼，但下面又改为说王蒙对了。但我认为王蒙作品的缺点没有鲜明的正面形象，表现了一个小资产阶级百事吹牛的形象。","type":"paragraph"},{"text":"文汇报发表一次评王蒙的文章，林默函对王蒙的批判结论，其实际上也就是毛主席的几句话，不过扩大点。”（中国人民大学法律系学生  林希翎）","type":"paragraph"},{"text":"“林（希翎）对教条主义的反抗，从她的态度来说可能有些缺陷，但她是教条主义束缚下冒出来的一朵带刺的花，应该欢迎这朵花，扶植它长得更好，我们应先看到其“花”，不要先打其“刺”，这朵花长出来可能有些不美丽，但问题在于培育。”（中国人民大学革命史教研室讲师　卢冕持）","type":"paragraph"},{"text":"“反映古文学艺术中的公式，也是：党的领导！","type":"paragraph"},{"text":"现在，文学和人民基本上是脱离的，人民中农民占绝大多数，而现在出版的文艺作品b，有哪几部是被农民所接受的？电影也是如此，只满足城市居民的需要，这实质上就是一种资产阶级思想。","type":"paragraph"},{"text":"现在，到民间去的人就只是搜集一些历史留下的破烂货。","type":"paragraph"},{"text":"现在的文学是悲观的，它已经成为空中楼阁了，在农民中，过去那种敢于坚持正义的人消沉了。”（中国人民大学新闻系学生  岳文伯）","type":"paragraph"},{"text":"“少数人垄断文坛，中国新文学没有什么，苏联文坛也没有什么，根本就不要去理它！”（中国人民大学哲学系学生  李德）","type":"paragraph"},{"text":"“反映在文艺上：大学生很多，但没有写大学生的，写鞠德源，和宝荣也行啊！（都是党员）。但要是有一定的小资产阶级味道，出版社也不要。除了工农兵不要。写工农兵也一定要写党的领导，党支书人物是唯一能解决矛盾的，写工农必须谈生产计划……，文艺作品贫乏，没有大部头的东西，没有人敢写小资产阶级的，对资产阶级更不敢写，弄不好来个批判。","type":"paragraph"},{"text":"‘百家争鸣’与‘延安文艺座谈会讲话’有没有矛盾不知道。希望将来有人写小资产阶级。如张恨水等现在不敢写作，因为文艺界没有自由，如再不‘百花齐放’，会把文艺勒死。苏联教条主义很严重，但技术高一些，我们又不成熟，又没技术，还教条主义。","type":"paragraph"},{"text":"……出版界反‘三害’，也不能解决新闻自由问题，这是整个中央的事，如写资本主义的优越性，杀了编辑也不敢出版。”（中国人民大学档案系学生  杨维新）","type":"paragraph"},{"text":"“好的毒草比坏的香花更艺术些。”（中国人民大学马列主义研究班研究生  赵作炜）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52edd4b570"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

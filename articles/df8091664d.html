script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄冈地区投机倒把分子活动的特点","authors":["新华通讯社","曲一凡"],"dates":[{"year":1963,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"黄冈地区投机倒把分子活动的特点","type":"title"},{"text":"新华通讯社曲一凡","type":"authors"},{"text":"新华社武汉讯　湖北省黄冈专区农村社会主义教育运动中，先后经群众揭发并破获了投机倒把案件一万零五百二十五起（其中获暴利一万元以上的就有十起，一千元以上至一万元的一百五十一起），贪污盗窃案件四千二百二十三起（其中一万元以上的有两起，一千元以上至一万元的四十八起）。","type":"paragraph"},{"text":"这些投机倒把、贪污盗窃分子的罪恶活动，有一个共同的特点，就是农村中新生的资产阶级分子和城市中的资产阶级分子互相勾结，以生产队搞副来生产为名，从中混水摸鱼，捣乱市场，破坏人民公社集体经济。他们为了达到目的，更以重金行贿、请客送礼或坐地分赃等各种办法，使国家企业干部和生产队干部成为他们的同谋者和庇护所。","type":"paragraph"},{"text":"一、有一些生产大队、生产队，搞副业生产单纯为了赚钱，规定派出所搞副来的人只需按月向生产队交纳一定的利金就行了，至于派出的人的政治面目、思想品质如何，他们出去从事一些什么样的副业活动，概不过问。这样就给投机分子钻了空子。红安县觅儿区大金公社长安大队，用了原来做过生意、被精减回乡后的周明兰专门搞副业，议定周每月向大队交六十元现金，大队每月发给周六十斤粮票，除此以外，互不干涉。周明兰常年往返奔走于武汉、麻城、红安之间，以大宗贩卖丝线为主，并套购换橡胶、罗底、机器零件及日用工业品等，先后收买了湖北省丝绸公司副主任蔡金喜（党员）县商业局副局长谢伯群（党员）等人。初步摸底，他共牟取暴利一万元以上。","type":"paragraph"},{"text":"二、假借生产队名义办窑厂或加工作坊，从中贪污中饱。黄冈县崔家铺公司四大队与武汉市一家工厂挂钩，从生产队抽调三十多个劳动力，在武昌青山区开办了一座砖瓦窑，后来又改为玻璃厂。由大队干部、党员叶兴旺任厂长，在政治请了一个曾是资本家出身又是伪军官的老婆曹珍（由那家工厂介绍）当技术指导兼管“外交”，很快就被她篡夺了该厂阜权。几年来，他们大肆贪污集体资金货款，恣意挥霍浪费，仅曹珍一人就贪污六千多元，叶兴旺贪污二千三百多元。这个厂现已亏本四万多元，另欠外债四万多元，使全大队损失八万二千五百八十元。","type":"paragraph"},{"text":"三、投机分子挂着为生产队搞副业门路的招牌，当上封建包工头，从生产队抽调劳动力，或从外地临时招募短工，弄虚作假，投机倒把。鄂城县碧石渡区金盆公社龙会山大队就揭发出两起包工头大贪污案。例如，这个大队的尹祖培纠合本地杨兴汉等五六人，以为生产队搞副业为名，经常往来于武汉市、黄石市等地包揽工程。他们曾与武汉市政一公司、黄石市鄂冶矿务局、黄石市建设局建筑工程队等工矿单位，先后承包工程六处，包工总金额达十六万五千余元。尹祖培和工地会计杨兴汉等营私舞弊，贪污工程管理费一万五千多元，其中尹本人贪污八千六百四十八元。","type":"paragraph"},{"text":"四、合伙盗窃国家和集体的财产。然后再以高价出售。麻城县宋埠区歧亭工大队以反革命分子、大流氓吴章金为首组织的盗窃投机倒把集团，从农村偷运木材、大米、红苕、桐油、粉条等，走私到汉口高价出售；又通过工厂职工、汽车司机偷工厂的煤炭或套购工业品，运到农村贩卖。这个集团获取暴利八千多元。他们还用八只手表、二辆自行车和热水瓶、衣服等物资收买了公社、大队领导干部和副区长，又用金钱和坐地分赃办法，收买或拉拢华中工学院、武汉钢铁公司等单位职工入伙。如吴章金等把大批木材运到汉口卖给某工厂，买方收货付款之后，当夜他们又把木材偷运出一部分，第二天又到这家工厂来卖，而买方因为有关干部受了贿赂始终未发觉。另外，他们偷工厂的煤炭，也通过工厂自己的汽车（买通职工、司机）给运送到麻城农村去。","type":"paragraph"},{"text":"来源：1963年4月29日新华社《内部参考》。","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df8091664d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央候补委员、江西省省长  邵式平同志逝世","authors":[],"dates":[{"year":1965,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央候补委员、江西省省长"},{"type":"paragraph","text":"邵式平同志逝世"},{"type":"paragraph","text":"新华社南昌二十四日电　中共中央候补委员、中共中央华东局委员、中共江西省委书记处书记、江西省省长、全国人民代表大会代表邵式平同志，于三月二十四日在南昌病逝。"},{"type":"paragraph","text":"邵式平同志治丧委员会已经组成，并发出讣告，定于二十六日举行公祭。讣告全文如下："},{"type":"paragraph","text":"讣告"},{"type":"paragraph","text":"中共中央候补委员、中共中央华东局委员、中共江西省委书记处书记、江西省省长、全国人民代表大会代表邵式平同志，因病不幸于一九六五年三月二十四日二时四十八分在南昌逝世，享年六十五岁。现定于三月二十六日上午十时在南昌革命烈士纪念堂举行公祭。"},{"type":"paragraph","text":"特此讣告"},{"type":"paragraph","text":"邵式平同志治丧委员会"},{"type":"paragraph","text":"一九六五年三月二十四日"},{"type":"paragraph","text":"邵式平同志治丧委员会名单"},{"type":"paragraph","text":"主任：柯庆施"},{"type":"paragraph","text":"副主任：杨尚奎、方志纯、潘震亚"},{"type":"paragraph","text":"委员：周恩来、邓小平、彭真、罗瑞卿、萧华、陈正人、陈奇涵、孔原、汪金祥、汪东兴、邓典桃、吴克华、饶守坤、于锦文、王卓超、王华、马廷士、尹明、方德鑫、刘俊秀、刘瑞森、刘建华、刘护平、刘振东、刘之纲、白栋材、邓洪、平戎、张云樵、朱开铨、朱旦华、吴瑞山、吴克汝、李杰庸、李世璋、谷霁光、宋志霖、罗孟文、林忠照、周振远、周燮衡、袁　林、欧阳武、梁达山、黄　先、黄知真、黄霖、莫循、彭梦庾、郭光洲、董琰、谢象晃、潘式言。"},{"type":"paragraph","text":"邵式平同志简历"},{"type":"paragraph","text":"邵式平同志一八九九年生于江西省弋阳县。现任中共中央候补委员、中共中央华东局委员、中共江西省委书记处书记、江西省省长、全国人民代表大会代表。"},{"type":"paragraph","text":"邵式平同志早在学生时代就开始了革命活动。一九二五年加入中国共产主义青年团，同年加入中国共产党。在大革命时期，历任北京师范大学学生会主席，党支部书记。一九二六年返回江西省弋阳县领导农民运动。一九二七年任浮梁县委书记兼景德镇市委书记。"},{"type":"paragraph","text":"在第二次国内革命战争时期，同方志敏同志一起，在弋阳、横峰地区组织农民起义，任横峰县委书记兼游击队政治委员。后任闽浙赣省苏维埃主席、军区司令员、红十军政治委员和前委书记。一九三三年五月任闽赣省苏维埃主席兼军区司令员，后又兼任该省省委书记。一九三四年调中央随军长征，任第二纵队参谋长，纵队政治部主任，地方工作部部长。"},{"type":"paragraph","text":"抗日战争时期，任陕北公学教育长，抗日军政大学第二分校副校长，中国共产党第七次代表大会代表。"},{"type":"paragraph","text":"解放战争时期，任中共辽吉省委副书记兼军区副政治委员，中共嫩江省委副书记兼军区副政治委员，西满财政经济委员会副主任，东北财政经济委员会计划委员会副主任。"},{"type":"paragraph","text":"全国解放以后，邵式平同志先后担任中共中央中南局委员，全国人民代表大会代表，中共江西省委常委，江西省人民政府主席，中共江西省委第二书记兼江西省省长。一九五六年在中国共产党第八次全国代表大会上，被选为中央委员会候补委员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ff0a1a398"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

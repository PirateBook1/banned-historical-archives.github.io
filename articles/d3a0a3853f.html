script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我各族各界人民一致热烈拥护毛主席和我国政府声明各地二百多万人反美大示威 坚决支持多米尼加人民斗争","authors":[],"dates":[{"year":1965,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京16日电　中国人民支持多米尼加人民反对美帝国主义武装侵略的强大示威运动，正在全国各地继续扩展。连日来，北京、上海、广州、沈阳和西安等地，已有二百三十万人举行声势浩大的示威游行和集会，表示坚决支持多米尼加人民抗美爱国的正义斗争，愤怒声讨美帝国主义的法西斯罪行。"},{"type":"paragraph","text":"在各地的示威游行和集会中，我国各族各界人民一致表示热烈拥护毛泽东主席和我国政府的声明。参加各地示威游行和集会的，包括有工人、农民、民兵、学生、机关干部、科学家、大学教授、文艺工作者等各个阶层和各个方面的人。"},{"type":"paragraph","text":"在各地的亚洲、非洲、拉丁美洲各国以及世界其他国家的许多国际友人，也和我国人民一道参加了这次反美大示威。"},{"type":"paragraph","text":"在各地的示威游行中和集会上，人们纷纷发表谈话和演说，指出美国强盗公然干涉多米尼加和血腥屠杀多米尼加人民，再一次在全世界人民面前暴露了美帝国主义的侵略本性。人们表示，中国人民一定要同多米尼加人民一道，把反对美帝国主义的斗争进行到底。各地人民在声势壮阔的反美大示威中，还热烈赞扬多米尼加人民英勇抗击美国侵略军的顽强战斗精神，赞扬多米尼加人民对全世界人民的反美斗争做出了重大贡献。人们表示相信，只要多米尼加人民团结一致，坚持斗争，就一定能够在全世界人民的支持下取得最后胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3a0a3853f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

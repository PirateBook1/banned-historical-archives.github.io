script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对中央关于给社员分配自留地以利发展猪鸡鹅鸭问题的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于给社员分配自留地"},{"type":"paragraph","text":"以利发展猪鸡鹅鸭问题的指示稿的批语和修改\"！"},{"type":"paragraph","text":"（1959年5月7日）昨天同李先念、谭震林、廖鲁言三同志商定的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月七日上午二时"},{"type":"paragraph","text":"[1]本篇三中用宋体字排印的是毛泽东加写和改写的文字；本篇四是毛泽东在指示稿的末尾加写的一句话。毛泽东还为指示稿拟了《关于分配私人自留地，以利发展猪鸡鹅鸭问题》的标题。1959年5月7日，中共中央向各省、市、自治区党委下发了这一指示。"},{"type":"paragraph","text":"[2]李先念、谭震林，当时均任中共中央书记处书记、国务院副总理。廖鲁言，当时任中共中央农村工作部副部长、农业部部长。毛泽东全集第四十一卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"即送刘、邓、周、朱、林阅，尚昆用电话发去，另印如前示。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"最近几个月以来，养猪头数大量减少，这对于积肥、猪肉的供应和私人零用钱的取得这样三件大事，都是非常不利的。要迅速改变这种局面，必须采取公社各级集体养猪和社员家庭私养并重的方针，两条腿走路。鸡、鸭、鹅也是如此。"},{"type":"paragraph","text":"四此事要快，请你们早作决定，下达执行。"},{"type":"paragraph","text":"[1]刘，指刘少奇。邓，指邓小平，当时任中共中央总书记、国务院副总理。周，指周恩来。朱，指朱德。林，指林彪，当时任中共中央副主席、国务院副总理。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"},{"type":"paragraph","text":"[3]指给社员分配一定数量的自留地，以便私养猪、鸡、鹅、鸭。经毛泽东修改后的指示稿说：“要社员私养猪、鸡、鹅、鸭，就要给社员一定数量的自留地。自留地的多少，应当按照原高级合作社章程的规定，按人口计算，不超过每人平均占有土地的5%，也可以按猪计算，每头猪拨给一分或者二分饲料地，由各省、市、自治区党委根据当地的具体情况，自行决定。”"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":515,"page_end":516},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c41a6ac037"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昌黎县人民法院实行成批审理的审讯方法提高了工作效率","authors":[],"dates":[{"year":1955,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"昌黎县人民法院实行成批审理的审讯方法提高了工作效率（根据昌黎县人民法院报告整理）","type":"title"},{"text":"【编者按：简化手续，改进工作方法，是使镇反审判工作达到迅速及时的一项重要办法，河北省昌黎县人民法院的作法证明了这一点，当然这些作法还有待于进一步提高。希望各地法院在实践中不断摸索创造。】","type":"paragraph"},{"text":"河北省昌黎县人民法院在处理有关镇反案件时，为了贯彻“既合法，又及时”的方针，在参加司法部座谈会回去后，即从改进审判方法着手，试行了案件“成批审理”。由副院长郑繁敏任审判长，配合2名陪审员，组成了法庭。在9月30日一天即预审了起诉案件10起，分别作了以下裁定：补充材料的2件；不受理的2件；受理的6件。在开庭前做好一切准备工作，首先由审判长、陪审员共同研究，提出要解决的主要关键问题，拟好审讯提纲，以便有目的地进行审讯。同时将起诉书分别向六案的被告宣读，当面交代被告有找辩护人的权利，告知开庭日期等，使被告有充分时间考虑自己的问题。开庭前一天即贴出公告，宣布何时何地审理何案，让群众自由参加旁听。","type":"paragraph"},{"text":"开庭前，先由法警将六案的被告带到法庭一旁候审。开庭时由书记员简要交代旁听纪律，审判长宣布审理××一案，法警即将要审理的被告带上。审判长用被告容易听懂的语言向被告交代一些权利，如被告没有什么申请，即宣读起诉书，正式开庭审理。审讯时主要抓住关键问题讯问核对。如审讯破坏林带案，主要问清破坏的时间、地点、林带的亩数、破坏方法等；审讯无正当职业的偷窃犯，应问清其职业和生活来源；审讯有反动身份的案犯，应问清其任伪职的时间、经历等。既不是“过堂”不问，也不是将侦讯笔录重新问一遍。如主要犯罪事实都已核对清楚，即退庭合议，一方面制作简易判决（写清犯罪主要事实、判刑的依据、判什么刑）当庭宣判。审讯笔录当庭不读（过去当庭宣读笔录，一次要占用半小时至一小时），也无须被告签字。这样只花20分钟结一案，接着审讯另一案的被告，程序与前相同。因为采用了事前集中准备、连续成批审讯的办法，一天就审结6件（简单的复杂的都有），比过去工作效率提高了3倍。","type":"paragraph"},{"text":" （根据昌黎县人民法院报告整理）","type":"paragraph"}],"comments":[],"origin":"司法工作通讯编辑委员会编《司法工作通讯》，1955年第7期， 1955年10月27日出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfd88a47cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

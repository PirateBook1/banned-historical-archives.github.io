script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"愤怒揭批反革命政治纲领  上海纺织工业系统广大干部群众，从“四人帮”残害干部的血的事实中，认识到“四人帮”同蒋介石匪帮一样凶狠","authors":[],"dates":[{"year":1977,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"愤怒揭批反革命政治纲领"},{"type":"paragraph","text":"上海纺织工业系统广大干部群众，从“四人帮”残害干部的血的事实中，认识到“四人帮”同蒋介石匪帮一样凶狠"},{"type":"paragraph","text":"据新华社上海电　上海纺织工业系统广大干部和群众，联系本系统实际，愤怒揭批“四人帮”抛出的反革命政治纲领。他们从“四人帮”及其余党残酷打击、迫害老干部和一般干部的血淋淋事实中，进一步认识到：“四人帮”同蒋介石匪帮一样凶狠，干的是法西斯暴行。"},{"type":"paragraph","text":"上海纺织工业系统，是“四人帮”及其余党在上海推行“老干部是民主派，民主派就是走资派”这个反革命政治纲领的黑样板，是一个“重灾区”。新生资产阶级分子王洪文直接插手这个系统，他伙同“四人帮”的余党马天水等人及他们在上海纺织工业局的那个亲信，在这个系统大搞“改朝换代”，仅是一九七四年批林批孔运动中，他们背着毛主席、党中央另搞一套，就把这个系统从局党委领导干部到工厂基层党支部书记和支部委员中的五百一十一名革命干部，当作“走资派”进行揪斗。"},{"type":"paragraph","text":"广大干部、群众在批判中愤怒地指出，“四人帮”推行反革命政治纲领，妄图把坚持毛主席革命路线的老干部统统打倒，完全是有舆论、有预谋、有步骤的。他们歇斯底里地叫嚣：“对一把手要放手干，往死里打；对二、三把手要搞臭，搞不臭也要赶跑。”有个公司的党委书记是老八路。“四人帮”的亲信颠倒黑白，无中生有地整了他大批黑材料，千方百计想把他打倒。当这位老干部因大腿骨折住进医院时，他们还要继续批斗。“四人帮”在纺织局的那个亲信还制定了一个黑规划，提出“每年要以百分之二十五的速度进行大换班”。妄图在三、四年内把全系统老干部全部打掉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6018ad9cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

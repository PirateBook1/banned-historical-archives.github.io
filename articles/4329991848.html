script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"唐山路街道里弄干部讨论怎样把大学习大批判深入家庭家长要带头斗私当子女小学生充分发扬民主，用毛泽东思想来判断是非，开好家庭批判会","authors":[],"dates":[{"year":1968,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　怎样把大学习、大批判深入到家庭里去?虹口区唐山路街道鸿兴、兆庆里委会的干部针对这个问题进行了讨论。"},{"type":"paragraph","text":"大家感到要开好家庭批判会，一定要放下家长架子。父母在家庭里是“当权派”，“实权派”，自己说了算，不是让毛泽东思想来判断是非，而是以自己的“权威”来吓唬小孩。这种封建式的家长统治如不改变，要开好家庭批判会是不可能的。兆庆里委会干部徐英芝说，要开好家庭批判会，家长要放下架子多作自我批评，充分发扬民主。她家里开展家庭批判会，就有一段过程。她的孩子曾向父母提出一些意见，但她的爱人就很生气地讲:“到底我生你，还是你生我，到底我靠你，还是你靠我……。”局面闹得很紧张。后来她用毛泽东思想对爱人做了一些工作，她爱人的态度有了转变。在选举家庭学习小组组长时，一开始谁也不肯担任，她领大家一起学习《纪念白求恩》，重点学了毛主席关于“不少的人……把重担子推给人家，自己挑轻的”这一段。第四个小孩自告奋勇地说:“听毛主席的话，敢于挑重担，学习组长我来担任!”大女儿主动担任了记录员，二女儿主动担任读报员，这样就活跃了。"},{"type":"paragraph","text":"在讨论中，大家体会到，家庭里受中国赫鲁晓夫的流毒很深，两种思想的斗争也很尖锐，在家庭中开展大批判，一定要以“斗私，批修”为纲，大破私字，大立公字。里弄干部王海娣看到报上说，不符合毛泽东思想的话，孙子可以造爷爷的反这些话，思想就激烈地斗争起来，她想:要是把这份报纸在家庭会上读了，子女要造我的反了。究竟读不读呢?她拿着报纸从楼下跑到楼上，从楼上跑到楼下，拿不定主意。但是，她想到毛主席的教导:要斗私，批修。就决定把孩子召集起来，主动征求孩子们对自己的意见。孩子们就把一份早就写好的大字报交给她。大女儿批评她不用毛泽东思想教育孩子，要孩子“书读得好一点，工资赚得多一点”的错误思想。儿子批评她有资产阶级思想，曾讲过“你爷只赚六十元，为什么不赚九十元”的错话。王海娣接受了他们的意见，事后，深有体会地说，“我一定要好好斗掉‘私’字。过去生‘病’就生在一个‘私’字上，现在我‘私’字少了一点，心情也舒畅了。”"},{"type":"paragraph","text":"大家一致体会到，家庭往往是封、资、修流毒很深、自由泛滥的场所，这些流毒如果不彻底的肃清，要把无产阶级文化大革命进行到底是不可能的，要把下一代培养成无产阶级革命事业接班人也是不可能的。因此，在家庭中，一定要以毛泽东思想来判断是非，用毛泽东思想牢牢占领家庭这个阵地。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4329991848"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

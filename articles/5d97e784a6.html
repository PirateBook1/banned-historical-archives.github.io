script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击丑化党员","authors":["中南矿冶学院","奚士良","李幼吾","武士德","雷玉柏","黄际春"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击丑化党员","type":"title"},{"text":"中南矿冶学院黄际春雷玉柏武士德奚士良李幼吾","type":"authors"},{"text":"“党团员可做大官，我们一辈子也只是个小小的技术员，不打倒奴才（指党团员——编者）我们读书何用。”","type":"paragraph"},{"text":"“我建议来个自觉运动，那些奴才们不配做党员团员者应自觉地退出党、退出团，那些不适于搞高等教育的应自觉地退出高等学校，例如顾付院长（党员——原编者）注就不适于搞高等教育工作，只能当劳改队长，若有良心的话，应自觉的退出，陈信（团委书记——原编者注）更不适合于搞高等教育工作，只能去看劳改犯。”（中南矿冶学院　黄际春）","type":"paragraph"},{"text":"“现在的党团员比过去差，1949年前共产党员、团员我还佩服，1949年以后共产党员、团员质量差，大多都是抱着卑鄙的个人不可告人的目的而入党团，对那些党团员应该憎恨、嘲笑。我既不要求入党又不入团，我只做个真正的人。”（中南矿冶学院　雷玉柏）","type":"paragraph"},{"text":"“积极分子是奴才，党团员是特务。”（中南矿冶学院武士德）","type":"paragraph"},{"text":"“从胡风事件中可见许多党团员都是反革命分子。”（中南矿冶学院奚士良）","type":"paragraph"},{"text":"“党团员口头上讲马克思，心里是法西斯，肚子里是托拉斯，伸手就要打拉斯（$）。”（中南矿冶学院  李幼吾）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d97e784a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

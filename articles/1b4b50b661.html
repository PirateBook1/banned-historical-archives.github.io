script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委关于恢复新疆建设兵团的决定（概要）","authors":[],"dates":[{"year":1975,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委关于恢复新疆建设兵团的决定（概要）","type":"title"},{"text":"1975年1月3日，中共新疆维吾尔自治区党委和新疆军区党委向中共中央、国务院、中央军委报送了《关于改革兵团体制，加强党的一元化领导问题的请示报告》。中共中央和中央军委于2月18日至3月25日在北京召开了改变兵团体制的会议，并于4月20日正式批准《报告》，撤销了新疆生产建设兵团建制。兵团所属各企事业单位、农牧场，划归地方统一领导。兵团撤销后，1975年至1977年生产下降，亏损剧增。工农业总产值由1974年的9．4亿元下降到1977年的5．7亿元，财务亏损总额达6．6亿元，平均每年2．2亿元，占全国农场亏损的一半。","type":"paragraph"},{"text":"1981年2月，王震视察新疆后，提出恢复生产建设兵团的建议。邓小平在建议上批示：“请王震同志牵头，约集有关部门领导同志，对恢复生产兵团的必要性，作一系统的报告，并为中央拟一决议，以凭决定。”12月3日，中共中央、国务院、中央军委作出《关于恢复新疆生产建设兵团的决定》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王震","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1b4b50b661"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"你们是祖国的好儿女，是党和毛主席的好战士。你们的光荣贡献，将永垂青史。杨勇上将祭别志愿军烈士","authors":[],"dates":[{"year":1958,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤21日电】　即将归国的中国人民志愿军总部和直属部队全体官兵，今天到中国人民志愿军烈士陵园，向长眠在朝鲜国土上的烈士们，进行最后一次悼念和告别。"},{"type":"paragraph","text":"上午9时，杨勇上将和王平上将代表全体官兵向烈士们敬献了花圈。接着，杨勇上将泪水滚滚地向烈士们致告别词说；你们是祖国的好儿女，是党和毛主席的好战士。你们用生命铺平了反抗美国侵略者的胜利道路。你们用鲜血巩固与发展了中朝两国人民的深厚友谊。你们的光荣贡献，将永垂青史。你们伟大的自我牺牲精神，将永远是我们学习的榜样。我们要继承你们的遗志，永远保持祖国给予的最可爱的人的荣誉。为保卫我们伟大祖国、保卫世界和平永远奋斗不懈。"},{"type":"paragraph","text":"这时，军乐队奏起哀乐。将军们和全体官兵以及陪同祭奠的当地朝鲜党政领导人、人民群众和人民军官兵们一起绕墓地一周，在烈士墓前敬献了花束，栽植了万年青松，并在中国人民伟大领袖毛泽东主席的长子毛岸英烈士墓前进行了悼念。毛岸英烈士1950年参加中国人民志愿军，同年11月25日在朝鲜某战地英勇牺牲。"},{"type":"paragraph","text":"10时，陪同志愿军向烈士告别的当地朝鲜党政领导人和群众，按照朝鲜最虔诚的民族祭奠仪式，在烈士墓前祭酒致敬。"},{"type":"paragraph","text":"接着，杨勇上将、王平上将等还率领总部官兵到朝鲜人民军烈士墓地敬献花圈和进行告别祭奠。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb3c9a4be5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

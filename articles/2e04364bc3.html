script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国民族卫生会议闭幕  参加民族贸易卫生两会议代表向毛主席献旗献礼","authors":[],"dates":[{"year":1951,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国民族卫生会议闭幕"},{"type":"paragraph","text":"参加民族贸易卫生两会议代表向毛主席献旗献礼"},{"type":"paragraph","text":"【新华社二日讯】中央人民政府卫生部根据政务院决定召开的全国民族卫生会议，自八月二十三日开幕，已于八月三十日闭幕。会议确定了当前少数民族地区卫生工作的方针和任务。参加会议的各民族代表，对于中央人民政府重视少数民族卫生工作，感到极大的兴奋，一致表示回到各地以后，要在当地人民政府的领导下，广泛发动各族人民群众，根据现有的物力人力条件，作好各地的卫生工作。"},{"type":"paragraph","text":"会议研究了各少数民族地区的卫生情况，认为危害各族人民的疾病首先是性病、疟疾和妇幼疾病。蒙、藏等族人民居住地区性病蔓延颇广。疟疾在西南、中南少数民族地区普遍流行。部分少数民族地区因麻疹、天花、破伤风、产褥期疾病等流行，婴儿死亡率高达出生率的百分之六、七十。因此，会议确定当前少数民族地区卫生工作的方针和任务是扫除性病，防治疟疾，推行妇幼卫生，同时照顾其他疾病的防治工作。关于扫除性病，会议决议在内蒙、西康和甘肃、宁夏、青海地区设防治中心机构三处，并在绥远、新疆设防治所两处。关于防治疟疾，会议决议除现已有两个防治所外，明年另在中南、西南疟疾严重流行区，再各增设三个防治所并派遣调查组、防疫队赴上述地区，分别采用适合时宜的防治方法进行防治，以求得早日减低疟疾的危害。关于推行妇幼卫生，会议决议应着重宣传妇幼卫生常识和改造与培养接生人员；由各地卫生行政机关组织妇幼卫生工作组织赴各少数民族地区工作；并在各地逐渐筹设妇幼保健站。"},{"type":"paragraph","text":"此外关于干部、经费、卫生宣传、调查研究等问题，会议都进行了讨论。会议根据讨论的结果，通过了“关于建立和发展少数民族地区卫生工作的决定”、“少数民族卫生工作方案”及防治少数民族地区性病、疟疾与推行少数民族地区妇幼卫生工作的方案等文件。这些决定将分别呈报中央人民政府政务院或卫生部批准后实施。会议最后还通过了向毛主席、中国人民志愿军致敬的电文。"},{"type":"paragraph","text":"【新华社三日讯】在京参加全国民族贸易会议和全国民族卫生会议的各民族代表于今晚向中央人民政府毛主席献旗和献礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e04364bc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

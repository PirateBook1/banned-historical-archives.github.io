script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"攻石门打援兵的部署叫","alias":"","parts":[{"type":"paragraph","text":"攻石门打援兵的部署！]"},{"type":"paragraph","text":"（1947年10月23日）聂、萧、刘、黄、罗，并告朱、刘，杨、杨："},{"type":"paragraph","text":"二十二日十二时电悉。清风店大歼灭战?胜利，对于你区战斗作风之进一步转变有巨大意义。目前如北面敌南下，则歼灭其一部，北面敌停顿，则我军应于现地休息十天左右，整顿队势，恢复"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员聂荣臻、副司令员萧克和副政治委员刘澜涛、黄敬、罗瑞卿的电报。"},{"type":"paragraph","text":"[2]朱、刘，指朱德、刘少奇。杨、杨，指杨得志、杨成武，当时分别任晋察冀野战军司令员和第二政治委员。"},{"type":"paragraph","text":"[3]指1947年10月22日12时聂荣臻、萧克、刘澜涛、黄敬、罗瑞卿给中共中央军委的电报。电报说：22日晨敌第三军第七师及十六军二十二师六十六团（共4个团及1个军部和师部）在望都、定县之间被全部歼灭，现石门仅有3个正规军及1部伪军，晋察冀军区拟乘胜夺取石门。"},{"type":"paragraph","text":"[4]1947年10月11日，晋察冀野战军第三纵队主力破击了徐水至固城段铁路，第二纵队主力包围了徐水，并发起攻击。为解徐水之围，蒋介石急调5个师的兵力，自霸县、逐州地区沿固城、容城南下增援。晋察冀野战军以一部围攻徐水，主力与援敌激战于徐水东北地区。15日，石家庄之敌第三军北上增援。晋察冀野战军立即以主力隐蔽南下，19日将该敌包围于清风店地区，激战54个小时，于22日全歼敌第三军军部、第七师及第六十六团，俘敌第三军军长罗历戎、副军长杨光钰，第七师师长李用章，击落、击伤敌机各1架。疲劳，侦察石门\"，完成打石门之一切准备。然后，不但集中主力九个旅，而且要集中几个地方旅，以攻石门打援兵姿态实行打石门，将重点放在打援上面。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三日十二时1947年，毛泽东在佳县神泉堡的旧居高家大院。[1]石门，即河北石家庄。1947年秋，毛泽东在陕北佳县神泉堡。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":372,"page_end":374},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f925fcd4ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满怀激情纪念“八·六”海战胜利周年  麦贤得表示永远做毛主席的好战士","authors":[],"dates":[{"year":1966,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"满怀激情纪念“八·六”海战胜利周年"},{"type":"paragraph","text":"麦贤得表示永远做毛主席的好战士"},{"type":"paragraph","text":"新华社广州六日电　在去年的“八·六”海战中，我人民海军部队在东南沿海打了一个漂亮的海上歼灭战，一举击沉了窜扰我渔场的美制蒋舰“剑门号”和“章江号”。在这次战斗中涌现出来的钢铁战士、战斗英雄麦贤得今天特别兴奋。他表示，一定要永远高举毛泽东思想伟大红旗，做毛主席的好战士。"},{"type":"paragraph","text":"今天，麦贤得一早起来怀着对党对毛主席无限热爱，对全国人民无限感激的心情，对着初升的太阳，高唱《东方红》，回到病房用右手在黑板上端端正正地写了“八·六海战一周年”七个大字，挂在房间里。并且坐在毛主席象前，一字一句地学习毛主席关于阶级斗争和思想意识修养的语录。当驻广州海军某机关负责人连国琦、李经伦等来到医院看望他时，他感动地说：“感谢首长的关怀，感谢党，感谢毛主席。”连国琦告诉他，美帝国主义疯狂轰炸越南的河内和海防，把侵越战争又升了一级。麦贤得听了满怀阶级仇恨，坚定地说：“坚决消灭美帝国主义。我已经三次申请重返战斗岗位了，我要打！”连国琦等还关心地问他学习毛主席著作的情形和身体恢复健康的情况，他激动地说：“我一定反反复复读毛主席的书，老老实实听毛主席的话，时时刻刻照毛主席的指示办事，一心一意做毛主席的好战士。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e65f7b85e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

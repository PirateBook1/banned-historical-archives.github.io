script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西、江苏等地粮食统销中的问题","authors":[],"dates":[{"year":1954,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"陕西、江苏等地粮食统销中的问题","type":"title"},{"text":"【陕西分社十九日讯】陕西省自去年十二月上旬开始进行粮食统购统销以来，很多地方偏重于粮食统购工作而忽视了粮食统销及熟食业的管理工作，以致发生以下一些问题：","type":"paragraph"},{"text":"(一)不少城镇的熟食业如饭馆、旅店采用减少品种、减少份量、提高价格和缩短营业时间的办法来对付买熟食品的群众和旅客。致使延安、咸阳、武功等地旅客买不到馍吃而发生抢购的现象。关中地区的朝邑、大荔、韩城、澄县等县也存在着不易买到熟食品的现象。(二)有些机关、学校、企业、厂矿等单位对粮食计划供应的宣传工作作得不够深入，致使部分职工及其家属在杂粮配食上思想阻力很大，糟踏杂粮现象很严重。咸阳国棉一厂有的人将买去的细粮吃完后，把余下的粗粮埋在地里。宝鸡市人民医院甚至将杂粮和污水一起倒掉了。(三)有些地区在粮食供应工作中，一开始就把手续、制度、标准定得过繁过细，因而引起群众的疑虑。(四)有些地方在粮食计划供应中未认真进行调查研究，片面地认为不够吃，而盲目提高消费标准和细粮供应的比例。","type":"paragraph"},{"text":"发生以上问题的原因，主要是许多干部主观认为省的粮食统销控制数字太小，不够供应，因此不认真进行统销摸底工作，只是把粮食扣紧不放，不敢供应；有的认为粮食真正紧张的季节是在二、三月间(阴历)，现在卖的多了，怕那时问题更大；还有些干部认为统购统销是两回事情，或认为“统销容易、统购难”因而忽视了统销工作。(程予据陕西省“粮食工作简报”改写)","type":"paragraph"},{"text":"【江苏分社二十三日讯】江苏省自去年十二月实行粮食统销以来，工作做得好的地区，人心安定，群众拥护，销售量减少，供应正常。但有些地区，尤其是有些农村，粮食供应量反趋增长。主要原因是：一、各级党委抓住了粮食统购工作，放松了粮食统销工作的领导。二、乡村干部不负责任的随便乱打条子。如砀山县侯楼乡干部介绍二十四户购粮一千多斤，其中真正缺粮的仅四户。三、有些地区对粮食统销政策宣传不够，甚至个别地区“不宣而战”，因而农民群众仍存在某些顾虑。有的地方在粮食统购统销中形成左手进右手出的现象。有时收购的粮食还不如销售的粮食多。","type":"paragraph"},{"text":"江苏省委已指示各级党委，必须亲自抓紧粮食统销工作的领导，要把粮食统销政策与统购政策同时进行宣传，要进行耐心的说服教育，务使今后每月粮食销售量保持在控制数字以内，保证对农村真正缺粮户粮食的供应。(周向阳)","type":"paragraph"},{"text":" 来源：1954年1月29日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"615d379606"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

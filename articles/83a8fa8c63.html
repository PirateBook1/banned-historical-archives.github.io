script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国回民文化协进会成立会议全体代表  向毛泽东主席致敬信","authors":[],"dates":[{"year":1953,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国回民文化协进会成立会议全体代表"},{"type":"paragraph","text":"向毛泽东主席致敬信敬爱的毛主席："},{"type":"paragraph","text":"我们出席中国回民文化协进会成立会议的全体代表，谨向您致以最崇高的敬礼和衷心的感谢。"},{"type":"paragraph","text":"我们回族人民，在过去反动统治时代，特别是在国民党反动派统治时代，受尽了残酷的剥削和压迫。那时候，回族人民在政治上没有丝毫权利，生活贫困，文化落后。"},{"type":"paragraph","text":"在您的英明领导下，我们回族人民与全国各民族人民一道获得了解放。三年多来，由于人民政府正确实施了您的民族政策，我们回族人民在政治、经济、文化各方面都获得了发展和进步。我们回族和汉族以及全国各兄弟民族更加团结了，我们各民族友爱合作地共同生活在中华人民共和国大家庭中。聚居的回民已经建立或正在建立自治区，与兄弟民族人民杂居的回民都有代表参加了当地人民政权，民族平等的权利得到了保障。农村中的回民在土地改革中分得了土地，城市的回民在人民政府的帮助下，许多人得到转业和就业，不仅解决了生活上的困难，而且参加了祖国的伟大建设事业。回民学校也普遍地发展起来了，回族入学儿童日在增多，回族干部日在成长。回族的风俗习惯宗教信仰也受到了尊重。这一切，标志着回族的新生，标志着回族历史发展的崭新的时代。"},{"type":"paragraph","text":"亲爱的毛主席，我们深深地知道，我们回族人民今天的一切幸福，都是您给我们的。"},{"type":"paragraph","text":"为了创造更美好的明天，全国广大的回族人民都积极地投入了祖国大建设的热潮中。我们中国回民文化协进会，将协助人民政府研究和发展回民的文化教育事业，在回民中加强爱国主义教育，发动回族人民努力学习科学知识、生产技术，学习先进民族的生产经验，以便在祖国已经开始的伟大经济建设事业中，更有效地贡献出自己的力量。我们深信，在您的英明领导下，我们回族和全国各民族一样，前途是无限光明和远大的。"},{"type":"paragraph","text":"最后，衷心地祝您永远健康！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83a8fa8c63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

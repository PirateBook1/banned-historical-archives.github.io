script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青与北京广播学院曹惠茹同学的谈话","authors":["江青"],"dates":[{"year":1967,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"江青与北京广播学院曹惠茹同学的谈话","type":"title"},{"text":"江青","type":"authors"},{"text":"〖一九六七年一月二十五日深夜，中央首长在人民大会堂接见北京一些工厂和学校的革命造反派负责人。广播学院曹惠茹同学交给江青同志的秘书一封信，反映北京市广播电台“一·一四”二次夺权的问题。江青同志在会场里亲自找广播学院的曹惠茹，拉着曹的手，边说边走到小会议室去。〗","type":"appellation"},{"text":"江青同志问：“我听说你们分裂了，他们把你踢出来了吧？”在小会议室里，江青同志首先问了杨逸鹏这个人的问题。随后江青同志把信拿了出来说：“我看到了这封信。”接着问学院和广播局北京市台“1·14”二次夺权问题，曹汇报。","type":"paragraph"},{"text":"谈到学院同学到地方台发生的问题时，江青同志很气愤，她说：“这是个大阴谋，要让同学马上回来， 有的人去了就想进技术区，技术区怎么能进呢？解放军不让进，还冲。要把同学找回来 很好地整顿一下。我们已经讲了要把学院搞好才能去地方台。","type":"paragraph"},{"text":"谈到杨逸鹏等人搞的“1·14”二次夺权及从内部分裂《北京公社》的问题时，江青同志说：这是机会主义者，你从前为什么要把他抬那么高呢？","type":"paragraph"},{"text":"后来周总理来了，江青同志向总理介绍曹惠茹，总理说：“想起来了，11月2号是你打的电话吧？好厉害呀。”江青同志对总理说：“我看广播学院没有必要办。”接着江青同志向总理介绍广播局情况，她说：“我们那天去广播局，正好碰上红卫兵总部轰战斗团总部，他们那个总部还是很虚心的嘛！我听了他们的检查。后来有人又抄了红卫兵总部，就闹起来了。”","type":"paragraph"},{"text":"曹继续汇报二次“夺权”后的市台播音问题。这时陈伯达同志进来了，伯达同志说：“你们赶快把地方台的同学找回来，一定找回来。”康老也进来了，江青同志对康老说：“康老，就是你见到的那个杨逸鹏，看来这个问题不象内部矛盾。”王力进来了，江青同志对王力说：“王力你来听听，北京市台的问题。”接着说：“我不是让你监督市台的节目吗？你监督了没有？”王力走过来指着曹说：“他们攻击他们（指杨），就是攻击他们的夺权方法不好，节目造反精神很强嘛。北京公社的矛盾是内部矛盾。”","type":"paragraph"},{"text":"江青同志接着听曹汇报。后来一同志问曹什么时候走，外面有人等。江青同志说：“不必等了，以后再说。”让曹把地址电话写了下来。","type":"paragraph"}],"comments":[],"origin":"来源：《毛泽东思想的光辉照耀着中央广播事业局――毛主席以及中央首长对中央广播事业局无产阶级文化大革命的历次指示汇编（1966年7月－1968年6月）》（中央广播事业局《无产阶级革命派联合总部》，一九六八年七月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王力","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"江青与北京广播学院曹惠茹同学的谈话","description":"","dates":[{"year":1967,"month":1,"day":25}],"parts":[{"text":"江青与北京广播学院曹惠茹同学的谈话","type":"title"},{"type":"paragraph","text":"〖一九六七年一月二十五日深夜，中央首长在人民大会堂接见北京一些工厂和学校的革命造反派负责人。广播学院曹惠茹同学交给江青同志的秘书一封信，反映北京市广播电台“一·一四”二次夺权的问题。江青同志在会场里亲自找广播学院的曹惠茹，拉着曹的手，边说边走到小会议室去。〗"},{"type":"paragraph","text":"江青同志问：“我听说你们分裂了，他们把你踢出来了吧？”在小会议室里，江青同志首先问了杨逸鹏这个人的问题。随后江青同志把信拿了出来说：“我看到了这封信。”接着问学院和广播局北京市台“1·14”二次夺权问题，曹汇报。谈到学院同学到地方台发生的问题时，江青同志很气愤，她说：“这是个大阴谋，要让同学马上回来， 有的人去了就想进技术区，技术区怎么能进呢？解放军不让进，还冲。要把同学找回来 很好地整顿一下。我们已经讲了要把学院搞好才能去地方台。"},{"type":"paragraph","text":"谈到杨逸鹏等人搞的“1·14”二次夺权及从内部分裂《北京公社》的问题时，江青同志说：这是机会主义者，你从前为什么要把他抬那么高呢？后来周总理来了，江青同志向总理介绍曹惠茹，总理说：“想起来了，11月 2号是你打的电话吧？好厉害呀。”江青同志对总理说：“我看广播学院没有必要办。”接着江青同志向总理介绍广播局情况，她说：“我们那天去广播局，正好碰上红卫兵总部轰战斗团总部，他们那个总部还是很虚心的嘛！我听了他们的检查。后来有人又抄了红卫兵总部，就闹起来了。”曹继续汇报二次“夺权”后的市台播音问题。这时陈伯达同志进来了，伯达同志说：“你们赶快把地方台的同学找回来，一定找回来。”康老也进来了，江青同志对康老说：“康老，就是你见到的那个杨逸鹏，看来这个问题不象内部矛盾。”王力进来了，江青同志对王力说：“王力你来听听，北京市台的问题。”接着说：“我不是让你监督市台的节目吗？你监督了没有？”王力走过来指着曹说：“他们攻击他们（指杨），就是攻击他们的夺权方法不好，节目造反精神很强嘛。北京公社的矛盾是内部矛盾。”江青同志接着听曹汇报。后来一同志问曹什么时候走，外面有人等。江青同志说：“不必等了，以后再说。”让曹把地址电话写了下来。"}],"comment_pivots":[],"is_range_date":false,"authors":["江青"],"comments":[],"page_start":270,"page_end":270,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"王力","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85134f3fef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

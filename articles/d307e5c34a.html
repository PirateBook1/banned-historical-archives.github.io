script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于河北省进一步贯彻反对乱打乱杀的通报","authors":[],"dates":[{"year":1949,"month":12}],"is_range_date":false,"parts":[{"text":"华北局关于河北省进一步贯彻反对乱打乱杀的通报","type":"title"},{"text":"兹将河北省委关于进一步贯彻乱打、乱扣、乱杀指示摘要通报如下，请参考：","type":"paragraph"},{"text":"根据政府司法会议材料，一年来各地在反对乱打、乱扣、乱杀这一政策上是有进步的，这一现象已经得到很大克服，但并未完全克服，目前各地区一些干部乱打、乱扣、乱罚、刑讯、逼供以致逼死人命的严重事件不断发生，如十月涿县刑事二百五十二案，无罪扣押者五十四案，石家庄专区二十天发生人命案二十一件，其中六件系区、村干部因某些嫌疑扣押逼死等（此种案件应予澈查——华北局注）给予群众危害和工作损失很大，严重的破坏着党与群众的联系。","type":"paragraph"},{"text":"其原因主要的在于有些干部对党的政策抵抗，有的认为“不打不扣就不能推动工作”，有的认为“政策是制自己”、“区、村无权就不能解决问题”，对党员犯法存在宗派主义，对其犯罪行为采庇护态度等。","type":"paragraph"},{"text":"为了进一步贯彻政策，特作如下指示：","type":"paragraph"},{"text":"一、必须使干部认识乱打、乱扣、乱杀是违反党的政策的，是封建的野蛮行动，是犯法的，是捣乱党的政策和破坏党与群众的联系。","type":"paragraph"},{"text":"二、党委不能干涉与包办司法工作，人犯应由政府依法处理，其中有关政策与原则性问题，由政府党组提交党委讨论，如处理意见不一致时，由政府与党委双方请示各该上级处理，不能由该级党委最后决定。","type":"paragraph"},{"text":"三、党员犯法，政府完全有权依法处理，党委只可向政府党组提出处理意见，不能直接将党委的意见叫政府去照办。党员犯法除政府依法处理外，在党内应依据其犯罪性质，给予不同的处分。","type":"paragraph"},{"text":"四、除现行犯外，均必须按政府法定手续办理。一切人犯，非公安司法机关，其他所有部门和区、村均无扣、押、逮捕、审讯人犯之权；如不依法定手续办理，即属非法。今后凡有非法死人者均须及时报省，听后处理，非法逮捕人犯者均须及时报专区听后处理；干部打人侵犯人权者均须及时报县，听后处理。凡不报不处理或处理不报者，均为无组织无纪律行为，应予处分。","type":"paragraph"},{"text":"五、对过去之案件以县为单位认真清查处理，有罪者依法治罪，犯人材料不足者积极调查，无罪者讲明道理即予释放。对建省以来某些干部不执行政府法令和党的政策，至乱打乱扣乱杀，特别是逼死无罪群众者，必须认真调查严肃处理，并将处理结果于一九五零年三月底以前写专题报告给省委。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d307e5c34a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

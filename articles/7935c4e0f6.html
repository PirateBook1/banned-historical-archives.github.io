script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d309b260-4752-42e7-916c-22c278137b12","name":"红旗一九六五年第一期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/d309b260-4752-42e7-916c-22c278137b12.pdf"],"article":{"title":"六州歌头·国庆","alias":"","parts":[{"type":"paragraph","text":"词"},{"type":"paragraph","text":"首"},{"type":"paragraph","text":"胡乔木六州歌头"},{"type":"paragraph","text":"国庆"},{"type":"paragraph","text":"茫茫大陆，回首儿千冬。人民众，称勤勇，挺神功。意尘蒙！夜永添寒重。英雄种，自由梦，义竿，怒血进。途穷。忽震春雷，马列天涯送。党喆工农。任风惊浪恶，鞭影指长虹。穴虎潭龙，一朝空。"},{"type":"paragraph","text":"喜江山统，豪情纵；锤动，画图宏。多昆仲，六洲共；篇长风。-帆同。何物于戈弄，兴逆，卖亲朋，投凶横，求恩宠，嫦音容。不道人间，伙炬燃倡猛。处处春浓。试登临极目，天半战旗红，旭日方东。"},{"type":"paragraph","text":"水歌头"},{"type":"paragraph","text":"国庆夜记事"},{"type":"paragraph","text":"今女复何女，四海共光辉。十里长安道上，火树映风旗。万朵心花齐放，一片歌潮直上，化作彩星融。白日差光景，明月掩重摊。"},{"type":"paragraph","text":"天外客，今不，欲何时？还我青春年少，达旦不须辞。乐土人间信有，举世饥塞携手，前路复笑疑？万里风云会，只用一戎衣。"}],"authors":["胡乔木"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":48,"page_end":48},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7935c4e0f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

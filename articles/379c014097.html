script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"阿富汗共产党（毛主义）胜利召开了第二次全国代表大会","authors":["阿富汗共产党（毛主义）"],"dates":[{"year":2014}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"阿富汗共产党（毛主义）\n二〇一四年"},{"type":"paragraph","text":"阿富汗共产党（毛主义）胜利召开了第二次全国代表大会。这次大会是在阿富汗的共产主义运动的统一大会十年后召开的。十年前的大会使争取阿富汗人民解放斗争组织、阿富汗革命工人联盟以及阿富汗共产党统一为一个党：阿富汗共产党（毛主义）。"},{"type":"paragraph","text":"大会在国际歌中开幕。随后，组织委员会的成员向大会提交了政治报告。报告包括四方面内容：国际形势、阿富汗的形势、国际共产主义运动以及阿共（毛）。在作政治报告之前，同志们起立，为逝去的莫曼德同志、哈菲兹同志、卡里姆同志和阿齐兹同志，以及其他阿富汗和国际毛主义运动中去世或牺牲的同志们默哀。在讨论中，所有同志都对提交大会的政治报告提出了自己的意见。同志们都在原则上同意提交给大会的政治报告的内容，同时也提出了一些完善报告的修改意见。这些意见被付诸讨论，其中大部分都得到了接受。在大会第一天最后，政治报告以及被提交给了大会，同时提交的还有得到一致同意的关于党的策略和政治路线的总结。"},{"type":"paragraph","text":"在大会第二天中，阿富汗共产党（毛主义）的党章草案在经过之前的内部讨论后，又一次付诸讨论。这份由党的中央政治局准备的草案被提交给党的九中全会。九中全会进一步修订了纲领的文本。新的文本在十中全会中得到了讨论，并且进行了进一步的修订。党的十中全会准备的草案被提交给党的全国代表大会，进行最后一次修订。最终的草案由全国代表大会一致投票通过。"},{"type":"paragraph","text":"在大会第三天，与会人员选举了党的中央委员会。"},{"type":"paragraph","text":"大会结束时，全体与会人员起立，又一次唱起国际歌。阿共（毛）二大在第三天夜以总结报告闭幕。大会结束后，同志们希望能够见证我们革命运动的大跃进。随后，与会人员相继离开大会地点，回到自己所在的地区。"},{"type":"paragraph","text":"阿富汗共产党（毛主义）中央委员会"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"379c014097"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

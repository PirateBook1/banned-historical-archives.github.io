script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“我主张用‘药’用‘火’帮助党整风”","authors":["山西师范学院","张振华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“我主张用‘药’用‘火’帮助党整风”","type":"title"},{"text":"山西师范学院张振华","type":"authors"},{"text":"（张振华：山西师范学院学生）","type":"subtitle"},{"text":"在一次大字报上他写着：“我主张用‘药’用‘火’来帮助党整风。”","type":"paragraph"},{"text":"他在鸣放运动中乘机攻击党支书（王成美）说：“让你一个人去搞社会主义吧”；“你是我们的老爷”。","type":"paragraph"},{"text":"对卫文选同学说：“你是由于能拍马才入了团”；并声言：“要打卫文选”。","type":"paragraph"},{"text":"当郝武生同学对他提出批判时，他就骂：“郝武生是成事不足坏事有余，是卫道者，是为党拍马，是郭排军一类人（郭排军是”碾玉观音“中的人物，封建社会里具有典型的奴隶性格）。","type":"paragraph"},{"text":"在党、团员联席会上说：“我提议班内的工作是可以脱离党小组的领导。”","type":"paragraph"},{"text":"“我们青年知识分子当前的主要任务是反对右派，但是右派和左派这个界线是很难划的，左与右只不过是个看法问题，香花与毒草是很难分的，现在工人的香花百年后也许被认为是毒草，现在说的毒草百年后也许就是香花。”","type":"paragraph"},{"text":"“我是马尔莎斯人口论者，中国人太多了，一棒子打死几个没有什么关系。”","type":"paragraph"},{"text":"“资本主义社会是宗教、上帝迷惑人，统治人；社会主义国家是无神论的，但是共产主义对农民来说，就是起了宗教迷信的作用，究竟共产主义在哪里？”","type":"paragraph"},{"text":"“我要揭露社会黑暗，过去每个王朝开始时都是清明的，而现在的社会仅仅几年就这样糟了，我要写一部历史，揭露现在社会的黑暗，如果现在不能发表，将来到我的孩子时候也要发表出来。”","type":"paragraph"},{"text":"“举世浑浊唯我独清，众人皆醉唯我独醒。”","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60cd9ad51a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组摘转天津市委五人小组“关于第二批肃反运动进展情况的报告”","authors":[],"dates":[{"year":1956,"month":6}],"is_range_date":false,"parts":[{"text":"中央十人小组摘转天津市委五人小组“关于第二批肃反运动进展情况的报告”","type":"title"},{"text":"中央十人小组批语：","type":"subtitle"},{"text":"天津市委五人小组在“关于第二批肃反运动进展情况的报告”中提出了在开展斗争前必须作好关于各种斗争的全面规划问题，我们认为这个问题很重要。第二批肃反斗争的形势极为有利，运动的发展一般都很迅速，有了比较切合实际的斗争规划，并在实际斗争中注意随时修正这个规划就可以避免领导落后于群众运动的被动局面，可以更好的领导运动前进。","type":"paragraph"},{"text":"现在把他们关于这个问题的情况和意见摘发给你们参考。","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"天津市委五人小组“关于第二批肃反运动进展情况的报告”中的一节","type":"subtitle"},{"text":"“运动中存在的问题之一是：比较普遍地对目前肃反运动的有利形势认识不足，对大多数反革命分子在运动开始后动摇、坦白交代的情况估计不足，发动运动前对接受坦白交代、‘和平谈判’、小组斗争、调查研究以及专案、甄别等工作缺乏全面规划、具体安排，对骨干的斗争策略的训练也不够，因此，在运动发动不久高潮即迅速到来，不少重点人自动坦白交代问题的情况下，措手不及，顾此失彼，往往陷于领导落后于群众运动的被动局面。如粮食局号召坦白检举前，预计只可能得到一些材料扩大调查线索，对接待坦白检举、‘和平谈评’、小组斗争，都没有作充分准备，但作了报告，不过两、三天运动即进入高潮，有500余人坦白、检举问题（占该局参加二批肃反人数的三分之一以上），原确定的18名斗争重点大部交代了问题，又新暴露出20名反革命分子和重大反革命嫌疑分子，工作陷于忙乱、被动。如该局四、七库核心组重点人李××找领导3次均未找到，第四次在一天早晨从宿舍把核心组员唤起，才交代了两条间接血债的问题。天津铁路分局一单位，只对一个重点斗争对象作了小组斗争准备，而该人听了动员报告自动坦白了，该单位只得重新部署斗争，使运动冷了几天。天津织染厂发动运动前，既没有组织小组骨干研究、熟悉重点人的材料，又没有进行斗争策略的训练，号召坦白检举后多数重点人自动跑来交代问题‘小组骨干却不知如何对待好，也不敢追问。’‘因此做好斗争的全面规划，灵活运用各种斗争形式，并使之密切结合起来，就可以使运动更有秩序更为迅速的发展。在号召坦白检举之前，应认真进行斗争的排队工作，根据不同斗争对象的问题、特点、我们掌握材料的情况，分别确定对策，做出‘和平谈判’。小组斗争、调查研究以及专案、甄别等工作的全面规划，不断的对斗争重点进行排队，根据不同的重点研究不同的斗争方法，部署人力，并对骨干认真地进行政策及各种斗争策略的教育。已开始群众斗争，但缺乏全面规划的单位，亦应本此精神迅速补作，以扭转领导落后于群众运动的被动局面。”","type":"paragraph"}],"comments":[],"origin":"《肃反文件（第二辑）》[绝密]，中国共产党甘肃省委办公厅编印，1956年6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f675232207"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

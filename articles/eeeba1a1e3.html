script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"关于广西统战工作问题致张云逸电","alias":"","parts":[{"type":"paragraph","text":"关于广西统战工作问题致张云逸电"},{"type":"paragraph","text":"（1937年9月21日）云逸："},{"type":"paragraph","text":"（甲）中共拥护一切决心抗战的政府，已为全国人民所共知，广西党拥护广西当局的抗战主张也是当然的。"},{"type":"paragraph","text":"（乙）中共今天同南京与地方政府的磨擦，并不是由于中共不拥护南京与地方政府的抗战主张，而是由于政府当局不肯接受中共所提出的争取抗战最后胜利的主张，特别是关于实现民主权利与改革政治机构方面。"},{"type":"paragraph","text":"（丙）广西地方党如要发表宣言，一方面应表示我们对于广西当局抗战主张的拥护，但同时应根据党的十大纲领及广西具体情况，提出党对于广西在争取抗战胜利中，应该实行的具体纲领，以动员群众及全党同志。"},{"type":"paragraph","text":"据你观察广西当局，在争取抗战最后胜利中，今天应该做些什么，请你提出具体意见告诉我们，以备将来给广西党起草宣言之用。"},{"type":"paragraph","text":"（丁）广西当局今天是否已经允许了共产党公开活动，释放了政治犯？如果没有，请你们即刻向他们交涉，取得这些先决条件。"},{"type":"paragraph","text":"（戊）广西党可以同广西当局合作，但合作必须有共同遵守的具体纲领。这类纲领，你同广西当局商谈过否？望告。"},{"type":"paragraph","text":"毛洛"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":165,"page_end":165},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eeeba1a1e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《邓小平党的建设理论学习纲要》出版 《毛泽东邓小平江泽民论党的建设》出版","authors":[],"dates":[{"year":1998,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京6月24日电　为了贯彻落实党的十五大提出的继续推进面向新世纪的党的建设新的伟大工程的战略任务，中共中央文献研究室编辑的中国共产党三代中央领导集体核心的专题文献集《毛泽东邓小平江泽民论党的建设》一书，由中央文献出版社和中央党校出版社联合出版，近日开始在全国各地发行。"},{"type":"paragraph","text":"这本书收录毛泽东、邓小平、江泽民的文稿共157篇，近50万字。"},{"type":"paragraph","text":"这些文稿系统地阐述了在中国革命和建设的各个历史时期，党的建设的指导方针、基本要求和主要任务；科学地总结了70多年来关于坚持、加强和改善党的领导的基本经验；深刻地分析了在党的建设问题上的各种错误观点；突出地反映了新时期党中央不断推进党的建设的历史进程和伟大成就。"},{"type":"paragraph","text":"据新华社北京6月24日电　中央政策研究室、中央组织部、中央党校共同编写了《邓小平党的建设理论学习纲要》。这本《纲要》比较全面、系统地体现邓小平党的建设理论的基本内容和科学体系，突出反映邓小平同志的新思想、新观点、新概括、新发展，努力做到理论与实践、逻辑与历史的统一。该书近日已由中央组织部党建读物出版社出版。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5650967486"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

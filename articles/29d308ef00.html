script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"论“厚古薄今”在我系的一些表现","authors":["彭树智","西北大学历史系"],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"论“厚古薄今”在我系的一些表现","type":"title"},{"text":"西北大学历史系彭树智","type":"authors"},{"text":"“厚古薄今”四字概括了教学和科学研究上的资产阶级路线，它在我系表现不可谓不严重。兹以个人所见，略对昨日诸老师所提者，再加以补充：","type":"paragraph"},{"text":"1．课程是最大的问题。课程的比重，固然是最明显的，必须加以改变。然而我以为这个比重改变后，并非问题已完全解决。如果“人”不加以改变，即使在课程比重改变之后，仍然达不到“温故而知新”的为现实斗争服务之目的。因此我建议，必须认真在“厚古薄今”和“厚今薄古”两条路线的斗争和辩论中、彻底廓清错误思想。这应该是我们辩论的中心课题。","type":"paragraph"},{"text":"2．“厚古薄今”是脱离政治、脱离现实斗争的表现，问题不在于“古”不应该学，而在于学它的目的。我系考古教研组和中国古代史教研组的教师们可以检查一下，是否在同学面前过分强调了、而且是不适当地强调了自己的课程。例如二年级考古班对基础课根本不重视，去年考查成绩大多不好。","type":"paragraph"},{"text":"系上在这方面许多作法也是不恰当。例如，三年级、四年级考古班没有上亚洲史课。不管当时是什么情况，但亚洲史是基础课，这是高等教育部的规定，这样作已造成了不良影响。","type":"paragraph"},{"text":"因此，“厚古薄今”也表现在轻基础、重专门。","type":"paragraph"},{"text":"3．我系一些老师言必三代，前施清同志已言之矣，可以调查一下，我系老师经常看报，关心国家大事，关心人类命运的现实斗争的有几人？","type":"paragraph"},{"text":"在谈国内外大事感到兴趣的又有几人？","type":"paragraph"},{"text":"4．我系有些老师要同学钻冷门，这又是厚古薄今一例。钻冷门者，钻脱离革命实践之门也。","type":"paragraph"},{"text":"5．“好古而不好今”、“通古而不通今”、“迷古而不知今”，都是“厚古薄今”的变形。我系此样人物，不论程度差别如何，确有人在。教学上堆史料，研究上是史料堆，尤其把教学科研和现实斗争隔离起来，已不是今天所需要的了。","type":"paragraph"},{"text":"6．“偏废”实“厚古薄今”之杰作，试调查一下我系同学中存在的偏废现象，有多少人是例外？","type":"paragraph"},{"text":"总之，我认为“厚古薄今”是人的问题，学生先生都不同程度存住，因此建议系上抓住这一问题展开讨论。","type":"paragraph"}],"comments":[],"origin":"《历史科学中两条道路的斗争（续辑）》，人民出版社，1959年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29d308ef00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"给萧三的信","description":"","dates":[{"year":1945,"month":2,"day":22}],"parts":[{"text":"给萧三的信","type":"title"},{"type":"appellation","text":"萧三同志："},{"type":"paragraph","text":"你的《第一步》，写得很好。你的态度，大不同于初到延安那几年了，文章诚实，恳切，生动有力。当然，从前你的文章也是好的，但是现在更好了，我读这些文章，很得益处。"},{"type":"paragraph","text":"为着使延安文艺工作同志们多参加群众性的集会，须关照高岗、贾拓夫、谭政、罗迈、李富春、彭真几位同志，遇有这类会议不要忘记组织文艺同志们去参加。此事请你访他们去谈谈，我有机会也将告诉他们。今年全边区性的大会少开，但地方性的，延市、延安县和延属分区的，必有许多，同县、市、分区的负责同志及宣传部讲通此事，也很必要，可否也请你去谈一下？"},{"type":"paragraph","text":"同志的敬礼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月二十二日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":3,"index":1},{"part_idx":2,"offset":7,"index":2},{"part_idx":3,"offset":44,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["萧三（一八九六——一九八三），湖南湘乡人。一九三九年从苏联回到延安。当时任陕甘宁边区文化协会常委。","指萧三在一九四五年二月二十日《解放日报》发表的文章《第一步——从参加边区参议会及劳模大会归来》。","高岗，当时任中共中央西北局书记。贾拓夫（一九一二——一九六七），陕西神木人，当时任中共中央西北局秘书长。谭政（一九○七——一九八八），湖南湘乡人，当时任八路军陕甘宁晋绥联防军副政治委员兼政治部主任。罗迈，即李维汉，当时任陕甘宁边区政府秘书长。李富春（一九○○——一九七五），湖南长沙人，当时任中共中央副秘书长。彭真，当时任中共中央组织部代理部长。"],"page_start":281,"page_end":281,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50ea6dd852"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

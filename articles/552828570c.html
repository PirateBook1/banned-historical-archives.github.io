script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚人民无限热爱毛主席，热情学习毛泽东思想  毛主席的话就是真理","authors":[],"dates":[{"year":1967,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚人民无限热爱毛主席，热情学习毛泽东思想"},{"type":"paragraph","text":"毛主席的话就是真理"},{"type":"paragraph","text":"据新华社达累斯萨拉姆四日电　坦桑尼亚朋友热情称颂“毛主席不仅是中国人民的伟大领袖，而且也是全世界革命人民的伟大领袖”、“毛主席是我们心中最红最红的红太阳”。他们赞扬“毛泽东思想是全世界革命人民和受苦受难的群众寻求光明前途的灯塔”。"},{"type":"paragraph","text":"毛泽东思想将在全世界开花"},{"type":"paragraph","text":"一位桑给巴尔朋友诚恳地请求即将回国的中国医疗队的医生向伟大的毛主席致以崇高敬意和亲切问候。他说：“我衷心钦佩毛泽东主席的英明领导和他的伟大思想。我坚信，毛主席著作是指导我们真正革命者在非洲进行反帝反殖斗争的无价之宝。”"},{"type":"paragraph","text":"这位桑给巴尔朋友曾经在桑给巴尔革命斗争中受过伤。他一边指着他的胳臂上的伤疤给中国医生看，一边满怀激情地说：“作为一个革命者，我认为，毛主席的话就是真理。我对此坚信不移。我爱毛主席，我爱毛泽东思想。毛泽东思想鼓舞着我前进。因此，我总是戴着毛主席像章。”他又说：“毛泽东思想将在非洲、亚洲和拉丁美洲以及全世界革命人民的心中生根开花。”"},{"type":"paragraph","text":"毛主席是世界人民的伟大领袖"},{"type":"paragraph","text":"一位坦桑尼亚工会工作者经常对中国朋友说：“毛主席不仅是中国人民的伟大领袖，而且也是全世界革命人民的伟大领袖”。"},{"type":"paragraph","text":"一位名叫阿里的桑给巴尔青年技工在得到一本他渴望已久的《毛主席语录》时对中国朋友说，“毛主席著作是革命的真理。我和朋友们都非常爱读《毛主席语录》。为了继续前进，我一定要学习毛主席著作。”"},{"type":"paragraph","text":"一位坦桑尼亚新闻工作者在写给一家中国杂志的信中说：“毛主席属于所有革命人民——他属于你们，也属于我们。他是历史上最杰出的领袖，他在著作中所体现的思想是全世界革命人民和受苦受难的群众寻求光明前途的灯塔。”他在信中欢呼：“毛主席万岁！”"},{"type":"paragraph","text":"被压迫人民必须学习毛主席著作"},{"type":"paragraph","text":"越来越多的坦桑尼亚革命青年注意学习毛主席的《为人民服务》、《纪念白求恩》和《愚公移山》这三篇光辉著作以及《青年运动的方向》和《将革命进行到底》等著作，并把学到的东西运用到他们的日常生活和工作中去。一位桑给巴尔青年运动领导人在学习了《愚公移山》后说：“现在有两座大山压在我们非洲人民头上。一座是帝国主义，一座是殖民主义。我们应该动员人民，组织人民，从非洲搬掉这两座大山。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"552828570c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"多列士及奥共中央　电毛主席庆贺新中国  匈和平运动委员会向中国人民致敬","authors":[],"dates":[{"year":1949,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"多列士及奥共中央"},{"type":"paragraph","text":"电毛主席庆贺新中国"},{"type":"paragraph","text":"匈和平运动委员会向中国人民致敬"},{"type":"paragraph","text":"【新华社布拉格一日电】法国共产党中央委员会总书记多列士九月三十日致电毛主席祝贺，电文如下："},{"type":"paragraph","text":"中国共产党主席毛泽东同志：法国共产党中央委员会对中国共产党和中国人民致以法国人民的兄弟的敬礼，并对中华人民共和国的成立表示最热烈的祝贺。这一在政治上极为重要的伟大事件，确定了美英帝国主义统治中国计划的失败，实现了使有五万万人民的整个中国进入以列宁、斯大林的伟大苏联为首的民主和平阵营的道路。"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"法国共产党中央委员会总书记摩里斯·多列士"},{"type":"paragraph","text":"【新华社布拉格一日电】维也纳专电，奥地利共产党致毛泽东主席贺电如下：北京中国共产党中央委员会主席毛泽东："},{"type":"paragraph","text":"中国一切民主力量在你的领导之下进行艰苦胜利的斗争的结果，中华人民共和国政府成立了，特此谨表贺忱。一切爱好自由的人民都从事于同一艰苦的斗争，反对战争贩子和他们在各国国内的代理人。中国人民的胜利乃是对全世界工人阶级和一切民主分子继续争取和平与自由的斗争一个巨大的鼓励。"},{"type":"paragraph","text":"奥地利共产党中央委员会主席　柯仑尼"},{"type":"paragraph","text":"总书记　费恩柏"},{"type":"paragraph","text":"【新华社布拉格一日电】匈牙利和平运动全国委员会于十月二日国际和平日电贺中华人民共和国的成立，电文如下："},{"type":"paragraph","text":"在国际和平日，全匈牙利爱好和平的朋友们对为中华人民共和国的自由而战斗的解放了的人民广大群众致以亲切的敬意。匈牙利人民带着诚挚的欢欣和极大热忱注视着在中国共产党及其领袖毛泽东同志领导下的英勇的中国人民为反对内外敌人的伟大光辉的解放斗争。这个解放战争开辟了中国历史新的光辉的一页。这一胜利的斗争不但是中国人民伟大的成功，也属于整个国际和平阵线的成功，这是第二次世界大战胜利后帝国主义战争挑拨者最严重的失败。这说明了为什么中国民主力量的胜利标志着在民主自由、民族独立与和平的巨大斗争中有决定意义的转变。中华人民共和国和苏联及人民民主国家紧紧地在一起，将是反帝阵营中坚强的堡垒。我们希望中国人民巩固这一年青的民主政权，保护已经赢得的民族独立和自由；希望他在为人民自由、和平的斗争中得到新的胜利。请接受匈牙利人民的兄弟的敬礼和团结的表示。"},{"type":"paragraph","text":"匈牙利和平运动全国委员会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d7abd7356"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对一二六团渡金沙江经验的通报的批语","alias":"","parts":[{"type":"paragraph","text":"对一二六团泗渡金沙江经验的"},{"type":"paragraph","text":"通报的批语\""},{"type":"paragraph","text":"（1964年8月6日）瑞卿同志："},{"type":"paragraph","text":"此件看了，很好。是否在一切有条件的地方，部队中的大多数人都可以试验学游泳？军委是否已发出了指示？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月六日"},{"type":"paragraph","text":"[1]这个批语写在昆明军区司令部1964年7月27日转报十四军对一二六团渡金沙江经验的通报给总参谋部的电报上。通报总结了一二六团渡金沙江的经验，主要是：一、树立敢于战胜江河、勇于锻炼的雄心壮志，充分掌握在不同情况下的思想规律及其变化，发动群众，做好思想工作。二、针对部队实际基础，贯彻循序渐进的方法。三、狠抓先行，拿出样板，以点带面。四、运用骨干，普遍开展高带低活动，调动大家水上练武的积极性。五、组织严密，落实措施，尤其是干部要有高度的政治责任心。"},{"type":"paragraph","text":"[2]瑞卿，即罗瑞卿，当时任中共中央军委常委兼秘书长、中国人民解放军总参谋长。"},{"type":"paragraph","text":"[3]根据毛泽东的批示，中国人民解放军总参谋部先后发出了《全军迅速开展游泳训练》和《坚决贯彻毛主席的指示，把游泳训练开展得更好》两个文件。毛泽东全集第四十七卷"},{"type":"paragraph","text":"条件不好，主要是：（一）有血吸虫及其他毒害的河流、池塘；（二）有大旋涡的河流地段；（三）有鲨鱼的海中。此外，部队中总有一部分人不适宜于游水的，不要强令人人都下水。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21f0fe16c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

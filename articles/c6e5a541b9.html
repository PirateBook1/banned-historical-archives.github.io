script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对中央警卫团一中队同志的指示","alias":"","parts":[{"type":"paragraph","text":"对中央警卫团一中队同志的指示“"},{"type":"paragraph","text":"（1955年7月20日）"},{"type":"paragraph","text":"根据你们的任务特点，可以少学点制式教练，多学一些文化科学知识，多学一些地理、历史、数学、物理、化学。五年中学毕业。"},{"type":"paragraph","text":"你们不要单武，而且还要成为有文化的政治人员。你们在这个学校学习七八年，就成了工农出身的大学生。"},{"type":"paragraph","text":"[1]1955年5月14日，毛泽东接见一中队的全体同志时，向他们提出学习文化的任务。中学课程一结束，根据毛泽东1957年的指示又办了业余大学。本篇一、二是毛泽东于1955年7月20日作出的具体指示。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":217,"page_end":217},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"对中央警卫团一中队同志的指示","alias":"","parts":[{"type":"paragraph","text":"对中央警卫团一中队同志的指示"},{"type":"paragraph","text":"（一九五五年七月二十日）"},{"type":"paragraph","text":"一九五五年五月十四日，毛主席接见一一中队的全体同志时，向大家提出学习文化的任务。今年七月二十日，又作了具体指示，他：“根据你们的任务特点，可以少学点制式教，多学一些文化科学知藏，多学一些地理、历史、数学、物理、化学。五年中学毕业。”·.…·中学课程一结束，根据毛主席一九五七年的指示，叉办了业余大学。毛主席：“你们不要单武，而且还要成为有文化的政治人鼻。你们在这个学校学习七、八年就成了工农出身的大学生。”"},{"type":"paragraph","text":"（摘自《中央警卫团-一中队在职干部文化学习情况报告》）中共中央关于贺诚同志的错误的决定"},{"type":"paragraph","text":"（一九五五年九月三十日）"},{"type":"paragraph","text":"几年来贺诚同志在主持中央卫生部工作中，在方针路綫上和中央有分歧，特别是团结中西医、医学教育、面向工农兵和干部政策等方面，贺诚同志犯了严重的原则性的错。中央和毛泽东同志对贺诚的错，已多次进行过批教育，希望他切实改正。，"},{"type":"paragraph","text":"在工商联执委座谈会上的讲话（摘录）"},{"type":"paragraph","text":"（一九五五年）"},{"type":"paragraph","text":"前途如何？趋向如何？你们为什么老是不相信？为什么发生这样的问题？因为你们有一点财产，你们的想法和工农不一样。你们中有一部分人也不这样想。你们应自已掌握自已的命运，看清社会发展规律。现在社会主义的趋势和前途是肯定的，在改造两种私有制的时候（餐本主义私有制和小农私有制)，许多人总心不定，总要问这个问题。这就是，不能掌握自已的命运。我们看社会发展，可以把握，可以安定，但还要常常讲。"},{"type":"paragraph","text":"资本主义工商业改造不是少数人，统一战綫要不要，不是随便可以除的，不是中共中央要不要，而要看统一战綫对劳动人民社会主义建设有没有利，有利就要，无利就不要。从中国革命长期的经来看，有一战比没有统一战好。我们的事业和蒋介石日暮途穷恰恰相反，各填建设都在开始。大家不要十五个吊桶打水，七上八下。我来替你减少吊"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":73},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6e5a541b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

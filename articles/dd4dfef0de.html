script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"在抗大成立三周年纪念大会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在抗大成立三周年纪念大会上的讲话"},{"type":"paragraph","text":"（1939年6月1日）"},{"type":"paragraph","text":"今天是你们的三周年纪念日。抗大办了三年了，我们的抗战快两年了。抗大是抗日的，抗大的目的是要打倒日本帝国主义，彻底解放中华民族。抗大三年以来创造了很多的坚强的抗日干部，到前线去，到敌人后方去，打击敌人，消灭敌人。"},{"type":"paragraph","text":"今天，我们国内还有很多注派的人一投降主义者，投降派；他们不赞成抗战到底，他们主张与日本帝国主义讲和，主张妥协投降。我们要做什么？我们要反对投降。“抗战到底”这是蒋委员长所号召的，全国人民所拥护的。“反对投降，抗战到底”，我们抗大，一致的拥护。我们抗大的人，不能有一人不抗战到底，不能有一人不反对投降，不能有一人赞成和平妥协的；如果有一个，就不是抗大的学生，是抗大的败类，是中华民族的败类。全国各党派也是一样，不许有一人讲和，要全体一致的抗战到底！这就是抗大的根本主张。过去三年是这样，以后三年，以后很多年也是这样。“反对投降，抗战到底”，这就是抗大的政治方针。·…··红盛二子能品号833文二含部能：专器"},{"type":"paragraph","text":"达大盛1939年6月，抗大举行三周年纪念大会。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":411,"page_end":412},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd4dfef0de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

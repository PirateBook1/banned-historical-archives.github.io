script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共山西省委办公厅转发省高级人民法院党组关于落实政策工作的一个文件的通知","authors":[],"dates":[{"year":1987,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"中共山西省委办公厅转发省高级人民法院党组关于落实政策工作的一个文件的通知","type":"title"},{"text":"《关于贯彻中办发[1986)6号文件精神做好案件复查改判纠正后的善后工作的意见》，经省委落实政策领导组同意后，已由省高级人民法院于年初印发全省各级人民法院执行。签于一些地方和单位在案件改判后的善后工作中口径不够一致，现将此件略作修改后转发给你们，请参照执行。","type":"paragraph"},{"text":" 一九八七年七月十日","type":"paragraph"},{"text":"关于贯彻中办发(1986]6号文件精神做好案件复查改判纠正后的善后工作的意见(摘录)","type":"subtitle"},{"text":"我省人民法院系统在贯彻中办发[1986]6号文件精神中，对“文化大革命”前判处的反革命案件和其他政治性案件进行了清理摸底，经筛选后予以立案复查的案件共有六千一百二十五件。……。","type":"paragraph"},{"text":"据各地反映，当前落实政策中的善后工作主要是经济补助问题。鉴于落实政策经费由各地市或各单位统一解决，为便于掌握，现提出几条具体意见供参照执行。","type":"paragraph"},{"text":"一、判前有工作单位的干部、职工，平反纠正后的善后工作由原单位解决；原单位已撤销的由上一级主管单位解决。判前系农民或无职业的城市居民者，其平反纠正后的善后工作由复查改判的人民法院统一造册，报请同级党委落实政策领导组解决经济补助问题，名册同时抄送同级财政部门。","type":"paragraph"},{"text":"二、“文化大革命”前判处的案件，改判纠正后不补发工资，经济上酌情给予补助。具体补助多少为宜，应根据各地的财政状况和被改判纠正者的具体情况而定。原属国家干部、职工者，其改判纠正后的工作安排问题，由原单位按有关政策予以妥善解决。","type":"paragraph"},{"text":"三、服刑期间由劳改单位报请加刑造成的冤假错案，改判纠正后的善后经济补助，加刑部分由劳改单位按照政策给予解决。","type":"paragraph"},{"text":"四、服刑中因工伤事故致伤、致残或死亡的，改判纠正后的善后工作，除原单位解决原判刑期间的经济补助和按照政策规定安置其家属子女外，工伤后果的经济补助由劳改单位解决。","type":"paragraph"},{"text":"五、原系于部、职工，在“文化大革命”前判过刑，“文化大革命”中又判过刑，经过复查，对前后几次判刑均作了改判纠正的，属“文化大革命\"前判处的部分，按以上第二条意见酌情给予经济补助；属“文化大革命”中判处的部分，从判决刑期执行之日起补发工资。","type":"paragraph"},{"text":"六、“文化大革命\"结束以来判处的刑事案件，包括打击经济犯罪、打击刑事犯罪中判处的案件，确系搞错了的，改判纠正后的善后工作，仍按以往的政策原则办理。改判宣告无罪勺，由原单位予以恢复工作，工龄连续计算，补发工资(判前无工作的只酌情给予经济补助)，改判免予刑事处分的，回原单位工作，工龄连续计算，不补发工资，酌情给予经济补助。","type":"paragraph"},{"text":"各级人民法院要及时向同级党委落实政策领导组请示，并与财政、劳动和有关劳改单位及其他有关单位及时联系，搞好案件复查及其改判纠正后的善后工作。","type":"paragraph"},{"text":" 山西省高级人民法院党组一九八七年一月五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8481ae95b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本松山芭蕾舞团演员和中国舞剧团演员 同台演出革命现代舞剧《红色娘子军》江青、张春桥、姚文元、吴德等同志观看演出，并在演出休息时会见日本朋友","authors":[],"dates":[{"year":1973,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年二月十日电　前来我国排练革命现代舞剧《红色娘子军》的日本松山芭蕾舞团的演员’今天晚上和中国舞剧团的演员在北京天桥剧场同台演出了《红色娘子军》。"},{"type":"paragraph","text":"江青、张春桥、姚文元、吴德、廖承志、符浩、王国权、刘庆棠、于会泳、浩亮、李德伦、杨骥、孙平化、林林、王晓云等，观看了演出，并在演出休息时会见了松山芭蕾舞团团长清水正夫、作曲家宗面积以及演员，同他们进行了亲切的谈话。"},{"type":"paragraph","text":"参加今晚演出的松山芭蕾舞团的演员有:外崎芳昭、森下洋子、田中敏子、清水哲太郎、福泽贤一、山崎敬子、原田牧子，其中前面四人分别扮演洪常青、吴清华、连长和小庞。"},{"type":"paragraph","text":"日本松山芭蕾舞团多次访问过我国。一九七一年，他们在我国演出了芭蕾舞剧《白毛女》，给我国观众留下了难忘的印象。这次清水正史一行为准备在日本演出《红色娘子军》再次访问我国，他们自一月十一日到京以后，立即进行了认真、刻苦的排练。今晚他们的演出博得了观众一阵阵的热烈掌声。"},{"type":"paragraph","text":"演出结束后，江青、张春桥、姚文元、吴德等同清水正夫团长一起走上舞台，同演员热情握手，祝松山芭蕾舞团的演员演出成功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"376cb75d3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

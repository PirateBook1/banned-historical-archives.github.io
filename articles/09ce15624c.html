script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-426","name":"陈云同志在党的第十二届二中全会上谈‘要防止‘三种人’混入领导班子’","author":"陈云","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"陈云同志在党的第十二届二中全会上谈‘要防止‘三种人’混入领导班子’","dates":[{"year":1983,"month":10,"day":12}],"is_range_date":false,"authors":["陈云"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编(下), 1389-1391","tags":[{"name":"陈云","type":"主题/事件"},{"name":"领导班子","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"整党","type":"主题/事件"}],"parts":[{"type":"title","text":"陈云同志在党的第十二届二中全会上谈“要防止‘三种人’混入领导班子”"},{"type":"subtitle","text":"1983年10月12日"},{"type":"paragraph","text":"我同意中央关于整党的决定，同意小平同志的讲话。讲几点意见："},{"type":"paragraph","text":"(一)“文化革命”对党造成的损害是严重的。有一批老干部(包括军队干部）在“文化革命”中犯了错误，这些人虽然也有一定数量。但大家都知道，容易认识。最危险的是党内混进了 一批“三种人”。"},{"type":"paragraph","text":"粉碎“四人帮”以后，对浮在面上的“三种人”在揭批查中清理了一次。但因为各种原因隐藏埋伏下来的“三种人”和他们的“军师”还不少。"},{"type":"paragraph","text":"“文化革命”中各地都有两派，发生了派性。现在有的领导干部用派性对待清理“三种人”的工作，只清理对立派中的“三种人”，而对自己支持的那一派中的“三种人”不积极清理,这是错误的。“三种人”和他们的“军师”现在表现很“听话”，我们有些领导干部对这类人很赏识。这次整党必须把“三种人”清除出党。为什么必须这样做？因为这些人是党内最不安定的因素，他们彼此间还有联系，若干年后，气候适宜了，他们还会兴风作浪。"},{"type":"paragraph","text":"清理“三种人”,这只是我们要做工作的一半。另一半工作，而且是更重要的一半工作是，必须成千上万地培养、提拔三、四十岁的真正是马克思主义者的青年干部,把他们提到党和国家各个方面的各级领导岗位上来。只要把党的第三梯队建立起来了，经过十年八载的锻炼，他们就可以成为党的革命的接班人，我们党的领导权就可以保证为马克思主义者所掌握，而不会落到“三种人”手里，今后即使有埋伏下来的“三种人”和他们的“军师”，也就兴不起什么大的风浪。"},{"type":"paragraph","text":"(二) 党在全国执政前和执政后的情况有很大不同。党在全国执政以前，在敌人统治下的地下党，那时作一个党员就有杀头的危险，根本谈不上什么物质享受;在苏区的党和解放区的党，那时忙于支援战争，另外，也没有什么物资可以享受。党在全国执政以后，从中央到基层政权,从企事业单位到生产队的领导权，都掌握在党员手里了，党员可以利用手中掌握的各种权力为自己谋取私利。许多贪污犯本人就是党员，即使贪污犯不是党员，他们能够贪污，也是靠某些共产党员的保护。"},{"type":"paragraph","text":"我们绝大多数党员是不谋私利的，但因谋私利而犯法、犯错误的党员也不是一个很小的数量。……"},{"type":"paragraph","text":"对于利用职权谋私利的人，如果不给以严厉的打击，对这股歪风如果不加制止，或制止不力，就会败坏党的风气，使党丧失民心。所以，我说过:“执政党的党风问题是有关党的生死存亡的问题。”现在有些农村党员集训，除了伙食补贴以外，集训期间要给党员每天一、二元误工费，这是确实的，不是误传。身为共产党员，集训时间只有几天，而且是受教育的时间，每天却要拿一、二元的误工费，这在党执政以前是不可想象的。解放前，同样在农村，支援战争，运送弹药、伤兵，非但没有误工补贴，而且常常因此而受伤或死亡。相比之下，现在这些误工补贴能算合理吗？拿误工补贴的共产党员应当想一想，这样做是不是合乎一个共产党员的标准?共产党员的标准是不惜牺牲自己的生命为共产主义而奋斗终身。我看一切集训和开会要钱的人，不能成为共产党员。今后全国不要再给集训时的误工补贴，凡属要求误工补贴的党员应开除党籍。"},{"type":"paragraph","text":"(三) 必须充分看到对外开放后带来的问题。对外开放，充分利用外国有用的东西加快国内建设，这是完全正确的。对外开放时，我们也讲了要充分注意对外开放中带来的消极东西。但现在看来，防止消极后果的工作还作得不够。"},{"type":"paragraph","text":"有些人看见外国的摩天大厦、高速公路等等，以为中国就不如外国，社会主义就不如资本主义，克思主义就不灵了。对于这些人,我们要进行批评教育；对其中做意识形态工作的向志，经过教育不改的，要调动他们的工作。中国现在还很穷，但我们是社会主义国家，我们的根本制度比资本主义优越得多。在资本主义国家里有百万富翁，但他们的财富是剥削劳动人民得来的。资本主义必然要被共产主义所代替，这是不可改变的法则。现在世界上共产党领导的社会主义国家的存在，这就是社会主义、共产主义必然要取代资本主义的铁证。我们可以充满信心，高呼:社会主义万岁！共产主义万岁！"}],"alias":""},"tags":[{"name":"陈云","type":"人物"},{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09ce15624c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们在一起","authors":["长沙市橘子洲头学校全体师生"],"dates":[{"year":1977,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远和我们在一起"},{"type":"paragraph","text":"长沙市橘子洲头学校全体师生"},{"type":"paragraph","text":"滔滔湘江水挥泪，巍巍岳麓山寄哀。在隆重纪念伟大领袖和导师毛主席逝世一周年的日子里，我们全体师生抬着自己做的花圈，来到毛主席早期从事革命活动的橘子洲头。我们站在镶有毛主席光辉词章《沁园春·长沙》的纪念碑前，手捧毛主席当年和我校师生合影的珍贵照片，禁不住热泪滚滚，思绪万千。"},{"type":"paragraph","text":"一九五九年六月二十四日，晴空万里，阳光灿烂。岳麓山洋溢着欢乐的气氛，湘江水泛起了晶莹的浪花。这天下午，伟大领袖毛主席以六十六岁的高龄，畅游湘江十二里。“到中流击水，浪遏飞舟”。毛主席游泳的雄姿，一点不减当年。四点钟左右，毛主席健步登上了橘子洲头。毛主席红光满面，神采奕奕，迈着矫健的步伐，向我们学校走来了！师生们热血沸腾，喜泪盈眶，不停地鼓掌，连声地高呼：“毛主席万岁！毛主席万万岁！”毛主席一跨进校门，就亲切地跟我们打招呼：同志们，同学们，你们好！大家簇拥着毛主席，就象葵花向着红太阳。毛主席站在操坪跟大家谈话。他老人家详细地询问了学校的情况，从老师问到学生，从学生入学问到学校学制，是那样的平易近人，又是那样的和蔼可亲。毛主席非常关切地问道：学生到学校来读书，走的路程远不远？校领导汇报说：“我们采取就近入学的办法，学生走的路程不远。”毛主席听了，微笑着点了点头，又问：学生在学校要读几年毕业？我们回答：“要读六年。”接着，毛主席用征询的口吻，问我们对缩短学制有什么意见。伟大领袖和导师毛主席多么关心社会主义教育事业，多么关怀无产阶级的下一代啊！毛主席还和我们一起照了像。临走的时候，毛主席高兴地说：谢谢你们！谢谢！谢谢！当时，大家怀着依依不舍的心情，走出校门，沿着江岸，欢送毛主席上了轮船。船启航后，渐渐地加快了速度，直到再也看不见了，大家还久久不愿离开江岸。"},{"type":"paragraph","text":"我们橘子洲头学校的广大师生，没有辜负毛主席的殷切期望。十几年来，一批又一批同学毕业以后，离开学校走向四面八方，为社会主义革命和社会主义建设作出了应有的贡献。粉碎“四人帮”以后，学校更是一派新的气象。学习《毛泽东选集》第五卷蔚然成风，校园内外处处是揭批“四人帮”的战场；助人为乐、拾金不昧的社会主义新风尚大大发扬；为实现四个现代化刻苦学习文化、科学知识的积极性空前高涨；传统的游泳活动进一步广泛开展。"},{"type":"paragraph","text":"毛主席啊，毛主席！我们决心高举您的伟大旗帜，更加紧密地团结在以华主席为首的党中央周围，坚决贯彻党的十一大路线，继续搞好教育革命，为实现四个现代化培养又红又专的革命接班人，把无产阶级专政下的继续革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92fb76d3c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

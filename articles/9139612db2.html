script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"华北各部队今年冬李的任务","alias":"","parts":[{"type":"paragraph","text":"华北各部队今年冬季的任务"},{"type":"paragraph","text":"（1940年11月16日）华北及山东各部队："},{"type":"paragraph","text":"在目前形势下，国内重大事变行将到来，而敌人今年冬季“扫荡”将更残酷。今冬华北各部队任务："},{"type":"paragraph","text":"一、坚持抗战，与敌人的冬季“扫荡”作斗争。"},{"type":"paragraph","text":"二、进行一次冬季扩兵运动，补足现有编制的兵数，如能设立补充营之类则更好。但扩兵工作应注意根据地之人力，多在边境及人口众多的区域进行扩兵。"},{"type":"paragraph","text":"三、尽量争取时间，进行休息与整军。一面作战，一面整军，级在反“扫荡”间隙中全部或大部得到休整。务使我主力兵团既能持战斗，又能养精蓄锐，以便对付可能的突然事变。"},{"type":"paragraph","text":"四、强化政治工作，深入传达中央关于形势的估计及各方面的政策。务使全体官兵团结一致，防止因敌后抗战困难之增加及国共系之紧张，而发生悲观失望、无前途等等情绪，同时防止可能的寇奸细及国特奸细在我军中乘机捣乱，防止过“左”错误的五、加强干部之团结、党的团结。在困难环境中，对待干部要垂确关系。有确实不负责因而不能完成任务者，当然应当加以指分；有因客观困难或能力关系而不能完成任务者，就不应当加以打击。要确记中央苏区五次反“围剿”时的教训，当时因客观困难不能完成任务的干部，很多受了打击而感觉无出路。现在困难增加，要强调干部同生死共患难的精神。"},{"type":"paragraph","text":"毛朱王谭"},{"type":"paragraph","text":"铣[1]朱，指朱德。王，指王稼祥，当时任中共中央军委副主席兼总政治"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":227,"page_end":228},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9139612db2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于查阅档案材料的规定","authors":[],"dates":[{"year":1967,"month":5,"day":31}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于查阅档案材料的规定","type":"title"},{"text":"随着无产阶级文化大革命运动的深入发展，不断有些革命群众组织提出要求查阅档案材料。为了有利于完成斗，批，改的伟大任务，在保证党和国家机密安全的原则下，可以适当使用档案材料。为此，中央特作出如下规定：","type":"paragraph"},{"text":"一，查阅档案的面不能过宽，必须从严掌握。非查阅不可的，要办理借阅和批准手续，但只限查阅本单位的批斗对象和准备结合对象的档案。","type":"paragraph"},{"text":"二，查阅档案材料（包括文书档案）时，必须经本单位的革命委员会（上级正式批准的），军管会或实行联合的革命组织的同意，报上级革命委员会，军管会批准。","type":"paragraph"},{"text":"三，查阅原属中央管理干部的档案，必须经中央有关同志批准，但一般不要拿到本单位去查阅。","type":"paragraph"},{"text":"四，尚未成立正式革命委员会，未实行军管和未实现革命联合的单位，原则上不能借阅档案。","type":"paragraph"},{"text":"五，查阅档案材料的人员，必须政治上绝对可靠。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23671512a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

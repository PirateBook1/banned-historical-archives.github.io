script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委对“关于开展‘小秋收’运动紧急指示”的补充通知","authors":[],"dates":[{"year":1960,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"甘肃省委对“关于开展‘小秋收’运动紧急指示”的补充通知","type":"title"},{"text":"各地、市委，自治州委，各县(市)委并即转各公社党委、大队总支、生产队支部：","type":"appellation"},{"text":"现在对省委十月三十日发出的关于开展小秋收运动的指示，作如下说明和补充：","type":"paragraph"},{"text":"一、“要求资源丰富的地方按人口平均搞五十斤，一般地区每人搞三十斤。”这只是一个争取数字，不是硬性任务，各地可以不受这个限制，能多搞的地方，力争多搞，多多益善；资源困难的地方，搞十斤、二十斤也好。","type":"paragraph"},{"text":"二、今年的小秋收一定要实事求是，一定要运回过秤才算数，不得虚报浮夸，而且省报和地方报纸都不许公布全省和一个地区的总数字。","type":"paragraph"},{"text":" 甘肃省委1960年11月6日(甘肃省档案馆91—4—695卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cf7c6b14f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

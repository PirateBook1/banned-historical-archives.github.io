script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市住宅公司第四工程队理论小组剖析反面教材认清社会主义时期阶级斗争规律","authors":[],"dates":[{"year":1976,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市住宅公司第四工程队工人理论小组，把天安门广场的反革命政治事件同匈牙利反革命事件、林彪反革命武装政变计划《“571工程”纪要》联系起来对照批判，加深了对社会主义历史时期阶级斗争规律的认识。"},{"type":"paragraph","text":"这三者都有其深刻的政治背景，党内走资派都是这些事件的罪魁祸首。二十年前在布达佩斯发生的反革命暴乱，就是在赫鲁晓夫等苏修头目的直接插手下，与以反革命分子纳吉为头子的国内反动派相互勾结而发生的。《“571工程”纪要》反革命武装政变计划，则是林彪资产阶级司令部狗急跳墙的产物。天安门广场反革命政治事件更是一小撮阶级敌人垂死挣扎的突出表现，其罪魁祸首是邓小平。"},{"type":"paragraph","text":"这三者都说明了资产阶级就在共产党内。匈牙利反革命暴乱的头子纳吉诬蔑无产阶级专政是“蜕化的拿破仑政权”。叛徒、卖国贼林彪制定《“571工程”纪要》，搞反革命武装政变，妄图复辟资本主义。在天安门广场事件中，一小撮反革命分子抬出邓小平，为邓小平歌功颂德，就是因为他们与邓小平在政治上紧密相联，邓小平是一小撮阶级敌人的总代表，是社会主义革命时期党内外的资产阶级的总代表。"},{"type":"paragraph","text":"这三者都从反面告诉我们，革命舆论对于巩固无产阶级专政的重要性。纳吉对“裴多菲俱乐部”是抓住不放的，它成了反革命暴乱的政治谣言公司。林彪搞政变，也抛出了“设国家主席”、“天才论”的政治理论纲领，为其篡党夺权大造反革命舆论。这次邓小平和一小撮阶级敌人造谣惑众，这些谣言，内容之反动，语言之恶毒，情节之离奇，手段之卑劣，简直达到了无以复加的地步。对此，革命人民一定要给予坚决的驳斥和追查，充分发挥工人理论队伍的作用，利用一切宣传工具和舆论武器，在意识形态领域对资产阶级实行全面专政。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02e2bbb195"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央宣传部关于全国中小学开展“五反”运动的请示报告","authors":[],"dates":[{"year":1963,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央批转中央宣传部关于全国中小学开展“五反”运动的请示报告","type":"title"},{"text":"各中央局，各省、市、自治区党委，中央各部委、各党组，总政治部：","type":"appellation"},{"text":"现将中央宣传部《关于全国中小学开展“五反”运动的请示报告》转发给你们，请参照执行。","type":"paragraph"},{"text":" 中   央一九六三年十一月十九日（发至县团级）","type":"paragraph"},{"text":"中央宣传部关于全国中小学开展“五反”运动的请示报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"今年三月，中央关于“五反”运动的指示中曾经规定：“这次运动，目前，只在县（团）级以上党政军民机关、国营和合作社营企业、事业单位、物资管理部门、文教部门（不包括县以下中小学）中进行。”据此，对于中小学“五反”运动究竟如何开展问题，不少地方党委宣传文教部门要求明确解释。经我们与有关方面研究，认为，当时由于全国中小学数量大、分布广，学校领导力量的强弱又很不平衡，加以各地党委正忙于领导城市党政机关、财经系统的“五反”运动和农村的社会主义教育运动，任务十分繁重，一时难以抽出力量来领导中小学的“五反”运动，因而，上述的规定是很必要的。但半年多以来，各地情况已有所不同。为了保证“五反”运动能够在学校范围内稳步地开展，使广大的干部、教师、职工受到一次阶级和阶级斗争的教育，提高共产主义思想觉悟，对今后中小学“五反”运动的部署和要求方面的有关问题，提出以下几点意见：","type":"paragraph"},{"text":"一、大、中城市和专区直辖市的中学以及县城的完全中学，一般都要按照中央关于“五反”运动的指示开展“五反”运动。凡是有条件的地区，今年下半年可以进行试点，在取得成熟经验以后，再分期分批地进行。各省、市、自治区应该对这些中学的“五反”运动，进行统一领导和全面安排，并须报经中央局批准。","type":"paragraph"},{"text":"二、小学和县城的初中以及农村的中学，一般不开展“五反”运动，可以考虑利用假期，采取集中轮训的方式，对教职员进行一次以国内外的阶级斗争为主要内容的自我教育。这种自我教育必须在省市委或者地委的直接领导下进行试点，然后分期分批地逐步完成。各省、市、自治区应该将试点经验总结和运动开展的部署计划，报经中央局批准。","type":"paragraph"},{"text":"三、中小学教职员在进行自我教育时，应该注意下列事项：","type":"paragraph"},{"text":"（1）进行自我教育的内容和方法，应该由各省、市、自治区党委结合当地中小学的实际情况，订出具体方案。","type":"paragraph"},{"text":"（2）集中轮训的时间，每批最多不得超过二十天。","type":"paragraph"},{"text":"（3）中小学的党员领导干部，应该提前进行集中轮训，检查官僚主义、分散主义、铺张浪费和多吃多占方面的问题，卸下包袱，提高思想觉悟，改进领导作风，然后和教职员一起参加自我教育。党员干部进行检查时，必须实事求是，有什么错误缺点即检讨什么，有多少即检讨多少。","type":"paragraph"},{"text":"（4）教师在自我教育中主要是接受正面教育，在认真学习有关报告和文件、逐步提高阶级觉悟的基础上，根据自觉自愿的原则，可以适当进行自我检查，但是不要搞人人过关。除听报告以外，不开大会，只开小组会，发言不作记录，要坚持和风细雨和“三不”，并且不搞重点批判，不作组织处理。","type":"paragraph"},{"text":"凡年老多病或者怀孕的教师，可以不参加自我教育。","type":"paragraph"},{"text":"（5）自我教育中如果发现属于贪污盗窃、投机倒把性质的问题，另作专案处理。如果发现反、坏分子，不在自我教育中解决。也不要把检查教育方针的执行情况和检查教学质量作为自我教育的内容。","type":"paragraph"},{"text":"四、各地区中小学“五反”运动告一结束之后，应由各省、市、自治区党委宣传（文教）部门写出总结报告，报各中央局和中央宣传部。","type":"paragraph"},{"text":"以上意见当否，请批示。","type":"paragraph"},{"text":" 中央宣传部一九六三年十月二十八日","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46c451af53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东谈对日抗战国共当然永久合作","authors":[],"dates":[{"year":1938,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"(昨续)"},{"type":"paragraph","text":"三个区域活动形情"},{"type":"paragraph","text":"㈢八路军现在三个区域中活动、第一区介于“平汉”“平绥”“同蒲”及“正太路”之间、吾人在此区域中、建有许多坚不可拔之根据地、部队在民间植有根深蒂固之基础、我人之东进部队、现已抵达天津之附近、第二区在山西之西北、今于“平绥”“同蒲”及黄河之间、第三区在山西之西南、介乎“平汉”“同蒲”及“正太路”之间、随时破坏日军后方之交通线、击破敌人前进之部队、中国目前之所丧失者、不过数条铁路线及数个大城市、此外并无损失、中国人民仍与我人同心一气、凡此种种、皆足以证明日本绝无征服中国之可能。"},{"type":"paragraph","text":"国共合作当然永久"},{"type":"paragraph","text":"㈣国共合作当然系永久性质的、中国共产党向来不愿与国民党分裂、再则、中国共产党主张与国民党合作、不仅始于目前、在沈阳事变之时、即已主张、吾人目前及将来与国民党之合作、并非茫无原则、其原则㈠对日抗战、㈡战后共同建立新中国、中国目前、居于次殖民地之地位、现又为最危险之时期、其能否进达于独立之境地、端视两党之能否切实合作以为定、两党代表之阶级虽有不同、但其挽救危亡之目的、则完全无异"},{"type":"paragraph","text":"主张建民主共和国"},{"type":"paragraph","text":"㈤共产党所主张建立之民主共和国、即以全民选出之国会所控制之国家、人民之选举权、除汉奸卖国贼外、无论何种阶级、何种性别、不问受教育与否、皆应全体参加、此项制度、本为孙中山先生所创造、吾人愿将其付诸实施、吾人对于目前之中央政府、极为赞助、惟吾人希望中央政府之力量、更应增强及扩大、在行政上、希望其作种种改革、增强抗战力量、吾人除抗战以外、绝无顽固主张、凡有利于抗战之任何工作、吾人皆愿竭诚以赴。"},{"type":"paragraph","text":"外蒙出兵迟早必现"},{"type":"paragraph","text":"余意外蒙迟早必将加入战局、盖外蒙早有抵抗日本侵略之决心、且曾确切表示、为中国一部之意思、㈦中国共产党与东北四省义勇军间之关系极为密切、吾人亦有一联合阵线存在、各党各派皆能共同合作、领导军队实施抗日战争。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"611eff9e72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

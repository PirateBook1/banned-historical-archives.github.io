script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"勇当缩小三大差别的尖兵","authors":[],"dates":[{"year":1976,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"勇当缩小三大差别的尖兵"},{"type":"paragraph","text":"上海市徐汇区红代会"},{"type":"paragraph","text":"我们徐汇区近一千二百名红卫兵，满怀战斗胜利的喜悦，参加了上海市“歌唱文化大革命，深入批判邓小平群众歌咏大会”，放声歌唱无产阶级文化大革命就是好，热烈欢呼毛主席的革命路线的伟大胜利！"},{"type":"paragraph","text":"我们红卫兵战士在会上激动地演唱了《万炮齐轰邓小平》、《工人阶级领导学校就是好》、《缩小三大差别当尖兵》等歌曲。这一支支战歌，唱出了我们革命事业接班人的钢铁意志和战斗精神，我们要深入批判邓小平、反击右倾翻案风；我们决心限制资产阶级法权，在毛泽东思想的阳光下茁壮成长！"},{"type":"paragraph","text":"市二中立志务农的红卫兵参加了这次歌咏大会。有一位革命小将特别兴奋。在反击右倾翻案风的斗争中，她和同学们一起狠批了邓小平为复辟资本主义而拚命扩大资产阶级法权，妄图诱使青年去爬资产阶级的“宝塔尖”的罪行。虽然她离高中毕业还有二年，但她现在已下定了上山下乡的决心。她说：“红卫兵最听毛主席的话，邓小平越是反对我们同工农群众相结合，我就越是要用实际行动同修正主义路线对着干，走与工农群众相结合的金光大道。”"},{"type":"paragraph","text":"中国五七中学的红卫兵，在高唱“接班人战斗在红旗下，我决心务农把根扎。缩小三大差别当尖兵，毛主席的革命路线永远放光华”时，声音格外嘹亮。他们说：这不是一般的唱唱歌，而是批判邓小平的战斗。革命的歌声，唱出了我们的心声，也更加坚定了我们立志上山下乡、铁心务农干革命的决心。"},{"type":"paragraph","text":"知识青年上山下乡，是毛主席为我们红卫兵指引的革命道路。文化大革命以来，千百万红卫兵上山下乡，在广阔的天地里茁壮成长。红卫兵们参加了这次歌咏大会，更加坚定了他们立志务农的决心，纷纷表示：我们就是要用这个实际行动，缩小三大差别，深入批判邓小平的修正主义路线！"},{"type":"paragraph","text":"正是：“广阔天地飞彩霞，春风春雨催新芽。”我们红卫兵们象“穿云的雄鹰、追风的马”，我们高唱战歌，高举红旗，沿着毛主席的革命路线胜利前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d0ec2678a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见卡博、巴卢库等同志  同阿尔巴尼亚同志进行了极为亲切诚挚的谈话  卡博同志向毛主席转达了霍查同志亲切的问好。毛主席表示感谢，并请卡博同志转达向霍查同志亲切的问好","authors":[],"dates":[{"year":1967,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见卡博、巴卢库等同志"},{"type":"paragraph","text":"同阿尔巴尼亚同志进行了极为亲切诚挚的谈话"},{"type":"paragraph","text":"卡博同志向毛主席转达了霍查同志亲切的问好。毛主席表示感谢，并请卡博同志转达向霍查同志亲切的问好"},{"type":"paragraph","text":"新华社三日讯　毛泽东主席今天下午接见阿尔巴尼亚劳动党中央政治局委员、书记处书记希斯尼·卡博同志、阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库同志，阿尔巴尼亚劳动党中央委员贝哈尔·什图拉同志，阿尔巴尼亚劳动党中央委员、阿尔巴尼亚人民军政治部主任希托·恰科同志，以及由巴卢库、恰科同志率领的阿尔巴尼亚军事代表团全体成员。"},{"type":"paragraph","text":"毛主席同卡博、巴卢库、什图拉、恰科等同志进行了极为亲切诚挚的谈话。卡博同志向毛主席转达了恩维尔·霍查同志亲切的问好。毛主席表示感谢，并请卡博同志转达向恩维尔·霍查同志亲切的问好。"},{"type":"paragraph","text":"陪同接见的，有周恩来、康生、叶剑英、萧华、杨成武、王树声等同志。"},{"type":"paragraph","text":"接见时，阿尔巴尼亚驻中国大使瓦西里·纳塔奈利同志也在座。（附图片）"},{"type":"paragraph","text":"毛主席同希斯尼·卡博同志（右）、贝基尔·巴卢库同志（左）在一起亲切交谈。新华社记者摄"},{"type":"paragraph","text":"毛主席和希斯尼·卡博同志（前左四）、贝基尔·巴卢库同志（前右四）、贝哈尔·什图拉同志（前右二）、希托·恰科同志（前右一），以及阿尔巴尼亚军事代表团的同志们合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d510c8766a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

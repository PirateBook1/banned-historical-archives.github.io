script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席革命路线大喊大叫","authors":[],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《文汇报》革命造反派接管了《文汇报》，打破了上海新闻界文化大革命中的沉闷空气，为上海新闻界的文化大革命翻开了崭新的一页。《文汇报》的革命造反派迎着阻力闯出来了，我们给予最坚决的支持。"},{"type":"paragraph","text":"《文汇报》自解放以来，不为无产阶级服务，不为工农兵服务，却为资产阶级的老爷、太太、小姐们服务，散布资产阶级思想毒素，它不是无产阶级的报纸!早在一九五七年七月一日，我们最最敬爱的伟大领袖毛主席就严肃地指出:“文汇报的资产阶级方向应当批判”。"},{"type":"paragraph","text":"《文汇报》中一小撮走资本主义道路的当权派，对毛主席的话阳奉阴违，继续贯彻周扬一伙的黑指示，继续坚持资产阶级方向。在这次史无前例的无产阶级文化大革命中，《文汇报》又成了推行资产阶级反动路线的忠实工具。《文汇报》在前一阶段根本不刊登革命造反派的文章，压制革命造反派，打击革命造反派。"},{"type":"paragraph","text":"对于这样的《文汇报》就是要砸烂，就是要造反!“红旗卷起农奴载，黑手高悬霸主鞭”，《文汇报》的革命造反派把《文汇报》接管过来了，这真是一件大快人心的好事。他们的行动好极了!好极了!!"},{"type":"paragraph","text":"毛主席教导我们:“一个新的社会制度的诞生，总是要伴随一场大喊大叫的，这就是宣传新制度的优越性，批判旧制度的落后性。”《文汇报》的战友们，让我们团结在一起，战斗在一起，胜利在一起!为毛泽东思想大喊大叫，为毛主席的革命路线大喊大叫，为无产阶级革命造反精神大喊大叫，为全国的革命造反者大喊大叫吧!叫出一个毛泽东思想光辉普照的红彤彤的新世界!"},{"type":"paragraph","text":"北京地质学院东方红"},{"type":"paragraph","text":"公社驻沪联络站"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52e5ca0488"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

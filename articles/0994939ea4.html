script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"研究历史应当厚今薄古: 风气与条件","authors":["郭小川"],"dates":[{"year":1958,"month":5}],"is_range_date":false,"parts":[{"text":"大气魄!真英雄!","type":"title"},{"text":"郭小川","type":"authors"},{"text":"不怕冷，","type":"paragraph"},{"text":"不怕饿，","type":"paragraph"},{"text":"罗锅山得向我们认错。","type":"paragraph"},{"text":"(四川叙永县罗锅山)","type":"paragraph"},{"text":"天上没有玉皇，","type":"paragraph"},{"text":"地上没有龙王，","type":"paragraph"},{"text":"我们就是玉皇，","type":"paragraph"},{"text":"我们就是龙王，","type":"paragraph"},{"text":"喝令三山五岳开道，","type":"paragraph"},{"text":"我们来了。","type":"paragraph"},{"text":"你们看，这就是我们人民的豪言壮语。我们不再作自然界的奴隶了，我们不再祈求神灵了，不管你三山五岳，你要“向我们认错”，什么玉皇，什么龙王，“我们就是玉皇，我们就是龙王!”","type":"paragraph"},{"text":"在旧时代，在社会生活里，人民当然是没有自由可言的；就是对于自然界，我们也是奴隶，天灾、水灾、严寒、酷热，我们只好逆来顺受，虽然，我们也向自然索取财富，但又多么可怜呵，自然界实在吝啬得可怕，我们的劳力花得那么多，取得的报酬却是那么少。请想想这个数字吧：在一亩地上耕作一年，只能打百把斤粮食。这是寒冷的北方，而温暖的南方也不比这强多少。","type":"paragraph"},{"text":"在早先，人民纵有凌云的壮志，却不断地受到反动统治者的摧残，人民中有无数英雄豪杰，而黑暗的天地中却没有英雄用武之地。现在可根本变了。人的生产力解放了，大气概就真正露头了，真英雄就成群地出现了!","type":"paragraph"},{"text":"现在就是要无限地发扬这种大气魄，多多地培养英雄，提高英雄。","type":"paragraph"},{"text":"为此，我们就要反对小气!(这又是一“气”!)不承认那种假英雄!","type":"paragraph"},{"text":"何谓小气？小气或许有多种：只打小算盘，见树木而不是森林，没有决心，没有干劲。而最讨厌的小气，莫过个人主义。个人主义者有时也作“大气派”状，其实是装腔作势，骨子里却是一切从个人的那点“小处”着眼，一点出息也没有。","type":"paragraph"},{"text":"何谓假英雄？假英雄也有多种，而最不值钱的假英雄，就是勇于私事，怯于公益。一肚子个人英雄主义的抱负，做出事来却无英雄气味。个人主义者实在是最不英雄的，卑鄙得很，无聊得很，在这个集体英雄主义的时代，他们的遭遇也可怜得很，惨得很。","type":"paragraph"},{"text":"要有大气魄，要成真英雄，就得摔掉个人主义的包袱，就得不计较个人的得失，而英勇绝伦地向前走去。我们的声音是“罗锅山得向我们认错！”“喝令三山五岳开道，我们来了！”","type":"paragraph"}],"comments":[],"origin":"原载《北京日报》1958年5月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0994939ea4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

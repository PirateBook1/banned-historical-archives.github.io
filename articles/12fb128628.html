script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印尼共和国成立周年毛主席周总理去电祝贺","authors":[],"dates":[{"year":1950,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京十六日消息:八月十七日是印度尼西亚联邦共和国成立周年纪念。我中央人民政府毛泽东主席与政务院周恩来总理，分别打电报给该国阿兹默德。苏加诺总统及莫罕默德。哈达总理表示祝贺。电文如下:"},{"type":"paragraph","text":"㈠毛主席贺电"},{"type":"paragraph","text":"印度尼西亚联邦共和国"},{"type":"paragraph","text":"阿兹默德·苏加诺总统阁下:"},{"type":"paragraph","text":"欣逢贵国国庆纪念，我代表中华人民共和国中央人民政府与中国人民向阁下及印度尼西亚人民谨致祝贺之忱，并祝印尼人民与中国人民的友谊与日俱增。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东　一九五○年八月十六日于"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"㈡周总理贺电"},{"type":"paragraph","text":"印度尼西亚联邦共和国"},{"type":"paragraph","text":"莫罕默德。哈达总理兼外长阁下:"},{"type":"paragraph","text":"欣逢贵国国庆纪念，特电庆贺，并祝印度尼西亚人民的幸福与进步。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部部长周恩来　一九五○年八月十六日于北京"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12fb128628"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

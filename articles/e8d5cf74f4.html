script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆部分民主人士对章乃器在统战部座谈会上发言的反应","authors":["新华社"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"重庆部分民主人士对章乃器在统战部座谈会上发言的反应","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社重庆14日讯　参加重庆市政协第二届委员会第一次全体会议的一部分民主人士和工商界人士，对章乃器在中共中央统战部召开的座谈会上的发言议论纷纷，一般认为北京是彻底的放开了。","type":"paragraph"},{"text":"工商界人士吴兴邦、杜冰认为“章乃器真勇敢，又尖锐，又令人佩服”。有的人说：“过五关、还要脱胎换骨，真说得妙啊！”王德宣说：“我首先赞成章乃器说的，工商界的自卑感是与客观原因分不开的，对工商界的批评愈多，自卑感愈重。”但也有人认为章乃器的作法很幼稚，值不得效法。白建勋认为，章乃器的话有些对，有些不对，不对的地方是他接受共产党领导的思想太薄弱了，把他自己的水平来看工商界，把工商界说得太进步了。但他所说民建会的宗派主义倒很值得会内好好的检查。","type":"paragraph"},{"text":"民建重庆市委负责人徐崇林引用章乃器的发言，鼓励大家在会上放，但是没有人开腔。徐崇林后来要准备大会发言的人举手，结果举手的只有十个人。不少人想学章乃器，但顾虑仍大。工商界人士李汉湖说：“重庆工商界现在是放不开的，对“五反”会外的反映多得很，但在会上又不敢说。”杨受百认为章乃器太冒失，说“工商界要放不是那么简单的事，过去工商界的问题动不动就是用爱国守法等大帽子来扣起，大家不敢随便说话。”","type":"paragraph"},{"text":" 来源：1957年5月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8d5cf74f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

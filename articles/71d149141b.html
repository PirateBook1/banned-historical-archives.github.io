script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于宣传工作的一封信","authors":["林彪"],"dates":[{"year":1967,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"关于宣传工作的一封信","type":"title"},{"text":"林彪","type":"authors"},{"text":"军委各总部、各军兵种、各军区：","type":"appellation"},{"text":"关于宣传工作问题，多年来，我曾向《解放军报》、《人民日报》负责同志多次谈过宣传内容问题，就是要在—切埸合和宣传的各种方式，都应突出对毛主席的宣传，对毛主席思想和毛上席革命路线的宣传，而不要宣传我。为此，特重新提出以下各点，盼同志们严格注意：","type":"paragraph"},{"text":"一、不要在街上和刊物中，宣传“树立林副主席的崇高威望”的口号。","type":"paragraph"},{"text":"二、不要出我的语录和文集。","type":"paragraph"},{"text":"三、戏剧、电影、小说中，不要有叙述我的革命历史的事迹。","type":"paragraph"},{"text":"四、不要呼喊“祝林副主席永远健康”的口号。","type":"paragraph"},{"text":"五、最近各地开学习毛主席著作积极分子会，要求我题词均很多。鉴于最近一次题词引起了个别地方两派的纠粉，因此，一概不再题词了。","type":"paragraph"},{"text":"六、应大力突出宣传毛主席和党十央，最好完全不要提到我。在万—需要提到我时，也无论如何不可超过十分之一的比例。这样，才能造成宣传的统一性和集中性。","type":"paragraph"},{"text":"以上各点，盼在营以上干部中印发传到，务必落实。","type":"paragraph"},{"text":"（部队发到营以上，地方发到县以上）","type":"paragraph"},{"text":" 林  彪一九六七年十二月十三日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71d149141b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席著作　运用唯物辩证法上海求新造船厂青工向全国青工提倡议","authors":[],"dates":[{"year":1958,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海求新造船厂正在学习毛主席著作的一百三十五个青年职工，集会座谈了自己对学习“矛盾论”以后的体会。在会上，大家一致向全国青年工人提出了一个倡议，建议青年职工人人都来学习毛主席著作，运用和掌握唯物辩证法。这个倡议全文如下:"},{"type":"paragraph","text":"我们厂的修造车间的哲学小组，首先在全厂以自己的实际行动打破了一般人对哲学的神秘观点。现在这个组有十四个人，十二个是青年，文化水平一般只有初中程度，他们经过两个多月的学习，并且通过联系实际，初步掌握唯物辩证法，解决了工作中一些问题。特别是我们读了毛主席的著作以后，就感到思想亮堂了，工作顺手了，对于我们青年工人的政治思想发生了极大的影响。我们是建设社会主义的促进者，是革命事业的接班人，肩担着建设社会主义和共产主义的巨大任务。因此，我们要以毛主席的思想武装自己的头脑，树立共产主义的世界观和革命的人生观。我们下定决心学习毛主席著作，并且向全国青年职工提出以下的倡议:一，在一年半左右的业余时间内，以毛泽东同志的“矛盾论”、“实践论”、“关于正确处理人民内部矛盾的问题”、中共八大二次会议的文件和人民日报两篇论无产阶级专政历史经验的文章为中心教材，学习辩证唯物论，领会毛主席的哲学思想。"},{"type":"paragraph","text":"二，把红旗插到学习中来，政治思想挂帅，明确学习目的是在于认真贯彻“学习理论；联系实际，提高认识，改造思想”的方针，通过学习，破除迷信，解放思想，批判各种右倾保守思想，改进工作方法，兴无灭资，树立共产主义风格，正确处理个人与集体和国家的关系。总之，是要通过学习，自觉地贯彻执行建设社会主义的总路线，全面实现跃进规划。"},{"type":"paragraph","text":"三，自始至终贯彻理论联系实际的学习方法，从实际问题上去理解哲学原理，又用学到的哲学原理去分析和解决实际问题。"},{"type":"paragraph","text":"上海求新造船厂二十二个哲学小组一百三十五个青年工人"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3084c4025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

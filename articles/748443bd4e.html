script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府公安部关于发布公安新闻办法的规定","authors":[],"dates":[{"year":1950,"month":7}],"is_range_date":false,"parts":[{"text":"中央人民政府公安部关于发布公安新闻办法的规定","type":"title"},{"text":"最近某些报纸公布破获特务案件，未经负责同志审阅，亦未经上级批准。为了避免漏洞，有效地打击敌人，关于公安新闻的发布，特作如下规定：","type":"paragraph"},{"text":"（一）发布新闻要有明确的目的性。不是所有的案件均可发布，也不是凡发布的案件都须发布全部内容，要选择已经全部结案并无其他牵涉的可资教育群众的案件，慎重地考虑发布的内容与时间。这样既可收教育群众之效，又不致暴露秘密。","type":"paragraph"},{"text":"（二）凡涉及民主党派中反动分子，帝国主义的间谍（前者涉及统一战线问题，后者涉及国际关系并与整个国际形势发展有关），以及其他带全国性的政治案件必须报告中央公安部，经批准后始能发布。","type":"paragraph"},{"text":"（三）凡大行政区发布政治案件，内容有涉及其他行政区者，亦应报经中央公安部批准。","type":"paragraph"},{"text":"（四）凡大行政区以内涉及所属省市之间有关的政治案件，应由大行政区公安部审查批准。","type":"paragraph"},{"text":"（五）中央各直属省、市发布有涉及其他省市或大行政区者，应报经中央公安部批准。","type":"paragraph"},{"text":"（六）各地所有发布的案件，均应事先由当地公安部门负责同志审查，其重要者，并应经同级党委审查批准，除须报经中央批准者依上规定外，其属自行审查发布的重大案件，均应报中央公安部备案。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"748443bd4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

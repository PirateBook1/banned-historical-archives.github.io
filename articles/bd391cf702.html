script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"津市资本家的背景","authors":[],"dates":[{"year":1950,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"津市资本家的背景","type":"title"},{"text":"(1)老官僚资产阶级(包括满清遗老)。他们在天津工商业中多年来都是占主要地位，他们的企业有：启新洋灰公司，久安信托公司，唐山华新纱厂，耀华玻璃厂，丹华火柴厂，北洋纱厂，恒源纱厂，和开滦的一部分。代表人物有：周叔弢(周学熙的侄子)，袁心武(袁世凯的儿子)，徐端甫(徐世昌的弟弟)，雍鼎臣，倪叔平，卢凯元等。他们的经营代理人：李烛尘，边洁清，劳笃文，朱梦苏等。","type":"paragraph"},{"text":"(2)过去由买办出身的买办资本家。他们现在仍带有浓厚的买办意识，在经营方式上也是资本主义化的。代表人物有：宋棐卿(东亚公司)，朱继圣(仁立企业公司)，毕鸣岐(华甡进出口贸易行)。另外还有一部分是在日本投降时替国民党接收的官僚资产阶级，在解放以前化身转业到经营进出口贸易及其他工商业。","type":"paragraph"},{"text":"(3)地方性、封建性很浓厚的旧式工商业资本家。他们多半是兼地主阶级的双重身份。他们的资本多数是分散的，代表人物有：孙冰如(寿丰面粉厂经理。他和他所代表的人物有一个组织叫“三津磨坊同业公会”。天津一千三百多家磨坊过去是控制在他们手中)，董晓轩(批发粮商)，刘华圃(国药)，杨健庵(华阳烟草公司)等。","type":"paragraph"},{"text":"津市资本家的特性：在北洋军阀的势力消逝以后，津市资本家的企图是以增加自己的政治势力来巩固自己的经济利益。因此，历年来是：谁是实力派，他们就设法去投靠谁。例如，在日本刚一投降的时候，我军曾一度在天津设办事处，这些资本家曾纷纷前来拜访，献策。后来国民党来了，他们立刻反转身去投靠国民党。但是日本投降后的四大家族官僚资产阶级已发展为不容人，吞噬人的猛兽。因此津市的私营企业资本家没有依附得上，便另找路子，和张伯苓以南开同学会做政治活动的集团缔结很深的关系。他们曾利用基督教和青年会在工厂里管理工人(如东亚企业公司，寿丰面粉公司)。一九四八年初国民党的收购政策实行后，这些资本家对国民党感到绝望，又纷纷寻找中共的地下关系。目前在政治上较活动的部分资本家曾替中共搜集一些材料，到解放区去工作的干部经过天津时曾借住在他们的家里，在解放前他们就已经读过不少中共的文件，宣传过共产党的政策。因此，他们和中国共产党的关系在过去就有基础。","type":"paragraph"}],"comments":[],"origin":" 1950年12月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd391cf702"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

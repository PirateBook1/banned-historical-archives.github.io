script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席语录画展”在上海展出受到热烈欢迎","authors":[],"dates":[{"year":1967,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席语录画展”在上海展出受到热烈欢迎"},{"type":"paragraph","text":"以歌颂伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席和宣传光焰无际、战无不胜的毛泽东思想为主题的“毛主席语录画展”，最近在上海工人文化宫正式展出。这是为纪念毛主席的光辉著作《在延安文艺座谈会上的讲话》发表二十五周年而举办的。"},{"type":"paragraph","text":"“毛主席语录画展”共分八个部分：歌颂伟大的领袖毛主席，歌颂伟大的中国共产党；歌颂“一月革命”；歌颂中国人民解放军；文艺为工农兵服务；抓革命促生产；培养革命接班人；打倒党内最大的走资本主义道路的当权派；把世界革命进行到底等。展出的作品共计四百多幅，其中百分之七十的作品是工农兵革命群众创作的。"},{"type":"paragraph","text":"参加“毛主席语录画展”创作的工农兵、红卫兵小将和革命的美术工作者，怀着对我们心中最红最红的红太阳毛主席和伟大的毛泽东思想的无限热爱、无限忠诚、无限信仰、无限崇拜的感情，深入工厂、农村、部队，与工农兵一起学习毛主席著作，一起劳动，一起战斗，一起创作，一起修改。为了使语录画能更好地体现毛泽东思想，工农兵和专业作者在创作中都特别强调学习毛主席著作。他们边学边画，边画边学，好多作品都是他们活学活用毛主席著作的成果。"},{"type":"paragraph","text":"首创的“毛主席语录画展”受到了广大工农兵和红卫兵小将的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"697efad670"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

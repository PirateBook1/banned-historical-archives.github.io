script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省温县各界人民代表会议讨论处理王高陞等贪赃枉法强奸妇女包庇反革命案件","authors":["《建设》编辑部"],"dates":[{"year":1952,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"平原省温县各界人民代表会议讨论处理王高陞等贪赃枉法强奸妇女包庇反革命案件","type":"title"},{"text":"《建设》编辑部","type":"authors"},{"text":"平原省温县法院前任院长王高陞、审判员杨治文等贪赃枉法、强奸妇女、包庇反革命分子的重大案件，在“三反”运动中被揭发后，立即引起各级领导和广大群众的注意。平原省委组织了王高陞案件处理委员会，中央人民政府政务院和华北行政委员会联合组成了王高陞案件调查团。七月五日，平原省温县各界人民代表会议（有妇女代表及县、区、村干部列席）又对该案进行了大张旗鼓的讨论处理，罪犯王高陞、杨治文现已被判处死刑。按罪犯王高陞、杨治文等利用职权、欺压群众、贪赃卖法、与敌为友，其罪恶是十分严重的。据杨等自供，三年中共奸污妇女七十六名，其中王高陞一人就强奸四十四名（其中强奸未遂者六名），杨治文奸污三十名，被奸污者有十七岁的幼女，有五十多岁的老妇，有军人家属和干部家属，反革命分子王小文（女），曾勾结匪特杀害我公安股长，被捕后，王高陞受贿三十万元并与之通奸，只轻判一年徒刑，其后又结成所谓“亲家”。杀害我村干、民兵等八条人命的反革命分子王子杰，向王高陞行贿后亦获释放。在审判一般刑事案件中，王高陞受贿后又奸淫的女犯有十八人。罪犯杨治文，在镇压反革命紧张期间，受贿放走或轻判的反革命杀人犯就有五人之多，并勾结顽匪、奸商，拜成“八大弟兄”，共同进行窃盗国家资财和反人民的罪恶活动。三年中，王高陞等发生错判、轻判、提早释放、奸淫妇女、高利盘剥群众等罪恶事件共有百起以上，他们竟把人民的法院变成了欺压人民与包庇反革命分子的工具。温县法院此种情况，说明我有些法院所存在的问题的严重性；而王、杨的许多罪恶活动，温县领导上平日并不是毫无察觉，但直到“三反”中始被彻底揭发，说明我若干领导环节的官僚主义已严重到何等程度！","type":"paragraph"},{"text":"温县在人民代表会议上大张旗鼓地讨论处理这一案件的做法是好的，正确的。经过大会，代表、干部的认识和政治积极性大为提高，许多人在发言中表示：“今后一定要大力发动群众，使他们积极履行自己监督政府工作人员的责任，谁有错误就批准谁，不接受就到上级去检举，绝不允许他们办坏事。”到会的代表、干部同时认识了官僚主义对革命事业的危害性，一致认为王高陞等能作恶三年，是和有关领导的严重官僚主义作风分不开的，必须责成他们深入检查，直到彻底为止。","type":"paragraph"},{"text":"接受王高陞事件的教训，平原省委业已对今后司法工作采取若干必要的措施。经验证明，法院工作中的这种恶事如不努力铲除，我们必将严重地脱离群众，人民民主专政的机构亦必将软弱无力；而对于一切高高在上漠视群众利益的官僚主义者，则必须坚决发动自上而下的群众性的监督，使之与自上而下的检查相结合。斯大林曾经这样讲过：“一般讲，来自上面的批评，来自工农监察委员会方面的批评，来自我们党中央方面的批评等等，这一切当然都很好，但这还远远不够。不仅如此，主要的决不在这里。现在主要的是在于掀起自下而上的一般反对官僚主义、特别反对我们工作缺点的最广泛的批评浪潮。只有组织两方面的压力——自上而下与自下而上的压力，只有把重点转移到自下而上的批评，才能希望顺利的斗争及铲除官僚主义。”（斯大林一九二八年五月在苏联列宁共产主义青年团第八次代表大会上的演说）温县把这个案件交给人民代表会议去讨论处理，无疑是做得很对的，这对发扬群众自下而上监督官僚主义的积极性将有很大好处，这常常比单纯自上而下撤换或处罚某些违法乱纪人员，对群众和干部的教育意义都要大些。","type":"paragraph"}],"comments":[],"origin":"《建设》1952年7月22日第168期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cee68d1c9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

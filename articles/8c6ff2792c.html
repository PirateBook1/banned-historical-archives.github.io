script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津纺织业资方代表座谈目前纺织业情况","authors":[],"dates":[{"year":1950,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"天津纺织业资方代表座谈目前纺织业情况","type":"title"},{"text":"（天津日报5月2日讯）天津纺织业资方代表座谈天津目前纺织业销路时说：上海来的色布比本市白布还贱，上海棉纱只有400多万1件，此地需600多万，现在价比成本低，还卖不过上海市。过去主要销路的京浦线，现在已被上海货顶了。销路没有，开支不能减轻，工人工资仍需照发，即已停工的，仍得管饭，小厂子只要坐吃一月，即可将全部资产吃光。有些厂工人生活不愿减低，资方曾说：“现在没活做，生活不应提高。”工人即在厂内贴标语骂资本家。有些工会干部只听工人的话，资方提的问题不答复。如某工厂工人一天织了35码布，但质量不合规格，资方向工会提出要求织少一点，但要合格，工会即表示资方意见不能听。多数工厂厂方不敢管工人，工人不遵守劳动纪律。过去工厂工作时间一般都14小时左右，现在11小时连吃饭在内，工时缩短，生活提高，产量减少。还有税收不按卖价计算，不以盈利计负担。在公私关系上，一致说加工费过低，银行扶植少，税收很重，有些厂子卖机器房子缴纳。百货公司收购成品虽按市价，但不给现钱，而百货公司的比价又高，结果只能赚回原料钱。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c6ff2792c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

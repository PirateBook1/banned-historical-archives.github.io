script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市商业储运公司杨树浦路仓库党支部遵照毛主席教导坚持“大权独揽，小权分散”的原则正确处理支部与革委会及群众组织的关系，调动了各方面的积极性","authors":[],"dates":[{"year":1973,"month":8,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市商业储运公司杨树浦路仓库党支部在批修整风运动中，不断加强党的一元化领导，根据‘大权独揽，小权分散’的原则，正确处理党支部委员会和革委会以及群众组织的关系，发挥了党支部的战斗堡垒作用，进一步调动了各方面的积极性。"},{"type":"paragraph","text":"这个仓库的党支部坚持党领导一切又不包办一切的原则，凡是路线、方针、政策方面的重大问题，都由党支部委员会集体讨论决定；凡属行政工作，都由革委会处理。如今年在开展群众性增产节约运动中，党支部加强对经济工作的领导，组织党政领导干部批判刘少奇一类骗子鼓吹‘政治可以冲击其它’的谬论，摆正政治和业务的关系。同时，由革委会组织调查组，摸清各分库小组的业务状况，在调查研究的基础上，提出库存商品布局、劳动力安排等八个主要问题，努力加以解决。他们还总结了仓间管理、商品养护、堆桩方法等十一个专题业务经验，进行了交流，开展了群众性的‘学先进、揭矛盾、找差距、提措施’的活动。通过学习交流，全仓库出现了一个大学先进、大鼓干劲、大挖潜力的局面，仓库储存量迅速上升，今年一至六月储存量比去年同期增加了百分之二十左右。对于业务、行政工作，支委会做到每月有布置，有检查，但具体工作由革委会负责处理，以充分发挥革委会的作用。"},{"type":"paragraph","text":"对于工会、共青团等群众组织，这个仓库党支部既积极领导，大胆放手，又经常关心，督促检查，充分发挥群众组织的作用。仓库工会有九个委员，在批修整风中，党支部十分注意发挥他们的作用，吸收三个委员参加仓库抓头等大事的工作班子，有四个委员分别担任学习组长。党支部经常召集他们一起研究开展批修整风的情况，布置每一阶段工作的重点。党支部非常重视业余教育工作，定期研究和检查，还指定一个支部委员参加‘三结合’教育领导小组，并把业余教育工作交给工会具体负责。"},{"type":"paragraph","text":"最近，党支部感到仓库里女工逐渐增加，有必要加强对女工工作的领导，要求工会对女工情况进行深入的调查。工会组织了调查组，通过座谈、访问、个别谈心等方法，了解女工的情况，并通过调查研究，加强了对女工的教育培养工作，进一步调动了女工的积极性。"},{"type":"paragraph","text":"杨树浦路仓库党支部还注意发挥团支部的作用。在党支部的统一领导下，团支部请老工人对青年进行新旧社会回忆对比的教育，并组织青年向社会作调查，运用调查得来的材料，批判刘少奇一类骗子的反动谬论，使广大青年在批修整风中提高了阶级斗争和路线斗争觉悟。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"451407591f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

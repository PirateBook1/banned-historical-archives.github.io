script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"4bbea519-9cc6-485c-ae7d-7d71b83aec5e","name":"从1974年国庆25周年招待会看前后30年（2015.10.27）","internal":false,"official":false,"type":"db","author":"网络资料","files":["https://github.com/banned-historical-archives/banned-historical-archives18/blob/main/%E4%B8%83%E6%9C%BA%E9%83%A8%E6%8F%AD%E6%89%B9%E6%9F%A5%E8%88%92%E9%BE%99%E5%B1%B1%E5%8F%B6%E6%AD%A3%E5%85%89%E6%9B%B9%E5%85%89%E7%90%B3%20%E5%9B%BD%E9%98%B2%E7%A7%91%E5%A7%94%E6%9D%8E%E6%95%8F%E6%81%BD%E4%BB%81%E7%A5%A5%E5%BA%B7%E5%8D%8E%E6%B8%85%20%E7%A7%91%E6%8A%80%E9%83%A8%E5%92%8C%E5%9B%9B%E9%99%A2%E6%8F%AD%E6%89%B9%E6%9F%A5%20%E6%9D%A8%E5%90%AF%E6%98%8E%E5%AE%8B%E6%95%AC%E8%B4%A4%E9%98%8E%E6%A1%90%E6%9E%97/%E6%81%BD%E4%BB%81%E7%A5%A5%EF%BC%9A%E4%BB%8E1974%E5%B9%B4%E5%9B%BD%E5%BA%8625%E5%91%A8%E5%B9%B4%E6%8B%9B%E5%BE%85%E4%BC%9A%E7%9C%8B%E5%89%8D%E5%90%8E30%E5%B9%B4%20%E6%AF%9B%E6%B3%BD%E4%B8%9C%E6%80%9D%E6%83%B3%E6%97%97%E5%B8%9C%E7%BD%91%20-%20Powered%20by%20Discuz!.mhtml"],"article":{"title":"从1974年国庆25周年招待会看前后30年","authors":["恽仁祥"],"dates":[{"year":2015,"month":10,"day":26}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"从1974年国庆25周年招待会看前后30年"},{"type":"paragraph","text":"毛主席去世后，对前后30年的争论颇多。不少人一提毛泽东时代30年，就诉“文革的苦”，受了点群众批评的，其中不少“老革命”就控诉“关牛棚”、“五.七干校”的“苦”……，全盘否定前30年。从参加25周年国庆招待会人民日报报道的名单，人们分析一下，就可大致估计出文革究竟“迫害”了多少人；同样看看1976年10月6日以后，这个名单中有多少人消失而没有享受到“改开的春天”？这个比较，很有历史意义，所以我推荐给大家一读。"},{"type":"paragraph","text":"在此仅说明一点：有人说这个名单中的人，文革中未受“迫害”。事实真如此吗？仅毛主席的女儿李敏同志就两次被打成“反革命”，而两次本人都是被牵连受打击最重的。李敏同志和本人文革期都下放到“五.七干校”劳动将近两年时间。本人在干校住的是北方土炕，一个炕上睡6至8人。种了约两年田。但我们没有感到这是“关年棚”，而感到受了很深刻的劳动锻炼，对后来参加“三大革命运动”起到了很好的促进作用。"},{"type":"paragraph","text":"恽仁祥"},{"type":"paragraph","text":"2015年10月26日"},{"type":"paragraph","text":"附件：周恩来总理举行盛大招待会 热烈庆祝中华人民共和国成立二十五周年"},{"type":"paragraph","text":"《人民日报》　　　　(1974.10.01)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a4bfe8f6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

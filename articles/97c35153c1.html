script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"给刘少奇的复信和批语","alias":"","parts":[{"type":"paragraph","text":"给刘少奇的复信和批语"},{"type":"paragraph","text":"（1964年8月18日）"},{"type":"paragraph","text":"一少奇同志："},{"type":"paragraph","text":"八月十六日来信\"收到，我于昨天（十七日）看了一遍，觉得很好，完全赞成。今天（十八日）即与中央各同志商量，照此办理，迅速实行。十月工作会议还应该讨论此事一次，取得一致同意，统一党内思想。在此以前，各中央局、各省、市、区党委、各地委、各县委先行讨论一次，收集各种意见，以利十月中央工作会议讨论。八月中旬至十月中旬，中央、各中央局、各省、地、县"},{"type":"paragraph","text":"[1]刘少奇1964年8月16日给毛泽东并中央的信中建议：一、把各县工作队集中到地委，省委工作队分到各地委，在省委、地委领导下集中搞一个县。县以下各行各业和城镇的“五反”以及农村社会主义教育，都由工作队统一包干或先或后地全部搞好。二、中央各机关也抽出人来组织工作队，在北京进行初步训练和准备，然后分到各大区的若干省，再由省分到几个县，由省委领导。其中3/4以上的人员应当分到县里去进行农村社会主义教育和县以下的“五反”，1/4以下的人员去各大中城市进行“五反”。这样，工作队力量集中，领导加强，便于打歼灭战和掌握运动的火候，对于把运动搞深搞透有更多的保证，也可少出乱子。来信还说，在城市和农村，对于新生资产阶级分子和新富农，要有一些具体办法来反对他们。毛泽东全集第四十七卷委、各中等城市市委，以两个月时间，即照你的办法，立即训练工作队，以利秋冬实施。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六四年八月十八日"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"即送邓、彭、康生、朱德、贺龙、荣臻、瑞卿、伯达、冷西阅后，请尚昆印发。"},{"type":"paragraph","text":"[1]邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。康生，当时任中共中央政治局候补委员、中央书记处书记。贺龙，当时任中共中央政治局委员、中央军委副主席。荣臻，即聂荣臻，当时任中共中央军委副主席。瑞卿，即罗瑞卿，当时任中共中央书记处书记、中央军委常委兼秘书长。伯达，即陈伯达，当时任中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书。冷西，即吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":45,"page_end":46},"tags":[{"name":"康生","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97c35153c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

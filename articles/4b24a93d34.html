script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在扩大的中央工作会议上的讲话（纪录稿）","authors":[],"dates":[{"year":1962,"month":1,"day":29}],"is_range_date":false,"parts":[{"text":"毛泽东在扩大的中央工作会议上的讲话（纪录稿）","type":"title"},{"text":"（大意）","type":"subtitle"},{"text":"林彪同志讲了很好的话，讲了革命路线和军事方针。请林彪同志整理一下，一个星期，二个、三个、四个星期都可以。少奇同志的口头报告，他也答应整理一下，口说无凭嘛！少奇同志的书面报告，一个大省发二、三百份，三、四百份，小省发一百份。再小的省发几十份，地、县两级的干部可以到省委去看。","type":"paragraph"},{"text":"有些同志有些话还没有讲出来，觉得不大好讲。要让大家讲话，要让别人批评你。有许多省的领导同志有这个准备，有的省一九五九年就开始自我批评，检查了一次二次……，五、六次。结果大家不爱听了，说老讲这一套，这个时候你就可以不讲了，要取得主动。我们要在这个会上解决这个问题，一面开小组会，一面开大会。有的同志要回家过春节，我看春节不关大局，过也好，不过也好，为什么不能大家一起在北京过春节呢？","type":"paragraph"},{"text":"有的省开会采取了这样的方法：白天出气，晚上看戏，两干一稀，大家满意。让人家把气出，不出气，统一不起来。没有民主不可能集中。到中央来开会都不敢讲话，还能行！解决通气问题，让大家出气，有什么气，出什么气，有多少气，出多少气，不打击，不报复。民主集中制的思想还没有在脑子里产生。没有你们报告是出不来的。二十一人的起草委员会搞了八天，搞了九遍，从群众中来。不从群众中来，这个报告是搞不出来的。这个报告全靠大家帮忙，文件中有缺点错误过一、两年看出来再修改。我部门的问题我也有责任，你当主席嘛。","type":"paragraph"},{"text":"要解决上下通气，这次是县、地、省、中央局、中央五级干部会议。","type":"paragraph"},{"text":"来源：一九六二年元月二十九日手抄记录","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b24a93d34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

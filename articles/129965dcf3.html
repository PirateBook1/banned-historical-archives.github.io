script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-867","name":"中央监察委员会关于处理农村中共产党员违反党的纪律问题的几项规定","author":"中央监察委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央监察委员会关于处理农村中共产党员违反党的纪律问题的几项规定","dates":[{"year":1956,"month":1,"day":12}],"is_range_date":false,"authors":["中央监察委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 74-77","tags":[{"name":"处分","type":"主题/事件"},{"name":"党纪","type":"主题/事件"},{"name":"党员","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"},{"name":"农村","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央监察委员会关于处理农村中共产党员违反党的纪律问题的几项规定\n（一九五六年一月十二日中央监察委员会第三次全体会议通过）\n      第一、对于共产党员违反党的农业合作化政策错误的处理      （一）对于有意包庇破坏农业生产合作社的坏分子，或者违反社章对于“过去的地主富农分子，在入社以后的一定时期内，不许担任社内任何重要的职务”的规定等丧失立场的错误，造成恶果的，必须给以党纪处分，直到开除党籍。对于因为政治上麻痹、阶级觉悟不高，被坏分子利用，没有造成严重恶果，经过批评教育能够改正错误的，可以免予处分。      （二）对于阻挠、破坏转社、并社，滥伐树木、竹林，宰杀耕畜，分散公共财产等破坏行为，造成严重损失的，必须给以党纪处分，直到开除党籍。对于情节比较轻微，经过批评教育，能够改正错误的可以免予处分。      （三）对于在劳动的时候不听指挥、不爱护公共财产、不保证劳动的质量，使社内公共财产和生产受到严重损失的，必须给以适当的党纪处分。对于一贯违反劳动纪律、屡教不改的，应该开除党籍。      （四）对于在农业生产合作社内，有意少劳动多记工分或者不劳动就记工分等剥削行为，情节比较轻微，经过批评教育能够改正错误的，可以免予处分；如果情节严重或者坚持错误的，必须给以党纪处分，直到开除党籍。      （五）对于套购统购统销物资或者破坏同国家采购机关所订的预购合同，进行投机倒把等抵抗和破坏国家统购统销政策的共产党员，必须给以党纪处分，直到开除党籍。      对于组织集体隐瞒产量或者多报供应的共产党员，必须给以党纪处分；对于主动检讨决心改正错误的，可以从轻处分或者免予处分；对于随从的人，应该进行批评教育，可以不给党纪处分。      （六）对于领导农业生产合作社进行偷漏国家税收等违法活动的，必须给以党纪处分；但是对于情节轻微，经过批评教育能够改正错误的，可以免予处分。      （七）对于弄虚作假，骗取国家贷款，或者伪造模范事迹骗取荣誉、奖金的，情节严重的应该给以党纪处分；如果情节比较轻微，经过批评教育，能够改正错误的，可以免予处分。      第二、对于共产党员贪污盗窃、浪费、挪用公款的错误的处理      （一）对于贪污盗窃公共财产的，应该给以党纪处分；但是对于情节轻微，工作一贯表现好，经过批评教育决心改正错误的，可以免予处分或者给以比较轻的党纪处分。      （二）对于因为贪污盗窃受到刑事处分的，应该开除党籍。      （三）对于犯有利用职权敲诈勒索、贪赃枉法、为掩护贪污罪行嫁祸于人、销毁罪证、抵抗检查、组织集体贪污或者利用赃款进行剥削等错误的，必须给以严格的党纪处分，直到开除党籍。      （四）对于浪费公共财产的错误行为，必须予以批判纠正，情节严重的，应该给以适当的党纪处分。      （五）对于个人挪用公款或公私不分的行为，应该给以批评教育，责令检讨纠正错误，情节严重的应该给以党纪处分。      （六）对于在“中华人民共和国惩治贪污条例”公布以前和土地改革时期所犯的贪污错误，应该进行严格的批评和教育，一般可以不给党纪处分。如果情节十分恶劣，并且有民愤的，应该给以党纪处分。      第三、对于共产党员强迫命令和违法乱纪的错误的处理      （一）对于在工作中犯有滥用职权、捆绑、吊打群众，施行刑讯逼供等违法乱纪行为的共产党员，一般应该给以党纪处分；如果是偶犯上述错误，情节又不严重，经过批评教育决心改正错误的，可以不给党纪处分；对于其中挟嫌报复、品质恶劣的分子，必须开除党籍。      （二）对于在完成工作任务的时候，由于政策水平低、办法少、任务急、上级又缺乏具体指导，而采取急躁粗暴的办法，违反群众自愿原则，强迫群众行动，经过批评教育能够改正错误的，可以不给党纪处分；但是由于强迫命令而造成严重恶果的，则应该给以适当的党纪处分。      （三）对于因为领导机关的官僚主义和执行政策上有错误而发生严重的强迫命令和违法乱纪行为，并且造成恶果的，应该追究领导责任，根据具体情况给以适当的处理。      第四、对于共产党员破坏党的团结，打击报复的错误的处理      （一）对于因为争权夺利而进行宗派活动，破坏党的团结，使工作遭受严重损失的，必须给以党纪处分，直到开除党籍；但是对于闹无原则纠纷，经过批评教育，决心改正错误的，一般可以不给党纪处。      （二）对于压制批评，独断专行的错误，必须予以批评 纠正，因为对批评的人进行打击报复造成恶果的，必须给 以党纪处分，直到开除党籍。      第五、对于共产党员腐化堕落行为和因腐化堕落而造成犯法行为的处理      （一）对于强占别人妻女、强奸妇女、摧残幼女以及因为腐化堕落而杀害人命伤害人身的犯罪分子，必须开除党籍。      （二）对于贩卖毒品和一贯聚赌的，必须给以严格的党纪处分，直到开除党籍。      （三）对于个人生活腐化放荡的错误行为，经过批评教育，能够决心改正的，一般不给党纪处分；但是对于屡教不改的，必须给以党纪处分。      第六、在少数民族地区，处理共产党员违反党纪的错误，由省（市）、自治区的党的监察委员会，根据本规定的精神，结合当地具体情况，提出处理办法，报告中央监察委员会批准。"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"129965dcf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

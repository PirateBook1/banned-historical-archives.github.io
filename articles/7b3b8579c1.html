script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于王玉山文革中表现的材料","authors":["【内蒙古党委运动办公室】"],"dates":[{"year":1984,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"关于王玉山文革中表现的材料","type":"title"},{"text":"【内蒙古党委运动办公室】","type":"authors"},{"text":"王玉山，男，汉族，43岁，1960年3月入伍，1961年10月入党，现为内蒙古民政厅干部。","type":"paragraph"},{"text":"“文化大革命”开始时，王玉山是内蒙古军区步校（师级单位）的排级管理员。步校开展“四大”后，他与另一人发起成立了战斗队，后当上了步校《东方红》造反总部的材料组长、副政委（第三把手）。步校成立革委会和党的核心小组时，任革委会副主任、核心小组副组长（第三把手）。从1968年2月26日起主持步校的党政全面工作（一把手外出“支左”，指定王主持全面工作），直到同年7月步校撤销。1968年12月调任三〇师后勤部副科长、团后勤处长（正营），1976年5月任师后勤部副部长（副团）。1979年10月转业到内蒙古民政厅。","type":"paragraph"},{"text":"在王玉山主持步校全面工作137天内，王主持召开革委会和党的核心小组会议19次，迫害了一批干部和群众。其中：决定判刑、劳教了8人，甚至11岁的阿拉坦巴根被劳教1年、12岁的齐永军被劳教2年；取消预备党员资格和开除党籍的7人；开除团籍的1人；对军区政治部副主任鲍荫扎布、步校校长巴音图、政委王桐三等7名领导干部建立了专案，进行迫害；给戴上各种帽子的3人。","type":"paragraph"},{"text":"1968年1月18日王玉山在“刮红风”大会上，当众宣布对扎木苏、刘承华二同志实行“群专”，并抄了家。王还亲自参与提审步校校务部干部李震洲同志的爱人刘尔静（物资局科长），进行刑讯逼供，致使刘尔静同志终身残废。","type":"paragraph"},{"text":"所谓“新内人党”中央委员会名单，是在王玉山主持下打出来的。1968年3、4月间，王玉山先后两次主持研究“鲍荫扎布专案”之后，步校《东方红》伙同内蒙古大学“巴图专案组”的一些人，对鲍荫扎布同志搞突击审讯，经一昼夜的刑讯逼供，搞出了所谓的“新内人党”中央委员会名单。5月3日王玉山主持革委会议决定“向滕海清办公室汇报”。这个名单就成了滕海清等人挖“新内人党”的重要依据。","type":"paragraph"},{"text":"1967年6、7月间，王玉山参与策划并亲自派车由张风元、梁富带领步校《东方红》总部的60余人到军区机关造反、查抄文件。抄了军区副政委刘昌等同志的办公室，抢走文件100余份和保卫部审讯记录1本。","type":"paragraph"},{"text":"在所谓“反击右倾翻案风”时，王玉山攻击邓小平同志，曾对刘万荣同志说：“这些人本来就不应该出来，出来就要翻案。”","type":"paragraph"},{"text":"粉碎“四人帮”后，王玉山不认错、不检查，还说什么“跟毛主席跟坏了，一辈子洗不清”。扬言“军区不给做结论，我要上告”。整党开始后他说：“有什么问题整党见”，态度不好。","type":"paragraph"},{"text":"根据上述事实，王玉山属于造反起家的人，应开除出党。","type":"paragraph"},{"text":" 1984年11月15日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b3b8579c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

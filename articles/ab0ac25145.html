script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省委决定立卽發动广州市各高等学校学生大“鳴”大“放”","authors":[],"dates":[{"year":1957,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"广东省委决定立卽发动广州市各高等学校学生大“鸣”大“放”","type":"title"},{"text":"新华社广州社8日电   7日下午，中共广东省委召开了各高等学校党员负责干部的大“鸣”大“放”的动员会。会议决定从8日起大概到20日止，发动广州所有高等学校学生一面考试，一面大“鸣”大“放”。大“鸣”大“放”肯定用大字报和民主讲坛形式。会议估计学生大“放”大“鸣”以后，可能要求停考或免考；也可能批评非党敎师。为了防止这个情况的发生，会议认为可预先约法三章，一、大“鸣”大“放”对准我们党，欢迎大学生受护党帮助我们党整风；二、不停考不免考；三、不给敎授提意见。","type":"paragraph"},{"text":"从昨天会议上的情况来看，几乎全部学校党员负责干部对这个决定有顾虑。后经陶铸等负责同志反复解释了主动发动和被动挨整的利弊，大家才勉强接受这个决定。","type":"paragraph"},{"text":"陶铸对学生党团员如何带头“鸣”、“放”的问题作了具体指示，他说本校肃反运动中的缺点、锴误可以带头“鸣”；本校领导干部的特权思想、不民主、及其他不良思想作风和党群关系可以带头“鸣”；但对应届毕业生的按志顾分配问题，和对国家政策制度的批评，党团员不宜轻易表示个人意见。陶铸说，只要我们的学生党团员能做到这些，带头发动，但有立场；对非党团的不正确意见采取说理态度，我们就不会脱离群众。（杜导正）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2226期，1957年6月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab0ac25145"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东与毛远新的谈话（三）","authors":["毛泽东"],"dates":[{"year":1966,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"与毛远新的谈话（三）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"（当谈到军事工程学院先搞两、三年，然后搞两年半工半读，并结合预分配时。）","type":"paragraph"},{"text":"理、工科还要有自己的语言，六年中先搞三年试试看，不一定急于搞两年。尖端科学搞三年也许行，要有针对性。三年不够将来再补一点。有针对性才能少而精，有针对性才能一般和特殊相结合。六年改三年，这样作以后，步骤稳妥，方向对头。","type":"paragraph"},{"text":"新事物干它几年，不断总结经验才行。","type":"paragraph"},{"text":"理工科有它的特殊性，有它自己的语言，要读一点书。但是也有共性，光读书不行。黄埔军校就读半年，毕业后当一年兵，出了不少人材。改成陆军大学以后，结果出来尽打败仗，作我们的俘虏。","type":"paragraph"},{"text":"理工科我是不懂的，医科我多少懂一点。你要听眼科大夫说话，神乎其神，但人总有一个整体。","type":"paragraph"},{"text":"科学的发展由低级到高级，由简单到复杂。但讲课不能按发展顺序来讲。学历史主要学近代史。现在三千年历史，要是到一万年，该怎么讲呢？尖端理论，包括通过实践证明了的、有用的基础理论中，要去掉通过实践证明没有用的和不合理的部分。","type":"paragraph"},{"text":"讲原子物理，只讲坂田模型就可以了，不要从丹麦学派玻尔理论开始。你们这样学，十年也毕不了业。坂田都用辩证法，你们为什么不用？","type":"paragraph"},{"text":"人认识事物总是从具体到抽象。医学先讲心理学，讲神经系统那些抽象的东西，我看不对，应该先讲解剖学。数学本来是从物理模型中抽出来的，现在就不会把数学联系到物理模型来讲，反而把它进一步抽象化了。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"毛远新","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ca22ce9a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

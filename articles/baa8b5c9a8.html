script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都书画家学习毛泽东思想","authors":["修林"],"dates":[{"year":1951,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　首都书画界将开始有组织、有计划地学习毛泽东思想。本月四日，他们在市文艺处举行座谈会，到有画家八十二岁的汪霭士、七十多岁的陈半丁，还有高希舜、汪慎生、叶浅予、王朝闻、陆鸿年等三十馀人。"},{"type":"paragraph","text":"北京市文联主席老舍在会上传达了人民政协第一届全国委员会第三次会议的主要精神:抗美援朝、增产节约；并号召首都书画界澈底学习毛泽东思想，创作新国画。到会的国画家们对老舍先生的号召，热烈拥护，都表示学习的决心，保证要做毛泽东的好学生。"},{"type":"paragraph","text":"国画家王雪涛、陈缘督等在发言中都指出:缺乏思想性的国画，是没有生命的。国画家应努力纠正过去单凭个人兴趣作画的错误。叶浅予举出国画‘寒江独钓’为例，说明过去国画家是超阶级的；画出的人物，毫不符合群众的感情，因此内容空洞贫乏。今后应而向工农兵，要走群众路线。王朝闻谈到中国山水画问题。他说:‘刚一解放，国画家都认为山水画是没有出路了，其实不然，要看是那种山水画。像苏联画家笔下的风景画，处处贯注了人的力量，有丰富的思想内容，既表达了祖国河山的可爱，又说明了人力能够战胜自然，因此极受群众欢迎。总之，只要使艺术与政治相结合，国画是有广大的出路的。’"},{"type":"paragraph","text":"首都书画家已在拟订学习计划，将每周集体听取专家报告，分组讨论，有组织、有计划地学习毛泽东思想。(修林)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baa8b5c9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

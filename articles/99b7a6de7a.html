script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内燃机研究所深批林彪、“四人帮”罪行群策群力整顿科研秩序","authors":[],"dates":[{"year":1978,"month":8,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海内燃机研究所党委放手发动群众，深入揭批林彪、“四人帮”破坏科学事业的罪行，拨乱反正，整顿科研秩序，取得良好效果。"},{"type":"paragraph","text":"上海内燃机研究所曾受到“四人帮”的严重破坏，“外伤”和“内伤”都很重。这个所通过揭批“四人帮”的斗争，整顿所和科室的领导班子，改革管理体制，建立科技指挥系统，健全规章制度。他们拟订了《科研工作条例》(草案)发给全所同志，进行了三次专题性讨论:第一次着重讨论改革的指导思想，第二次讨论改革的方案，第三次讨论体制和机构。从各科室的小组讨论会，到由一百多名技术骨干参加的全所大型座谈会，气氛都很热烈，发言十分踊跃。不少科技人员说:“召开这样大规模的坐谈会，由领导和群众一起共商科研大事，是‘四害’横行时所没有过的，它标志着毛主席的政策、党的优良传统真正落实到科研工作中来了。”会上，大家各抒己见，集思广益，对《条例》作了修改补充，使它更加完善。在这一基础上，他们又逐步拟定以技术岗位责任制为中心的一系列规章制度，要求做到人人有职有责，事事有章可循。"},{"type":"paragraph","text":"这个研究所通过揭批林彪、“四人帮”，整顿科研秩序，进一步调动了科研人员的革命积极性。老工程师田广文说:“四人帮”作威作福时，我们真是欲罢不忍，欲干不能，现在有华主席为首的党中央的领导，又召开了全国科学大会，所里坚决贯彻十一大路线，我再也坐不住了，一定竭尽全力，搞好这次整顿。许多技术员过去纷纷要求调离该所，现在都决心大干一场了。他们说:“过去是人心思走，人心思散，现在是人心思定，人心思战。”情报室把工作重点转向以国外信息为主；测试技术室把分散在各室的人员统一组织起来，努力搞好本所科研测试装备；工艺材质室组成了专门力量整顿常规的试验、分析、化验设备；结构强度、噪音振动、冷却传热各室都在积极做好准备，承担本所产品部件的试验研究工作。"},{"type":"paragraph","text":"后勤部门的同志也增强了责任心，积极为科研第一线服务。该所有一套进口的价值几百万元的万能单缸试验机，日晒夜露十几年，一直没有利用，今年在盛夏炎热之中开箱了，实验工厂、动力设备科、供运科等单位联合作战，把二十八箱设备搬进实验室开箱检查，原计划要一个星期，但广大工人、技术人员、干部发扬天大热、人大干的革命精神，结果只用三天就完成了任务。他们决心再接再厉，加紧将试验机安装就位，争取主机在国庆节前开动，努力为科研作出贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99b7a6de7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

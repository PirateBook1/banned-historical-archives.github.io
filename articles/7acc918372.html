script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿歌剧院芭蕾舞剧团访华演出开幕式隆重举行  姚文元、郭沫若、吴德等同志和罗博大使和夫人等阿尔巴尼亚同志出席","authors":[],"dates":[{"year":1972,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿歌剧院芭蕾舞剧团访华演出开幕式隆重举行"},{"type":"paragraph","text":"姚文元、郭沫若、吴德等同志和罗博大使和夫人等阿尔巴尼亚同志出席"},{"type":"paragraph","text":"新华社一九七二年五月六日讯　阿尔巴尼亚人民共和国歌剧院芭蕾舞剧团今天晚上隆重举行访华演出的开幕式。"},{"type":"paragraph","text":"中共中央政治局委员姚文元，中共中央委员、人大常委会副委员长郭沫若，中共中央委员、国务院文化组组长吴德，中共中央对外联络部负责人申健，中共北京市委书记、北京市革命委员会常委丁国钰，出席了开幕式。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博和夫人，正在我国访问的阿尔巴尼亚建筑部代表团团长、建筑部副部长埃明·米斯利乌，副团长彼特利特·拉多维茨卡教授，以及在北京的其他阿尔巴尼亚同志，出席了开幕式。"},{"type":"paragraph","text":"开幕式在首都剧场举行。舞台帷幕的中央，并排悬挂着阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像和中国人民的伟大领袖毛泽东主席的画像。"},{"type":"paragraph","text":"中共中央委员、国务院文化组副组长刘贤权首先在开幕式上讲话。他代表国务院文化组、中国阿尔巴尼亚友好协会、中国人民对外友好协会，对阿尔巴尼亚歌剧院芭蕾舞剧团来我国访问演出，表示热烈欢迎。"},{"type":"paragraph","text":"他说，中阿两国人民和文艺工作者是亲密的战友。我们的友谊不仅体现在我们两党、两国人民在反帝反修斗争中的紧密合作，在社会主义革命和社会主义建设中的相互支持和帮助，而且体现在两国文化交流方面。他说，这次阿尔巴尼亚歌剧院芭蕾舞剧团来我国访问，将使中国人民亲眼看到反映阿尔巴尼亚现代题材的芭蕾舞和革命音乐节目，使我们有机会直接向阿尔巴尼亚革命文艺工作者学习。"},{"type":"paragraph","text":"刘贤权同志说，我们深信，阿尔巴尼亚歌剧院芭蕾舞剧团的访问演出，将为中阿两国的文化交流，为中阿两国人民和文艺工作者之间的伟大友谊和战斗团结的进一步发展，作出新的贡献。"},{"type":"paragraph","text":"阿尔巴尼亚歌剧院芭蕾舞剧团团长、阿尔巴尼亚教育和文化部副部长、阿尔巴尼亚文化和艺术委员会主席曼绍·巴拉在热烈的掌声中讲话。他赞扬了中国人民在中国共产党的正确领导和毛主席无产阶级革命路线指引下，在社会主义革命和社会主义建设中所取得的成就。"},{"type":"paragraph","text":"巴拉同志说，目前在阿尔巴尼亚，根据党的第六次代表大会的决议和恩维尔·霍查同志的教导，国家的全部生活、人的思想正在进一步革命化，以堵塞复辟资本主义和产生修正主义的孔道。我们在艺术战线上的斗争就是要加强党性，进一步加强革命精神，丰富艺术内容，更广泛地反映群众性的英雄主义精神和塑造集体英雄形象，等等。"},{"type":"paragraph","text":"巴拉同志说，阿尔巴尼亚歌剧院芭蕾舞剧团在中国的访问，将进一步加强和锤炼我们两国和两国人民之间的战斗友谊、无产阶级团结和牢不可破的兄弟合作。"},{"type":"paragraph","text":"出席开幕式的还有政府有关部门、北京市革命委员会、对外友协和中阿友好人民公社的负责人石少华、张彬、王曼恬、于立群、丁雪松、于会泳、狄福才、吴印咸、浩亮、刘庆棠、余湛、刘永寿、王笑一、杨骥、郑兴和等。"},{"type":"paragraph","text":"开幕式后，阿尔巴尼亚歌剧院芭蕾舞剧团的艺术家演出了两幕芭蕾舞剧《山姑娘》。它反映了英雄的阿尔巴尼亚妇女，遵循劳动党的教导，在争取妇女解放的道路上，同阶级敌人和旧习惯势力进行坚决斗争的革命精神。阿尔巴尼亚艺术家的演出受到了观众的热烈欢迎。"},{"type":"paragraph","text":"演出结束以后，姚文元、郭沫若、吴德等同志和巴拉团长、罗博大使等阿尔巴尼亚同志一起走上舞台，同演员亲切握手，祝贺他们演出成功。这时，剧场里响起了“恩维尔—毛泽东”“毛泽东—恩维尔”的欢呼声和热烈的掌声。国务院文化组、中阿友协和对外友协向舞剧团赠送了花篮。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"演出结束后，姚文元、郭沫若、吴德等同志和曼绍·巴拉团长、罗博大使等阿尔巴尼亚同志一起走上舞台和演员合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘贤权","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7acc918372"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

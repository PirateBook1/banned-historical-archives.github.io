script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省反右派斗争中中间分子的几种情况","authors":[],"dates":[{"year":1957,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"黑龙江省反右派斗争中中间分子的几种情况","type":"title"},{"text":"新华社哈尔滨16日讯　黑龙江省反右派斗争已进入广泛而深入开展的阶段，争取中间分子，成为决定斗争胜利与否的关键问题。据省委整风办公室了解就省直机关已开展斗争的八十多个单位中的几个较好单位看，保持中间状态的人仍占参加斗争人数的40％左右。所以存在这一情况是和各单位忽视发动群众特别是争取中间分子有关。黑龙江省反右派斗争中，中间分子大致存在以下几种情况：（一）在“鸣”、“放”中讲了些带有右派色彩的话或错误意见，或者对某些右派言论表示过同情，以及由于严重的个人牢骚，对党进行过一些攻击。这些人顾虑最多，斗争中怕被斗，思想不安，对斗争持消极态度。（二）一部分人认为右派发表谬论的目的不一定是坏的，可能是好心说了错话；有的认为北京和全省可能有些反动政客，我这小单位、小地方发出的谬论，可能是出于“无知”，或用词不当，因此对斗争不积极。（三）有的人对斗争右派有不平情緖。认为当前对右派斗争过火了，“不公平”、“过甚其词”“抓小辫子”等等。有的顾虑搞过火了将来还要“擦庇股”。也不积极参加斗争。（四）怕言多必失，万一说错话，也当右派斗。因此，发言时照人民日报社论讲，省得出毛病，对斗争采取应付态度。（五）认为某些右派分子的言论有些道理，有“合理的内核”。如对国家机关领导干部党员占的比重大，等额选举不民主等等。（六）不同情右派也不靠近左派。认为右派是坏人，左派阿谀奉承。这种人在高级知识分子和技校技术人员中，占相当大的比重。（七）由于水平低，有自卑感，不敢向右派斗争，怕说错了被顶回去。","type":"paragraph"},{"text":"这些情况已引起省委注意，整风办公室幷根据以上情况，提出了分别对待的办法，以便在斗争中团结多数，使斗争取得彻底胜利。（章洛）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2287期，1957年8月19日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b68c7cdd4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

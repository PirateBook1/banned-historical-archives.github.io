script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共榆中县委关于1958年至60年非正常死亡人数的报告","authors":[],"dates":[{"year":1962,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"中共榆中县委关于1958年至60年非正常死亡人数的报告","type":"title"},{"text":"地委：","type":"appellation"},{"text":"我县农村1958年至60年因生活安排不当和粮食供应不足，而引起的非正常死亡人数，经和各工委了解，并经5月7日县委常委会议研究审核确定三年来（58年至60年底）共死亡人数7,768人，其中：因粮食供应问题和生活安排不当，而致非正常死亡的4,424人，占死亡人数57%，占58年底农业人口204,378人的2.2%；因其他纠纷而致非正常死亡的227人，占死亡人数2.8%，从原有五个公社看：金岸地区因生活问题而致非正常死亡的1,463人，占58年农业总人口2.5%；？？地区因生活问题而致非正常死亡的1295人，占农业人品的2。7%；城关地区因生活问题而致死亡的1,052人，占农业人口的2.7%；城关地区因因生活问题而致死亡的1,052人，占58年底农业总人品的1.9%，贡并地区因生活问题而致非正常死亡的820人，占58年底农业业总人口1.8%；青城地区因生活问题而致非正常死亡的，294人，占农业人口1。1%。三年来农村共外流人口1,871人，迄今查无下落的52人。全县农村58年底为204,378人，60年底为199,083人。","type":"paragraph"},{"text":"特此报告请查核。","type":"paragraph"},{"text":" 中共榆中县委1962年5月4日（章：中国共产党榆中县委员会）","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2269a96cf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

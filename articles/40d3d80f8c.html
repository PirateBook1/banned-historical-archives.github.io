script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本人士赞颂毛泽东思想指导亚非拉人民解放斗争毛主席是亚非拉的一颗巨大红星中国民族站立起来是马列主义在亚洲树起的中流砥柱","authors":[],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京18日电　日中友好协会鹿儿岛分会负责人平濑实武向中国记者发表谈话，热情地赞扬毛主席和毛泽东思想。他说，“毛泽东是亚洲的一颗巨大的红星，同时他又必然的是整个亚洲、非洲和拉丁美洲的一颗巨大的红星。”"},{"type":"paragraph","text":"他说，“毛泽东是亚洲大地诞生的伟大人物，是东方从未出现过的伟大的人民领袖。”"},{"type":"paragraph","text":"平濑指出，毛泽东思想给中国人民以巨大力量。中国人民不分男女老少，都在努力学习毛泽东思想，这将会改变世界历史的面貌。中国民族的觉醒和站立起来，“是马克思列宁主义在亚洲树起的中流砥柱。”"},{"type":"paragraph","text":"平濑说，毛泽东思想“是指导整个亚洲、非洲、拉丁美洲人民解放斗争的理论。”"},{"type":"paragraph","text":"平濑说:“有人强调日本的环境特殊，但是，我认为毛泽东提出的基本原理和方法，是普遍地适合于亚洲各国的。”"},{"type":"paragraph","text":"平濑说，他从一九六四年访问中国以来，已经读完了《毛泽东选集》全部四卷，目前还在继续学习和研究。"},{"type":"paragraph","text":"最近访问中国回国的日本著名作家由起重子也发表谈话说“毛泽东主席领导中国人民取得革命胜利，在人类历史上具有划时代的意义，它对世界历史将发生巨大的影响。”"},{"type":"paragraph","text":"由起重子说:“中国革命的胜利使中国发生了巨大的变革，这个变革是在毛泽东的理论指导下实现的，这是他的正确理论同(革命)实践相结合的产物。”"},{"type":"paragraph","text":"由起重子说，在中国各地，她看到各行各业的人们热心学习毛泽东著作，在工作中发扬全心全意为工农兵大众服务的精神。"},{"type":"paragraph","text":"由起重子说，“不管别人说三道四，七亿中国人民在地球上坚持做正确的事情，这对我们是一个巨大的鼓舞力量。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40d3d80f8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

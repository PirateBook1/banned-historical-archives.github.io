script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于开展抗美援朝运动的指示","authors":[],"dates":[{"year":1950,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"中央关于开展抗美援朝运动的指示","type":"title"},{"text":"各中央局、分局、各省、市委：","type":"appellation"},{"text":"（一）各党派即将联名发表宣言，表示支持全国人民以志愿方法抗美援朝保家卫国的要求，此宣言发表后，各地报纸及各人民团体与社会人士应发表评论宣言谈话加以拥护，但不要以政府名义出现，也不要涉及政府政策和政府行动。","type":"paragraph"},{"text":"（二）望召集党内外各报代表，告以有计划地发表读者表示这种主张的来信，但应注意：","type":"paragraph"},{"text":"（甲）不要用上书毛主席、朱总司令、周总理及任何政府机关的方式，也不要表示听候上级命令随时出发，而要写信给报社表示自己的意见。","type":"paragraph"},{"text":"（乙）不要号召全体人民动员起来，和朝鲜并肩作战；也不要号召组织志愿军，而是站在人民一分子的立场上发表个人主张。","type":"paragraph"},{"text":"（丙）除主张以志愿行动抗美援朝保家卫国者外，还应用时发表若干一般性的表示努力工作，反对美国侵略，检讨崇美恐美心态，同情朝鲜人民，为被美空军杀死的同胞复仇等信件。","type":"paragraph"},{"text":"（三）中国和大委员会已改组，各地亦应同样改组。在改组中应注意吸收各党派各阶层热心分子参加工作，使成为可以沟通双方意见的时事宣传机关。各地人民有志愿援朝者，可即由保卫世界和平反对美国侵略的地方委员会进行登记，告以听候总会通知，并可先行酌量分配地方性的宣传工作。","type":"paragraph"},{"text":"（四）中央10月25（6）日关于时事宣传指示，除在党内印发传达外，并可以内部参考文件名义印发给各党派各团体各报社非党负责人员，阅后收回。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9932b9b78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"复旦大学展开关于怎样配称“人民专家”的讨论","authors":["王玉琢"],"dates":[{"year":1951,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"复旦大学展开关于怎样配称“人民专家”的讨论","type":"title"},{"text":"王玉琢","type":"authors"},{"text":"目前我们复旦大学正热烈展开讨论一个问题:怎样做一个‘人民专家’及‘人民专家’所具备的条件?怎样的人才配称为‘人民专家’?在讨论的过程中暴露了下面几种不正确的看法:","type":"paragraph"},{"text":"(一)认为专家必须钻进实验室去，要专家兼为政治家、社会活动家似乎不可能。","type":"paragraph"},{"text":"(二)认为专家不需要学习政治、时事和参加政治活动，因为这样会浪费了钻研科学的时间，这是‘对人民的一个损失’。(以和大主席约里奥·居里为例)","type":"paragraph"},{"text":"(三)应该让那些研究政治的人去参加政治活动，让我们在实验室内做一个‘人民专家’。","type":"paragraph"},{"text":"上述三点，我认为产生错误的思想根源是同一的，是犯了‘超政治’和‘单纯技术观点’的偏向，将人民专家和广大群众的政治运动割裂了开来；正如李之钦同志于十月十七日在群众日报所批判西北某些教授所持的错误观点一样，就是高唱:“学好理化，什么都不怕”，“有了技术可以走遍天下”，“搞好技术就是为人民服务”，“政治思想教育是政治教员的事”等等错误论调。持有这些错误观点的人就是不懂得将科学技术与新民主主义政治经济结合起来，也歪曲了政治与科学技术的正确关系，或是将政治与科学技术的关系对等起来看，甚至颠倒过来看。这是违反马列主义历史唯物论的科学原则的。像农艺系某同学在黑板报上发表的一篇文章中说:“就我今天已有的学问来谈，当人民专家，我最感不够的是技术；所以，我觉得现在的问题不在政治觉悟而是在学问。”又有一个同学说:“让那些研究政治的人去参加政治活动，让我们来做一个人民专家，其实在今天这样的环境下是不会被反动派利用的。”这是多么麻痹的危险思想!抱有这种思想的人是该彻底检讨的。不过问政治、与广大人民脱节的‘专家’是不是人民“专家”呢?","type":"paragraph"},{"text":"不过问政治，也就不知道科学技术究竟为谁服务，也正如斯大林同志所说:“没有舵，没有帆，没有远景，只知顺水漂浮。’是无法发挥更大效力的”清华大学教授陆士嘉纠正了过去不问政治的倾向，她这次出席世界民主青年联欢节大会，回来时曾举了一个生动的例子来批判不问政治的危险，她说:“在柏林的时候，我本来想去看一位从前教过我的数学教授，后来听说他受到西德反动政府的利诱，到西德去了。这件事使我认识了政治觉悟的重要；如果没有政治觉悟，就会像这位教授一样，把技术卖给敌人。”这例子对我们是有很大教育作用的。","type":"paragraph"},{"text":"在讨论人民专家应当具备那些条件、以及怎样的人才配称为人民专家时。有些同学认为:“人民专家必须是读满大学四年，得过学位，是学术界的权威，要有论著发表，这才是人民专家。”用这样的眼光来衡量“人民专家”的标准显然是不正确的。又说:像农业劳动模范曲耀离、李顺达，以及梁军、郝建秀都不能称是人民专家。是的，我们并不肯定他们都是人民专家；但我们不同意上面那种说法。人民专家不一定要得什么学位，或是全国学术界的权威。人民专家须具有一定的科学知识水平，有高度的为人民服务的决心，与坚持共产主义事业而奋斗到底的精神。像曲耀离等农业工业劳模，经过一定时期培养，灌输一定的科学技术知识，是可以成为人民专家的。今天苏联的许多人民专家就是例证，他们是生产英雄，经过党和政府的一度培养之后，就成为为人民服务的专家了。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年11月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00c2e8791f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

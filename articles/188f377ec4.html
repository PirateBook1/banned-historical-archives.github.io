script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里朋友热烈赞扬中国人民解放军　毛主席缔造和领导的中国人民解放军已成为全世界被压迫人民的强大后盾","authors":[],"dates":[{"year":1968,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里朋友热烈赞扬中国人民解放军"},{"type":"paragraph","text":"毛主席缔造和领导的中国人民解放军已成为全世界被压迫人民的强大后盾"},{"type":"paragraph","text":"据新华社摩加迪沙电　索马里作家协会等最近热烈赞扬中国人民解放军。索马里作家协会专门为中国人民解放军建军四十一周年写了一篇文章，向“中国人民解放军这支世界上最伟大的军队表示最热烈最衷心的祝贺，并向这支伟大军队的缔造者毛泽东主席致以崇高的敬意”。"},{"type":"paragraph","text":"文章指出，这支在毛主席领导下的无产阶级的军队“正在把毛泽东思想作为反对帝国主义和反对现代修正主义的强大思想武器世世代代传下去”。这支军队是用马克思列宁主义、毛泽东思想武装起来的一支强大的军队。它在毛泽东思想的指导下具有高度的政治觉悟和无产阶级国际主义精神，拥有最现代化的武器和技术装备。它在任何时候都支持世界被压迫人民的解放事业。中国人民支持越南人民、巴勒斯坦人民、安哥拉人民和其他地区人民的斗争的立场证明，中国人民解放军是国际无产阶级和一切解放运动的支柱。"},{"type":"paragraph","text":"文章最后高呼：“中国人民解放军的最伟大的统帅毛泽东主席万岁！”"},{"type":"paragraph","text":"一些经常学习毛主席著作的索马里青年朋友在一篇文章中说，由当代最伟大的马克思列宁主义者毛泽东主席所缔造、培育和领导的中国人民解放军，保持并大大地发扬了自己的光荣传统。它有高度的无产阶级觉悟和斗争精神，忠于人民和毛泽东主席，对胜利进行中国无产阶级文化大革命和推动伟大的社会主义革命事业不断前进，作出了杰出的贡献。"},{"type":"paragraph","text":"文章说，在反对以美国为首的帝国主义和以苏联领导集团为中心的现代修正主义的斗争中，中国人民和中国人民解放军由于具有伟大的马克思列宁主义思想和无产阶级国际主义精神，已经成为全世界一切革命人民和被压迫人民的强大后盾。"},{"type":"paragraph","text":"文章还说，中国人民解放军在迅速发展科学和技术方面也取得了光辉的成就。"},{"type":"paragraph","text":"文章最后高呼：“毛主席的人民战争路线万岁！”“毛泽东主席万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"188f377ec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

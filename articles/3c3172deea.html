script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决拥护中央两项英明决定","authors":[],"dates":[{"year":1976,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共上海手表厂委员会"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，完全表达了我们上海手表厂广大工人、干部的心愿，充分表明了以华国锋同志为首的党中央和我们心连心。连日来，全厂迅速掀起了学习马列著作和毛主席著作的新高潮。我们全厂职工决心继承毛主席遗志，在斗争中学，在斗争中用，同一切背叛马列主义、毛泽东思想，篡改毛主席指示的人，同一切搞修正主义、搞分裂、搞阴谋诡计的人，作坚决的斗争。"},{"type":"paragraph","text":"毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，是我们区分真假马克思主义的试金石，也是我们同党内资产阶级作坚决斗争的强大思想武器。在这三项基本原则的照妖镜下，任何背叛无产阶级革命事业的人，终将原形毕露。我们决心最紧密地团结在以华国锋同志为首的党中央周围，一切听从党中央指挥，坚持三项基本原则，把毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"毛主席的革命路线是我们工人阶级的生命线。毛主席带领广大党员和革命人民，在同党内历次机会主义、修正主义路线的斗争中，锻炼了我们的党，锻炼了工人阶级。只要我们坚持学习马列著作和毛主席著作，努力实践毛泽东思想，无产阶级革命事业就无往而不胜。在毛主席革命路线指引下，在同刘少奇、林彪、邓小平的修正主义路线的斗争中，我们广大工人群众提高了斗争水平，夺取了一个又一个的胜利。事实证明，那些披着马克思主义外衣反对马克思主义，阴谋篡党夺权的人，是不得人心的，是绝没有好下场的。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c3172deea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

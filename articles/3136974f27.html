script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对中央转发《全国教育工作会议纪要》的批语","alias":"","parts":[{"type":"paragraph","text":"对中央转发《全国教育工作会议纪要》“的批语"},{"type":"paragraph","text":"（1971年8月）同意。"},{"type":"paragraph","text":"[1]1971年4月15日至7月31日，经毛泽东批准召开的全国教育工作会议在北京举行。7月27日，经迟群（当时任国务院科教组领导小组成员）主持起草，张春桥、姚文元（当时均任中共中央政治局委员）定稿的《全国教育工作会议纪要》，对我国教育战线的形势提出了“两个基本估计”，即：解放后17年，“毛主席的无产阶级教育路线基本上没有得到贯彻执行，教育制度、教学方针和方法几乎全是旧的一套”；原有教师队伍中，“大多数是拥护社会主义，愿意为人民服务的，但是世界观基本上是资产阶级的”。纪要还提出，为进一步贯彻毛主席无产阶级教育路线、方针、政策，当前必须着重抓好10个方面的问题：一、实现无产阶级教育革命，必须有工人阶级领导；二、坚持“五·七指示”的道路；三、要批判资产阶级；四、教改的问题，主要是教员问题；五、工农兵学员是教育革命的生力军；六、教材要彻底改革；七、高等院校调整和管理体制问题；八、中小学教育革命中的几个问题；九、办好中等专业学校和技工学校；十、军队院校的教育革命问题。8月13日，中共中央批转了这个纪要。1979年3月19日，中共中央批转教育部的报告，撤销了1971年的《全国教育工作会议纪要》，否定了“两个基本估计”。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":209,"page_end":209},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3136974f27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东文化教育界举行座谈会  讨论开展全区思想改造学习运动  正式成立华东“毛泽东思想”学习委员会","authors":[],"dates":[{"year":1951,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东文化教育界举行座谈会"},{"type":"paragraph","text":"讨论开展全区思想改造学习运动"},{"type":"paragraph","text":"正式成立华东“毛泽东思想”学习委员会"},{"type":"paragraph","text":"【新华社上海十日电】华东文化教育界人士在八日举行座谈会，讨论怎样组织学习毛泽东思想，开展思想改造运动；会上并成立了华东“毛泽东思想”学习委员会。参加这次座谈会的有华东军政委员会文化教育委员会在上海的委员，浙江、苏南、苏北、皖南、皖北、南京、上海等地文化教育工作部门的负责人，华东各大学负责人，上海市人民政府文化教育委员会全体委员和上海市文化、教育、新闻、出版、医药卫生、工商界人士共二百五十多人。座谈会由华东军政委员会文化教育委员会主任舒同主持。华东军政委员会副主席、北京大学校长马寅初在座谈会上介绍了北京、天津高等学校教师开展思想改造学习运动的经过和经验。他强调指出：一切爱国的和愿意为人民服务的文化教育工作者，都应当毫不犹豫地、认真地、有系统地学习马克思列宁主义和毛泽东思想，并开展批评和自我批评，纠正文化教育工作者中间存在的各种反科学、反人民的错误思想。马寅初提议组织华东毛泽东思想学习委员会，以统一领导全区的思想改造学习运动；在该会领导下，各地文化教育部门并成立学习分会。到会的文化教育界人士和一部分工商界人士金仲华、王芸生、徐铸成、舒新城、廖世承、吴蕴初等都热烈发言，一致同意马寅初的建议。舒同在座谈会上介绍了过去他参加整风学习的经验，并对今后学习毛泽东思想有关组织领导等问题，作了重要的说明。座谈会上正式成立了华东“毛泽东思想”学习委员会，由马寅初任主任委员、舒同、孟宪承、冯定、夏衍任副主任委员，委员有于伶等六十七人。座谈会上还成立了华东“毛泽东思想”学习委员会高等教育界分会，由马寅初兼任主任委员，孟宪承、舒同、冯定任副主任委员。华东军政委员会主席饶漱石曾接待各地来上海参加座谈会的人士，对他们展开自我教育和自我改造运动表示欢迎，并预祝这一运动在稳步前进中获得伟大成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be272b336c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

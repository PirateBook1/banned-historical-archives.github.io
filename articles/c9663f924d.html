script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日中文化交流协会理事长中岛健藏热烈欢呼毛主席的庄严声明  决定世界命运的是无产阶级和各国革命人民  日本人民同亚洲革命人民紧密团结必将消灭美帝国主义和日本军国主义","authors":[],"dates":[{"year":1970,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日中文化交流协会理事长中岛健藏热烈欢呼毛主席的庄严声明"},{"type":"paragraph","text":"决定世界命运的是无产阶级和各国革命人民"},{"type":"paragraph","text":"日本人民同亚洲革命人民紧密团结必将消灭美帝国主义和日本军国主义"},{"type":"paragraph","text":"新华社二十三日讯  东京消息：日中文化交流协会理事长中岛健藏发表谈话，热烈欢呼中国人民的伟大领袖毛主席发表的《全世界人民团结起来，打败美国侵略者及其一切走狗！》的庄严声明。"},{"type":"paragraph","text":"中岛说，毛主席在声明中指出：“新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。”美帝国主义一天天烂下去，它的寿命不长了。美帝拚命地走战争的道路，企图摆脱它的总危机，竟然疯狂地在印度支那扩大侵略战争。但是，它这种侵犯别国的独立和主权的丑恶野心，必将在全世界革命人民紧密团结面前，彻底失败。关于世界大战问题，有两种可能：一种是战争引起革命，一种是革命制止战争。美帝及其走狗如果硬要挑起第三次世界大战，全世界革命人民就必定团结起来，全部干净地打倒和粉碎帝国主义、修正主义和各国反动派，在它们灭亡的废墟上建设新的国家和新的文化。"},{"type":"paragraph","text":"中岛说，毛主席在声明中指出：“印度支那三国人民加强团结，互相支援，坚持持久的人民战争，一定能够排除万难，取得彻底胜利。”美帝国主义纸老虎的本质，已经被全世界人民彻底戳穿。今天，能够决定世界命运的，不是帝国主义、修正主义和各国反动派，而只能是无产阶级和各国革命人民。只要印度支那三国人民以中国为坚强的后盾，以全世界革命人民为坚强后盾，坚持持久的人民战争，毫无疑义，胜利是属于印度支那三国人民的。"},{"type":"paragraph","text":"中岛说，毛主席在声明中指出：“小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。”日本反动政府同美帝国主义勾结起来，跟着美帝的指挥棒，复活日本军国主义，为起亚洲宪兵的作用而进行垂死挣扎。但是，没有比敢于斗争的人民更强大的力量了。敢于起来斗争，掌握自己国家的命运，这对我们是最重要的。日本人民同觉醒了的亚洲所有革命人民紧密携起手来，必将消灭妄图蹂躏印度支那三国人民的美帝国主义和妄图实现“大东亚共荣圈”迷梦的日本军国主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9663f924d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

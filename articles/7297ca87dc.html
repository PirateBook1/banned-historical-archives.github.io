script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在休斯敦重申   中国坚决支持民主柬埔寨反对越南侵略的斗争","authors":[],"dates":[{"year":1979,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理在休斯敦重申"},{"type":"paragraph","text":"中国坚决支持民主柬埔寨反对越南侵略的斗争"},{"type":"paragraph","text":"新华社休斯敦二月三日电  邓小平副总理今天再次明确表示，中国坚决支持民主柬埔寨反对越南侵略的斗争。"},{"type":"paragraph","text":"他说，尽管中国的条件有限，中国一定尽最大的可能支持民主柬埔寨。"},{"type":"paragraph","text":"邓副总理是今天早晨在这里同休斯敦市、得克萨斯州、俄克拉何马州和路易斯安那州的美国报纸和杂志主编和发行人共进早餐时说这番话的。"},{"type":"paragraph","text":"邓副总理在回答他们的问题时说，柬埔寨是一个光荣的民族，一个光荣的国家。中国一贯支持他们。"},{"type":"paragraph","text":"他指出，现在民主柬埔寨受到越南侵略者大量军队的进攻。他们处在艰苦环境中，更需要中国的支持。他强调，更加重要的是，一个独立的民主柬埔寨必须得到尊重。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7297ca87dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

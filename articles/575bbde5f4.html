script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对湖南各级社教领导机构实行革命化的材料的批语","alias":"","parts":[{"type":"paragraph","text":"对湖南各级社教领导机构实行革命化的材料的批语"},{"type":"paragraph","text":"（1965年8月24日）少奇同志："},{"type":"paragraph","text":"此件\"有些新鲜办法，可以纠正过去一些缺点（如一个大省的各级社教办公室，竟有一万工作人员），大概各地也有类似情况。请你考虑，是否可以通知一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月廿四日"},{"type":"paragraph","text":"[1]指中共中央办公厅1965年8月24日编印的《情况简报》第二九九号登载的《湖南各级社教领导机构实行革命化》的材料。材料说，湖南省第二期社会主义教育运动就要开始了。这一期铺开的面大，工作队员相对地减少了，包括企事业单位的工作队和各级社教办公室在内，平均每个大队只有8人。在这种情况下，如何避免烦琐哲学，使工作队集中精力做好工作，省委农村社教办公室经与各地同志研究后，提出如下几点意见：一、取消一切不必要的报表。二、不要抽工作队的人员参加各部门的会议。三、尽量压缩社教简报。四、简化报批、立案手续。五、大力减少社教办公室的人员和事务。今后支援社教地区的粮食、棉布、化肥、农药、款物等一律由各级政府部门办理，日常经济工作应由省、地、县、区、社原有机构去领导。中共中央1965年8月25日以中发[65]526号文件将这份材料同毛泽东的批语一起转发各中央局，各省、市、区党委，各地委，各重点县社教工作团党委，中央各部委，国家机关和人民团体各党组、党委，军委总政，要求他们参照湖南的办法，纠正各级社教领导机构所存在的一些缺点。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":173,"page_end":173},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"575bbde5f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

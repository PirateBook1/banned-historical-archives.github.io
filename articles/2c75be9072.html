script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"在克里姆林宫招待胜利阅兵式参加者时的讲话","alias":"","parts":[{"type":"paragraph","text":"在克里姆林宫招待胜利阅兵式"},{"type":"paragraph","text":"参加者时的讲话"},{"type":"paragraph","text":"（一九四五年六月二十五日）"},{"type":"paragraph","text":"你们别以为我要讲一些什么不平凡的话。我的祝词是最普通的，最平常的。我想为那些头衔小、名位不足称道的人的健康干杯。为那些被认为是伟大国家机器的“螺丝钉”的人干杯，因为没有他们，我们大家，元帅们和方面军、集团军的司令员们，说得粗俗一点，就一文不值。只要有一个“螺丝钉”坏了，就都完了。我举杯祝贺那些普通的、平凡的、质朴的人们，祝贺那些使我们的伟大国家机器在科学、经济和军事各个部门都能积极活动起来的“螺丝钉”。他们的人数非常多，他们的名字数不胜数，因为这是几千万人。这是些质朴的人。关于他们谁也没有写过什么，他们没有名位，头衔很小，但是，他们就象基础支持着顶端那样支持着我们。我为这些人，我们的可敬的同志们的健康干杯！译自1945年6月27日《真理报》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第16卷第167页"}],"authors":["斯大林"],"dates":[{"year":1945,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2328,"page_end":2328},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c75be9072"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

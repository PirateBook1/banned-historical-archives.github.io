script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东区是工人阶级主力他们脱下衣来为毛主席巨像遮雨","authors":[],"dates":[{"year":1949,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨树浦是工厂区，昨天参加大游行的单位二百多个，约七万余人。工人阶级庆祝人民解放战争伟大胜利的热情是空前的。他们以无可比拟的才智，匠心为大会预备节目，兆丰纺织厂的卡车上用红星组成一座风车，随风飘扬，东区重工业和机器厂工会在车上装了一只巨大转动的齿轮；中国纺织机器制造公司职工筹备会的卡车，整部车子就是一座工厂的模型，游行中烟囱一路冒着烟；颐中烟厂的职工把车子设计成一条军舰，命名为“榆林解放号”，贴满了“打到台湾去”的标语。中国农业机械公司的工人们在一辆举重车上布置了一个舞台，上面在演着“美蒋”的丑剧，头号战犯蒋介石的胸口挂着“括民”和“括命”两个勋章。中国人民正在旁边拿着武器监视他。当这部车子经过游行伍的时候，群众呼“活捉蒋介石!”"},{"type":"paragraph","text":"沪东区的游行队伍从四方面向杨树浦临青路间集中，由骑兵队炮队和步兵队领前，工人的队伍浩浩荡荡衔接上去，从兰州路起，只见红旗的波浪，人的波浪。解放军的队伍，中纺公司的女工，一路向他们身上掷着彩纸，爬到车上去替战士们佩戴红星，队伍混合起来了，分不清谁是战士，谁工人，他们都汇合了。"},{"type":"paragraph","text":"五点钟，从临青路的方向，机械化部队来了!坦克队来了，装甲车队来了，水陆两栖部队来了，工兵队来了，勇武无匹的炮队来了，群众响起春雷一般的掌声。他们又欢喜又惊奇，先是唱着叫着，向战士们挥手，车上的大红旗在两旁红旗中穿过；流着汗的，吵哑着喉咙的纠察队再也维持不住秩序了，热情充溢的群众纷纷湾向坦克车，中纺女工不顾一切的爬上坦克，和战士握手献花；学生和店员把口袋中的纸花一下子便撒光了，有的人把“向台湾进攻”的标语贴在炮口上，秧歌队在坦克四周扭起来。"},{"type":"paragraph","text":"解放军战士感激的不知怎样好几个人在车上不断的敬礼，回群众的热情。车子才能继续向前开驶，但是浩浩荡荡的坦克大队队形，硬被群众给分散了。东区献旗的地方共三处，以兰州路棉纺业献旗最动人。四点廿分中纺四十三个男工拿着四十三面旗，八个女工拿着花篮站在马路西，解放军推出五十一位战士站在马路东，奏乐和歌声混在一起，献旗礼严肃而兴奋，然后全裂着嘴笑啦。一个三轮车夫抢出来抱着解放军战士的臂膀说:“你们太好了，”战士却红着脸说:“不，还是你们好”，机械化部队慢慢的向前行驶，到处被人个围住。"},{"type":"paragraph","text":"队伍到临青路时，突然大雨滂沱，四里多长的平凉路的游行群众不为所动，工人喊:“我们怕雨不”?大家一起喊:“不怕”!在临青路西侧几个工入走近队伍，用自己的衣服保护毛主席和朱总司令的画像，自己却光着膀子任风雨吹打。所有的队伍都向他们鼓掌，秧歌队也在雨中扭起来，学生们喊:“请解放军同志参加表演”于是车上的战士便跳下来，扭的扭，敲的敲，真够热闹。这样情形一直继续到五点半，雨也小了，机械化部队才从人群中慢慢向前集拢，很快的开到外滩。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1949\\07\\4977020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e检阅台前的朱总司令像\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e06d8a1098"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

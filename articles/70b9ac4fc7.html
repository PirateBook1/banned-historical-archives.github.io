script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"没有徬徨没有犹豫在毛主席领导下行动起来","authors":["盛丕华"],"dates":[{"year":1949,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"盛丕华"},{"type":"paragraph","text":"本人参加人民政协，是以工商界方面的代表出席的。在人民政协会议中，由工人阶级领导和农民阶级以及工商界团集成为社会生产部门的团结阵容。这个阵容与各军政区域各民主篇派各人民团体各民族代表，配合成为全国人民民主大团结的统一战线。这就是中华人民共和国的基础组织。它是领导全团人民实行新民主主义的动力机。从此新民主主义由理论而走到实践由宣传而进于行动。"},{"type":"paragraph","text":"人民政协所产生的三大宪章，在共产党领导之下，不仅是根据四面八方的切身要求，也即是全国人民迫切需要，经过了反复磋商贯澈了实事求是的精神。没有高调没有空话。凡是订了出来的，都是今日应该做的和能够做的。这种脚踏实地做法，与以前国民党反动派御用的什么会议之类的东西，有着根本上的区别。他们的作用是欺骗人民。所以好话讲尽恶事做尽。如今人民的政协，是说一句做一句，如果现在事实上还不能够做的是不写上去的。自解放战争打败了反动派政府以来，我们人民民主运动，日益扩大，具体地踏上了人民大团结建团的实际途程。我们工商界在这途程中肩负着伟大的任务。我们没有徬徨没有犹豫!我们愿意一心一意坚强起来!用我们所有的精力和财力，来努力发展生产，繁荣经济!并且要真心诚意地，在伟大的共产党和毛主席领导之下，把这共同纲领中我们应当做的立刻行动起来!"},{"type":"paragraph","text":"(摘自各界代表欢迎会上致词)"}],"comments":[],"origin":"各界代表欢迎会上致词","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70b9ac4fc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

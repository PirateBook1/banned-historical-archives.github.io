script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2000","name":"关于划分资本家和小商小贩的几个问题","author":"","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于划分资本家和小商小贩的几个问题","dates":[{"year":1961,"month":8,"day":7}],"is_range_date":false,"authors":[],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共绵阳地委组织部, 纪律检查工作文件选编, 41-42","tags":[{"name":"区别工作","type":"主题/事件"},{"name":"小商小贩","type":"主题/事件"},{"name":"资本家","type":"主题/事件"}],"parts":[{"type":"title","text":"关于划分资本家和小商小贩的几个问题"},{"type":"paragraph","text":"一、资本家"},{"type":"paragraph","text":"1.手工业资本家"},{"type":"paragraph","text":"“手工业资本家。占有多量手工工具、作坊、原料等资本，雇用工人和学徒以进行手工业生产，取得利润，作为收入之全部或主要来源的人，称为手工业资本家。小手工业者只雇用辅助自己劳动的助手和学徒，而手工业资本家雇用工人和学徒，则不是为了辅助他自己劳动，而是为了获取利润。这是小手工业者与手工业资本家的主要区分。”"},{"type":"paragraph","text":"（摘自一九五〇年八月四日中央人民政府政务院关于划分农村阶级成份的决定。）"},{"type":"paragraph","text":"“手工业资本家，占有多量手工工具、作坊、原料等资本，一般雇佣工人四人以上，从事手工业生产经营活动，取得利润，有的虽然雇佣工人不超过三人，但是本人不参加主要劳动，或者转手承包，从事厂外加工，或者兼营商业和发放高利贷，从中取利，以剥削收入作为全部或者主要生活来源。”"},{"type":"paragraph","text":"(摘自一九六四年四月二十一日全国手工业合作总社关于手工业社会主义教育运动中儿个问题的意见。)"},{"type":"paragraph","text":"2.商业资本家"},{"type":"paragraph","text":"“商业资本家或商人。占有商业资本，雇佣工人或店员，以进行商品流通，取得利润，作为收入之全部或主要来源的人，称为商业资本家或商人。”"},{"type":"paragraph","text":"(摘自一九五零年八月四日中央人民政府政务院关于划分农村阶级成份的决定。）"},{"type":"paragraph","text":"3,资本家代理人"},{"type":"paragraph","text":"“在私营商业中，凡代表资本家执行或决定经营方针、财产处理、人事任免和奖惩等事项者，称为资本家代理人，如经理、副经理、襄理、协理、厂长等。资本家代理人是资产阶级的一部分，他们在经济利益、思想意识、生活方式也基本上与资本家一致。”"},{"type":"paragraph","text":"(摘自一九五二年八月中央批转中央财委党组、中央统战部关于处理资本家代理人的意见。）"},{"type":"paragraph","text":"二、小商和小贩"},{"type":"paragraph","text":"“小商和小贩。没有或只有少量资本，向商人或小生产者购入商品，向消费者出卖，不雇请工人或店员，自己从事商品流通过程中的劳动以为生活之全部或主要来源的人，称为小商。经常流动行走的小商，称为小贩。”"},{"type":"paragraph","text":"(摘自一九五零年八月四日中央人民政府政务院关于划分农村阶级成份的决定。）"},{"type":"paragraph","text":"х х х"},{"type":"paragraph","text":"“对于尚未分清是资本家（包括小业主）还是小商小贩的人，可以根据一九五零年八月四日中央人民政府政务院‘关于划分农村阶级成份的决定，中有关规定的精神加以区分。划分资本家同小商小贩的主要界线是有无雇佣关系。凡从事商业经营，没有雇佣职工（不包括临时工、学徒），从事饮良、服务行业、没有雇佣职工或雇佣职工一人（不包括临时工、学徒）的，可以划为小商小贩。小商小贩的资金一般是不多的。一般只有一千元左右，各地经济条件不同，难于提出一个绝对数字，作为标准。而且，资金只是一个划分小商小贩的辅助标准。”"},{"type":"paragraph","text":"(摘自一九六一年八月七日中央转发中央统战部“关于当前小商小贩若干问题的报告”。)"}],"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c3c6ce204"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

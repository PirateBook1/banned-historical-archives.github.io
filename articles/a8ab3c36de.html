script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见鲁巴伊主席  毛主席热烈欢迎来自阿拉伯海地区的南也门反帝战友，同鲁巴伊主席和比兹外长在亲切友好气氛中进行长时间谈话  参加会见和谈话的有：周恩来总理黄永胜总参谋长粟裕副部长","authors":[],"dates":[{"year":1970,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席会见鲁巴伊主席"},{"type":"paragraph","text":"毛主席热烈欢迎来自阿拉伯海地区的南也门反帝战友，同鲁巴伊主席和比兹外长在亲切友好气氛中进行长时间谈话"},{"type":"paragraph","text":"参加会见和谈话的有：周恩来总理黄永胜总参谋长粟裕副部长"},{"type":"paragraph","text":"新华社十一日讯　我们的伟大领袖毛主席会见了南也门人民共和国总统委员会主席萨勒姆·鲁巴伊·阿里，和由他率领的南也门人民共和国代表团全体成员。"},{"type":"paragraph","text":"会见时，毛主席同鲁巴伊主席等南也门贵宾亲切握手，对来自阿拉伯海地区的南也门反帝战友，表示热烈欢迎。毛主席还同鲁巴伊主席和代表团的全体团员以及随行人员一起照了像。南也门人民共和国代表团团员是：外交部长阿里·萨利姆·比兹，工程和交通部长海达尔·阿布巴克尔·阿塔斯，农业和土改部长穆罕默德·苏莱曼·纳赛尔，经济和工业部长阿尼斯·哈桑·叶海亚，民族阵线总指挥部成员阿里·萨勒·奥巴德（穆克比尔）和南也门驻中国大使馆临时代办哈马姆。会见时，贵宾们向毛主席热烈鼓掌。"},{"type":"paragraph","text":"毛主席同鲁巴伊主席和比兹外长在亲切友好的气氛中进行了长时间的谈话。"},{"type":"paragraph","text":"参加会见和谈话的，有国务院总理周恩来，中国人民解放军总参谋长黄永胜，国防部副部长粟裕。"},{"type":"paragraph","text":"会见时，有关方面负责人王海容、宫达非、李强奋在场。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"毛主席和鲁巴伊主席亲切握手。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8ab3c36de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

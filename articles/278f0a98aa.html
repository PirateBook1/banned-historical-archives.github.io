script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于富农剥削分量计算办法的指示","authors":[],"dates":[{"year":1950,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央关于富农剥削分量计算办法的指示","type":"title"},{"text":"中南局并告华东局、西南局、西北局、华南分局：","type":"appellation"},{"text":"申艳电悉。计算富农剥削分量时，总收入和剥削收入的计算仍应照过去新华社信箱的计算办法，即以富农自己劳动和雇工劳动的收获量之总和为总收入，以雇工劳动收获量减去其工资伙食为富农对此雇工的剥削收入。因为如只将富农劳动的收获量加其对雇工的剥削收入作为总收入，则总收入缩小，而剥削收入在总收人中之比重相对增大，就会多划出富农来，也就是说会把一些富裕中农划成富农。所以，政务院关于划分农村阶级成分的决定中，总收入的计算“是指自己生产部分与剥削他人部分合计”，这一句话在解释上应照新华社信箱的计算办法解释。","type":"paragraph"},{"text":" 中  央酉  灰","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"278f0a98aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

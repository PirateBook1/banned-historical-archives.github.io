script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"斯洛伐克共产党举行代表大会  西罗基报告中央委员会工作与今后任务  选斯大林、哥特瓦尔德、毛泽东等为名誉主席团","authors":[],"dates":[{"year":1950,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"斯洛伐克共产党举行代表大会"},{"type":"paragraph","text":"西罗基报告中央委员会工作与今后任务"},{"type":"paragraph","text":"选斯大林、哥特瓦尔德、毛泽东等为名誉主席团"},{"type":"paragraph","text":"【新华社二十七日讯】塔斯社布拉的斯拉发讯：捷克斯洛伐克共和国斯洛伐克共产党第九届代表大会，已于二十四日在布拉的斯拉发城开幕。出席代表一千五百人。"},{"type":"paragraph","text":"捷克斯洛伐克共产党中央委员杜律斯在致开幕词时指出：本届代表大会是在斯洛伐克胜利地循着工业化的道路前进，以奠定社会主义的基础，和在劳动人民的政治与劳动热情空前高涨的条件下举行的。"},{"type":"paragraph","text":"代表大会一致选出斯大林、哥特瓦尔德、毛泽东以及各人民民主国家的共产党和工人党的领袖为名誉主席团。向斯大林致敬，向以苏联为首的强大和平民主阵营致敬的欢呼声，响彻会场。"},{"type":"paragraph","text":"斯洛伐克共产党主席西罗基，就斯洛伐克共产党中央委员会的工作和党今后的任务作报告称：斯洛伐克一九四九年的工业产量为一九三七年的两倍以上，比一九四八年增加了百分之一六·一。今年，工业产量将增为一九三七年的三倍。五年计划的第一年计划已经顺利完成。今年头四个月的计划也已超额完成。国民经济中社会主义部分，目前已占全部工业的百分之九八·八。零售贸易中的社会主义部分，已经超过了私人经营的部分。劳动人民的生活标准已经提高。"},{"type":"paragraph","text":"西罗基指出党的今后的任务称：为使五年计划顺利完成，必须巩固与扩大经济中的社会主义部分和合作社部分，并尽力贯彻关于发展重工业和机械制造业的计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bdb068583"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南接待委员会主席黄明鉴等来昆明迎接刘主席  刘少奇主席接见越南贵宾","authors":[],"dates":[{"year":1963,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南接待委员会主席黄明鉴等来昆明迎接刘主席"},{"type":"paragraph","text":"刘少奇主席接见越南贵宾"},{"type":"paragraph","text":"新华社昆明八日电　中华人民共和国主席、中共中央副主席刘少奇，今天下午在这里接见了专程来昆明迎接刘主席和夫人前往越南民主共和国进行友好访问的越南接待委员会主席、文化部部长黄明鉴，越南民主共和国驻华大使陈子平和越南妇女联合会中央执行委员会副主席何氏桂。"},{"type":"paragraph","text":"接见时在座的有：国务院副总理兼外交部长、中共中央政治局委员陈毅，外交部副部长黄镇，外交部部长助理乔冠华，国务院总理办公室副主任罗青长，外交部第二亚洲司司长周秋野、礼宾司司长俞沛文。"},{"type":"paragraph","text":"接见时在座的还有：刘少奇主席夫人王光美、陈毅元帅夫人张茜。"},{"type":"paragraph","text":"我国驻越南民主共和国大使朱其文和夫人以及越南民主共和国驻昆明领事黄锦鸿也在座。"},{"type":"paragraph","text":"刘少奇主席和黄明鉴部长等进行了亲切的交谈。"},{"type":"paragraph","text":"黄明鉴等一行是今天上午从河内乘专机到达昆明的。他们在机场受到了国务院副总理兼外交部长陈毅元帅和夫人张茜，外交部副部长黄镇，云南省副省长郭超，云南省妇女联合会副主任房文健等的欢迎。"},{"type":"paragraph","text":"我国驻越南民主共和国大使朱其文和夫人同机到达昆明。"},{"type":"paragraph","text":"晚间，云南省省长于一川设宴招待了越南贵宾。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6805c52f36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

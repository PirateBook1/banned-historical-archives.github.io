script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席的无产阶级卫生路线进一步搞好卫生革命  解放军医务人员坚持中西医结合成效大","authors":[],"dates":[{"year":1974,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席的无产阶级卫生路线进一步搞好卫生革命"},{"type":"paragraph","text":"解放军医务人员坚持中西医结合成效大"},{"type":"paragraph","text":"据新华社一九七四年三月十一日讯　在无产阶级文化大革命运动中，人民解放军广大医务人员坚决贯彻执行毛主席的无产阶级卫生路线，大力发掘和运用中医中药，积极实行中西医结合，取得了可喜的成绩。最近，解放军有关部门专门召开会议，总结和交流了这方面的经验。大家表示一定要在党的十大精神指引下，深入开展批林批孔斗争，进一步搞好卫生革命，把中西医结合工作做得更好。"},{"type":"paragraph","text":"无产阶级文化大革命和深入开展批林整风，极大地焕发了各部队医务人员全心全意为人民服务的热情。从一九六九年以来，全军卫生人员共有二十五万八千多人次，深入部队基层和农村，接受工农兵再教育，为工农兵服务。他们在协助农村建立合作医疗制度、培训赤脚医生和运用中医中药防治疾病的实践中，进一步加深了对毛主席关于“中国医药学是一个伟大的宝库，应当努力发掘，加以提高”这一教导的认识。大家说：“祖国医药学是个宝，为人民服务不可少”，自觉地掀起了西医学习中医、在医疗工作中应用中草药和新医疗法的热潮。许多部队党委对这项工作加强了领导，他们采取开办离职学习班，请地方代训，举办短期集训和倡导在职学习等方法，积极组织西医科主任、军医等技术人员学习中医中药知识，逐步培养了一批骨干队伍，推动了中西医结合工作的开展。目前，全军多数医院的临床科和部分团卫生队，都有一至二名西医学习中医的骨干，有的还能担负中医教学和中西医结合的科研工作，出现了不少坚持学习中医，运用中西医结合的方法，在医疗实践中作出了贡献的先进单位和先进人物。"},{"type":"paragraph","text":"解放军广大医务人员运用中西医结合防治常见病、多发病、地方病以及各种外伤，取得了较好的成绩。对慢性气管炎的防治，各单位找到了许多疗效较好的中草药，制成各种剂型，广泛使用，受到患者欢迎。全军多数医院和部分团卫生队进行手术时采用了针刺麻醉，根据近三年的统计，共施行针麻手术十二万一千多例。位于海拔三千八百多米高原的驻藏部队某医院，从一九七○年以来坚持用针麻作了八百八十五例手术，成功率达到百分之九十。中西医结合治疗骨折，已在全军普遍开展，并且研制出了新的器材，革新了牵引方法，明显地缩短了愈合时间，提高了治疗效果。北京部队某团卫生队，用中西医结合方法治疗大面积烧伤、烫伤、化学灼伤病人，不仅效果好，而且方法简便，已被一些军队和地方医疗单位采用。许多部队医院结合防治常见病和战备，开展中西医结合的科研工作，在一些重点项目方面进展较快。南京部队研制的止血药，具有止血、消炎、止痛作用，而且容易被吸收，没有不良反应，有效率达百分之九十七。广州部队用中草药研制成的蛇药，使用方便，疗效显著，对多种毒蛇的神经毒、血液毒、混合毒都有解毒作用，救治了五百多例被毒蛇咬伤的病人，救活率在百分之九十九以上。"},{"type":"paragraph","text":"许多部队的卫生人员发扬我军自力更生、艰苦奋斗的光荣传统，广泛开展自采、自种、自制中草药的活动，还养了部分药用动物。从一九七○年以来，全军共采药二千八百多万斤，种药收获一百四十多万斤，为中西医结合提供了物质条件。沈阳部队某医院从抓采药入手，促进了中西医结合工作的开展。他们自采自种常用中草药三十多种，基本上满足了临床需要。药局还和病房互相协作，确定了上百个常用处方，使中西医结合工作坚持下去，不断做出成绩。全军多数医院和部分团卫生队，现在都有一个小药圃和中草药房，有些单位对中草药的药物化学、药理等也开展了一些研究工作，取得了初步成绩。"},{"type":"paragraph","text":"在批林整风运动中，解放军广大医务人员学习了“实践第一”的观点以后，懂得了一切真知都是从实践中产生出来的，便坚持在干中学习，不断总结经验，不少疗效显著的中西医结合的疗法和药品，就是经过多次试验，从数百个单方验方中筛选出来的。有些部队医院的医务人员学习了对立统一规律，运用辩证法研究中西医怎样取长补短，有机结合，积累了初步经验，为创造祖国统一的新医学、新药学，作出了一些贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99cb325b98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

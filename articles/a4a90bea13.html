script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京部队万人集会纪念毛主席“五·七”指示发表两周年用毛泽东思想加速部队革命化建设以林副主席为光辉榜样，无限忠于毛主席，把部队办成红彤彤的毛泽东思想大学校","authors":[],"dates":[{"year":1968,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　出席南京部队第三届活学活用毛泽东思想积极分子代表大会的三千名代表和南京部队驻宁单位一万多人，昨天举行大会，隆重纪念伟大领袖毛主席光辉的“五·七”指示发表两周年。到会同志决心以林副主席为光辉榜样，无限忠于伟大领袖毛主席，进一步贯彻“五·七”指示，把社会主义条件下的政治大革命进行到底，为把我军办成红彤彤的毛泽东思想大学校而奋斗。"},{"type":"paragraph","text":"两年来，南京部队广大指战员，沿着“五·七”指示的光辉航道，在两个阶级、两条道路、两条路线的斗争中，在“三支”“两军”、农副业生产等各条战线上，怀着对伟大领袖毛主席的无限忠诚，高举毛泽东思想伟大红旗，做出了显著成绩。连日来，南京部队第三届活学活用毛泽东思想积极分子代表大会的代表们满怀激情地歌颂了具有伟大历史意义的“五·七”指示，交流了经验。"},{"type":"paragraph","text":"南京部队负责人杜平、周贯五、钱钧、廖容标等同志出席了大会。南京部队领导机关和各兵种负责人王蕴瑞、王六生、符确坚、谢胜坤、郭金林、周纯麟、胡大荣、王建青、肖永银等同志也出席了大会。"},{"type":"paragraph","text":"南京部队政治委员杜平同志在会上作了重要讲话。他说，把我军办成大学校，是时代的要求，是贯彻毛主席建军路线的根本保证。毛主席光辉的“五·七”指示，是毛主席总结了我军几十年建军的经验和世界革命斗争的经验，根据国内外阶级斗争的新形势，对我军革命化建设提出的伟大纲领，也是我国建设社会主义的伟大纲领，为我们画出了共产主义的蓝图。毛主席光辉的“五·七”指示，是最大的战备，是提高我军战斗力的根本途径。按照毛主席的“五·七”指示办事，全国人民都把“军学、军农、军工、军民”兼起来，万里江山万里营，七亿人民七亿兵，就能大大发挥人民战争的威力，保证我们国家在任何情况下，都能战胜敌人，永远立于不败之地；就能大大发扬我军的光荣传统，既是战斗队，又是工作队，又是生产队；就能经常参加群众工作，进一步密切军民关系，“使军民永远打成一片”，永远无敌于天下。"},{"type":"paragraph","text":"杜平同志强调指出，我军要办好毛泽东思想大学校，必须在阶级斗争的大风大浪中，坚持毛主席“五·七”指示的方向，以林副主席为光辉榜样，贯彻林副主席提出的着重政治建军的方针原则。两年来的实践证明，要办好毛泽东思想大学校，就要从根本方面抓起，用毛泽东思想统帅一切，大搞人的思想革命化。要把培养“三忠于”的好战士，作为办好毛泽东思想大学校的根本目的。毛主席教导我们:“应该把坚定正确的政治方向放在第一位”。无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线，是革命的根本大节，是办大学校的根本目的，也是办大学校的根本标准。"},{"type":"paragraph","text":"杜平同志最后说，当前国内外形势一片大好，而且越来越好。让我们以林副主席为光辉榜样，更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，鼓足革命干劲，乘胜前进，为进一步落实毛主席光辉的“五·七”指示和一系列最新指示，为把我们南京部队办成红彤彤的毛泽东思想大学校而奋勇前进!"},{"type":"paragraph","text":"出席南京部队第三届活学活用毛泽东思想积极分子代表大会的代表“临汾旅”党委和六四一○部队某部特务连分别在会上介绍了贯彻毛主席光辉的“五·七”指示的经验。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"杜平","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4a90bea13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

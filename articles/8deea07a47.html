script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"平张线上各兵团的作战任务","alias":"","parts":[{"type":"paragraph","text":"平张线上各兵团的作战任务"},{"type":"paragraph","text":"（1948年12月4日）程、黄，杨、罗、耿，杨、李，并告林、罗、刘，聂、薄、滕及东北一兵团萧、陈："},{"type":"paragraph","text":"（一）我杨李部已吸引及包围敌六个步兵师、两个骑兵旅于张家口，并于东冬两日打退敌向我阵地数次进攻。（二）宣化、下花园两处原有敌一个师，据杨李称，暂十师-一日由怀来开宣化，是宣化有一个师又两个团，下花园有一个团。暂三军尚在怀来、南口线。此种形势，对我极为有利。（三）各兵团任务如下：甲、杨李现在部署极好，即两个纵队在张家口以西，一个纵队在张宣之间切断"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇等的电报。"},{"type":"paragraph","text":"[2]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。聂薄滕，指聂荣臻、薄一波、滕代远，当时分别任华北军区司令员、政治委员和第二副司令员。"},{"type":"paragraph","text":"[4]萧陈，指萧劲光、陈伯钧，当时分别任东北野战军第一兵团司令员和副司令员。"},{"type":"paragraph","text":"[5]下花园，镇名，即今河北省张家口市下花园区。张、宣联系，阻止宣化之敌向张家口集中（此点极重要）。但须注意迅速增强阻击阵地，准备打退敌人许多次的进攻，在阵地前消耗敌人，以利尔后集中兵力歼灭此敌。乙、杨罗耿务以迅速行动，以主力包围宣化、下花园两处之敌，并相机歼灭之（先歼下花园之敌)。以有力一部隔断怀来、下花园之联系，确实阻止怀来及其以东之敌向西增援。丙、程黄部向怀来、南口之线急进，到达后，相机各个歼灭该线之敌。丁、待上述三方面任务完成后，集中全力解决张垣\"之敌。戊、你们三部须每日互相通报一次，并告我们。"},{"type":"paragraph","text":"军委四日十六时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":323,"page_end":324},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8deea07a47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

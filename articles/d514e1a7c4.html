script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"受害人王昆仑控诉江青谋害民主党派成员江青做了蒋介石所不敢做的事","authors":[],"dates":[{"year":1980,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月十二日电　曾经被江青诬陷为‘特务’并被关进监狱达七年之久的王昆仑，今天上午在特别法庭第一审判庭就江青伙同康生、谢富治诬陷他和民主党派成员的犯罪事实提供了证言。"},{"type":"paragraph","text":"证言说，“我被江青、康生及谢富治一伙诬陷为特务，江青还说我是‘证据’确凿的、‘很厉害的特务’，使我受到严重的迫害。他们只说一句话，就把我逮捕起来，关进监牢达七年之久。”"},{"type":"paragraph","text":"证言说，“在监狱里，江青、康生、谢富治一伙还指使专案人员对我大搞逼、供、信，强迫我招认是‘特务’，是‘反革命’。我从三十年代开始，就在党和周恩来等中央同志的直接领导下工作，曾经跟蒋介石面对面斗争过，而你们竟然诬陷我是‘特务’，是‘反革命’!我坚决抵制。他们就对我横加摧残:带上背铐，拳打脚踢，我的牙被打断，头被打肿，双腿不能行走。同时，我的全家都受到迫害，他们一伙不仅把我爱人曹孟君看作‘特务’，还要把我的兄弟姐妹、我的女儿金陵，统统打成特务及特务嫌疑分子。甚至连我的第三代、当时只有十四、五岁的外孙女儿也受到株连之苦。”"},{"type":"paragraph","text":"证言说，“江青、康生一伙这么做，并不是对我个人有什么特别的仇恨，他们是为了阴谋篡夺党和国家的领导权，所以点名一大批，揪斗一大批，逮捕一大批，害死一大批。仅就民主党派来说，从中央到地方，无论是长期跟我党合作的，还是对人民做过一些好事的同志；无论是长期坚守统战工作岗位的共产党员，还是国内外知名的民主人士，几乎无一幸免，逮捕的逮捕，批斗的批斗。这些同志，他们在解放以前跟国民党反动派斗，跟日本帝国主义斗，跟特务斗，随时随地都有流血牺牲的危险。但是他们没有退缩，坚定不移地跟着中国共产党走。中国的解放和建设，也有他们的血汗功劳。当年，蒋介石反动派把他们看作眼中钉、肉中刺，只是顾虑到人民的力量和社会舆论才不敢公然加以谋害。然而，蒋介石所不敢做的，你江青竟然做了.，当年反动派所不能干的，你江青竟然干了。你江青破坏了我党的统一战线，迫使我们许多好同志身心受到极大摧残，多少同志饮恨而死。江青一伙的罪行真是罄竹难书!”"},{"type":"paragraph","text":"证言说，“我作为受害人，作为证人，要求特别法庭对江青所犯的累累罪行，决不宽恕，坚决依法惩办!”"},{"type":"paragraph","text":"王昆仑今天由他的女儿王金陵陪同出庭。因为他身体不好，由王金陵代他向法庭宣读证言。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d514e1a7c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

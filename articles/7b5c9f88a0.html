script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南京市重工业系统一批厂矿  提前完成上半年国家计划","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南京市重工业系统一批厂矿"},{"type":"paragraph","text":"提前完成上半年国家计划"},{"type":"paragraph","text":"据新华社南京一九七六年六月二十日电　在批判邓小平、反击右倾翻案风斗争的推动下，南京市重工业系统一批厂矿企业分别提前半个月到一个多月完成了今年上半年的国家生产计划。铁矿石、白云石、铅锌矿、硅铁、白银等主要产品的产量都比去年同期有较大幅度的增长。"},{"type":"paragraph","text":"反击右倾翻案风的斗争开始以来，南京白云石矿、牛首山铁矿、铅锌锰矿、铜井铜矿、铁合金厂、铁合金三厂、南京锗厂、南京冶炼厂、金属冶炼厂等厂矿企业的党委，带领广大职工，认真学习毛主席的一系列重要指示，紧密联系本单位实际，深入批判邓小平提出的“三项指示为纲”的修正主义纲领及其反革命的修正主义路线，有力地推动了革命和生产的发展。牛首山铁矿从今年二月到现在，共举办了六十多期学习班，从露天采矿场到工人宿舍区，到处摆开了批判邓小平的战场。他们狠批邓小平鼓吹的阶级斗争熄灭论和唯生产力论，更加自觉地做到以阶级斗争为纲，搞好各项工作。到五月底止，全矿已完成今年全年生产任务的百分之六十三。"},{"type":"paragraph","text":"南京铅锌锰矿的干部、工人在深入批邓的过程中，开展经济领域和意识形态领域的阶级斗争，刹住了厂里一度出现的资本主义的歪风，提前一个多月胜利完成了上半年的国家计划。"},{"type":"paragraph","text":"通过批邓和反击右倾翻案风的斗争，这些厂矿企业的党组织进一步提高了全心全意依靠工人阶级的自觉性，干部深入基层参加劳动、工人参加管理已经蔚然成风。南京白云石矿的干部今年以来经常有三分之一的人深入基层，做到领导革命大批判到现场，政治思想工作到现场，生产调度到现场，后勤服务到现场。由于领导作风深入，今年进行的第二期扩建工程比第一期工程进度大大加快，提前完成了安装任务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b5c9f88a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

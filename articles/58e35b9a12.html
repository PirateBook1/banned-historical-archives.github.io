script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津有些人对批判雷海宗的反党、反社会主义言行思想不通","authors":[],"dates":[{"year":1957,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"天津有些人对批判雷海宗的反党、反社会主义言行思想不通","type":"title"},{"text":"新华社天津14日讯　天津在批判南开大学历史系敎授雷海宗的反党、反社会主义言行时，有一些人思想不通，障碍很大。","type":"paragraph"},{"text":"13日，在天津科联和各专门学会举行扩大会议的时候，南开大学校长、天津科联主任委员杨石先在会上慷慨激昂地指出雷海宗所说“马克思主义已经停滞了六十二年”等谬论是和曾昭抡等人的反社会主义科学纲领一致的，幷且指出过去有人对雷海宗的阴险企图认识不淸，现在应该划淸政治思想界限，展开不调和的斗争。背地里杨石先却认为雷海宗的问题是“学术问题”，不应和右派分子相提幷论。","type":"paragraph"},{"text":"今天，各专门学会分十一个小组开始批判，除了历史、经济、哲学小组以外（三个学会在一个小组里），其它十个小组只有四个人谈到雷海宗问题。而且在谈到雷海宗的问题时，借口不懂，不加批判。南开大学生物系主任萧采瑜的抵触情緖很大，再三强调不该把雷海宗当成右派分子，仅是学术争鸣问题。","type":"paragraph"},{"text":"据中共天津市委敎育部负责整风的同志说：有杨石先、萧采瑜等人思想的还不少。（朱泽民）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2284期，1957年8月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58e35b9a12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

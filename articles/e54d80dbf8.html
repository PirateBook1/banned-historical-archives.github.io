script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给复旦大学全校教职员工大会的一封信","authors":["复旦大学","孙大雨"],"dates":[{"year":1957,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"给复旦大学全校教职员工大会的一封信","type":"title"},{"text":"复旦大学孙大雨","type":"authors"},{"text":"编者按：7月3日复旦大学召开全校教职员工大会，会上对右派分子孙大雨进行揭发和批判，孙大雨托病没有出席，寄了一封信给大会。全文如下：","type":"paragraph"},{"text":"我有病请假，混身神经痛，不能来参加会议。我对于上月7日我在全校座谈会上的发言，并无变动。上月17日我写了一篇东西驳斥徐常太《新闻(日报)》、《解放(日报)》两张报纸和漆琪生、章靳以等，送各报发表。他们不敢发表出来，加以封锁，却将大量对于我的歪曲、毁谤、造谣、污蔑发表出来。","type":"paragraph"},{"text":"我认为章伯钧、史良、章乃器、储安平是反革命分子，在上海方面，鲁莽和徐仲年是反革命分子。","type":"paragraph"},{"text":" 1957年7月3日孙大雨","type":"paragraph"},{"text":" 来源：《批判右派思想言论选辑之一：毒草集》,复旦大学校刊编辑室，1957年8月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e54d80dbf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

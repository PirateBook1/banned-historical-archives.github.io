script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马利诺夫斯基致电彭德怀祝贺解放军建军31周年","authors":[],"dates":[{"year":1958,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京31日屯】　国防部长彭德杯元帅摆到苏联国防部长马利诺夫斯基元帅祝贺中国人民解放军建军31周年的电　报。贺电全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国防部长、中华人民共和国元帅"},{"type":"paragraph","text":"彭德怀同志:"},{"type":"paragraph","text":"我谨代表苏联武装力量全体人员和我本人，向您，亲爱的彭德怀同志，并通过您向友好的中国人民解放军的全体军人，衷心地祝贺中国人民解放军:建军三十一周年。"},{"type":"paragraph","text":"中苏两国兄弟人民的军队是在保卫劳动人民的利益和成果的艰苦战斗中建立起来和久经锻炼的，它们已经变成了和平、社会主义、民主和进步的不可战胜的强大力量。"},{"type":"paragraph","text":"中苏两国的武装力量是中苏两国人民的安全、福利及和平创造性劳动和全世界各国人民的和平和安全的巩固的、不可摧破的堡垒。苏联军人衷心地预祝兄弟般的中华人民共和困武装力量的全体人员在加强人民中国的国防威力，进一步发展和巩固中苏两国人民和武装力量的友谊方面获得进一步的成就。"},{"type":"paragraph","text":"苏联元帅、苏联国防部长　马利诺夫斯基"},{"type":"paragraph","text":"1958年7月29日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"151cf99f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈庆祝伟大光荣正确的中国共产党成立四十八周年《中国共产党第九次全国代表大会》大型彩色文献纪录片今起在全国各地上映影片生动地纪录了我党“九大”的全部过程，特别是纪录了我们的伟大导师、伟大领袖毛主席亲自领导和主持这次大会的许多动人情景。从影片中我们将幸福地看到伟大领袖毛主席神采奕奕的光辉形象，亲耳听到毛主席的伟大声音","authors":[],"dates":[{"year":1969,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三十日电　大型彩色文献纪录影片《中国共产党第九次全国代表大会》，已由中央新闻纪录电影制片厂和中国人民解放军八一电影制片厂摄制完成，从七月一日起将在首都和全国各地陆续上映，以庆祝伟大的、光荣的、正确的中国共产党成立四十八周年。"},{"type":"paragraph","text":"这部影片，生动地纪录了在中国共产党历史上具有深远影响的第九次全国代表大会的全部过程，特别是纪录了我们的伟大导师、伟大领袖毛主席亲自领导和主持这次大会的许多动人情景。人们从银幕上可以看到:当毛主席和他的亲密战友林彪副主席出现在会场上的时候，全场掌声雷动，一片欢腾。代表们紧紧围绕在毛主席身旁，挥动红彤彤的《毛主席语录》，热烈欢呼“伟大的、光荣的、正确的中国共产党万岁!”“团结的胜利的党的第九次全国代表大会万岁!”“战无不胜的毛泽东思想万岁!”“毛主席万岁!”“祝毛主席万寿无疆!”"},{"type":"paragraph","text":"影片着重纪录了“九大”四月一日、四月十四日和四月二十四日三次全体会议的情况。从影片再现的这次大会的历史性场面中，我们将幸福地看到伟大领袖毛主席神采奕奕的光辉形象，亲耳听到毛主席的伟大声音:“我们希望这一次代表大会，能够开成一个团结的大会，胜利的大会，大会以后，在全国取得更大的胜利。”看到在毛主席亲自主持下，一致通过林彪副主席代表中国共产党中央委员会所作的政治报告，通过中国共产党章程时的场面，看到毛主席和林彪副主席同代表们一起进行投票选举的热烈情景。"},{"type":"paragraph","text":"从影片中人们将可以看到:全国亿万军民欢呼“九大”隆重召开，举行空前盛大游行和各种庆祝活动的宏伟场面，看到全国军民掀起活学活用毛泽东思想群众运动新高潮和抓革命，促生产，促工作，促战备新高潮的盛况。"},{"type":"paragraph","text":"影片还反映了阿尔巴尼亚劳动党中央委员会，许多马克思列宁主义兄弟党、兄弟组织，许多友好国家、外国进步组织、友好团体和人士对我们党这次代表大会表示的热烈祝贺。"},{"type":"paragraph","text":"从这部影片中我们可以再一次看到:中国共产党第九次全国代表大会，高举马克思主义、列宁主义、毛泽东思想伟大红旗，在政治上、思想上、组织上圆满地实现了毛主席“开成一个团结的大会，胜利的大会”的伟大号召，有力地表现了我们党在毛泽东思想伟大红旗下的空前的朝气蓬勃，空前的革命团结。这部影片的放映，必将进一步鼓舞全国人民在伟大领袖毛主席领导下，在以毛主席为首、林副主席为副的党中央委员会的领导下，高举“九大”的团结旗帜，搞好斗、批、改，抓革命，促生产，促工作，促战备，去夺取更大的胜利。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d49bc9d281"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

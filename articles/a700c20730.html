script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“卫星”高挂漾濞县  引出高产万万斤平坡社中稻亩产三万三千斤","authors":["新华通讯社"],"dates":[{"year":1958,"month":9,"day":6}],"is_range_date":false,"parts":[{"text":"浙江省委开会研究在大变革时期应注意些什么问题","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"新华社杭州25日电    中共浙江省委在21日召开了一次地、市委书记座谈会，省委第一书记江华同志提出当前全省工作应抓两件事；(一)现在正处在大变革的时期，要摸清楚各阶级的动向；(二)为使大变革变得顺利、变得好，当前最重要的工作是共产主义教育。","type":"paragraph"},{"text":"一、关于阶级动向点滴","type":"paragraph"},{"text":"会上各地、市委反映，资产阶级分子对于他们要跟工人农民一起同吃同住同劳动一事非常紧张，他们说，同吃生活大苦；同住合不来，同劳动吃不消。有的资产阶级分子说，革命越革越厉害，前几年是革我们老一代人，现在连我们的小孩头上也革到了(指托儿所)。有的说：“鸟有巢，兽有窝，人无家庭，有何幸福可言！”","type":"paragraph"},{"text":"(二)关于共产主义教育问题","type":"paragraph"},{"text":"在进行共产主义宣传教育方面和建立人民公社的具体作法上，有些地方暴露出很大的片面性和急躁情绪。如有的县把小学生也集中起来，集体住宿，被褥不够，冻坏了不少。有些地方宣传说马上要消灭家庭，造成各种误解，如杭州梅家坞人民公社差不多家家户户都照了“全家福”像片，他们说：“马上就要妻离子散了，赶快留个纪念吧！”有些地方大搞形式主义，集体睡觉，划一行动。杭州西湖人民公社有一老太婆听说要集体睡觉后，向干部哀求说：“我的女儿才十七岁，不到年龄，不能集体睡觉。”西湖公社不管条件好坏，所有小孩统统全托，因为照管不周，病了很多，使母亲们日夜不安，非但未解放劳动力，还加重了妇女的忧虑和牵挂，影响了劳动效率。有些地方在实行了“三化”(军事化、战斗化、集体化)以后，又多出了一“化”——工作简单化。","type":"paragraph"},{"text":"江华同志一再提醒说，今冬明春很可能刮起一点台风，原因之一是今年虽然大大丰产了，也花了很多劳力和资金，使有些社员赔本倒欠；另一原因是在建立人民公社的过程中，有些干部存在着简单化的作风，使一部分人不满意。为此，江华同志认为应该迅速加强正确的共产主义的宣传教育，猛吹东风，压倒西风，不让西风有反扑余地。","type":"paragraph"},{"text":"来源：新华社《内部参考》1958年10月27日","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a700c20730"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

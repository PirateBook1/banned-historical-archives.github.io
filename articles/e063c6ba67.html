script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友热爱毛主席","authors":[],"dates":[{"year":1966,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友热爱毛主席"},{"type":"paragraph","text":"六月十二日，这是一个阳光绚烂的星期天，人们络绎不绝地来到“东京—北京展览会”。"},{"type":"paragraph","text":"在这个展览会上，展出了中国人民在战无不胜的伟大的毛泽东思想的光辉照耀下，从胜利走向胜利、以及日中两国人民友好往来的书画图表和照片。"},{"type":"paragraph","text":"在入口处，一些日本朋友围拢在《毛泽东选集》的展览台前，人们怀着无限喜悦和崇敬的心情，一部又一部地翻阅着这部不朽的著作。"},{"type":"paragraph","text":"在展览会上悬挂着毛主席在一九六一年十月七日亲笔写给日本访华朋友的鲁迅的一首诗：“万家墨面没蒿莱，敢有歌吟动地哀。心事浩茫连广宇，于无声处听惊雷。”这首诗吸引着许多观众，他们久久不肯离去。"},{"type":"paragraph","text":"这首诗预示了被压迫人民将冲破黑暗势力，走向胜利。为这首诗所鼓励的日本朋友，在一面签名的红旗上激动地写道：“毛泽东万岁！中华人民共和国万岁！”"},{"type":"paragraph","text":"不少学校的教师把这个展览会看作是对学生进行生动的国际主义教育的课堂。"},{"type":"paragraph","text":"东京足立第一中学的学生会，还特意为了这次参观作了决议。一百八十多名中学生在老师的带领下，参观了这个展览会。"},{"type":"paragraph","text":"在这个展览会里，还临时设置了“中国电影放映室”，一部一部反映中国社会主义革命和社会主义建设成就的纪录影片吸引着观众，每次放映时，不仅座无虚席，而且还有不少人站着观看。"},{"type":"paragraph","text":"日本朋友们在参观了展览会以后，纷纷写下他们的观感。"},{"type":"paragraph","text":"一位女工在留言簿上写道，“从图片和照片中，我看到了中国人民的革命斗争和辉煌成就。我感到我们应当为了日本的革命和世界和平更多地学习新中国。”这位女工是上了一个通宵的夜班，还没有来得及休息，就赶到这里来参观的。"},{"type":"paragraph","text":"有一位观众这样写道：“我们处在美国的压迫下，处境艰难。我们深深感到必须要同中国人民和世界上受压迫的人民共同携手为争取独立、和平和民主而进行斗争。”"},{"type":"paragraph","text":"另一位观众写道：“看到中国的跃进，使我们增添了新的力量”。"},{"type":"paragraph","text":"还有一位观众写道：“日本不承认中国这样一个巨大邻国是荒诞的。通过展览会，我看到了中国人民在人民政府领导下的强有力的发展过程，深为感动。”"},{"type":"paragraph","text":"另外，在几面签名用的红旗上，人们写道：“打倒日中两国人民的共同敌人美帝国主义！”"},{"type":"paragraph","text":"中日两国人民的友谊的留言簿上的千言万语，反映了两国人民的深情厚谊。"},{"type":"paragraph","text":"十二日，是“东京—北京展览会”的最后一天。这个展览会是日本东京和平委员会举办的。为时三天的展览会一共接待了二千多名日本观众。"},{"type":"paragraph","text":"展览会的日本朋友告诉我们：参观的人们喜气洋洋地来到这里，恋恋不舍地离开。"},{"type":"paragraph","text":"（新华社东京电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e063c6ba67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

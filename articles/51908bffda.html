script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政府力谋和平解决正静待中共方面答复　毛泽东在延安召开重要会议","authors":[],"dates":[{"year":1945,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【路透社重庆六日电】本社特派员坎培尔称，中国共产党中央委员会三十余人，在毛泽东领导下，近在延安举行重要会议，中央政府，仍认和平并未绝望，正静待延安方面答复，日前提出之四项建议，现双方均同意保持军事静止状态之原则，惟停止射击令则并未发出，各地来电谓华北各省以至广州近郊，均有激战，惟官方对局势尚不十分悲观，共产党要求使铁路成为不设防区，政府方面则尚未接受，据悉全国各地牵涉于国共军事冲突事件中之中央共产地方军及游击队，为数当在五百万以上，最近消息谓山西省霍县东部及北部之两小城，受共产军围攻甚急，铁路被其破坏六十哩，铁桥被毁五座，枕本被焚者六百余根，进攻归绥之共军兵力又见增加，河南北部平汉路一带共军进攻各城，数在五万名以上，山东之烟台，亦有冲突事件发生。"},{"type":"paragraph","text":"【联合社重庆六日电】据延安方面报告共军领袖企图游行十年内战计划，共军现正全力推进此项计划，以为国共现行谈判完全破裂之后步，共军诸领袖希望不必出以内战，而欲得到一种解决，用政治方法使其最后有一擅权机会，但亦准备最恶化局势，共军希望使国军遭受少数严重败绩，导致中央作种种不可能之让步，从而避免内战他日万一发生内战，共军将采用对日作战同样方式，以抗国军，即避免阵地战，而纯粹从事游击战争，共军将利用义勇军为守军，而以正规军包围守卫单薄之各城镇及前哨站"}],"comments":[],"origin":"路透社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51908bffda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏州城西区烈军属函毛主席报告工作中共中央办公厅覆函慰勉　烈军属的生产情绪更高涨","authors":["叶万钟"],"dates":[{"year":1951,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【苏州讯】　苏州市城西区全体一百六十一户烈、荣、军、工家属，为了感谢毛主席、感谢政府热诚照顾和报告分会的各种工作情况，于上月二十一日曾写了一封信给毛主席。本月十六日，接到中共中央办公厅写来一封给全体会员同志的覆信。当这封信由苏州市委会慎重的送到城西区委会区政府和城西区革命家属分会的时候，所有在场同志立即响起了暴雨般的掌声，所有的工作同志、会员同志都为毛主席的来信感到光荣。城西区于十八日召开了一次区的烈军属代表会议，检查和讨论优抚工作。当会议主席报告毛主席有信来了的时候，大家都争着要先看。军属代表宋章先生朗声的宣读了毛主席的慰问信后，不识字的代表吴琳娣等要求再详细的讲几遍；大家侧着耳细心倾听。会上大家立即展开了热烈的讨论，大家都说:“毛主席太关心我们了”，“谢谢毛主席的盛意”。"},{"type":"paragraph","text":"毛主席的来信，有力的鼓舞了开会的每一个代表。军属代表宋章表示:“我要把毛主席的盛意回去告诉所有的会员同志，并好好的漫谈讨论，并克服自己的困难，帮助其他革命家属解决困难。”工属代表周丽影说:“我以前常因孩子多，多讲困难，开会有时不到；以后保证少讲困难，多想办法，开会准时到，积极工作，搞好分会。”模范军属吴琳娣说:“我要紧紧记住毛主席的话，积极生产和工作；我在乡里是妇女大组长，我保证好好领导妇女搞好生产。以前我和七岁的孔彩英小囡一天捉三百多只螟虫和稻苞虫，以后我要捉得更多，保证把害虫捉干净，保证丰收，捐献飞机大炮。我要保住我的光荣，争取光荣上面加光荣。”盘南乡军属杨阿大说:“以前我有一点小困难，就要找政府救济；听了毛主席的信，我感到很惭愧，以后保证，不专想依赖政府救济，要好好遵守爱国公约，生产自救。”大家都一致保证，要听毛主席的话，做群众的表率。"},{"type":"paragraph","text":"“毛主席有信来了”，现在这个消息很迅速的传遍了城西区各大小村庄，一百六十一户革命家属们都为毛主席的来信而欢呼，并已开始有组织的展开了热烈的漫谈讨论，研究要怎样做才不辜负毛主席的期望。双东乡军属孔阿金会员，听到毛主席鼓励他们积极生产，马上行动起来，一早起来，就下田拔稗草，捉害虫，并动员全组妇女，一天捉了八百十多个螟虫。”城西区的全体革命家属们，对毛主席的信件珍重宝贵极了，他们说:“我们要把这信作为永远的纪念，我们要永远记住毛主席的话。”　(叶万钟)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2e72f9fa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

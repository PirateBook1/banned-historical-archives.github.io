script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对李先念在全国大中城市副食品生产会议上的总结发言和给中央报告的批语","alias":"","parts":[{"type":"paragraph","text":"对李先念在全国大中城市副食品生产会议上的总结发言"},{"type":"paragraph","text":"和给中央报告?的批语"},{"type":"paragraph","text":"（1959年11月30日）"},{"type":"paragraph","text":"[1]李先念，当时任中共中央书记处书记、中央财经小组副组长、国务院副总理兼财贸办公室主任、财政部部长。"},{"type":"paragraph","text":"[2]指李先念1959年11月21日在第二次全国大中城市副食品生产会议上的总结发言和11月25日关于这次会议情况给毛泽东、中央的报告。其中总结发言的主要内容是：（一）一年来，全国各大中城市的副食品生产取得了伟大的胜利，蔬菜生产已经基本自给。（二）今后的副食品生产，仍然应当“城乡并举”。大中城市应当继续贯彻执行“自力更生为主，争取外援为辅”的方针。（三）大力发展以养猪为中心的畜牧业生产。（四）不可丝毫忽视蔬菜生产。（五）各地要大力发展油料生产，广泛开展多种经营。（六）进一步加强党的领导，大搞群众运动。（七）广大农村也要大搞副食品生产，发展畜牧业，积极支援城市。李先念在给毛泽东、中央的报告中说，这次会议检查了各地执行中央提出的大中城市“自力更生为主，争取外援为辅”的副食品生产方针的情况，提出今后副食品生产的任务是：“在蔬菜已经基本自给的基础上，进一步巩固、提高和适当发展蔬菜生产：大力发展以养猪为中心的畜牧业生产，在一两年内做到肉食蛋品的基本自给；同时，因地制宜地积极发展油料、水产、果品和其他副食品生产，大力发展多种经营。”会议认为，发展畜牧业要在公私并举的原则下，强调以公养为主。毛泽东全集第四十二卷"},{"type":"paragraph","text":"此件很好。印发各同志阅。建议转发各级党组织，研究实行。"},{"type":"paragraph","text":"毛泽东一九五九年十一月三十日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":496,"page_end":497},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7d48419cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2378","name":"邓小平同志在中央军委扩大会议上的讲话（摘录）","author":"邓小平","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"邓小平同志在中央军委扩大会议上的讲话（摘录）","dates":[{"year":1977,"month":12,"day":28}],"is_range_date":false,"authors":["邓小平"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"成都军区整党办公室, 清理“三种人”工作文件摘编, 46-47","tags":[{"name":"领导班子","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"邓小平同志在中央军委扩大会议上的讲话（摘录）"},{"type":"subtitle","text":"（一九七七年十二月二十八日）"},{"type":"paragraph","text":"在调配领导班子时，那些参与“四人帮”篡党夺权阴谋活动的人，当然不能让他们进来。那些风派、溜派以及搞“地震”的人，那些错误严重而又态度很坏的人，那些有问题没有查清的人，也不能让他们进领导班子。还有些人也不能进领导班子或者不能重用，例如，搞法西斯专政、称王称霸的；搞打砸抢的（当然不一定是大干部，“四人帮”用了那么一些“小螃蟹”，专门搞打砸抢，还搞特务活动，安“钉子”）；投机钻营，招摇撞骗的；拉拉扯扯，吹吹拍拍，好搞宗派活动的；玩弄权术，专门整人的；耍小聪明，搞小动作，不老老实实的；革命意志严重衰退，饱食终日，无所用心的，等等。就是说，我们配备各级领导班子，特别是配备一、二把手的时候，只注意同“四人帮”阴谋活动有没有牵连的问题还不够。还有另外一种人，同“四人帮”没有什么牵连，或者有点牵连也并不大，但是政治品质不好，思想体系是反马克思主义的，其中有些人干了很多坏事，民愤很大，实际上是坏分子。这种人不仅不能进领导班子，也不能留在军队。"},{"type":"subtitle","text":"——摘自邓小平同志一九七七年十二月二十八日"},{"type":"subtitle","text":"《在中央军委全体会议上的讲话》"}],"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29202440ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贵阳地区无产阶级革命造反派举行誓师大会  把活学活用毛主席著作的群众运动推向更新阶段  把造反派建设成非常无产阶级化战斗化革命大军","authors":[],"dates":[{"year":1967,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贵阳地区无产阶级革命造反派举行誓师大会"},{"type":"paragraph","text":"把活学活用毛主席著作的群众运动推向更新阶段"},{"type":"paragraph","text":"把造反派建设成非常无产阶级化战斗化革命大军"},{"type":"paragraph","text":"新华社贵阳电　取得夺权胜利的贵阳地区无产阶级革命造反派，十二日隆重举行把活学活用毛主席著作的群众运动推向新高潮的誓师大会，向伟大领袖毛主席庄严宣誓：决心以只争朝夕的革命精神，把活学活用毛主席著作的群众运动推向一个更新、更高的阶段，把我们无产阶级革命造反派建设成为一支非常无产阶级化、非常战斗化的革命大军，夺取无产阶级文化大革命的完全胜利，让毛泽东思想的伟大红旗永远高高飘扬！"},{"type":"paragraph","text":"大会通过了《向毛主席致敬电》。"},{"type":"paragraph","text":"这天下午，无产阶级革命造反派抬着毛主席的巨幅画像和毛主席语录牌，从四面八方汇集到电信综合大楼前的会场。会场上，红旗招展，锣鼓喧天，“毛主席万岁！万岁！万万岁！”的欢呼声和革命歌声，汇成一片欢腾的海洋。许多革命战士怀着对毛主席著作的深厚的阶级感情，互相交流学习心得。大家认为，当前，在两条路线的斗争中，只有努力活学活用毛主席著作，真正把毛泽东思想学到手，才能紧跟毛主席，夺取文化大革命和生产建设双胜利。"},{"type":"paragraph","text":"大会在齐声朗读毛主席语录和齐声高唱《东方红》中开始。"},{"type":"paragraph","text":"学习毛主席著作积极分子、贵州省军区某部军医，贵阳矿山机器厂毛泽东思想红色工人战斗团战士和贵阳市云岩区黔灵公社宅吉大队革命造反派战士，在大会上介绍了他们所在单位在文化大革命中活学活用毛主席著作，抓革命促生产的情况。他们表示一定要更加努力地活学活用毛主席著作，在斗争中学，在斗争中用，按照毛主席的教导，把无产阶级文化大革命进行到底，把生产搞得好上加好。"},{"type":"paragraph","text":"贵州无产阶级革命造反总指挥部代表、贵阳市大中学校毛泽东思想红卫兵司令部代表以及外地来贵州串连的革命师生代表在发言中一致指出，小团体主义、风头主义、山头主义、极端民主化等错误思想，妨碍无产阶级革命造反派的大联合，妨碍无产阶级文化大革命的深入开展，削弱无产阶级革命造反派的战斗力。这些错误思想的总根源在于一个“私”字。他们说，无产阶级文化大革命进入了大联合大夺权的新阶段，无产阶级革命造反派一定要认真学习毛主席的光辉著作“老三篇”、《关于纠正党内的错误思想》、《整顿党的作风》、《反对自由主义》等，按照毛主席的教导，同时进行两个革命：改造客观世界的革命和改造主观世界的革命；夺两个权：夺走资本主义道路当权派的权，夺自己头脑里“私”字的权。既把自己当作革命的动力，又把自己当作革命的对象。要通过学习毛主席著作，在自己的灵魂深处闹革命，狠斗“我”字，让“私”字扫地出门，让“公”字安家落户，大破资产阶级思想，大立无产阶级思想，一句话，要大立毛泽东思想。"},{"type":"paragraph","text":"在大会进行过程中，人们不断振臂高呼："},{"type":"paragraph","text":"“战无不胜的毛泽东思想万岁！”"},{"type":"paragraph","text":"“我们最最敬爱的伟大领袖毛主席万岁！万岁！！万万岁！！！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8253830b64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

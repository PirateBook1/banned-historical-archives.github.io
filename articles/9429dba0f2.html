script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国民党革命委员会号召各界　拥护毛主席八项条件","authors":[],"dates":[{"year":1949,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"国民党革命委员会号召各界"},{"type":"paragraph","text":"拥护毛主席八项条件"},{"type":"paragraph","text":"【新华社陕北二十九日电】中国国民党革命委员会于二十七日发表对于时局声明如下："},{"type":"paragraph","text":"我们为揭发美帝国主义南京国民党反动派的和平攻势与国际干涉阴谋，号召全国工、农、兵、商、学各界，号召党内爱国民主分子，一致拥护中国共产党主席毛泽东先生对于时局之主张及八项和平条件，特发表声明如次："},{"type":"paragraph","text":"一、中国人民要求建立独立、民主、自由、幸福之新中国。而帝国主义、封建主义和官僚资本主义为实现独立民主自由幸福之最大障碍，必须予以彻底清除，而后真正的人民民主共和国乃能建立。因之，我们认为：革命必须进行到底，不可姑息养奸，致重蹈辛亥以来革命失败之覆辙。"},{"type":"paragraph","text":"二、中国人民要求实现真正的永久的和平。而真正的永久的和平只有在民族独立民主自由的环境下始能获得。没有完全独立与彻底民主，而又包容有反革命残余势力的和平，是伪装的和平，反民主的和平，不彻底的和平。因之，我们认为：完全独立与彻底民主是中国真正永久和平实行的先决条件。而反帝、反封建、反官僚资本三项目标的贯彻，又是完全独立与彻底民主实现的前提。"},{"type":"paragraph","text":"三、为了贯彻反帝、反封建、反官僚资本的三项目标，扫清中国人民所要求的真正永久的民主和平实现之障碍，我们本于孙中山先生三大政策之遗教，和过去历次革命失败之教训，对于中国革命又必须有一个基本认识，便是：中国革命为国际反法西斯主义、反帝国主义运动之一环。而中国的民族民主革命又以工农大众为主力。因之，革命的三民主义必定是与新民主主义同其内容。而反帝、反封建、反官僚资本斗争的进行，又必须在中国的无产阶级政党——中国共产党领导之下，才有不再中途夭折的保证。"},{"type":"paragraph","text":"四、最近南京国民党反动政权，在人民解放军的破竹攻势之下，已濒于最后崩溃的命运。美帝国主义为维持其奴役中国人民特权，为保存中国反动势力和破坏革命势力，又要出新的政治阴谋花样来了。它的第一套把戏是企图在革命阵线内组织所谓反对派；第二套把戏是企图组织反动集团残余势力，进行反革命的最后挣扎；第三套把戏是发动反革命的和平攻势，企图进行国际干涉。而这三套政治阴谋，又是互为呼应，互相配合的。第一套政治阴谋的事实表现，是去年十二月霍夫曼在上海发表的声明。他说：“如果‘自由’分子和党派在联合政府中有普遍的代表”，“美国可能援助包括共产党在内的联合政府”。第二套政治阴谋的事实表现，是前些时美帝大吹大擂的西南五省联防运动，和最近蒋介石下野前后的江南各省大批地方军政首脑的调动。第三套政治阴谋，更预定着两个步骤：开始是头号战犯蒋介石自己出面来发动和平攻势，和发动国际干涉；倘使没有效果，便退居幕后，改由第二号战犯李宗仁出场表演，仍是继续发动和平攻势和运动国际干涉。今年元旦，蒋介石妄言维持伪宪法、保存伪法统，甚至还要保存反革命武装等“和平”条件的提出、和最近李宗仁通电高喊什么“相忍为国”，什么“救国救民”，什么“保存元气”一类的鬼话，并派定代表团要求与中共进行和谈，装出了十足的欺骗人民的姿势，都是在美帝指使之下的反革命阴谋的公开表演。"},{"type":"paragraph","text":"五、我们为了遵行中山先生的革命三民主义之遗教。为了效法中山先生的不妥协、不动摇、再接再厉、奋斗到底之革命精神，为了不使已近最后胜利的革命事业功亏一篑，我们对于美帝国主义及其卵翼下的南京国民党反动派的破坏革命之阴谋，不能不加以无情的打击和揭露。我们坚决拥护中共主席毛泽东先生针对着南京和平攻势阴谋而提出之实现真正的民主和平的八项条件，我们完全同意新华社对于蒋介石下野李宗仁上台，只是蒋犯退居幕后另换一种姿势的和平攻势的看法。我们又完全同意全国民主人士所发表的“我们认为革命必须贯彻到底，革命与反革命之间绝无调和之可能”，与“我们人民民主阵线内必须提高我们的警觉，整肃我们的阵容，齐一我们的步伐，巩固我们的团结，以防止反革命势力的侵入，务使人民民主阵线内决无反对派立足之余地，亦不容许有中间路线的存在”之主张。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9429dba0f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"不失时机寻殊吴绍周","alias":"","parts":[{"type":"paragraph","text":"不失时机寻歼吴绍周！"},{"type":"paragraph","text":"（1948年7月6日）刘、陈、邓，粟、陈、唐、张，许、谭，并告华东局："},{"type":"paragraph","text":"你们各电均悉。（一）据陈唐张微午电，邱兵团?九天前进仅十里，陈留、兰封?被我占领，形成被包围形势，进退维谷，要求刘汝明来解围，七十二师弹尽粮绝，师长哭脸，部队动摇。在此种情况下，只要十八军被我拖回不能北援，则我粟军于歼灭二十五师之启仍有可能续歼七十二师。因此务望刘陈邓照微午电第二项，决心不失时机寻歼吴绍周，借以拖回十八军，保障粟陈唐张取得完全胜利。粟陈唐张是否继续歼击七十二师，应由粟陈唐张于歼灭二十五师之后按当前具体情况决定。（二）许谭即照粟陈唐微晨电集中三个"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]粟、陈、唐、张，指粟裕、陈士、唐亮、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长、政治部主任和副参谋长。许、谭，指许世友、谭震林，当时分别任华东野战军山东兵团司令员和政治委员。"},{"type":"paragraph","text":"[3]邱兵团，指国民党军整编第五军，军长邱清泉。"},{"type":"paragraph","text":"[4]陈留，旧县名，1957年并入河南开封县。兰封，旧县名，1954年与考城县合并为河南兰考县。"},{"type":"paragraph","text":"[5]刘汝明，当时任国民党军第四绥靖区司令官。"},{"type":"paragraph","text":"[6]吴绍周，当时任国民党军整编第八十五师师长，指挥由整编第八十五师、第二十八师、第十师组成的兵团。纵队及鲁中兵团全力攻克充、济，歼灭十二师并准备歼灭八十四师南援部队。你们于充州将克未克之时，注意以一部兵力监视济宁之敌，不使该敌跑掉，以利续歼。"},{"type":"paragraph","text":"军委鱼丑"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":7,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":328,"page_end":329},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e21a3d5f38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

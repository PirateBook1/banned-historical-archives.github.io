script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于加强对资产阶级分子干部管理工作的决定","authors":[],"dates":[{"year":1955,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"中央关于加强对资产阶级分子干部管理工作的决定","type":"title"},{"text":"（资产阶级分子干部，系指在国家机关、专业公司、国营企业、政府机关、民建会、工商联及其他民主党派和人民团体中任职的资产阶级分子和公私合营企业中任职的资本家、资本家代理人）","type":"subtitle"},{"text":"随着社会主义工业化的迅速发展和农业合作化运动全国高潮的到来，国家对资本主义工商业的社会主义改造工作亦正在推进到一个新的阶段。对资本主义工商业的改造有两个方面，一个方面是企业的改造，另一个方面是人的改造，改造资产阶级分子是以企业改造为基础，但关键是对人的改造。几年来我们对资本主义企业的改造工作已经获得很大的进展，但对资产阶级分子的改造工作则落后于企业的改造，对资产阶级分子干部的管理工作更加落后于客观的需要。要克服目前表现在这一方面的落后状态，完成国家对资本主义工商业进行社会主义改造的两个方面的任务，今后除了大力开展全业合营工作外，尤应加强对资产阶级分子的教育改造工作和加强对资产阶级分子干部的管理工作。为此，特作以下的决定，望各级党委研究执行。","type":"paragraph"},{"text":"一、根据中央“关于加强干部管理工作的决定”的精神，对资产阶级分子干部的管理应在中央和各级党委的统一领导下，中央组织部、统战部的统一管理下，实行归口负责，分部管理的办法。","type":"paragraph"},{"text":"（1）县（镇）以上各级人民代表、各级政协委员、各级民建会委员、各级工商联委员及其他各民主党派委员和人民团体委员中的资产阶级分子，由各级党委统战部负责管理。","type":"paragraph"},{"text":"（2）在国家机关担任职务的资产阶级分子干部，分别由党委分管干部的各有关部门负责管理（如任副省长、副市长、人民委员，由党委组织部负责管理，商业厅长，由党委财贸部负责管理，工业厅长由党委工业部负责管理等等），对他们的任免，调动和奖惩应征求统战部的意见。","type":"paragraph"},{"text":"（3）在专业公司、国营企业和公私合营企业中担任职务的资本家，资本家代理人，按工商业务系统分别由党委工业部、财贸部负责管理，这些人中如同时属于（1）项统战部负责管理的职务名称表，对他们的任免、调动和奖惩应商得统战部的同意。国家机关各工、商业务部门的党组和各专业公司、各工矿企业单位（包括国营和公私合营）的党委及其人事部门得按资产阶级分子干部担任的各级不同职务（除中央及各级党委直接管理的职务名称表以外），在党委工业部、财贸部统一管理下，分别进行管理，管理的职务名称表，除国务院所属各部门直接进行公私合营的公司、厂矿，由各该部门制定名称表进行管理外，均由省、直辖市、区党委制定，报送中央批准。","type":"paragraph"},{"text":"二、对资产阶级分子干部管理工作的基本任务是：","type":"paragraph"},{"text":"（1）对他们的历史、政治情况、社会关系、特别是代表性和他在社会主义改造中的政治态度和业务能力，采取各种有效的方法，进行考察和了解，并以此为依据进行安排和使用。","type":"paragraph"},{"text":"（2）通过工作实践和学习对他们进行社会主义改造。即教育他们克服剥削阶级意识，提高社会主义觉悟，逐步地改变成为自食其力的、按劳取酬的工人阶级干部。","type":"paragraph"},{"text":"三、中央及各级党委统战部除应对本部分管的资产阶级分子干部完成以上两项基本任务外，尤应着重研究对资产阶级分子进行社会主义改造的政策，草拟培养和教育资产阶级核心分子的工作规划，并检查其执行情况和交流工作经验。","type":"paragraph"},{"text":"四、各级党委统战部、工业部、财贸部应在公私合营企业中、低级形式的国家资本主义企业、私营企业和民建会、工商联中有计划地、大批地培养资产阶级核心分子并教育现有的资产阶级核心分子，以便促进公私合营工作的顺利完成，并为实现全民所有制创造必要的条件。","type":"paragraph"},{"text":"五、各省、直辖市、区党委按到这个指示后，应即着手布置工作，并作出培养资产阶级核心分子和对资产阶级分子干部进行管理工作的规划，于1956年1月底前报中央审批。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1077e63814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

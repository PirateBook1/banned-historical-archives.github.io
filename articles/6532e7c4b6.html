script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川沙县黄楼公社赵行大队坚决响应毛主席伟大号召把储粮工作当作备战大事来抓做到了国家库中有存粮，队队存有储备粮，百分之九十五以上的农户有余粮","authors":[],"dates":[{"year":1969,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县黄楼公社赵行大队广大贫下中农遵照毛主席“一定要有储备粮，年年储一点，逐年增多”的伟大教导，无产阶级文化大革命以来根据粮食生产逐年增产的情况，认真搞好粮食储备工作，使储备粮年年增加，做到了国家库中有存粮，队队存有储备粮，百分之九十五以上的农户有余粮。"},{"type":"paragraph","text":"这个大队原来粮食只能自给自足，储粮底子较薄，碰到自然灾害只能吃国家救济粮。在毛主席“必须把粮食抓紧”的伟大号召的鼓舞下，广大贫下中农狠抓革命，猛促生产，连续五年获得大丰收，从原来年产量一百八十六万斤，猛增到三百二十三万多斤。粮食产量的逐年增加，社员生活水平不断提高，为储粮打下了基础。这个大队一直把储粮工作当作一件备战大事来抓。他们主要抓了四关。第一关:狠抓粮食计划面积的落实。广大贫下中农为了使储粮逐年增加，树立“以粮为纲”的思想，把多收一点粮，看作是对中国革命和世界革命多一份贡献。第二关:节约用粮关。这个大队经常组织贫下中农和革命干部认真学习毛主席关于粮食问题的指示，把节约粮食提高到对毛主席革命路线的态度上来认识，并且联系斗争实际，狠批刘少奇“粮食由我管，吃饭由我包”的反动谬论，提高了贫下中农的阶级斗争和路线斗争觉悟，使大家懂得了储备粮食是毛主席的伟大号召，是继续革命的需要，是备战备荒、打击帝修反的需要，也是支援世界革命的需要。因此，在吃粮问题上，都自觉做到精打细算，细水长流。第三关:抓好余粮储备工作。当每年丰收以后，他们都遵照毛主席“必须把粮食抓紧”的指示，除完成国家征购任务、留出种子、饲料、安排好社员口粮之外，都有一定数量的余粮储备。到去年年底储备了粮食四十六万多斤。第四关:保管制度关。广大贫下中农对集体储备粮十分爱护，他们说，保革命的粮，必须要有革命的思想。他们建立了一支以贫下中农为主体的保粮队伍，并且经常办学习班，狠抓思想革命化，交流活学活用毛泽东思想的体会和保粮工作的经验。另外，他们还建立了一些必要的、合理的保管制度，如专人负责，经常翻晒，民兵值班，加强保卫等。一年来，由于领导重视，在群众支持，工作抓得紧，这个大队的储备粮没有发生霉烂现象。"},{"type":"paragraph","text":"赵行大队的贫下中农和干部认识到，在储粮问题上始终存在着激烈的斗争。文化大革命前，在这个大队的友谊生产队，一小撮阶级敌人兴风作浪，利用社会上的无政府主义思潮，拉拢不明真相的群众，胡说什么“分光吃光，身体健康”。但是用毛泽东思想武装起来的贫下中农，心明眼亮，立场坚定，立即识破了阶级敌人的阴谋，揪出了这个阶级敌人，并在全大队召开批判大会，狠狠打击了阶级敌人的嚣张气焰。友谊生产队的贫下中农说:“储备粮食，我伲贫下中农眉开眼笑，阶级敌人心惊肉跳”。"},{"type":"paragraph","text":"为了增加储备粮，这个大队的贫下中农在今年“三夏”战斗结束后，坚持复打工作，认真做到颗粒归仓，千方百计多增加粮食，决心更好地落实毛主席、“备战、备荒、为人民”的伟大战略方针。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6532e7c4b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

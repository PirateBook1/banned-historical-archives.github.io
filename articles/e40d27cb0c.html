script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"诺哈，冯沙万和探上校分别发表谈话毛主席声明是对被压迫人民的最大支持","authors":[],"dates":[{"year":1964,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京2日电　康开消息:老挝爱国战线党中央委员会代表诺哈·冯沙万今天在康开向报界发表谈话指出:毛泽东主席支持刚果(利)人民反对美帝国主义侵略的声明，是对刚果人民和全世界被压迫人民最大、最强有力的支持。老挝人民完全支持这个声明。"},{"type":"paragraph","text":"诺哈·冯沙万说，这个声明再一次表明了六亿五千万中国人民支持刚果人民、非洲人民以及全世界一切被压迫人民正义斗争的一贯立场，中华人民共和国是各国民族解放运动最可靠的后盾。声明大大鼓舞了全世界人民的反美爱国正义斗争。"},{"type":"paragraph","text":"诺哈·冯沙万说，美帝国主义在积极扩大印度支那战火使亚洲局势日益恶化的同时，又伙同比利时帝国主义直接武装侵略刚果，给刚果和非洲人民带来极其严重的战争危险。正在从事反对美帝国主义及其走狗的斗争的老挝人民，完全拥护毛泽东主席的声明，坚决支持和同情刚果人民的正义斗争。在反对全世界人民的共同敌人美帝国主义的斗争中，老挝人民将永远同刚果人民并肩战斗。"},{"type":"paragraph","text":"诺哈·冯沙万最后表示坚信，继承了刚果民族英雄卢蒙巴的光荣传统的刚果人民，在非洲人民和全世界人民的支持下，一定能取得最后胜利。"},{"type":"paragraph","text":"老挝真正中立力量代总指挥探上校今天在康开向报界发表谈话，坚决支持毛泽东主席支持刚果人民反对美帝国主义侵略的声明。"},{"type":"paragraph","text":"探上校说，毛泽东主席的声明有力地支持了刚果、非洲和全世界被压迫人民的斗争，也照亮了老挝人民斗争的道路。这是一个完全正确的声明。"},{"type":"paragraph","text":"探上校说，美帝国主义对刚果人民犯下了一系列滔天罪行，现在又直接对刚果进行武装干涉，企图把刚果变成它的殖民地，进而全部控制非洲。它还不断扩大印度支那战火，镇压各国民族解放运动，梦想奴役各国人民，霸占全世界。美帝国主义是刚果、老挝以及全世界人民共同的、最凶恶的头号敌人。老挝人民坚决支持刚果人民的反美爱国斗争。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e40d27cb0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

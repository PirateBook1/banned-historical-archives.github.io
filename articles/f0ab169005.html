script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"1402c0cd-2f04-47cb-bce0-12fcb4b03a4f","name":"红旗一九六七年第二期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/1402c0cd-2f04-47cb-bce0-12fcb4b03a4f.pdf"],"article":{"title":"金钱难移造反志","alias":"","parts":[{"type":"paragraph","text":"敢的，今后还会玩弄新的花招，我们要提尚警惕，同他们斗争到底。"},{"type":"paragraph","text":"金銭难移造反志"},{"type":"paragraph","text":"上海工人革命造反总司令部"},{"type":"paragraph","text":"上铺三厂直属宾团"},{"type":"paragraph","text":"正当工矿企业无产阶级文化大革命进入高潮：革命造反派向资产阶级反动路线发起总攻击的时刻，上海市委一小报走资本主义道路的当权派和极少数顽固坚持资产阶级反动路线的人，突然一反常态，热衷于“人中连”，挑动大批工人、艺徒到外地串连，并发给每人钞票一整，借“支持革命群众的革命行动”之名，行扼杀工矿企业文化大革命之实。"},{"type":"paragraph","text":"我们是上海第三钢厂的艺徒，起初，由于春不清资产阶级反动路线新反扑的阴谋，加上“私”字在脑子里作怪，齿此，中了他们的好计。这些坏家伙，大解人民之裘，人慷国家之概，发给我们每个艺徒二百五1元回款，并预发三个月的工资，让我们外出事连，妄图以此来逃避革命造反派对他们的揭发和批判，转移斗争的大方向，扑灭由毛主席亲自点燃的无产阶级文化大革命的熊熊烈火。"},{"type":"paragraph","text":"我们要坚决听毛主席的话，抓革命，促"},{"type":"paragraph","text":"生产，夺取文化革命和生产的双胜利。包立年何康平"},{"type":"paragraph","text":"胚！这真是蜓撼大树，可笑不自量。你们的诡计，我们已经识破，你们的新反扑，我们一定要粉碎。"},{"type":"paragraph","text":"现在，我们宣告：我们坚决不要资产阶级老爷们发的二百五十元“事连费”，并立即退还。这是国家的财产，我们决不能要！上海市委中的一小坏家伙，妄图用这笔臭钱分化瓦解革命造反派的力量，我们决不上这个大当！我们就是要留在上海，向资产阶级反动路线猛烈开火，同时，坚守生产岗位，搞好生产。“宜将剩勇追穷寇，不可活名学精主”。我们将更高地举起毛泽东思想的伟大红旗，造反，造反，再造反！"},{"type":"paragraph","text":"我们向广大革命群众大声疾呼：警惕！当心！留神！截穿上海市委内一小坏人的大阴谋，牢牢掌握斗争的大方向，刹住当前刮起的一股反革命阴风，反对经济主义，粉碎资产阶级反动路线的新反扑。"}],"authors":["何康平","包立年"],"dates":[{"year":1967}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":37},"tags":[{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0ab169005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

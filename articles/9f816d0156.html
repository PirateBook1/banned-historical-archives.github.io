script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的无产阶级文艺路线指引下第三批部分省、市、自治区文艺调演开始青海、山东、安徽、江苏、福建等五个省的代表团带着二十台丰富多彩的文艺节目，将分三轮在北京公演","authors":[],"dates":[{"year":1975,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年六月十七日电　参加文化部今年举办的部分省、市、自治区文艺调演的第三批单位——青海、山东、安徽、江苏、福建等五个省的代表团，已经先后到达北京，将在六月十八日晚开始公演。"},{"type":"paragraph","text":"这五个省的代表团为首都工农兵观众带来了二十台丰富多彩的文艺节目，将分三轮演出。演出的节目，包括吕剧、柳子戏、山东梆子、黄梅戏、庐剧、泗州戏、扬剧、淮剧、锡剧、苏昆剧、淮海剧、闽剧、高甲戏、芗剧、青海平弦、藏语歌剧等十六个地方剧种移植的革命样板戏折子戏，近几年来新创作的京剧、话剧、黄梅戏、闽剧的大型剧目，以及为数不少的小型地方戏，还有一些音乐、舞蹈节目。"},{"type":"paragraph","text":"在毛主席的无产阶级文艺路线指引下，广大文艺工作者深入火热的斗争生活，向工农兵学习，运用各种文艺形式，满腔热忱地反映社会主义革命和建设，歌颂社会主义新生事物，努力塑造为夺取政权和巩固无产阶级专政而朝气蓬勃地战斗的无产阶级英雄形象。参加这批调演的文艺节目，就是这五个省的文艺工作者近年来学习、移植革命样板戏和进行创作的一部分成果。各代表团表示，决心通过这次文艺调演，进一步深入学习无产阶级专政的理论，学习革命样板戏的创作经验，广泛听取工农兵群众的意见，不断改造自己的思想和提高作品水平，更好地发挥革命文艺在巩固无产阶级专政中的战斗作用。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f816d0156"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王效禹在接见山东菏泽四大部部分同志时的讲话","authors":["王效禹"],"dates":[{"year":1967,"month":10,"day":31}],"is_range_date":false,"parts":[{"text":"王效禹在接见山东菏泽四大部部分同志时的讲话","type":"title"},{"text":"王效禹","type":"authors"},{"text":"（摘要）","type":"subtitle"},{"text":"第一点建议就是建议我们所有的群众组织、群众组织的代表同志，特别是你们指挥部的负责的最近是不是坐下来，很好的学一学主席的最新指示。当然我知道你们已经学了，学的时间也不短了。我就所走的地方，和同志们坐下来一起谈的时候，我看我们好多同志对主席的最新指示的体会还不是很深的。因主席的指示不是一下子就能体会，还不是很深的。因主席的指示不是一下子就能体会得了的，不是一下容易弄通的。大家可以看一看六十七军支左那个经验，前天的报纸上登了。按着主席的指示，思想上不通的时候，不一致的时候，要硬着去做。主席的指示我们不很好地学，在实践当中，要逐句把它学通。我考了几个同学，我感觉他们的体会不那么深的，建议同学们坐下来很好的学一学。通过学习主席的指示，对当前无产阶级文化大革命新形势应有所认识。在这个新形势下，自己的思想应该是怎么去考虑这些问题，怎么着考虑下一步的运动，怎么能跟上形势？这个问题很重要。这里边有那么个意思，特别要告诉红卫兵小将，现在是轮着小将犯错误的时候，这些同志们很好地体会体会，从它的革命精神方面体会体会，反复地研究，为什么主席讲这么个话？这个话的道理在那里？当前处在关键时刻，我们怎么样？为什么说是我们犯错误的时候，这些问题不好好的体会体会，要搞不好，在关键时候我们要犯犯错误的。运动的发展，已经进入一个新的阶段，特别是主席视察了几个地区之后，最后中央又通知，形势要变化。按系统、按行业、整顿组织，这是根据政治形势来的。总的方面看，运动向纵深发展，向各个单位发展，向基层发展，更进一步地挖掘修正主义的社会基础，资产阶级反动路线的社会基础。这个斗争，是两条路线，两条道路的斗争。短兵相接的阶段，是两个阶级决战的阶段，两条路线大决战的阶段，是在这个关键的时刻。刘少奇和邓小平是最大的走资本主义道路的当权派，把他们打倒了，如果不从社会基础，意识形态方面彻底挖深挖透，根子是挖不出的。必须在本单位把这个运动深入地搞下去，每个人都从思想上动起来，每个单位都把资产阶级反动路线挖出来，每一个单位的走资派，要把他挖出来。要完成这个任务，解决这个问题，解决好，非革命的同志联合起来不行，要回过头来看十六条体会就更深了。为什么呢？十六条讲到逐步地把群众百分之九十五以上的团结起来，团结百分之九十五的干部，就是依靠运动下一步向这方面发展的。同志们你们要看到学校提出复课闹革命的问题，一个社论，一个社论的，运动向这一方面发展。这一转，运动向新形势发展，思想跟不上，同志们容易落在后面，容易犯错误的，还以运动的初期那么个形势来对待运动，那就跟不上了。这样就要坐下来学习文件，就要端正自己的思想问题，解决自己的思想问题，研究些材料，作一些调查研究，作一下分析。更重要的是，如何掌握政策的问题。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王效禹","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a1ccb8f6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——工人阶级与资产阶级联盟的基础是资本家有利可得","authors":["云南","杨克成"],"dates":[{"year":1957,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"右派言论——工人阶级与资产阶级联盟的基础是资本家有利可得","type":"title"},{"text":"云南杨克成","type":"authors"},{"text":"(杨克成：昆明市副市长、民主建国会昆明市委负责人，云南省工商联常委、省人民委员会委员)","type":"subtitle"},{"text":"税收在云南实际上就像苏联十月革命时对资产阶级剥夺一样。","type":"paragraph"},{"text":"总路线公布前，他常说：中国生产落后，共同纲领经济政策的中心就是要发展生产繁荣经济，中国的资本主义还是青年期，私营工商业就是资本主义青年期的发挥。又说：我是反对损人利己，而不反对唯利是图。我对团结资产阶级感觉兴奋、斗争就苦恼、斗争到自己就动摇，我采取的态度是敷衍应付，另外是抵触对抗。我认为民族资产阶级应当培养，不能批判过严。有人批评我资产阶级立场很稳，我并不以为可耻，我就是代表资产阶级讲话。","type":"paragraph"},{"text":"关于工人阶级与资产阶级联盟的基础他认为：资本家有利可得才是联盟的基础，如果不让资本家有利可得，联盟就结不起来，也就谈不到改造。他又说：永昌祥这个机构就是没有按使资本家有利可得的联盟原则来做，现在重庆分号就维持不了，请你们答复一下永昌祥联盟的基础在那里呢？(云南日报7月1日)","type":"paragraph"},{"text":"马克思讲赎买生产资料，是指19世纪20年代英国的情况，当时无产阶级革命还没有胜利。列宁说的赎买政策，主要是指赎买资产阶级的本领。今天中国的情况，赎买的对象不应当指生产资料，仍然是资本家贡献本领的问题。","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（反右派斗争学习参考材料之一，中共云南省委党校教务处编，云南人民出版社，19579月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce27dd9ea7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

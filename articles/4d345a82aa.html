script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民心向毛泽东","authors":[],"dates":[{"year":1966,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东是世界革命的伟大舵手。毛泽东思想是当代马克思列宁主义的顶峰，是当代最高最活的马克思列宁主义，是中国革命和世界革命的指路明灯，是放之四海而皆准的普遍真理，是全世界革命人民的共同财富。今天，全世界的革命人民，都在如饥似渴地学习毛主席著作。他们从自己的革命实践中深切体会到，毛泽东思想的旗帜就是革命的旗帜、胜利的旗帜。他们坚信，世界各国人民掌握了毛泽东思想这个活生生的马克思列宁主义，就能够得到解放，就能够埋葬帝国主义、现代修正主义和一切反动派，就能够在全世界逐步实现共产主义。"},{"type":"paragraph","text":"世界各国人民心向毛泽东，毛泽东思想恰如一轮红日，正以无比强大的威力磅礴于全世界。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e几内亚国立“佐利巴”舞蹈团在上海演出时，演唱《战斗的非洲歌颂毛泽东和他伟大的事业》。"},{"type":"paragraph","text":"他们边舞边唱:“你的著作啊，就是无穷的力量，你的思想呵，永远不落的太阳，它照亮了辽阔的中国，也把全世界战斗的人们心儿照亮。”(本报记者摄)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e越南南方解放区青年在欢迎中国新闻代表团时，高举着毛主席像和“毛主席万岁”的标语牌，表示他们对毛主席的无比尊敬和热爱，对来自北京的战友们的热烈欢迎。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e巴基斯坦人民热爱毛主席著作，他们赞扬毛主席是最伟大的革命思想家。图为巴基斯坦人民在热烈争购《毛泽东选集》。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e老挝解放区军民迫切希望从毛主席著作中学到真理，用毛泽东思想指导老挝的革命实践。图为老挝人民解放军干部在认真阅读毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席为全世界人民做出不可估量的贡献，毛泽东思想引导着亚洲、非洲和拉丁美洲的人民走向革命的道路。图为毛里求斯人民和一些华侨在选购毛主席著作。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在战斗的非洲人民的心目中，毛泽东思想就是革命，就是希望，就是胜利。图为在刚果(布)首都举行的中国经济建设展览会上，观众久久停留在毛主席著作陈列台前。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\06\\666s040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e这是一位西班牙农业工人寄来的一封信。信中热烈歌颂着毛主席，并附来一张印有红政瑰的画片。在画片的背面上热情洋溢地写着:“伟大的毛泽东同志，请接受为您采摘的这朵红玫瑰。当我们提到毛泽东的时候，心里想的就是列宁。致以衷心热情的敬意!”"},{"type":"paragraph","text":"(本版照片除注明为本报记者摄者外余均为新华社供稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d345a82aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

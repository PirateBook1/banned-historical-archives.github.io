script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"张春桥姚文元接见北京广播学院学生代表时的谈话","authors":["姚文元","张春桥"],"dates":[{"year":1966,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"张春桥姚文元接见北京广播学院学生代表时的谈话","type":"title"},{"text":"张春桥姚文元","type":"authors"},{"text":"〖按：一九六六年底，正当无产阶级革命派大造资产阶级反动路线的反，把矛头直指刘邓黑司令部的时候，北京地区的右派势力策划大搞庆祝\"12 · 9\"的大阴谋，妄图以此为刘邓黑司令部招 魂，炮打以毛主席为首、林副主席为副的无产阶级司令部。在这股反动逆流中，丁莱夫在陶铸的支持下，打着庆祝毛主席为人民广播事业题词发表一周年的招牌，在十二月九日大搞庆祝活动，为刘、邓、彭真张目。十二月九日当晚，张春桥同志和姚文元同志亲临广播局严厉批评了丁莱夫。十二月十日，张春桥同志和姚文元同志，在中直礼堂接见了广播学院革命学生代表。下面是这一次接见时的谈话纪要。时间：1966年12月10日下午。地点：中直礼堂。〗","type":"appellation"},{"text":"接见时主要是同学们汇报情况。先从学院的情况谈起，一直谈到广播局的情况。谈到“11·2”事件。同学们汇报说：陶铸在接见广播局保守组织《誓死纵队》时说我们是错的，我们准备找他辩论。张春桥同志说：你们一天写一封信给他，把他逼出来，要他澄清事实。","type":"paragraph"},{"text":"谈到在“11·2”后，同学们进入广播局揪丁莱夫时，张春桥同志插话说：“我们已经 领教过了，在天安门上，我们批评他，要他检查错误，他不接受，跟我们吵了起来。”","type":"paragraph"},{"text":"谈到丁莱夫纪念“12·9”时，张春桥同志对同学们说：“你们怎么没有造反？那天 我们把所有的事都安排了，专门在家里等了一天，可是一直等到晚上也没有接到电话，我们想，是不是消息被封锁了？是不是电话被控制了，打不出来？于是我们两个人就坐车到广播大厦，在外面转了一圈，看到广播大厦灯火辉煌，我们就到广播局里去了。”找到丁莱夫和杨祚铭，我们问，你们今天是什么日子？怎么这么热闹？你们知不知道社会上有一股反中央文革的逆流？他们什么也没回答。我们又问，你们把群众打成了反革命给平反没有？他们说，我们广播局没有把群众打成反革命的。","type":"paragraph"},{"text":"张春桥、姚文元同志谈起毛主席为人民广播事业创建廿周年题词发表的问题时说：姚溱、吴冷西等人推说要等《人民日报》版面空了再发表，主席的题词是九月中，他们一直扣压到12月9日，这是他们搞的阴谋。","type":"paragraph"},{"text":"在谈到掌权问题时，张春桥同志说：广播局一定要左派掌权，中间派不行，右派更不行。","type":"paragraph"},{"text":"最后，张春桥、姚文元同志跟学生代表商量说：广播局搞起来会不会停播？","type":"paragraph"},{"text":"学生代表：战斗团完全能控制广播局，不会发生问题。","type":"paragraph"},{"text":"张春桥同志：我们先找你们谈，还要到广播局去找他们三个组织谈。","type":"paragraph"}],"comments":[],"origin":"《毛泽东思想的光辉照耀着中央广播事业局――毛主席以及中央首长对中央广播事业局无产阶级文化大革命的历次指示汇编（1966年7月－1968年6月）》（中央广播事业局《无产阶级革命派联合总部》，一九六八年七月）","comment_pivots":[],"description":"","page

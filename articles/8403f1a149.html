script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国工商联筹备代表会议  向毛主席献旗致敬","authors":[],"dates":[{"year":1952,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国工商联筹备代表会议"},{"type":"paragraph","text":"向毛主席献旗致敬"},{"type":"paragraph","text":"【新华社三十日讯】中华全国工商业联合会筹备代表会议三十日下午由陈叔通、南汉宸、宋子纯、刘珮芝、杨海成、阿不力支（维族）、钱荪卿、陈经畲（回族）、唐志精（瑶族）、彭劭农、顿康·格桑旺君（藏族）、蚁美厚等为代表，在中央人民政府政务院礼堂向毛主席献旗。同时，出席这次会议的西藏地区代表桂香巴·贡尕那嘉、三多仓·罗桑格登代表达赖喇嘛，顿康·格桑旺君、罗友仁（藏族）代表班禅额尔德尼，分别向毛主席和周总理献礼。毛主席和周总理亲自接见各代表并接受献旗、献礼。出席这次献旗、献礼仪式的还有中央人民政府副主席李济深、秘书长林伯渠、政务院副总理董必武、最高人民法院院长沈钧儒、中央人民政府政务院秘书长兼民族事务委员会主任委员李维汉、中央人民政府典礼局局长余心清等。参加典礼仪式的有中国人民政协全国委员会、各民主党派、人民团体负责人和中央各机关的负责干部以及出席中华全国工商业联合会筹备代表会议的全体代表共数百人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8403f1a149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

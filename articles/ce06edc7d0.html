script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见挪威外交大臣","authors":[],"dates":[{"year":1978,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见挪威外交大臣"},{"type":"paragraph","text":"新华社北京三月二十五日电　国务院副总理邓小平今天上午会见了挪威外交大臣克努特·弗吕登伦及其随行人员。"},{"type":"paragraph","text":"会见时，邓小平副总理同弗吕登伦外交大臣就双边问题和共同关心的国际问题进行了友好的谈话。"},{"type":"paragraph","text":"邓副总理说，中国和挪威一直是友好的。自从一九五四年两国建交以来，我们两国之间没有发生过任何波折，即使小的争吵也没有。我们面临的问题是共同的。弗吕登伦外交大臣说，我们对中国的访问虽然时间很短，但中国对世界问题的看法使我们开阔了眼界。当他谈到中国五届人大规定的实现四个现代化的宏伟目标时，邓副总理说，要接近当前世界科学技术水平不是很容易的事。我们不能闭关自守，我们要善于学习。要学习世界上一切先进的东西，包括国际上的先进科学技术。我们要同先进国家交往、合作，包括挪威在内。"},{"type":"paragraph","text":"参加会见的弗吕登伦外交大臣的随行人员有，外交部秘书长高尔格·克里斯蒂安森，挪威驻联合国大使奥勒·奥尔高。挪威驻中国大使安达也参加了会见。"},{"type":"paragraph","text":"会见时在座的有外交部长黄华、部长助理宋之光，副司长张毅君、高建中。（附图片）"},{"type":"paragraph","text":"邓小平副总理三月二十五日会见了挪威外交大臣克努特·弗吕登伦及其随行人员。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce06edc7d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

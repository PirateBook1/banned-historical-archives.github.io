script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4727","name":"最高人民法院、最高人民检察院、公安部、总政治部关于军队和地方互涉案件几个问题的规定","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院、最高人民检察院、公安部、总政治部关于军队和地方互涉案件几个问题的规定","dates":[{"year":1982,"month":11,"day":25}],"is_range_date":false,"authors":["公安部","总政治部","最高人民检察院","最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部办公厅, 公安信访工作业务学习参考材料（二）, 112-114","tags":[{"name":"军队","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院、最高人民检察院、公安部、总政治部关于军队和地方互涉案件几个问题的规定"},{"type":"subtitle","text":"（1982）政联字8号"},{"type":"paragraph","text":"各省、市、自治区高级人民法院、人民检察院、公安厅（局），各总部、各军区、各军兵种、国防科工委、军事科学院、军委直属各院校政治部："},{"type":"paragraph","text":"为了更好地贯彻执行《中华人民共和国刑法》、《中华人民共和国刑事诉讼法》，及时有力地打击刑事犯罪活动，按照军队和地方政法机关要互相支持，互通情报，密切配合，共同对敌的原则，现对军队和地方互涉案件的几个问题作如下规定："},{"type":"paragraph","text":"一、现役军人（含在编职工，以下同）在地方作案被当场抓获，按《中华人民共和国逮捕拘留条例》的规定，当地公安机关可以将其拘留，移交其所在部队保卫部门处理。"},{"type":"paragraph","text":"二、现役军人和地方人员共同在部队营区作案的，以军队保卫部门为主组织侦查，地方公安机关配合；现役军人和地方人员共同在地方作案的，以地方公安机关为主组织侦查，军队保卫部门配合。对犯罪分子，由地方和军队共同研究，通盘考虑，在取得一致意见后，分别由地方、军队公安机关、保卫部门、人民检察院、人民法院依法处理。"},{"type":"paragraph","text":"三、地方人员到军队作案，由军队保卫部门与地方公安机关共同查清犯罪事实，由地方公安机关、人民检察院、人民法院依法处理。"},{"type":"paragraph","text":"四、现役军人入伍前在地方上作案，由地方公安机关提供犯罪证据材料，送交军队军以上保卫部门审查，确认应依法追诉的，由保卫部门拘留，提请有关部门办理退役手续后，移交有关地方公安机关、人民检察院、人民法院处理。"},{"type":"paragraph","text":"五、军人退出现役后，发现其在服役期内作案，依法应当追诉的，由军队保卫部门、军事检察院、军事法院负责查清犯罪事实，将案卷材料移送其所在县以上公安机关、人民检察院、人民法院处理；属于在服役期间犯下军人违反职责罪的，仍由军事检察院、军事法院处理。"},{"type":"paragraph","text":"六、军队非编职工和随军的军人家属子女在部队营区作案，由军队保卫部门协助当地公安机关查清犯罪事实，由地方公安机关、人民检察院、人民法院依法处理。"},{"type":"paragraph","text":"七、 属于军队保卫部门管辖的案件，需到地方居民住地搜查时，应同当地公安机关联系，由公安机关依法进行搜查。属于地方公安机关管辖的案件，需到部队营区和现役军人住地搜查时，应同军队保卫部门联系，由军队保卫部门依法进行搜查。"},{"type":"paragraph","text":"八、现役军人在地方作案，地方人员到军队作案，其罪证、赃款、赃物应随案移交。对其中属于抢劫、盗窃、侵吞、非法占有的公、私财物，在案件处理终结时，应按有关规定上交国库或归还原主。"},{"type":"paragraph","text":"九、由军事法院判处徒刑并开除军籍或公职的犯罪分子，移送地方劳改单位服刑的，服刑期满后，由所在劳改单位依法予以释放安置。"},{"type":"subtitle","text":"最高人民法院"},{"type":"subtitle","text":"最高人民检察院"},{"type":"subtitle","text":"公安部"},{"type":"subtitle","text":"总政治部"},{"type":"subtitle","text":"一九八二年十一月二十五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31ec647125"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对中央关于林彪叛国出逃、自取灭亡通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于林彪叛国出逃、自取灭亡"},{"type":"paragraph","text":"通知稿?的批语"},{"type":"paragraph","text":"（1971年9月）照发。"},{"type":"paragraph","text":"[1]林彪，原任中共中央副主席、中央军委副主席。“文化大革命”中伙同陈伯达等组成反革命集团，并与江青反革命集团互相勾结、互相争夺，阴谋夺取党和国家最高领导权力。阴谋败露后，1971年9月13日乘飞机外逃，在蒙古温都尔汗坠机身亡。1973年8月中共中央通过决议，开除林彪的党籍。1981年中华人民共和国最高人民法院特别法庭确认他为反革命集团案主犯。"},{"type":"paragraph","text":"[2]周恩来1971年9月17日送审的这个通知稿的主要内容是：一、中共中央正式通知，林彪于1971年9月13日仓惶出逃，狼投敌，叛党叛国，自取灭亡。二、林彪叛党叛国，是长期以来，特别是党的九届二中全会以来阶级斗争和两条路线斗争的继续，是林彪这个资产阶级个人野心家、阴谋家的总暴露、总破产。三、我们党是从阶级斗争和两条路线斗争中成长壮大起来的。四、当前全党必须提高革命警惕，防止敌人破坏，必须继续加强战备。五、林彪叛党叛国问题，根据内外有别、有步骤地传达的原则，目前只传达到省市自治区党委常委以上的党组织。后来根据中央指示，这个通知遂步扩大了传达范围。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":257},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9b149e1da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

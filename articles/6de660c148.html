script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国青年报“辣椒”副刊组长反党分子舒学煾罪行深重","authors":[],"dates":[{"year":1957,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"中国青年报“辣椒”副刊组长反党分子舒学煾罪行深重","type":"title"},{"text":"文汇报讯：中国青年报社在反右派斗争中又获得新的胜利，罪恶深重的反党分子舒学煾(又名舒小兵)的真面目已经大败露。","type":"paragraph"},{"text":"舒学煾是中国青年报记者，原“辣椒”副刊组组长。舒学煾在任副刊组长时期，反党思想表现的非常顽强和嚣张。他完全背弃了党中央关于在报纸刊物上开展批评与自我批评的决定，却自造了一条与党背道而驰的反动路线，极力使“辣椒”变成他进行反党活动的工具。他甚至直言不讳地表白他要使“辣椒”反党，说“‘辣椒’是叛逆性的工作”，“每期都要闹革命”。舒学煾极力想把“辣椒”凌驾于党之上，一心摆脱并否定党对批评的领导。他还企图把全国各地的青年监督岗报和各地报刊上的讽刺副刊联合起来，以“辣椒”为“兄”，组成一支与党为敌的队伍。舒学煾曾极力想把“辣椒”这个刊名改为“孙悟空”，竟要用孙悟空大闹天宫的精神闹今日人民的天下。当有人建议把“辣椒”与别的副刊合并时，他生怕失去自己从事反动活动的阵地，竟贴出大字报喊叫“与‘辣椒，共存亡!”。舒学煾在负责“辣椒”副刊工作期间，他自己写的和编发的共有三十四篇稿件，其中失实的九篇，有歪曲捏造的和反党政治性错误的有十篇。","type":"paragraph"},{"text":"他要一棒打倒党的忠实干部，叫嚷要撤掉中央电影局长陈荒煤的职务，并为储安平“党天下”的谬论叫好。对于资产阶级方向时期的文汇报赞不绝口，并在报社内部创办“自由谈”，对党作有计划、有组织的进攻。从揭发出来的材料证明，舒学煾是一个混进党内的投机分子和野心家，他利用党来实践自己所谓“艺术野心”，终于从唯我主义自我扩张到右派泥坑里去。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6de660c148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"姚文元的“苦”心","authors":["谷德象"],"dates":[{"year":1977,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谷德象"},{"type":"paragraph","text":"文痞姚文元确实是很会做“文章”的。弄虚作假，隐瞒歪曲，样样都来。明明从小就养尊处优，不劳而获，过着剥削者的生活，可秃笔一挥，在《中国共产党党员登记表》里却赫然写上一个“苦”字，就是说他过去的生活是“苦”的。"},{"type":"paragraph","text":"然而，略加考查，尽管文痞姚文元是秃笔生花的行家，出身“苦”却是麒麟皮下露出了马脚。"},{"type":"paragraph","text":"其一，书店利润是其家庭经济来源之一。撕破资产阶级经济学家掩盖利润剥削实质之种种假象，利润者，属剩余价值。岂有占有剩余价值之“苦”?"},{"type":"paragraph","text":"其二，地租是其家庭经济另一来源。姚文元家五辈都是大地主，其父姚蓬子全部继承祖父财产，用大斗收租，又放高利贷。深受其害的贫苦农民曾血泪控诉:蓬子老爷的斗，是毒蛇的牙齿，饿狼的嘴。岂有收租、放高利贷之“苦”?"},{"type":"paragraph","text":"其三，“津贴”是其家庭经济又一来源。姚文元的父亲姚蓬子，叛变革命后，以叛徒兼特务的双重身份卑躬屈膝地向国民党特务头子领取津贴，或三百或一百，每月有之。此外，姚文元还随着特务叛徒的干爹干娘招摇戏院，饕餮席间，父子得宠，享受“人间之乐”。岂有剥削之余，尚有“额外津贴”之苦?"},{"type":"paragraph","text":"事实一摆，可见姚文元做出身“苦”的文章，用心更“苦”。他的出身“苦”，就意味着吮血:吸劳动人民的血和革命先烈的血。“人肉筵席”的喂养、特务叛徒的津贴，就是姚文元笔下“苦”字的“新义”。"},{"type":"paragraph","text":"姚文元摆出出身“苦”的架势，并非偶然，而是有难言之隐，险恶之心的。"},{"type":"paragraph","text":"隐私必有企图。鲁迅说:“在我自己，是以为若据性格、感情等，都受‘支配于经济’(也可以说根据于经济组织或依存于经济组织)之说，则这些就一定都带着阶级性。”以“马克思主义理论家”自诩的姚文元，知道这个道理，又害怕这个道理，他深怕暴露自己，就蓄意来一番弄虚作假了。"},{"type":"paragraph","text":"画虎不成反类犬。姚文元原要妙笔生花，乔装打扮一番，象个“寒门才子”的样子，以便他隐瞒真相，欺骗党，欺骗人民。但是，事与愿违，结果，却露出另一副嘴脸——原来是一个眷恋利润、地租、津贴“养育之恩”的阶级异己分子。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4e8bd24ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

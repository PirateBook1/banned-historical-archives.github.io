script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"放电影、讲电影 批邓斗争当先锋","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“电影院的同志来讲电影故事啦!”闸北区宝山街道宝山里委会的弄堂喧腾起来了，孩子们拿着小矮凳，扛着长板凳，兴高采烈地涌了过来。"},{"type":"paragraph","text":"泰山电影院的老刘同志等孩子们坐定，就笑呵呵地问道:“同学们，你们都看过电影《金锁》吧?”"},{"type":"paragraph","text":"“我看过。”“我也看过。”孩子们争先恐后地举手回答。"},{"type":"paragraph","text":"“好。今天我给大家讲一讲金锁智斗鬼子兵，儿童团打败侵略军的故事。”接着，老刘同志就绘声绘色地讲开了。随着他的宣讲，银幕上金锁机智而勇敢地同日本鬼子与汉奸进行斗争的生动情景，以及金锁敢于斗争、善于斗争的革命精神，形象地再现在大家眼前，孩子们听得入了迷。同时，他在宣讲中，还不时地把电影故事中的斗争和现实生活中的斗争联系起来，鼓励青少年们学习金锁的高贵品质，发扬“儿童团”敢斗走资派的革命精神，狠批邓小平，痛击右倾翻案风，从小立志千革命。孩子们听了，频频点头，并纷纷表示:“我们一定要象金锁那样，年龄虽小斗志高，在批邓斗争中当尖兵。”"},{"type":"paragraph","text":"近年来，泰山电影院的同志们，通过学习无产阶级专政理论、深入批邓和反击右倾翻案风的伟大斗争，思想觉悟有了很大提高，进一步增强了执行毛主席革命文艺路线的自觉性。他们认识到，电影院作为无产阶级的舆论阵地，要真正起到为无产阶级政治服务，为巩固无产阶级专政服务的战斗作用，那就不应当只满足于卖卖票子，放放电影，而必须千方百计通过各种途径，搞好宣传工作。他们在挖潜力多开放学生场的同时，还根据自己的工作特点，运用革命电影，多次深入工厂、街道和学校，开展宣讲活动。群众称赞他们:放电影、讲电影，批邓斗争当先锋。他们通过对革命样板戏影片和其他优秀影片的宣讲，很好地配合了批邓和反击右倾翻案风的斗争。"},{"type":"paragraph","text":"本报通讯　员　本报记者"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88465cc332"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

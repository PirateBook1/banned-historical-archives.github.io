script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击“党天下”的右派言论","authors":["东北财经学院","傅鹏","凃安民","巩玉龙","李清武","杨学武","符百诚","马思"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击“党天下”的右派言论","type":"title"},{"text":"东北财经学院凃安民符百诚李清武杨学武马思傅鹏巩玉龙","type":"authors"},{"text":"“‘党天下’的说法是正确的，在工作中不是党、团员根本不能做领导工作，就是做领导工作也是有职无权。”(凃安民)","type":"paragraph"},{"text":"“我国由党一手包办，从中央到各大小单位都有党员，并且都负主要的责任。中央有些非党人士，也都是副职，都是有职无权。”(符百诚)","type":"appellation"},{"text":"“现在的天下是党员的天下啦！只有党员才是可靠的，其他人不可靠。”(众声与共鸣)","type":"paragraph"},{"text":"“不论党员行不行，凡是个党员大小都得给个官当。”(李清武)","type":"paragraph"},{"text":"“我们班里干部由党员担任了，而他们都是没有能力的人。”(杨学武)","type":"paragraph"},{"text":"“党总支谢书记兼系主任被提到教务处工作，还不是那么一回事，这儿批评，那边提拔”！(马思)","type":"paragraph"},{"text":"“我们班班长都是党、团员，他们只是代表党团员利益，不代表群众利益，根本不重视我们这批民主人士的力量。”(凃安民)","type":"paragraph"},{"text":"“储安平这一言论出发点如果是反动的，那应该批评。但是，他列举的事实确确实实是客观存在的。‘党天下’在大小单位都不同程度的存在着。比如：全国那一个农业社的社长不是党员？！那一个公私合营的公方代表不是党员？！机关的科处头头不是党员吗？！没有党员行吗？……就是我们班里不也是一样吗？没有党支部的意见班委会什么也不能做。……车老(车向忱)说有职有权，但为什么民主党派还叫喊有职没权啊？”(傅鹏)","type":"paragraph"},{"text":"“我当小组长就是有职无权，生活班长吕凤山掌握我的命运！”(巩玉龙)","type":"paragraph"},{"text":"是的，“党天下的提法没有什么新奇的，这种看法我早就有了。……各民主党派从国家副主席的席位上，都搬到‘人大’，‘政协’席位上去上，这真是清一色！”(李建平)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30e16b59ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

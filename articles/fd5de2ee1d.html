script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"河南五千万人民响应全会的伟大战斗号召　城乡处处摆战场　狠批叛徒刘少奇","authors":[],"dates":[{"year":1968,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"河南五千万人民响应全会的伟大战斗号召"},{"type":"paragraph","text":"城乡处处摆战场　狠批叛徒刘少奇"},{"type":"paragraph","text":"据新华社郑州十四日电  河南省五千万革命人民对党的八届扩大的十二中全会公报掀起了学习、宣传、落实的热潮。他们响应全会发出的伟大战斗号召，对叛徒、内奸、工贼刘少奇继续展开大揭发、大批判、大控诉、大清算，有力地推动着斗、批、改的深入发展。"},{"type":"paragraph","text":"党的八届十二中全会公报发表以后，河南省各级革命委员会把学习、宣传、落实全会公报提出的各项战斗任务，当作最大的政治，以最饱满的革命热情，最快的速度，通过各种形式，把公报传到广大革命群众中去。各地普遍举办了以学习全会公报为中心内容的毛泽东思想学习班，各级革命委员会组织大批宣传队，深入工厂、农村、学校、街道宣传公报。灵宝县革委会把全会公报连夜赶印十万份，送到每户贫下中农家里。项城县革委会组织了三万多人的宣传大军，一天之内跑遍全县三千八百多个生产队进行宣传。"},{"type":"paragraph","text":"广大革命群众在工厂、矿山、炼钢炉旁，在田间、地头、水利工地，到处摆开了革命大批判的战场，以全会公报为武器，对叛徒、内奸、工贼刘少奇及其在河南代理人疯狂推行反革命修正主义路线的罪行展开了大揭发、大批判、大控诉、大清算。渑池县和确山县竹沟地区的广大贫下中农，狠批刘少奇的叛徒哲学和阶级投降主义，清算刘少奇这个老反革命的滔天罪行。新乡县七里营公社的贫下中农说，一九五八年，在大跃进的高潮中，我们伟大领袖毛主席来到俺公社视察，他老人家同咱社员亲切地拉家常，又冒着大热天步行好几里路到地里看棉花，并且发出“人民公社好”的伟大号召，毛主席真是和俺贫下中农心连心。刘少奇这个坏家伙，有一年来到新乡，连火车也不下，去见的人，还得先洗手消毒，在他眼里根本没有咱贫下中农，他是地地道道的国民党反动派的代理人。郑州国棉三厂广大革命职工狠批刘少奇的“生产第一”等反革命修正主义黑货，他们说，我们就是要高举毛泽东思想伟大红旗，突出无产阶级政治，保卫无产阶级的江山永不变色。广大工农群众，越揭越批对刘少奇越恨，对毛主席越亲。他们说，党的八届扩大的十二中全会决定把刘少奇永远开除出党，我们革命人民一千个拥护，一万个赞成！"},{"type":"paragraph","text":"革命大批判的高潮，正有力地推动着全省范围的斗、批、改深入发展。毛主席关于“工人阶级必须领导一切”的伟大教导，极大地鼓舞了河南工人阶级的政治热情，由大批优秀的产业工人组成的毛泽东思想宣传队，在人民解放军的配合下，占领上层建筑的各个领域，领导广大革命群众，遵照毛主席的教导，全面地进行斗、批、改，决心夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd5de2ee1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"收起“帽子”，放下“棍子” : 福建民盟盟员批评党员领导干部不敢放手开展批评","authors":["肖璜/林嘉煌"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"收起“帽子”，放下“棍子” : 福建民盟盟员批评党员领导干部不敢放手开展批评","type":"title"},{"text":"肖璜/林嘉煌","type":"authors"},{"text":"新华社福州１４日电新华社记者肖璜、林嘉煌报道：中国民主同盟福建省委员会和福州市委员会１２日联合举行了一个座谈会，对福建省目前一些共产党员领导干部还不能放手发动批评的状况提出批评，形容这种状况是“迎风户半开”。他们认为，要把门户大开，就要共产党员领导干部放下“官架子”，虚心诚恳地听取批评。","type":"paragraph"},{"text":"许多在高等学校工作的盟员在座谈会上说，高等学校中的某些党员领导干部，甚至系的政治辅导员，竟当面指责年老教授为“落后分子”。某些领导者喜欢当面恭维的人，而不喜欢敢于当面提意见的人。甚至认为对党员领导干部提出批评就是“对党不满”，因而使不少人不敢和不愿再提出意见。","type":"paragraph"},{"text":"座谈会上大家认为，共产党中央和毛主席在目前提出开展整风运动是非常英明的、适时的。但是，他们说，目前对整风运动两方面都有顾虑。共产党员领导干部怕挨“整”，因此有的在传达毛主席关于正确处理人民内部矛盾的指示时，草草了事，或者强调“提高认识再联系实际”，迟迟不敢“放”；民主人士怕提了意见后党员仍旧不改，甚至将来遭到报复。同时他们也怕有些意见提得不一定正确，会反过来被抓“辫子”，甚至挨“棍子”。他们最怕“北京话”传到地方就变成了“本地话”（意即中央指示贯彻到地方基层执行时就有偏差）。他们说，现在应该收起“帽子”，放下“棍子”，实事求是，真正按照毛主席的指示办事。","type":"paragraph"},{"text":"盟员们在座谈中说，只有开诚布公，互相尊重，隔阂才能消除，团结才会加强。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c85801cbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对中央外事小组文件和中央转发这一文件的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央外事小组文件和中央转发这一文件的指示稿的批语和修改!"},{"type":"paragraph","text":"（1959年2月13日）略有修改。退周总理、陈毅处理。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"中央同意中央外事小组“关于1958年外事工作的基本估计和1959年外事工作的方针规划”。现发给你们，希据此安排和掌握有关外事方面的工作，并应组织适当范围的干部，对有关涉外事项，加以讨论，坚持正确方针，纠正错误缺点，贯彻实行。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1959年二月十三日"},{"type":"paragraph","text":"[1]本篇一是对中央外事小组文件和中央外事小组代拟的中共中央指示稿的批语；本篇二是对代拟的中央指示稿的修改；本篇三至六是对中央外事小组文件的修改。其中用宋体字排印的是毛泽东加写和改写的文字。对中央外事小组文件和中央转发这一文件的指示稿的批语和修改"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"在党中央和毛泽东同志亲自掌握之下，我国就台、澎、金、马问题对美帝国主义展开了一场震动全球的胜利斗争。通过这场斗争，我们不仅再一次使美帝国主义的实力地位政策和战争边缘政策遭到失败，而且还运用绞索政策击破了美国从金、马脱身的政策，使美国进退维谷，空前孤立。这场斗争再一次揭露了美国力量虽然强大但就其全局看来它归根到底不过是一个纸老虎的本质，揭露了美国有其强大的一面又有其虚弱的一面这种实际情况，极深刻地教育了中国人民和全世界人民，有力地支持了亚非各国人民特别是阿拉伯人民反对殖民主义的斗争，扩大了美国和蒋介石集团、美国和它的同盟国之间的矛盾。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"帝国主义内部的矛盾和危机将日益加深，他们将进一步走向四分五裂。美帝国主义将更加孤立和被动，它的日子越来越不好过。资本主义发展不平衡的规律，将继续显著地起作用。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"必须虚心地学习苏联和其他社会主义国家一切适合于我国情况的先进经验，对其在历史上所犯某些错误，例如斯大林时期所犯某毛泽东全集第四十一卷些政治上、经济上的错误，则从反面学习，引以为戒，同时采取积极主动和谦虚谨慎的态度，帮助各社会主义国家了解我国社会主义建设总路线，人民公社运动和对外政策，消除某些可能发生的误解。"},{"type":"paragraph","text":"六"},{"type":"paragraph","text":"在岸信介不改变敌视我国的政策以前，原则上不考虑恢复中日贸易（对个别生意可以考虑做一点，以支持某些日本中小企业，例如出口少量生漆），对两国民间的往来应当继续进行。在适当时机也容许有某些官方人物的往来。"},{"type":"paragraph","text":"[1]岸信介，当时任日本首相。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":2,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":206,"page_end":208},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56e1e3edef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

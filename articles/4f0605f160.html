script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"少年队员大义灭亲","authors":["邱洛"],"dates":[{"year":1951,"month":6,"day":1}],"is_range_date":false,"parts":[{"text":"少年队员大义灭亲","type":"title"},{"text":"邱洛","type":"authors"},{"text":"【海门讯】苏北海门县私立能仁小学的四年级同学、少年儿童队的队员张四维，最近写信给海门县人民政府的沈计达县长，检举他的父亲是个反革命分子，要求人民政府处理他父亲。他的原信是这样的:","type":"paragraph"},{"text":"亲爱的沈县长:","type":"appellation"},{"text":"现在正在镇压反革命分子，我在新少年报上看到有个少年队员，他的父亲做了反革命分子，他就不承认是他的父亲。在学校里老师也对我们讲过，反革命分子存在一天，人民就不安宁一天。我听了这许多反革命分子危害的事情，我自己想到我的父亲(叫张义兴，又叫张贤刚)在反动派的时候，也做过反革命的事情，现在我要求人民政府去捉他来让人民处理。","type":"paragraph"},{"text":"最后向你致崇高的队礼!","type":"paragraph"},{"text":" 四年级张四维上五月十二日","type":"paragraph"},{"text":"沈县长在收到张四维同学的信后，曾到有关部门作了进一步了解，知道张四维的来信确是事实，他的父亲张贤刚在解放前曾任海门县第一区区长，在做区长前是时新乡的乡长，在任职期间罪行的确很多。","type":"paragraph"},{"text":"后来，沈县长写了一封复信给张四维同学给予表扬和鼓励，复信上着重的说:“你是个好学生，至少是镇压反革命工作中的模范生。你这种大义灭亲的举动，完全是符合全国人民的要求的。”沈县长信上并说:“愿你再努力，有什么困难可再来信，必要的时候你也可亲自到我这里来谈!”","type":"paragraph"},{"text":"这一消息传出后，人们都说:“张四维年纪虽小，但这种举动值得表扬!”五月廿三日出版的海门“文教通讯”第二期上还专门发表了题为“张四维的行动值得大家学习”的文章，号召全体文教工作者“要联系张四维来很好检查自己，纠正一切错误的认识，要和广大人民站在一道，大胆的检举隐避在各个角落的反革命分子，自己曾做过反革命工作或参加过反革命组织的，更需立即悔悟，以实际行动来改正自己的错误和缺点!”","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年6月 1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f0605f160"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

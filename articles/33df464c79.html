script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1694","name":"241. 填写干部登记表时如何填家庭出身和本人成份？","author":"中共中央组织部研究室","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"241. 填写干部登记表时如何填家庭出身和本人成份？","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部研究室","中共中央组织部组织局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央组织部研究室、中共中央组织部组织局，党的组织工作问答，287-288","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"家庭出身","type":"主题/事件"},{"name":"阶级成分","type":"主题/事件"}],"parts":[{"type":"title","text":"241. 填写干部登记表时如何填家庭出身和本人成份？"},{"type":"paragraph","text":"答：《干部履历表》中的“家庭出身”，是指本人取得独立经济地位前或参加革命工作前的家庭阶级成份。经组织审查，家庭出身作了改变结论的，即按改变的成份填写；未经组织确定改变者，本人不得自行改变。"},{"type":"paragraph","text":"“本人成份”，是指本人参加革命工作或担任国家干部前的社会地位。在参加革命工作或担任干部前本人社会职业变动较多者，一般应以紧靠参加革命工作或担任国家干部时的情况填写。"},{"type":"paragraph","text":"填写“家庭出身”和“本人成份”，是为了了解干部生长的家庭是什么阶级和干部来自什么社会成份。这只能作为熟悉了解干部的一个参考，不能作为提拔使用干部的依据；提拔使用干部的依据主要是干部的德才表现。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33df464c79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

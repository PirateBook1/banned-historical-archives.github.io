script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西北师范学院反右派斗争中查出的一个反革命小集团——少林社","authors":["孙晶"],"dates":[{"year":1957,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"西北师范学院反右派斗争中查出的一个反革命小集团——少林社","type":"title"},{"text":"孙晶","type":"authors"},{"text":"新华社兰州27日讯  西北师范学院在反右派斗争中查出一个反革命小集团——少林社。这个社的组织领导人是该校数学系一年级学生陈清顺，组织成员已知的有十二人，他们有最低纲领、最高纲领、军事纲领、组织原则、外交路线和瓦解党的策略等。最低纲领是在农村(靠山区)建立武装根据地，以迅速达到最高纲领。最高纲领是推翻现存社会制度，建立新政权。组织原则是：凡是对共产党不满而有推翻其领导的愿望的都是团结的对象(团结与拉拢不同，团结就是内部的成员了)。军事纲领：第一步充实头脑，学习军事理念以及其它军事知识；第二步通过农民暴动建立武装。外交路线；破坏中苏关系，削弱共产党，诬蔑苏联为帝国主义。瓦解共产党的策略：从思想上、理论上和组织上三方面着手，已写短篇小说“法庭上的师生之间”、“风烛残年”、“悲哀的命运”等，以引起读者对社会的仇恨和不满；污蔑列宁的“没有革命的理论就没有革命的实际”为骗人的东西；并打击讽刺党的领导和党员，使人认为所有的党员都是坏的，当然党也就是坏的了。","type":"paragraph"},{"text":"这个社的成员大部分是地主出身、仇恨党和社会主义的知识分子。除西北师范学院的陈清顺、韩凤麟、马胤祖等人外，还有河南漯河中学学生周松仁(代号F，现在家，家庭富农成份)、漯河高中陈桂云(陈清顺之妹，代号H)、西安畜牧学院梁昌贵、杨玉生(代号D，地主成份)、新乡师范学院安惠义(代号M，地主成份)、李玉枝(地主成份)、宝鸡十里铺小学教员王治华(代号E)、河南郾城赤城店小学教员魏友学(代号B)和河南西平县瓦屋头村张国典。另外还有天津大学化工系王安乐(代号A)、北京航空学校郭拯民(代号N)和燃料工业部魏发义等人。","type":"paragraph"},{"text":"现在，中共甘肃省委对这一反动组织正在追查中。","type":"paragraph"}],"comments":[],"origin":"1957年7月31日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b3daa8f9e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"私营轮船业民生公司总经理卢作孚畏罪自杀身死","authors":[],"dates":[{"year":1952,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"私营轮船业民生公司总经理卢作孚畏罪自杀身死","type":"title"},{"text":"【西南总分社十六日讯】我国最大私营轮船业民生公司总经理卢作孚突于二月八日自杀身死。自杀原因尚待了解，据外间揣测可能是：","type":"paragraph"},{"text":"(一)解放前卢与蒋匪勾结很紧，可能有政治问题，怕“三反”、“五反”运动中追出。","type":"paragraph"},{"text":"(二)民生公司盗窃国家财产很严重，害怕坦白和被检举，据说民生公司内部已有职工检举卢贪污事情。","type":"paragraph"},{"text":"(三)民生公司内部有派系斗争，近有轮船两艘被特务击沉，卢的周围也有特务，卢死的原因甚为可疑。","type":"paragraph"},{"text":"卢是国内航业巨头，在四川影响尤大，但死后却少见议论，主要是因为工商界进行“五反”甚紧，人们不便顾此，有的人也不敢发言或表示态度。记者与工商界人士谈话时，他们均故作镇静，但言语之间仍透露了他们的心意。上层人物如李仲平(重庆市工商联副主任委员)认为卢死并不突然，甚至说：“死得其时”意为再活下去将来查出政治问题仍不得好死；中、小工商业者则传说纷纷，揣测死因，表示惋惜。目前工商界消极情绪很浓，有的说“五反后我把产业卖了，不干了”。","type":"paragraph"},{"text":"民生公司内卢所培养提拔的高级职员曾号淘大哭，经理童少生也哭了，该公司附属的民生机器厂副厂长说：“卢作孚白手兴家(卢青年时候系一贫苦小职员，由于攀附得法，迅速变质为资本家，以后从掠夺性的原始资本积累，成为大资本家)，平生也没有干过什么坏事，落得这般下场，有些可惜”。但在该厂工人中则确认卢有政治问题，情绪未受影响。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43144356d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

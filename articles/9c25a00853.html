script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海科学家和教授掀起自我思想改造运动：决心做左派　力争红又专","authors":[],"dates":[{"year":1958,"month":2,"day":24}],"is_range_date":false,"parts":[{"text":"民建中央号召会员自我改造竞赛：力争三年成为劳动者","type":"title"},{"text":"《人民日报》讯　中国民主建国会中央常务委员会2月28日下午举行第四十次常委（扩大）会议，号召各地组织领导会员掀起一个自我改造大竞赛，投入生产建设大跃进， 力争三年内改造成为名实相符自食其力的劳动者。会议一致决议发出通函。通函中说：中央常务委员会于2月28日举行会议，约请在京中央委员参加，就当前我会 会员和工商业者中所出现的新情况和上海会员的倡议进行了讨论，一致认为应当号召全体会员行动起来，在政治战线上和思想战线上的社会主义革命中力争上游。为此，中央常务委员会要求全体会员积极的响应上海市会员的倡议，根据具体情况，制定改造规划，以实际的行动，同上海会员展开竞赛，力争在1958年内，使多数人的政治立场基本上从资产阶级的一方转到工人阶级的一方来，在三年内通过个人努力、组织帮助、群众监督，把资产阶级的两面性改造为无产阶级的一面性。把对党的领导和走社会主义道路的三心两意改造为全心全意，成为名实相符、自食其力的劳动者。","type":"paragraph"},{"text":"通函最后说，我们也要求各地组织学习上海等地组织的领导方法，认清当前形势发展的特点，大力克服保守思想，用尽一切办法来鼓励会员自我改造的自觉性和积极性，把制定个人改造规划、评比竞赛等改造形式变为群众性行动，并把这种群众性的行动，变成为促进自我改造的客观形势。","type":"paragraph"}],"comments":[],"origin":"1958年3月4日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c25a00853"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

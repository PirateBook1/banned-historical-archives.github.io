script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"组织普察英第二野战军歼灭向承德进攻之敌","alias":"","parts":[{"type":"paragraph","text":"组织晋察冀第二野战军歼灭向承德进攻之敌！"},{"type":"paragraph","text":"（1945年10月23日）聂、萧、罗、刘，并告彭、程，林、萧："},{"type":"paragraph","text":"关于组织冀察普第二野战军：（一）至下月上旬，顽方即将有三个军八个师（空运第九十二军三个师，现到石家庄之第十六军三个师，第三军两个师）集中北平，判断除以一部保护北平及平津线外，主力将向承德进攻，并威胁张家口。（二）决定迅速组织冀察晋第二野战军，由普冀、冀中、平北现有精干地方兵团抽调至少三万人，编成十二个至十五个大团，限于两星期至多三星期内集中平北军区，完成作战准备，其任务为协同热河、冀东部队，坚决歼灭向承德进攻之顽军，巩固热河及平北，并充当这一战斗任务中的主力。（三）第二野战军以萧克为司令员，罗瑞卿为政治委员，望萧罗"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给晋察冀军区司令员兼政治委员聂荣臻、副司令员萧克、副政治委员兼政治部主任罗瑞卿和副政治委员刘澜涛的电报。"},{"type":"paragraph","text":"[2]彭、程，指彭真、程子华，当时分别任东北军区政治委员和司令员。林，指林彪，原任八路军第一一五师师长，当时正赴东北途中。萧，指萧劲光，原任陕甘宁晋绥联防军副司令员，当时正赴东北途中。"},{"type":"paragraph","text":"[3]平北军区，应为平北军分区，属晋察冀军区。[4]热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区一星期内到达平北军区布置一切，立即建立与中央及聂刘的电台联络，不得迟误。（四）林萧野战军以歼灭由天津、秦皇岛线向东北进攻之顽军为目的，位于沈阳、山海关线，该军负有与萧罗野战军及热河、冀东我军配合作战之任务。（五）萧罗野战军之组成及作战不影响现在绥远作战之聂刘野战军，只在聂刘坚决完成绥远作战任务后，应以主力迅速东调，援助萧罗。（六）赵尔陆?兵团如何使用，请你们提出意见。（七）原定冀察普出二万人去东北，现改为编入萧罗野战军。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"酉漾[1]绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":466,"page_end":467},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02cc16007f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共民族事务委员会机关委员会关于开除右派分子尹育然党籍的决定","authors":["(尹育然)"],"dates":[{"year":1958,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"中共民族事务委员会机关委员会关于开除右派分子尹育然党籍的决定","type":"title"},{"text":"(尹育然)","type":"authors"},{"text":"尹育然，男，四十岁，中共正式党员，四川省成都市人，家庭出身地主，个人成分学生，初中肄业，一九三八年一月参加革命，同年四月入党，中央民委文教司副司长，兼中国科学院少数民族语言研究所副所长。","type":"paragraph"},{"text":"一、整风以前的主要表现：","type":"subtitle"},{"text":"历史上一贯右倾，非政治倾向很严重，有严重的个人主义，表现在对历次革命运动抱消极态度，如在中央民院党组会上检讨说：“历次运动觉得很沉重，本来是好事情，但常感到不愉快”。三反运动前拿了公家很多东西，实际上是利用职权变象贪污，开始不愿检讨，后来检讨也不深刻，撤销了他的节约检查委员会委员的职务，并给予劝告处分，后因贪污时间是在一九四九年十月一日以前未以贪污论，取消了处分。在肃反运动中表现右倾，受到组织批评，并写了检讨。尹育然违犯组织决定，私自叫被停止预备党员资格的王玉华(女、其父被镇压)抄写党中央对周恩来同志在一九五三年夏季全国财政经济会议上的结论批示和周恩来同志结论全文，王玉华抄写之后便向别人讲薄一波同志所犯的错误，违犯了保密纪律，泄露了党的秘密。尹育然是民院党组负责人之一，行政上是副教务长，他是有妇之夫，又和王玉华的男女关系极不正常，造成了很坏的影响，给予劝告处分。在中央民族学院平时工作中也曾说“我是管业务的，不管政治思想教育”“政治思想工作顶什么事，要作思想工作找别人去”“不懂得业务，共产党员也不中用啊!”平时不尊重领导，与党委闹对立。每次运动受到批评和处分，运动结束后，总想翻案。","type":"paragraph"},{"text":"二、整风中的主要言行：","type":"subtitle"},{"text":"1．攻击党的肃反政策：尹育然在肃反运动的时候，因犯右倾错误，受到组织上的批评并作了检讨。他一直对组织上心怀不满，借鸣放机会，在肃反问题上向党翻案叫冤。在几个同志中散布在肃反运动中组织上对他的批评和责令检讨是错误的，他“冤枉”了，并在有原来被确定为肃反对象的唐振宗参加的鸣放会议上公开提出：“肃反时我原来不同意把唐振宗的问题一下提到反革命(当时组织上只认为唐振宗有反革命嫌疑，应列为肃反对象，并未确定为反革命分子)问题上来，党组织批评我右倾，我认为是“冤枉”，要求组织上给摘掉“右倾帽子”。并重申他认为“复兴社不是特务组织的依据，责问党是否把他的检查右倾的材料放在档案袋中做为一个历史问题？”尹育然火线投降，不仅公开为自己叫喊冤枉，也为肃反对象唐振宗再次撑腰。","type":"paragraph"},{"text":"2．对统战部决定中南民族学院不迁广东，散布不满情绪。说：“中南民院搬广东，民委党组和教育部都同意并作了决定，但统战部部务会议上有人不同意，就否定了这个决定”(中南民院搬广东问题统战部的否决，民委党组完全同意，并决定改正党组过去的决定。尹是知道这个过程的)。并说：“民委与统战部在工作上分不清”。","type":"paragraph"},{"text":"3．主张取消党的人事制度，平时散布说：“人事科、人事室应该取消，把干部工作交给每个单位去掌握以便利使用干部”。","type":"paragraph"},{"text":"在鸣放会议上大家对他提意见时，他把斗争锋芒转向领导，想自己滑过去，并在会外向人说：“民委整风方向不对头，别的单位给部长级提意见，民委先从司局长开刀”。","type":"paragraph"},{"text":"三、斗争中的态度：","type":"subtitle"},{"text":"表示低头认罪。","type":"paragraph"},{"text":"四、处理意见：","type":"subtitle"},{"text":"开除党籍。建议撤销民委文教司副司长兼中国科学院少数民族语言研究所副所长的职务，由十级降至十三级，另分配在文教司作语文工作。","type":"paragraph"},{"text":" 一九五八年二月十五日","type":"paragraph"}],"comments":[],"origin":"原载 《关于清除党内右派分子的决定汇编》，中共中央监察委员会办公厅编，一九五九年十二月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b2e6cb633"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

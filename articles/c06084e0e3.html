script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2523","name":"总政治部关于进一步为‘天安门事件’受迫害同志彻底平反及有关问题的通知","author":"总政治部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"总政治部关于进一步为‘天安门事件’受迫害同志彻底平反及有关问题的通知","dates":[{"year":1978,"month":12,"day":4}],"is_range_date":false,"authors":["总政治部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中国人民解放军总政治部办公厅, 政治工作手册, 226-228","tags":[{"name":"平反","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"},{"name":"天安门事件","type":"主题/事件"}],"parts":[{"type":"title","text":"总政治部关于进一步为“天安门事件”受迫害同志彻底平反及有关问题的通知"},{"type":"subtitle","text":"（一九七八年十二月四日）"},{"type":"paragraph","text":"最近，经华主席为首的党中央批准，北京市委郑重宣布：“一九七六年清明节广大群众到天安门广场沉痛悼念敬爱的周总理，愤怒声讨‘四人帮’，完全是革命行动”。这是英明领袖华主席为首的党中央领导我们揭批“四人帮”、拨乱反正的伟大胜利。"},{"type":"paragraph","text":"军队广大指战员，当时也积极参加了北京和全国各地这一革命行动。其中有的同志为此受到关押、审查或被打成反革命。粉碎“四人帮”后，一九七六年十月二十三日，总政保卫部即发出通知，要求各单位对这些同志予以平反。之后，各单位又遵照一九七六年十二月五日中央23号文件的精神进行了平反。根据“天安门事件完全是革命行动”的精神，各单位必须进一步彻底做好对于因悼念周总理、反对“四人帮”而受到迫害同志的平反工作。现将有关事项通知如下："},{"type":"paragraph","text":"(一) 对在“天安门事件”中因悼念周总理、反对“四人帮”受到审查、逮捕关押遭受迫害的同志，要一律公开彻底平反，恢复名誉，不留尾巴，并在一定范围内宣布，表彰他们的革命精神；凡调级、就业等受到影响，造成不良后果的，应一律改正，合理解决；凡家属和亲友受到株连的，应由所在组织协同有关部门消除影响；凡在关押期间扣发了工资的，要一律补发；补发工资时扣除了在关押期间（含地方公安机关）伙食费的，应退还本人。一定要做好各项善后工作。"},{"type":"paragraph","text":"一九七六年，天安门事件前后的所谓追查谣言问题，完全是“四人帮”“查上线、追后台”，打击迫害广大群众和革命干部的阴谋活动。凡是为此而受到迫害、关押的同志，也按照上述原则处理。"},{"type":"paragraph","text":"在平反工作中，往往遇到有些案件，当事人的言行，在本质上是反对“四人帮”的，但由于对当时党内斗争情况不了解，对“四人帮”造成的混乱情况认识不清，而产生过某些怀疑或说过某些错话的，属于认识问题，不予追究，不留尾巴。"},{"type":"paragraph","text":"(二) 对有关档案材料，要逐件清理。已平反同志的人事档案中，只保留平反决定，其它诬蔑不实的材料，一律销毁。"},{"type":"paragraph","text":"所有在审查中被迫交出的革命诗文、照片、胶卷、笔记本，被迫与的“检讨”等，凡是保留下来的，均应退还本人。由于当时转递遗失或查无下落的，要耐心向本人解释清楚。"},{"type":"paragraph","text":"(三) 一九七六年清明节期间，限制干部、群众悼念敬爱的周总理，是错误的，罪责在“四人帮”。对受命参予围攻、打骂群众的执勤人员，要搞好正面教育，认真总结经验教训；如系“四人帮”骨干分子或打人致残、致死者，应严肃处理，直至追究刑事责任。"},{"type":"paragraph","text":"(四) 军队发生上述问题的责任，同样完全在“四人帮”。各级党委要通过为受迫害同志的彻底平反，进一步深入揭发批判林彪、“四人帮”，肃清流毒和影响，提髙觉悟，增强团结，全力以赴，为加速实现四个现代化的伟大任务而奋斗。"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c06084e0e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

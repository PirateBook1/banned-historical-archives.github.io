script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"领导干部带头学习带头批判上海纱罩厂把揭批‘四人帮’斗争不断引向深入","authors":[],"dates":[{"year":1977,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　怎样才能把揭批“四人帮”的运动引向深入?上海纱罩厂的经验是:领导干部旗帜鲜明地站在斗争的最前列，带头学习，带头批判。"},{"type":"paragraph","text":"在揭批“四人帮”的斗争中，这个厂的党支部领导成员针对“四人帮”散布的修正主义谬论，认真学习马列著作和毛主席著作，学习华主席的重要讲话，写学习笔记，写批判“四人帮”的文章。在党支部的带动下，广大干部、骨干都以身作则，在全厂群众性的揭批“四人帮”的斗争中，带头学习，带头批判。有的同志为了写出有质量的批判稿，休息天到图书馆翻阅资料，有的青年干部请老工人回忆对比，整理成材料，批判“四人帮”妄图复辟资本主义的滔天罪行。"},{"type":"paragraph","text":"该厂领导干部在带头学习、带头批判中，注意联系本厂的实际，针对“四人帮”干扰大、流毒广的一些问题，进行深入的学习和批判，分清路线是非，推动各项工作。例如，该厂两年前，在全厂范围内开展了一场“比学习，比干劲，比纪律，比风格”的社会主义竞赛活动，搞得热气腾腾。可是“四人帮”到处乱扣“唯生产力论”的帽子，在他们的修正主义谬论的影响下，一场社会主义竞赛活动就中途夭折了。该厂领导干部联系这个问题，学习毛主席关于“必须实行劳动竞赛，奖励劳动英雄和模范工作者”的教导，批判“四人帮”极端仇视群众的社会主义积极性，妄图篡党夺权，搞修正主义的罪行，划清了开展社会主义劳动竞赛与“唯生产力论”、“锦标主义”的界限，提高了路线觉悟。通过揭批“四人帮”，广大干部理直气壮了，又带领群众开展了一场社会主义竞赛活动。最近，全厂上下你追我赶，各组之间比学赶帮，社会主义正气大大发扬，生产指标不断刷新，今年一月份生产比去年同期增长了百分之九点七三，各项工作也搞得有声有色。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"322d5fa6fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

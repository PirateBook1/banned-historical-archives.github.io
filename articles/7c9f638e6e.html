script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我怎样摆脱旧法影响？","authors":["中央政法幹校","谢怀栻"],"dates":[{"year":1951,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"我怎样摆脱旧法影响？","type":"title"},{"text":"中央政法幹校谢怀栻","type":"authors"},{"text":"我的学习方法是遵照领导上的号召，先就新的规定研究，就具体的问题去体会新法的精神，然后转头来站在新的方面去看旧的理论。在一次民法讨论中，我们讨论一件汽车案件，我就绝不去想那些“理论”(例如所有权、善意的保护等)只是想这个问题要如何决定才好。后来民法测验，试判一件煤矿租赁案件，我也绝不去想那些“理论”(例如契约之解释、契约之终止等)也只想对这个案件要如何决定才好。结果这两次我都没有犯大的错误。由此我体会到，在自己没有力量对旧的一些理论为彻底的批判之前，最好不要去高谈批判，最好不要去钻那些理论，而只应该就具体的问题，站在新的立场，依照新的政策去求具体的解决。如果仍旧要去钻那些“理论”，结果就会让自己钻了进去，爬不出来，仍旧陷在那里面了。以前我总不放弃那些理论，以为那些理论不会变的，是因为自己离不了那些理论，恐怕离了它，没法办事。现在我丢开它，可以解决问题，并且可以解决得更好些。（原载《中国新法学研究院院刊》，1951年三月三十一日出版）","type":"paragraph"},{"text":" 来源：《政法界右派分子谬论汇集》（法律出版社，1957年9月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c9f638e6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国专业和业余摄影工作者执行毛主席革命路线取得新收获《一九七三年全国摄影艺术展览》明日在京开幕","authors":[],"dates":[{"year":1973,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年九月二十九日电　国庆前夕，首都洋溢着一片欢腾气氛。将于十月一日在民族文化宫开幕的《一九七三年全国摄影艺术展览》，为盛大的节日增添了光彩。"},{"type":"paragraph","text":"这次摄影艺术展览，是在全国人民热烈欢呼党的十大胜利召开，满怀革命豪情迎来国庆二十四周年的时刻开幕的。在展览会的中央厅正中，毛主席亲自主持十大的光辉形象，给人以极大的鼓舞和力量。同时展出十大期间拍摄的其他作品，也是我国珍贵的革命历史文献。整个展览以鲜明的思想内容，丰富的艺术形象，反映了我国各条战线一派大好形势、社会主义祖国阔步前进、蒸蒸日上的生动景象。"},{"type":"paragraph","text":"在这次展览中，不少作品反映了批林整风、看书学习，开展思想和政治路线教育等方面的重大题材:上山下乡的知识青年在农村广阔天地里锤炼红心，有实践经验的工农兵朝气勃勃地上大学，机关干部在“五·七”大道上奋勇前进。许多反映三大革命运动的作品，体现了毛主席关于“备战、备荒、为人民”，“深挖洞、广积粮、不称霸”的伟大战略思想深入人心。这一批摄影艺术创作，从丰富多采的现实生活中选取具有典型性的事物和人物，突出了社会主义革命和建设的新成就和工农兵的英雄形象。一幅幅描绘大庆油田蓬勃发展的壮丽画面，显示出我国社会主义工业灿烂的前景；不少饱含着激情的工业题材作品，为我国工人阶级自力更生，忘我劳动的大无畏气概，谱写了一曲时代的赞歌。反映部队紧张的战备训练和军民鱼水情深的一些作品，气势雄浑，亲切感人，给人留下深刻的印象。"},{"type":"paragraph","text":"这次展览会展出的三百多幅作品，是从全国各省、市、自治区，中国人民解放军和中央有关部门推荐的数千幅作品中精选出来的，大多是近一年来的创作。这是我国专业和业余摄影工作者遵循毛主席所提出的无产阶级文艺“为工农兵而创作，为工农兵所利用”的方向，积极贯彻“百花齐放，推陈出新”的方针，深入三大革命运动实际，表现工农兵火热斗争生活所取得的新收获。这里，不仅有老一辈摄影家的新作，更可喜的是，许多青年摄影工作者和业余摄影爱好者为展览会提供了大量的作品，显示了我国摄影艺术创作的一片兴旺景象。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"294ed8f010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

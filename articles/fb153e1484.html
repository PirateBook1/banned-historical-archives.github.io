script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"张敬尧私运烟种被获","alias":"","parts":[{"type":"paragraph","text":"张敬尧私运烟种被获"},{"type":"paragraph","text":"（1919年12月24日）"},{"type":"paragraph","text":"平民通信社消息。二十四日汉口快函云：今日下午学生至武昌鲈鱼套车站，站厂扣留鸦片烟种五十包（麻布大袋)。系湖南督军张敬尧自奉天运来，昨晚（二十三日）抵此，拟由长武路装运回湘，以无护照为车站阻留。福建学生游泳君在站闻此消息，今日（二十四日）上午奔告高等师范学校。现武汉学生会已向省议会禁烟会提出要求，并决明日发传单通告三镇人民。湘人在鄂者闻亦将会议对付方法。又口函云：武昌火车站近查获大宗鸦片种子，此间闻信于今日推定易礼容、李维湘、张懋勋、陈海庭、袁达卫、刘盛栋、杨伯隽七人至站鱼套火车站内，觅获计有五十大袋，每袋约在二百斤以上共重万斤以上，均系用麻布袋装成者。学生等取出一握，并摄影数张以作证据。据该站看护警察赵凤楼云：此物已到十余日预备运往湖南交给张督军，因没有护照已报告王督军扣留。督军已通电中央请示办法。将来或运或焚悉听督军命令云云。但王督军是否通电中央，此时尚无所闻。又闻人言，此物由奉天经京汉路来者已运去一批计二十五袋（约五千斤)。其押运兵士数人均已逸逃 (张督的部下)。闻张督正运动陆军部发给护照来汉，即行运湖南云云。现在武汉学生联合会已议决，一面通电中央一面呈诉督军。旅鄂湖南学生联合会亦预备通电呈诉并联络湖南总乡会，同时提出今明日均可实行。兹录武汉学生联合会通电如下：各省议会、各省教育会、各省商会、各报馆、学生联合总会、各省学生联合会公鉴：湘督张敬尧串通驻湘第六混成旅旅长张宗昌，遣派军队携持护照贩运鸦片烟种入湘，勒民广种。祸国毒民罪不容诛。前已输运多次未经发觉。昨日复由北运来五十袋，道经武长铁路武昌鱼套车站，竟敢明目张胆索车装载。似此横行实属目无法纪。幸经该站站员报知本会，当即请该站扣留。除专电北京大总统请派员查办外，特通电全国同胞。共起而攻物证具在已成铁案。愿同胞急图之。"},{"type":"paragraph","text":"武汉学生联合会叩俭"},{"type":"paragraph","text":"1919年12月，声势浩大的驱张运动开始，毛泽东率一个代表团至北京。图为毛泽东借住的长街20号福佑寺。"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":12,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":150,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb153e1484"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

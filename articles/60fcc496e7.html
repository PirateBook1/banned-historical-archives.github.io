script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"包头市职工在反右派斗争中的错误言论","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"包头市职工在反右派斗争中的错误言论","type":"title"},{"text":"新华社呼和浩特21日讯　内蒙古自治区包头市有些厂矿领导上，在反右派斗争中，对职工政治思想教育不够，有个别单位的个别领导人，对当前积极发动职工投入反右派斗争，还犹疑不定，甚至认为职工群众落后，不敢放手发动群众投入战斗。因此，使部分职工目前还存在一些糊涂思想和错误言论，表现在以下几个方面：","type":"paragraph"},{"text":"一、把帮助党整风和反击右派分子的斗争混淆起来。包头电业局所属第三发电厂少数职工认为“反右派斗争我不反对，但咱们厂子不整风不行”；“右派一定要反，但要看共产党除三害怎么样，不然就糟了”。部分工程人员则认为“过去争鸣，现在反右派，到底是整风呢，还是反右派呢？”少数车间干部认为“厂子鸣放不够，提的意见不多”。有的职工把对领导的意见化为私人成见，因而急于想整风，不积极投入反右派的斗争。","type":"paragraph"},{"text":"二、有的职工认为右派分子发表的反动言论有道理，没有理由驳斥，甚至表示同情和支持。当右派分子发表了“官僚主义比资本主义更危险”的谬论后，包头地方国营缝纫厂干部经树琪(共青团员)不但不驳斥右派分子谬论，反而说：“咱们厂子的领导还不如官僚主义的国民党好”。甚至有的职工还认为“大干部中有右派，小干部中找不到右派分子。”","type":"paragraph"},{"text":"三、个别职工的错误言论相当严重，甚至对党抱有敌视态度。包头地方国营人民印刷厂工人郝福银(共青团员)问另外一个工人：“中国现在有大地主没有？”那个工人说没有。郝福银便说：“我看毛主席就是大地主，我们忻县过去种高粱，现在非让种玉米不行，结果收成不好，老百姓饿着肚子吃黑豆。”包头市粮食第一加工厂工人思想也很混乱，工人王永清说：“咱们现在是给毛柜(指毛主席)扛长工。”当工人刘国真生病后，这个厂的领导上很关心，给他买了虎骨酒治病，别的工人都感动得说：“不是毛主席领导那能喝虎骨酒”，而工人刘国真却说：“不是现在我还得不了病。”包头医药公司有些干部对党抱有不满情绪，认为党员监视他们。这个公司的业务科长张陆善说：“咱们公司有党支部、团支部、工会，感到很麻烦，不如取消了痛快、利索。”这个公司的秘书李士吉公然说：“我们单位是：对党员从宽，对团员从轻，对群众从严。”","type":"paragraph"},{"text":"四、个别企业中发现有反动活动。包头缝纫厂上海工人李忠良等十多人，因对领导不满，经常制造纠纷。7月份开展增产节约运动时，这个厂的领导上决定成立一试点小组，当时这些人说：“我们要打进去一、二人，把试点小组搞垮”。包头市运输公司反右派斗争开始后，该公司党支部公布了改选的支部委员名单下面被坏分子写上了“袭击”二字；先进生产者名单公布后，在名单上边被人画了一个兔子和一只狐狸，并在狐狸上写着“共产党万岁。”最近，包头市第三发电厂食堂临时舞台上的幕布着了火，安置扩音器的房门被拧开锁子，机器已发生了故障。","type":"paragraph"},{"text":"(师海云根据内蒙古自治区工会材料编写)","type":"paragraph"}],"comments":[],"origin":"1957年8月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60fcc496e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

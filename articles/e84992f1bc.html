script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越劳动党代表团和军事代表团在出国访问途中到京黄永胜姚文元同志宴请越南同志","authors":[],"dates":[{"year":1971,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　中共中央政治局委员、中国人民解放军总参谋长黄永胜同志，中共中央政治局委员姚文元同志，今天晚上举行宴会，欢迎由越南劳动党中央政治局委员黎德寿同志率领的越南劳动党代表团和由越南国防部副部长陈参同志率领的越南军事代表团。越南同志是在出国访问途中于今天下午乘专机到达北京的。"},{"type":"paragraph","text":"姚文元同志和黎德寿同志先后在宴会上举杯祝酒，共祝中越两党、两国人民、两国军队之间牢不可破的战斗友谊和亲密团结日益巩固和发展。"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办裴进龄、武官阮同上校，越南南方共和驻中国大使阮文广，应邀出席了宴会。"},{"type":"paragraph","text":"出席宴会作陪的有中共中央委员、中共中央对外联络部部长耿飚同志，中共中央候补委员、中国人民解放军副总参谋长阎仲川同志，外交部副部长韩念龙同志，中国人民解放军总后勤部装备部部长苑化冰同志等。"},{"type":"paragraph","text":"代表团到达北京时，前往机场迎接的有:"},{"type":"paragraph","text":"姚文元同志和有关方面负责人以及工作人员耿飚、阎仲川、苑化冰、毛宝忠、肖簧、尹佐珍、黄群、洪左君、林咸农、王保新等同志；"},{"type":"paragraph","text":"越南民主共和国驻中国大使馆临时代办裴进龄、武官阮同上校、商务参赞黎光相和大使馆其他成员；"},{"type":"paragraph","text":"越南南方共和驻中国大使馆参赞陈平。"},{"type":"paragraph","text":"德意志民主共和国驻中国大使馆临时代办施特劳斯，也到机场迎接。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e84992f1bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

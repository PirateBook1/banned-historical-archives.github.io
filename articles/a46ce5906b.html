script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"王复光文革遇害五十四周年祭","authors":["王复兴"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"复兴祭奠  二O二二年七月二日◇ 附件：王复光１９６８年８月１日遇害前一天至王复兴的生前最后一封信全文：复兴哥：  ２２号信收到。  再说一遍，我给你的信不准给家里看！不准！！  妈病重，我难道心里不急吗。但是现在走不了！根本没办法走！  海口东方红已经压垮，抓了一千多人（警司、工纠抓）。万宁也开始抓了，兴隆目前可以说是整个海南唯一剩下的还暂能正常开展四大的地方。但我方群众也在隔一两天就被抓或被打一两个（对方组织抓）  什么“镇压权、扫荡权、开枪权”，他们都有。  我不愿讲的太多，走是肯定走不了，只好横下一条心！为了捍卫毛主席的革命路线即使坐几天大牢，也可以嘛。没啥了不起。  那种令人心烦的信不要再写些了。老实告诉你，我尚未成为一个坚定的革命者，可是你们却还是一个劲的向我灌输投降主义、逃跑主义！我讨厌！  广州的旗派处境稍比我们好一点，被抓的没海南这么多，但几乎天天有人送葬，大多是旗派被暗杀。（不知江涌给你们去信否。）  再说一遍，我走不了。关卡重重，兴隆一道，万宁一道，海口一道，大海一道，广州又一道……  牢记林副统帅说过的一句话吧：“脓包只好让它穿透，纸里面，火横竖包不住。因此，我们只能面对现实，来解决它。”  为捍卫毛主席的革命路线而战！                弟复光                １９６８·８·１","type":"paragraph"},{"text":"〔注：为保持史料的原样，该信的文字、语气、用词、标点、段落一律按原件打印，不作任何更改。包括极个别的文字、标点错误亦不纠正。信的全文不增、不删、不改，以呈现其特定的时代烙印与特色。〕～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【史海钩沉】","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a46ce5906b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

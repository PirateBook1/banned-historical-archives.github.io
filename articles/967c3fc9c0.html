script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发动社会力量帮助学校复课闹革命徐汇区组成毛泽东思想宣传队深入学校开展活动","authors":[],"dates":[{"year":1968,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:"},{"type":"paragraph","text":"徐汇区革命委员会、武装部组织了一支有优秀工人、解放军战士、红卫兵，革命教师、革命居民和革命干部参加的毛泽东思想宣传队，深入到一些中学去促进革命的大联合、三结合和复课闹革命，这是发动社会力量帮助学校复课闹革命的一个好办法，值得推广。"},{"type":"paragraph","text":"复课闹革命，主要靠本校的革命师生。但是，对于那些派性还在发作，无政府主义仍在泛滥的学校，外来的促进和帮助是十分必要的。此外，学校复课闹革命，取得家长的协助，也是重要的一环。革命的家长有责任向子女进行毛泽东思想的教育，督促子女到校复课闹革命。江东中学初三(12)班革命小将的一封公开信，也值得革命家长的注意。"},{"type":"paragraph","text":"本报讯　最近，徐汇区革委会、武装部组织了一支由工人造反派、解放军战士、红卫兵小将、革命教师、革命居民(退休工人、烈军属)、革命干部等六个方面参加的毛泽东思想宣传队，分赴全区二十一所未建立革委会和两所大联合还不巩固的中学，去促进革命的大联合、三结合和复课闹革命。"},{"type":"paragraph","text":"这支队伍有二百五十人。工总司徐汇区联络站所属十个大队抽调了一百名左右造反早、表现好、有一定威信的革命派战士(其中有不少是区和大队一级的负责人和学习毛主席著作积极分子)；各街道革命群众组织也抽调了一百多名解放前受苦深、觉悟较高的退休工人、烈军属、革命家长。他们采取混合编制组成十个小分队，分别和全区十个街道对口，向所在地区的中学开展宣传活动。"},{"type":"paragraph","text":"目前，部分小分队已进入学校。学校贴出“热烈欢迎区革委会派来的小分队”、“革命的红卫兵要听工人阶级和革命前辈的话，立即复课闹革命”的大标语。小分队准备帮助红卫兵小将大办毛泽东思想学习班，通过对同学进行回忆对比的阶级教育和增强革命性、科学性和组织纪律性的教育，克服派性和无政府主义，争取在最近时期，全区中学全面建立革命委员会，掀起复课闹革命的新高潮。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"967c3fc9c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

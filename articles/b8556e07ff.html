script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海卫生局直属单位医务人员坚决走“六·二六”道路  深入农村巡回医疗","authors":[],"dates":[{"year":1976,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海卫生局直属单位医务人员坚决走“六·二六”道路"},{"type":"paragraph","text":"深入农村巡回医疗"},{"type":"paragraph","text":"据新华社西宁电　青海省卫生局直属单位医务工作者怀着强烈的无产阶级义愤批判邓小平“三项指示为纲”的修正主义纲领，批判他攻击和诬蔑医疗卫生战线上社会主义新生事物的种种谬论，进一步提高了阶级斗争和路线斗争觉悟，决心做限制资产阶级法权的模范，走毛主席指引的“六·二六”道路，以实际行动回击右倾翻案风。目前，占这些单位总人数近三分之一的六百多名医务人员，已组成六个医疗大队，四十六个分队，豪情满怀，斗志昂扬，奔赴偏僻的农村、牧区巡回医疗，为深入开展卫生革命和普及大寨县贡献力量。"},{"type":"paragraph","text":"反击右倾翻案风以来，青海省卫生局所属各医疗、防疫单位和学校等的党组织，举办学习班，组织医务人员认真学习毛主席关于无产阶级文化大革命和反击右倾翻案风的一系列重要指示，学习马列和毛主席关于新生事物的论述，召开各种批判会，深入批判邓小平诬蔑赤脚医生等社会主义新生事物的谬论。"},{"type":"paragraph","text":"广大医务工作者通过学习和批判，更深刻地认识到，合作医疗和赤脚医生是卫生战线上限制资产阶级法权、逐步缩小三大差别的革命新生事物。资产阶级法权是修正主义和资产阶级赖以生存的土壤。邓小平企图通过强化和扩大资产阶级法权来复辟资本主义，就必然要反对合作医疗、赤脚医生等革命的新生事物。他们说，我们一定要以实际行动，同邓小平对着干，到农村、牧区去，到最艰苦的地方去，把党和毛主席的关怀送到贫下中农（牧）的心坎上，热情扶植社会主义新生事物赤脚医生、合作医疗，做限制资产阶级法权、反修防修的战士。（附图片）"},{"type":"paragraph","text":"在甘肃省会宁县插队落户的知识青年们继承和发扬老红军艰苦奋斗的光荣传统，自己动手做“扎根鞋”，决心在农村干一辈子革命。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8556e07ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

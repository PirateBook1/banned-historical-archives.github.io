script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对《关于利用、限制和改造资本主义工商业的若干问题》的批语和修改","authors":["毛泽东"],"dates":[{"year":1953,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"毛泽东对《关于利用、限制和改造资本主义工商业的若干问题》的批语和修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"（一）现在的资本主义是在人民政府管理下的和社会主义经济联系着的并受其领导的受工人监督的资本主义即国家资本主义。","type":"paragraph"},{"text":"（二）对于党和工人阶级仍以国民党时代的态度对付资本主义企业的批判。","type":"paragraph"},{"text":"（三）对于有所不同，一视同仁的解释。在此原则下的“公私兼顾、劳资两利”方针的解释。","type":"paragraph"},{"text":"（四）排挤应改为逐步消灭。","type":"paragraph"},{"text":"（五）对于商业劳资的安排。","type":"paragraph"},{"text":"（六）改为中国共产党第某次全国代表会议决议草案，加以修改。","type":"paragraph"},{"text":"（七）集中于党中级（央）及各级党委，日常工作委托统战部。","type":"paragraph"},{"text":"（八）修改过去法令，创制一些法令。","type":"paragraph"},{"text":"工人提高政治水平问题。","type":"paragraph"},{"text":"第六种经济形态。","type":"paragraph"},{"text":"还有相当力量，应警惕。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"即送尚昆办。","type":"paragraph"},{"text":"此件及附件印发上次参加讨论此问题的各同志，并列入星期一的议程。印件应于今日下午送到各人手里，并通知他们阅读。","type":"paragraph"},{"text":" 毛泽东六月廿八日上午四时","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"一九五三年七月，中共中央政治局提出，先在党刊上登载，交各级党委讨论，俟收集意见，准备提交将来的党的全国代表会议或其他适当的会议上去讨论和决定。其中有许多当前要争取时机迅速解决的问题应予即行解决，要做的工作应即动手去做。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9450df907a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

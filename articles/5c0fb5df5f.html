script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"统一全国公安机构中央召开公安会议毛主席及其他首长亲临指示　反特肃匪为全国的严重任务","authors":[],"dates":[{"year":1949,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京九日电】　中央人民政府公安部为了统一全国公安工作的方针和组织机构，于十月十五日至本月一日在北京召开了第一次全国公安工作会议。出席会议的有东北人民政府公安部长汪金祥、中原临时人民放府公安部长卜盛光、北京市人民政府公安局长谭政文、天津市人民政府公安局长许建国、上海市人民政府公安局长李士英、南京市人民政府公安局长周兴、西安市人民政府公安局长陈养山、内蒙古人民政府公安部长王再天、华北军区保卫部长叶运高、中央人民政府铁道部公安局副局长冯纪、北京市纠察总队长张明河及中央人民政府公安部各局负责干部等二十余人。会议由中央人民政府公安部罗瑞卿部长主持。中央人民政府毛泽东主席、朱德副主席、政务院周恩来总理、董必武副总理在开会期间都曾亲予到会者许多实贵的指示。罗瑞卿部长在开幕词中指出，这次会议是全国公安工作的第一次集会，意义很重大。正如毛泽东主席在七一文告“论人民民主专政”及人民政协筹务会开幕词和人民政协开幕词中所指示的，帝国主义、国内反动派是决不甘心于失败的，他们还会以各种方式从事破坏和捣乱，阴谋复辟，因此今后公安工作的责任愈益重要。为要贯彻实现中国人民政治协商会议共同纲领中所规定的任务，公安工作者必须努力工作，把公安工作在全国范围内建设起来。"},{"type":"paragraph","text":"会上各地的公安工作者汇报了当地的公安工作情况。汇报的结果表示:自从辽沈，平津、淮海三大战役以来，全国的公安工作业已获得辉煌成绩。据不完全统计，十个月来各地破获国民党土匪特务组织共达十一个站，六个者、区室，一百六十个组、队，逮捕特务份子四千零四十六名，内有组长以上重要特务一千一百四十七名，破获潜伏电台六百六十六部，其他武器、文件、档案等无数，给予国民党匪党潜伏的特务以摧毁性的打击。人民的公安工作者同时初步学会了城市管理，使交通、盗窃事件迅速大为缺少，保卫了城市的社会秩序，使人民能够安居乐业，进行生产建设，使奋勇前进的人民解放军无后顾之忧。这些成绩都是各地公安工作者积极努力中认浪负责的结果。报中也说明了现在国民党匪帮的公开武装虽已被人民打败，但他正用尽千方百计来进行阴谋破坏，企图复辟。据已知道的情况，国民党匪帮特务正在进行下列罪恶活动:(一)破坏人民的经济建设事业；(二)进行所谓“行动工作”，实行暗害活动，(三)组织土匪，利用封建会门、道门进行所谓“敌后游击”。这一情况，给全国人民提出了反特肃匪的严重任务。这是一个长期地尖锐的战斗任务，必须在中央人民政府领导下加强公安工作，健全公安组织，以适应人民利益的需要。"},{"type":"paragraph","text":"会上关于全国公安工作的任务、方针及当前必需与可能解决的若干问题，均经过慎密讨论后得出一致意见，现在分别制成方案呈请中央人民政府批准颁施行。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c0fb5df5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

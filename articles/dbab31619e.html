script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共上海市财政局“关于上钢五厂违反财政纪律的检查报告”","authors":[],"dates":[{"year":1961,"month":3,"day":10}],"is_range_date":false,"parts":[{"text":"中共上海市财政局“关于上钢五厂违反财政纪律的检查报告”","type":"title"},{"text":"市委：","type":"appellation"},{"text":"最近我们检查了上钢五厂的财务工作，发现该厂没有严肃执行中共中央、国务院和市委历次关于缩短基本建设战线，冻结、清理存款，紧缩财政支出和集团购买力等指示，情况是很严重的。现报告如下：","type":"paragraph"},{"text":"一、挪用生产材料，占用流动资金，进行计划外基本建设。","type":"subtitle"},{"text":"今年一月份，该厂经冶金局同意，移用“四项费用”，继续兴建去年未完工的计划外基本建设工程：六千六百平方米的办公大楼。直到二月二十三日我们去检查提出意见后才停工。用款已达四十二万八千元，其中占用了生产上的流动资金四万二千元。所用钢材九十吨、红砖六十多万吨、木材四百立方米、水泥三百六十吨，大部分是从大修理和生产用材料中挪用的。","type":"paragraph"},{"text":"今年春节期间，该厂为了搞文娱活动，又将原有的礼堂加以扩建，增加面积一百六十五平方米，将戏台外沿延长一点五米，另建了约二米宽的音乐池一座，在戏台两旁又新建了两座角楼，礼堂内又新装了暖气设备。全部工程化费约一万八千元，也占用了生产上的流动资金和挪用了技术措施的材料。","type":"paragraph"},{"text":"二、继续采购非生产所需的物品，增加成本开支。","type":"subtitle"},{"text":"该厂在今年一、二月份期间，仍继续采购了许多非生产所需的物品，突出的是：购买“派力司”长衫、绣花鞋、舞衣、围裙等演戏导具；买牡丹牌香烟、高级太妃糖果等招待农村公社干部。这些非生产性化费都是从“企业管理费”的科目中开支的。这就增加了生产成本，减少了应该上交国家的财政收入。","type":"paragraph"},{"text":"我们认为上钢五厂的错误是比较严重的。这个厂从去年下半年起，就进行了许多计划外的基本建设，从“企业管理费”、“车间经费”等生产成本项目中开支了许多非生产所需的经费。如：十二月九日买日记簿五百本，十二月五日买手摇唱机，十二月十二日至一月十二日买毛毯三十条、自行车四辆、各种橱柜二十八个、脸盆三千个、热水瓶二百四十个等。","type":"paragraph"},{"text":"鉴于上钢五厂所发生的问题，在其他企业也不同程度存在着，为了吸取教训，改进工作，我们建议有关部门也普遍进行一次检查，认真整顿财政纪律。","type":"paragraph"},{"text":"以上意见，如无不当，请批转有关部门。","type":"paragraph"},{"text":" 中共上海市财政局委员会一九六一年三月十日","type":"paragraph"}],"comments":[],"origin":"上海档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbab31619e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于取消军委办公会议、成立中央军委常委的通知","authors":[],"dates":[{"year":1975,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央关于取消军委办公会议、成立中央军委常委的通知","type":"title"},{"text":"毛主席已圈阅。","type":"paragraph"},{"text":"（一）为了加强军队建设和战备工作的领导，毛主席、党中央决定取消军委办公会议，成立中国共产党中央军事委员会常务委员会。","type":"paragraph"},{"text":"（二）叶剑英、王洪文、邓小平、张春桥、刘伯承、陈锡联、汪东兴、苏振华、徐向前、聂荣臻、粟裕十一位同志为常务委员。军委常委会由叶剑英同志主持。","type":"paragraph"},{"text":"总参谋部第一副总长，总政治部第一副主任，总后勤部党委第一书记，军委办公厅主任列席常委会议。","type":"paragraph"},{"text":"（三）军委党委会是在毛主席、党中央领导下，处理军委日常工作的办事机构。对军内外一律用军委名义，不用军委常委会名义。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ec3e28928"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

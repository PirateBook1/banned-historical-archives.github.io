script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"3a913e40-fb5b-470e-8dfb-423ca1a03da6","name":"红旗一九六六年第十四期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/3a913e40-fb5b-470e-8dfb-423ca1a03da6.pdf"],"article":{"title":"在纪念鲁迅大会上的闭幕词","alias":"","parts":[{"type":"paragraph","text":"在纪念鲁迅大会上的闭幕词"},{"type":"paragraph","text":"陈伯达在结束我们这个纪念伟大文化战士鲁迅的大会的时候，我说几句话。"},{"type":"paragraph","text":"鲁迅逝世的前夜，留下一篇著名的遗嘱，其中有些很深刻的话，到现在还值得大家深思。"},{"type":"paragraph","text":"他说：“损着别人的牙眼，却反对报复，主张宽容的人，万勿和他接近。”他还说："},{"type":"paragraph","text":"“还记得在发热时（指鲁迅肺病发时），又曾想到欧洲人临死时，往往有一种仪式，是请别人宽恕，自已也宽恕了别人。我的怨敌可谓多矣，稍有新式的人问起我来，怎么回答呢？我想了一想，决定的是：让他们怨恨去，我也一个都不宽恕。"},{"type":"paragraph","text":"我认为，这是鲁迅给我们很重要的遗瞩，是我们要永远不能忘记的遗嘱。"},{"type":"paragraph","text":"晋迅的话，是针对着当时那些投敌甜宾充“先觉”的叛徒们而说的。所谓“新式的人”，就是讽刺地指他们。"},{"type":"paragraph","text":"当时鲁迅积极拥护我们党、我们伟人领袖毛生席倡导的抗日民族统－·战线。反革命的托落茨基派极力反对我们毛主席的一致抗日的主张，因而遭到了鲁迅的痛斥。鲁迅尖锐地指出，托落茨基派的所为，“有背于中国人现在为人的道德”。同时，鲁迅完全拥护毛主席关于统一战线中文联合文斗争的政策，拥13131 3 E6  E 133 13 F  3 E68$3 1 16 11 8 :   31"},{"type":"paragraph","text":"护毛主席关于在统一战线中的无产阶级独立自主的政策。鲁迅尖锐地揭露，““联合战线”之说一出，先前投敌的一批“革命作家’，就以‘联合”的先觉者白居，渐渐出现了。纳款，通敌的鬼戴行为，一到现在，就好像都是“前进”的光明事业”。"},{"type":"paragraph","text":"鲁迅接受毛主席的思想，完全同王明周扬们的投降主义相对抗。"},{"type":"paragraph","text":"时隔三十年，在现在，鲁迅的话，还完全保存着他的先知的光芒。让那些恬不知耻的现代修正主义者听一听鲁迅的这些话吧！难道鲁迅当时揭露投降主义、揭露叛徒的每一句话，不就是对他们而说的吗？"},{"type":"paragraph","text":"以苏共领导为中心的现代修正主义者，他们背叛伟大的列宁，正在同美帝国主义者蜜月共处。为了这种罪恶事业，他们正在利用所谓什么“联合行动”的名义，企图拍卖世界各国人民的革命，企图牺牲越南人民震动世界的英勇的，伟大的斗争。"},{"type":"paragraph","text":"我想，在纪念鲁迅的时候，重新温习鲁迅的遗嘱，对于揭露现代修正主义者同美帝国主义者联合反对革命、反对人民、反对共产主义、反对越南人民抗美战争、反对新中国的一切阴谋诡计，是很有益处的。各国人民只要能够认清现代修正主义者投降以美国为首的帝国主义的阴谋诡计，像我们毛主席经常指出的，各国人民都会把自已的命运掌握在自己手里，那末，一切革命都将是无敌的。"},{"type":"paragraph","text":"毛泽东同志的伟大战友鲁迅精神不朽！让我们踏着文化革命先驱者售迅的足迹前进！让我们在伟大的毛泽东思穗道路上前进！"}],"authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":23,"page_end":24},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在纪念鲁迅大会上的闭幕词","authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"在纪念鲁迅大会上的闭幕词","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"在结束我们这个纪念伟大文化战士鲁迅的大会的时候，我说几句话。","type":"paragraph"},{"text":"鲁迅逝世的前夜，留下一篇著名的遗嘱，其中有些很深刻的话，到现在还值得大家深思。","type":"paragraph"},{"text":"他说：","type":"paragraph"},{"text":"“损着别人的牙眼，却反对报复，主张宽容的人，万勿和他接近。”","type":"paragraph"},{"text":"他还说：","type":"paragraph"},{"text":"“……还记得在发热时（指鲁迅肺病发时），又曾想到欧洲人临死时，往往有一种仪式，是请别人宽恕，自己也宽恕了别人。我的怨敌可谓多矣，倘有新式的人问起我来，怎么回答呢？我想了一想，决定的是：让他们怨恨去，我也一个都不宽恕。”","type":"paragraph"},{"text":"我认为，这是鲁迅给我们很重要的遗嘱，是我们要永远不能忘记的遗嘱。","type":"paragraph"},{"text":"鲁迅的话，是针对着当时那些投敌而冒充“先觉”的叛徒们而说的。所谓“新式的人”，就是讽刺地指他们。","type":"paragraph"},{"text":"当时鲁迅积极拥护我们党、我们伟大领袖毛主席倡导的抗日民族统一战线。反革命的托洛茨基派极力反对我们毛主席的一致抗日的主张，因而遭到了鲁迅的痛斥。鲁迅尖锐地指出，托洛茨基派的所为，“有背于中国人现在为人的道德”。同时，鲁迅完全拥护毛主席关于统一战线中又联合又斗争的政策，拥护毛主席关于在统一战线中的无产阶级独立自主的政策。鲁迅尖锐地揭露，“‘联合战线’之说一出，先前投敌的一批‘革命作家’，就以‘联合’的先觉者自居，渐渐出现了。纳款，通敌的鬼蜮行为，一到现在，就好像都是‘前进’的光明事业”。","type":"paragraph"},{"text":"鲁迅接受毛主席的思想，完全同王明周扬们的投降主义相对抗。","type":"paragraph"},{"text":"时隔三十年，在现在，鲁迅的话，还完全保存着他的先知的光芒。让那些恬不知耻的现代修正主义者听一听鲁迅的这些话吧！难道鲁迅当时揭露投降主义、揭露叛徒的每一句话，不就是对他们而说的吗？","type":"paragraph"},{"text":"以苏共领导为中心的现代修正主义者，他们背叛伟大的列宁，正在同美帝国主义者蜜月共处。为了这种罪恶事业，他们正在利用所谓什么“联合行动”的名义，企图拍卖世界各国人民的革命，企图牺牲越南人民震动世界的英勇的、伟大的斗争。","type":"paragraph"},{"text":"我想，在纪念鲁迅的时候，重新温习鲁迅的遗嘱，对于揭露现代修正主义者同美帝国主义者联合反对革命、反对人民、反对共产主义、反对越南人民抗美战争、反对新中国的一切阴谋诡计，是很有益处的。各国人民只要能够认清现代修正主义者投降以美国为首的帝国主义的阴谋诡计，像我们毛主席经常指出的，各国人民都会把自己的命运掌握在自己手里，那末，一切革命都将是无敌的。","type":"paragraph"},{"text":"毛泽东同志的伟大战友鲁迅精神不朽！","type":"paragraph"},{"text":"让我们踏着文化革命先驱者鲁迅的足迹前进！","type":"paragraph"},{"text":"让我们在伟大的毛泽东思想道路上前进！＊＊＊＊＊＊","type":"paragraph"},{"text":" （《人民日报》一九六六年十一月一日）","type":"paragraph"}],"comments":[],"origin":"《人民日报》一九六六年十一月一日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d825a64d56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

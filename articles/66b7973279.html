script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革关于一九六七年中等专业学校、技工学校、半工半读学校毕业生分配的通知","authors":[],"dates":[{"year":1968,"month":6,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央，国务院，中央军委，中央文革关于一九六七年中等专业学校，技工学校，半工半读学校毕业生分配的通知","type":"title"},{"text":"各省，市，自治区革命委员会（革筹小组），军管会，各大军区，省军区，国务院各部，委：","type":"appellation"},{"text":"一，中等专业学校（包括招收高中毕业生的班级），技工学校，半工（农）半读学校一九六七年应届毕业生，一律于一九六八年七月毕业，并开始分配工作。","type":"paragraph"},{"text":"二，上述学校的毕业生（包括一九六六年应届毕业尚未离校的学生），按各办学部门原来规定的办法进行分配和安排。待遇也按原规定执行（包括省，市，自治区的规定）。原定分配到全民所有制单位的，也可以分配到集体所有制单位。原定由农村招生，毕业后回社，队的（包括“社来社去”的），仍应回社，队参加农业劳动，评工计分。原定从城市招生，毕业后到农村去劳动的，由各省，市，自治区按下乡上山知识青年安置办法，进行妥善安置。","type":"paragraph"},{"text":"需要发给工资的，自报到之日起，由接受单位发给。","type":"paragraph"},{"text":"毕业生超过规定报到日期两个月不报到的，就不再分配工作，取消其毕业生和原在学校学生的待遇。","type":"appellation"},{"text":"三，各省，市，自治区和中央各部门对毕业生的分配，必要时，可根据具体情况作出补充规定。","type":"paragraph"},{"text":"四，各省，市。自治区和中央各部门在分配和安排毕业生工作中，必须高举毛泽东思想伟大红旗，坚定地站在毛主席的无产阶级革命路线上，突出无产阶级政治，做好政治思想工作。毕业生应政治挂帅，“斗私批 修”，“公”字当头，服从国家需要，到农村去，到工矿去，到艰苦的地方去，在三大革命运动中锻炼成长，在夺取无产阶级文化大革命全面胜利中立新功！","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第七集）》， 北京：1968年10月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66b7973279"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

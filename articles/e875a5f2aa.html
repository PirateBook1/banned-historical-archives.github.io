script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺阿尔巴尼亚独立日和解放日的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚独立日"},{"type":"paragraph","text":"和解放日的电报"},{"type":"paragraph","text":"（1962年11月27日）地拉那阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志，阿尔巴尼亚人民共和国部长会议主席穆空默德·谢胡同志："},{"type":"paragraph","text":"欣逢阿尔巴尼亚宣布独立五十周年和阿尔巴尼亚解放十八周年纪念日，我们代表中国共产党、中华人民共和国政府和中国人民，向光荣的阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国政府和兄弟的阿尔巴尼亚人民，致以最热烈的和最诚挚的祝贺。"},{"type":"paragraph","text":"阿尔巴尼亚人民是富有光荣革命传统的人民。五十年前，阿尔巴尼亚人民为了反对外国统治者的残酷压迫，进行了不屈不挠的斗争，并且赢得了民族的独立。后来，在反对法西斯的伟大解放斗争中，阿尔巴尼亚人民在阿尔巴尼亚劳动党的领导下，又进行了英勇无畏和艰苦卓绝的斗争，战胜了法西斯侵略者，终于使自己的祖国获得了彻底的解放，并且走上了建设社会主义的道路。"},{"type":"paragraph","text":"十八年来，阿尔巴尼亚人民在以恩维尔·霍查同志为首的久经考验的阿尔巴尼亚劳动党的正确领导下，在同国内外敌人的斗争中，表现了伟大的英雄气概，在社会主义建设事业中，发挥了艰苦奋斗毛泽东全集第四十五卷的革命干劲，战胜了重重困难，取得了辉煌的成就。现在，阿尔巴尼亚人民更加紧密地团结在阿尔巴尼亚劳动党的周围，为实现第三个五年计划进行着忘我的劳动。我们坚信，世界上没有任何力量能够阻正阿尔巴尼亚人民向着自己既定的伟大自标胜利前进。"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国是社会主义阵营大家庭中坚强的一员。它吃立在社会主义阵营的西南前哨，为捍卫社会主义阵营的安全，作出了宝贵的贡献。阿尔巴尼亚人民共和国政府一贯奉行和平外交政策，为发展同社会主义国家的友好互助合作关系、支持被压迫民族的独立运动和被压迫人民的革命斗争、反对帝国主义的侵略政策和战争政策、保卫世界和平，进行了坚持不懈的努力，获得世界人民热烈的赞扬和崇高的评价。阿尔巴尼亚劳动党坚定不移地高举马克思列宁主义的革命旗帜，一贯忠实于1957年莫斯科宣言和1960年莫斯科声明的革命原则，坚决维护和加强社会主义阵营和国际共产主义运动的团结，同以南斯拉夫铁托“集团为代表的现代修正主义者进行毫不调和的原则性的斗争，对保卫马克思列宁主义的纯洁性，起了重大的作用。在各种斗争考验中已经证明了，阿尔巴尼亚人民是不可战胜的、英雄的人民，阿尔巴尼亚劳动党是忠于马克思列宁主义的光荣的、战斗的、坚强的党，它不愧是国际共产主义运动中的一支坚贞的战斗队。中国人民对于能有这样坚强、这样亲密的战友而感到自豪。"},{"type":"paragraph","text":"中国人民和阿尔巴尼亚人民是社会主义大家庭中的亲密兄弟。马克思列宁主义和无产阶级国际主义把我们两国人民紧紧地联结在一起。在为共同事业而进行的共同斗争中，中阿两国人民一向同甘"},{"type":"paragraph","text":"[1]铁托，当时任南斯拉夫共产主义者联盟总书记、共和国总统。"},{"type":"paragraph","text":"毛泽东等祝贺阿尔巴尼亚独立日和解放日的电报苦，共命运，相互支持，紧密合作。中国人民将永远同兄弟的阿尔巴尼亚人民团结在一起，高举马克思列宁主义和无产阶级国际主义的旗帜，为维护和加强社会主义阵营和国际共产主义运动的团结，为争取世界和平、民族解放、民主和社会主义事业的新胜利而奋斗。"},{"type":"paragraph","text":"祝阿尔巴尼亚人民在伟大的社会主义建设事业中取得新的、更加辉煌的成就。祝中阿两国人民永恒的、牢不可破的兄弟友谊方古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来一九六二年十一月二十七日于北京"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":11,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":297},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e875a5f2aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

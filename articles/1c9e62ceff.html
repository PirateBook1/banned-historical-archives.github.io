script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对军委办事组传达毛泽东批陈整风指示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对军委办事组传达毛泽东批陈整风"},{"type":"paragraph","text":"指示报告?的批语"},{"type":"paragraph","text":"（1971年3月1日）已阅，很好。有了主动，力求贯彻。"},{"type":"paragraph","text":"一九七一年三月一日[1]陈，指陈伯达。"},{"type":"paragraph","text":"[2]中共中央军委办事组1971年2月28日给毛泽东等的这个报告，汇报了2月22日晚召集各总部、各军兵种、国防科委、军委直属院校和北京卫戌区主要负责人开会传达、讨论毛泽东关于批陈整风“重点在批陈”指示的情况。报告说，从1月9日开始的军委座谈会，由于我们没有抓住批陈这个重点，结果会议开了一个月，还根本不批陈，这是一个严重的政治错误，对全军的政治思想建设是一个重大的损失，教训是非常沉痛的。我们军委办事组有几个同志在九届二中全会上犯了方向、路线错误，本应在军委座谈会上联系自己的错误，通过批陈进行自我教育，清理思想，但没有这样做，结果造成被动，一错再错。“这几个同志在这次传达会上，对自己过去对反党分子陈伯达有迷信，上了他的当，受了骗，引用了他搞的语录等所犯的严重错误进行了自我批评，表示要在‘批陈整风”运动中认真检查自己。”当时中央军委办事组的组长是黄永胜，副组长是吴法宪，叶群、李作鹏、邱会作是成员。他们在“文化大革命”期间，同陈伯达一起积极参加林彪反革命集团夺取党和国家最高权力的阴谋活动，是这个反革命集团案的主犯。"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":3,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":180},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"批陈整风","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c9e62ceff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各族人民爱毛主席的书  西宁、呼和浩特分别发行藏文蒙古文版《毛主席语录》","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各族人民爱毛主席的书"},{"type":"paragraph","text":"西宁、呼和浩特分别发行藏文蒙古文版《毛主席语录》"},{"type":"paragraph","text":"据新华社西宁电　在无产阶级文化大革命的高潮中，西宁地区的藏族学生和工农兵群众，买到了日夜渴望的藏文版《毛主席语录》和毛主席著作单行本。"},{"type":"paragraph","text":"每当新华书店送书的彩车到达学校、工厂和公社的时候，那里的各族革命群众就敲锣打鼓放鞭炮，隆重地欢迎和庆贺。八月三十日，新华书店冒雨给青海民族中学送书，三百多名革命学生穿着鲜艳的民族盛装出来迎接，他们纵情欢呼歌唱。接着，学校举行了隆重的颁发《毛主席语录》的大会，学生们表演了许多自编的精彩节目，热情地歌颂敬爱的领袖毛主席和伟大的中国共产党。"},{"type":"paragraph","text":"师范班藏族学生罗拉杰，把藏文版《毛主席语录》捧在胸前，含着激动的泪花说：“我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席啊！我们是你阳光雨露哺育下的小禾苗，我千言万语也表达不完对你无限的热爱，我要千遍万遍高呼：伟大的领袖毛主席万岁！万万岁！”"},{"type":"paragraph","text":"据新华社呼和浩特电八月二十八日，呼和浩特市新华书店第一次发行蒙古文的《毛主席语录》，并继续发行《毛泽东选集》。"},{"type":"paragraph","text":"这天下午，新华书店大楼装饰一新。门楼上高立毛主席巨幅画像，楼前红旗迎风飘扬。当售书员把书发售到读者手中时，书店门前鞭炮齐鸣，锣鼓喧天。“毛主席万岁！万万岁！”“中国共产党万岁！”“战无不胜的毛泽东思想万岁！”的欢呼声，《大海航行靠舵手》等革命歌声响彻云霄。"},{"type":"paragraph","text":"捧着《毛泽东选集》和蒙古文的《毛主席语录》的各族红卫兵们，意气风发，精神振奋。他们激动地说，毛主席是红卫兵的最高统帅，红卫兵要把毛主席的指示，当作一切行动的指南，坚决贯彻执行；坚决响应毛主席的伟大号召，大破“四旧”，大立“四新”，横扫一切牛鬼蛇神，坚决把无产阶级文化大革命进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c3b8596b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用实际行动响应毛主席的战斗号召泰人民武装在各地主动出击决心用革命暴力抗击反革命暴力，夺取胜利","authors":[],"dates":[{"year":1968,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十七日电　曼谷消息:泰国人民武装最近更加频繁地主动出击，歼灭反动军警三十多人，取得新战果。"},{"type":"paragraph","text":"据《泰国人民之声》电台报道，继泰国共产党领导下的北部清莱府清孔县苗族人民武装，在十八日英勇捣毁他侬反动集团驻清孔县一个区的边防警察署，消灭十五个敌人后，难府童仓县人民武装曾英勇地袭击敌人的军营，并机智地伏击前往镇压人民的反动军警，歼灭敌人十二名。"},{"type":"paragraph","text":"电台说，从十七日到二十三日的一周内，泰国人民武装还在那空拍侬、沙功那空、乌隆、程逸、博他仑、那空是贪玛叻等府广泛出击。"},{"type":"paragraph","text":"《泰国人民之声》电台最近号召泰国人民用实际行动响应毛主席的战斗号召，向着美帝国主义和他侬卖国集团发动猛烈的进攻。这家电台强调指出，泰国人民深深懂得，只有敢于用革命的暴力坚决抗击反革命的暴力，才能取得革命的真正胜利。因此，泰国人民积极响应泰国共产党的号召，更高地举起毛泽东思想伟大红旗，决心把武装斗争进行到底，为世界革命作出贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ed4ece69d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

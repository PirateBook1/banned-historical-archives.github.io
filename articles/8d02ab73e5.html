script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"给巴西总统古拉特的信","alias":"","parts":[{"type":"paragraph","text":"给巴西总统古拉特的信"},{"type":"paragraph","text":"（1962年1月7日）巴西合众国总统若奥·贝尔希奥·古拉特先生阁下亲爱的总统先生："},{"type":"paragraph","text":"以罗伯托·莫雷那\"先生为首的巴西工会代表团在我国访问以后，即将回国。我趁他们回国之便，请他们带这封信给你，向你表示新年的良好的祝愿。"},{"type":"paragraph","text":"我至今十分愉快地回想起去年八月你访问中国期间我们所进行的友好谈话。使我印象特别深刻的是，你在谈话中一再强调巴西人民维护民族独立的决心。在你离开中国以后不久，巴西人民掀起了一场保卫巴西独立、反对美帝国主义干涉巴西内政的斗争。中国人民十分关切地注视这场斗争，并且热烈地祝贺巴西人民所取得的胜利。"},{"type":"paragraph","text":"在你就任巴西总统以后，你不止一次地重申，巴西的外交政策是尊重其他国家的主权，不干涉其他国家的内政，并且同世界各国建立外交关系。这样的外交政策首先对于制正美帝国主义对古巴的干涉和侵略，保证拉丁美洲各国的独立发展，并且同社会主义国家建立友好关系，具有重要的意义。这样的外交政策，也肯定地有利于促进世界上不同社会制度的国家和平共处，有利于维护世界和"},{"type":"paragraph","text":"[1]罗伯托·莫雷那，当时是巴西瓜纳巴拉州木器工会的领导人。毛泽东全集第四十五卷平。中国人民和中国政府完全支持巴西的这种外交政策，并且将像过去一样，为进一步加强中国和巴西两国人民的友谊作出不懈的努力。"},{"type":"paragraph","text":"总统先生，请接受我的崇高的敬意。"},{"type":"paragraph","text":"毛泽东一九六二年一月七日于北京"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":1,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d02ab73e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《讲话》发表三十五周年本市工艺美术系统举行创作汇报展览","authors":[],"dates":[{"year":1977,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为纪念毛主席《在延安文艺座谈会上的讲话》发表三十五周年，上海工艺美术系统举办了工艺美术创作汇报展览，二十三日起在本市工艺美术陈列室展出。这次展出的有玉牙雕、木雕、绒绣等二十多种专业的共五百余件作品，反映了打倒“四人帮”以后，工艺美术欣欣向荣的大好形势。"},{"type":"paragraph","text":"砸烂“四人帮”，工艺美术园地呈现出一派百花盛开、生气勃勃的景象。广大工艺美术工作者用辛勤的劳动，创作了各种工艺美术作品，热情歌颂伟大领袖和导师毛主席，热情歌颂英明领袖华主席，热情歌颂老一辈无产阶级革命家，如白木阴刻“岳麓破晓”、绒绣“毛主席在开国大典上”。绒绣“毛主席和周总理、朱德委员长在一起”，通过八百多种五色缤纷的绒线再现了毛主席和周总理、朱德委员长的光辉形象。绒绣“华主席在全国农业学大寨会议上的讲话”、黄杨木雕“丰收果实带给华主席”等作品，热情歌颂了英明领袖华主席的革命实践。"},{"type":"paragraph","text":"这次展出的许多展品热烈欢呼我们又有了英明领袖华主席；热烈欢呼华主席领导我们一举粉碎“四人帮”的伟大胜利；热烈欢呼《毛泽东选集》第五卷隆重出版。从展出的展品中，我们还可以看到老一辈无产阶级革命家的光辉形象。牙雕“周总理与董必武同志在南京梅园新村”，歌颂了老一辈无产阶级革命家身入虎穴，坚定地执行毛主席革命路线的光辉业绩。竹刻创作人员为了颂扬老一辈无产阶级革命家在那特务横行、豺狼当道的险恶环境里出生入死地为中国人民的解放事业英勇奋斗的精神，精心敬刻的陈毅同志的梅岭三章也在展览中展出。根据油画移植复制的杨开慧烈士绣像，使我们第一次从工艺美术品中看到毛主席的亲密战友、学生、夫人杨开慧烈士的形象。"},{"type":"paragraph","text":"丰富多彩的展品，还反映了广大工艺美术艺人和创作设计人员，积极投入揭批“四人帮”的伟大斗争，深入火热斗争生活，努力创作和制作了一批富有时代战斗气息的新题材、新作品。其中有反映工业学大庆、农业学大寨的黄杨木雕“数风流人物还看今朝”，机绣“会战年代”，玉雕“走大庆道路，铺海上铁路”，绒绣“大寨新貌”、“丰收在望”等，展示了工农业各条战线大干快上、热气腾腾的生动景象。"},{"type":"paragraph","text":"一批长期被“四人帮”压制的传统题材的作品，也在这次展览中展出。如漆器镶嵌“嫦娥奔月”、剪纸“痛打白骨精”、木雕“洪秀全”等。大型牙雕“小刀会”是牙雕工人冲破“四人帮”的干扰，经过一年多时间精心设计、制作的，作品用细腻的手法，歌颂了当年的农民起义。被“四人帮”扼杀的许多民间工艺和日用工艺品获得了新生，这次展出的各种绣品、针织品、绢花、灯彩丰富多彩，给展览增添了光彩。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d5d22a851"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

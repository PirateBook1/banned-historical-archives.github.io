script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"刘邓军立即集结休整准备南进","alias":"","parts":[{"type":"paragraph","text":"刘邓军立即集结休整准备南进1]"},{"type":"paragraph","text":"（1947年7月27日）刘、邓，并告陈、粟、谭："},{"type":"paragraph","text":"（一）利用五军回驻莱芜，吴绍周3亦在对付叶陶?之机会，望你们立即集结全军休整补充半个月，执行中央梗电任务。（二）我们已面告陈?，准备提早至未弩以前渡河。陈赓约未鱼可到太岳。（三）从现在起，陈赓集团即归刘邓指挥，望令陈秦赵各纵及三十八军提早于未删前完成一切准备工作，未删至未驾间渡河。（四）未齐左右边区部队开始攻击榆林方面之敌，吸引胡?军主力北援，以利你们南进。如陈能于未前渡河，你们能于未删左右南"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承和政治委员邓小平的电报。"},{"type":"paragraph","text":"[2]陈、粟、谭，指陈毅、粟裕、谭震林，当时分别任华东野战军司令员兼政治委员、副司令员和副政治委员。"},{"type":"paragraph","text":"[3]吴绍周，当时任国民党军整编第八十五师师长。"},{"type":"paragraph","text":"[4]叶陶，指叶飞、陶勇，当时分别任华东野战军第一纵队司令员和第四纵队司令员。"},{"type":"paragraph","text":"[5]即《对确保与扩大战略主动权的军事部署》。[6]陈，当时任晋冀鲁豫野战军第四纵队司令员。"},{"type":"paragraph","text":"[7]陈秦赵各纵，指晋冀鲁豫野战军第四纵队、第九纵队和第十二纵队，纵队司令员分别为陈、秦基伟和赵基梅。"},{"type":"paragraph","text":"[8]胡，指胡宗南，当时任国民党军西安绥靖公署主任。进，则可能取得几个星期时间在豫西及大别山立住脚跟。（五）按陈粟谭有午电\"，陈唐不出湖西而与叶陶会合，全力对付鲁中之敌，并吸引吴绍周等在鲁中，对于刘邓南出最为有利。叶陶可照中央梗电，在两个月后再行南出。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午感"},{"type":"paragraph","text":"[1]指1947年7月25日11时陈毅、粟裕、谭震林给中共中央的电报。电报说：叶飞、陶勇部东撤枣庄、万村线后，敌企图以桂系及吴绍周两集团捕捉叶陶。因此，我们已令叶陶向西北，与陈士、唐亮部会合，并令陈唐以主力至充州附近，策应叶陶。"},{"type":"paragraph","text":"[2]陈唐，指陈士、唐亮，当时分别任华东野战军参谋长和政治部主任。"},{"type":"paragraph","text":"[3]湖西，指微山湖以西江苏、山东和河南三省交界地区。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":162,"page_end":163},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cc40f1ec4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"意共(马列)中央祝贺我新的核试验成功毛泽东思想的又一辉煌胜利","authors":[],"dates":[{"year":1969,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　中国共产党中央委员会收到了由意大利共产党(马克思列宁主义)中央委员会总书记福斯科·迪努齐同志签署的意大利共产党(马克思列宁主义)中央委员会的贺信。信件热烈祝贺中国成功地进行了一次新的氢弹爆炸和首次地下核试验。贺信全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"意大利共产党(马克思列宁主义)十分高兴地获悉，当中国人民正在庆祝中华人民共和国成立二十周年的时候，中国成功地进行了两次新的核试验。"},{"type":"paragraph","text":"这些成就是无产阶级文化大革命和中国共产党第九次代表大会的又一辉煌胜利，是毛泽东思想的又一辉煌胜利。"},{"type":"paragraph","text":"这些成就是在以毛主席为首、林彪同志为副的党中央委员会的领导下，人民解放军、工人、技术人员、工程师和科学家努力的结果。"},{"type":"paragraph","text":"中国发展核武器是为了防御，它给美帝国主义和社会帝国主义的核垄断以新的沉重的打击。它对正在为争取自己的解放而斗争的各国人民、对全世界的无产阶级革命力量，是一个强有力的支持和鼓舞。"},{"type":"paragraph","text":"鉴于上述认识，我们党以全体党员和意大利劳动群众的名义，热情祝贺兄弟党——在其伟大领袖毛主席领导下的伟大的、光荣的、正确的中国共产党的这些新成就。"},{"type":"paragraph","text":"意大利共产党(马克思列宁主义)中央委员会"},{"type":"paragraph","text":"总书记福斯科·迪努齐"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea44757015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

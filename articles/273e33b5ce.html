script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于制止农村中小偷小摸行为的报告","authors":[],"dates":[{"year":1961,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"关于制止农村中小偷小摸行为的报告","type":"title"},{"text":"省委并政法党组：","type":"appellation"},{"text":"根据松桃、铜仁、印江、思南等县的回报和我们在几个公社与生产队了解的情况，当前农村中偷窥早熟作物的现象，相当普遍，印江县华云管理区有小偷小摸行为的，占百分之三十以上；思南县城关管理区偷窥早熟作物的达百分之七十；石阡县河坝管理区苞谷被偷四分之一；松桃县盘信公社有一个人偷苞谷竟达四百斤之多。各种乱偷乱拿的行为，将会造成很大危害。第一，破坏了按劳取酬的原则，影响群众的生产积极性，有的反映多劳多得变成了多捞多得；第二，严重的损害了社会主义的道德风尚；第三，危害了社会秩序，会使敌人和惯盗惯窃分子混水摸鱼，趁机进行大盗大窃和破坏活动；第四，如不坚决制止，今年秋收分配仍会发生混乱现象，这种行为，老实守法的农民是非常不满的；许多管理区生产队的群众，都进行看管早熟作物，有对偷窃者进行捆绑吊打的，有罚款的，还有戴高帽子游街的。思南县许家坝管理区抓住一个小偷，先吊打，后游街，以至造成该人羞愧投河自杀；有些生产队、管理区的干部，甚至公社的干部，都想对偷窃早熟作物的人给以打击；也有少数基层干部，认为小偷小摸很难避免，没有看到这种偷窃行为的普遍性和危害性，还未引起注意。上述各县党委，根据省委、地委的指示，对这种乱偷乱拿现象，都进行了研究，采取了措施，有的并且已经取得了显著成效。思南县委专门召开了电话会议，进行了布置，现在小偷小摸行为已大大下降。今年乱偷早熟作物的人，大多数过去没有进行过偷窃，据思南县对亭子坝管理区七十一人的调查，过去进行过偷窃的只有十一人，其余六十人都没有进行过偷窃。偷窃的原因，主要是因为目前粮食供应量较低，大多数是偷窃少量苞谷，随偷随吃啦，有少数偷窃之后贮存起来，也有出卖的。根据省委指示，各县对制止小偷小摸行为，采取了以下几项措施：","type":"paragraph"},{"text":"第一， 坚持教育的方针，进行爱国、爱社、爱护公共财产的社会主义教育和守法（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"273e33b5ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

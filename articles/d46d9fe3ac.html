script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺阿尔及利亚国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺阿尔及利亚国庆的电报"},{"type":"paragraph","text":"（1962年10月31日）阿尔及尔阿尔及利亚民主人民共和国总理艾哈迈德·本·贝拉阁下，阿尔及利亚民主人民共和国国民议会议长费尔哈特·阿巴斯阁下，阿尔及利亚民族解放阵线政治局总书记穆罕默德·赫德尔阁下："},{"type":"paragraph","text":"值此阿尔及利亚革命武装起义纪念日之际，我们代表中国人民和中华人民共和国政府，并且以我们个人的名义，向你们和阿尔及利亚人民，致以最热烈的祝贺。"},{"type":"paragraph","text":"1954年11月1日阿尔及利亚革命武装起义标志着阿尔及利亚民族解放运动进入一个崭新的阶段。英雄的阿尔及利亚人民以坚韧不拔的气概，通过七年多的武装斗争，愈战愈强，终于取得了民族独立。阿尔及利亚人民这一伟大胜利，沉重地打击了帝国主义和殖民主义，极大地鼓舞了非洲和世界其他各地被压迫民族争取民族解放的斗志。我们深信：在阿尔及利亚民族解放阵线和艾哈迈德·本·贝拉总理的领导下，阿尔及利亚人民将会团结一致地在反对帝国主义和新老殖民主义、维护民族独立以及建设自已祖国的崇高事业中取得新的、更大的成就。"},{"type":"paragraph","text":"中阿两国人民之间存在着深厚的战斗友谊。中国人民把阿尔及利亚人民的胜利看成是对自己的有力支持。中国人民一向坚决支持毛泽东全集第四十五卷阿尔及利亚人民的正义斗争，并将永远和阿尔及利亚人民站在一起，为反对帝国主义、殖民主义和保卫世界和平而斗争到底。"},{"type":"paragraph","text":"祝阿尔及利亚民主人民共和国繁荣昌盛，人民幸福。祝中阿两国人民的战斗友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六二年十月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":10,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":288},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d46d9fe3ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺蒙古人民革命胜利三十五周年  毛主席、刘委员长、周总理的贺电","authors":[],"dates":[{"year":1956,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺蒙古人民革命胜利三十五周年"},{"type":"paragraph","text":"毛主席、刘委员长、周总理的贺电蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志：蒙古人民共和国部长会议主席尤·泽登巴尔同志：蒙古人民共和国外交部长达·阿吉尔毕希同志："},{"type":"paragraph","text":"当蒙古人民革命胜利三十五周年的时候，我们谨代表中华人民共和国政府和人民向你们、向蒙古人民共和国政府和人民致衷心的热烈的祝贺。"},{"type":"paragraph","text":"1921年7月11日，蒙古人民推翻了反动的封建统治，取得了人民革命的胜利，三十五年来，蒙古人民不仅巩固了人民民主制度，并且在国家的经济和文化建设中获得了辉煌的成就。这种成就，对加强和平、民主、社会主义力量和巩固亚洲和世界和平的事业，都具有重大的意义。中国人民对于兄弟般的蒙古人民的成就感到万分高兴。"},{"type":"paragraph","text":"祝蒙古人民在和平建设中取得新的更大的成就。"},{"type":"paragraph","text":"祝中蒙两国人民间的友谊更加巩固和发展。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会委员长　刘少奇"},{"type":"paragraph","text":"中华人民共和国国务院总理兼外交部长　周恩来\t\t\t            1956年7月9日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"073710f36b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

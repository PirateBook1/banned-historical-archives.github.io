script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"对《苏联专家对“多快好省”路线的看法》一文的批语","alias":"","parts":[{"type":"paragraph","text":"对《苏联专家对“多快好省”路线的看法》一文的批语"},{"type":"paragraph","text":"（1958年5月19日）小平同志："},{"type":"paragraph","text":"此件请印发大会各同志。"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"五月十九日上午四时"},{"type":"paragraph","text":"二见今年第63期《宣教动态》。以"},{"type":"paragraph","text":"[1]指中共中央宣传部编印的《宣教动态》第63期刊载的《苏联专家对“多快好省”路线的看法》一文。文中说，4月25日下午宋任穷约集第二机械工业部在京的苏联专家座谈，向他们介绍了我国当前整风和大跃进情况，以及多快好省的建设路线、工农业并举、大中小结合的建设方针等，并列举了苏联专家协助我国贯彻多快好省路线的大量事例。苏联专家沃尔比约夫除在会上讲话外，会后向翻译说了一些意见。沃尔比约夫说：现在中国党提出的"},{"type":"paragraph","text":"对《苏联专家对“多快好省”路线的看法》一文的批语“多快好省”的建国方针是完全正确的。因为这主要是提高劳动生产率和加速社会主义建设的同题。他认为要做到“又多又省”这两点，必须结合当地情况。比如在苏联钢材很便宜，而木材很贵，但在中国却相反，木材很便宜，而钢材很贵。假如不了解这种实际情况，而提建设时都要用钢材，不用其他代用品，势必造成多花钱，就不合乎“多”“省”的精神。又如在苏联提倡搞机械化、自动化的大型工厂，这是因为苏联人少，劳动力不够。但在中国就不一样，中国人多，现时如果也提倡像苏联一样搞机械化、自动化，就不合乎中国国情。中国党现在提出多搞中型、小型厂矿企业的方针，是合乎中国情况的。这样可以发挥每一个人的作用。在这以前，沃尔比约夫也说过，在他与中国同志的接触中，常发现有些同志在工作中不动脑筋，主动考虑问题不够，不管大事小事都要依靠专家来解决，甚至在讨论问题时，有些同志不提出自己的见解和看法，而是只抄专家的答案，事后原封不动地去照办。这不是创造性地学习先进经验，而是机械地搬用。因此，也就容易发生偏差，不合乎中国国情。专家只能起顾问和指导作用，许多问题还得中国同志自己来解决，因为他们了解情况最清楚，同时也便于发挥本身的独立思考精神。这份材料作为会议文件在中共八大二次会议上印发。"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[3]这是毛泽东在《苏联专家对“多快好省”路线的看法》一文后写的说明。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":348,"page_end":349},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c05c0e00ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

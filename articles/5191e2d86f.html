script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命者要随时向宝书请教  巴基斯坦人民热爱《毛主席语录》","authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命者要随时向宝书请教"},{"type":"paragraph","text":"巴基斯坦人民热爱《毛主席语录》"},{"type":"paragraph","text":"据新华社拉瓦尔品第电　巴基斯坦朋友十分珍视《毛主席语录》，欢呼这本宝书是“一切革命者不可缺少的”。"},{"type":"paragraph","text":"一位巴基斯坦新闻工作者在读了《毛主席语录》之后说，“每一个正在同帝国主义和殖民主义进行斗争的革命者，必须经常把《毛主席语录》带在身边学习它，随时向它求教。因为这本宝书是世界上一切革命者共同精神财富的取之不尽的源泉。”"},{"type":"paragraph","text":"他说，毛主席不仅是中国人民的伟大领袖，也是全世界一切被压迫人民的伟大领袖。"},{"type":"paragraph","text":"他说，毛泽东思想正在指导着世界上一切革命运动。毛泽东思想给予一切革命者以无限的勇气和智慧，鼓舞他们继续战斗，直到取得最后胜利。"},{"type":"paragraph","text":"拉瓦尔品第的一名大学生，几天前才得到了一本《毛主席语录》，但他现在已经能够背诵《毛主席语录》中的许多警句，并且在同朋友交谈时，引用这些警句。"},{"type":"paragraph","text":"拉瓦尔品第的一个社会工作者在得到一本他渴望已久的《毛主席语录》后，把这本红光闪闪的宝书紧紧地放在胸前，欣喜地说，“我得到了最宝贵的一本书”。在读了《毛主席语录》之后，他在一封信里写道，这本书“简明扼要地、科学地解决了当代革命运动中的一切问题，甚至文化程度不高的人也很容易看懂。”"},{"type":"paragraph","text":"莱雅普尔的一位工人说：“我坚信伟大的毛泽东思想，正像我相信红太阳永远从东方升起一样。中国的一切伟大成就都是由于有了毛泽东主席的教导。亚洲、非洲和拉丁美洲一切被压迫的人民一旦用战无不胜的毛泽东思想武装起来，一定会高举解放红旗并赢得胜利，美帝国主义和苏联修正主义一定会在地球上消灭。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5191e2d86f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

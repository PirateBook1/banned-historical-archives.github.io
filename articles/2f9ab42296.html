script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中日人民要世世代代友好下去日本京都府欢宴邓副委员长我人大代表团在京都参观游览并拜访友人","authors":[],"dates":[{"year":1979,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社京都四月十六日电　京都府知事林田悠纪夫今晚在欢迎邓颖超副委员长一行的宴会上说:“只要我们两国人民在理解与信赖的基础上培育深厚的友谊，那么周恩来总理在岚山吟咏的‘见着一点光明’就将放出光芒。”"},{"type":"paragraph","text":"这个宴会是京都府知事林田悠纪夫、京都市长船桥求己、京都商工会议所会长森下弘共同举办的。"},{"type":"paragraph","text":"林田知事在宴会上还说:“去年令人高兴地缔结了日中和平友好条约，并迎接了邓小平副总理访问京都。今天又承蒙邓颖超副委员长一行光临纪念已故的周总理诗碑的揭幕式，我们感到无比的喜说。”他在回顾了日中两国的传统友谊之后说:“我们希望日中两国世世代代友好，并决心为此作出不懈的努力。”"},{"type":"paragraph","text":"船桥市长、森下会长在宴会上祝酒，一致表示希望日中两国的友好关系、京都和西安两个友好城市的友好往来进一步发展。"},{"type":"paragraph","text":"邓副委员长在热烈的掌声中讲话。她说:“今天，你们在这里举行这样丰盛的招待会，热情款待我们，使我们感到好象在至亲好友的家里作客一样。”"},{"type":"paragraph","text":"她说:“京都是举世闻名的文化古都，又是同我国有着密切交往历史的城市。中日邦交正常化以后，两国人民间的传统友谊迸发出新的活力，注进了新的内容。京都人民多年来同广大日本人民一样，为继承和发扬中日两国人民的传统友谊，促进中日友好事业的不断发展，作出了可贵的贡献。”"},{"type":"paragraph","text":"她说:“我衷心祝愿中国人民同京都人民的友谊象大堰川一样长流不息，象岚山上的樱花一样，年年愈见姣妍。”"},{"type":"paragraph","text":"新华社京都四月十六日电　邓副委员长今天上午在参观御所结束时应邀题词:“中日友好世世代代传下去。”"},{"type":"paragraph","text":"中国人大代表团全体成员和邓副委员长一起参观了这个日本历史上几代天皇的住处。"},{"type":"paragraph","text":"下午，代表团团员、中国佛教协会负责人赵朴初前往京都清水寺看望一百零五岁的大西良庆长老，转达了邓副委员长的问候，并代表邓副委员长向大西长老赠送了礼品。赵朴初还在清水寺同日中友好佛教协会会长塚本善隆等进行了友好的交谈。"},{"type":"paragraph","text":"代表团团员胡立教、陆惟善等下午还参观了京都的一个寺院知恩院，并游览了市容。"},{"type":"paragraph","text":"晚上，日本新制作座剧团团长真山美保来到中国人大代表团下榻的都旅馆，看望邓颖超副委员长。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f9ab42296"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"qibenyu","name":"戚本禹回忆录","internal":false,"official":false,"type":"epub","author":"戚本禹","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/qibenyu.epub"],"article":{"title":"献词","parts":[{"text":"谨以此书献给伟大导师毛泽东，并以此纪念他以惊人的魄力发动的无产阶级文化大革命50周年。","type":"paragraph"},{"text":"这个人类历史上第一次规模空前浩大的、有亿万人参加的文化大革命运动，至今仍被中国乃至世界的反对势力，加诸种种骇人听闻的罪名。成千、成万奋不顾身为这次大革命献出宝贵生命的革命同志，则被反对势力妖魔化为红毛绿眼、为非作歹的野心家和流氓匪徒。他们之中不仅包括在第一次资反路线中死难和受伤的工人、农民、战士、学生、教师、干部以及社会人员，而且包括在“二月逆流”中，横遭各地党内、军内走资派镇压的死难同志;还包括此后因受走资派挑动，而在内战中牺牲的革命造反派，和因受走资派蒙蔽而为走资派无谓牺牲的工人、农民、战士、学生、教师、干部以及社会人员。","type":"paragraph"},{"text":"除此之外，还有数以千百万计的被强加与错划为“五一六”反革命集团成员(而事实上“五一六”反革命分子只有极少数人，且早已被革命造反派反对与打击)，而遭难的革命造反派同志们。1976年9月9日，毛泽东同志去世后，在10月6日由华国锋、叶剑英、汪东兴阴谋发动的“苦迭打”中，遭到非法拘捕的江青、张春桥、姚文元、王洪文同志，以及数以千万计的因此而遭受株连的所谓“三种人”，其中的大多数也属于为无产阶级文化大革命而献身的牺牲者。","type":"paragraph"},{"text":"我们不否认在这场大革命的洪流中，也混进了一些乘革命之机、图谋不轨的不良分子，这是历史上任何一次革命运动都难以完全避免的现象。但他们仅是大革命洪流中的泥沙，而且不断受到大革命运动的冲洗。大革命运动受到了干扰，但大革命运动仍在毛泽东的领导下前进着，其实干扰大革命运动方向的人中确有一些犯错误的革命者，但更多的正是走资派培植的自己人或他们的同伙。有些事情，如“西纠”、“东纠”、“海纠”，和后来的“联动”中某些人的打、砸、抢和滥打、滥杀，还有抓“516”反革命集团的扩大化，其中大部分就是各级走资派有意制造的。1976年的天安门事件，现在已有证据表明，它其实也是当年党内最大的走资派邓小平等人鼓励和操纵的。但是后来在文化大革命的历史叙述中，许多破坏文化革命的事情，竟然变成了革命行动。例如天安门反对文化大革命暴乱中的烧房子、烧车、打人等等劣迹，却变成了革命行为，历史的黑白颠倒，莫此为甚了。","type":"paragraph"},{"text":"希望此书的出版，能对目前黑白颠倒的历史事实起一点匡正谬误的作用。我相信广大革命同志和尊重历史事实的人们，终能从历史材料的比较分辨中，认清什么是血泪的事实，什么是无耻的谎言。一时弄不清的问题，许多文革历史之谜，也能随着当事人的最后证言和历史档案的解密，逐步弄清真相。","type":"paragraph"},{"text":"我们绝不否认，当年参加文化大革命的造反派，由于组织队伍的庞杂和思想认识的差异，加上对毛泽东思想学习的不够和革命工作经验的不足，他们在工作中确实犯了许多大大小小的错误。工作的失误给革命造成了巨大的损失，客观上帮助了走资派。但是工作的失误毕竟不是反革命问题，把毛泽东发动和领导的轰轰烈烈的文化大革命运动视为“十年浩劫”，甚至污蔑之为文化反革命，把为保卫人民革命胜利果实，而与走资派路线生死斗争的革命造反派打成反革命，加以逮捕、审判，处以徒刑、死刑，恰恰从反面证实了死不改悔的走资派才是篡夺革命果实、压迫人民、危害人民、逆历史而动的社会公敌。","type":"paragraph"},{"text":"毛泽东思想万岁！","type":"paragraph"},{"text":"人民万岁！","type":"paragraph"},{"text":"戚本禹","type":"paragraph"},{"text":"2016年1月12日","type":"paragraph"}],"authors":["戚本禹"],"dates":[{"year":2016}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba8c79a9eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

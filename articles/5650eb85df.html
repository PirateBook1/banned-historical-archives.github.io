script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"临夏州委关于代食品生产情况汇报","authors":[],"dates":[{"year":1960,"month":12,"day":23}],"is_range_date":false,"parts":[{"text":"临夏州委关于代食品生产情况汇报","type":"title"},{"text":"（马守玉12月23日电话）","type":"subtitle"},{"text":"（一）关于州级单位大搞代食品的情况：","type":"subtitle"},{"text":"全州级各单位截止20日已投入搞代食品的劳力有306人，打猎的有201人，共计507人。已加工的淀粉有12088斤，采集的各种原料有13万9837斤，打野鸡共357个，山羊16只，野猪、獐子、鹿、兔共29只，共计402只。","type":"paragraph"},{"text":"蔬菜：州级各单位总共有蔬菜（现库存）104万5650斤，每人平均有蔬菜54斤半。如每人每天按1斤安排只能吃2个月，在大搞代食品方面。目前各单位都很重视，党委或支部都成立了代食品领导小组。据37个单位统计，已开始采集加工的有13个单位，未行动的有8个单位。发展不平衡，有的较好，有的不好。不好的有邮电局、团结报社、建筑公司。好的有农业科学研究所、公安局，州人委等。","type":"paragraph"},{"text":"存在的问题：","type":"paragraph"},{"text":"（1）东乡县百合公社没糜沟生产队支部付书记冯万鹿，不很好的关心社员生活，不关心代食品生产。该队把包谷芯磨后未筛就让群众吃，群众意见很多，而冯把食堂的面粉和油拿回去吃。（2）大父公社前进生产队干部不让住社干部盘点代食品原料，并说：“人是吃五谷的，吃草养不了命”。这是一种抵触情绪。主要是由于把政策未给小队干部和群众讲深交透。在搞代食品中好的典型有：","type":"paragraph"},{"text":"龙泉公社，三岭队支部书记马富祥亲自任淀粉加工厂的厂长，自己亲手试验，自己动手做饭，因此该队共4个食堂都达到8、2、6，（8两菜，2两代食品，6两粮食）的标准。群众反映说“现在吃6两（指粮食）比过去吃8两好的多，主要是增加了代食品，是搞代食品好处”。","type":"paragraph"},{"text":"（二）关于食物中毒的情况：","type":"subtitle"},{"text":"在个别食堂由于对代食品原料的鉴定工作做的不好，特别是野生植物的鉴定。致发生了不应该发生的中毒事件。甚至于造成了死亡事故。如临夏市刘家峡公社，白川生产队，张乐明（11岁）张迎生（9岁）在12月8日，吃了苍茸子和甜草根后于第二天发生中毒死亡。临夏市大河家公社十堡子大队，韩陕家小队，吃了刺胃独发生中毒。社员马河三加工了一些淀粉，（刺胃独）拉回家去，掺了一些面，吃后发生中毒现象。症状是呕吐，头痛，心口痛，当时经急救，3人好转，其中马米儿女，18岁，经抢救无效而死亡。","type":"paragraph"},{"text":"（接话人：张效载）","type":"paragraph"},{"text":"已印发：各常委、秘书长，办公厅、生活安排领导小组各同志及各办公室。","type":"paragraph"},{"text":"共印43份","type":"paragraph"},{"text":"12月24日11时46分郎、英抄","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5650eb85df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

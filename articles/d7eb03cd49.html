script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈祝贺越南南方军民彻底摧毁南越傀儡政权解放西贡的伟大胜利  毛主席朱委员长周总理致电阮友寿主席  黄晋发主席和孙德胜、黎笋、长征、范文同同志","authors":[],"dates":[{"year":1975,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最热烈祝贺越南南方军民彻底摧毁南越傀儡政权解放西贡的伟大胜利"},{"type":"paragraph","text":"毛主席朱委员长周总理致电阮友寿主席  黄晋发主席和孙德胜、黎笋、长征、范文同同志"},{"type":"paragraph","text":"新华社一九七五年四月三十日讯　毛泽东主席、朱德委员长和周恩来总理四月三十日打电报给越南南方民族解放阵线中央委员会主席团主席阮友寿、越南南方共和临时革命政府主席黄晋发，越南民主共和国主席孙德胜、越南劳动党中央委员会第一书记黎笋、国会常务委员会主席长征、政府总理范文同，最热烈地祝贺彻底摧毁南越傀儡政权，解放西贡的伟大胜利。电报全文如下：西贡越南南方民族解放阵线中央委员会主席团主席阮友寿阁下，越南南方共和临时革命政府主席黄晋发阁下，河内越南民主共和国主席　孙德胜同志，越南劳动党中央委员会第一书记　黎　笋同志，越南民主共和国国会常务委员会主席　长　征同志，越南民主共和国政府总理　范文同同志："},{"type":"paragraph","text":"越南南方军民经过长期的英勇奋战，彻底摧毁了南越傀儡政权，终于解放了西贡。这是越南人民和印度支那人民坚持长期革命武装斗争的伟大胜利。"},{"type":"paragraph","text":"喜讯传来，中国人民感到无比欢欣鼓舞。我们代表中国共产党、中国政府和中国人民向你们，向越南南方民族解放阵线和越南南方共和临时革命政府，向越南劳动党和越南民主共和国政府，向越南南、北方全体人民，表示最热烈的祝贺和最崇高的敬意。"},{"type":"paragraph","text":"英雄的越南人民，为了祖国的独立和民族的解放，高举胡志明主席“决战决胜”的光辉旗帜，不屈不挠，前赴后继，进行了几十年艰苦卓绝的斗争，先后打败了美帝国主义及其走狗的“特种战争”、“局部战争”和“越南化”战争，取得了一个又一个的伟大胜利。巴黎协定签订之后，越南人民在新的形势下，对于西贡傀儡集团在美国政府的支持下破坏巴黎协定、拒绝实现民族和睦、疯狂屠杀人民的罪行，进行了坚决的自卫反击战，终于以革命战争打败了反革命战争，取得了完全解放越南南方的辉煌胜利。你们的胜利，开创了越南解放新的时代，具有重大的历史意义和国际意义。你们的胜利极大地鼓舞了一切斗争中的被压迫民族和被压迫人民，为全世界人民的反帝革命事业树立了光辉的榜样。越南人民的胜利，再次有力地证明，一个国家的人民，那怕是一个小国的人民，在维护祖国独立、自由和争取民族解放的正义事业中，只要敢于起来斗争，敢于拿起武器，用正义战争反对非正义战争，不怕困难，不怕牺牲，不怕挫折，坚持下去，就一定能够打败任何貌似强大的敌人，取得斗争的最终胜利。"},{"type":"paragraph","text":"中、越两国是唇齿相依的亲密邻邦，两国人民是患难与共的战友和兄弟。中国人民一向把越南人民的斗争看作是自己的斗争，把越南人民的胜利看作是自己的胜利。在过去的长期革命斗争中，我们两国人民互相支持，互相鼓舞。在今后的岁月里，中国人民仍将坚定不移地同越南人民团结在一起，战斗在一起。我们衷心祝愿越南南方人民在继续完成民族民主革命的斗争中，不断取得新的更大的胜利。一个独立、自由、统一、繁荣的新越南一定实现。中国共产党中央委员会主席　毛泽东中华人民共和国全国人民代表大会常务委员会委员长朱"},{"type":"paragraph","text":"德中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七五年四月三十日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7eb03cd49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

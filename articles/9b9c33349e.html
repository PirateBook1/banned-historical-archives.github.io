script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚人民热情歌颂世界革命的舵手  世界人民有毛主席英明领导就能胜利","authors":[],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚人民热情歌颂世界革命的舵手"},{"type":"paragraph","text":"世界人民有毛主席英明领导就能胜利"},{"type":"paragraph","text":"据新华社地拉那电　英雄的阿尔巴尼亚人民无限热爱和无限崇敬当代最伟大的无产阶级革命家毛主席。"},{"type":"paragraph","text":"毛主席去年十月致阿尔巴尼亚劳动党第五次代表大会的贺电，给阿尔巴尼亚人民带来了极大的鼓舞和欢乐。贺电深刻的革命思想，已经铭记在阿尔巴尼亚人民的心中。贺电诗一般的革命警句，在阿尔巴尼亚人民中间广为传诵。在斯克拉帕尔山区一个偏僻的农业社里，把贺电中的警句写成语录牌，以促进社员思想革命化，争取更好的生产成绩。"},{"type":"paragraph","text":"在阿尔巴尼亚人民群众中间，流传着许多热情歌颂毛主席和中阿友谊的诗歌。这些诗歌诚挚地、充分地反映了阿尔巴尼亚人民，对世界人民心中的红太阳毛主席的深厚感情。有一首题为《颂舵手》的民歌，这样写道："},{"type":"paragraph","text":"七十多年前，"},{"type":"paragraph","text":"伟大的马克思列宁主义者——毛泽东诞"},{"type":"paragraph","text":"生在东方。"},{"type":"paragraph","text":"您战胜了一切风险，"},{"type":"paragraph","text":"英雄的赞歌到处飞传。"},{"type":"paragraph","text":"您经历了多少惊涛骇浪，"},{"type":"paragraph","text":"总是赢得辉煌的胜利。"},{"type":"paragraph","text":"帝国主义是野兽豺狼，"},{"type":"paragraph","text":"妄想把中国侵占。"},{"type":"paragraph","text":"但在您的领导下，"},{"type":"paragraph","text":"敌人的一切阴谋全部破产。"},{"type":"paragraph","text":"修正主义老板先生，"},{"type":"paragraph","text":"硬要颠倒黑白把世界人民欺骗。"},{"type":"paragraph","text":"他们花言巧语妄图把真理遮掩，"},{"type":"paragraph","text":"分裂社会主义阵营的勾当正是他们所"},{"type":"paragraph","text":"干。"},{"type":"paragraph","text":"是您，伟大的毛泽东，"},{"type":"paragraph","text":"让马克思列宁主义更加光芒万丈，"},{"type":"paragraph","text":"修正主义叛徒吓得四处逃窜！"},{"type":"paragraph","text":"伟大的社会主义中国啊！"},{"type":"paragraph","text":"把全世界震撼。"},{"type":"paragraph","text":"今天你无比强大，"},{"type":"paragraph","text":"能够立地顶天！"},{"type":"paragraph","text":"领导你前进的，"},{"type":"paragraph","text":"是举世无双的英雄！"},{"type":"paragraph","text":"毛泽东向全世界宣告："},{"type":"paragraph","text":"马克思列宁主义的彻底胜利就在眼前！"},{"type":"paragraph","text":"有了毛泽东的英明领导，"},{"type":"paragraph","text":"全世界人民的胜利就一定能够实现！"},{"type":"paragraph","text":"我们从亚得里亚海滨遥祝您永远健康，"},{"type":"paragraph","text":"革命的舵手——毛主席万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b9c33349e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

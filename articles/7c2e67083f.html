script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"反对投降主义","alias":"","parts":[{"type":"paragraph","text":"反对投降主义1"},{"type":"paragraph","text":"（1939年2月5日）"},{"type":"paragraph","text":"讲要不要共产党的问题，国民党方面说要把共产党溶化，共产党方面也有人说国民党与共产党没有区别，所以不要共产党，因这两方面的意思有些相近，都不要共产党，所以拿到一块儿讲。要达到“抗战必胜、建国必成”的目的，中心任务就是要巩固和扩大民族统一战线。要巩固统一战线就要进行两条战线的斗争，反对关门主义与投降主义。国民党要溶化我们，我们就被溶化了吗？不能，绝对不能，那是投降主义。二中全会提出反对关门主义的同时又提出反对投降主义。统一与斗争是统一战线的原则问题；统一是统一战线的第一个基本原则；斗争是统一战线的不可缺少的原则，这点是不能忘记的。现在国民党采取防共政策，要从政治上组织上瓦解共产党。我们的原则是：人不犯我，我不犯人；人若犯我，我必犯人。要记取陈独秀投降主义使大革命遭受失败的教训，反对政治上"},{"type":"paragraph","text":"[1]在日本帝国主义的诱降政策下，国民党副总裁汪精卫于1938年12月18日潜逃越南河内。29日，汪精卫发表公开叛国投敌的艳电。1939年1月21日至30日，国民党在重庆召开五届五中全会，会议虽然声言仍要“坚持抗战到底”，但确定了“溶共”“防共”“反共”的方针，原则通过《防制异党活动办法》，决定设置防共委员会，严密限制共产党和一切进步力量的言论与行动。1939年2月5日，毛泽东在中央党校作题为“反对投降主义”的讲话。这是毛泽东讲话的一部分。的软弱症，使自己的力量增强起来，才能巩固与扩大民族统一战线，战胜日本帝国主义。"},{"type":"paragraph","text":"反对反共"},{"type":"paragraph","text":"1939年春，国民党顽固派掀起第一次反共高潮。图为根据地军民集会反对国民党顽固派的反共高潮。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":2,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":212,"page_end":213},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c2e67083f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

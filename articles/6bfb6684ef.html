script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不应当把矛头指向揭发者","authors":["杨龙"],"dates":[{"year":1983,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"不应当把矛头指向揭发者"},{"type":"paragraph","text":"长期以来，由于“左”的流毒的影响，在我们一些同志的头脑里，形成了这样一种“怪”病，往往认为：凡是批评领导，揭发本单位问题的人，本身就是有“问题”的人。因此，他们不注重揭发的问题是不是属实，而是千方百计要以所谓“事实”说明揭发者本身如何如何，给人造成的印象是，揭发问题的人“动机不纯”，“品质不好”。当然，对于诬告者，又当别论。"},{"type":"paragraph","text":"七月三十日《人民日报》第五版发表的《“专案”的遗风》一文中提到的例子，就是很典型的。"},{"type":"paragraph","text":"孔幽同志有什么问题，笔者不清楚。但是即便有问题，她可不可以揭发本单位的问题？"},{"type":"paragraph","text":"调查组的任务应该是调查核实群众揭发的问题是不是事实？怎么把矛头指向揭发问题的人呢？而且把有些问题东拉西扯，违反实事求是的原则。"},{"type":"paragraph","text":"我希望河南省外贸局结合学习《邓小平文选》，认真想一想这个问题。"},{"type":"paragraph","text":"机械工业部    杨龙"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bfb6684ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

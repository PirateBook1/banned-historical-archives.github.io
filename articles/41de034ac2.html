script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中印人民团结万岁!毛主席电复印共领袖","authors":[],"dates":[{"year":1949,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北京十九日消息】印度共产党总书记兰那地夫在十月十二日打电报给毛泽东主席，祝贺中国中央人民政府成立，电报的大意说:中国人民政府的成立，标志着中国人民对敌人与中国奴役者——美帝国主义者与国民党反动政府的最后胜利，这一伟大的有历史意义的胜利，意味着外国帝国主义及其在各国的代理人在亚洲大陆上的灭亡，并打开了亚洲各国人民即将解放的前景，它改变了全世界力量的对比，并且构成了全世界争取和平民主与社会主义的斗争中的一个决定性的转捩点，中国人民在解放当中，使世界各国人民的公敌——美帝国主义遭到决定性的败北，并促进世界解放事业，我愿向你并经由你向中国人民保证，印度共产党将揭穿尼赫鲁政府在美帝国主义命令之下可能策划的一切反对中国人民的阴谋，并将团结人民把这些阴谋打败，我党中央委员会值此有历史意义的与震撼世界的胜利之际，为伟大的中国共产党及其领袖毛泽东而欢呼。"},{"type":"paragraph","text":"【北京十九日消息】中国共产党毛泽东主席电覆印度共产党总书记兰那地夫的祝贺电文如下。"},{"type":"paragraph","text":"亲爱的兰那地夫同志:"},{"type":"paragraph","text":"你在十月十二日的贺电收到了，十分感谢你对于中华人民共和国和中国共产党的热情的祝贺，全中国人民读到你的电报里所表现的印度革命人民的兄弟友爱，都将感觉欢欣与骄傲，印度人民是亚洲历史悠久人口众多的伟大民族之一，它的过去的命运和将来的道路，和中国有许多类似之点，我确信依靠勇敢的印度共产党和一切印度爱国者团结奋斗，印度决不会长期处于帝国主义及其合作者的霸绊之下，自由的印度将有一天要与自由的中国一样作为社会主义和人民民主主义大家庭的一员而出现于世界。这一天将要终结人类历史上帝国主义和反动的统治，祝印度爱国人民团结奋斗的胜利，印度人民和中国人民的兄弟团结万岁。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四九年十一月十九日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41de034ac2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周总理会见金日成主席率领的代表团 邓小平同志同金日成同志举行会谈会见时，进行了非常亲切友好的谈话　会谈充满革命友谊和战斗团结的热烈气氛","authors":[],"dates":[{"year":1975,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年四月十九日电　中共中央副主席、国务院总理周恩来同志今天下午在医院会见了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志和由他率领的朝鲜民主主义人民共和国党政代表团团员金东奎、吴振宇、朴成哲、全文燮、许锬、桂应泰、郑松南、吴克列、玄峻极等同志。"},{"type":"paragraph","text":"中共中央副主席、国务院副总理邓小平同志参加了会见。"},{"type":"paragraph","text":"周恩来同志和金日成同志进行了非常亲切友好的谈话。"},{"type":"paragraph","text":"谈话时邓小平同志和朴成哲同志在座。"},{"type":"paragraph","text":"新华社北京一九七五年四月十九日电　中共中央副主席、国务院副总理邓小平同志同朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成同志，今天上午在充满革命友谊和战斗团结的热烈气氛中举行会谈。"},{"type":"paragraph","text":"参加会谈的朝鲜同志有朝鲜民主主义人民共和国党政代表团团员:朝鲜劳动党中央委员会政治委员会委员、中央委员会书记、朝鲜民主主义人民共和国副主席金东奎，朝鲜劳动党中央委员会政治委员会委员、中央委员会书记、朝鲜人民军总参谋长吴振宇，朝鲜劳动党中央委员会政治委员会委员、朝鲜民主主义人民共和国政务院副总理朴成哲，朝鲜劳动党中央委员会政治委员会候补委员、朝鲜人民军上将全文燮，朝鲜劳动党中央委员会委员、朝鲜民主主义人子民共和国政务院副总理兼外交部长许锬，朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国贸易部部长桂应泰，朝鲜劳动党中央委员会委员、朝鲜民主主义人民共和国对外经济事业部部长郑松南，朝鲜劳动党中央委员会委员、朝鲜人民"},{"type":"paragraph","text":"军空军司令吴克列，朝鲜劳动党中央委员会候补委员、朝鲜民主主义人民共和国驻中国大使玄峻极。"},{"type":"paragraph","text":"参加会谈的中国同志有:中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理陈锡联、纪登奎，中共中央委员、中联部长耿飚，中共中央委员、外交部长乔冠华，中共中央委员、外贸部长李强，中共中央委员、外经部长方毅，中国人民解放军副总参谋长杨成武，外交部亚洲司司长柯华，中国驻朝鲜民主主义人民共和国大使李云川。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1975\\04\\754k010401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来同志同金日成同志亲切握手。"},{"type":"paragraph","text":"新华社记者　摄　(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"北京文革",

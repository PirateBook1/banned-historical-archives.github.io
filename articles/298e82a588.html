script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界妇女纪念“三八”节大会  向党中央和毛主席致敬电","authors":[],"dates":[{"year":1959,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都各界妇女纪念“三八”节大会"},{"type":"paragraph","text":"向党中央和毛主席致敬电敬爱的党中央和毛主席："},{"type":"paragraph","text":"当我们首都妇女纪念自己的节日的时候，当我们欢呼祖国的社会主义建设的辉煌成就的时候，谨向我们伟大的党中央和敬爱的领袖毛主席，致以最亲切最崇高的敬礼！"},{"type":"paragraph","text":"在党中央和毛主席英明、正确的领导下，在党的社会主义建设总路线的光辉照耀下，首都妇女的政治觉悟显著提高，劳动生产积极性空前高涨，参加社会劳动的人数空前增多，对社会主义建设贡献了巨大的力量。我们深深体会到，我们的幸福和进步，都是在党和毛主席的领导、关怀和鼓舞下得到的，只有紧紧地跟着党走社会主义、共产主义道路，才能实现妇女彻底解放。"},{"type":"paragraph","text":"我们坚信，在党中央和毛主席的领导下，今年将会出现更大、更好、更全面的跃进。值此纪念“三八”节之际，我们坚决向党和毛主席保证：一定要遵循党的指示，在各个不同的岗位上百倍努力，继续鼓足干劲，力争上游，提高觉悟，学好本领，和全市，全国人民一道，为完成和超额完成1959年国家建设计划，为实现钢、煤、粮、棉四大指标，为全力办好人民公社而奋斗！以最卓越的成绩迎接国庆十周年！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"我们敬爱的领袖毛主席万岁！"},{"type":"paragraph","text":"首都各界妇女纪念“三八”国际妇女节大会"},{"type":"paragraph","text":"1959年3月7日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"298e82a588"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

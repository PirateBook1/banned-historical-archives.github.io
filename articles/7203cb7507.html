script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对华东一级机关三反运动简况报告的复电和批语","alias":"","parts":[{"type":"paragraph","text":"对刘澜涛关于华北军区"},{"type":"paragraph","text":"捉虎情况报告的批语"},{"type":"paragraph","text":"（1952年1月26日）各同志："},{"type":"paragraph","text":"刘澜涛同志这个报告很好，发给你们参考。华北军区过去成绩甚微，经过严词督责，最近五天突飞猛进，捉虎甚多，令人振奋。打虎要有一套战术，凡已普遍展开的，就要迅速总结经验，组织专门打虎部队，向大小老虎突击。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月二十六日[1]刘澜涛，当时任中国人民解放军华北军区副政治委员。"},{"type":"paragraph","text":"[2]指刘澜涛1952年1月25日关于华北军区最近几天打虎的成绩和经验给毛泽东并中央的报告。报告总结的打虎经验是：（一）重新组织队伍。由懂政策、会算账、突击力强的人，以及一部分卸掉包袱的人，组成打虎基干队，由专人负责，精心计划。（二）要有强而纯的指挥部。指挥部要心中有数，善于找重点，找弱点，先攻破最弱的堡垒作为本钱，宣扬战果，以振士气而敌人。（三）专案专人，包打包查（查账）。捉到一个老虎后，应留下少数人去纠缠，主力则急速向纵深发展，继续追捕，不使别的老虎跑掉。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":303},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7203cb7507"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

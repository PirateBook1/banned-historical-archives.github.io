script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在全总关于加强资本主义工业企业中工会工作的指示和在中央批语稿中加写的两段话","authors":["毛泽东"],"dates":[{"year":1953,"month":7}],"is_range_date":false,"parts":[{"text":"毛泽东在全总关于加强资本主义工业企业中工会工作的指示和在中央批语稿中加写的两段话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"这里所说的改造还不是指取消资本家生产资料的私人所有制，使之变为社会主义企业的那种最后的改造步骤。这里所说的改造，是指在承认资本家的受限制的不完全的私人所有制的条件下，使资本主义企业逐步变为国家资本主义企业，即在人民政府管理下的用各种方式和国营社会主义经济联系着的受工人监督的资本主义。这种资本主义已经不是解放以前的那种资本主义，它主要地是为国家和人民的需要而生产的，资本家已不能唯利是图。当然，工人还要为资本家生产一部分利润，但是这一部分利润，在整个企业盈利中不过只占四分之一左右。占了四分之三左右的盈利的主要部分，是为国家（所得税）为工人（福利费）和为扩大企业设备（公积金，这里包含了为资本家生产利润的一个小的成份）而生产的。因此，这种资本主义已经不是普通意义下的资本主义，而是一种特殊的资本主义，即是新式的国家资本主义，它是带了若干（有几种程度不同的情况）社会主义性质的。必须指出，目前并不是一切或绝大多数资本主义工厂已经做到了这一步，还没有，还需要几年的努力才可以做到这一步，但是一定可以做到这一步的。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"资方所得，不及此比例的工厂企业要达到此比例，须在向工人说清楚取得工人同意后，方能实行。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f239d0542f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

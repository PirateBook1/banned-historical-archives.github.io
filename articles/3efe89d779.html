script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5050","name":"中共中央书记处关于加强统战工作的几点意见","author":"中共中央书记处","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央书记处关于加强统战工作的几点意见","dates":[{"year":1985,"month":5,"day":20}],"is_range_date":false,"authors":["中共中央书记处"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央统一战线工作部, 中共中央文献研究室, 新时期统一战线文献选编, 504-505","tags":[{"name":"统一战线","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"整党","type":"主题/事件"},{"name":"左倾","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央书记处关于加强统战工作的几点意见*"},{"type":"subtitle","text":"（一九八五年五月二十日）"},{"type":"paragraph","text":"一、统一战线工作是我们党的三大法宝之一，在革命战争年代和建国初期发挥了巨大的作用。五十年代以后，由于指导思想上“左”的错误，把党的这一优良传统丢掉了，统战工作遭到了很大破坏，在很长一段时间里处于徘徊不前的状态。党的十一届三中全会以来，在党中央的正确领导下，全党恢复发扬了统战工作的优良传统和作风，取得了显著的成绩，丰富了统战工作的理论和实践。中央统战部作为党中央的主管统战工作的部门，同其他一些部门一道，为加强党的统战工作，做出了自己的贡献。"},{"type":"paragraph","text":"二、要明确统战工作的指导思想和目的。统战工作的根本目的，是为统一祖国、振兴中华服务。统战工作是一项长期的重要工作，对我国的社会主义革命和建设事业起着减少阻力、增加助力的重要作用。各级统战部门和所有从事统战工作的干部，要采取积极态度，既积极热情又谨慎周密地做好这项工作。要向全党讲清楚新时期统战工作的重要性、长期性和方针政策，反复向全党和全国人民进行统战政策的再教育。"},{"type":"paragraph","text":"三、抓住工作重点。中央统战部是党中央统管统战工作的方针、政策和理论的专门机构，这几年工作成绩很大。今后要着重于统战工作大政方针的调查研究，提出可行的意见。在具体工作上，应当着重做好各民主党派、无党派民主人士、少数民族人士、宗教界爱国人士等十种人的工作，落实对他们的政策，经常同他们交流思想，在政治上经常帮助，在生活上经常关心。要注意经常督促检查全国的统战工作，发现问题要及时解决。"},{"type":"paragraph","text":"四、放眼世界，大胆开展海外统战工作。目前我国处在一个新的历史时期，统战工作面临的形势、对象、任务也发生了很大的变化。为了适应对外开放的新形势，统战工作应当开阔眼界，走向世界，广交朋友，联络友谊。要走出去，请进来，调动一切可以调动的积极因素，做好几千万海外侨胞的统战工作。"},{"type":"paragraph","text":"五、统战工作应当统一归口，一致对外，不同的部门应当有所侧重。"},{"type":"paragraph","text":"六、要加强统战队伍建设，提高队伍素质，调整好各级领导班子。继续做好彻底否定“文化大革命”、消除派性的教育。坚决贯彻民主集中制的原则。"},{"type":"paragraph","text":"* 这是中共中央统战部向中央书记处国务院汇报整党工作时，中央书记处讨论中的几点意见。"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3efe89d779"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把认真读书同革命大批判结合起来  解放军北京部队某部三支两军人员增强辨别真假马克思主义的能力，不断提高执行毛主席革命路线的自觉性","authors":[],"dates":[{"year":1971,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把认真读书同革命大批判结合起来"},{"type":"paragraph","text":"解放军北京部队某部三支两军人员增强辨别真假马克思主义的能力，不断提高执行毛主席革命路线的自觉性"},{"type":"paragraph","text":"据新华社讯　人民解放军北京部队某部党委，遵照伟大领袖毛主席关于“有比较才能鉴别”的伟大教导，积极引导三支两军人员把认真读书和深入开展革命大批判结合起来，在批判资产阶级、批判修正主义的斗争中，深刻领会马克思主义、列宁主义、毛泽东思想的精神实质，增强辨别真假马克思主义的能力，有效地提高了三支两军人员执行毛主席革命路线的自觉性，使三支两军工作越做越好。"},{"type":"paragraph","text":"他们的主要做法是："},{"type":"paragraph","text":"一、学习马克思主义、列宁主义、毛泽东思想的一个观点，批判反革命修正主义的一个谬论，以马克思主义、列宁主义、毛泽东思想为武器，认清反革命修正主义谬论的反动实质，从批判中提高鉴别能力。卢龙县支左人员在学习毛主席关于“辩证唯物论的认识论把实践提到第一的地位，认为人的认识一点也不能离开实践”这一伟大教导时，狠批叛徒、内奸、工贼刘少奇的调查研究“过时了”等唯心主义的反动谬论，加深了对实践第一观点的理解，更加自觉地深入三大革命斗争实践，在实践中不断总结经验，推动了三支两军工作。"},{"type":"paragraph","text":"二、对马克思主义、列宁主义、毛泽东思想的基本观点反复学，对反革命修正主义的谬论反复批。学一次有一次新的收获，批一次有一次新的提高，做到逐步地学好马克思主义、列宁主义、毛泽东思想，自觉地照毛主席指示办事。在昌黎县执行支左任务的人员，去年以来，针对防止骄傲自满的问题，进行了三次集中的学习和批判。他们反复学习毛主席关于谦虚谨慎，戒骄戒躁的论述和“群众是真正的英雄”的观点，反复批判刘少奇散布的“群众落后论”，使大家越来越深刻地认识到，是谦虚谨慎，相信群众，依靠群众，还是骄傲自满，自以为是，这是无产阶级和资产阶级两种世界观的斗争，从而更加自觉地虚心向群众学习，遇事同群众商量，永当群众的小学生。"},{"type":"paragraph","text":"三、在群众性的革命大批判中认真读书，从群众斗争中吸取丰富的政治营养，加深对毛主席革命路线的理解，提高执行毛主席革命路线的自觉性。天津化工厂决定扩建一座厂房，按照过去的要求，需要四十多万元，三十多吨钢材。这个厂的支左人员和厂革委会成员研究以后，把投资减少到二十万元，钢材减少到二十吨。他们以为这样就符合了毛主席关于勤俭办企业的方针。后来，广大革命群众以毛泽东思想为武器，狠批刘少奇反革命修正主义办企业路线，提出不要国家投资，利用废旧材料，自力更生扩建厂房。在群众性大批判的基础上，支左人员和革委会成员进一步学习毛主席关于“勤俭办工厂”和“自力更生”、“艰苦奋斗”的教导，深受教育，积极支持了群众的正确意见。结果，工人们只用了二十七天时间就扩建好了厂房，按时投产。支左人员深有体会地说，脱离群众斗争的实际，就不能很好理解和贯彻执行毛主席的革命路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"三支两军","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"110ab5e7e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“谁不让谁放？”","authors":["北京大学","叶于泩"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“谁不让谁放？”","type":"title"},{"text":"北京大学叶于泩","type":"authors"},{"text":"“为什么只许你们放，不许我们放，为什么我们一放就扣上教条主义”，“卫道者”的帽子？有人在大喊大叫，好像谁压制了他们言论自由似的。仔细一听，原来是所谓“正面人物”在向群众喊冤？奇怪！我就不信有谁真能不让“正面”意见放！","type":"paragraph"},{"text":"请看事实，整风运动以前，只许“正面意见”放，不许“反面意见”放，（当然指的是人民内部，下同）这个陈账，就不翻了。","type":"paragraph"},{"text":"近的来看，“五一九”以来，“正面意见”又何尝断过，民主墙、广播台、校刊、辩论会……无处而不有，特别值得表彰的是广播台，它在最广大的规模上起了传道说教、保证运动“健康”发展的作用。这样看来，“正面”人物的喊冤是没有根据的。","type":"paragraph"},{"text":"我甚至想说，不让“正面”意见放是不可能的。第一、“反面”人物数量少、声音弱，虽有不少同情者，但因有顾虑，不敢抬头露面。因此，如果说“正面”意见，曾被嘘声淹没，这是群众发出的，被嘘者不应埋怨别人，倒要检讨一下，为什么自己不得人心。","type":"paragraph"},{"text":"第二、这些“反面”人物，是不拥有宣传的物质手段的。（物质第一性原理不知是否在此适用？）校刊、广播台对他们是不表欢迎的。（这当然不违背宪法）","type":"paragraph"},{"text":"第三、“言者无罪”还没有严格的立法保证，话是说出了，人事档案会不会作怪，今后会不会吃暗亏，都还是问题。而“正面”意见进可以邀功，退亦可避嫌，多多而益善，这对“反面”意见当然是限制。对“正面”意见当然是鼓励。","type":"paragraph"},{"text":"第四、……","type":"paragraph"},{"text":"正当我伏案挥毫之际，身后有人呵呵大笑：愚哉；愚不可及！连这等虚虚实实的幻术也不懂得。譬如：要兴问罪之师，便要师出有名，名，“理由”或者“借口”也。君不见……听了这话，我怅然若失，不免又到饭厅周围走了一遭——果然。","type":"paragraph"},{"text":" 来源：北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85e3b86c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

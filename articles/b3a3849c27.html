script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"关于中央负责同志的肉食供应问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于中央负责同志的肉食供应问题的批语!!"},{"type":"paragraph","text":"（1957年3月4日、4月6日）尚昆同志："},{"type":"paragraph","text":"内有对中央负责同志肉食供应严重浪费一文，请据此检查，分"},{"type":"paragraph","text":"[1]本篇一是毛泽东看了新华社《内部参考》1957年2月27日第二一三九期刊载的《对中央负责同志的肉食供应工作浪费情况甚为严重》的消息后写的批语。消息说，据《大公报》通讯员反映，北京市食品公司对中央负责同志的肉食供应，规格要求很高，食品公司需费很大的力气，经过严格的挑选，才能符合标准，因而造成了严重的浪费。根据毛泽东的批示，新华社派记者对此事作了调查，并在新华社《内部参考》1957年4月4日第二一七○期刊载了《关于对中央负责同志肉食供应有严重浪费现象的调查》。这篇调查说，《大公报》通讯员所反映的情况，经记者复查，有些情况是事实，但不够全面，并有夸大之处。实际情况是：北京市对中央负责同志的肉食供应，几年来和特种供应（对象是各国使馆、大饭店、外宾、专家、高级医院等）的标准相同，并没有其他特殊的要求和规定。全市每天特种供应的猪60头，占全市每天供应量的5%，其中只有3头左右是供应部分中央负责同志的（目前约160户），不足全市特种供应量的5%。至于要求严格，是因为此类供应如质量不好或不卫生，极易造成不好的政治影响。毛泽东看了这篇调查后写了第二个批语，即本篇二。"},{"type":"paragraph","text":"关于中央负责同志的肉食供应问题的批语清责任，予以处罚。并将情形告我为盼！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月四日"},{"type":"paragraph","text":"二尚昆同志："},{"type":"paragraph","text":"160户每天三头猪，如以每头150斤计算，共有450斤，每户每天得肉约三斤弱，仍太多，有一斤或一斤半就够了，可减少一半，请你研究是否可行，我以为是可行的，似应减半执行，以示同甘共苦。现在供应油肉到用户，实际上有很大浪费，至少有三分之一浪费掉了。请酌办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月六日"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":3,"day":4},{"year":1957,"month":4,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":353,"page_end":354},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3a3849c27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见尼迈里主席毛主席热烈欢迎来自阿拉伯反帝战线的苏丹代表团，并同尼迈里主席和阿巴斯部长进行了长时间亲切友好的谈话　参加会见和谈话的有周恩来总理黄永胜总参谋长姬鹏飞副部长","authors":[],"dates":[{"year":1970,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二日电　我们的伟大领袖毛主席会见了苏丹民主共和国革命指挥委员会主席、总理兼外交部长加法尔·穆罕默德·尼迈里少将，和由他率领的苏丹民主共和国友好代表团全体成员。"},{"type":"paragraph","text":"毛主席对来自阿拉伯反帝战线的苏丹代表团，表示热烈欢迎，对阿拉伯人民反帝斗争的胜利，表示祝贺。毛主席同尼迈里主席和由他率领的代表团成员一一亲切握手，并且一起照了像。代表团成员有:革命指挥委员会成员、国防部长兼武装部队总司令哈立德·哈桑·阿巴斯少将，国家指导部长奥马尔·哈格·穆萨，住房部长穆巴拉克·奥斯曼·塞纳达，外交事务国务部长穆阿维亚·易卜拉欣，外交部次长阿卜杜拉·哈桑，苏丹驻中国大使阿卜杜勒·瓦哈卜·宰因·阿卜丁。"},{"type":"paragraph","text":"毛主席同尼迈里主席和哈立德·哈桑·阿巴斯部长进行了长时间亲切友好的谈话。"},{"type":"paragraph","text":"参加会见和谈话的有:国务院总理周恩来，中国人民解放军总参谋长黄永胜，外交部副部长姬鹏飞。"},{"type":"paragraph","text":"会见时，有关方面负责人王海容、何英、杨守正、韩叙在场。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1970\\08\\708d010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上右:毛主席和尼迈里主席亲切握手。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"黄永胜","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"491f7319ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

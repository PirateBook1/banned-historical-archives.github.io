script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"军委关于华东野战军夏季作战目标的指示","alias":"","parts":[{"type":"paragraph","text":"军委关于华东野战军夏季作战目标的指示"},{"type":"paragraph","text":"（1948年5月21日）陈、粟，并告华东局，许、谭，刘、邓："},{"type":"paragraph","text":"巧申、弩已两电悉。"},{"type":"paragraph","text":"（一）我一、四、六纵可于廿五日左右由临濮集、郓城地区南渡，先在鲁西南及陇海线上歼灭几部敌人，造成集中一、三、四、六、八及十一等六个纵队全力歼灭五军之条件，而以歼灭五军为夏李作战之中心目标。"},{"type":"paragraph","text":"（二）你们集中兵力之最大数目为一、三、四、六、八及十一等六个纵队共十六万人之众，这个数自足够担负各个歼灭五军及该区其他敌军，对于供应问题较易解决，又不致影响山东兵团及刘邓兵团之兵力配备，如果有抽调刘邓一纵及许谭某纵以聚歼五军之充分必要时，望报告我们批准然后执行。"},{"type":"paragraph","text":"（三）刘邓担负钳制十八军使不能东援。"},{"type":"paragraph","text":"[1]陈、粟，许、谭，刘、邓，指陈毅、粟裕，许世友、谭震林，刘伯承、邓小平。当时陈毅任中原局第二书记，中原军区、中原野战军第一副司令员，兼华东军区司令员、华东野战军司令员和政治委员。刘伯承任中原军区和中原野战军司令员。邓小平任中原局第一书记、中原军区和中原野战军政治委员。"},{"type":"paragraph","text":"（四）许谭除以九纵休整并作预备队外，主力应立即出动夺取泰安及其南北地区，保证钳制济南及济南徐州线上各敌，使不能西援。"},{"type":"paragraph","text":"（五）陈毅不参加此次作战，尽可能迅速地偕同邓子恢及大批干部去豫西和刘邓会面，建立中原军区及中原局经常工作。"},{"type":"paragraph","text":"（六）粟裕全权指挥一、三、四、六、八及十一纵之作战，并指挥许谭在津浦线上之配合作战。"},{"type":"paragraph","text":"军委辰马陈票，写，许碑、巧神餐两宽悉一)您毫我一四维可茶五"},{"type":"paragraph","text":"集写城地遮新渡光"},{"type":"paragraph","text":"年部名"},{"type":"paragraph","text":"王T"},{"type":"paragraph","text":"真南北地清南除"},{"type":"paragraph","text":"21毛泽东为中共中央军委起草的致陈毅、粟裕等电的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":259},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1825cef7f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

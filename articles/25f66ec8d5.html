script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"泸州专区关于开展安全运动，杜绝重大伤亡事故的紧急指示","authors":[],"dates":[{"year":1958,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"泸州专区关于开展安全运动，杜绝重大伤亡事故的紧急指示","type":"title"},{"text":"各县（市）政法保卫钢铁办公室、直属厂矿保卫科、股：","type":"appellation"},{"text":"近来，我区火药爆炸，伤亡事故不断发生，造成国家和人民财产的严重损失，全区九、十两月中不完全的统计，就发生燃烧、爆炸事故13起，炸死职工30人，炸伤29人，损失物资折款近30万元，烧毁粮食50，000余斤。工伤事故各地也比较突出，仅据富顺9月26日——10月17日的统计，发生重大伤亡事故就有6起，死亡5人，伤30人。","type":"paragraph"},{"text":"这些事故的造成，主要是有些单位的领导上，和部分职工，在钢铁生产的同时，忽略了安全生产。对易燃爆炸物品乱堆乱放，无专人管理，任何人都可进入仓库，随意领取工具，现场管理也很混乱。另外还有部分职工麻痹大意，在火药旁引火抽烟；使用管理人员不熟悉火药性能，乱肆采作等原因造成的。如纳溪第一钢厂将数千斤火药堆放在楼下，10月4日晚该厂在楼上开会时，纸烟头从楼板缝隙掉到火药上，引起爆炸，炸死厂长，支部书记等厂内主要负责干部4人，轻、重伤各1人。泸县狐狸坡铁厂猴子山工区，亦将1800多斤火药，存放在宿舍楼下，10月21日晨6时20分发生火药爆炸，炸死职工22人，重伤12人，轻伤5人（正组织力量追查中）。","type":"paragraph"},{"text":"再者，敌人乘我制度不严，控制不紧的机会，进行破坏的迹象也有发生，纳溪石油区队八号井，发生气喷后，叛徒刘正友将喇叭线接头相互碰撞，发生火花，引起大火重伤4人。损失折款约20万元（正在侦察中）。","type":"paragraph"},{"text":"来源：1958年11月8日关于开展安全运动、杜绝重大伤亡事故的紧急指示","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25f66ec8d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于在五反中不提反暴利口号的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"毛泽东关于在五反中不提反暴利口号的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各同志：","type":"appellation"},{"text":"西南局二月二十九日的电报是正确的，发给你们参考。当天津、济南、南京、上海等处提出反暴利口号时，大资本家即迅速接受，因为这个口号可以被他们利用去威胁中小资本家，说他们的利润中也有暴利。就目前时期来说，真正违反国家和人民利益的暴利，已包含在五反的各项对象中，故只应提五反，不应再提反暴利。隐匿侵吞敌产、逃走外汇两事，国家已有法令，又可包括在“盗窃国家财产”一项内。捣（倒）卖金银、偷卖鸦片白面两事，国家亦有法令，可依法办理，不必于五反外另立项目，变为六反七反。","type":"paragraph"},{"text":" 毛泽东三月一日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"西南局给川西区党委关于暴利的解释的指示","type":"subtitle"},{"text":"你们2月22日送来之关于“五反”不法行为临时计算办法中关于“暴利”的解释，经我们研究后，觉得暴利的提法是不很妥当。这样，第一、不好算，无底；第二、掌握不紧，就很容易形成以算剥削账的办法去算暴利，形成混乱；第三、从政治上说也不够策略。事实上许多奸商愿意承认暴利，而不愿承认盗窃，就是明证。因此，我们意见，你们所指各项，应列入盗窃国家财产或因此而使国家受到的损失为好，并望以后报纸的宣传上亦注意此点。","type":"paragraph"},{"text":" 西南局\t　二月二十九日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2aee14eb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

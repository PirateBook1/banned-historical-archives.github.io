script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西农村中各阶层对减租退押的反映","authors":[],"dates":[{"year":1950,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"川西农村中各阶层对减租退押的反映","type":"title"},{"text":"【川西分社十一月十日讯】川西农村中各阶层对减租退押的反映：","type":"paragraph"},{"text":"一、贫、雇、中农","type":"subtitle"},{"text":"农民一般对减租退押的要求是迫切的，坚决的，并且要求急退、全退，不要少退、缓退、不退。他们对减租退押的信心很高，认为有共产党和人民政府的领导，刀把子握在自己手里，不服从政府法令就送人民法庭整他。但有部份农民抱着单纯盲目的乐观情绪，对自己的组织看得不重要，以为有政府作主就行了。另外也有小部份农民，因受地主造谣威吓及软化的影响，表现不够坚决，这在部份中农中表现的更厉害。他们顾虑减租退押后加重自己的负担，因此态度消极。还有些农民因觉悟不高，对地主表示同情，如说：“征粮已把地主挤得差不多了，现在地主都在卖东西了。”甚至还有的说：“租子是正当的，租子以外的超额剥削才算剥削。”少数雇农觉得自己无租佃关系，顾虑减租退押中得不到实益，表现不够积极。","type":"paragraph"},{"text":"二、富农","type":"subtitle"},{"text":"富农对减租退押大多抱着观望态度，“人家怎办，我怎办。”或准备退一部份；只有少数表示即退、全退的(据温江县估计只不过百分之十左右，押金额是在二十石以下的)；还有些是跟着地主跑的，暗中进行抗拒活动。","type":"paragraph"},{"text":"三、地主","type":"subtitle"},{"text":"地主一般是抱抗拒态度。大多数是不愿退，他们说：“我的田让他们种，应该出租谷，不是剥削。押金是信用钱，是旧社会留传的习惯，是制度不好，不是我要剥削。”经政府公布政策及农民以事实驳斥后，态度没那么强硬了，如说：“现在有困难，押金即使退，全退亦没办法。”企图少退或不退。总之他们是以一推二拖三不理“来抗拒，更多的是在暗中积极进行破坏，变卖、隐藏、分散财物；有的私立假约，写假账，暗中收买，私下少退；更有的是公开造谣威胁，放毒暗杀，破坏减租退押。","type":"paragraph"}],"comments":[],"origin":"1950年12月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f642a906"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇同志会见匈牙利社会 主义工人党工作人员代表团","authors":[],"dates":[{"year":1960,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　中国共产党中央委员会副主席刘少奇今天下午会见了以匈牙利社会主义工人党中央委员山多尔·约瑟夫为首的社会主义工人党工作人员代表团全体同志，并同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时在座的有中共中央书记处候补书记刘澜涛、中央委员刘宁一。"},{"type":"paragraph","text":"会见时，匈牙利驻华大使馆临时代办西格蒂·卡洛伊也在座。"},{"type":"paragraph","text":"【新华社北京2日电】　中共中央书记处候补书记刘澜涛同志今晚设宴欢送匈牙利社会主义工人党工作人员代表团。"},{"type":"paragraph","text":"参加宴会的有中共中央委员安子文、刘宁一，中共中央机关负责工作人员张磐石等。"},{"type":"paragraph","text":"匈牙利驻华大使馆临时代办西格蒂·卡洛伊也出席了宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"刘澜涛","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e644ace12b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

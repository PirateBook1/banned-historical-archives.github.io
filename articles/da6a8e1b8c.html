script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"与友军配合作战坚决破坏敌之进攻","alias":"","parts":[{"type":"paragraph","text":"与友军配合作战坚决破坏敌之进攻\""},{"type":"paragraph","text":"（1941年6月9日）德怀同志："},{"type":"paragraph","text":"（一）拟了给卫一电，如同意，请拍给袁晓轩3"},{"type":"paragraph","text":"（二）袁处长转呈卫长官钧鉴：目前大局，非国共两党贵我两军密切合作不足以图存，敌于晋南得手后，有进图郑、洛、西安可能。八路决在委座及吾兄领导下与友军配合作战，坚决破坏敌之进攻，为保卫郑、洛、西安而战。惟配合友直接间接两种，直接配合则效速，间接配合则效迟。蔽军担任平汉、平津、津浦、北宁、平绥、正太、白晋北段及同蒲北段、中段之破袭，从远后方、近后方牵制敌人，此间接配合也。八路以有力一部进入中条山及汾南三角地区，担任同蒲南段、白晋南段及道清路?之破袭及黄河北岸之控制，从侧面打击与牵制敌人，以利贵军主力在黄河南岸西岸之力堵，此直接配合也。然此建议，在不谅解德等苦心之人，或以为出"},{"type":"paragraph","text":"[1]这是毛泽东和朱德给彭德怀的电报。[2]卫，指卫立煌，当时任国民党军第一战区司令长官。[3]袁晓轩，当时任八路军驻洛阳办事处处长。"},{"type":"paragraph","text":"[4]平汉、平津、津浦、北宁、平绥、正太、白晋，即今北京至武汉、北京至天津、天津至浦口、北京至沈阳、北京至包头、正定至太原、山西祁县白圭至晋城（当时未完成）的铁路。"},{"type":"paragraph","text":"[5]道清路，指河南滑县道口镇至博爱县清化镇的铁路。认为非有此一方面之部署，则牵制敌人难期速效。盖敌之重兵已集济源运城地域，仅作远道配合，究属远水难救近火，此次中条战役！，其明证也。德等对于两党两军关系，实望有所改善，而绝对不愿增加故障，故对胡宗南兄所部从宜川、洛川一线撤往河防，即已淳瞩边区留守部队不得侵越原防一步。而对中条及三角地区方面明知有利于制敌，亦不许蔽部自由行动，皆所以免误会，图合作也。今之建议，亦纯属进言性质，如以为可，则令行之，如以为不可，则弃置之。可否恳兄予以考虑并转呈委座予以鉴核之处，出自钧裁。抑犹有须声明者，在委座及吾兄批准上述建议之场合下，蔽军到达中条及三角地区时，须请求充准发动民众组织抗日游击队，盖德等认为唯有此策为最有效。此次中条失利之原因固多，而无民众组织以障蔽敌之耳目，明快我之耳目，实为主因，并非兵不精将不勇或指挥不善之咎也。在上述建议不蒙批准之场合下，救军仍然担任远后方之配合，亦决不有所推。谨此奉陈，敬祈裁示。弟朱德彭德怀佳。"},{"type":"paragraph","text":"（三）估计到上述建议可能不同意，我军仍须在不可不打（即必须打）又不可打得太凶（如百团大战?那样）的原则下部署远后方"},{"type":"paragraph","text":"[1]中条山战役，1941年5月，日军在山西省西南部中条山地区发动进攻，后国民党军溃退，日军随即占领中条山地区。"},{"type":"paragraph","text":"[2]胡宗南，当时任国民党军第一战区第三十四集团军总司令。"},{"type":"paragraph","text":"[3]百团大战，是抗日战争时期八路军在华北敌后发动的一次大规模的战役。1940年8月20日至12月5日，八路军出动100多个团，在广大民兵和群众的配合下，向华北敌后主要的交通线发动攻击，并配合各根据地军民进行反“扫荡”作战。这次战役持续三个半月，进行大小战斗1800多次，攻克敌人据点2900多个，歼灭日、伪军4.6万多人。毛朱佳午"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":127,"page_end":129},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da6a8e1b8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

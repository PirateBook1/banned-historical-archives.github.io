script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东大学出版“山东大学思想改造文集”的错误","authors":["《宣传通讯》编辑部"],"dates":[{"year":1952,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"山东大学出版“山东大学思想改造文集”的错误","type":"title"},{"text":"《宣传通讯》编辑部","type":"authors"},{"text":"今年7月，山东大学校刊室于该校思想改造运动结束后，出版了一册“山东大学思想改造文集”，委托新华书店青岛分店发行。这本书的出版，充分反映了该校领导干部对待出版物的不严肃、不负责任的态度。","type":"paragraph"},{"text":"“山东大学思想改造文集”汇集了山东大学校刊“新山大”所刊载的思想改造文章，全书共分华岗同志（山东大学校长）的报告和文章、教师自我检讨、学生三反学习代表团意见以及学生自我检讨四部分。该书在出版之前，并未经过一定领导机关的审查批准，出版后才由青岛市委宣传部送了几册样本至山东分局宣传部。经山东分局宣传部审查后，始发现该书缺点很多，不应出版。该书刊载华岗同志的报告和文章十篇，其中有些论点是错误的。如在“本校三反运动总结与全面转入思想改造的意义和方针”中，说：“我们可以拿马克思列宁主义——毛泽东思想去教育和改造资产阶级”，在“论中国民族资产阶级的历史地位”中提到民族资产阶级“……必须彻底改造自己唯利是图、损人利己、假公济私、投机取巧的恶劣本质。”这种提法都会使人对于马克思列宁主义的性质和资产阶级思想改造问题引起不正确的了解。在“正确运用严肃与宽大及改造与惩治相结合的方针”和“本校三反运动总结与全面转入思想改造的意义和方针”两报告中，不恰当地宣布了该校大“老虎”的数目、名字及处分情况。此外，该书的编排、校对工作也极草率，错、漏字很多，造成不少原则性的错误。","type":"paragraph"},{"text":"山东分局宣传部发现了以上问题，在征得中央宣传部同意后，通知党的山大委员会立即停止发行这本书。现该书已停止出售，华岗同志并作了书面检讨。华岗同志检讨中说：这本由该校校刊室所编的书，在整理校阅编排等工作中均甚草率，华岗同志自己根本未加审查，甚至书中所收他的一些报告记录和文章，他也没有认真检查和仔细校阅。华岗同志承认对出版这本书的错误他应该负主要的责任。","type":"paragraph"},{"text":"大学出版书籍杂志应该看做是关系重大的事——即使是在校内发行，也有很大影响；向社会公开发行，当然更应十分慎重。大学中的党员负责同志对于自己发表的言论尤须经常仔细检查，不要听任本校人员盲目地把自己所说的每一句话看做金科玉律大肆宣传。山东大学出版有关知识分子思想改造这样性质重要的问题的书籍，党和行政的负责同志不但不向党的上级宣传部门报告送审，而且自己也不加过问，让几个不能负责的人编辑印行，这种情形是不能容忍的。其他学校和文教机关也多有类似情形，应接受这个教训，建立对出版工作的严肃态度，并在出版工作上贯彻严格的组织性和纪律性。","type":"paragraph"}],"comments":[],"origin":" 中共中央宣传部《宣传通讯》1952年第34期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42f24e5a18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

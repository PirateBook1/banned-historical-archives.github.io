script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为悼念铁托总统逝世天安门广场等处下半旗志哀","authors":[],"dates":[{"year":1980,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月五日电　为悼念铁托总统逝世，今天，天安门广场、国务院所在地的新华门、外交部，以及北京和上海市人民政府都下半旗志哀。"},{"type":"paragraph","text":"从今天中午开始，中央人民广播电台一再全文播送南斯拉夫关于为铁托总统举行国丧的决定和讣告，以及中共中央主席、国务院总理华国锋，人大常委会委员长叶剑英，政协全国委员会主席邓小平的唁电，并播送了哀乐。中央电视台今晚为悼念铁托总统还安排了特别节目。在哀乐声中，电视屏幕上映出了加有黑框的铁托总统的遗像。然后播送了铁托逝世的消息和讣告，以及我国党和国家领导人华国锋、叶剑英、邓小平的唁电等。中央电视台还播放了一组关于铁托总统生前革命活动的照片。这些照片记录了铁托同志活跃在反法西斯战斗的前线，同人民群众在一起，参加不结盟国家有关会议，以及一九七七年访华时抵达北京机场等情景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e04440f8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

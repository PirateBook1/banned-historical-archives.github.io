script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大“放”声中一小鸣","authors":["浙江","陈学昭"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大“放”声中一小鸣","type":"title"},{"text":"浙江陈学昭","type":"authors"},{"text":"(陈学昭：作家，浙江省文联副主席)","type":"subtitle"},{"text":"在四月三十日浙江省文联所召集的“百花齐放、百家争鸣”的座谈会上，听到浙江越剧团姚水娟演员的发言中，说她最近在临海还遇到干部要捆绑艺人的事（没有绑成），使我不禁为之感慨而且愤怒！","type":"paragraph"},{"text":"我们的宪法上对人民的权利不是写得明明白白的么？艺人不也毫无例外的可以享受这些权利么？然而实际情况却不是这样，文艺工作者好像成了一种“贱民”——据说人类历史上有国家曾有过一种所谓贱民，但是在我们中国并不会有过——随便什么人可以给文艺工作者以无端的侮辱、谩骂、打击，捆绑！这究竟是什么原因呢？解放到今天已有八足年多了，为什么还有这种现象呢？","type":"paragraph"},{"text":"毛主席的〈在延安文艺座谈会上的讲话〉中已经把文艺工作的位置肯定得明明白白，但是在浙江，还没有能够把文艺工作摆到恰当的位置上去。由于不够重视文艺工作，教条主义的对待文艺，因此对于从事文艺工作的人——文艺工作者也就看不起，甚焉者，则竞打骂、捆绑，不以为奇！","type":"paragraph"},{"text":"什么事业都要依靠人去做的，建设和繁荣我同社会主义现实主义的文艺事业，也是要依靠人去做的。只有从团结出发：从爱护出发，从培养出发，不断发展和壮大文艺工作者的队伍，并不断提高文艺工作者的政治水平，业务水平，才能建设我国社会主义现实主义的文艺事业。这难道不是很清楚的么？","type":"paragraph"},{"text":"把文艺工作放到应有的位置上去，给文艺工作者以应有的对待，让广阔的文艺园地里百花齐放，是时候了！（原载《东海》一九五七年五月号）","type":"paragraph"},{"text":" 来源：《为保卫社会主义文艺路线而斗争》（上海：新文艺出版社，1957年）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53dd2f24df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"通过学运当前任务　上海学代会闭幕  电毛主席朱总司令和中央人民政府致敬","authors":[],"dates":[{"year":1949,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"通过学运当前任务"},{"type":"paragraph","text":"上海学代会闭幕"},{"type":"paragraph","text":"电毛主席朱总司令和中央人民政府致敬"},{"type":"paragraph","text":"【新华社上海十五日电】上海市第一届学生代表大会自十日到十四日举行。代表大会经反复讨论后，批准了上海学联执委会的“五个月上海市学生运动工作报告”，通过了“上海学生运动的当前任务”的决议和“上海市学生联合会章程”。并选出复旦大学、交通大学、同济大学、格致中学等三十七个学校单位为上海市学联第二届执行委员。在讨论上海学运当前任务时，主席团曾邀请各校师长和教育当局座谈，征询意见。关于上海学生运动当前任务的决议中指出：当前上海学生不仅要继续积极参加反帝、反封建、反官僚资本主义的斗争，以巩固和发展已得的胜利，而且要加紧学习，参加新中国的建设，因此，上海学生的具体任务就是要；同学团结，师生团结，贯彻新民主主义教育政策，开展新民主主义学习运动，并协助人民政府克服困难，为建设新上海而斗争。在大会进行过程中，曾请中共上海市委会书记饶漱石，新民主主义青年团上海市工委会书记李昌等讲话，并由出席世界青年代表大会的中国青年代表作报告。在大会的最后一天中陈毅市长曾到会讲话，他向全体代表致贺，向学代大会的完全胜利成功致贺，勉励同学们回学校后努力学习，陈市长接着并讲解时事问题。"},{"type":"paragraph","text":"大会并通过向毛主席、朱总司令和中央人民政府致敬电，和向中华全国学联报告开会结果的电报。致毛主席电文说：“我们能够这样自由地举行这个大会，完全是由于中国革命在您的英明领导下获得胜利的结果，我们代表十一万八千学生衷心向您致最崇高的敬意和感谢，并向您保证：坚决在中国共产党领导下和全市人民一道，拥护中央人民政府实行共同纲领，加紧学习新民主主义，为建设新上海新中国而奋斗。”致朱总司令电文说：“我们代表十一万八千学生一致向您保证：坚决支援人民解放军，打到台湾去，解放全中国，并加紧学习新民主主义，为建设新中国和巩固国防而奋斗。”致中央人民政府电文说：“我们十一万八千学生，坚决拥护中央人民政府及其施政纲领。我们将在新民主主义教育政策下加紧学习，为培养自己成为新民主主义建设的有用人才而努力。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"215227da43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

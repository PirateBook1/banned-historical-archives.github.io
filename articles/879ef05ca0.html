script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"厄瓜多尔青年说毛泽东思想照亮亚非拉人民解放的道路  欢呼中国无产阶级文化大革命万岁！","authors":[],"dates":[{"year":1968,"month":1,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"厄瓜多尔青年说毛泽东思想照亮亚非拉人民解放的道路"},{"type":"paragraph","text":"欢呼中国无产阶级文化大革命万岁！"},{"type":"paragraph","text":"据新华社讯　瓜亚基尔消息：一位曾经访问过中国的厄瓜多尔青年热情赞扬“毛泽东思想是当代的马克思列宁主义”。他说，中国人民在短短十多年的社会主义革命和社会主义建设中取得了惊人的成就，这是“中国人民以毛泽东思想作为一切行动指南的结果”。他表示坚信世界革命人民都将“以当代的马克思列宁主义——毛泽东思想作为指南”。"},{"type":"paragraph","text":"他说，通过在中国的参观、访问，特别是学习了毛主席的光辉著作，他认识到：拉丁美洲人民必须走毛主席所指出的人民战争的道路，中国革命的道路也就是拉丁美洲人民革命的道路。他表示衷心祝愿“毛主席万寿无疆！”坚信中国人民将把无产阶级文化大革命进行到底，使中国永不变色，使中国一直成为世界各国人民革命的坚强支柱，成为世界革命的大后方。"},{"type":"paragraph","text":"厄瓜多尔一位女大学生热情地说，毛泽东思想照亮了亚非拉各国人民的民族解放道路。她在一封写给中国的一个妇女群众组织的信里还表示“在无产阶级文化大革命这个历史阶段中，向中国妇女致亲切的、革命的敬礼”，并祝愿中国人民在文化大革命中“在现有成绩的基础上获得更大的成绩”。"},{"type":"paragraph","text":"战无不胜的毛泽东思想和史无前例的中国无产阶级文化大革命，在厄瓜多尔革命青年中正在产生越来越大的影响。厄瓜多尔大学生联合会举行第二十三次全国代表大会时，许多参加会议的学生在会场上高呼：“毛泽东思想万岁！”“中国无产阶级文化大革命万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"879ef05ca0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

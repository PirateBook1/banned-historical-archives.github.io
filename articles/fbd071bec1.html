script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委转发吉林市委关于严格制止各事业、企业等单位擅自占用公社耕地的紧急通报","authors":[],"dates":[{"year":1961,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"中共吉林省委转发吉林市委关于严格制止各事业、企业等单位擅自占用公社耕地的紧急通报","type":"title"},{"text":"各市、地委，延边自治州委；各县（市）委、自治县委；省直各厅（局）党组：","type":"appellation"},{"text":"吉林市委“关于严格制止各事业、企业等单位擅自占用公社耕地的紧急通报”很好，现转发给你们参照仿行。","type":"paragraph"},{"text":"省委认为，各企业、事业单位和机关、学校等部门，利用工余时间，种植蔬菜，大搞副食品生产，争取自给或部分自给，对于这种积极性，应当加以鼓励和支持。但是，各单位在进行自给性生产的时候，必须注意以下各点：","type":"paragraph"},{"text":"一、一律不得雇佣工人或调用人民公社的劳动力。","type":"paragraph"},{"text":"二、建立副食品生产基地所需要的耕地，应该本着“自力更生，不与民争地”的原则，由自己开荒解决，有条件的地方，也可以拣种一部分撂荒地，并要征求当地公社的同意，不许占而不用或多占少用。","type":"paragraph"},{"text":"三、进行副食品生产时所需要的工具、种籽、肥料以及生产费用，应该由本单位自己解决，如果种籽确实有困难的，可由粮食部门调剂解决；大农具和畜力不足时，要经过和当地生产大队、生产队协商，在不妨碍当地生产的情况下，采取租用牛犋或以人工换畜工的办法，坚持“等价交换”的原则，给以合理代价，防止再犯“一平二调”的错误。","type":"paragraph"},{"text":" 中共吉林省委一九六一年四月十七日","type":"paragraph"},{"text":"吉林市委关于严格制止各事业、企业等单位擅自占用公社耕地的紧急通报","type":"subtitle"},{"text":"据市委和永吉县委工作队反映，岔路河人民公社所属供销部、机械厂、综合厂、运输站，邮电支局、卫生院等单位，为了进行自给性的副食品生产，址近，北向这个公社的岔路问竹雕区要好地七垧，星星哨水库工程处向马家、南崴子两个管理区要耕地五十垧。有些单位在要地的时候，以支援管理区、生产队粪肥、人工、畜工等为条件，因而个别管理区、生产队的干部，只贪图一时的“便宜”，便应允给要地单位一部分耕地，群众对此很有意见。中央、省委曾再三再四地明令禁止机关、企业和事业单位擅自占用公社的耕地，但是，有些单位竟公然违反，这是完全错误的。有些管理区、生产队的干部，不顾党的政策和群众的根本利益，擅自把地给出去，也是不对的。擅自占地和擅自给地，直接破坏了人民公社三级所有制，打乱了生产队的“三包”、“四固定”，如不严格地加以制止，对调动群众的积极性，发展农业生产，是极其不利的。为杜绝此类现象的继续发生，市委要求全市所有的机关、工矿、企业、学校党组织和人民公社三级干部，继续认真地严肃地贯彻执行中央的十二条政策指示和省委的补充规定，不能有所违反。机关、企业、事业单位进行自给性的副食品生产和粮食生产，土地应当靠开荒和拣种撩荒地解决，不得占用管理区、生产队的现有耕地。如果占用管理区、生产队今年确实种不了可能撩荒的土地时，在征得生产队、管理区和公社同意之后，三十亩以下的，经县委批准，报市备案，三十亩以上的经市批准报省备案，一百亩以上的，报省人委批准，必须给管理区、生产队一定数量（一般应占一年总收入的百分之十以下）的租金，并保证管理区、生产队对该项土地的所有权，开荒和占用撩荒地须事先征得社、区、队的同意。城镇的机关、企业、事业单位支援农村粪肥、劳力、畜力等，应视为自己应尽的责任，不能以此做为要地的条件和理由。各县委、区委、直属党委和公社党委在接到市委的这一通报后，应立即对所属单位进行一次检查，如发现有擅自占用和擅自给地的现象应坚决制止，并给有关人员以批评、教育，情节严重的应当给予适当的纪律处分。","type":"paragraph"},{"text":" 中共吉林市委一九六一年三月二十六日","type":"paragraph"},{"text":"已发：各市委、地委，延边自治州委；各县（市）委、自治县委；各厂矿企业党委；各高等学校党委；省直属各党委；省委委员、候补委员；省委各部委，省直属机关和人民团体各党组；吉林日报社，新华分社，广播局；存档。共印一、○二九份。","type":"paragraph"}],"comments":[],"origin":"中共吉林省委办公厅秘书处    一九六一年四月二十日印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbd071bec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国共产党代表团离布加勒斯特回国齐奥塞斯库、斯托伊卡、毛雷尔等领导人到机场欢送　罗马尼亚共产党领导人会见中国共产党代表团","authors":[],"dates":[{"year":1965,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布加勒斯特27日电　应邀参加罗马尼亚共产党第九次全国代表大会的中国共产党代表团团长邓小平，团员康生、伍修权、王力和代表团随行人员，二十七日中午乘专机离开这里回国。"},{"type":"paragraph","text":"到机场欢送中国共产党代表团的有:罗共中央总书记尼·齐奥塞斯库，罗共中央执行委员会委员、国务委员会主席基伏·斯托伊卡，罗共中央执行委员会委员、部长会议主席扬·格·毛雷尔，罗共中央执行委员会委员亚·伯尔拉德亚努、列·拉乌图，罗共中央执行委员会候补委员弗·达纳拉克，罗共中央候补委员、罗马尼亚驻中国大使杜·乔治乌，以及布加勒斯特市劳动人民数百人。"},{"type":"paragraph","text":"中国驻罗马尼亚大使刘放，以及大使馆全体外交官员和中国在罗马尼亚的留学生，也到机场欢送。"},{"type":"paragraph","text":"到机场送行的还有前来参加罗马尼亚共产党第九次全国代表大会的以党中央政治局委员、中央书记阿利雅为首的阿尔巴尼亚劳动党代表团和以党中央政治局委员、中央书记黎德寿为首的越南劳动党代表团，以及各社会主义国家驻罗马尼亚的外交使节。"},{"type":"paragraph","text":"在机场上，一群罗马尼亚少先队员和中国在罗马尼亚的留学生代表，向中国共产党代表团献了鲜花。邓小平团长和团员康生等在走上飞机前，同齐奥塞斯库、基伏·斯托伊卡、扬·格·毛雷尔等罗共中央领导人亲切握手。随后，飞机在热烈的掌声中离开机场。"},{"type":"paragraph","text":"新华社莫斯科27日电　由中共中央总书记邓小平率领的中国共产党代表团在参加罗马尼亚共产党第九次全国代表大会以后，在回国途中于二十七日下午乘专机由布加勒斯特飞抵莫斯科。代表团在机场稍事停留后即飞往北京。"},{"type":"paragraph","text":"到机场迎接代表团的有:苏共中央主席团委员沃罗诺夫、苏共中央书记处书记安德罗波夫和苏联外交部副部长奥尔洛夫等人。"},{"type":"paragraph","text":"中国驻苏联大使潘自力和大使馆外交官员，也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有罗马尼亚驻苏联临时代办蒂·西努。"},{"type":"paragraph","text":"新华社布加勒斯特26日电　据罗马尼亚通讯社报道，罗马尼亚共产党领导人尼·齐奥塞斯库，基伏·斯托伊卡，扬·格·毛雷尔在七月二十六日会见了前来参加罗马尼亚共产党第九次全国代表大会由中共中央政治局委员、中共中央总书记邓小平率领的中国共产党代表团。"},{"type":"paragraph","text":"双方在同志般的友好的气氛中进行了交谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10477a2236"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

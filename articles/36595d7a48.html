script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"配合“毛泽东选集”发行工作上海邮局订出规定做好邮递运输手续","authors":["江德"],"dates":[{"year":1951,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　为使我国有史以来最伟大的著作“毛泽东选集”安全的到达各地读者手中，配合出版发行部门共同完成这一光荣伟大的任务，邮电部上海邮局根据邮政总局指示，向所属支局暨全体员工发出指示，在收寄、封发、运输各种手续中必须特别慎重处理，并规定注意事项如下:"},{"type":"paragraph","text":"(一)收寄时不论挂号与否，均须注意包装、捆扎的牢固，以免中途散开。(二)封发时须用完好邮袋，封扎袋口要紧密牢固，勿让邮件在袋内揉搓，袋牌上加注红色“小心”两字，以便提醒经手人之注意。(三)在运递途中，搬运时勿任意拖抛重压，装运时尤应当心雨水潮湿，以免损坏。　(江德)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36595d7a48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

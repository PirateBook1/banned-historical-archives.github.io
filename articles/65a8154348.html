script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于慎重评价毛泽东和文化大革命的通知","authors":[],"dates":[{"year":1979,"month":3,"day":16}],"is_range_date":false,"parts":[{"text":"中共中央关于慎重评价毛泽东和文化大革命的通知","type":"title"},{"text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委党委、党组，军委各总部、各军兵种党委，各人民团体党组：","type":"appellation"},{"text":"三中全会以来，全党对全会各方面决策的精神的执行和宣传，总的情况是很好的。有些同志思想不够解放，特别是按照马列主义毛泽东思想的科学态度研究新情况解决新问题很不够，某些同志也有些不够慎重，这在历史转变的过程中是难免的，但是需要注意努力避免。三中全会纠正了党的历史上的若干错误，获得了全党全军和全国人民的拥护，今后仍然需要对于这些错误的纠正进行适当的宣传，但重点应转到当前新情况新问题的研究讨论和正确政策的宣传解释方面。对于毛主席和文化大革命的评价，三中全会决定要十分慎重，不可匆忙，这是从全党长远利益出发而采取的方针，是完全正确完全必要的，这并不妨碍我们对于过去错误政策的研讨和改正，更不妨碍我们对于今天正确政策的执行和宣传，也不妨碍党在适当时机对过去若干历史问题作出正确的实事求是的评价和决定。最近有些公开发表的文章实际上宣传了毛主席长时期中执行了一条错误路线，这种作法不慎重不妥当，不符合三中全会决定的方针，不利于全党全军和全国人民安定团结的大局。中央认为有必要提醒全党注意防止这种情况继续出现。中央相信，全党同志一定能够坚决执行三中全会的各项方针，团结起来向前看，使全党工作着重点的转移和四个现代化的艰巨任务能够在确保安定团结的社会政治条件下顺利实现。","type":"paragraph"},{"text":" 中共中央一九七九年三月十六日","type":"paragraph"},{"text":"(此件发至县、团级)","type":"paragraph"},{"text":"中共中央办公厅","type":"paragraph"},{"text":"一九七九年三月十八日发出","type":"paragraph"},{"text":"共印五一、八○○份。","type":"paragraph"},{"text":"(根据中央文件原件打印)","type":"appellation"}],"comments":[],"origin":"根据中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65a8154348"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

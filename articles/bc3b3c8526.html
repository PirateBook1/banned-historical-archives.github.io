script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想的“班组讲用会”","authors":[],"dates":[{"year":1969,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛泽东思想的“班组讲用会”"},{"type":"paragraph","text":"去年九月，武钢炼钢厂的炼钢工人中出现了以班组为单位的活学活用毛泽东思想讲用会。这种讲用会，方式灵活、多样，不受地点、人数、时间的限制，上班前、下班后、工休时间、业余时间都可以开。"},{"type":"paragraph","text":"武钢炼钢厂广大革命群众遵照林副主席的指示，在“班组讲用会”上，从实际出发，带着问题学习毛主席的有关教导，活学活用，用毛泽东思想统一认识，做到有的放矢，及时解决问题。去年，有个班里新调来的一个大学生，因为生产上的一件事，同一个老工人顶撞起来，态度比较粗暴。这个班就带着这个问题，学习毛主席“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想”的指示，并对事不对人地举行了讲用会。在讲用会上，这个大学生受到了深刻的教育。他检查了自己认为读了十几年书，当个普通工人是“没出息”“划不来”的错误思想，认识到这是叛徒、内奸、工贼刘少奇“读书做官论”的流毒在自己头脑里没有肃清，自己的旧思想没有得到很好改造。他表示今后要坚决听毛主席的话，恭恭敬敬、老老实实地接受工人阶级的再教育，彻底肃清反革命修正主义教育路线对自己的毒害，彻底改变旧思想，“完全”“彻底”为人民服务。通过“班组讲用会”，进一步加强了革命群众之间的团结。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc3b3c8526"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"推动活学活用毛泽东思想群众运动的有效方法：抓好基层单位第一把手的讲用会  天津和平区工业系统出现层层讲用的生动局面，推动了斗批改","authors":[],"dates":[{"year":1969,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"推动活学活用毛泽东思想群众运动的有效方法："},{"type":"paragraph","text":"抓好基层单位第一把手的讲用会"},{"type":"paragraph","text":"天津和平区工业系统出现层层讲用的生动局面，推动了斗批改"},{"type":"paragraph","text":"据新华社天津电　天津市和平区工业系统革委会在解放军支左人员的帮助下，经常召开基层单位“第一把手”活学活用毛泽东思想讲用会，推动全系统活学活用毛泽东思想群众运动深入开展。"},{"type":"paragraph","text":"和平区工业系统革委会和解放军支左人员从实践中体会到，必须首先抓基层单位的“第一把手”学好用好毛泽东思想，为广大干部和群众树立榜样，才能带动广大群众学好用好毛泽东思想。在前一个时期，有不少单位清理阶级队伍工作进展缓慢，革委会及时召开基层单位革委会“第一把手”举行讲用会，有三个单位的革委会主任介绍了自己活学活用毛泽东思想，认真落实毛主席的无产阶级政策，带领群众搞好清理阶级队伍工作的经验。他们结合实际，讲学习的体会，既具体，又生动，对推动其他单位革委会带领群众搞好清理阶级队伍工作起到很好效果。"},{"type":"paragraph","text":"这个区工业系统革委会把抓好基层单位革委会“第一把手”活学活用毛泽东思想讲用会，做为推动全系统活学活用毛泽东思想群众运动的有效方法。每当毛主席最新指示发表，他们在领导广大群众普遍学习的同时，抓紧组织基层单位革委会"},{"type":"paragraph","text":"“第一把手”认真学习，并且在实际工作中贯彻执行，然后开讲用会，交流学习的心得体会。一次，在学习毛主席关于“团结起来，争取更大的胜利”的最新指示的讲用会上，纸管厂革委会主任介绍了她活学活用毛主席最新指示，消除隔阂，增强革委会革命团结的体会。很多单位的革委会领导成员听了以后，学习她的经验，增强了革委会内部和广大革命群众的团结。"},{"type":"paragraph","text":"和平区工业系统革委会不但经常组织基层单位“第一把手”在一起开讲用会，还组织他们到各厂群众中去讲用，推动广大群众活学活用毛泽东思想。现在，和平区工业系统出现了一个对毛泽东思想学了就用，用了就讲，层层讲用的生动活泼的局面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fed37971f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"团结在党和毛主席的周围夺取更大胜利  上海各界人民欢呼歌唱庆祝选出国家领导人","authors":[],"dates":[{"year":1965,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"团结在党和毛主席的周围夺取更大胜利"},{"type":"paragraph","text":"上海各界人民欢呼歌唱庆祝选出国家领导人"},{"type":"paragraph","text":"新华社上海三日电　喜庆的锣鼓声、鞭炮声和欢呼声，今天傍晚响彻我国最大城市上海的夜空。全市十多万人举行游行，庆贺刘少奇主席等重新当选为国家领导人。"},{"type":"paragraph","text":"上海全市呈现一派节日景象，许多高大建筑物上，彩灯大放光明。市中心人民广场周围的高楼大厦上，“中国共产党万岁”、“毛主席万岁”、“中华人民共和国万岁”的霓虹灯标语，更加鲜艳夺目。人们尽情欢呼歌唱，表达全市一千万人民对国家领导人的信任和爱戴。"},{"type":"paragraph","text":"全市广大职工、学生和居民听到喜讯后，纷纷敲锣打鼓，燃放鞭炮，集会庆祝。正在争取新年新胜利的上海百万职工，听到国家领导人选出的消息格外欢欣鼓舞。工人们奔走相告，许多工厂的报喜队纷纷出动报喜。有些已经回家的早班工人，听到消息又赶回工厂参加了庆祝活动。和第三届全国人民代表大会代表、先进车工郁永康在一个工厂工作的五好工人胡东华在座谈会上说：“我们工厂这几年发展成为有大型精密设备的工厂，这一巨大成绩完全是党中央和毛主席正确领导的结果。今天，郁永康代表我们，选了我们国家的领导人，我们一定要更加努力，夺取新的更大的胜利。”"},{"type":"paragraph","text":"在郊区第一个农业生产合作社基础上发展起来的彭浦人民公社，一批贫下中农社员听了北京传来的喜讯以后，怀着激动的心情来到公社党委办公室，向公社干部表示，这次当选的国家领导人完全符合他们的心愿。老贫农顾荣祥说，我们广大贫下中农衷心拥护党和毛主席，坚决团结在共产党和毛主席的周围，一定要把人民公社这面红旗举得更高。"},{"type":"paragraph","text":"当喜讯传到复旦、同济、交大等高等学校时，学生们高兴地跳起来，“中国共产党万岁”“毛主席万岁”的欢呼声响彻各个学校的校园。上海戏剧学院藏族学员们，今晚高兴地穿起全新的民族服装，和全校师生一起，在学校操场上跳起了欢乐的舞蹈。藏族学员次仁平错激动地说：“我们这些农奴出身的大学生，都是在党的培养下成长的，我们一定听党和毛主席的话，努力学习，全心全意为人民服务。”"},{"type":"paragraph","text":"政协上海市委员会委员、各民主党派成员、少数民族、归国华侨和工商界、宗教界、科学界代表人士三百多人，今天也欢欣鼓舞地连夜举行集会，热烈拥护新选出的国家领导人。他们纷纷表示今后要在共产党和毛主席的领导下，加强思想改造，坚决走社会主义道路，努力为社会主义建设事业服务。"},{"type":"paragraph","text":"驻上海的陆海空三军部队官兵们，今晚分别在营房里、军舰上和飞机场举行庆祝集会。毛主席曾经乘坐过的海军东海舰队某部二二七舰的官兵们在集会时，齐唱《人民军队忠于党》的歌曲。他们表示，要更高地举起毛泽东思想的伟大红旗，以实际行动祝贺国家领导人的当选。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81316265b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"誓把革命进行到底（关于目前时局的声明）","authors":["湖南高校风雷"],"dates":[{"year":1967,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"誓把革命进行到底（关于目前时局的声明）","type":"title"},{"text":"湖南高校风雷","type":"authors"},{"text":"一、形势","type":"subtitle"},{"text":"无产阶级文化大革命已经进入了一个转折关头，真正的革命造反派正在迅速地团结起来，向以张平化、龙书金为首的一小撮党、政、军内的资产阶级代表人物猛烈开火，龙书金、刘子云之流的末日已经不远了。","type":"paragraph"},{"text":"在这个关键时刻，龙书金、刘子云之流操纵其御用组织“长高司”、“红色怒火”挑起大规模武斗，欺骗一些人去制造事端，从而使造反派处于紧张防守状态，搅乱整个造反派的部署（目前，在局部上确实也做到了这一点）；另一方面龙书金、刘子云之流企图拉拢、欺骗一些革命同志，搞一个“三凑合”夺权，把实际权力掌握在自己手中，继续维持他们的资产阶级专政，其用心何其毒也。","type":"paragraph"},{"text":"每个无产阶级革命派必须高度警惕，不要中了龙书金的圈套，忘了揪湖老谭，忘了揭开2月资本主义反革命复辟逆流的实质，否则，就会出卖整个革命造反派的利益。","type":"paragraph"},{"text":"二、彻底为“湘江风雷”翻案","type":"subtitle"},{"text":"“湘江风雷”是响当当的革命左派组织，我们向来这样认为。她，一直是湖南文化大革命的中流砥柱，没有她，就不会有湖南文化大革命的今天。","type":"paragraph"},{"text":"“湘江风雷”的广大战士对资产阶级反动路线刻骨仇恨，因此，他们在向以张平化为首的一小撮反革命修正主义分子的斗争中，充分体现了无产阶级革命左派的彻底性与坚定性。但是，在2月资本主义复辟逆流中，他们被龙书金、刘子云之流再一次打成了反革命，必须彻底平反。","type":"paragraph"},{"text":"现在，文化大革命是处在一个转折关头。要把无产阶级文化大革命进行到底，就必须依靠“湘江风雷”的广大革命群众及其他组织的革命群众。如果忘了“湘江风雷”的广大革命群众，甚至对他们产生抵触情绪，出卖“湘江风雷”广大革命群众的利益，那末湖南文化大革命之权就一定会让“长高司”那样的右派组织夺去，湖南的文化大革命就一定会夭折。因此，我们决不可忘记“湘江风雷”中的广大革命群众，必须坚决为他们平反，为他们翻案。","type":"paragraph"},{"text":"伟大领袖毛主席说：“盲目地、表面上完全无异议地执行上级的指示，这不是真正在执行上级的指示，这是反对上级指示或者对上级指示怠工的最妙的方法。”龙书金、刘子云之流慌报军情，欺骗中央；假借中央名义，镇压革命群众，又把镇压革命群众运动的罪责嫁祸于中央文革，为自己开脱，罪该万死。我们无产阶级革命派最了解“湘江风雷”，我们要为恢复“湘江风雷”的真实面貌而战。","type":"paragraph"},{"text":"三、夺权必夺军权","type":"subtitle"},{"text":"中国人民解放军是无产阶级专政的柱石，没有人民的军队，便没有人民的一切。但是，军队里却混进了一批反革命修正主义分子。对于这一小撮人所把持的军权，我们都要通通地夺回到无产阶级革命派手中来。“枪杆子里面出政权”，不夺军权，就不能巩固无产阶级专政，不夺军权， 这一小撮资产阶级代表人物势必要对无产阶级革命派实行资产阶级专政，到了那么一天，他们就要复辟资本主义，整个中国就要改变颜色了。","type":"paragraph"},{"text":"四、紧紧掌握斗争的大方向","type":"subtitle"},{"text":"在无产阶级文化大革命已经进入了一个更深入更广泛的阶段的今天，我们更要注意掌握斗争的大方向。","type":"paragraph"},{"text":"湖南党、政、军内张平化、龙书金之流在政治上惨败后，正在利用武斗，转移斗争大方向。","type":"paragraph"},{"text":"革命造反派必须明白：当前湖南阶级斗争的主要矛盾就是无产阶级革命派与龙书金之流的矛盾，向反革命修正主义分子龙书金、刘子云之流夺权，就是当前运动的大方向，必须彻底揭露2月反革命复辟的实质，揪住龙书金、刘子云之流不放！","type":"paragraph"},{"text":"湖南的无产阶级革命派要解放自己，就必须解放“湘江风雷”的革命群众！毛主席的革命路线一定胜利！","type":"paragraph"}],"comments":[],"origin":"《湖南黑三线反革命大杂烩——“省无联”发出的悲鸣集》湖南省气象局《红旗》总部翻印，1968年2月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"张平化","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b424907554"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

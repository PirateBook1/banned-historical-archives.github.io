script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大会电毛主席周总理暨全国同胞  控诉美帝蒋匪暴行","authors":[],"dates":[{"year":1950,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大会电毛主席周总理暨全国同胞"},{"type":"paragraph","text":"控诉美帝蒋匪暴行"},{"type":"paragraph","text":"【新华社上海十四日电】上海各界人民反对美帝蒋匪轰炸暴行追悼死难同胞大会，为控诉美帝国主义和蒋匪的轰炸暴行，致电毛主席周总理暨全国同胞。电文称：“我们代表上海六百万市民，以无比沉痛和愤怒的心情，提出美蒋暴行的严重控诉。万恶的蒋匪帮，在美帝的直接指使和日本侵略分子的参与之下，用大批美制飞机和美制炸弹，于二月六日向我们上海和平的市民进行疯狂的滥炸。无辜的上海工人和各界市民死伤达一千余人，受灾市民共达五万多人，毁坏民房一千余间，所有上海水电动力设备遭到了严重的破坏。这个野蛮无耻灭绝人性的罪恶暴行，是美帝国主义和蒋匪帮对上海人民的又一笔血海深仇！我们上海人民充分认识：敌人这样垂死的绝望挣扎，只有加速其自身必然灭亡的过程，决不能阻止我们人民革命的胜利前进。我们上海人民从来没有为敌人的任何进攻和威胁所吓倒，从来没有在任何困难面前低头。不管敌人如何轰炸破坏，我们将继续发扬过去上海人民光荣的革命传统，加强团结，在伟大人民领袖毛主席和中央人民政府中国共产党的正确领导下，在全国人民的热诚支援下，坚决克服敌人所加给我们的暂时困难，并加紧支援前线，争取迅速解放台湾及沿海岛屿，彻底肃清蒋匪残余势力，为死难同胞复仇，并为建设新上海而加倍努力。”大会同时通电全世界人民，内称：“我们代表上海六百万市民，以无比沉痛和愤恨，向全世界正义人民提出对美帝国主义及蒋介石匪帮的暴行的严重控诉！我们深信全世界正义人士，特别是美国人民，一定同样愤慨的。蒋匪帮这种绝望的垂死挣扎，只有加速其必然死亡的命运，决不能阻止我英勇人民的胜利前进。上海人民在伟大领袖毛泽东主席、中央人民政府及中国共产党的领导下，在正义的世界人民的支援下，决以最大努力，克服困难，支援前线，为解放台湾而斗争，为建设新上海和新中国而斗争！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"673e9ab7ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东谈准备打仗","authors":["毛泽东"],"dates":[{"year":1969,"month":5,"day":4}],"is_range_date":false,"parts":[{"text":"谈准备打仗","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"苏联有两个特点，一个是要东西，一个是要面子。我现在总感到要打仗，要打大仗。要打仗不仅是一个珍宝岛问题。因为我们都在准备动员，苏联修正主义在积极地准备。比如敌人在不断地增加军事预算，美帝国主义的军事预算增加854亿美元，是美国从三六年以来，33年中最大的一年，苏联的军事预算，增加到177亿卢布，是苏联从四一年以来最高的一年了。为什么呢？为的要打仗。他们为什么要打仗呢？因为他们国际国内问题得不到解决，而已陷于孤立，走投无路，要从战争方面找出路。（问陈锡联同志）人家要打，你怎么办？人家打过来了，你怎么办？人家已经打进七公里了么？你不打不行，但这不是七公里的问题。苏联*要卷土重来，占我们的旅顺、大连，敌人虽然有矛盾，苏联和美帝有矛盾，但是他们反革命无疑是一致的。苏联对美帝说：“威胁不是来自美国，不是来自大西洋，而是来自中国。”这不行。我们一定要把九百六十万平方公里的国土保卫住，苏联的胃口比沙皇还大，他们有二千四百万平方公里的土地还不满足，他们还要把东欧控制在他统治之下，变成他们的殖民地，附属国，已经出兵捷克。各地反动派都要打我们，但对我们威胁最大的是苏修。苏联和我们有两千万公里国界，国境线这么长，有可能随时挑起战争。比如东北，新疆，都是我们接联地，要准备打仗。","type":"paragraph"},{"text":"按世界大战的规律来说，也差不多了。第一次世界大战以后22年，第二次世界大战已24年了。我们要从精神上、思想上、物质上都准备打仗。要准备打大仗、打硬仗、打恶仗，要准备同美苏与其他反动派结成的神圣同盟打，这没有什么了不起，地球还是照样转的。无非是中国人民死一半吧。但中国是消灭不了的，现在我们的一切工作，都要为着打仗，大打，打硬仗，打恶仗。要准备同一切反动派都打，准备把他们的所有原子弹都引到我们中国的国土上，这没有什么了不起，我们要有革命的乐观主义，要有大无畏的革命英雄主义。但我们要从困难出发，你们在座的同志都是搞武装的，你们回去以后要准备搞武斗，要马上进行动员，要宣传，提高中国人民的战斗意志。敌人来了，给他们一点便宜，甜头，这样就是造成歼灭敌人的有利条件。放弃一些地方，让他们来，来了歼灭他，进来就陷入汪洋大海之中，就没有办法逃走了。各地都要组织部队。","type":"paragraph"},{"text":"（根据谈话记录整理）","type":"appellation"}],"comments":[],"origin":"根据谈话记录整理","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8297519c8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于修筑通往福建的铁路线路问题给高岗的信","alias":"","parts":[{"type":"paragraph","text":"关于修筑通往福建的铁路线路问题"},{"type":"paragraph","text":"给高岗的信"},{"type":"paragraph","text":"（1953年3月14日）高岗同志："},{"type":"paragraph","text":"此件请你与铁道部同志商谈审查，以其结果告我。"},{"type":"paragraph","text":"我意只要工程方面无特别严重困难，较原拟南昌、抚州、瑞金、厦门线为好，闽北、闽南均可满足。惟贵溪至朋口线国民党时期似未留下《勘）测材料，须重新做，完成时间可能要延长一点。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月十四日"},{"type":"paragraph","text":"[1]指中国人民解放军华东军区副司令员张震1953年2月18日给中国人民解放军代总参谋长聂荣臻、副总参谋长黄克诚的报告。报告说，关于修筑通往福建的铁路线路问题，铁道部原拟的线路是：从南昌以南的南塘起，经南城、南丰、广昌、石城、瑞金、长汀、朋口、龙岩、漳平、华安至嵩屿，全长922公里。华东军区又提出如下线路：从浙赣线的贵溪站始，经光泽、邵武、顺昌、南平、沙县、永安、连城、朋口、龙岩、漳平、华安至嵩屿，此线长约1000公里。两个方案相比较，铁道部所拟的方案，距海岸线深远，纵深较大，不易受战争影响。华东军区所提的方案，线路经过福建大部地区，照顾了福建交通不便的情况，在军事上从华东支援作战较近，将来续修至福州的铁路亦较近。究竟修筑哪一条线路为好，请审查指示。后来通往福建的这条铁路，基本上是按毛泽东在这封信中赞同的华东军区的方案修筑的。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":3,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51bf682db4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"继续贯彻镇压反革命巩固社会治安：市公安局逮捕一批残余反革命分子","authors":["上海市新闻处"],"dates":[{"year":1953,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"继续贯彻镇压反革命巩固社会治安：市公安局逮捕一批残余反革命分子","type":"title"},{"text":"上海市新闻处","type":"authors"},{"text":"【上海市新闻处十五日讯】为了继续贯彻镇压反革命，巩固社会治安，本市人民政府公安局在最近接受了人民群众的要求，逮捕了一批残余的反革命分子。这批反革命分子都是在一九五一年大张旗鼓镇压反革命运动中漏网的，在漏网以后继续进行反革命破坏活动。","type":"paragraph"},{"text":"这一小撮反革命漏网分子搜罗拉拢了一批流氓，组织‘全民主义第三届革命’、‘为民救民团’等反革命组织和‘八太保’、‘九条龙’、‘十八罗汉’等反动破坏集团，专门从事持械抢劫、聚众殴斗、强奸妇女、张贴反动标语等破坏社会治安的反革命活动。如匪陆京士系统‘劳工协进社’特务田有发，在解放后为首组织了七个反动破坏集团，进行破坏，当公安机关逮捕他时，他还正在公共娱乐场所门前聚众持械，准备抢劫。匪蒋经国系统特务马文邦，解放后又参加匪‘青年反共救国军’特务组织，会策谋夺取人民解放军哨兵的枪枝；他又为首啸聚一百余人，携带手枪、棍棒，进行械斗。反革命分子唐焕章等四犯轮奸一个十五岁的少女后，并逼其为娼，进行勒索。","type":"paragraph"},{"text":"这一小撮反革命漏网分子还以卑鄙的手段勾引一部分思想堕落的青年和一部分无知的少年，胁迫他们不务正业，专事偷窃、勒索、欺诈和散布谣言、侮辱妇女等违法活动，以破坏社会治安。他们还常令这些被骗堕落的青年三、五成群，流窜在公园、戏院、游艺场等公共娱乐场所，侮辱妇女，行为下流，严重破坏了社会风纪和公共秩序。","type":"paragraph"},{"text":"这一小撮不自悔悟的反革命漏网分子，在上海解放四年后的今天仍敢继续为非作恶，妄想破坏人民上海的社会治安。上海各界人民对这些反革命活动极为愤恨，纷纷向公安机关检举。市公安局根据检举材料，经侦讯属实后已予这批反革命漏网分子以严重打击，逮捕了破坏社会治安的反革命首恶分子，并将提请中国人民解放军上海市军事管制委员会依法予以惩处。市公安局希望各界人民继续协助公安机关进行镇压反革命，巩固社会治安的斗争，以彻底肃清残余反革命特务、恶霸分子，改造和挽救一部分失足堕落的青年。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1953年9月16日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaa50a25c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

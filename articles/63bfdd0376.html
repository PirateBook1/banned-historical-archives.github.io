script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻拉萨解放军和西藏军民举行庆祝大会  电毛主席和朱总司令致敬","authors":[],"dates":[{"year":1952,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻拉萨解放军和西藏军民举行庆祝大会"},{"type":"paragraph","text":"电毛主席和朱总司令致敬"},{"type":"paragraph","text":"【新华社拉萨十九日电】驻拉萨人民解放军、西藏地方部队和拉萨市僧俗人民在十一日举行了庆祝中国人民解放军西藏军区成立大会。大会致电中国人民解放军西南军区，并转中央人民政府毛泽东主席和中国人民解放军朱德总司令。原电如下：中国人民解放军西南军区并转中央人民政府毛泽东主席中国人民解放军朱德总司令"},{"type":"paragraph","text":"在你们英明领导和全国人民特别是西康省藏族自治区和昌都地区藏族人民的积极支援与西藏僧俗人民的协助下，人民解放军根据和平解放西藏办法的协议于去年九月间胜利进驻拉萨，并根据协议第十五条的规定，于一九五二年二月十日正式成立中国人民解放军西藏军区。"},{"type":"paragraph","text":"中国人民解放军西藏军区的成立标志着毛主席民族政策再一次光辉的胜利，也标志着祖国国防进一步的巩固，使帝国主义侵略势力永远滚出西藏去，使西藏人民自由幸福的生活得到有力的保证。"},{"type":"paragraph","text":"驻在西藏的人民解放军和西藏地方部队决心在西藏军区的直接领导下，亲密团结，努力学习，加紧训练，改造思想，使西藏地方部队逐步成为一支坚强的国防军，与兄弟部队一起捍卫祖国边疆。"},{"type":"paragraph","text":"我们坚决拥护和执行中央人民政府的民族政策及人民解放军的三大纪律和八项注意，驻在西藏的人民解放军、西藏地方部队和僧俗人民并将日加亲密地团结起来，大力开展生产建设运动，全部彻底实现和平解放西藏办法的协议，为完成中央人民政府及全国人民所给予我们的光荣伟大的任务而奋斗到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63bfdd0376"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于召开地方各级党代表大会的通知（概要）","authors":[],"dates":[{"year":1970,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于召开地方各级党代表大会的通知（概要）","type":"title"},{"text":"《通知》指出：召开地方各级党代表大会，产生新的党委所必须具备的5个条件是：一、广大党员阶级斗争、路线斗争和继续革命的觉悟大大提高。二、革命大联合和革命三结合是巩固的。三、经过清理阶级队伍运动和“一打三反”运动，阶级阵线基本分明。四、绝大多数基层党组织通过整顿，进行了吐故纳新，纯洁了党的队伍，密切了党群关系。五、形成了一个革命的，联系群众的领导核心。《通知》提出，各地区可以分期分批召开省、地、县各级党代表大会和建立各级党委，在1971年7月1日建党50周年之前，把全国各省、市、自治区的党委基本上建立起来。《通知》要求：在各地方各级党的代表大会中，工人、农民、解放军、劳动人民的优秀党员要占绝大多数；妇女党员一般不少于15-20％；在有少数民族的地方，少数民族党员要有一定的比例。《通知》最后决定：新的党委成立以后，不另设重叠的办事机构，革命委员会的办事机构基本上就是党委会的办事机构。《通知》发出后，自11月24日至1971年8月18日，全国29个省、市、自治区都先后召开了地方党的代表大会，成立了新的省、市、自治区党委。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"一打三反","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7792acc9b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

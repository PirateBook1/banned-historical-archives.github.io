script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"扶植社员正当的家庭副业——盆儿洼大队排除“四人帮”干扰，猪、兔、鸡大发展","authors":[],"dates":[{"year":1977,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"扶植社员正当的家庭副业"},{"type":"paragraph","text":"——盆儿洼大队排除“四人帮”干扰，猪、兔、鸡大发展"},{"type":"paragraph","text":"山西省右玉县盆儿洼大队认真贯彻执行毛主席的“以粮为纲，全面发展”的方针，排除“四人帮”的干扰和破坏，坚持党在农村的经济政策，在保证集体经济发展和占绝对优势的条件下，积极扶植社员发展正当的家庭副业，社员养猪、养兔、养鸡得到了大发展。从一九七三年以来，这个大队共卖给国家生猪二百头和大量家兔、鲜蛋等。"},{"type":"paragraph","text":"无产阶级文化大革命以来，盆儿洼大队坚持党的政策，积极发展多种经营，收到了显著效果。但是，祸国殃民的“四人帮”，出于篡党夺权、复辟资本主义的罪恶目的，推行了一条反革命的修正主义路线，把发展多种经营和扶植社员发展家庭副业统统说成是“发展资本主义”，是“倒退”、“复辟”。在“四人帮”的煽动下，盆儿洼大队也有人刮了砍自留地和正当的家庭副业的阴风。"},{"type":"paragraph","text":"大队党支部感到不对头，他们反复学习毛主席亲自主持制定的有关人民公社的若干政策，认识到：“人民公社社员的家庭副业，是社会主义经济的必要的补充部分”，“在积极办好集体经济，不妨碍集体经济的发展，保证集体经济占绝对优势的条件下，人民公社应该允许和鼓励社员利用剩余时间和假日，发展家庭副业，增加社会产品，增加社员收入，活跃农村市场。”大家坚信这样做没有错，于是进一步引导社员划清正当的家庭副业和资本主义自发倾向的界限，正当集市贸易和投机倒把的界限。大家摆了过去几年坚持“以粮为纲，全面发展”的方针，粮食增产，林、牧、副大发展的事实，一致认为：发展集体多种经营和扶植社员发展家庭副业是相辅相成的。集体经济发展了，社员收入增加了，社员就更加热爱集体，人心归田，社会主义越兴旺，资本主义越抬不起头。"},{"type":"paragraph","text":"在帮助社员发展家庭副业上，大队党支部采取了五条措施：一、不断对社员进行爱国家、爱集体的教育，批判资本主义倾向，把家庭副业纳入社会主义轨道。二、大队办猪场、兔场、鸡场，在首先满足集体需要的前提下，帮助社员解决仔猪、种兔、鸡仔的困难。三、协助社员修建猪圈兔窝。四、适当种植饲料饲草，帮助社员解决饲草不足的困难。五、让大队赤脚兽医帮助社员防治家畜家禽疾病。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5204a1c9e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央文革给南京市工人革命大联合委员会的贺电","authors":[],"dates":[{"year":1968,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"国务院，中央文革给南京市工人革命大联合委员会的贺电","type":"title"},{"text":"江苏省军管会转南京市工人革命大联合委员会：","type":"appellation"},{"text":"热烈祝贺南京市工人革命大联合委员会成立大会的召开。这是我们伟大领袖毛主席无产阶级革命路线的光辉胜利，是南京地区无产阶级文化大革命的又一重大成就。","type":"paragraph"},{"text":"目前，南京和江苏省各地无产阶级文化大革命的形势大好，并且越来越好。希望你们更高地举起毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，以“斗私，批修”为纲，切实办好毛泽东思想学习班，加强无产阶级党性，提高无产阶级觉悟，克服资产阶级，小资产阶级派性对工人阶级的影响，依靠人民解放军的支持，加强军民团结，高度警惕阶级敌人的破坏活动。我们相信，在南京工人革命大联合委员会成立后，南京地区的工人阶级将进一步在毛主席的无产阶级革命路线的基础上团结起来，坚定不移地为巩固和发展革命的大联合，实现革命的三结合，搞好革命大批判，结合本单位的斗批改，为抓革命，促生产，促工作，促战备，为早日成立江苏省革命委员会而奋斗。","type":"paragraph"},{"text":"工人阶级是无产阶级文化大革命的主力，希望南京地区的工人阶级在执行毛主席的最新指示中起带头作用，继续为夺取无产阶级文化大革命的全面胜利，立新功。","type":"paragraph"},{"text":" 国务院中央文革一九六八年二月十日","type":"paragraph"}],"comments":[],"origin":"原载江苏省省级机关革命造反派大联合总部编 《毛主席、党中央及中央首长关于江苏无产阶级文化大革命的重要指示汇编》，1968年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"832fbdc6d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中泰在曼谷签署贸易和科技合作文件  邓小平副总理和江萨总理出席签字仪式","authors":[],"dates":[{"year":1978,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中泰在曼谷签署贸易和科技合作文件"},{"type":"paragraph","text":"邓小平副总理和江萨总理出席签字仪式"},{"type":"paragraph","text":"新华社曼谷十一月九日电　中国和泰国政府十一月九日在曼谷总理府签署了三项有关贸易和科技合作的文件。"},{"type":"paragraph","text":"中国副总理邓小平和泰国总理江萨·差玛南出席了签字仪式。"},{"type":"paragraph","text":"中国外交部长黄华和泰国外交部长乌巴蒂·巴乍里央恭分别代表本国政府签署了中华人民共和国政府和泰王国政府关于成立贸易联合委员会的议定书和中华人民共和国政府和泰王国政府关于一九七九年度两国进出口商品的议定书。"},{"type":"paragraph","text":"第三个文件是中华人民共和国政府和泰王国政府科学技术合作联合委员会第一次会议会谈纪要。中泰科学技术合作联合委员会中国组主席、外经部副部长魏玉明和泰中科学技术合作联合委员会泰国组主席、外交部副部长翁·蓬尼空在文件上签了字。"},{"type":"paragraph","text":"根据进出口商品议定书，在一九七九年度，中国将从泰国进口三万吨橡胶，一万吨化纤，以及其他商品。泰国将从中国进口六十万吨原油和二十四万吨轻柴油。"},{"type":"paragraph","text":"签字以后，双方举杯，互相祝贺。"},{"type":"paragraph","text":"中国方面出席签字仪式的还有卓琳、张伟烈大使和国务院办公室副主任李力殷。"},{"type":"paragraph","text":"泰国方面出席签字仪式的还有商业部长南·蓬瓦图、农业和合作社部长比达·卡那素和交通部副部长巴实·纳隆德。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5182eacbcc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

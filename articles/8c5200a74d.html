script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参观毛主席乘过的军舰","authors":[],"dates":[{"year":1961,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"虹口区第二中心小学傅丽兰老师和一百多个红领巾一起，参观了毛主席曾经乘坐过的军舰。"},{"type":"paragraph","text":"这是一个万里无云的大晴天，师生们来到了宽阔的黄浦江旁边。"},{"type":"paragraph","text":"“滴铃铃……”警铃一响，只见舰上的战士们迅速地从四面八方奔上各自的岗位，并且立即作好了战斗准备。这一切只不过半分钟。孩子们都惊讶不已，叽叽喳喳地说:真惭愧，我们做早操，排个队，五分钟还不够。"},{"type":"paragraph","text":"踏上军舰啦!一切都非常新奇。到了这里连老师也是一窍不通了。海军战士给大家介绍各色各样的炮、仪器的名称和功能，他们对孩子们说:“这些武器都是现代化的，要当个好战士，非得努力学好文化不可。”孩子们的好奇心好象永不会满足似的，他们向海军叔叔提出了一大串问题:炮怎样才能打得准?方向盘怎么使?班上比较淘气的姚才荣摸摸方向盘说:“要是我能当个海军多么好!”傅老师笑着说:“你身体倒是挺棒，但光有强健身体还不行，解放军战士要严守纪律，这方面我们得努力才好。”"},{"type":"paragraph","text":"傅老师和孩子们来到了舰长室，那儿有一张沙发吸引了大家，原来这是毛主席曾经坐过的。大家都争着坐上一坐，那怕是摸一摸也是好的，坐过的人心里都有一股说不出的甜味儿。大家又到宿舍去参观，嘿，多整洁!孩子们又问了:“叔叔，你们每张床上的被子怎样都叠的一样大小?”傅老师忍不住又笑了:“对呀，叔叔们就是手巧，他们把一切都做得有条有理的。”傅老师心里很高兴，她觉得今天的收获真丰富，对自己，对孩子都上了一次大课!(华)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c5200a74d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

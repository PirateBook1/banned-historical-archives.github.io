script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央中南局对于“江西宁都专区对逃亡地主的措施”的批示","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央中南局对于“江西宁都专区对逃亡地主的措施”的批示","type":"title"},{"text":"江西宁都地委缉拿逃亡地主办法，适时，可用。各地均应仿照，不可不办。","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"江西宁都专区对逃亡地主的措施","type":"subtitle"},{"text":"本区逃亡地主、恶霸、反革命分子，至去冬土地改革开始时，据统计约有2000人左右，其中有些是被地主反革命分子所欺骗威迫而去的中农以下成份。从最近所捕逃亡自供来看，敌情有新变化。如宁都会同区被抓地主某人说：我们结伙6人，两年余在深山茅草中生活、胆战心惊，草木皆兵，风吹草动，四出奔跑，一夜破竹一折发出响声，便以为是民兵来了，慌忙把被服雨棚放火烧了就逃，事后冻饿难忍，互相埋怨，互相排挤。你们民兵成组搜山，农民又都团结起来了，土地改革遍地实行了，那有我们藏身之地，要将一个个自绝于人间。又宁都伪商会长车振邦，过去说逃到香港，前天由土地改革区民兵在大山林抓回，他供：“逃命逃命，听候死命”，他们在逃亡伙中常议论“盼国民党已无希望，二年已度，今后难逃人民的法网”。另有两个被大地主伪县党部书记李乐群欺骗威迫逃亡“当狗腿”，他们自供：恨不该受人欺骗，为虎狼作伥，害得我抛妻子，弃儿女，害得我三天没吃饭，今天再要不来抓（救命），就要饿死在山上。由此可证敌情是有新的变化。敌人自供：“长期逃亡生活，再度不下去了。”“盼望国民党已成枉然”，“农民团结起来，接济已断”，“到处都是土改，无藏身之地”。根据这种情况，敌人的顽抗已动摇恐慌，生死道路在尖锐的斗争中。因此，我们必须抓紧时机，采取积极地展开根绝逃亡的运动，正确运用策略，争取、分化、瓦解，孤立与打击大地主、大恶霸与坚决反革命分子。以达彻底打击消灭。提出以下办法：","type":"paragraph"},{"text":"（一）以专署名义印发布告到处张贴，重申对逃亡者的政策，限期自动伏法。自动投案者，交出反对武器证件，依法交出应没收财产，向群众低头认罪者，重罪轻判，罪小免罪；持械投案者，可按情节将功折罪；被欺骗中农成份以下者（按指地主爪牙或保甲人员）可免罪；如过期不回来者，必须严惩不贷。","type":"paragraph"},{"text":"（二）召集逃亡户家属宣布政策，责令限期找回，并开展一个全面的争取分化瓦解运动。","type":"paragraph"},{"text":"（三）凡隐瞒逃亡地主、反革命分子，给逃亡地主反革命分子输送粮食、通风、报信，自布告之日起，自动向政府坦白悔过者，可不究既往；如果能协助当地政府抓回者，可将功折罪；如继续隐瞒、勾结逃亡地主反革命者，经查出必予严办。","type":"paragraph"},{"text":"（四）在春节前后，无论土地改革区或正土地改革区，动员组织民兵，发动大规模的、有计划有领导的两次全面搜剿捕捉立功，以积极围剿进攻的压力；同时结合政治上的争取分化瓦解，以达到孤立与打击坚决顽抗的大地主、恶霸、反革命分子。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ede664086c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

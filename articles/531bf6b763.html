script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻执行毛主席“自力更生”“艰苦奋斗”伟大方针  云南发展地方工业取得显著成绩","authors":[],"dates":[{"year":1970,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决贯彻执行毛主席“自力更生”“艰苦奋斗”伟大方针"},{"type":"paragraph","text":"云南发展地方工业取得显著成绩"},{"type":"paragraph","text":"据新华社昆明电　云南省各族人民坚决贯彻执行毛主席关于“自力更生”、“艰苦奋斗”的伟大方针，多快好省地发展地方工业，取得了显著成绩。到目前为止，全省小煤窑、小煤矿已经发展到二千多个。全省十三个专州都建立了可以生产手扶拖拉机的农机厂，每个县也都有了农机修造厂。不少县的农机修造厂已成批生产出各种型号的水轮机、电动机、变压器、发电机等小型水电站设备。今年还有四座小型合成氨和磷肥厂建成投入生产。其他象新建的小钢铁厂、小有色金属厂矿，也都陆续投入了生产。"},{"type":"paragraph","text":"解放前，云南省工业基础非常薄弱，解放后，特别是一九五八年，建设起了一大批小型厂矿，但是由于叛徒、内奸、工贼刘少奇及其代理人竭力推行反革命修正主义路线，扼杀了地方工业的发展。无产阶级文化大革命中，全省各族人民狠批刘少奇的反革命修正主义路线，不断促进地方工业的发展。"},{"type":"paragraph","text":"发展地方工业是“贪大求洋”，两手向上，依赖国家，还是因陋就简，土法上马，把立足点放在“自力更生”的基点上？这是两条路线斗争的一个焦点。这个省的个旧市在建设钙镁磷肥厂的过程中，最初贪大求洋，向国家要了四百万元的投资，搞了一套洋设备。结果，建设了四年还不能正式投产。去年，这个厂的工人狠批了刘少奇的“洋奴哲学”，破除了对洋设备的迷信，根据自己的生产实践经验，用“土办法”在“洋设备”上进行了七项重大改革，使生产成倍增长。"},{"type":"paragraph","text":"为谁服务？是地方工业举什么旗、走什么路的大问题。腾冲县农机厂有一段时间，不生产当地需要的农业机械，脱离了为农业生产服务的轨道，贫下中农对此很有意见。无产阶级文化大革命中，这个厂的广大工人高举革命大批判的旗帜，大破刘少奇“利润挂帅”的反革命修正主义黑货，使工厂很快地把生产转移到为农业生产服务的轨道上来。几年来，这个厂不仅为当地农村制造了大批农用机具，还制造了五种型号、十三种规格的水轮机，为全县发展农村水、电事业、实现农副业产品加工机械化作出了贡献。"},{"type":"paragraph","text":"是依靠专家办厂，还是依靠群众，大搞群众运动？这是云南省发展地方工业中两条路线斗争的又一个重要方面。腾冲县滇滩钢铁厂，在依靠少数专家办厂的反革命修正主义路线影响下，花了不少投资，一滴钢水也没炼出来，小转炉只好扔进废料堆。今年，这个厂的工人群众以战无不胜的毛泽东思想为武器，狠批了刘少奇“专家治厂”的黑货，掀起了大炼钢铁的群众运动，把小转炉从废料堆里找出来，经过改造和多次试验，从失败中总结经验教训，终于炼出了优质钢。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"531bf6b763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

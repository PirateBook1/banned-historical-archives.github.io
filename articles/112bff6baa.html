script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对邓小平报送的中联部三个文件的批语","alias":"","parts":[{"type":"paragraph","text":"对邓小平报送的中联部"},{"type":"paragraph","text":"三个文件的批语2"},{"type":"paragraph","text":"（1962年2月23日）小平同志："},{"type":"paragraph","text":"此件已看过。请你们先讨论一下，以初步意见告我。我还在考虑这个问题，还提不出意见。待三月中旬我到北京，同你们研究这"},{"type":"paragraph","text":"[1]邓小平，当时任中共中央总书记。"},{"type":"paragraph","text":"[2]本篇一是在中共中央对外联络部部长王稼祥1962年2月14日信上写的批语。本篇二是对邓小平在王稼祥信上写的意见的批语。邓小平的意见是：“主席：这个文件送你先看。我们还没有讨论，主要是目前由我们建议召集国际会议，是否适当的问题。最好能将你的意见先告诉我们。”"},{"type":"paragraph","text":"[3]指中共中央对外联络部的3个文件和王稼祥为报送这3个文件给邓小平并报毛泽东、中央的信。这3个文件是：（一）中联部副部长刘宁一、伍修权1962年2月14日关于起草给兄弟党的信和给阿尔巴尼亚劳动党的口信问题向王稼祥并中央的请示报告；（二）中共中央致兄弟党中央的复信稿；（三）中共中央给阿尔巴尼亚劳动党的口信稿。刘宁一、伍修权的报告中提出，最近接到一些国家兄弟党的来信，其中有的建议召开兄弟党会议，我们考虑采取统一复信的办法，表示赞成召开兄弟党会议，既讨论苏联、阿尔巴尼亚关系问题，也讨论世界和平理事会以及其他同题。这样，不管兄第党会议开得成开不成，我党都处于主动地位。毛泽东全集第四十五卷个问题。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二月廿三日"},{"type":"paragraph","text":"二我在研究此点。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":2,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":85,"page_end":86},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"112bff6baa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

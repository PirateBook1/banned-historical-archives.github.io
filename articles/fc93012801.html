script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于坚决制止滥发统计表报的指示","authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"中央关于坚决制止滥发统计表报的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"中央各部委，中央人民政府各党组，各中央局、分局、省市委：","type":"appellation"},{"text":"华北局农村工作部副部长杨士杰同志的报告极好，中央一级，大区一级，省市一级，专区一级和县一级，共五级科长以上负责干部均应当好好地读一遍。县以上党政民各级机关所发统计表报，在农村中已泛滥成灾，达到了完全不能容忍的程度。为此中央责成中央各部委、中央人民政府各党组（主要责成国家统计局）、各中央局、分局、省市委在接到本指示以后，迅即仿照华北局的办法对于统计表报问题指定专人加以调查分析，分别宣布停用、保留和改进，并规定简化表报及控制表报的可行办法，坚决制止滥发统计表报的严重现象。处理滥发统计表报一项问题，应联系“五多”问题中其他四项问题去处理。城市中的滥发统计表报问题，亦应同时注意处理。","type":"paragraph"},{"text":"本指示及附件应登党刊。","type":"paragraph"},{"text":" 中央一九五三年七月廿二日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc93012801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

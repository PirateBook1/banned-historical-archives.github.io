script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗博大使举行盛大招待会热烈庆祝阿尔巴尼亚人民光辉节日周恩来、叶剑英、姚文元、李先念、李德生、郭沫若、王洪文、姬鹏飞、耿飚、张才千、吴德等应邀出席　巴卢库等出席招待会　罗博大使和姬鹏飞外长在充满热烈友好气氛的招待会上发表热情洋溢的讲话","authors":[],"dates":[{"year":1972,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七二年十一月二十九日电　阿尔巴尼亚驻中国大使罗博和夫人今天晚上举行盛大招待会，热烈庆祝阿尔巴尼亚独立六十周年和解放二十八周年。"},{"type":"paragraph","text":"中共中央政治局常委、国务院总理周恩来，中共中央政治局委员、军委副主席叶剑英，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员、人大常委会副委员长郭沫若，中共中央委员王洪文，外交部部长姬鹏飞，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、中国人民解放军副总参谋长张才千，中共中央委员、北京市革命委员会主任吴德等，应邀出席招待会。前不久访问过阿尔巴尼亚的中国青年代表团团长、中共中央委员吕玉兰也应邀出席。"},{"type":"paragraph","text":"正在我国访问的以阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝·巴卢库为团长，阿尔巴尼亚人民军政治部主任希·恰科和阿尔巴尼亚人民军副总参谋长拉·佩尔拉库为副团长的阿尔巴尼亚人民共和国军事友好代表团，巴卢库夫人和在北京的其他阿尔巴尼亚同志，出席了招待会。"},{"type":"paragraph","text":"招待会大厅里并排悬挂着中国人民的伟大领袖毛主席的画像和阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像。画像两侧挂着中国国旗和阿尔巴尼亚国旗。"},{"type":"paragraph","text":"在充满热烈友好气氛的招待会上，罗博大使和姬鹏飞部长先后发表了热情洋溢的讲话(全文另发)。讲话以后，乐队分别奏中国国歌和阿尔巴尼亚国歌。席间，中、阿两国同志亲切交谈，畅叙中、阿两党、两国、两国人民和两国军队的革命友谊和战斗团结。宾主不断举杯共祝伟大的中、阿友谊万古长青。招待会结束时，乐队演奏了阿尔巴尼亚乐曲《真正的朋友》。"},{"type":"paragraph","text":"柬埔寨王国民族团结政府大臣秀木、副大臣万比尼，应邀出席了招待会。"},{"type":"paragraph","text":"应邀出席招待会的还有:"},{"type":"paragraph","text":"人大常委会委员胡愈之、罗叔章、季方；"},{"type":"paragraph","text":"中共中央和政府各部门、北京市革命委员会、对外友协的负责人方毅、沙风、乔冠华、余湛、王海容、任允中、李强、韩宗正、郭鲁、叶志强、谢华、康世恩、任朴斋、石少华、张纪之、鲁瑛、张士诚、李青川、杨骥、刘皑风、马仁辉、方皋、柳忠阳、向前、许寒冰、赵兰香；"},{"type":"paragraph","text":"中国人民解放军各方面负责人王树声、彭绍辉、张池明、周希汉、曹里怀、宋承志、宋庆生、崔萍、龙振彪、万海峰、邱巍高、程超、柴成文、王迪康、苑化冰、波涛等。"},{"type":"paragraph","text":"各国驻中国外交使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"acc08ad6ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

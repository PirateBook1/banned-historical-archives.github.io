script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜出版“毛泽东选集“译本","authors":[],"dates":[{"year":1953,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社平壤九日电】　据“劳动新闻”报道，“毛泽东选集”第一卷上册的朝鲜文译本已由朝鲜劳动党出版社出版。出版社决定把“毛泽东选集”各卷分为几个分册翻译出版。"},{"type":"paragraph","text":"“劳动新闻”在报道中扼要地介绍了“毛泽东选集”第一卷上册的内容，并评论说:毛泽东同志的著作，是中国人民在中国共产党领导下经过艰难曲折的斗争终于取得历史性胜利的历史，是给中国人民指引政治方向的指南针，是中国人民的斗争纲领，也是鼓舞中国人民斗争的力量。毛泽东同志在他的著作中处理中国具体问题时，坚定地遵循马克思、恩格斯、列宁、斯大林的学说，尤其无限忠实于斯大林同志关于东方革命的指示。"},{"type":"paragraph","text":"“劳动新闻”说:毛泽东同志的著作是具有重大意义的革命文献。因此，世界各国都在翻译和出版“毛泽东选集”。“毛泽东选集”受到了各国读者的广泛欢迎。“毛泽东选集”朝鲜文译本的出版，对于朝鲜人民是有重大意义的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afb6089e70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席谴责殖民主义者侵略西亚  贾迈尔电陈毅感谢中国对伊拉克人民的友谊","authors":[],"dates":[{"year":1958,"month":7,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席谴责殖民主义者侵略西亚"},{"type":"paragraph","text":"贾迈尔电陈毅感谢中国对伊拉克人民的友谊"},{"type":"paragraph","text":"本报讯　毛泽东主席昨日谴责了殖民主义者在西亚的侵略行为。他说：“目前由于殖民主义者对西亚的侵略，致使国际和平受到严重威胁。”他还指出，我们“必将更加高举五项原则的旗帜，为维护亚洲和世界和平作出应有的努力”。这是他在印度新任驻华大使向他递交国书时致答词中所说的。"},{"type":"paragraph","text":"新华社28日讯　外交部长陈毅27日收到伊拉克共和国外交部长阿卜杜勒·贾巴尔·贾迈尔的一份电报。"},{"type":"paragraph","text":"阿卜杜勒·贾巴尔·贾迈尔的电报说：“我十分高兴收到阁下通知我中华人民共和国政府决定承认伊拉克共和国政府的电报。值此我谨以我个人名义并代表伊拉克共和国政府和人民向阁下、贵国政府和高尚的中国人民表示，对于你们对伊拉克人民和他们反对压迫的革命所表达的慷慨和友好的感情，我们感到衷心的感激和感谢。我很荣幸地通知阁下，伊拉克政府已经决定承认中华人民共和国。我向阁下保证，伊拉克共和国政府切望与中华人民共和国政府保持密切和友好的关系。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2dde67d0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

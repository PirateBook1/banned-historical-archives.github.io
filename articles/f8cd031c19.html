script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"准备增加包围张家口的兵方","alias":"","parts":[{"type":"paragraph","text":"准备增加包围张家口的兵力!"},{"type":"paragraph","text":"（1948年12月16日）林、罗、刘，程、黄，杨、罗、耿，杨、李："},{"type":"paragraph","text":"（一）据杨李十五日十二时半电（此电已转发林罗刘），认为张家口敌人兵力在五万以上，在杨罗耿开始攻歼三十五军或三十五军已被歼时，该敌有极大可能突围逃跑，认为在攻击三十五军以前有增加一部兵力之必要。（二）我们对于张家口五万以上敌人无论如何不应让其逃跑，应当在杨罗耿攻歼三十五军以前增加一部兵力，待三十五军歼灭，杨罗耿兵团移至张家口以后，该增加之兵力即可调回。（三）现在问题是应当增加多少兵力，现东北四纵在南口、八达岭3地区，十一纵已至宛平?地区，如果增加一个师或二个师足以保障张家口敌人不跑，则可从四纵调出。但依杨李电看来，似乎仅增"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和参谋长刘亚楼等的电报。"},{"type":"paragraph","text":"[2]程、黄，指程子华、黄志勇，当时分别任东北野战军第二兵团司令员和参谋长。杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]南口，镇名，位于北京市昌平县西部。八达岭，长城关隘，位于北京市延庆县南部。加一个或两个师还不能保障敌人不跑，要增加一个纵队才有充分保障。如果要将四纵全部开张家口，则要将十一纵开回南口、八达岭，才能保障南口、八达岭阵地。（四）请你们回答下列问题：甲、杨罗耿攻击三十五军大约需要几天时间。乙、南口、八达岭听说十分险要，是否有一个师固守，即无被敌攻破之危险。丙、如果杨罗耿能于两三天内歼灭三十五军，南口一带有一个师即能守住，则可考虑以四纵主力三个师开张家口，否则要十一纵返回南口、八达岭接替四纵任务，然后以四纵全部开张家口，或者以十一纵开张家口。请程黄、杨罗耿各以所知南口、八达岭情况电告。（五）请林罗刘就全般局势加以考虑。"},{"type":"paragraph","text":"军委十六日八时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":407,"page_end":408},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8cd031c19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

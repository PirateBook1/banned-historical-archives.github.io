script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对于新社会的看法","authors":["佘轩","刘进化","张希学","朱庭训","洪居敬","西北农学院","谭克川","金宗仪","陈光祖"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"对于新社会的看法","type":"title"},{"text":"西北农学院金宗仪刘进化佘轩谭克川洪居敬陈光祖张希学朱庭训","type":"authors"},{"text":"1．“旧社会人民生活提高，社会秩序安定，家庭生活幸福………抗日战争，军阀混战(指解放战争)使家庭生活恶化，满意蒋介石提出的新生活运动，并希望能到来。”(林60级学生　金宗仪)","type":"paragraph"},{"text":"2．“解放后穷人变富，富人变穷，还是有穷有富。”(农60级学生　刘进化)","type":"paragraph"},{"text":"3．“共产党的政策太厉害，富人穷下来，穷人富不了，结果大家都穷下来。”“哪有天下不乱的道理？古往今来，不断改朝换代，都是成者为王，败者为寇，共产党的江山长不了。”(农60级学生2班　佘轩)","type":"paragraph"},{"text":"4．“我们的社会乱七八糟：(1)许多没有考上学校的学生在社会上流浪也无工作，并且有的也自杀了。(2)听资本家的子女说‘三反、五反搞垮了企业，也无工作了，当时政府没有很好的安排，米不上屋。’(3)来到西北看到西北农民不洗澡，乱在地上睡，生活很苦。”","type":"paragraph"},{"text":"5．一位同学因帮助学校刻讲讲义，没有小心把手冻烂时，他借此大报不平说：“社会把人弄成这个样子。”“共产党没有给我带来好处，没有共产党我也能上大学。”(农60级学生　谭克川)","type":"paragraph"},{"text":"6．“被(把)统治者革了命又要变成统治者，因此不可避免的要‘革命，革革命，革革革命……’革命也会等于反革命，因为被革命的也会等于革命的缘故。”(化57级学生　洪居敬)","type":"paragraph"},{"text":"7．“任何统治者才来的时候人民都不知道，是拍手欢迎的……以后人民所以起来反抗是因为他压迫人民……这是自古以来，不变的道理。”(水58级学生　陈光祖)","type":"paragraph"},{"text":"8．“为了社会主义，我认为不一定叫党员担任副总理，我认为党的领导是不可动摇的，但是民主人士参加领导并不排斥党的领导。”(园60级学生　张希学)","type":"paragraph"},{"text":"9．“没有共产党领导也行，古代英雄还不是一样的爱国吗？”(园59级学生　朱庭训)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ec24cb3d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

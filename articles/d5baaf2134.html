script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1682","name":"关于干部档案管理的几个问题的通知","author":"中共黑龙江省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于干部档案管理的几个问题的通知","dates":[{"year":1984,"month":11,"day":15}],"is_range_date":false,"authors":["中共黑龙江省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，531-532","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"关于干部档案管理的几个问题的通知"},{"type":"subtitle","text":"黑组办〔1984〕24号"},{"type":"subtitle","text":"（1984 年 11 月 15 日）"},{"type":"paragraph","text":"各地、市、县委组织部，省委各部、委、办，省直各党组、党委干部处，各人民团体党组，各大专院校党委组织部："},{"type":"paragraph","text":"随着干部管理权限的下放，为了使干部档案管理与干部管理范围相一致，现就干部档案管理的几个问题通知如下："},{"type":"paragraph","text":"一、对干部档案实行集中和分级管理的原则，按照省委(1984)22号文件规定：省委协助中央管理的干部档案副本和省委自行管理的干部的档案正、副本；按照干部新的管理范围，应由我部或应上送中央组织部管理的干部档案，请各单位抓紧清理、整理后，于十二月中旬送交我部。原属省委管理，现已不属省委管理的干部的档案，将分期分批下放给其所在的主管单位。凡已具备管理条件的，要在近期内来我部办理接交。"},{"type":"paragraph","text":"二、 各地、市和省直各部门原则上应实行集中的分级管理的原则，按干部管理范围管理干部档案。实行分部管理干部的省辖市，所直接管理的干部的档案应由市委组织部统一管理。三、 县或相当县一级单位，是干部档案管理的基层单位。各县实行分级管理干部后，干部档案不宜再实行分级管理。应仍按省委组织部(1981)239号文件规定，“各县除中、小学教师的档案，可由县教育科统一管理外，其他干部的档案均应由县委组织部和县人事科集中管理。”"},{"type":"paragraph","text":"四、 为便于干部档案的管理和使用，各单位应抓紧进行干部档案的上收与下放工作。同时要把机构改革以来形成的干部档案材料收集起来，分送其档案的主管和协管部门，归入本人档案。今后，凡呈请报批干部,要同时报送干部档案（包括正本和副本，副本材料要齐全）。五、 干部档案的相应下放，加重了有关部门干部档案的管理任务，各有关部门要按照中组部(1980)21号文件的要求，配备和加强档案管理人员。档案库房必须坚固适用，具备四防设施。各部门要结合下放档案工作，对接收档案单位的管理条件，逐级进行一次检查，不具备条件的，要限期解决。具备条件的，方可接收档案。"},{"type":"subtitle","text":"中共黑龙江省委组织部"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5baaf2134"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军委总政治部、中央人民政府公安部关于处理有关外侨或教会案件由公安机关负责的规定","authors":[],"dates":[{"year":1951,"month":4}],"is_range_date":false,"parts":[{"text":"军委总政治部、中央人民政府公安部关于处理有关外侨或教会案件由公安机关负责的规定","type":"title"},{"text":"中南公安部关于对外侨或教会案件处理的报告，我们同意。今后为对此类案件慎重处理，并明确职责起见，凡有关外侨或教会的案件，一律由公安机关负责。驻军或剿匪部队所捕获上述人员之反革命现行犯，均须交由公安机关讯办。军队内部的反革命破坏分子与外侨或教会有关之案件，保卫部门应将有关之外侨或教会材料，转公安机关侦破处理。","type":"paragraph"},{"text":" 一九五一年四月","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中南公安部报告","type":"subtitle"},{"text":"据广西公安厅报称：四十五军于一九五0年七月三日在该省桂平县鹅颈咀村捕获通匪美侨傅永发一名，该侨经释放后又复违令下乡，经陈副主席呈奉中南军区谭政委二月三日转奉中央一月二十七日电令驱逐该侨出境，广西军区保卫部乃将人犯及其材料移送桂厅遵示处理。我们认为今后一般有关外侨或教会案件应由公安机关负责，其由驻军或剿匪部队捕获亦宜移送公安机关侦讯法办，为此：方可明确职责便利事功。","type":"paragraph"},{"text":" 一九五一年四月","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20f1c485e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于发动县、乡、镇办工业的六项规定的通知","authors":[],"dates":[{"year":1958,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"浙江省委关于发动县、乡、镇办工业的六项规定的通知","type":"title"},{"text":"要实现本省工业生产大跃进，争取在“二五”计划期间或者稍多一点时间内实现本省农业机械化、农村电气化和肥料化学化，必须坚决实行“全党办工业，全民办工业”和多、快、好、省的勤俭建国方针。但是，县、乡、镇大家都办工业，就不可能完全依靠国家解决资金、技术和物资等问题。而必须面向群众，依靠群众，充分发挥群众的积极性和创造性，自力更生，以工业资金为例，五年中间每县约需二千万元左右（这是内部初步计算，不要向外公布）。如果八十四个县、市，三千多个乡、镇都要国家投资，每个乡、镇以二万元计，每年全省需六千余万元（不包括县）。这对省财政既是一个很大的数字，而对乡、镇则只是“普洒细雨”，又不可能多、快、好、省地发展乡、镇工业。如果充分发动群众投资，采取定期还本付息的办法，每个乡、镇如投资十万元（这是保守的估计），每年则全省就有三亿余元，可以办很多县、乡、镇工业。由此可见，采取全党、全民办工业的方针，实现工业大跃进，主要关键是农业丰收，提早实现八百斤和一千斤。特别是争取今年农业丰收，具有极其重大的意义。例如，根据临安县的初步计算，去年农业社积累一百六十万元，今年实现一千斤，增产部分60％积累，今年积累可能达到七百二十万元，二〔两〕年合计共八百八十万元。其中农业生产的投资约需四百四十万元，则今年有四百四十万元可以投资工业（即每亩耕地平均可以有五元积累投资工业），三年内全县农业和工业的积累投资于工业的，可以达到二千万元以上，争取达到四千万元左右。因此，在三年内，每个县组织二千万元资金办工业，不是没有希望，而是大有希望。主要是在千方百计争取农业丰收的基础上，发动群众投资。为此，省委特规定广大农民和城镇人民投资办工业的六项办法，请立即组织全体干部和广大群众，采取大鸣大放、大争大辩和摆事实、讲道理的办法，进行讨论，使群众认识采取这六项办法是为了实现农业机械化、农村电气化和肥料化学化，提早实现八百斤和建设社会主义，是“功在国家，利在人民”，从而提高全党和全体人民办工业的积极性，踊跃地参加工业建设的投资。","type":"paragraph"},{"text":"这六项具体办法是：","type":"paragraph"},{"text":"（一）县、乡、镇新办工业，均属县管理。","type":"paragraph"},{"text":"（二）县、乡、镇新办工业的资金，应当自筹。基本办法是发动农业合作社、广大农民、城镇人民和国家机关工作人员投资。实行定期还本付息办法，一般是年息六厘，五年还本。","type":"paragraph"},{"text":"（三）县、乡、镇新办工业的利润，五年内不上交，由县统一管理。但必须保证用于发展县、乡、镇工业，不准挪作其他用途。","type":"paragraph"},{"text":"（四）县、乡、镇新办工业的产品，为当地农业和人民生活服务的，由各县自己分配，以满足当地农业生产和人民生活的需要。","type":"paragraph"},{"text":"（五）由农业社投资建设的工业，农业社享有产品的优先分配权利。","type":"paragraph"},{"text":"（六）由群众投资实行还本付息办法举办的工业，属全民所有制。","type":"paragraph"},{"text":"请各地、县委立即就上述各项办法，组织全党和全民展开辩论，并将意见报告省委。杭州、宁波、温州等市如何发动城市各界人民办工业，请你们研究提出意见，报告省委。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e20a59ea66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

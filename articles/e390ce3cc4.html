script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李博清在“文革”中主动充当杀人凶手案","authors":["中共道县县委落实政策办公室"],"dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"李博清在“文革”中主动充当杀人凶手案","type":"title"},{"text":"中共道县县委落实政策办公室","type":"authors"},{"text":"一、基本情况","type":"subtitle"},{"text":"李博清，男，63岁（1985年），家庭出身贫农，本人成份农民，高小文化，瑶族，原系道县洪塘营公社牛栏洞大队人。1967年在洪塘营公社加工厂缝衣（裁缝）。现住江华县湘江乡田冲村。","type":"paragraph"},{"text":"二、主要犯罪事实","type":"subtitle"},{"text":"1967年8月26日晚上，李博清与本厂职工欧××到洪塘营（红花）大队仓库边参加该大队召开的贫下中农大会。到会场时，听到部分干群就本大队地富分子及其子女是否杀光的问题争论不休，争执中部分人离开了会场。李博清见况即说：“不要走！留着四类分子干什么？不杀四类分子，我们贫下中农就站不住。我们来支持你们，你们还讲不杀。你们不去杀，我去杀！……”该大队党支部书记陈明凤见有人支持，使同意将本大队地富杀光。彭美清将关在仓库内的六名地分子用铁丝捆好；又带领民兵将所有地富子女抓起来，统一押到锡古坪矿井边。陈明凤提出用鸟枪打。李博清说：“怕惊动躲在山中的地富，推活的下矿井好些……”接着，李博清就将地富分子及子女成纯任、李泽元等24人推下矿井杀害。","type":"paragraph"},{"text":"1967年8月27日中午，洪塘营公社黄家塘大队祝玉甫、祝玉成等8人，押着地富子弟祝玉枝、祝吉学、祝玉记准备到锡古坪去杀，途中遇见李博清，当向其问起锡古坪矿井在何处时，李博清便带领他们到锡古坪矿井边，李亲自将祝玉枝、祝玉记推下矿井放水淹死。","type":"paragraph"},{"text":"……","type":"appellation"},{"text":" 中共道县县委落实政策办公室1985年2月28日","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e390ce3cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

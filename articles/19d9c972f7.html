script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"腰鼓队入会场毛主席鼓掌相迎","authors":["唐海"],"dates":[{"year":1949,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京廿七日下午九时四十分发专电】　平津百万青年代表一三一人中，有年青的腰鼓队男女二二人，今日敲着兴奋的鼓声，向大会和毛主席朱总司令献花献旗。腰鼓队男女队员均在十二三岁左右，化装进场，使庄严的会场增加了青春和活泼的气氛。清华女同学汤纪明朗诵歌词，亲切感人。当祝词中间提到在世界东方，新中国诞生了时，全场掌声长达三分钟。毛主席在台上双手不断鼓掌。年青的少男少女用坚强有力的腰鼓声，表示出对自己领袖及全体代表的尊敬。　(唐海)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19d9c972f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

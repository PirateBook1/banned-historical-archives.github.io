script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"比又红又专，比理论密切结合实际！","authors":["《学习》杂志第六期的社论"],"dates":[{"year":1958,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"比又红又专，比理论密切结合实际！","type":"title"},{"text":"《学习》杂志第六期的社论","type":"authors"},{"text":"担任马列主义理论课教学工作的同志们，在当前伟大的反浪费、反保守的运动中，不仅应该和群众在一起，采用大鸣大放、大字报、大辩论等形式，批判过去理论教 学工作中脱离实际的教条主义现象和其它缺点，还要适时地把最大的注意力和干劲，放在积极地改进自己的工作方面来，这就是用“比先进”，“比又红又专”， “比理论和实际密切结合”，“比教得正确和生动”等方法，把工作推进到一个新的水平。","type":"paragraph"},{"text":"反浪费、反保守运动，是“社会主义的生产大跃进和文化大跃进的运动”，在这样一个伟大的群众运动中，马列主义理论课程的教学，也必须力求有一个大跃进。过 去理论课教学当中，确实存在着不同程度的脱离当前运动、忽视改造思想等教条主义的倾向。这种缺点，从整风开始以来，就不断地受到了批判。虽然，至今还有极 少数的人，对教条主义的危害性认识不足，还需要在这次运动当中继续揭发和批判，但是，领导上对于这个问题，必须要心中有数，这就是不管过去理论课教学中的 缺点如何严重，但是，成绩总还是主要的，缺点和错误只不过是十个指头中的一个指头。“中共中央关于开展反浪费反保守运动的指示”中，在指出浪费和保守现象 不论如何严重，但成绩总是主要的之后说：“因此，应该适时地引导干部和群众把最大的注意力和干劲，放在积极地改进工作、发展生产方面，用比先进、比多快好 省的具体措施，在实际上清除浪费、保守的现象和思想”。我们如果把这一段话的精神运用到理论课教学方面来。那么，我们除了应该在运动中继续揭发和批判过去 教学中的缺点以外，同样应该适时地引导理论课教员，把最大的注意力和干劲，放在积极地改进教学方面来。这就是用“比先进”、“比又红又专”、“比理论和实 际密切结合”等具体努力，在实际上清除教学中的缺点。","type":"paragraph"},{"text":"“立”和“破”，是对立的统一。在当前的运动中，既要继续“破”，又要适时地引导大家用最大的力量来“立”。对于理论课教学的问题来说，“破”就是继续批 判缺点，“立”就是加强理论课教员的实际锻炼和劳动锻炼（包括下农村去和积极参加校内的反浪费、反保守运动），就是“比先进”，“比改造思想”，就是加强 理论学习，“比又红又专”，就是推动大家在今后教学当中，“比理论结合实际”，“比对资产阶级思想的批判”，“比写文章和讲授工作中的准确性、鲜明性和生 动性”。总之，从“破”开始，又继之以积极方面的“立”，把两者统一起来，就一定能够把马列主义理论课教学水平，提高一步。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07a6609510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

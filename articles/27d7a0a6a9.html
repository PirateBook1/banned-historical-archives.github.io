script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于学术讨论的几个问题","authors":["彭真"],"dates":[{"year":1965,"month":9,"day":23}],"is_range_date":false,"parts":[{"text":"关于学术讨论的几个问题","type":"title"},{"text":"彭真","type":"authors"},{"text":"(这是彭真在全国文化厅局长会议上讲话第四、五部分的要点。)","type":"subtitle"},{"text":"一  区别政治问题和学术、艺术问题","type":"subtitle"},{"text":"作为上层建筑的学术、艺术是为政治服务的，归根结底是为经济基础服务的。学术、艺术问题中，有同历史发展方向对立的政治问题的，应该联系政治问题对待；不是政治问题的，就不要轻率地把它同政治上的大是大非，特别是同敌我问题混淆起来，也不要轻率地下结论。在政治方向正确这个前提下，学术和艺术上的正确还是错误的问题，应该进行讨论、研究。一个作品，有对的，有错的，怎么办呢?大家互相帮助解决嘛。只要政治方向对头，其他方面有一点错误，改正就是了。一个作品，基本正确，基本好，就应该肯定，就应该爱护，就应该帮助它修改和提高。不然，出来一部新的作品，并不是基本坏，又不是大是大非、敌我问题，一出来，就只有批评，没有帮助，学术、艺术怎么能繁荣活跃呢?哪有一个新东西一出来就十全十美的呢?","type":"paragraph"},{"text":"二  批判必须有破有立","type":"subtitle"},{"text":"我们的批判，必须是有破有立。—个破，一个立。不破，就不能立。不破封建主义，不破资本主义，社会主义怎么立起来呀?如果让封建主义、资本主义霸着阵地，甚至霸着我们同志的头脑，社会主义怎么树立起来呀?对于一切错误的东西，反动的东西，必须坚决地破，破就是革命嘛。这是一个方面。但是，没有立，也就不能真正彻底地破。把旧的破了，但没有拿社会主义的去代替，那个旧的又会慢慢地复辟。在学术、艺术上没有真正的建设，就不能把封建主义的、资本主义的东西真正彻底地破掉。现在有些批判就是立的这个方面少了，把错误的批判了，但是怎么立、立什么呢?看不出来。我们的批判，总的来讲，不应该这样。有的时候有些方面，先破了再说，也是需要的。但是，因为现在我们领导着国家，所以总的来讲，必须是有破有立。学术、文化艺术方面的一切批判，最后都要除旧布新，落到学术、文化艺术的建设方面，这就达到破的目的了，达到批判的目的了。批判要使我们的学术、文化艺术繁荣起来，不是使它萧条，所以要有破有立，要破，同时要立。","type":"paragraph"},{"text":"三  在真理面前人人平等","type":"subtitle"},{"text":"文学艺术创作是要个人下苦功夫的。有人说它是手工业，有人说它有点像个体劳动。不管怎么说，写作开始总要由个人分头去动手。所以，我们提倡，一方面要个人去研究、创作，同时又要有集体讨论和互助合作。我看，这个作风是好的作风，是毛主席的作风。毛主席的《论联合政府》，在党的七大，大家提了八十几条意见，凡是对的，即使是一个字，主席都吸收了。毛主席写文章，总是先跟人家交换意见，调查研究，写出来以后，还找大家征求意见。我们写文章，为什么不可以找人研究研究呀?为什么不可以接受人家的意见呀?怎么自己说的就都对呀?错了也说对，这不好。我看，还是要提倡民主作风。写出一个东西，这样驳，那样驳，驳来驳去，好的意见都接受。这就必须发扬民主，文化部要发扬民主，一个局要发扬民主，一个杂志的编辑部要发扬民主，每个人都要有民主作风。","type":"paragraph"},{"text":"必须实事求是，不能自以为是。实事求是，就是按辩证唯物论办事情；自以为是，就是唯心主义、主观主义。自己认为对就对呀?要克服自以为是的作风。要实事求是，部分对，就是部分对；基本对，就是基本对；部分错，就是部分错；基本错，就是基本错。坚持真理，随时修正错误。党内也好，人民内部也好，不论你是党和国家的领导人，还是文艺工作者、普通老百姓，在真理面前人人平等，这个地方只能服从真理。我说我这个是真理，你说你那个是真理，怎么办?怎么行动?在一定的组织里面，下级服从上级，少数服从多数。但是，少数人可以声明，在行动上服从上级或多数的同时，保留自己的意见。因为真理要受实践检验，自以为是真理，不一定是真理。一切人，不管谁，都应该坚持真理，随时修正错误，在真理面前人人平等。我们追求的就是真理，按真理办事嘛。这个问题恐怕在学术界、文艺界更突出一点。我们一定要养成一种新的风气，也就是发扬毛主席倡导的优良传统和优良作风。毛主席在延安文艺座谈会上的讲话，是听了很多人的意见，跟很多人谈了话，才搞出那么一个引言和结论。正面反面的意见都要听，正面反面意见都要允许充分发表，畅所欲言地发表，发表完了，谁的意见正确听谁的，大家都服从真理。我们对一个领导提出了不同意见，这不属于尊重不尊重他的问题。如果说这就是什么尊重不尊重，那是把尊重庸俗化了。学术界、文艺界也应该这样，有意见就畅所欲言地发表，共同讨论，互相帮助，互相学习。对于犯错误的同志，也是一看二帮。我们是共产主义者，要养成一种共产主义的风格，除了共产主义的利益以外，除了社会主义革命、社会主义建设的利益以外，除了工农兵人民大众的利益即党的利益以外，不谋私利。我们要在学术界、文艺界造成一种像毛主席所讲的，既有集中又有民主，既有纪律又有自由，既有统一意志又有个人心情舒畅、生动活泼的政治局面，造成这么一种局面，我们的学术和文学艺术就会繁荣起来。","type":"paragraph"}],"comments":[],"origin":"《彭真文选》，北京：人民出版社，1991年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27d7a0a6a9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

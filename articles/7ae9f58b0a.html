script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东煤矿系统在生产大跃进中忽视安全生产，伤亡事故不断增加","authors":[],"dates":[{"year":1958,"month":4,"day":3}],"is_range_date":false,"parts":[{"text":"辽宁省民主人士在“向党交心”中所持态度，各不相同","type":"title"},{"text":"本刊讯　辽宁省民主人士“向党交心”有以下几种情况：","type":"paragraph"},{"text":"一、一部分有肯交，态度也比较诚恳。有两种情况：一种是有觉悟。如车向忱在民盟的会上说：“过去我们是把尾巴夹起来做人了，这次要向党交心，就是要割掉尾巴。”在民建的交心会上，他说自己“有进步包袱，实际上不够左派，顶好是个中左，因为立场还摇摆”。又说：“别人都说我一马当先反击右派，实际上是工、农说了话之后我才说话的。”另一种是急于卸包袱。如郭民任(民进抚顺市主委)言论已够右派，他早已准备好检讨稿，这次在省民进交心会上谈得比较彻底。","type":"paragraph"},{"text":"二、还有一些人是形势所迫不得不交，但总想把主要问题抛开。如宁武，曾公开在黄书记召开的座谈会上说：“我们民革不承认是党的助手。”现在他却要“交待唯心主义、主观主义。”他认为车向忱带头交心是“有意刺激人”。并在民革的领导小组会上，公开攻击车向忱是“在党的面前表现自己，伪装进步，娇柔造作。”","type":"paragraph"},{"text":"三、有些人想交，但勇气不足。如陈先舟在鸣放中曾放出许多错误言论，现在他对这些错误已有所认识，并一再表示要“脱裤子”，但在交心问题上又表现犹豫。","type":"paragraph"},{"text":"四、有些人认为自己没啥可交，不正视自己的问题。如巩天民说：“要领导带头交心，我也没啥打响的玩艺儿，既没高薪，也没定息。宁、车、陈等也够呛，我们都跟共产党多少年了。”田遇春(民革锦州负责人，锦州市副市长)说：“右派发言时我也鼓过掌，但在座的党员也鼓了掌呀！”","type":"paragraph"},{"text":"五、有不少人顾虑重重。朱焕阶(民盟，财经学院讲师，左)说：“知道应该交，但想到具体问题时就心跳，脸红。”陈恩凤(九三沈阳市委主委，农学院教授，左)说：“交出心来就觉得再没法工作下去了。”王俊杰(民盟，财经学院副教授，左)反映：怕自己检查出脏东西，别人会追问：你批评别人时头头是道，怎么你自己也有这种思想？还有些人怕交出来以后打成右派。有人问：“交心是不是又来一次忠诚老实运动？”","type":"paragraph"},{"text":"六、有些人则想躲风。刘多荃、吴家象、周达夫(均为省民革副主委，厅长，中右)都争取下乡。刘、吴被留住，周已下去了。高文翰在民盟参加了几天会，但听说要“交心”，就说有急事要办而溜走。","type":"paragraph"},{"text":"另外，还有些人对交心与参加双反的关系不明确，对订规划和交心的关系不明确。","type":"paragraph"},{"text":"来源：摘自辽宁省委办公厅“资料简报”；1958年4月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ae9f58b0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅生命每秒钟——斥中国赫鲁晓夫的学习毛主席语录“不要占过多的时间”的谬论","authors":["潘关桃"],"dates":[{"year":1968,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市活学活用毛泽东思想积极分子、上海警备区某部炊事班长　潘关桃"},{"type":"paragraph","text":"中国赫鲁晓夫顽固地站在资产阶级的立场上，对战无不胜的毛泽东思想怕得要死，恨得要命，玩弄各种卑鄙手段，竭力阻挠和反对革命人民学习毛主席著作，胡说什么学习毛主席语录“不要占过多的时间”，等等，妄图扼杀革命人民活学活用毛泽东思想的群众运动。中国赫鲁晓夫的心真是比豺狼还狠，比毒蛇还毒千万倍。"},{"type":"paragraph","text":"读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士，这是全中国和全世界革命人民的共同心愿。我们革命战士对毛泽东思想，怀有极其深厚的无产阶级感情，把学习毛泽东思想当作生命的第一需要。我们深深懂得，革命战士生命的每一秒钟都离不开毛泽东思想。一个人背离了毛泽东思想，就失去了灵魂。一个人头脑里有了毛泽东思想，无限忠于毛主席，忠于毛泽东思想，忠于毛主席的革命路线，那么，即使他活的时间再短，但他的生命却永远闪耀着毛泽东思想的灿烂光辉!"},{"type":"paragraph","text":"一九六六年夏天，我们在上海电机厂宣传毛泽东思想。天气炎热，从工厂到我们宿舍路程又远，我又患着鼻窦癌。一天工作下来，回到宿舍，觉得很累。但我想，病痛，累一点，没有关系，不学毛主席著作可万万不行。我多学一点毛主席著作，就是对中国赫鲁晓夫多发射了一颗子弹，也使我多增强一分战胜疾病的勇气和力量。因此，我就抓紧时间学习毛主席著作。有时病痛折磨得很厉害，还是坚持学习。伟大领袖毛主席关于“我们为人民而死，就是死得其所”的教导，使我懂得了要做个一心为公的战士的道理，使我懂得了革命战士生命的全部含义，就在于为保卫毛主席，保卫毛泽东思想，保卫毛主席的无产阶级革命路线而战斗。伟大统帅毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，使我这个身患重病的人，始终有着使不完的力量，在“三支”“两军”第一线始终坚持战斗。我从自己亲身经历中体会到，毛泽东思想是政治中的政治，灵魂中的灵魂，核心中的核心。很明显，中国赫鲁晓夫疯狂地反对革命人民学习毛主席著作，就是为了挖掉我们的命根子——光芒四射的毛泽东思想，好把他的黑《修养》的毒菌散布到人们的头脑中，使我们背离毛泽东思想的轨道，离开无产阶级政治方向，走上修正主义邪路。如果让中国赫鲁晓夫的阴谋得逞，我们的国家就会改变颜色。"},{"type":"paragraph","text":"我们是毛主席的战士，毛主席是我们心中最红最红的红太阳，我们对毛主席无限热爱，无限信仰，无限崇拜，无限忠诚。不管是谁，不管他玩弄什么阴谋诡计，谁反对毛主席，谁就是我们不共戴天的敌人，我们就要和他拼到底，把他彻底批倒、批臭，使他永世不得翻身!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e5e604270"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

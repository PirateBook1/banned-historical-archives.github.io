script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的红小兵  照解放军的样子去做","authors":[],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的红小兵"},{"type":"paragraph","text":"照解放军的样子去做"},{"type":"paragraph","text":"海南岛汽车学校的同学，到北京的第一天晚上，深深被解放军同志的行动感动了。担任红卫兵指导员的谭菊甫同志，夜里一次又一次地帮助红卫兵盖被子，一次又一次地往煤炉子添煤，看到有的同学被子单薄，便把自己的被子和大衣给他们盖上，自己却坐了一夜。第二天，解放军同志领着大家学习《为人民服务》，和大家一起念：“我们的干部要关心每一个战士，一切革命队伍的人都要互相关心，互相爱护，互相帮助。”汽车学校的同学们心里想：解放军同志就是这样做的，我们要好好学习。"},{"type":"paragraph","text":"第二天晚上，汽车学校的同学在一起讨论，认为自己的被子多，应该关心由别的地方来的同学，便拿出两床被子、三床毯子送到七号房间，给来自内蒙古、江苏的同学。江苏、内蒙古的同学接到这些“礼物”很感动，觉得自己也应该关心他人比关心自己为重，便把被子、毯子送到九号房间，交给湖南同学。湖南同学一看，决心学习这种专门利人的高贵品质，又把被子、毯子送到六号房间给女同学用。"},{"type":"paragraph","text":"就这样，几条被子和毯子传了很多房间。大家说：“虽然没有盖在身上，心里却热呼呼的，深厚的阶级友爱的感情暖透了全身。”有的同学高兴地说：“这是活学活用毛主席著作的结果，是向解放军学习的结果。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖南文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef23f45692"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

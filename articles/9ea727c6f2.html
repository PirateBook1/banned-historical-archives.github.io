script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（利）爱国战士用毛泽东思想武装自己  在武装斗争中活学活用毛主席的军事著作","authors":[],"dates":[{"year":1966,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（利）爱国战士用毛泽东思想武装自己"},{"type":"paragraph","text":"在武装斗争中活学活用毛主席的军事著作"},{"type":"paragraph","text":"新华社开罗十一日电　正在同美帝国主义及其走狗蒙博托集团进行顽强斗争的刚果（利）爱国武装力量，重视学习毛主席的军事著作，并且开始在自己的斗争中运用毛泽东思想。"},{"type":"paragraph","text":"一位刚果（利）自由战士最近在这里对新华社记者说，刚果（利）爱国武装的战士们在学习了毛泽东主席为中国工农红军制订的“三大纪律、八项注意”以后，纪律性增强了，同群众的关系也更加密切了。他说，这是学习和应用毛泽东主席关于建设革命军队的思想的一个成果。"},{"type":"paragraph","text":"刚果（利）爱国武装还学习了毛主席关于批判单纯军事观点的论述，并且在部队中加强了政治思想工作，运用批评和自我批评的武器来提高战士们的政治觉悟，克服了绝对平均主义等思想。"},{"type":"paragraph","text":"刚果（利）爱国武装认真地学习了毛主席关于人民战争的理论，学习中国革命军队依靠群众、发动群众、为群众服务的经验。他们在学习了人民战争的战略战术的理论后，不断克服急于攻打大城市的思想，并且逐步树立了建立农村根据地的思想。"},{"type":"paragraph","text":"刚果（利）爱国者十分重视学习毛主席提出的“敌进我退，敌驻我扰，敌疲我打，敌退我追”的十六字诀以及毛主席关于实行自力更生的政策和夺取敌人的武器来武装自己等论述。"},{"type":"paragraph","text":"刚果（利）的自由战士满怀信心地说，革命道路是有曲折的，但是，只要按照毛泽东思想办事，任何困难都是暂时的，革命的前景是光辉的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ea727c6f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

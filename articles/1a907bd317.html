script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"给后勤学院的训词","alias":"","parts":[{"type":"paragraph","text":"给后勤学院的训词"},{"type":"paragraph","text":"（1953年1月31日）后勤学院李聚奎院长和全体学员、教职员同志们："},{"type":"paragraph","text":"我祝贺你们在预科学习和教学上的成绩，并希望你们在今后圆满地完成军委所给予你们的学习和教学的任务。"},{"type":"paragraph","text":"对于现代的军队，组织良好的后方勤务工作有极其重大的意义。任何轻视后勤工作、以为后勤工作不是重要的专门的科学、不需要有系统的学习、不需要精通业务的观点是完全错误的。我们必须学习苏联军队完整的后勤工作建设，研究朝鲜战争中后勤工作的状况和经验，以达到我军后勤工作现代化和正规化的目的。后勤学院全体教员、职员、学员，应当团结一致，为完成这一光荣任务而奋斗。"},{"type":"paragraph","text":"中央人民政府人民革命军事委员会主席毛泽东"},{"type":"paragraph","text":"一九五三年一月三十一日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":1,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":462},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a907bd317"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

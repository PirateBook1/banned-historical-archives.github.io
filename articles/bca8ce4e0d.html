script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"给苏联领导人的感谢电","alias":"","parts":[{"type":"paragraph","text":"给苏联领导人的感谢电"},{"type":"paragraph","text":"（1957年11月21日）亲爱的赫鲁晓夫同志、伏罗希洛夫同志、布尔加宁同志\"："},{"type":"paragraph","text":"当我们将要离开伟大苏联的国土的时候，我代表中国代表团全体同志再一次向你们，并且通过你们向苏联共产党、苏联政府和苏联人民，表示衷心的感谢。感谢你们邀请我们参加伟大的十月社会主义革命四十周年的庆祝典礼和访问你们的伟大的国家，感谢你们对我们非常亲切的接待，感谢你们对我们和全体中国人民所表示的深厚的兄弟情谊。"},{"type":"paragraph","text":"请允许我代表中国代表团和全体中国人民，并且以我个人的名义，祝苏联共产党和苏联政府的领导同志们身体健康，祝苏联人民在苏联共产党中央委员会的领导下，在建设共产主义和维护世界和平的事业中取得更加辉煌的成就，祝中苏两国人民的伟大友谊永远巩固和不断发展。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五七年十一月二十一日伊尔库次克"},{"type":"paragraph","text":"[1]赫鲁晓夫，当时任苏联共产党中央委员会第一书记。伏罗希洛夫，当时任苏联最高苏维埃主席团主席。布尔加宁，当时任苏联部长会议主席。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bca8ce4e0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

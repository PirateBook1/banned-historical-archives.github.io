script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对《齐齐哈尔铁路局运输状况严重混乱》材料的批语","alias":"","parts":[{"type":"paragraph","text":"对《齐齐哈尔铁路局运输状况"},{"type":"paragraph","text":"严重混乱》材料的批语"},{"type":"paragraph","text":"（1967年3月19日）林彪、恩来同志："},{"type":"paragraph","text":"此件请阅。一切秩序混乱的铁路局，都应实行军事管制，迅速恢复正常秩序。一切好的铁路局，也应派出军代表，吸取那里的好经验，以利推广。此外，汽车、轮船、港口装卸，也都要管起"},{"type":"paragraph","text":"[1]林彪，当时任中共中央军委副主席，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"},{"type":"paragraph","text":"[2]指《齐齐哈尔铁路局运输状况严重混乱》的材料。材料说，齐齐哈尔铁路局管辖线路阻塞现象严重，每天都接到全国各地发来大批请求运送物资的告急书。要满足这些需要，每天必须运出5100多个车皮，而目前他们每天只能装运1700至1800个。外地运来的物资，每天也有200多个车皮卸不下来。铁路局的事故大大增加，到3月15日，已发生行车事故326起，比去年同期增加50%。这样短的时间内，事故之多，损失之重，是该局历史上罕见的。造成这些问题的主要原因是：纪律涣散，不听指挥；派别多（全局200多个组织），不但增加了脱产人员，而且经常争论，影响工作；有些人强调破框框，而把一些必需执行的规章制度随便破除了；领导干部“怕”字当头，放弃领导。3月18日，该局军代表介入文化大革命，成立了“三结合”的抓生产第一线指挥部，并计划在各分局也成立指挥部，代替长期瘫痪的领导机构。但全局军代表只有40多人，困难仍很大，迫切希望驻军派更多的干部去加强领导。"},{"type":"paragraph","text":"对《齐齐哈尔铁路局运输状况严重混乱》材料的批语来。只管工业，不管交通运输，是不对的。此事请研究酌处为盼！"},{"type":"paragraph","text":"毛泽东三月十九日"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":3,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":370},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e709da2f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

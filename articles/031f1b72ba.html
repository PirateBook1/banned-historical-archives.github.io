script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央统战部关于协助民主党派参加与配合国家的各项建设工作问题的指示","authors":[],"dates":[{"year":1952,"month":11}],"is_range_date":false,"parts":[{"text":"中央统战部关于协助民主党派参加与配合国家的各项建设工作问题的指示","type":"title"},{"text":"中央统战部最近曾就有关民盟的工作近况向中央作一报告，其中着重提到：民盟目前的中心问题之一，是要找出如何参加和配合国家的文教建设工作的办法，以加强其对文教界的活动和与文教界的联系，发挥其可能发挥的积极作用，中央统战部并拟与中宣部、文委党组等有关负责同志交换意见，找出适当办法后，帮助民盟提出方案。这一报告送中央后，主席批示中着重指出：‘一个政治团体不谈工作，是无法维系成员的，也势必永远陷在人事纠纷中。此件中所说“找出参加和配合文教工作的办法”，是必要的。其他民主党派恐亦需解决此问题。’特此告知，希望你们对民主党派今后如何参加和配合国家的各项建设工作的问题加以重视，并作调查研究，将意见报告我们。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"031f1b72ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

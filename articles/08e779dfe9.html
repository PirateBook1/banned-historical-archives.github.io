script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把荒岛建成水草丰盛的牧场  济南部队某军马场的战士用毛泽东思想战天斗地，不但为国家养育了大批军马，每年还为国家提供了大批粮食和木材","authors":[],"dates":[{"year":1969,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把荒岛建成水草丰盛的牧场"},{"type":"paragraph","text":"济南部队某军马场的战士用毛泽东思想战天斗地，不但为国家养育了大批军马，每年还为国家提供了大批粮食和木材"},{"type":"paragraph","text":"据新华社济南电　人民解放军济南部队某军马场的战士，遵照毛主席关于自力更生，艰苦奋斗的伟大教导，用战无不胜的毛泽东思想，战天斗地，排除万难，在一个荒岛上，修起防水大坝和治碱排水大渠，营造防护林场，把方圆数百里的盐碱地，开拓成水草丰盛的牧场和旱涝保收的良田，不但为国家养育了大批军马，每年还为国家提供了大批粮食和木材。这个军马场现在是农、林、牧、副、渔全面发展的先进集体。"},{"type":"paragraph","text":"过去，这个荒岛到处是陈草腐枝覆盖的泥泞沼泽，荆棘丛生，野草遍地。战士们怀着自力更生地发展军马生产的雄心大志，怀揣革命宝书，来到荒岛。战士们先选了几块高地，刨开冻土，挖下一米深的地窝，盖上一些荆条芦苇，安下家来。"},{"type":"paragraph","text":"要在这个荒岛上建设马场，首先要建设一个人有粮食、马有住处的生产基地。就在部队来到荒岛上的第一个冬天，战士们以战天斗地的英雄气概，展开了一场向荒岛夺地的"},{"type":"paragraph","text":"“大会战”。在冻地上破土开荒，镐头落下，“当”的一声弹起来，双手震得发麻。有些同志的虎口震裂了，就学习毛主席关于“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服”的教导，把震裂的虎口包扎好继续干。就这样，他们凭着对伟大领袖毛主席的赤胆忠心，一镐一锹地开出了万亩良田。"},{"type":"paragraph","text":"为了护理军马，隆冬，战士们把自己的衣服脱下来给马披着挡寒，雨天，他们把雨衣搭在马背上遮雨，一天到晚和马群滚在一起。饿了，大家就咬几口冷干粮；渴了，就喝几口沟里的老碱水。有一个冬天，他们还把自己住的地洞腾出来，让给七十多匹小马过冬，自己却在豆秸垛里掏了个洞住在里面。夜晚，战士们冻醒过来，就围在一起学习毛主席著作。毛泽东思想给他们增添了无穷无尽的力量。他们豪迈地说：“脚踏草原头顶天，草滩为家马为伴，为了养育更多的军马，生活再苦也心甘。”"},{"type":"paragraph","text":"几年来，战士们胸怀朝阳，用自己的双手在茫茫荒岛上开拓出有一百二十多万亩地的牧场，养育了大批骡马。他们还在这里开垦出十六万多亩高产良田，不但使口粮、马料完全达到自给自足，而且在三年内缴售给国家近一千万斤粮食。"},{"type":"paragraph","text":"为了治水防涝，改造盐碱地，锁住风沙，保护牧场、耕田，战士们还冒着风雪严寒，修起了五条长达一百多里的防水大坝，挖出了八条纵横交错长达二百多里的治碱排水大渠，营造了一万多亩人工林。他们还自己动手兴建了机械修理厂、面粉加工厂、榨油厂、铁木业加工厂、皮革加工厂、食品加工厂等，为国家和部队生产所需要的产品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08e779dfe9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

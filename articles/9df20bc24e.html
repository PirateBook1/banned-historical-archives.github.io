script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京高等学校在拟订下学期社会主义思想教育计划中亟待研究解决的问题","authors":["共青团中央大学工作部"],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"北京高等学校在拟订下学期社会主义思想教育计划中亟待研究解决的问题","type":"title"},{"text":"共青团中央大学工作部","type":"authors"},{"text":"目前北京各高等学校都在拟订下学期的社会主义思想教育计划，在拟订过程中感到有以下几个问题需研究解决：","type":"paragraph"},{"text":"(一)大学生参加体力劳动问题。各校都很重视这个工作。北京大学已提出若干具体方案，如在教学计划中规定每一个学生每年都必须参加一至两个月的体力劳动，劳动不及格同样不能升级。但这涉及到学生假期的时间问题，现行暑期时间，并非农忙季节，是否可将暑期时间适应农忙季节而适当调整？","type":"paragraph"},{"text":"目前不少大学，本来可以由学生自己担负的一些日常体力劳动，都雇工友干。如学生宿舍的清洁卫生等，北大还设有专门工人替学生送挂号信，刷洗大字报、搬宿舍等都雇临时工，不但养成学生养尊处优的不良习惯，也使学校增添大批的杂务人员。","type":"paragraph"},{"text":"(二)调整干部问题。各校大部已准备在开学后，举行改选，调整团的干部。北大、农大、师大等校已下决心从在校学生中，抽调一批优秀的党团员做半脱产干部。北大定为每二百个学生中抽一个，每周工作三天，延长一年毕业，不发工资不算编制。清华也计划把学生党支部的书记实行半脱产制。","type":"paragraph"},{"text":"有些学校的团委则计划本学期只作个别调整，待大辩论后，再进行改选。","type":"paragraph"},{"text":"(三)对下学期社会主义思想教育(大辩论)中，团应如何工作问题也提出了问题：大辩论中团能做些什么工作？团如何抓？有无必要对团员进行特殊的教育？进行什么特殊的教育？石油学院团委已提出了一些下学期工作的意见，大致有：(1)了解反映学生情况，(2)动员团员，组织辅助活动，如参观、报告等，(3)加强团内组织生活，结合进行改名教育。","type":"paragraph"},{"text":"(四)本期入学新生一般都没有参加反右派斗争，对他们有无必要进行些特殊的教育？","type":"appellation"},{"text":"北大反映：今年录取的新生中，工农学生的成绩一般比资产阶级子弟差。按照录取标准，北大物理系就取不上一个工农子弟，后经特殊降低标准，才取了六个党员。这是一个值得研究的问题。","type":"paragraph"},{"text":"(五)今后对学生中的右派分子如何进行工作？现在左派和中间学生，对右派很疏远，断绝来往，不知应该用什么态度来对待他们。因此，既不了解他们的情况，也不向他们进行工作，这种情况极为普遍。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9df20bc24e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

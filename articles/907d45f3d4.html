script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"绵阳地委报告中的偏差与缺点的通报","authors":[],"dates":[{"year":1951,"month":3,"day":21}],"is_range_date":false,"parts":[{"text":"绵阳地委报告中的偏差与缺点的通报","type":"title"},{"text":"温、绵、眉三地委：","type":"appellation"},{"text":"据绵阳地委报告，金堂自3月份纠正了已往镇压反革命不够和不及时的现象，坚决地镇压了反革命，群众反映：“杀得好，没错杀一个”。普遍地解除了群众顾虑，使该县工作更深入一步，但在镇压过程中，该县干部思想上及具体工作上曾发生一些偏差与缺点，兹摘要通报于下，望各地注意：","type":"paragraph"},{"text":"一、部分干部思想上对镇压反革命的重要性认识不足，对目前大批的镇压反革命发生怀疑，认为：“这样大批地杀人恐怕将来有考察团来检查”。","type":"paragraph"},{"text":"二、扣押和管训界线不明确。下五区农代会提出200多名匪、霸，不是采取扣押，而是采取以受训方式集中，结果农民代表送来3000多人，没经了解，不应扣留已放回。","type":"paragraph"},{"text":"三、这一时期扣押或释放人犯，不是由县委或区委统一决定，而是干部和农协部都便扣押或释放人犯。","type":"paragraph"},{"text":"四、对特务及反动会门头子处决的少，特别是隐藏在各机关的特务，县委尚未严重注意这一工作。","type":"paragraph"},{"text":"五、某些具体工作混乱，处决人犯无重点，事先无计划，或将同一人犯报批三次；或准备处决时找不到人犯在哪个看守所。九区某次拉出人犯处决时，群众说：“不是这个人，搞错了”。","type":"paragraph"},{"text":"区党委认为以上显然是某些左与右的偏向，各地均应检查，特别注意不要错杀一个好人。","type":"paragraph"},{"text":" 川西区党委3月21日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907d45f3d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

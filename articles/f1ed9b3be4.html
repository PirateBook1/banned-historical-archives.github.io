script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji5","name":"毛泽东文集第五卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji5.pdf"],"article":{"title":"反对职工运动中的“左”倾冒险主义","description":"根据毛泽东手稿刊印。","dates":[{"year":1948,"month":2,"day":5}],"parts":[{"text":"反对职工运动中的“左”倾冒险主义","type":"title"},{"type":"paragraph","text":"必须指出，直到现在，中国共产党内，还有不少的党员，不少的干部，不少的工会工作人员，甚至有不少的担负高级领导职位的领导人员，并不了解党的工业政策与职工运动的路线。他们只看见树木，不看见森林。他们只知道片面的、狭隘的、近视的所谓“工人利益”，而不能稍微看远一点。他们忘记了一九三一至一九三四年时期内实行过的那种“左”倾冒险主义的工业政策与职工运动路线曾经给予工人阶级、劳动人民与革命政府以何等重大的损害。他们完全不研究一九三七年以来十一年内中共中央历次发布的正确的工业政策与职工运动方针。他们固执地抵抗党的路线。许多党的地方领导机关在长时期内，甚至没有正式讨论与宣传解释过中央的路线，以致于使得工运工作同志完全不了解中央的路线，他们竟达到如此麻木不仁的地步。这种情况，再也不能继续下去了。党的一切地方领导机关必须严肃地讨论中央的路线及全部工业政策与工运方针，坚决地纠正一切危害工人阶级、劳动人民及革命政府的“左”倾冒险主义的思想、政策与办法，迅速地使工业建设与工人运动走入正轨。只有这样，我们才能聚积一切力量打倒帝国主义与国民党反动统治，解放中华民族与中国人民，建立新民主主义的中国。"}],"comment_pivots":[{"part_idx":0,"offset":16,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在审阅新华社纪念一九二三年京汉铁路工人大罢工（二七大罢工）二十五周年社论稿中加写的一段话。毛泽东还把这篇社论稿的原题《解放区职工运动的方向》改为《坚持职工运动的正确路线，反对“左”倾冒险主义》，在社论稿论述工人应有的工作态度的地方加写了：“其他劳动条件亦不可定得太高，不可违背经济情况所许可的限度，不可违背发展生产、繁荣经济、公私兼顾、劳资两利的总原则。”这篇社论发表在一九四八年二月八日《人民日报》。"],"page_start":61,"page_end":62,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1ed9b3be4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

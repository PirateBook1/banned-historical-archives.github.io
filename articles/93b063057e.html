script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的空军战士打得好","authors":[],"dates":[{"year":1967,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广西军民热烈欢呼击落美机两架的重大胜利"},{"type":"paragraph","text":"毛主席的空军战士打得好"},{"type":"paragraph","text":"广西驻军指战员说：无产阶级文化大革命，使我们的战备观念更加强了，我们的战斗力更加提高了，谁敢来碰一碰我们，就叫他头破血流，粉身碎骨，有来无回。"},{"type":"paragraph","text":"新华社南宁二十六日电　英雄的中国人民解放军空军部队一举击落侵入我国领空的美帝国主义战斗机两架的胜利消息，极大地鼓舞了广西各族人民和当地驻军广大指战员的斗志。人们欢欣鼓舞地说，这是用毛泽东思想武装起来的人民解放军为保卫祖国安全，保卫无产阶级文化大革命而建立的新的功勋，是伟大的战无不胜的毛泽东思想的胜利。他们热烈欢呼：光芒万丈的光焰无际的毛泽东思想万岁！毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"广西壮族自治区首府南宁市的红卫兵革命小将、革命工人和机关干部听到这一振奋人心的消息后，两日来纷纷举行座谈会、集会和示威游行，愤怒谴责美国飞贼侵犯我国领空的滔天罪行，热烈欢呼人民解放军空军部队这一仗打得好！打得干脆！打得痛快！他们说，我国无产阶级文化大革命进入了两个阶级、两条道路、两条路线决战的关键时刻，我们打在党内一小撮走资本主义道路当权派的身上，痛在美帝国主义和苏修领导集团的心上。美帝国主义对我国文化大革命恨得要命，怕得要死，因此派遣军用飞机侵入我国领空进行军事挑衅，但是，他们来了一对，我们英雄的人民解放军打下一双，这就是他们应得的下场。毛主席教导我们：“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”美帝国主义极端仇恨我国的无产阶级文化大革命，我们就一定要更高地举起毛泽东思想伟大红旗，向党内最大的一小撮走资本主义道路当权派猛烈开炮，把他们斗倒、斗臭，把无产阶级文化大革命进行到底。地处北部湾海岸的北海市人民热烈欢呼击落侵入我国领空的两架美机的胜利。外沙公社武装部的同志激动地说：这一仗打得好！这是对美国侵略者的沉重打击。我们要遵照毛主席关于抓革命，促战备、促工作、促生产的指示，做好对付帝国主义侵略战争的一切准备，敌人胆敢来侵犯，我们就把它们埋葬在北部湾的汪洋大海之中。住在祖国南大门凭祥市的革命群众，在欢呼胜利时一致表示，要向英雄的解放军学习，誓夺革命、生产双胜利，为建设和保卫祖国作出新贡献。友谊关下的友谊公社南山大队的民兵们，愤怒地谴责美帝国主义派遣强盗飞机对越南北方狂轰滥炸和侵犯我国领空的滔天罪行。他们说，我们民兵早已作好了准备，只要越南人民需要，毛主席一声令下，我们就立即奔赴援越抗美前线，同越南人民并肩战斗，坚决把美帝国主义消灭在人民战争的汪洋大海之中。中越边境上的宁明、东兴等县的人民听到胜利消息，受到极大鼓舞，纷纷集会游行庆祝胜利。东兴县基干民兵们在集会上表示，坚决向人民解放军学习，活学活用毛主席著作，抓革命，促生产、促战备，苦练杀敌本领，随时准备打击一切敢于来犯的敌人。"},{"type":"paragraph","text":"广西军区和驻军广大指战员，热烈欢呼我空军部队一举击落入侵我国领空的两架美机的重大胜利。愤怒谴责美帝国主义对我国人民的又一次严重战争挑衅。他们坚决表示，向空军部队学习，更高地举起毛泽东思想伟大红旗，活学活用毛主席著作，加强思想革命化，和无产阶级革命派一道，保卫无产阶级铁打江山。广州部队学习毛主席著作积极分子、某部队班长杨丁山说，空军部队打下美国强盗飞机，等于给了恐帝、崇帝、亲帝的党内最大的走资本主义道路当权派一个响亮的耳光，它大长了革命人民的志气，大灭了阶级敌人的威风。我们一定要和全国人民一道把无产阶级文化大革命进行到底，为反对美帝国主义、反对现代修正主义，为保卫我们伟大祖国建立新的功劳。守卫在祖国南疆的解放军某部学习毛主席著作积极分子陈恩永说：空军部队的胜利再一次向全世界宣告：中国的无产阶级文化大革命好得很。经过无产阶级文化大革命，我们的战备观念更加强了，我们的战斗力更加提高了，谁敢来碰一碰我们，就叫他头破血流，粉身碎骨，有来无回。新战士邱国华说，用毛泽东思想武装起来的伟大的中国人民解放军是举世无双、天下无敌的军队。不管美国强盗从天上飞来，从地下冒出来，都逃脱不了彻底灭亡的命运。他表示，一定遵循毛主席的教导，紧握手中枪，随时准备消灭敢于来犯的一切敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93b063057e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

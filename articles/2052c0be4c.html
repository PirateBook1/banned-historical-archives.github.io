script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东的智慧","authors":["林治波"],"dates":[{"year":2003,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东的智慧"},{"type":"paragraph","text":"林治波"},{"type":"paragraph","text":"伟大的人物必有非凡的智慧。在革命战争年代，毛泽东的雄才大略、神机妙算令人叹服，而其折射的智慧之光，至今仍熠熠生辉。"},{"type":"paragraph","text":"毛泽东的伟大之处，在于他能够比别人更深刻地看清事物的本质，创造性地找到解决问题的方法。在革命战争中，毛泽东和他的战友们运用马克思主义基本原理，立足中国革命的具体国情，创造性地提出了建立农村根据地，以农村包围城市，最后夺取城市的战略思想，开创了武装夺取政权的新的革命道路。没有杰出的智慧、过人的胆识，这是不可能做到的。"},{"type":"paragraph","text":"在国内革命战争时期，中国共产党基本处于弱势地位。敌强我弱的客观环境使毛泽东更多地以智谋与敌人周旋，而不是死打硬拼。毛泽东摸索出许多巧计良方。如：避实击虚，先打弱敌；示南形北，声东击西；打得赢就打，打不赢就走；打游击战、运动战；集中优势兵力，各个歼灭敌人；宽待俘虏，瓦解敌军；等等。这些战略战术的灵活运用，保存自己，消灭敌人，积小胜为大胜，最终打败敌人。"},{"type":"paragraph","text":"“不信邪”，是毛泽东常说的一句话。每逢重大历史关头，毛泽东常常敢于顶住巨大压力，谋惊天动地之计，出力挽狂澜之策。如土地革命战争中领三万红军反击十倍之敌的“围剿”；长征中率数万红军冲破数十万敌军之合围；抗战爆发后指挥八路军、新四军挺进日军后方，开辟敌后战场；解放战争初期统率百余万人民解放军奋起反击四倍之敌，实行自卫战争……这无一不是非凡勇气与深思熟虑相结合的产物，充分说明，雄才大略不仅需要以智慧为基础，而且需要胆魄与意志的支撑。"},{"type":"paragraph","text":"毛泽东不仅长于宏观谋划，也善于微观决策。红军时期，他直接带兵打仗，在战术上也表现出卓越才智。抗战初期，他对于八路军的出兵时机、出兵方向、兵力部署和作战方式，都直接指挥，周详备至。凡读过毛泽东《论袭击》一文的人，对于一位战略家如此深入细致地探讨游击战术，无不感到惊叹。"},{"type":"paragraph","text":"毛泽东之所以智慧出众、胆识超群，不仅是因为他个人具有突出的聪明才智和意志品质，更重要的是他找到了获得智慧的正确方法。毛泽东曾说：“凡是忧愁没有办法的时候，就去调查研究。”“我是靠总结经验吃饭的。”这便是毛泽东提出的一个重要方法，也是他的经验之谈。调查研究、总结经验，这八个字看似简单浅显，实则奥妙无穷，它从方法论的高度解决了主观与客观、理论与实践、感性与理性、个人与群众、历史与现实的关系问题。有了这个方法，毛泽东就突破了个人才智、阅历的局限，而步入一个无限广阔的天地。在这个天地里，他向实践寻求答案，向群众寻求方法，向历史寻求借鉴，开掘了无穷无尽、永不枯竭的智慧源泉。"},{"type":"paragraph","text":"具备出类拔萃的聪明才智和意志品质，找到获取智慧的正确方法，投身波澜壮阔的革命斗争实践，毛泽东就是这样成为杰出的战略家和策略家。这对于后人，是激励，更是教益。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2052c0be4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

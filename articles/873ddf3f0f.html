script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊拉克著名作家写诗  热情歌颂伟大领袖毛主席","authors":[],"dates":[{"year":1970,"month":1,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊拉克著名作家写诗"},{"type":"paragraph","text":"热情歌颂伟大领袖毛主席"},{"type":"paragraph","text":"新华社巴格达二十五日电　伊拉克著名作家阿卜杜勒·马吉德·卢特菲写了一首题为《献给毛主席》的诗，热情洋溢地歌颂中国人民的伟大领袖毛主席，盛赞伟大的社会主义中国。"},{"type":"paragraph","text":"伊拉克报纸《革命报》最近发表了这首诗。诗中写道：象光芒四射的红太阳，他永远放射着金光。他以生动有力的语言，使伟人的思想得以传扬；象怀抱月亮的参天大树，象屹立在山顶的高楼大厦，经历了艰苦卓绝的万里长征，开辟了一个伟大民族的新纪元。"},{"type":"paragraph","text":"*　*　*让我们尽情地歌颂，这是新的一年，七亿人民的共和国诞生已经二十年，他们是勤劳俭朴的人民。在他们亿万人民的眼里，充满着笑容，充满着希望。"},{"type":"paragraph","text":"*　*　*啊，但愿我的语言更丰富，但愿我的语言能表达出殷切的期望，但愿我的语言能更精炼，啊，如果这一切都能实现那该有多好！然而，我在这深厚的感情的风暴里，激动得说不出话来，好似一束束红菊花，朵朵菊花朝着亚"},{"type":"paragraph","text":"洲，朝着亚洲光芒万丈的太阳。向你致敬，自由、强大和富有创造精神的中国。亿万人民欢欣鼓舞奔走相告，巨大的氢弹一声霹雳，象红色、黄色、金色的拳头——自豪的拳头，向背信弃义的家伙们显示出威力。啊，毛泽东的中国，我向你致敬。啊，有着雄厚核弹力量的拳头，准备给那些阴谋剥夺人民自由的人以迎"},{"type":"paragraph","text":"头痛击。回想过去的二十年，千言万语心头涌，我向你致敬啊，毛泽东的中国，你是东方大地上的社会主义的光荣。向您表示衷心的敬意，七亿进步人民的领袖，亚洲升起的红太阳。在您的打击下，奴役恶浪将在亚洲衰退，将从整个现代历史上消失，青年人的脸啊，将会象沐浴在灿烂的朝晖中的珊瑚岛一样，笑容满面，这笑容将永不消失。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"873ddf3f0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

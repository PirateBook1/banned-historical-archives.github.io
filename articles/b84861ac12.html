script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印尼人民无限热爱世界革命人民领袖毛主席  坚决走毛泽东思想指引的道路  他们把北京电台的广播当作真理的声音，克服一切困难收听广播","authors":[],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印尼人民无限热爱世界革命人民领袖毛主席"},{"type":"paragraph","text":"坚决走毛泽东思想指引的道路"},{"type":"paragraph","text":"他们把北京电台的广播当作真理的声音，克服一切困难收听广播"},{"type":"paragraph","text":"新华社二十三日讯　雅加达消息：处于苏哈托—纳苏蒂安法西斯政权血腥统治下的印度尼西亚人民，无限热爱世界革命人民的伟大领袖毛主席，坚信印尼人民的唯一出路是走中国的道路，走毛泽东思想指引的道路！"},{"type":"paragraph","text":"许多印尼朋友，都渴望得到一枚金光闪闪的毛主席像章。他们非常关怀毛主席的健康。每当他们听到关于毛主席十分健康的消息时，特别是当他们听到去年七月十六日，我们最最敬爱的伟大领袖毛主席畅游长江的喜讯时，脸上都露出无比幸福的笑容，从内心里祝愿毛主席万寿无疆！苦难深重的印尼人民满怀深情地向受害华侨倾诉了他们的心里话：今天，全世界革命人民的眼睛望着北京，望着社会主义的中国，望着毛主席！"},{"type":"paragraph","text":"印尼人民把北京电台的广播看作是真理的声音。他们在苏哈托、纳苏蒂安军人集团的白色恐怖下，克服一切困难，收听北京电台的广播。在亚齐地区的一座橡胶园里，许多印尼工人，天天在业余时间收听北京电台的印尼语节目。他们特别专心收听北京电台广播的毛主席语录。"},{"type":"paragraph","text":"这些印尼工人受着橡胶园主的残酷剥削。他们每天劳动所得的报酬寥寥无几。为了能听到来自世界革命的根据地——北京的声音，他们在白天辛勤劳动之后，不顾疲劳，利用业余时间开荒种地，把劳动所得点点滴滴地积蓄起来，购买收音机。他们激动地对华侨说，我们听了北京电台的广播，听了毛主席的话，认清了当前的印尼形势，看清了我们要走的道路。印尼也要走中国的道路！走毛泽东思想指引的道路！"},{"type":"paragraph","text":"印尼橡胶工人们还特别喜爱印尼文版的《人民画报》。他们从画报上看到全世界革命人民的伟大领袖毛主席的像片，无不感到欢欣鼓舞。他们对被迫即将离开印尼返回祖国的受害华侨说，我们为毛主席的健康，为新中国的进步感到高兴，用毛泽东思想武装起来的中国人民，真是了不起！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b84861ac12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

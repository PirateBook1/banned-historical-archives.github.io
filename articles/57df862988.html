script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利嘉定县文教战线红旗如林文教群英会上大批先进集体和个人受到奖励","authors":["朱敬禹"],"dates":[{"year":1960,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　嘉定县文教战线上红旗如林，经验成套。在4月10日至15日举行的嘉定县文教方面社会主义建设先进集体和先进工作者代表会议上，五百五十多个先进单位的代表和先进工作者受到奖励。会议总结和检阅了全县两年来文教战线大跃进的成就，决心进一步高举毛泽东思想红旗，开展文化大革命和技术大革命，实现文教战线的继续大跃进。"},{"type":"paragraph","text":"自1958年大跃进以来，嘉定县文教战线出现了大跃进、大普及和大提高的局面。两年来教育事业的大发展，使全县基本上普及了小学教育和初中教育，由全日制的学校、半工半读的农业中学和业余学校组成了一个比较完整的教育网。以消灭血吸虫病为中心的除害灭病爱国卫生运动，也取得很大成绩，全县四百零五万米的有螺河道，已有90%以上彻底消灭，有条件治疗的血吸虫病患者基本上治疗完毕，全县社社有卫生院(所)，队队有保健员，初步形成了一个卫生保健网。群众性的文化艺术活动和体育活动也蓬勃开展，全县有十万人参加了各种体育活动，七千多人达到劳卫制标准，三百八十七人获得了等级运动员称号。各公社并结合生产广泛开展了科学研究活动。这些都对生产起了积极的作用。"},{"type":"paragraph","text":"两年来，随着文教事业的大发展，嘉定县文教战线上涌现了一大批先进红旗和标兵，这次会议上表扬的，如:嘉定县第一中学粉碎了“劳动会降低质量”的资产阶级教育思想，坚持了师生劳动锻炼，出现了学习劳动两高涨，师生政治面貌起了深刻的变化，他们不但在工农业生产上创造出许多成绩，获得了亩产六百多斤的油菜、一万四千斤的大头菜丰产典型，学习质量大大提高，绝大部分科的成绩成为全县第一。黄渡公社在扫盲和大办业余教育运动中，党委加强领导，发动广大群众学习文化，经过三个月突击，在三八节前基本上扫除了全公社文盲，并使三千七百多个脱盲学员和非文盲青壮年参加了业余学习，占青年壮年总数的74%以上。"},{"type":"paragraph","text":"嘉定县文教群英的共同特点是听从党和毛主席的话，对社会主义和共产主义事业表现了无限忠诚。如外冈中心小学老年教师、共产党员丘宛如三个学年中连续接受教育三个“混乱班”的任务，并且担任从未担任过的历史、地理和自然课程，因为她不怕困难，从而出色地完成了教学任务，使“混乱班”变成了“好班”。金秀英是黄渡公社欧家桥一个贫农的女儿，小的时候讨过饭，没有读过几年书。但是生活给了她对党和社会主义的强烈热爱。前年，党让她担任民校教师。天冷了，她给孩子束裤子，洗脏衣；天热了，她给孩子打扇；下大雨了，她总是不顾自己淋湿衣服，护送孩子过桥过河，这种俯首甘为孺子牛的精神，引导孩子们从小就养成认真学习，热爱劳动。嘉定县人民医院护士曹瑾秋和嘉定县锡剧团演员林月珍等先进工作者，在会上介绍了他们在红专道路上认真学习，努力进行自我改造的过程。还有不少代表介绍了他们不计报酬热心为公的共产主义精神。"},{"type":"paragraph","text":"中共嘉定县委第一书记牟教高和书记马秀升代表县委向全体先进集体和先进工作者祝贺，并勉励他们保持先进的荣誉，鼓起更大的干劲，在文教战线上发挥带头作用。(朱敬禹)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57df862988"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

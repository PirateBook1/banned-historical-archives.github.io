script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为八十年代中美关系奠定基础作出贡献——评美国副总统蒙代尔访华","authors":["周立方","姚达添"],"dates":[{"year":1979,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙代尔副总统在结束对中国的访问离开广州之前对新华社记者说:“我这次访问取得了圆满成功，我为此感到十分满意。我将向卡特总统报告:我们取得了很大的进展。”"},{"type":"paragraph","text":"回顾蒙代尔为期一周的访问，他至少可以带着以下几项成果回美国去:"},{"type":"paragraph","text":"——顺利完成了卡特总统交付给他的任务，同中国领导人一道探讨了如何奠定八十年代以至今后数十年间持久的中美关系的基础的问题；"},{"type":"paragraph","text":"——在把中美两国间的正常化关系变成具体现实方面向前迈进了一大步:"},{"type":"paragraph","text":"——为扩大和加深两国人民之间的了解和友谊以及两国的政治、经济、文化等方面的广泛联系作出了贡献。"},{"type":"paragraph","text":"蒙代尔这次访问取得的成果表明，中美关系尽管受到各种因素的影响，然而总的趋势是稳步发展的，而且将会日益加强。"},{"type":"paragraph","text":"两国领导人在这次富有成果的会谈中一致认为，他们之间的经常会晤不仅对中美两国的双边关系，而且对世界和平，都具有重要的意义。双方确定，明年华国锋总理将访问美国，卡特总统将访问中国。"},{"type":"paragraph","text":"邓小平副总理在正式会谈结束以后指出:实践证明，中美两国人民的友谊是富有生命力的，是经得起考验的。"},{"type":"paragraph","text":"美国副总统在离开中国前夕也清楚地表明了这一点。他说:“尽管我们之间有时存着深刻的不同点，但我们彼此都在努力接近，而且我相信我们已经找到了共同之处。”"},{"type":"paragraph","text":"坐而言不如起而行。蒙代尔这次访华期间在“行”字上，下了一番功夫。他受美国政府的委托，同中国方面签订了两项协定，并且为美国驻广州总领事馆揭幕。他宣布美国将在今年年底以前解决关于给中国最惠国待遇的问题，并准备安排进出口银行向中国提供信贷，鼓励美国企业界向中国投资等。"},{"type":"paragraph","text":"在处理美台关系方面，蒙代尔宣布，美国已经通知台湾，美国打算把过去同台湾签订的正式民航协定改为非正式的安排。尽管这是一个微小的步骤，然而这种为执行中美建交协议的原则所作的努力，总是会受到中美两国人民的欢迎的。"},{"type":"paragraph","text":"蒙代尔在访华期间一再指出，美中关系应该建立在平等、互惠、互利的基础上，并且按照互相尊重独立和主权的精神来加以发展。只有这样，两国关系才能持久。中国政府和人民赞赏这一主张，并且一贯为此作出了自己的努力。"},{"type":"paragraph","text":"美国副总统这次反复强调的又一观点是，两国间不仅要积极发展政治方面的联系，而且要发展经济、文化等各个领域的广泛联系；不仅要发展政府与政府间的联系，而且要发展地方与地方之间、人民与人民之间的联系。"},{"type":"paragraph","text":"蒙代尔的访问是成功的，在中美关系史上翻开了新的一页。然而就中美关系的全面发展来说，还仅仅是一个开端。要真正使中美关系大步前进，还需要做大量扎实的工作。"},{"type":"paragraph","text":"蒙代尔副总统本人已经明确表示:“我们将信守我们已经达成的协议。”这是个有利的前兆。"},{"type":"paragraph","text":"关心中美关系的人士认为，只要双方严格执行中美建交协议的各项原则，真正做到彼此尊重独立、主权，在平等互惠的基础上处理两国间的问题，那末，中美关系不仅在八十年代，而且在九十年代乃至更长远的将来，也将持续地向前发展。"},{"type":"paragraph","text":"新华社记者"},{"type":"paragraph","text":"周立方、姚达添"},{"type":"paragraph","text":"(新华社北京九月一日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ad786ceb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"畏德如虎的法兰","alias":"","parts":[{"type":"paragraph","text":"畏德如虎的法兰"},{"type":"paragraph","text":"（1919年7月28日）"},{"type":"paragraph","text":"法国于德国畏惧他如虎狼。德国这么大败，法国尚畏惧的很。割萨尔煤矿。划来因左岸独立。毁希里哥伦炮台。助波澜\"独立以其东陲。助捷克独立以阻其南出。日耳曼奥地利欲并归德国，则不惜破坏民族自决主义，多方以妨之。殖民地，陆海『天』空军备，则多方以削之。商船亦须交出大部，以阻其海外贸易之恢复。这样也算够了，还不止此，又向英美两国，请求保证。前日电传，威尔逊允于离法以前，鉴（签）定一约，保证将来法国如受攻击，美国当起而援助。劳合乔治亦以英国名义，签定一同一性质的条约。此意何等深刻！何等惨淡！籍非法国有不可告人的大缺点，何至有这样的畏惧。法兰西民族素负豪气，何至竟像妇人孺子，斤斤气人保护。我觉得这不是法兰西的好现象！"}],"authors":["毛泽东"],"dates":[{"year":1919,"month":7,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":72},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5392463d4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

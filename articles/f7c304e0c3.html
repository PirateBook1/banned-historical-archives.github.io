script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市公私合营企业中资本家思想情况","authors":[],"dates":[{"year":1954,"month":9,"day":8}],"is_range_date":false,"parts":[{"text":"天津市公私合营企业中资本家思想情况","type":"title"},{"text":"【天津分社8日讯】民主建国会天津市分会一个月前曾分别访问公私合营企业中资本家（会员），交谈合营前后的思想变化及存在的问题。现将资本家的思想情况综合如下：","type":"paragraph"},{"text":"一、认为申请合营是被迫的。如北洋纱厂朱梦苏曾感慨地说：“厂子到了头了，生产提不高，工作布置不下去，高级职员老给‘顶牛’，下一步棋只有合营！”振华纸版厂董少臣等承认原料、资金缺乏，是申请合营的原因之一。","type":"paragraph"},{"text":"二、合营时对清估工作不满。华北造钟厂李子庭说：“当初一百条金子搞的厂子，到合营时赔了几个亿。清估原则是公平合理、实事求是，但既然合营又何必对我们这样苛刻；将来厂子既为全民所有，现在何必宁紧毋松，不让我们愉快一点呢！”","type":"paragraph"},{"text":"三、合营后觉得自己无实权。利中酸厂资方代理人赵慎五说：“合营前事无大小都问总经理、经理，现在大小事都问公股代表。高级职员合营后更瞧不起资方，以前有事还来问我们，现在都直接找公股代表，拿我们当废物蛋。”董少臣说：“过去的不谈，将来的不想，叫我当傀儡我可不干！”还有人后悔地说：“剥削的饭好吃，人民小米不好吃。早知如此，不如去教书。”","type":"paragraph"},{"text":"四、想摘掉资本家的帽子当干部。近代化学厂叶明元说：“合营时，说我们是干部了，但小孩上学，校方又来调查阶级成份，这到底是怎么回事？”李子庭建议：“民主建国会可对统战部谈谈，对合营厂私方代表，不要当一般资本家看待，这已不是纯粹的资本家，应看作是同志、同事。”","type":"appellation"},{"text":"此外，董少臣认为目前职工还谈立场、将斗争，今后劳资关系会“逐步冲淡”。利中酸厂万国权认为今后资本家之间共同的目标是谁改造得好，不是你争权我夺利的问题，劳资矛盾将降低。董少臣则认为“资本家在一起相处就是彼此利用；所谓‘政治上团结”，“从工作出发”，都是胡说八道。","type":"paragraph"},{"text":" （梁一丁据市委统战部材料编写）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7c304e0c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

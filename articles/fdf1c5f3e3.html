script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想当家——记河北遵化县学习毛主席著作积极分子汤继福一家的学习班","authors":[],"dates":[{"year":1968,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"让毛泽东思想当家"},{"type":"paragraph","text":"——记河北遵化县学习毛主席著作积极分子汤继福一家的学习班"},{"type":"paragraph","text":"河北遵化县学习毛主席著作积极分子汤继福办的家庭毛泽东思想学习班，以毛泽东思想为武器，斗私批修，促进了全家人的思想革命化，改变了整个家庭的面貌。"},{"type":"paragraph","text":"清除中国赫鲁晓夫的流毒"},{"type":"paragraph","text":"汤继福在一九四四年就加入了伟大的中国共产党，在抗日战争和土地改革中都担任过村干部。但是从全国胜利后，他以为革命已经大功告成，思想也就起了变化，常常是“眼看小家庭，心想八口人”，“种菜种瓜，好卖钱花”。通过学习毛主席著作和批判中国赫鲁晓夫的种种谬论，汤继福大吃一惊。他在家庭学习班上说：“我的思想，正是中了中国赫鲁晓夫的‘四大自由’、‘三自一包’的流毒啊！没想到中国赫鲁晓夫在我们家还留下了‘脚印’哩！”老伴王淑兰也检查说：“那几年光想老母猪生小猪，老母鸡下蛋，国家大事，集体事业全放在一边了，实在太对不起毛主席他老人家啊！”他们在学习班这样一亮，全家帮助一斗，大家的思想认识提高了。三闺女素萍说：“过去摘棉花，一听说是包工，我就摘得多，摘得快，尽摘大的、湿的，结果坑了集体，肥了自己。这也是中了中国赫鲁晓夫的‘工分挂帅’、‘物质刺激’的反革命经济主义的流毒啊！”"},{"type":"paragraph","text":"不能只顾数量，不顾质量"},{"type":"paragraph","text":"去年冬天，有些户往猪圈垫土垫得很勤，汤继福家的几个孩子也积极挖土垫圈。汤继福感到有问题，就把这个问题在家庭学习班上提出来了。素萍说：“多挖坑土多垫圈，多积肥料多打粮，想的是为集体，做的还是为集体，这有啥错？”这一下全家争论开了。"},{"type":"paragraph","text":"这个说：“为啥不往队里的积肥坑和猪圈勤垫土？”那个说：“还不是想多垫点土，多出点肥，多要工分呗！”这样，问题就清楚了。汤继福说：“你们这样三天两头往猪圈垫土，只顾数量，不顾质量，表面上看来象是在积极积肥，实际上是积极争工分。”老伴王淑兰也说：“那垫的是‘私’字。”二闺女素云说：“我们是在垫修正主义路基。”这才使素萍猛醒过来，她说：“是呀！我们绝不能为修正主义垫路基！”"},{"type":"paragraph","text":"见公就学，见私就挖"},{"type":"paragraph","text":"通过办家庭学习班，汤继福一家的无产阶级觉悟不断提高。去年村里发了一次大水，当时有四户社员的家被淹了，人出不来，房屋随时有倒塌的危险。素云、素萍决定去抢救社员，她妈看着水大，怕她们出事，不大愿意让她们去。可是她们想起了毛主席的“一切革命队伍的人都要互相关心，互相爱护，互相帮助”的教导，就毅然地投入到紧张的抢救工作中去。在其他民兵的协助下，终于把四户社员救了出来，安置在汤继福家里。汤继福的老伴很受感动，热情地照顾那些受难的社员。"},{"type":"paragraph","text":"现在，在汤继福的家庭里真正做到了：见公就学，见私就挖，符合毛泽东思想的言行有人夸，不符合毛泽东思想的言行有人抓，毛泽东思想真正当了家。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdf1c5f3e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

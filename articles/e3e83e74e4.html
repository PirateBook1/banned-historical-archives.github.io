script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见维尔德茨","authors":[],"dates":[{"year":1980,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见维尔德茨"},{"type":"paragraph","text":"据新华社北京11月26日电　中共中央副主席邓小平今天上午在人民大会堂会见了罗马尼亚政府总理伊利耶·维尔德茨和部分随行人员。"},{"type":"paragraph","text":"在亲切的交谈中，邓小平和维尔德茨对中罗关系的发展表示满意。邓小平说，中罗两党、两国的关系是经过考验的。这一关系今后在各个方面都会更好地发展下去。维尔德茨说，我们对罗中关系的发展给予高度的评价，希望两党、两国之间的友谊和团结以及各方面的合作关系继续向前发展。"},{"type":"paragraph","text":"邓小平向罗马尼亚同志介绍了我党十一届三中全会以来的政治路线、思想路线、组织路线以及国民经济调整的方针，介绍了这几年所取得的成绩和存在的问题。他说，我们必须不断总结经验教训，才能前进和发展。"},{"type":"paragraph","text":"邓小平请维尔德茨转达他对齐奥塞斯库同志的问候。维尔德茨说，我受委托，代表齐奥塞斯库同志和罗马尼亚其他党政领导同志，向你和中国领导同志表示良好的祝愿。"},{"type":"paragraph","text":"会见以后，邓小平设午宴款待罗马尼亚同志。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见维尔德茨","authors":[],"dates":[{"year":1980,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央副主席邓小平二十六日上午在人民大会堂会见了罗马尼亚政府总理伊利耶·维尔德茨和部分随行人员。"},{"type":"paragraph","text":"在亲切的交谈中，邓小平和维尔德茨对中罗关系的发展表示满意。邓小平说，中罗两党、两国的关系是经过考验的。这一关系今后在各个方面都会更好地发展下去。维尔德茨说，我们对罗中关系的发展给予高度的评价，希望两党、两国之间的友谊和团结以及各方面的合作关系继续向前发展。"},{"type":"paragraph","text":"会见以后，邓小平设午宴款待罗马尼亚同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3e83e74e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"script

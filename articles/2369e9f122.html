script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在党中央毛主席进驻延安六十周年之际延安革命历史博物馆　整修一新迎佳宾","authors":["孙景贤"],"dates":[{"year":1997,"month":1,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报西安1月12日专电　(特约记者孙景贤)元月13日是党中央毛主席进驻延安60周年纪念日，延安革命历史博物馆经重新整理装修，焕然一新笑迎中外广大观众的到来。"},{"type":"paragraph","text":"按时间分段，整修后的博物馆分五个展室，保留了原绝大部分展品，只撤下了少量的照片。整修突出表现“党的领导、延安精神、地方特色”三个主旨，大大增强了现代化的表现手段:新添了大型电子显示屏和听音台，观众可看到相应的画面，听到延安时期的革命歌曲和音乐，特别是毛主席当年的三段讲话录音，就把听众带进到当年的延安革命氛围中了；新添置的多媒体触摸屏电脑，观众可随意触摸调阅有关的历史图片和文献；而新添置的10个无线电扩音讲解系统，就保障了10个讲解同时进行而互不干扰。新展馆还增添了多组雕塑:两组大型雕塑均以陕北地貌为背景，一组表现党中央毛主席转战陕北的情景，一组表现刘志丹与谢子长战友情谊的场景；序言大厅两侧新添了两组浮雕也都以延安宝塔山为背景，表现延安是长征的落脚点和抗日出发点这样两个主题。另外，全展室均以象征陕北黄土地的绛红色花岗岩铺就，室吊13个勋章式样的顶灯则象征13年的战斗历程。展览还改变了原展板直接挂在墙上的方式，改为墙体全以表现革命丰碑的装饰，展台则布设陕北砂石为展座。原展室顶过高也改为吊顶压低，全用白色，变原光线过暗而为充足的自然光亮，使得整个展厅明敞豁亮，庄重悦目。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2369e9f122"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

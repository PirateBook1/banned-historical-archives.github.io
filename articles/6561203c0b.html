script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席教导我们：“我们共产党人不是要做官，而是要革命，我们人人要有彻底的革命精神，我们不要有一时一刻脱离群众。只要我们不脱离群众，我们就一定会胜利。”　联系群众的作风永远不能变","authors":["邱兰池"],"dates":[{"year":1968,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席教导我们：“我们共产党人不是要做官，而是要革命，我们人人要有彻底的革命精神，我们不要有一时一刻脱离群众。只要我们不脱离群众，我们就一定会胜利。”"},{"type":"paragraph","text":"联系群众的作风永远不能变"},{"type":"paragraph","text":"北京车站革命委员会常委　邱兰池"},{"type":"paragraph","text":"我是个大老粗，从小和穷哥儿们一起在风里、雨里、泥巴里滚大的。解放后，我入了党，来到北京站行李房当行李员。能在毛主席的迎宾门为人民服务，我感到说不出的高兴。我日夜和同志们在一起，把浑身的力气都使出来扛行李。无产阶级文化大革命中，我们也一起把浑身的力气都使出来跟党内一小撮走资派作斗争。"},{"type":"paragraph","text":"前不久，北京站成立革命委员会，大家选我当常委。一当常委，不知不觉，呆在办公室里的时间多了，和原来班组的同志见面就少了，一起劳动更少了，关系渐渐疏远起来。"},{"type":"paragraph","text":"有一天，我到原来的班组里去，同志们见了劈头就问：“老邱，你怎么来了，有什么事吗？”这句话象轰雷一样打在我灵魂深处。我怔住了，自己问自己：这是怎么回事？过去我每天跟大家滚在一起，人在班组，大家从不奇怪，不在班组，大家倒要问我到哪里去了。为什么现在见我来到班组，反倒象是件新鲜事了呢？想来想去，我想出了道理：这一段时间尽浮在上面，对于原来的班组，真象有点“无事不登三宝殿”的味道，同原来一起劳动、一起战斗的同志，就有点距离了！"},{"type":"paragraph","text":"我想起北京站过去的情景：那时党内一小撮走资派，养尊处优，跟群众离得远远的，跟劳动离得远远的，偶尔到基层去转转，也是为了装装样子。有个走资派，曾经到售票车间参加“劳动”。为了她这次“劳动”，竟兴师动众，在前面有维持秩序的，在后面有代她数钱的，而她只卖了两张票就走了，但是却没有忘了让人给她照像，宣扬她这次“劳动”。结果，像片印出来，她面前桌上的算盘却倒放着，出尽了丑。"},{"type":"paragraph","text":"想起这些，我警告自己：我们是从群众运动中摸爬滚打出来的人民勤务员，可千万不能脱离群众，脱离劳动，走到邪路上去，变成官老爷啊！伟大领袖毛主席教导我们：“国家机关的改革，最根本的一条，就是联系群众。”我们革命委员会是在群众运动的暴风雨中诞生的；人民群众才是无产阶级政权力量的源泉。我们革命委员会的每个成员，都是人民的勤务员，要事事、处处为群众着想，一时一刻也不脱离群众。只有坚决依靠群众，密切联系群众，才能巩固和发展革命委员会。中国赫鲁晓夫妄图用"},{"type":"paragraph","text":"“入党做官”论腐蚀我们，我们决不上中国赫鲁晓夫的当。我们一定要遵照毛主席的教导，永远保持和群众的血肉联系，永远保持劳动人民的本色，永远做人民的勤务员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6561203c0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国十月同盟（马列）机关报《号角》周刊发表社论  赞扬毛主席英明选择华主席为接班人  日本记者同盟议长欢呼华主席粉碎“四人帮”的伟大胜利","authors":[],"dates":[{"year":1976,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国十月同盟（马列）机关报《号角》周刊发表社论"},{"type":"paragraph","text":"赞扬毛主席英明选择华主席为接班人"},{"type":"paragraph","text":"日本记者同盟议长欢呼华主席粉碎“四人帮”的伟大胜利"},{"type":"paragraph","text":"新华社一九七六年十二月一日讯　美国十月同盟（马列）机关报《号角》周刊十一月二十九日发表题为《中国的伟大胜利》的社论，热情赞扬毛主席英明地选择了华国锋同志为接班人，赞扬华国锋主席是有才能的领袖。"},{"type":"paragraph","text":"文章说：“任命华国锋为中国共产党主席和党粉碎‘四人帮’，是中国人民和国际工人阶级运动的具有伟大意义的胜利。”"},{"type":"paragraph","text":"文章指出：“王张江姚集团完全违背毛泽东主席的明确指示，企图组成一个机会主义分子的集团并篡夺党和国家的领导权，但是他们的阴谋已经被粉碎了。在华国锋的领导下，亿万群众被动员起来，他们以盛大的规模表示他们支持党和反对‘四人帮’在他们修正主义路线的指导下想要搞阴谋诡计的企图。”"},{"type":"paragraph","text":"文章说：“这次胜利显示了在毛主席的领导下经过了五十五年革命斗争锻炼的伟大和光荣的中国共产党的力量。那些认为可以把中国无产阶级的这个党轻易地摧毁的人们犯了一个可悲的错误。”"},{"type":"paragraph","text":"文章强调说：“华国锋在粉碎‘四人帮’阴谋时表现出的果断的领导能力证明他是一位有才能的领袖，并且证明毛主席作出了英明的选择，建议他为党内领导职务的接班人。”"},{"type":"paragraph","text":"文章接着说：“这个胜利也再一次证明了毛主席的教导：‘人民，只有人民，才是创造世界历史的动力。’它还证明，一个政党只有在同党内走资派进行的两条路线斗争中才能发展壮大。”"},{"type":"paragraph","text":"文章最后指出：“粉碎‘四人帮’的胜利，是马克思主义、列宁主义、毛泽东思想的胜利。马克思主义、列宁主义、毛泽东思想是指导中国人民经历革命斗争的每一个转折的战无不胜的武器。”"},{"type":"paragraph","text":"新华社东京一九七六年十一月三十日电日本记者同盟议长甲斐静马在《记者同盟报》十月和十一月合刊上发表文章，热烈祝贺华国锋任中国共产党中央委员会主席和中央军事委员会主席，欢呼以华国锋主席为首的党中央粉碎“四人帮”反党集团的伟大胜利。"},{"type":"paragraph","text":"甲斐静马的文章说，在中国人民的伟大领袖和导师毛泽东主席逝世以后，“华国锋任中共中央主席和中央军委主席，并不失时机地粉碎了王洪文、张春桥、江青、姚文元反党集团篡夺党和国家最高领导权的阴谋，这不仅对中国人民，而且对全世界人民来说也是极其重要的事件。我们同八亿中国人民一起热烈支持华国锋总理任中共中央主席，热烈支持粉碎王、张、江、姚反党集团，并衷心支持关于建立毛主席纪念堂和出版《毛泽东选集》第五卷及其它毛主席著作的重要决定。”"},{"type":"paragraph","text":"甲斐说，我们同中国人民一起，坚决谴责“四人帮”反党集团。"},{"type":"paragraph","text":"甲斐指出，华国锋任中共中央主席和粉碎“四人帮”反革命集团，“将对国际形势的发展产生重要影响。”以华主席为首的中国领导机构已经表明，将遵照毛主席的教导坚持革命的外交路线，反对美苏两霸特别是苏联的霸权主义，支持第三世界和世界革命人民的正义的反帝斗争。"},{"type":"paragraph","text":"甲斐强调说：“正在同美苏两个超级大国特别是同苏联的霸权主义展开斗争的日本人民，必须进一步努力加强同以华主席为首的中国的关系”。当前，“我们决心加倍努力，同苏联和日本反动势力的阻挠行为作斗争，争取早日缔结日中和平友好条约”，并“要揭露苏联的霸权主义和推进要求归还北方领土的运动。”"},{"type":"paragraph","text":"甲斐最后说：“紧密地团结在以华主席为首的党中央周围的八亿中国人民，遵照毛主席的教导，正在为建设强大的社会主义国家迈出巨大的步伐，我们在对此加以热烈欢呼的同时，决心为加强日中两国人民的友好而更加努力奋斗！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f88e85c52b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

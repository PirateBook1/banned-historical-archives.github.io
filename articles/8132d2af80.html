script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"习仲勋指示必须严肃执行政策：西安市宣判大会对七名罪犯定刑过重已减轻惩处","authors":["习仲勋","西北军政委员会副主席"],"dates":[{"year":1952,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"习仲勋指示必须严肃执行政策：西安市宣判大会对七名罪犯定刑过重已减轻惩处","type":"title"},{"text":"西北军政委员会副主席习仲勋","type":"authors"},{"text":"昨日，西安市举行宣判贪污罪犯大会时，西北军政委员会习仲勋副主席在办公室收听大会实况录音广播，发现大会对吕成群等7名罪犯定刑过重，立即召集大会主席团各负责同志进行研究，习副主席详细阐明这次整风运动，应动员全体人民和一切工作人员一致起来，大张旗鼓地雷厉风行地开展一个大规模的反对贪污、反对浪费、反对官僚主义的斗争，将这些旧社会留下来的污毒洗干净。共产党和人民政府的政策，是教育广大干部和群众起来清洗这些污毒，肃清贪污，严禁浪费，纠正官僚主义，提高干部，挽救干部；改进工作，建立社会优良风气。因此要发动大家进行大胆的检举和真诚的坦白，坚决贯彻坦白者重罪轻办、轻罪免办的方针，只有对那些罪恶重大又坚不坦白悔改者才严肃惩办。习副主席说，如果定刑过重，就违背了这一方针，就使群众不能正确了解政策，并会给贪污犯法的人增加顾虑，而阻塞真诚坦白和大胆检举的道路。对整风运动的开展是有妨害的。习副主席说，我们不要以为运动来了，办重一点不要紧，这是对政策不严肃的表现，正因为运动来了，更应正确地掌握政策，才能顺利地把运动推向前去。运动出了偏差，只要我们发现了，就应该坚决地立即纠正过来，不至于一偏再偏，应使运动始终在党的正确政策指导下进行。所以认为已经宣判了，将错就错，也是对政策不严肃的表现。习副主席说，我们共产党和人民政府就是这样严肃地对待政策，不恰当就修改，使全体人民和全体干部更了解政策，更坚决地贯彻政策，我们的整风运动就会更健康地发展下去，旧社会遗留下来的污毒就会更彻底地清洗干净。习副主席这些指示，得到大会主席团诸位负责同志的热烈拥护。为此，西北军政委员会特发布一项命令，减轻对吕成群等罪犯的刑罚。兹将命令全文发表如下：","type":"paragraph"},{"text":"西北军政委员会命令","type":"subtitle"},{"text":"（1952年1月4日）","type":"subtitle"},{"text":"方市长、张副市长、陈副市长：","type":"appellation"},{"text":"听了你们本日举行宣判贪污罪犯大会的经过情形后，我们认为这样大张旗鼓的做法是好的。本日所宣判的14名罪犯，其中张怀武等7人盗卖军用物资，贩卖毒品，扰乱金融一案，已经本会事先审核批准判处：张怀武死刑；王德武无期徒刑；赵世五、董正平各9年徒刑；魏徵8年徒刑；范兴华5年徒刑；张永合3年徒刑。应予备查。其余吕成群等7犯案情，经本会审核后，认为科刑偏重。吕成群等犯固然是在此次反贪污、反浪费、反官僚主义运动之前被检举捕押法办的，应当和这次整风中自动坦白者不同，但该凡等在守法期间尚有悔悟，并最近分别向各机关进行坦白报告，表现也好，因此，本会根据各犯不同情节，应作出如下改判：吕成群改判劳役6个月，杨光时改判徒刑1年；王士杰改判徒刑2年；王新康改判徒刑3年；窦继聪改判徒刑4年；王宝轩改判徒刑6年；李汉民改判徒刑10年。希遵照执行。","type":"paragraph"},{"text":"这样区别罪恶大小、首犯、从犯以及悔悟程度的处理，是完全必要的，也是对我们当前正在进行的反贪污、反浪费、反官僚主义运动会有更大推动和教育意义。","type":"paragraph"},{"text":" 主席：彭德怀副主席：习仲勋、张治中","type":"paragraph"}],"comments":[],"origin":"原载1952年1月4日《群众日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"习仲勋","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8132d2af80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

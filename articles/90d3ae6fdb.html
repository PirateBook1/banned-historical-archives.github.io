script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金卫公社富强大队第九生产队贫下中农听毛主席的话，年终分配后，坚持勤俭节约，积极参加储蓄，全队储蓄总金额达年终分配现金的百分之六十二，有力支援了国家建设。现在这个大队——勤俭节约已成风气","authors":["罗必亨"],"dates":[{"year":1968,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们金卫公社富强大队第九生产队广大贫下中农，坚决执行毛主席“要节约闹革命”的教导，今年年终分配后，坚持节约，把节省下来的钱参加储蓄，支援国家建设。全队储蓄金额达年终分配现金的百分之六十二。"},{"type":"paragraph","text":"两年多来的无产阶级文化大革命，大大提高了广大贫下中农的政治觉悟，他们“抓革命，促生产”，使这个生产队今年农业生产获得了历史上空前未有的大丰收。年终分配后出现出售余粮多、储备粮多、饲料粮多、公共积累多、社员口粮多、现金分配多的大好局面，全队一片喜气洋洋。"},{"type":"paragraph","text":"在年终分配过程中，他们大办毛泽东思想学习班，向社员进行厉行节约、反对浪费、勤俭持家的思想教育；批判刘少奇的反革命经济主义，把勤俭节约提到两条路线斗争的高度来认识。广大贫下中农说，伟大领袖毛主席教导我们:“中国是一个大国，但是现在还很穷，要使中国富起来，需要几十年时间。”勤俭节约，不但是一个经济问题，而且是一个政治问题。勤俭节约是我伲贫下中农的传家宝，一定要世世代代传下去。"},{"type":"paragraph","text":"年终分配后，有些青年打算大买东西，大做衣裳；有些人准备铺张一点办喜事。针对这些情况，许多老贫农就用村史、家史讲给青年听，教育他们翻身不忘过去苦，丰收不忘勤和俭。有位贫农女社员为了儿子结婚，准备花掉一笔钱。通过学习，她认识到是否节约闹革命，是执行不执行毛主席指示的问题。她和老伴商量后，决定不办酒，不请客，勤俭节约办喜事。现在，这个生产队勤俭节约已成为风气。"},{"type":"paragraph","text":"这个生产队在年终分配后，广大贫下中农满怀革命豪情，大搞冬季田间管理，决心夺取革命、生产更大胜利，为无产阶级文化大革命立新功!"},{"type":"paragraph","text":"金山县金卫公社革委会　罗必亨"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90d3ae6fdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给杜斌承\"的信","alias":"","parts":[{"type":"paragraph","text":"给杜斌承的信"},{"type":"paragraph","text":"（1936年8月13日）斌丞先生左右："},{"type":"paragraph","text":"仲节君回，盛称德意，并聆抗日救国宏论，无任钦迟。值此国难日函，国贼猖狂，大好河山，危险万状。伪蒙军向绥远进攻，冀察政委会?质量之改组，凡此种种，愈见日寇之变本加厉。弟等一再呼吁，要求全国不分党派，一致团结御侮。一年以来成效渐著。虎臣先生同意联合战线，但望百尺竿头，更进一步。时机已熟，正抗日救国切实负责之时，先生一言兴邦，甚望加速推动之力，西北各部亦望大力斡旋。救西北救华北救中国之伟大事业，愿与先生"},{"type":"paragraph","text":"[1]杜斌丞（1888一1947），陕西米脂人，爱国民主人士。曾任杨虎城的第十七路军总参议，对促成杨虎城接受中国共产党的抗日民族统一战线政策，起过积极作用。抗日战争胜利后，任中国民主同盟中央常务委员兼西北总支部主任委员。1947年在西安被国民党反动派杀害。"},{"type":"paragraph","text":"[2]冀察政委会，即“冀察政务委员会”，是国民党政府适应日本帝国主义关于“华北政权特殊化”的要求而设立的政权机构。1935年日本帝国主义企图通过在华北五省（河北、察哈尔、山西、山东、绥远）建立脱离国民党政府的特殊区域来达到并吞华北的目的。国民党政府屈服于日本侵略者的威胁，在相继签订丧失河北、察哈尔两省主权的《何梅协定》、《秦土协定》之后，又于同年12月指派宋哲元等在北平成立“冀察政务委员会”。"},{"type":"paragraph","text":"[3]虎臣，即杨虎城。勉之。特派张同志\"专谒崇阶，敬祈指示一切。云山在望，延企为劳，诸惟心照，不尽。即颂日绥"},{"type":"paragraph","text":"毛泽东手启"},{"type":"paragraph","text":"八月十三日"},{"type":"paragraph","text":"[1]指张文彬（1910一1944)，湖南平江人，当时是红军派驻杨虎城部的联络代表。后任中共南方工作委员会副书记、广东省委书记。1944年在国民党监狱中牺牲。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c7d765aad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

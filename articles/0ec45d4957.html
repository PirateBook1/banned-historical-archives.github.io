script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄炎培斥子","authors":["清华大学巨浪社"],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"黄炎培斥子","type":"title"},{"text":"清华大学巨浪社","type":"authors"},{"text":"本社记者，在电话中访问了黄炎培老先生，黄老首先表示了自己完全反对黄万里的反社会主义言论，支持全校同学对黄万里反党反社会主义言论的批判，并写信给中央统战部表明自己看法。现将黄老给中央统战部的信原文转载如下：","type":"paragraph"},{"text":"中央统战部：","type":"appellation"},{"text":"承告清华大学同学们，愿约期来谈，谈的是我对于黄万里问题的看法，我是这样的：","type":"paragraph"},{"text":"我在六月十八日看到那天北京日报载黄万里写“花丛小语”，当时就认为这篇文字太荒谬了，是反社会主义的，将会造成很坏的影响。","type":"paragraph"},{"text":"我立刻严正地告诉黄万里，必须坚决站稳在无产阶级的立场上，深刻地公开检讨自己的严重错误，并将这严重错误快快地澈底纠正，不许再犯。","type":"paragraph"},{"text":"我这几天连天开会，今天星期，上午下午都有会，分不出接谈时间为歉。","type":"paragraph"},{"text":" 黄炎培1957．6．30上午","type":"paragraph"},{"text":" 来源：《新清华》1957年7月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ec45d4957"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

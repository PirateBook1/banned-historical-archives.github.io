script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想哺育英雄成长","authors":["汪样祯"],"dates":[{"year":1971,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"郑培志同志生前所在连队党支部书记、连长　汪样祯"},{"type":"paragraph","text":"郑培志同志生前的英雄事迹，一点一滴都是她活学活用毛泽东思想，刻苦改造世界观的结晶；翻开她生前十多万字的日记、笔记、书信、遗作，字字句句都闪耀着毛泽东思想的灿烂光辉。"},{"type":"paragraph","text":"郑培志同志响应毛主席关于“知识青年到农村去，接受贫下中农的再教育”的伟大号召，于去年四月来到我们连队，八月二十九日为抢救落水战友而英勇牺牲。她在不长的时间里，以只争朝夕的革命精神，攀登共产主义世界观的高峰，迅速成长为坚强的革命战士。她的成长，完全是毛泽东思想哺育的结果。"},{"type":"paragraph","text":"郑培志同志生前给我最深的印象是学习毛主席著作分秒必争。她把学习毛泽东思想看得比粮食、空气还重要。毛主席著作，她不离身；《毛泽东思想哺英雄》这本小册子，她经常读。部队的政治工作，件件在她身上都得到落实。部队首长的形势报告，英雄模范人物的讲用，忆苦思甜报告，她都认真地听，认真地想，认真地记。连队行军、’日常作风训练、抗洪斗争，她都积极参加。连里开会，她连会前的一点时间都抓住不放，带着问题学习毛主席语录，边学，边想，边写。炎热的夏天，中午她不休息，晚上常常学习到深夜。日日夜夜紧张的抗洪战斗，风里来，雨里去，环境很艰苦。七月八日洪水决堤后，连队搬了多次家，别人累了，躺下就呼呼地睡了，但她还是坚持学习。别人问她为什么还不睡，她说:“不学完、写好，我困不着。”"},{"type":"paragraph","text":"郑培志同志主动接受再教有，改造思想一刻也不停。连队进行阶级教育，她听老贫农忆苦，止不住地流泪。忆苦报告听了一遍，她晚上还要登门请求讲第二遍。吃忆苦饭，她吃了一顿，还要另外盛一饭盒，留着吃第二顿。她牢记阶级苦，永远不忘本。在劳动中，她不会干的活就虚心地学，艰苦的劳动抢着干。她说:“我是来接受再教育的，不磨练怎么行?”防洪中，安排男工班夜里抢险，她知道了，也扛着防浪桩赶去。风大浪急，大家关心她，要她回去。她恳求着:“你们别看我年纪小，我帮你们提提马灯，扛扛防浪桩也是好的。”大家深受感动。"},{"type":"paragraph","text":"郑培志同志为抢救战友英勇牺牲，这是她争分夺秒学习毛主席著作，认真改造思想的结果。我们回顾郑培志的英雄事迹，学习郑培志的崇高思想，深深感到，郑培志来连队五个月，的确是每天都没有向党交白卷。我决心以郑培志同志为榜样，加速世界观的改造，继续革命，永远前进。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44c2875edb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

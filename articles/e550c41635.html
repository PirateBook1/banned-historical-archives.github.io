script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于抓紧旧历年节时机在全省各城市召开私营工商界代表座谈会安定工商业者经营情绪的通知","authors":[],"dates":[{"year":1954,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于抓紧旧历年节时机在全省各城市召开私营工商界代表座谈会安定工商业者经营情绪的通知","type":"title"},{"text":"全国工商联大会闭幕，湖南私营工商业代表回来时，正值我们以全力进行粮食统购统销工作，当时未来得及向全省工商联会员进行传达。在这一段时期内，工商业者听到了总路线的宣传，但缺乏正确理解，有的则以讹传讹，怀疑揣测，情绪波动。粮食统购统销工作展开后，为了满足农民需要与争取货币回笼，我又通过合作社向农村销售了大批商品，同时私商批发阵地更被收紧，零售亦受某些影响，私商的总营业额有下降趋势，他们的情绪就更见波动，发生不安心经营，部分商户分散资金，埋怨叫嚣等现象。这种情况如任其发展下去，对我是不利的。","type":"paragraph"},{"text":"现在中央统战部正在起草向私营工商界传达总路线的指示，将来省委将根据这个指示召开全省工商联代表会正式布置传达。但目前私营工商界的波动情绪必须迅速稳定下来，省委责成各地、市、县委抓紧旧历年关时机有准备地在市、县城及较大集镇召开私营工商业代表座谈会，目的在于安定其经营情绪。","type":"paragraph"},{"text":"会议须由党委或政府负责人出面讲话，讲明总路线的内容，着重讲明国家利用、限制、改造资本主义工商业的政策，国家资本主义的意义及实行的方法，爱国守法对于国家对于资本家个人均属必要和有利，讲明只要路走得对就有前途。","type":"paragraph"},{"text":"会前应摸清情况，报告人并应认真研究李维汉同志在全国工商联代表大会上的报告、人民日报社论和“中央批发李维汉等同志关于全国工商业联合会会员代表大会的总结报告”（此件本月20日已以代电转发）等三个文件作为发言的根据，以便针对其思想顾虑，对症下药。讲后可让工商联去京代表（无代表的城市由工商联主任）依据省委统战部发下的“全国工商业联合会会员代表大会的传达报告”进行传达。对私营工商业者进行总路线的教育必须慎重从事，你们发言或解答问题均须严格依据中央文件（又须分清那些话是对外，那些话是只能对内不能对外讲）。如发现一时难以作答之问题，即不要勉强作答，而应迅速向上级请示。","type":"paragraph"},{"text":"座谈进行完毕后，须向省委作一次报告。","type":"paragraph"}],"comments":[],"origin":"湖南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e550c41635"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

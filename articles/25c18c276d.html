script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席万岁!”","authors":["宦浩坤","张瑜麟"],"dates":[{"year":1969,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军某部　宦浩坤　张瑜麟"},{"type":"paragraph","text":"当我们在银幕上欢欣鼓舞地看到伟大领袖毛主席和他的亲密战友林副主席，同来自反修前线的革命战士代表孙玉国同志亲切握手的动人场面时，我们的心剧烈地跳动，幸福的热泪挂在脸上，“这是在紧握着我们每个革命战士的手呵!”我们情不自禁地跟着孙玉国同志一遍又一遍地高呼:“毛主席万岁!”"},{"type":"paragraph","text":"“毛主席万岁!”这发自革命战士肺腑的声音，集中地表达了我们对毛主席的无限忠诚。我们想起了一九六一年十二月三日这个终身难忘的日子。那天下午，林副主席带着毛主席对空军战士的亲切关怀，亲临前线机场，接见了我们，并与同志们一一亲切握手；嘱咐我们要好好学习毛主席著作，当毛主席的好飞行员。几年来，我们怀着对毛主席的无限忠诚，驾雄鹰，擒飞贼，狠揍帝修反，圆满地完成了党和毛主席交给我们的战斗任务，取得了一个又一个的胜利。事实证明，忠于毛主席就是胜利。"},{"type":"paragraph","text":"“毛主席万岁!”这发自革命战士肺腑的声音，深刻地表达了我们一定要在毛主席为首、林副主席为副的党的第九届中央委员会的领导下，团结对敌的坚强信念。毛主席教导我们:“无产阶级是人类历史上最伟大的一个阶级。是思想上、政治上、力量上最强大的一个革命阶级，它可以而且必须把绝大多数的人团结在自己的周围，最大限度地孤立和打击一小撮敌人。”加强党的革命团结是毛主席的一贯光辉思想。党的团结就是党的生命。毛主席最近又指出:“我们讲胜利，就要保证在无产阶级领导之下，团结全国广大人民群众，去争取胜利。”我们要在无产阶级专政下继续革命，要争取更大胜利，就要加强革命团结。我们革命战士誓作团结的模范，愿用鲜血和生命来维护我党在毛泽东思想伟大红旗下空前的坚强的团结。"},{"type":"paragraph","text":"“毛主席万岁!”这发自革命战士肺腑的声音，生动地表达了我们要埋葬帝修反、解放全人类的战斗意志。林副主席在“九大”所作的政治报告中指出:“我们决不可因为胜利，放松自己的革命警惕性，决不可以忽视美帝、苏修发动大规模侵略战争的危险性。我们要作好充分准备，准备他们大打，准备他们早打。准备他们打常规战争，也准备他们打核大战。”美帝、苏修为了实现他们的侵略野心，都在扩军备战。最近，苏修新沙皇又屡次侵犯我国神圣领土，打死打伤我边防人员，绑架我边防居民，对中国人民犯下了一系列滔天罪行。我们一定要百倍警惕，进一步发扬一不怕苦、二不怕死的彻底革命精神，随时准备战斗，把胆敢来犯的侵略者，“坚决彻底干净全部消灭之”!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"孙玉国","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25c18c276d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

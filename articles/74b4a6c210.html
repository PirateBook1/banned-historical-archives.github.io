script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古军区边防战士坚决响应以华国锋同志为首的党中央的号召  刻苦学习  百倍警惕  反修防修","authors":[],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古军区边防战士坚决响应以华国锋同志为首的党中央的号召"},{"type":"paragraph","text":"刻苦学习  百倍警惕  反修防修"},{"type":"paragraph","text":"据新华社呼和浩特一九七六年十月十二日电　在全国军民极其沉痛地悼念伟大的领袖和导师毛主席的日子里，日夜驻守在祖国北部边疆的内蒙古草原边防战士，坚决响应以华国锋同志为首的党中央的号召，化悲痛为力量，在毛主席的革命路线指引下，进一步加强边防建设，加强军民联防，百倍警惕地保卫国防，努力把祖国北部边疆建设成反修防修的钢铁长城。"},{"type":"paragraph","text":"祖国北部边疆风沙滚滚，风雪弥漫。无限忠于毛主席的边防战士，每当冒着刺骨的寒风、踏着没膝的积雪巡逻归来，就围坐在一起逐字逐句地认真读毛主席著作，从中吸取了战胜困难险阻的无穷无尽力量。在悼念敬爱的毛主席的时候，战士们遥望北京城，心中激起千重浪。大家忍着最大的悲痛，一遍又一遍地学习中共中央、人大常委会、国务院、中央军委发布的《告全党全军全国各族人民书》，学习华国锋同志在伟大的领袖和导师毛泽东主席追悼大会上致的悼词，重温毛主席《关于纠正党内的错误思想》、《为人民服务》等一系列光辉著作，纷纷向毛主席庄严宣誓，决心更加刻苦地学习马列著作和毛主席著作，把革命红旗接过来，传下去。某团九连党支部重新修订了全连的学习计划，决心学好马列著作和毛主席著作，特别是学好文化大革命和反击右倾翻案风以来毛主席的一系列重要指示，努力把党支部建设成反修防修的战斗堡垒，把每个战士都培养成为反修防修的尖兵。这个连队的指战员大多数是文化大革命中的红卫兵，他们回想在天安门广场受到毛主席接见时的幸福情景，热泪滚滚，更加激起了学好毛泽东思想、继承毛主席遗志的决心。"},{"type":"paragraph","text":"日夜守卫着祖国北部边疆的内蒙古军区广大边防战士，在以往的战斗岁月里，牢记毛主席关于边防建设的指示。他们不仅是具有高度政治觉悟的反修防修战士，在加强边防经济建设、繁荣边疆经济中也做出了很大贡献。他们利用巡逻、站岗、执勤、施工营建的空隙时间，自己动手开荒种菜、养牛、养羊、养猪，努力减轻人民负担，改善连队生活，增强战斗力。在悼念毛主席的日子里，某部五连战士们采来自己亲手种植的向日葵、黄瓜、茄子等劳动果实，奉献在毛主席遗像前，寄托无限的哀思，表示决心继承毛主席遗志，进一步落实毛主席关于建设边防的指示的坚强信念。指战员们擦干眼泪，在菜园里新修起了暖房，保证全连战士冬天也能吃上新鲜蔬菜。他们还动手栽下了“扎根树”，表示永远扎根边疆、永远保卫祖国神圣领土的决心。许多连队指战员，利用严寒到来之前的大好时机，积极打井，修筑菜园防风墙，打搂饲草、牧放牛羊，让毛主席关于建设边防的指示永远在边疆生根、开花、结果。"},{"type":"paragraph","text":"“军民团结如一人，试看天下谁能敌？”内蒙古军区广大边防战士，和当地民兵、牧民在保卫边疆、建设边疆的共同斗争中建立了深厚的阶级情谊。在无产阶级文化大革命、批林批孔以及批邓、反击右倾翻案风运动中，广大边防指战员和当地民兵、牧民共同学习马列著作和毛主席著作，一起批判刘少奇、林彪、邓小平的反革命的修正主义路线，团结一心，共同保卫着祖国的边疆。在悼念毛主席的日子里，边防战士和民兵没有忘记肩负的保卫祖国边疆的重任，更加百倍警惕地守卫在千里边防线上。某团七连与驻地额仁淖尔公社的民兵，一起举行了追悼会，又重新修订了联防计划，军民并肩巡逻，共同密切监视着敌情，随时准备歼灭一切敢于入侵之敌。祖国北部边疆内蒙古千里边防线上，到处是警惕的哨兵，到处摆下了人民战争的天罗地网，边疆军民正以高昂的斗志，誓为毛主席缔造的红色江山站好岗放好哨。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74b4a6c210"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“是毛主席给我的力量”","authors":["红化兵"],"dates":[{"year":1969,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十八岁的青年艺徒小刘，满怀激情进了上海高桥化工厂。当听到分配她到从未有过女同志操作的工段去，顿时一楞:“真倒霉，怎么分配我到那儿去，与有毒气体打交道，会不会对身体有害呢?”小刘整天提心吊胆地跟着师傅操作。上班没几天，正碰上设备发生故障。“拍”的一声，流量计破裂了，一股白呼呼刺鼻的有毒气体直往外冒。小刘一看，吓得一股烟似地跑出操作室。隔着玻璃窗，她却看见师傅戴着防毒面具正聚精会神地包扎着流量计。故障排除了，小刘红着脸、低着头走进了操作室，师傅亲切地招呼她说:“小刘，你过来，坐在这儿。你看我们操作这小小的流量计，可有意义啊!过去，帝修反千方百计卡我们，几年前，有关部门就要我们增加产量，粉碎帝修反的阴谋。但由于大叛徒刘少奇推行修正主义企业路线，依靠的是资产阶级技术‘权威’，到处散布‘恐怖论’，说什么这里毒得可厉害啊!还胡说女同志在这工段操作，以后就不会生孩子了，妄想瓦解我们的斗志，破坏抓革命、促生产。小刘，你看我在这里整整干了八年，还不是好好的。其实，只要按照伟大领袖毛主席‘在战略上我们要藐视一切敌人，在战术上我们要重视一切敌人’的教导去做，注意安全生产，并不妨碍身体健康。”小刘听了师傅一番话，沉思着:我刚才为啥一见毒气吓得就逃，这是中了刘少奇“活命哲学”的毒。今后我一定要老老实实向老师傅学习，要有一不怕苦二不怕死的大无畏精神，当好无产阶级革命事业接班人。想到这里，小刘抬起了头坚定地回答:“师傅!你看我行动吧。”"},{"type":"paragraph","text":"从此，小刘变了。有一天，小刘正好戴上防毒面具去出料，面具忽然失灵了，刺鼻的气体呛得小刘连连咳嗽。但她仍然一边坚持工作，一边背诵毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”终于坚持完成了任务。同志们知道以后都很钦佩，小刘笑着说:“是毛主席给我的力量，我是跟老师傅学的。”"},{"type":"paragraph","text":"(高桥化工厂　红化兵)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ff8359c09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

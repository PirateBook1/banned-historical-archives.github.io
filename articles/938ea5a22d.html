script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部西南视察组对四川省农村公安工作几个问题的考察报告（节录）","authors":[],"dates":[{"year":1953,"month":12}],"is_range_date":false,"parts":[{"text":"公安部西南视察组对四川省农村公安工作几个问题的考察报告（节录）","type":"title"},{"text":"……","type":"paragraph"},{"text":"五、坚决地连续不断地打击反动会道门的活动，有计划、有步骤，坚决而稳当地取缔迷信职业者，缩小、限制天主教、基督教及和尚、道士的活动范围。由于镇反已过，震动不大反动会道门的残余道首或若干漏掉的残余支、系，又重新活动起来了，在少数县份活动相当猖狂，如简阳、乐至、蓬溪，多数县份发现也有露头活动的迹象；彻底取缔会道门确是今后一个长期的斗争，不是一个战役所能解决问题的。目前与反动会道门斗争的关键，在于防止它死灰复燃。因此，除继续侦捕漏网、潜逃的反动道首外，要切实掌握大批已坦白登记的中小道首的动态，发现阴谋活动，即深入侦察，弄清情况，适时破案，结合当地生动事例在人民群众中广泛地进行宣传教育，进一步提高群众觉悟。只有连续不断地打击其露头活动的分子，并不断地教育群众，才能最后地消灭反动会道门。在残余支系没有取缔的地方或反动会道门组织已经相当恢复并活动猖狂的地区，四川省准备明春再来一次重点取缔工作，这样作我们认为是很有必要的。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"938ea5a22d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席观看朝交响乐团演出赞扬朝艺术家们演出很成功，为加强中朝两国人民友谊作出了贡献　叶剑英李先念汪东兴副主席一同观看","authors":[],"dates":[{"year":1978,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京八月五日电　华国锋主席今晚观看了朝鲜国立交响乐团的演出。华主席赞扬朝鲜艺术家们演出很成功，指出他们的演出使中国人民有机会欣赏朝鲜的艺术，为加强中朝两国人民的友谊作出了贡献。"},{"type":"paragraph","text":"叶剑英、李先念、汪东兴副主席和乌兰夫、邓颖超副委员长也出席观看了演出。"},{"type":"paragraph","text":"今晚的演出在人民大会堂进行。演出开始前，两位朝鲜女演员向华主席献了鲜花。这时，全场响起了热烈的掌声。"},{"type":"paragraph","text":"朝鲜艺术家们演奏、演唱的节目中有管弦乐《我可爱的家乡》、《青山田野庆丰收》，长唢呐协奏曲《打秋千的姑娘》，小提琴协奏曲《我们永远忠于您》，女高音独唱、女低音独唱和女声二重唱《歌唱领袖领导下的祖国》、《千里马先驱者之歌》、《向革新进军》等。这些节目充分表达了朝鲜人民对自己的伟大领袖金日成同志的无比热爱的感情，具有强烈的时代气息和浓郁的民族风格。"},{"type":"paragraph","text":"朝鲜艺术家们还以深厚的友情表演了中国歌曲《世世代代铭记毛主席的恩情》、《跟着华主席胜利向前进》、《绣金匾》、《南泥湾》和交响组曲《白毛女》选段等。他们还成功地演奏了朝鲜作曲家根据中国人民音乐家聂耳的作品《打长江》改编的管弦乐曲。"},{"type":"paragraph","text":"朝鲜艺术家们精湛的演奏和演唱技巧，博得了全场极其热烈的掌声。"},{"type":"paragraph","text":"演出休息时，华国锋主席和叶剑英、李先念、汪东兴副主席，以及乌兰夫、邓颖超副委员长等，会见了交响乐团团长张澈、第一副团长金元均、副团长李锡奎、郑春焕，以及乐团指挥和主要演员，同他们进行了亲切友好的谈话。朝鲜驻华大使全明洙和夫人也在坐。"},{"type":"paragraph","text":"演出结束时，天幕上映现出华主席和金主席的巨幅画像，响彻大厅的《歌唱华主席》和《金日成将军之歌》的歌声、乐声和掌声汇成一片，充分表达了中朝两国人民兄弟般的战斗情谊。在一片热烈的掌声中，华主席和叶剑英、李先念、汪东兴副主席等走上舞台，同演员亲切握手，祝贺他们演出成功，并同他们一起合影留念。文化部向朝鲜艺术家们献了花篮。"},{"type":"paragraph","text":"今晚观看演出的还有中共中央宣传部部长张平化，中共中央办公厅副主任张耀词，文化部部长黄镇，外交部副部长张海峰，文化部副部长周巍峙、贺敬之等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\08\\7886010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e演出结束后，华国锋主席，叶剑英、李先念、汪东兴副主席走上舞台和朝鲜艺术家合影。新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abe32ed463"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

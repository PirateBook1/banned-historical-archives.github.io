script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇等同志接见著名科学家同首都科学界人士以及他们的亲人共度春节","authors":[],"dates":[{"year":1963,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇同志说:我们国家的进步，我们国家的农业现代化、工业现代化、国防现代化、科学技术现代化，都要依靠全国人民的努力，依靠科学家的努力，尤其需要老科学家的带头。只要大家努力，我们的国家一定会进步得很快。——现在，我们国家的形势很好，我们希望在1963年取得更大的成绩。"},{"type":"paragraph","text":"【新华社北京26日电】　中共中央副主席刘少奇以及党的其他领导人邓小平、董必武、彭真、李富春、谭震林、陆定一、陈伯达、康生、薄一波、杨尚昆等，今天晚上接见了一百多位著名的科学家。"},{"type":"paragraph","text":"刘少奇同志和科学家们进行了亲切的谈话。他说，我们国家的进步，我们国家的农业现代化、工业现代化、国防现代化、科学技术现代化，都要依靠全国人民的努力，依靠科学家的努力，尤其需要老科学家的带头。只要大家努力，我们的国家一定会进步得很快。"},{"type":"paragraph","text":"刘少奇同志说，现在，我们国家的形势很好，我们希望在一九六三年取得更大的成绩。他祝科学家们身体健康、工作顺利、春节愉快。"},{"type":"paragraph","text":"被接见的自然科学家中，有在科学部门担任领导职务的水稻专家丁颖、地理学家竺可桢、物理学家吴有训、小麦专家金善宝、数学家华罗庚、原子核物理学家钱三强、力学家钱学森、胸腔外科专家黄家驷以及老中医蒲铺周、青年科学工作者邓稼先、孙超和新近回国的病理学家侯宝璋等。"},{"type":"paragraph","text":"在社会科学方面，有历史学家翦伯赞、哲学家冯友兰、语言学家吕叔湘等著名学者。"},{"type":"paragraph","text":"陪同接见的有林枫、李四光、韩光、蒋南翔、张爱萍、范长江等有关方面的负责人。"},{"type":"paragraph","text":"【新华社:北京26日电】　农历年初二的夜晚，首都的理科、农科、工科、医科和社会科学方面的著名学者、教授、青年研究工作者、技术工作者以及他们的亲人，一共二万五千多人，在人民大会堂里欢度新春佳节。"},{"type":"paragraph","text":"中共中央领导人以及政府各部门的负责人和有关科学工作的各界人士参加了全国科学技术协会举办的这次盛大的联欢晚会。"},{"type":"paragraph","text":"七时，晚会开始。中共中央副主席刘少奇以及党的其他领导人邓小平、董必武、彭真、李富春、谭震林、陆定一、陈伯达、康生、薄一波、杨尚昆走上大礼堂的主席台，向大家祝贺春节。这时，全场万人起立，长时间地热烈鼓掌，感谢党的领导同志的关怀。"},{"type":"paragraph","text":"欢乐、团结、发奋图强的气氛笼罩着这富丽堂皇的人民宫殿，各个角落都显得热热闹闹。在联欢的人群中，肩负着国家和人民重托的学者、教授、研究工作者、医师、工程师和技术人员们，都互道新春的祝愿，畅谈过去的成就和未来的抱负。他们为党和政府对科学工作的关切和支持而喜悦；为过去一年中的新成就，以及在红专道路上的进步而喜悦；为接班人的成长而喜悦；为增添了新式的实验设备和其他的研究工作条件而喜悦；为配备了得力助手而喜悦。"},{"type":"paragraph","text":"在大会堂的十个娱乐场所里，人们欣赏了名演员的京剧，观看了青年文艺工作者演出的中外各国的歌舞，以及新摄制的电影、杂技、曲艺和木偶戏；孩子们在“大观园”中领到了奖品；在巨大的宴会厅里，成千对男女伴随着悠扬的旋律婆娑起舞。"},{"type":"paragraph","text":"联欢晚会一直进行到深夜。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陆定一","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96c30ce6dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

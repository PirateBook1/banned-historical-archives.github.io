script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北欧朋友热烈赞颂毛主席是革命人民最伟大的领袖  毛泽东思想是战无不胜的思想武器  《毛主席语录》在芬兰出版受到人民热烈欢迎","authors":[],"dates":[{"year":1967,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北欧朋友热烈赞颂毛主席是革命人民最伟大的领袖"},{"type":"paragraph","text":"毛泽东思想是战无不胜的思想武器"},{"type":"paragraph","text":"《毛主席语录》在芬兰出版受到人民热烈欢迎"},{"type":"paragraph","text":"新华社讯　许多挪威和丹麦朋友纷纷写信或发表谈话，热烈赞扬毛主席是革命人民最伟大的领袖，毛泽东思想是取得革命胜利的战无不胜的思想武器。"},{"type":"paragraph","text":"一位挪威朋友说，中国的现代史证明了，毛主席是人民的伟大领袖。另一位朋友在信中亲切地说：毛主席是“我们的真正的主席，是我们亲爱的同志和战友”。在信中用中文、英文和挪威文写道：“毛主席万岁，毛主席万万岁！”“祝毛主席万寿无疆！”挪威朋友还热情赞扬毛泽东思想。他们说：毛泽东思想已经使中国成为进行革命斗争的堡垒，它不仅对中国，而且对全世界革命具有巨大意义。“毛泽东思想能使革命人民获得胜利”，“掌握了毛泽东思想，就有了战无不胜的思想武器”。他们把《毛主席语录》称为“强有力的武器，精神氢弹”。他们说：“读了这本书，就能找到真理”。"},{"type":"paragraph","text":"许多挪威朋友高度赞扬中国无产阶级文化大革命，他们指出，文化大革命使中国得以防止资本主义复辟，防止象苏联那样出现修正主义。他们指出，毛主席领导的中国在全世界树立了反帝、反修的光辉榜样，“中国是一个永远不落的灯塔，它照耀着希望建立一个永远没有帝国主义的世界的人们前进的道路”。"},{"type":"paragraph","text":"三位不久前访问过中国的丹麦朋友最近在谈到中国无产阶级文化大革命时赞扬“中国现在的形势大好”。“中国的文化大革命巩固了无产阶级专政。”她们说，中国的文化大革命“确是一场伟大的革命”。“对待中国文化大革命的态度是个政治立场问题。如果你喜欢无产阶级专政，你就会喜欢文化大革命。”"},{"type":"paragraph","text":"新华社二十日讯　赫尔辛基消息：芬兰人民盼望已久的《毛主席语录》芬兰文版十七日由“翻译书籍出版公司”在赫尔辛基出版。"},{"type":"paragraph","text":"《毛主席语录》受到芬兰广大人民群众的热烈欢迎。现在，在芬兰各地的书店里都可以买到这本红色宝书。"},{"type":"paragraph","text":"《毛主席语录》芬兰文版的正文前面刊载了林彪同志在一九六六年十二月十六日写的《毛主席语录》再版前言。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4d3c43d0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

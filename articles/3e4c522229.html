script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1586","name":"中共中央批转中联部等单位《关于对涉及‘四人帮’反党集团的影片、电视片、戏剧、画片和书刊等问题的处理意见》","author":"中共中央","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1586/1586.pdf"],"article":{"title":"中共中央批转中联部等单位《关于对涉及‘四人帮’反党集团的影片、电视片、戏剧、画片和书刊等问题的处理意见》","alias":"","parts":[{"type":"paragraph","text":"号00027674"},{"type":"paragraph","text":"中共中央文件"},{"type":"paragraph","text":"中发〔1976]18号由中共中央批转中联部等单位《关于对涉及四人帮”反党集团的影片、电视片、戏剧"},{"type":"paragraph","text":"画片和书刊等问题的处理意见》各省、市、自治区党委，各大军区、省军区、野战军党委，中央和国家机关各部委党委、领导小组或党的核心小组，军委各总部、各军兵种党委："},{"type":"paragraph","text":"现将中联部、文化部、新华社、国家出版局《关于对涉及“四人帮”反党集团的影片、电视片、戏剧、画片和书刊等问题的处理意见》转发给你们，请参照执行。"},{"type":"paragraph","text":"中共中央（此件发至县、团级）"},{"type":"paragraph","text":"一九七六年十月二十三日"},{"type":"paragraph","text":"00024"},{"type":"paragraph","text":"17378005"},{"type":"paragraph","text":"文央中共中关于对涉及“四人帮”反党集团的影片"},{"type":"paragraph","text":"电视片、戏剧、画片和书刊等"},{"type":"paragraph","text":"问题的处理意见"},{"type":"paragraph","text":"根据中共中央一九七六年十六号文件的精神，对涉及王洪文、张春桥、江青、姚文元“四人帮”反党集团的影片、电视片、照片、画片和中外文书刊等，提出如下的处理意见："},{"type":"paragraph","text":"一、凡带有王、张、江、姚“四人帮\"形象的影片、电视片、照片、画片、中外文书刊、画册和连环画，一律停止放映、展出和出售，也停止对外供应。"},{"type":"paragraph","text":"如外国人要放映、展出、陈列此类影片、电视片、照片、画片和书刊时，分别不同情况，劝阻或置之不理。二、凡“四人帮”的著作、文章、讲话稿一律停止印行和陈列。其他人的著作引用了他们四人的修正主义言论和有宣扬他们内容的，可分别情况，或者经过处理后印行，或者停止印行。—2—"},{"type":"paragraph","text":"三、历史性纪录电影、照片、画册中，有他们四人形象的，经过处理（删去他们四人形象），可继续发行、陈列，也可向外提供。"},{"type":"paragraph","text":"四、对历史性文件，如《中国共产党第十次全国代表大会文件汇编》、《中华人民共和国第四届全国人民代表大会第一次会议文件》等，不再发行、展出和陈列，但可应索供应。以后印行十大《关于修改党章的报告》和四届人大《关于修改宪法的报告》的单行本时，将报告人王、张的名字去掉。"},{"type":"paragraph","text":"五、凡同“四人帮\"关系密切、民愤极大者所编导、创作和参加演出的电影、戏剧、音乐，由文化部逐个审查，上述这些人的文学艺术评论和创作，由国家出版局逐个审查，提出处理意见。凡经毛主席审定的，如八个样板戏等，照常放映、演出、播送、出版。"},{"type":"paragraph","text":"中联部文化部新华社国家出版局"},{"type":"paragraph","text":"一九七六年十月二十一日"},{"type":"paragraph","text":"—3-0c025第分国全外中动泰办男大国全限西#"},{"type":"paragraph","text":"天饰中共中央办公厅"},{"type":"paragraph","text":"一九七六年十月二十四日发出"},{"type":"paragraph","text":"共印五○、○○〇份。"}],"authors":["中共中央","中共中央对外联络部","国家出版局","文化部","新华社"],"dates":[{"year":1976,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":4},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e4c522229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

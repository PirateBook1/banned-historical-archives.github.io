script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"放开我，妈妈！","authors":["吴克强","武汉新华农东方张红战士"],"dates":[{"year":1967,"month":7}],"is_range_date":false,"parts":[{"text":"放开我，妈妈！","type":"title"},{"text":"武汉新华农东方张红战士吴克强","type":"authors"},{"text":"面对着\"百匪\"的大规模屠杀，妈妈怕我到学校去被\"百匪\"杀害，拉住我。我说：","type":"paragraph"},{"text":"放开我，妈妈！","type":"paragraph"},{"text":"别为孩儿担惊受怕。","type":"paragraph"},{"text":"我们的战友遍天下，","type":"paragraph"},{"text":"\"百匪\"的长矛、匕首算得了啥？","type":"paragraph"},{"text":"我不愿做绕梁呢喃的乳燕，","type":"paragraph"},{"text":"终日徘徊在屋檐下；","type":"paragraph"},{"text":"我要到阶级斗争的大风大浪中学游泳，","type":"paragraph"},{"text":"去迎接暴风雨的冲刷！","type":"paragraph"},{"text":"放开我，妈妈！","type":"paragraph"},{"text":"你可还记得哥哥和爸爸，","type":"paragraph"},{"text":"为了取得抗日斗争的胜利，","type":"paragraph"},{"text":"二十年前，爸爸牺牲在日本帝国主义的屠刀下，","type":"paragraph"},{"text":"人民政权的奠基石呵，","type":"paragraph"},{"text":"洒满了革命烈士晶莹的血花！","type":"paragraph"},{"text":"而今天，在两个阶级决战的关键时刻，","type":"paragraph"},{"text":"哥哥高举工人战斗队的大旗，","type":"paragraph"},{"text":"却惨死在陈再道之流的长矛、匕首下，","type":"paragraph"},{"text":"为了捍卫毛主席的革命路线，","type":"paragraph"},{"text":"他的生命迸射出了光辉的火花！","type":"paragraph"},{"text":"想一想吧，妈妈，","type":"paragraph"},{"text":"活着的人应该干些啥？","type":"paragraph"},{"text":"难道父兄的鲜血能够白流？","type":"paragraph"},{"text":"难道能够让武老谭把革命造反派任意屠杀？","type":"paragraph"},{"text":"难道毛主席的革命路线不要捍卫？","type":"paragraph"},{"text":"难道能让资产阶级重新统治我们的国家？","type":"paragraph"},{"text":"革命者从来不在困难面前低头；","type":"paragraph"},{"text":"陈再道之流的长矛、匕首和水龙，","type":"paragraph"},{"text":"又怎能使毛泽东思想红卫兵惧怕！","type":"paragraph"},{"text":"我走了，妈妈！","type":"paragraph"},{"text":"请您转告隔壁的苏蒙蔽和马大哈，","type":"paragraph"},{"text":"叫他们别再为陈再道卖命，","type":"paragraph"},{"text":"五元钱的贿赂就出卖了自己的灵魂，","type":"paragraph"},{"text":"叫他们转告\"百万雄师\"的操纵者，","type":"paragraph"},{"text":"人类的罪犯绝然逃不脱历史的惩罚！","type":"paragraph"},{"text":"刽子手的痉挛，","type":"paragraph"},{"text":"显示出病入豪膏的虚弱，","type":"paragraph"},{"text":"魔鬼的疯狂，","type":"paragraph"},{"text":"只是死神的最后挣扎，","type":"paragraph"},{"text":"光辉的胜利一定属于我们，","type":"paragraph"},{"text":"革命造反派永远也杀不绝、压不垮！","type":"paragraph"},{"text":"再见吧，妈妈！","type":"paragraph"},{"text":"我们的最高统帅毛主席催令我整装速发，","type":"paragraph"},{"text":"阶级斗争的疆场，任我驰骋，","type":"paragraph"},{"text":"门庭梨院怎能跑马跃枪？","type":"paragraph"},{"text":"等着我们胜利的捷报吧！","type":"paragraph"},{"text":"让我们欢聚在毛泽东思想的红旗下，","type":"paragraph"},{"text":"不夺取文化大革命的彻底胜利，","type":"paragraph"},{"text":"儿誓做千秋雄鬼永不还家！","type":"paragraph"}],"comments":[],"origin":"转摘于首都红代会新北大井冈山兵团《星火燎原》战斗队编 《红卫兵文选》，北京：1967年12月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"816b3cc1d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

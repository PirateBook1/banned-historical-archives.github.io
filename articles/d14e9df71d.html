script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省破获“广西省西南反共团”反革命组织","authors":["陈蓬生"],"dates":[{"year":1957,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"广西省破获“广西省西南反共团”反革命组织","type":"title"},{"text":"陈蓬生","type":"authors"},{"text":"新华社南宁26日电　广西省玉林、北流和陆川县的公安机关最近在三县交界地区破获了“广西省西南反共团”反革命组织。孔祥福等八个首要分子已被依法逮捕，并搜获了这个反革命组织的印信、令旗、马刀、“团员证”和一部分通讯器材和文件等罪证。","type":"paragraph"},{"text":"据搜获的首要分子孔祥福给右派分子黄绍竑的一封信的底稿中说，这个反革命组织的目的是要推翻共产党和人民政权，改变社会主义制度。信中表示希望黄绍竑和他们共同组织“起义军”，要求黄绍竑加强和他们的联系，并给予“指示”和“帮助”。信中还向黄绍竑汇报他们发展反革命组织的情况。","type":"paragraph"},{"text":"这个反革命组织在今年春天开始在玉林、北流、陆川三县交界地区农村进行活动。当5月间右派分子向党猖狂进攻的时候，这个反革命组织活动更加猖獗，先后在玉林六潘乡等地发展“团员”八十多人，并在玉林、北流等县城及农村建立通讯联络驻点，多次召开反动会议，散布谣言，唆使落后分子抢割抢分农业社的稻谷，鼓动农民退社，破坏市场管理，煽动不满分子殴打干部。","type":"paragraph"},{"text":"这个反革命组织成员都是农村被管制的反革命分子、自新土匪、伪军官兵、劳改释放分子、地主分子等。当公安机关在农民群众的检举和协助下，逮捕了这个反革命组织的首要分子后，胁从分子纷纷向当地公安机关表示悔过自新，一部分被骗退社的农民正陆续回社。","type":"paragraph"},{"text":"来源：1957年8月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d14e9df71d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

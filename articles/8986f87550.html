script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"在一封匿名信上的批语","alias":"","parts":[{"type":"paragraph","text":"在一封匿名信上的批语"},{"type":"paragraph","text":"（1950年9月9日）"},{"type":"paragraph","text":"这封信\"表示对于党的组织状况和干部政策的一种看法，认为党内注重用庸才，不重用能干的人，对此很表悲观，希望改进。这封信的用意是好的，他所指出的有些情况值得注意；但根本看法是错的。党是从群众中生长起来的，群众的文化程度和政治水平是和党的组织状况有联系的，此种状况当跟着经济工作和教育工作的发展而改变，也只能由此而改变，而且也不能由一次二次整风就会将大批农民出身的干部的文化及政治水平有极大提高。口口一类人看不起民主人士的观点，代表了农民的某些狭隘思想，经过教育和历史演进是会改变的。问题是在教育和更多的革命经验，而不是什么提倡“尚贤”“尚同”可以解决的。"},{"type":"paragraph","text":"毛泽东[1]指一个署名“母名”的人在1950年8月30日写给毛泽东的信。毛泽东全集第二十九卷"},{"type":"paragraph","text":"二难道与农民的忠实革命无关吗？！"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"这封信的作者是一个知识分子，他对于农民的狭隘思想很看不惯。其实，工农干部经过教育是可以进步的。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"这个条件，责之于一般干部，未免有些苛刻。忠实是首先的条件，我们的于部一般是忠于人民的，作者却看不起他们。"},{"type":"paragraph","text":"五这是书生见解。2"},{"type":"paragraph","text":"[1]这句批语写在信中以下一段话的旁边：“庸才观点已经形成一种有力的统治力量，不要误会这一事实和我们伟大的革命成果有矛盾，这与时间、地点与各种复杂条件有关，如果具体分析起来，今后在和平的经济建设事业中，这种观点如继续统治下去就成为致命伤，历史的教训毛主席要比我们体会深刻得多了。”"},{"type":"paragraph","text":"[2]这句话是针对信中的“孔子对得意的门生颜回尚有怀疑，可见了解人之不易也”写的。"},{"type":"paragraph","text":"在一封匿名信上的批语"},{"type":"paragraph","text":"六目前哪里有那么多的高级知识分子。"},{"type":"paragraph","text":"[1]这句批语写在信中关于应当由什么样的人做干部工作的一段话旁边，这段话是：“把一个最困难的工作，放在马列主义水平最低的一些同志身上，岂不是有意的让他们做错，我想这可能是问题关键中的关键。”"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":147},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我代表团招待柏林民主记者  详细介绍新中国面貌  柏林东北一机器拖拉机站工人建议将站名改为毛泽东站","authors":[],"dates":[{"year":1951,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我代表团招待柏林民主记者"},{"type":"paragraph","text":"详细介绍新中国面貌"},{"type":"paragraph","text":"柏林东北一机器拖拉机站工人建议将站名改为毛泽东站"},{"type":"paragraph","text":"【新华社柏林八日电】参加德中友好月的中国人民代表团七日在记者招待会上答复一百多位柏林民主记者的问题。代表团详细地介绍了为德国人民所关心的新中国的政治、经济、文化各方面的新面貌，中国的土地改革和人民的生活。在答复问题以前，沈钧儒团长说明了中德友好的意义。"},{"type":"paragraph","text":"代表团自五月三十一日到达柏林后曾访问了西门子·勃拉尼亚工厂、司法部、记者协会等地方。在六月三日——人民投票的第一天，他们曾去德意志民主共和国的其他城市参观投票，到处受到人民的热烈欢迎。他们在柏林东北的维尔诺先访问了机器拖拉机站。站上的工人为欢迎他们，建议将站名改为毛泽东站。沈钧儒团长向工人致谢时说：“祝你们在毛泽东的名字下继续取得巨大的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c5e8e2e42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

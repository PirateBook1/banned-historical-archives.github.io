<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一辈子走与工农相结合的道路","authors":["李家治"],"dates":[{"year":1976,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海硅酸盐研究所　李家治"},{"type":"paragraph","text":"在庆祝伟大领袖毛主席的光辉《五·七指示》发出十周年的日子里，回想起几年前在干校学习马列和毛主席著作、劳动锻炼、插队锻炼的战斗历程，心情久久不能平静。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平为了要在中国复辟资本主义，妄想先从教育界、科技界打开缺口。因为这两个地方都是知识分子成堆的地方，容易受资产阶级思想的影响。邓小平一伙为了争夺知识分子，耍尽花招破坏党的知识分子政策，反对知识分子改造世界观，妄图使知识分子成为他们复辟资本主义的工具。我们革命的知识分子必须识破他们的阴谋诡计，同他们对着干，坚持走毛主席所指引的与工农相结合的五·七道路，努力改造世界观。"},{"type":"paragraph","text":"我是一个从旧社会来的知识分子，解放后到科学院工作。无产阶级文化大革命前的十七年，我从来没有去过农村。一九七二年组织上批准了我到干校学习锻炼的要求。"},{"type":"paragraph","text":"在干校，我们二十多位同志住在一间大茅草房里，这样有意义的团结战斗的集体生活对我来说还是第一次。我们连队担任了烧砖的任务。从挖土建窑，选土制砖，到烧窑出砖，送到工地，这些工作，都是我们凭着一颗红心两只手干下来的。我们在行动上，而不是在口头上，真正做到不为名、不为利，劲往一处使，汗往一处流。这对我来说又是有生以来第一次。在到农村插队锻炼的过程中，我们和贫下中农同吃、同住、同劳动、同学习、同批判。这使我亲身感受到了贫下中农那种站在田埂上，望着天安门，放眼全世界的阶级感情。我亲眼看到了贫下中农那种热爱集体，颗粒归仓的高贵品质。这对我来说，又是有生以来第一次。这些“第一次”都反映了我们知识分子和工农群众在思想感情上的差距，更坚定了我一辈子走与工农相结合的道路的决心。"},{"type":"paragraph","text":"干校回来后，在学习无产阶级专政理论的运动中，我和小组同志坚持开门办科研。到工厂去和工人师傅同劳动、同研究。我把干校学到的思想、作风带到厂里，主动向工人师傅学习，做到:重活干不动，就加强锻炼；巧活干不来，就加强学习；脏活干不惯，就加强思想改造。在搞卫生工作时，我主动参加打扫厕所和通阴沟的工作。无产阶级文化大革命前，我们花了差不多八年时间，才为一个工程搞了一个配方。现在我们和工人师傅一起只用了两年时间，就为另一个工程搞了一个要求更高、难度更大的新配方。更重要的则是通过劳动，我和工人师傅间的距离缩短了。过去他们都叫我什么“先生”，现在都亲切地叫我老李或老头子。这种称呼上的变化，是工人们对一个正在走与工农相结合道路的老年科技人员所提出的要求和鼓励。但这一切都还只是一个开端。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平反对知识分子改造世界观，打着关心知识分子的幌子，把知识分子向邪路上推。但他是错误地估计了形势，经过无产阶级文化大革命战斗洗礼的科技人员不是那样容易上当受骗的。我们已经清醒地看到邓小平所搞的这一套修正主义货色根本不是什么光明路，而是害人坑。我们要深入批判邓小平的滔天罪行，现在就用我四年前在于校时写过的一首诗，来表示我的决心:"},{"type":"paragraph","text":"革命征途路遥长，"},{"type":"paragraph","text":"弄通马列不迷航，"},{"type":"paragraph","text":"学习工农勤改造，"},{"type":"paragraph","text":"五·七道路是康庄。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d141755ef1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对张加乾所犯错误的结论","authors":[],"dates":[{"year":1961,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"中共沿河县委对张加乾所犯错误的结论","type":"title"},{"text":"张加乾，男，22岁，汉族，家庭富裕中农，个人出身学生，1956年入团，城关公社黑水管理区山岗陵生产队人，解放前，读书务农，解放后历任初级社会计，食堂会计，付大队长，三反中被撤去付大队长职务，现是社员。其错误通过查实其结论如下：","type":"paragraph"},{"text":"一、陷害人命一条：1959年秋收时，贫农复员荣誉军人张家金揭发了富裕农民张加乾瞒产私分包谷1200斤，因此就怀恨在心，60年古历2月张家乾分配张加金给食堂加2包谷面，当时张加金就撮了半碗包谷掺进蕨根里，被张加乾发现后，将张加金及其妻田永芝捆绑起来，后被承包队长冉从清悬吊于饭店川上，共吊了两个多小时，张被悬吊得大小便都屙在裤里，受伤过重，张加金被打后，该员又亲手三天不给张加金饭吃，于第四天早上就死了。","type":"paragraph"},{"text":"二、违法乱纪，捆绑二人（贫农张加金和其妻田永芝），打过二人（贫农唐翠华、张风翠绿）。","type":"paragraph"},{"text":"三、抄家五户。其中贫农三户（石翠香、石金香、张加金），地主二户（田玉华、张献廷）。","type":"paragraph"},{"text":"四、贪污粮食350斤，（其中私分红苕20斤，平时多吃贪污30斤，虚报人口套购国家粮食300斤），现金22。4元，牛肉25斤，菜油牛油各半斤，糖4两。","type":"paragraph"},{"text":"撤职退回赃款，保留委员","type":"paragraph"},{"text":" 61年4月17日","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71d70e8fb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南农村货币集中在少数人手里","authors":[],"dates":[{"year":1963,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"河南农村货币集中在少数人手里","type":"title"},{"text":"本刊讯  河南省人民银行认为，目前农村部分生产队和社员缺少钱用，是一个值得认真研究的问题。","type":"paragraph"},{"text":"当前河南农村中货币的分布情况是“三、四、三”，即30%的户持有70%的货币，40%的一般农户有钱很少，其余30%的农户手中无钱。这30%的无钱户中，有10%的户有物（剩余农副产品）无钱，20%的户既缺物又无钱。","type":"paragraph"},{"text":"据柘城、商丘、孟津、许昌等十三个县二千二百零五户社员的调查，共有货币二万七千八百七十六元。其中钱多的有七百五十六户，占总户数的34.3%，持有货币二万零四百一十一元，占总钱数的73.2%。这些户大部分是富裕中农、地主、富农和新生的资产阶级。其中有投机商二十二户，小商贩一百一十一户，手工业者二百一十二户，劳力强、副业搞得好的四百一十一户。钱少的一般农户六百五十五户，占总户数的29.7%，持有货币七千四百六十五元，占总钱数的26.8%，无钱户七百九十四户，占总户数的36%。","type":"paragraph"},{"text":"另据三百三十七户无钱户的调查，其中有物无钱的七十一户，占21%，缺物无钱的二百六十六户，占79%。这些户绝大部分是劳力少、负担重的贫农、下中农和五保户。","type":"paragraph"},{"text":"农村货币过于集中，以致高利贷活动猖狂。武陟县小董公社放（下缺）","type":"paragraph"},{"text":"来源：1963年8月20日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6180e4e30c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

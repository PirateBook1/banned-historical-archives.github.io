script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于积极做好春荒救济工作的通报","authors":[],"dates":[{"year":1958,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"国务院关于积极做好春荒救济工作的通报","type":"title"},{"text":"各省、自治区人民委员会：","type":"appellation"},{"text":"去冬以来，在农业生产大跃进的形势下，全国受灾地区情况基本稳定，但是也有部分地区特别是轻灾和落后乡、社，由于对救济工作抓得不紧，灾情还有发展，山东、河南等省有些逃荒、要饭，甚至卖婴，自杀、饿死等严重现象。这种情况从整个来看，虽然是少数地区，但是应当给予严重注意，为加强春荒救济工作，国务院再特通知如下：","type":"paragraph"},{"text":"一、各地应当对春荒情况作一次深入检查，发现问题，及时解决。","type":"paragraph"},{"text":"二、灾区工作要统一安排，在抓紧水利建设、春耕工作的同时，也要适当开展付业生产（在集中干部整风之中，应当指定一定的负责干部专管救灾工作）。","type":"paragraph"},{"text":"三、在抓紧重灾区工作的同时，不要忽视了轻灾区和落后乡、社的救济工作。","type":"paragraph"},{"text":"抄徐付省长，民政厅、粮食厅、农业厅、财政厅、省人民银行、卫生厅，以民政厅为主，请会同各厅（行）迅待研究准备意见，定于3月9日晚七时半在省人民委员会办公厅开会讨论。","type":"paragraph"}],"comments":[],"origin":"贵州省人民委员会明电抄文。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5a6c22f55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

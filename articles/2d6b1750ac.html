script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆五反后一部分资本家气焰又十分嚣张　积极向店员工人反扑值得严重警惕","authors":[],"dates":[{"year":1952,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"重庆五反后一部分资本家气焰又十分嚣张　积极向店员工人反扑值得严重警惕","type":"title"},{"text":"【西南总分社二十二日讯】重庆五反后，一部分资本家气焰嚣张，积极向店员、工人反扑。据市总工会调查，百货业二百多家工商业户中向工人阶级反扑的占百分之二十九。一般反扑手段有如下几种：","type":"paragraph"},{"text":"一、藉故停工、停薪、停伙，解雇工人。仓库业资方黄万裕说：“搞业务我有信心，但第一要裁员，第二要减薪，第三要取消一切福利。”群众腊油店最近不但提出要工人退出五反时的加薪，而且要解雇五反时的店员积极分子李至平(磁器口区域店员工会主席)。茶社业资方吴云鑫说：“新华日报载的资方有用人权，现在我要解雇就要解雇。那个要调皮就给我滚！”有的资方如振华机器厂故意不接订货，企图停工、解雇。渝丰印刷社只欠一百万元债务，就想申请歇业。一些业务很好的资方也故意不发工资，态度极其凶横。最近重庆资本家对“三权”很感兴趣，认为有了“法宝”。如进出口业的民生、家成、同顺长等商号，藉口节约，开除了厨工。玻璃、制革、皮件、被服、毛巾、蝇祫、土布、铁作、印刷等行业中，也都不断发生停工、停薪、停火的问题。","type":"paragraph"},{"text":"二、公开殴打与诬蔑工人。最近资方殴打工人的事件已发生好几起，仅机器业已有八起以上。如恒大机器厂资方陈智明殴打工人，使被殴打的工人伤重吐血。三区棕绳业有一资方为了报复检举过他的店员，竟召集同业开会斗争，要店员低头认罪。资本家讽刺、诬蔑店员、工人更是十分嚣张恶毒，如经常说：“五反中你们要斗争我们，现在不能不团结我了吧！”“你们摸到了底，没有拿去退赃吗！”“要我搞业务，先要停二、三月。”","type":"paragraph"},{"text":"三、故意在生产上找麻烦，藉以打击工人。如新源机器厂接到订货，不给老师傅做专给学徒做，做坏了就藉此打击：“你们领导阶级为什么做不好生活？”五金、百货等业资方将订售价的责任推给店员。肇新布厂资方故意向工人要合法利润。","type":"paragraph"},{"text":"四、挑拨店员、工人与工会间的关系。茂德利钟表店在资方中提出：“大家都不要雇用工会干部和积极分子，开除他，看他怎样办！”有的用调动职工工作岗位来分化职工团结。大众食品公司藉口搞好业务，把职工乱调一气，引起职工的不安和不团结。","type":"paragraph"},{"text":"五、共同密谋打击工人的事也不断发生。如印刷业中的复兴、大众、鸿星、复协等家共同开会决定，大家都不发工资。","type":"paragraph"},{"text":"反扑情况多发生在中小企业，这里工会力量薄弱，生产不够正常，工人怕失业或处于半失业状态，顾虑较多。资本家则趁机作乱，进行反扑。对此现象，市领导方面正设法纠正中。","type":"paragraph"}],"comments":[],"origin":"1952年6月24日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d6b1750ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

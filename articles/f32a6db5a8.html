script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"清华园必须大“乱”","authors":["清华大学自动控制系红卫兵"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"清华园必须大“乱”","type":"title"},{"text":"清华大学自动控制系红卫兵","type":"authors"},{"text":"“现在清华园太乱了。”不！我们说“乱”得还不够。有许多旧势力、旧框框束缚我们“乱”。红卫兵出来了，猛受围攻；革命串联会出来了，备受指责；甚至有人出来斗黑帮，也被说成闹分裂。真是天下怪论！","type":"paragraph"},{"text":"旧清华的老框框太多了，太可恨了！清华园必须大“乱”，打倒一切黑帮、右派分子，打破一切旧框框，旧意识，旧势力，旧习惯。","type":"paragraph"},{"text":"“你们唯恐天下不乱！”对了！我们就是唯恐旧清华这个天下不乱。旧清华在黑帮统治下十几年，受毒受害太深太重，这一潭死水，不用大力量来搅怎么搅得动？不大“乱”一下，怎么能反出个新清华？","type":"paragraph"},{"text":"那些怕“乱”，对新生事物指手划脚的人都是资产阶级的旧习惯、旧势力的代表。快醒醒吧！你们不要不自觉地又当了旧习惯、旧势力的保皇派！","type":"paragraph"},{"text":"“要加强领导，不能无政府主义。”对！我们是要加强领导，但这绝不是加强框框，绝不是限制群众，而是根据最广大群众的最大利益，去鼓励、号召新生事物，并为之鸣锣开道，是根据中央一斗二批三改的精神，捍卫无产阶级文化大革命的方向！","type":"paragraph"},{"text":"我们绝不是无政府主义者。我们只是反对旧秩序，要建立新的秩序，在这个破与立的过程中，有一段“无政府”状态是必然的。","type":"paragraph"},{"text":"“你们闹分裂，要注意加强团结。”如果提出自己的政治观点就叫闹分裂，那我们果然是分裂家了。我们要坚持一斗二批三改的大方向，反对拖延斗黑帮的时间。学十六条，必须在一斗二批三改的斗争中学；团结要讲，必须在共同的对敌斗争中讲。这是原则问题，我们必须坚持。","type":"paragraph"},{"text":"我们反对无原则的团结。那些只讲团结，不讲斗争，不讲阶级的人，不是糊涂虫，就是怕“乱”，怕群众运动的胆小鬼！","type":"paragraph"},{"text":"“你们只率领少数人冒进，你们脱离群众。”当年马克思、恩格斯只有两个人就敢提出《共产党宣言》。多少革命先辈闹革命，不是从少数人开始吗？对于少数愿意革命的人阐明自己的观点，动不动就横加指责，难道这是对待新事物的态度吗？","type":"paragraph"},{"text":"须知，真理有时可能在少数人手里！但是，这少数终将成为多数。目前的清华园必须大“乱”，在大“乱”中，我们的同志头脑要清醒：","type":"paragraph"},{"text":"念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出政治，念念不忘高举毛泽东思想伟大红旗！","type":"paragraph"},{"text":" -原载一九六六年八月二十六日《人民日报》","type":"paragraph"}],"comments":[],"origin":"原载一九六六年八月二十六日《人民日报》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f32a6db5a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"c9f09747-b2db-423d-a4d9-ef5e75c1e060","name":"中国革命的道路——论解放后两条路线的斗争（批判与再造社2020年6月）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/c9f09747-b2db-423d-a4d9-ef5e75c1e060.pdf"],"article":{"title":"作者简历","alias":"","parts":[{"type":"paragraph","text":"作者简历1936生于北平（今日北京）。1950随父母迁居台北，同年考入北一女初中。1956考入东海大学生物系，后转学至经济系。1961赴美就读于BrynMawr大学经济系研究所，接触民权运动和反越战运动，1979"},{"type":"paragraph","text":"年获BrynMawr大学经济学系，博士学位。1965在纽约，参加从台湾到美国留学生的读书会，学习中国历史，读《毛泽东选"},{"type":"paragraph","text":"集》。1968先后移居巴尔提摩和田纳西，两个女儿相继出生。1976移居底特律。1977在底特律城Marygrove大学任教。1979初次到大陆各地参观访问。1981参与在美国发行的《台湾思潮》杂志。1994于东海大学担任客座教授。1997于世新大学社会发展研究所担任客座教授。2003以Marygrove大学荣誉教授头衔退休，参与台湾左翼发行的《批判与再造》杂"},{"type":"paragraph","text":"志。2013移居加州湾区至今。"},{"type":"paragraph","text":"自1993起开始积极参与国际左翼运动，先后于德国、菲律宾、加拿大、马来西亚、印度、香港、巴西、阿根廷、荷兰等地参与反帝国主义以及反全球化集会游行并发表演说。"},{"type":"paragraph","text":"金宝瑜的研究主要集中在资本主义全球化的论述、美国宰制下的帝国主义经济批判，以及中国社会主义经验的探讨，她的主要著作包括：1．《全球化与资本主义危机》台北：巨流出版社，2005。2.《Revolution and Counterrevolution:China’s Countinuing Class StrugglesinceLiberation》《革命与反革命一中国自解放后继续的阶级斗争》菲律宾：IBON出版社，2012。3．《Rethinking Socialism》：Paris，ForeignLanguage Press，2018，与已过世许登源合着。法文版，SoleilRouge，20184.《From Victory to Defeat:China’s Socialist Road and Capitalist Reversal》Paris:ForeignLanguage Press，2019。土耳其文版（OnurcanUlker翻译）：PatikaKitap，2019。"}],"authors":[],"dates":[{"year":2020}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":96,"page_end":96},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a9f1ff67d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></

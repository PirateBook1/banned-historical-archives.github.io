script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里工人说：毛主席总是为被压迫人民操心  马里人民热烈拥护毛主席声明坚决支持美国黑人斗争","authors":[],"dates":[{"year":1968,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马里工人说：毛主席总是为被压迫人民操心"},{"type":"paragraph","text":"马里人民热烈拥护毛主席声明坚决支持美国黑人斗争"},{"type":"paragraph","text":"据新华社巴马科二十日电　马里人民在读了毛主席支持美国黑人抗暴斗争的声明之后纷纷表示要响应毛主席的号召，大力声援美国黑人的正义斗争。"},{"type":"paragraph","text":"十八日上午，巴马科一个工厂的工人在读了这一声明之后，就进行了讨论。一位工人在讨论中说，毛主席的声明“使我们非常激动，因为全世界革命人民的伟大领袖和伟大导师毛主席，总是为被压迫和被剥削的各国人民操心。毛主席在他的声明中，不仅表达了七亿中国人民对美国黑人的支持，也表达了对所有被压迫、被剥削人民的支持。对于美国黑人和被压迫、被剥削人民来说，毛主席的支持是最大的鼓舞。”"},{"type":"paragraph","text":"另一位工人说，毛主席在他的声明中强调指出：“美国广大黑人同美国白人中的广大劳动人民，有着共同的利益和共同的斗争目标。”毛主席说的是真理。美国黑人今后应如毛主席在声明中所说的，把自己的斗争同美国工人运动相结合，给予美帝国主义以更加沉重的打击并赢得最后胜利。"},{"type":"paragraph","text":"一位马里朋友说，马丁·路德·金被美帝国主义者杀害，不仅对美国黑人是一个重要的教训，而且对各国革命人民也是一个重要的教训。美国黑人兄弟只有以革命的暴力推翻垄断资产阶级的统治，才能取得彻底解放。"},{"type":"paragraph","text":"一位马里教师读了毛主席的声明之后，非常激动地说，毛主席在一九六三年发表的第一个声明，使美国黑人懂得了他们反对种族歧视的斗争是阶级斗争，是被剥削、被压迫者反对剥削者的斗争。由于毛主席的第一个声明，美国黑人的斗争得到迅速发展。毛主席最近发表的声明，是对美国黑人斗争的又一极大支援。这个声明照亮了美国黑人所必须遵循的斗争道路。"},{"type":"paragraph","text":"一位经常学习毛主席著作的马里朋友说，毛主席的声明是一个重要文献。毛主席在声明中指明的光辉的道路，无疑是美国黑人通过暴力推翻垄断资产阶级，取得真正解放的唯一有效的办法。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ec08893f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

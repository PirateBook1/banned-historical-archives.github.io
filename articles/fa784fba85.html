script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"陈谢纵队迅速集中浦县附近准备连续战斗","alias":"","parts":[{"type":"paragraph","text":"陈谢纵队迅速集中蒲县附近"},{"type":"paragraph","text":"准备连续战斗！"},{"type":"paragraph","text":"（1946年12月19日）陈、谢，王、彭、罗2，并告刘、邓，滕、薄、王"},{"type":"paragraph","text":"（一）此次向吕梁进攻之敌，现已查明一师两个旅，九十师两个旅，由董钊率领沿大宁、临汾公路前进，其目的似在占领大宁后再攻延安。一师之七十八旅守备宜川。原驻宜川之四十七旅开吉县，似将协攻大宁。三十师除六十七旅驻土门外，馀在临汾南北未动。（二）此次作战，不但保卫吕梁，而且有保卫延安意义。你们应迅速集中兵力于蒲县附近地区准备连续战斗，以歼敌两个旅为目标。（三）滕薄王应令王新亭部攻击浮翼，积极向同蒲线活动，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈和政治委员谢富治等的电报。"},{"type":"paragraph","text":"[2]王、彭、罗，指王震、彭绍辉和罗贵波，当时分别任晋绥野战军第二纵队司令员兼政治委员、副司令员和副政治委员。"},{"type":"paragraph","text":"[3]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。滕、薄、王，指滕代远、薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副司令员、第一副政治委员和第二副司令员。"},{"type":"paragraph","text":"[4]董钊，当时任国民党军整编第一军军长。[5]王新亭，当时任太岳军区司令员。策应吕梁。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十九日二十时"},{"type":"paragraph","text":"1946年12月，为粉碎国民党军的进攻，延安召开保卫陕甘宁边区动员大会。图为毛泽东在张宗逊的陪同下出席大会。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":12,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王新亭","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa784fba85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

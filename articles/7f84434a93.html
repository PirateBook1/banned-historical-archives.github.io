script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"传播毛泽东思想","authors":[],"dates":[{"year":1966,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东同志三十多年前，在论述中国工农红军长征的伟大意义时指出:“长征是历史纪录上的第一次，长征是宣言书，长征是宣传队，长征是播种机。”"},{"type":"paragraph","text":"人民解放军永远是用毛泽东思想武装起来的英勇善战的战斗队，同时是帮助群众建设革命政权、发展生产、改善生活的工作队，是启发群众政治觉悟的宣传队。"},{"type":"paragraph","text":"今年四月间，参加河北省邢台地区抗灾斗争的人民解放军某部，保持和发扬了我军的革命传统，当毛泽东思想的宣传队和播种机。他们在地震受灾地区，历时一个多月，走遍十九个县、市，五千三百多个生产大队，向三百九十多万群众宣传了伟大的毛泽东思想。"},{"type":"paragraph","text":"毛主席的话威信最高，威力最大，群众一听就懂，一用就灵。干部战士和贫下中农一起，带着问题活学活用毛主席著作，使灾区广大人民在困难的时候，看到了光明，提高了勇气。他们面对着地震造成的严重灾害，表现了“房倒志不倒，地动心不摇”的英雄气概，发扬了一心为公，舍己为人的集体主义精神，自力更生，奋发图强，发展生产，重建家园。整个灾区出现了“人换精神地换貌”的崭新气象。"},{"type":"paragraph","text":"实践证明，毛泽东思想一旦和广大群众见面，和广大群众结合，就可以产生改造社会、改造自然的伟大力量。"},{"type":"paragraph","text":"学习毛泽东思想，宣传毛泽东思想，使毛泽东思想在七亿人民中生根、发芽、开花、结果，这是我们全党的光荣任务。七亿人民掌握了毛泽东思想，就能够使我国人民从几千年来一切剥削阶级的腐朽习惯势力中解放出来，改变整个社会的精神面貌，就能够挖掉修正主义的根子，防止资本主义在我国复辟，就能够把我们伟大的社会主义祖国建设好，就能够对世界人民的革命作出伟大的贡献。"},{"type":"paragraph","text":"每个共产党员，每个革命战士，都应当随时随地向广大群众宣传毛泽东思想，让毛泽东思想去占领一切阵地。"},{"type":"paragraph","text":"宣传群众，也就是教育自己。每做一次宣传，便是一次最好的学习。在宣传过程中，把学习和宣传、学习和运用统一起来，更好地促进自己的思想革命化。"},{"type":"paragraph","text":"让我们把学习和传播毛泽东思想，当作自己毕生的事业!"},{"type":"paragraph","text":"(新华社北京二十四日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f84434a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

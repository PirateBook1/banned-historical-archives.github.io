script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"爬行主义的活标本","authors":["八车间丙班工人理论小组"],"dates":[{"year":1976,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"爬行主义的活标本"},{"type":"paragraph","text":"八车间丙班工人理论小组"},{"type":"paragraph","text":"邓小平授意炮制的《条例》中，叫嚷什么要靠“引进外国的先进技术”来“加快国民经济的发展速度”，胡吹这是一个所谓“大政策”。这是彻头彻尾的洋奴哲学、爬行主义。"},{"type":"paragraph","text":"靠进口技术能把工业生产搞上去吗？不能！在洋人的“援助”中找“活路”的教训，我们见得还少吗？看过影片《第二个春天》的同志都记得，依靠洋大人替我制造舰艇不是一事无成吗！邓小平拚命宣扬这一套，不过是要把帝、修、反设下的坑，描绘成非走不可的“路”，好让帝国主义、社会帝国主义卡住我们的脖子，逼着我们爬回到半封建半殖民地的旧中国的老路上去。这是他买办资产阶级经济思想的大暴露。"},{"type":"paragraph","text":"我们的民族是伟大的民族。中国人民是有骨气的。解放二十多年来，在毛主席独立自主、自力更生的方针指引下，我们冲破了帝国主义的封锁，顶住了修正主义的讹诈，意气风发地、独立自主地干工业、干农业、干技术革命，搞文化大革命，以帝、修、反和他们的应声虫不敢想象的速度，创造出一个又一个人间奇迹。可是，邓小平无视革命和生产的大好形势，甚至露骨地说，要靠进口外国的设备来“容纳劳动力”。这不是说，根本不存在失业现象的社会主义中国，要靠洋人的“进口”设备来解决“就业问题”，岂不成了天大的笑话吗？"},{"type":"paragraph","text":"必须指出，邓小平推行投降主义路线是有深刻的阶级根源的，是他代表党内外资产阶级的利益所决定的。就象《水浒》中的宋江，是无论如何不反皇帝的，要是一反，岂不是把自己的“衣食父母”反掉了吗？邓小平也一样，“洋大人”的那一套无论如何不能反，只能跟在后面爬，只能顶礼膜拜。历史上的投降派和现代投降派，虽然所处的历史时期不同，搞投降的形式不一样，但他们甘当国内外反动阶级的走狗的反动本质却是一样的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"802d7051ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

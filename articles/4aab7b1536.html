script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谷牧关于1954年上半年上海市私营工业社会主义改造的报告","authors":["上海市委第二副书记","谷牧"],"dates":[{"year":1953,"month":12,"day":24}],"is_range_date":false,"parts":[{"text":"谷牧关于1954年上半年上海市私营工业社会主义改造的报告","type":"title"},{"text":"上海市委第二副书记谷牧","type":"authors"},{"text":"[谷牧当时任中共上海市委第二副书记兼市委工业生产委员会书记，这是他在上海市协商会议上的报告节录。]","type":"subtitle"},{"text":"首先告诉各位，从9月份起我们对新闻、文化事业除外的一共60多个公私合营单位的工作总结一下，整顿一下。我们准备通过60多个单位的检查总结了解一下我们过去这项工作究竟存在一些什么问题，教育干部，也使领导上更了解这方面的情况。这一工作大致进行得差不多，但还没有告一段落，还在进行中，今后有适当机会还可以向各位介绍情况，这里我先简单扼要的介绍一下。","type":"paragraph"},{"text":"过去已经合营的60几个工厂企业情况概括讲起来，在生产发展、在经营管理的改进这方面成绩很大的，生产普遍有所发展，经营管理普遍得到了改进，比如上钢一厂、二厂、三厂都从原来200多人的规模到二三千人的规模，生产力都提高到5倍、6倍，由于生产关系改变了，广大工人积极性、创造性得到了充分发挥，于是生产上出现了很多新的气象，这方面应该肯定的讲，成绩很大。正如李维汉部长所讲，证明了高级形式的国家资本主义公私合营优于一般形式的国家资本主义企业，更优于一般私营工业。","type":"paragraph"},{"text":"但另一方面，我们这次检查工作中着重的检查我们工作的缺点，我们发现在执行政策方面存在着不少的问题，也可以简单的讲，成绩很大，问题很多。一个最基本的问题，我们参加这60多个厂的工作同志没有把公私合营的工作提到党的总路线这个高度来严肃对待。有关公私合营国家资本主义基本政策问题，我们很多同志没有很严肃的对待这个工作，我们很多同志埋头于搞好这个企业、改善企业的经营管理。因此，有关政策方面的问题抓得不紧，甚至有些方面犯错误，出了不少毛病。比如公私合营的董事会，若干厂没有很好的尊重，没有定期开会向董事会报告这个厂的经营管理情况。不少厂分红分息的问题没有很好的解决。这里面并不是太怪我们干部，生产发展了，有了很大的盈余，但是我们同志热心发展生产，有了盈余发展生产扩大设备，并没有装到自己的腰包里去，也没有多大的浪费，但没有保证私股分红分息这一政策非做不可，有许多厂分红分息问题没有很好解决。人事安排方面对资方代理人尊重也有缺点，特别在“五反”运动中这方面毛病比较多一点，公私合营的工业同样应该进行一次“三反”，这是对的。既然是公私合营的工业，资方代理人政府也同样当作干部一样看待，同样参加“三反”，在这里面受到一次教育是对的。但在“三反”基本上成绩很大的前提下，在“三反”运动政策界限上确实出过问题的。我们“三反”中对资方代理人的政策界限这样看法，合营以前不管，合营以后不属于企业的也不管；合营以后，有关本企业有违法的问题我们要管；属于资产阶级一般社会活动，我们就不应该过问了。我们派去干部对工程技术人员从宽，这是做得对的，我们不能〔不〕承认“三反”运动对企业的提高有了很伟大的意义，但若干政策界限没有严格的划清，这里面对有些资方、资方代理人反得重的，批评处理得重的这个情况是存在的。","type":"paragraph"},{"text":"我同时可以向各位介绍，我们检查了解这些情况以后，我们正在端正这方面的问题，到最近年底前，我们要做到这样几点：","type":"paragraph"},{"text":"董事会普遍开一次；","type":"paragraph"},{"text":"股息红利普遍的按照生产情况有盈余分一点；","type":"paragraph"},{"text":"对“三反”运动案件明显错的，适当的承认，向他们道歉；","type":"paragraph"},{"text":"对资方代理人按照量才运用，有运用得不恰当的重新考虑安排。","type":"paragraph"},{"text":"我们中共上海市委把这项工作，作为我们贯彻执行对私营工商业的社会主义改造这一项任务内的一项工作，作为我们领导上了解情况，作为我们内部教育干部的一项主要工作，这项工作大体上进行得差不多，现在正在贯彻执行下去。","type":"paragraph"}],"comments":[],"origin":"中共上海市委统战部等编《中国资本主义工商业的社会主义改造  上海卷》，中共党史出版社，1993年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谷牧","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aab7b1536"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"德宏傣族景颇族自治区各族各界人民代表会议  向毛泽东主席致敬电","authors":[],"dates":[{"year":1953,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"德宏傣族景颇族自治区各族各界人民代表会议"},{"type":"paragraph","text":"向毛泽东主席致敬电敬爱的毛主席："},{"type":"paragraph","text":"在您的伟大民族政策的光辉照耀下，三年来我们云南省德宏地区九个民族四十万人民，团结一致，粉碎了帝国主义蒋匪残余的阴谋，安定了边疆社会秩序；进行了民族民主建政，开展了爱国增产运动，从而大大地提高了各族人民的政治觉悟，改善了各族人民的生活，使我们今天有可能在这里召开各族人民政治生活中具有重大意义和历史上从来未有的德宏傣族景颇族自治区首届各族各界人民代表会议，建立我们的自治区和自治机关，行使当家作主的自治权利。全体代表在团结友好的气氛中，充分发挥了互尊互让的精神，庄严地签订了团结爱国公约，结束了历史上遗留下来的宿仇旧恨，为我们在祖国大家庭中共同享受自由平等幸福的生活，奠定了有力的政治基础。"},{"type":"paragraph","text":"敬爱的毛主席，在这万众狂欢、额手相庆的日子里，我们饮水思源，永远忘不了您对少数民族的关怀和恩情，您的名字是我们幸福和希望的化身，是各族人民翻身解放的旗帜。我们谨向您保证：今后坚决在您的英明领导下，密切联系各族广大人民群众，加强各族人民之间的团结互助，更加主动地争取汉族老大哥的帮助，充分发挥我们的政治积极性和爱国主义精神，为努力发展生产，加强对敌斗争，巩固祖国国防而奋斗。"},{"type":"paragraph","text":"云南省德宏傣族景颇族自治区首届各族各界人民代表会议"},{"type":"paragraph","text":"一九五三年七月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c95436fafa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

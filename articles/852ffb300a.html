script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓靠学习","authors":[],"dates":[{"year":1976,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沪东造船厂动力车间机加工班"},{"type":"paragraph","text":"“机器运转靠动力，深入批邓靠学习。”在这次批判邓小平、反击右倾翻案风的斗争中，我们反复学习了马克思的《法兰西内战》，深入批判了邓小平“三项指示为纲”的修正主义纲领，使学习和批判不断深入。"},{"type":"paragraph","text":"在反击右倾翻案风的斗争一开始，我们学习了毛主席的重要指示:“什么‘三项指示为纲’，安定团结不是不要阶级斗争，阶级斗争是纲，其余都是目。”认识到以阶级斗争为纲是毛主席二十多年来领导全党和全国人民进行社会主义革命和建设的基本理论和基本实践。但是党内最大的不肯改悔的走资派邓小平却鼓吹“三项指示为纲”，别有用心地把毛主席的三项指示平列起来，以目乱纲，否定以阶级斗争为纲，全面对抗毛主席的革命路线。我们抓住这个原则问题，重温马克思在《法兰西内战》中这段论述:“公社并不取消阶级斗争，工人阶级正是通过阶级斗争致力于消灭一切阶级，从而消灭一切阶级统治”。大家深刻地认识到，只要世界上还存在阶级，我们就一刻也不能忘记无产阶级与资产阶级的阶级对立，就一天也不能放松无产阶级对资产阶级的阶级斗争。邓小平抛出“三项指示为纲”，其目的就是妄图麻痹我们无产阶级的革命斗志，要我们放弃对资产阶级的斗争，以便他安安稳稳地复辟资本主义。这就赤裸裸地暴露了他背叛马克思主义基本原则的修正主义嘴脸。"},{"type":"paragraph","text":"天安门广场反革命政治事件发生后，我们又联系一八七一年三月二十二日在巴黎旺多姆广场出现的反革命“和平示威”的事件，再一次批判了邓小平的“三项指示为纲”。通过对旺多姆广场反革命事件和天安门广场反革命政治事件的对照，使大家进一步看清了一切资产阶级及机会主义者出于它们的阶级本性，对无产阶级革命的胜利，他们必定要以十倍的疯狂、百倍增长的仇恨来向无产阶级进行猖狂的反扑。正如马克思所说的:“公社可能引起激烈的反动和同样激烈的革命。”邓小平一面舞动“三项指示为纲”这面杏黄旗，一面又一手挑起了天安门广场的反革命政治事件。事实证明，邓小平的“三项指示为纲”的修正主义纲领，既是鼓动资产阶级向无产阶级进攻的一面黑旗，又是掩护资产阶级向无产阶级进攻的一颗烟幕弹。"},{"type":"paragraph","text":"随着批邓斗争的深入，我们又学习马克思致路·库格曼信中对巴黎公社所作的分析:“如果他们将来战败了，那只能归咎于他们的‘仁慈’”，第三次批判了邓小平的“三项指示为纲”。大家说，当年，英雄的巴黎无产阶级由于缺乏革命经验，放弃了当时最有决定意义的战略任务——向毫无防御能力的凡尔赛进攻，结果使梯也尔得到喘息的机会，勾结普鲁士入侵者，反扑过来，对无产阶级进行骇人听闻的血腥屠杀。这个血的教训告诉我们，一切反动派是决不会甘心于自己的失败的，他们必然要把复辟的希望变为复辟的行动。现在邓小平垮台了，但是资产阶级决不会因此而自行退出历史舞台，所以我们千万不可松懈自己的斗志，一刻也不能放松对敌人的警惕。大家还说，想想公社社员墙，阶级斗争永不忘。所以，对于同走资派的斗争，我们一定要有长期作战的思想准备。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"852ffb300a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

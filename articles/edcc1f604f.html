script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给朱绍良\"的信","alias":"","parts":[{"type":"paragraph","text":"给朱绍良的信"},{"type":"paragraph","text":"（1936年9月8日）绍良先生："},{"type":"paragraph","text":"十年酣战，随处与先生相遇，可谓大有缘矣！然蚌相持，渔人伺于其侧，为蚌者不亦危乎？付上共产党致国民党书，为国家民族谋，亦为先生谋也。两党两军之间，无胶固不解之冤，有同舟共济之责。抛嫌释怨，以对付共同之敌，天下后世颂先生为民族英雄，岂不愈于胡宗南君所谓“无期徒刑”乎？夫“剿匪”非特无期徒刑也，且是一种死刑。非日红军宣告先生们之死刑也，日本帝国主义实宣告之，非特宣告国人某一部分于死刑，实欲举全民族而宣告之，鸣呼危矣！先生而同意统一战线，则鄙人竭诚以迎。惟事宜急办，迁延则利在长驱而入之寇。尚祈致意蒋先生，立即决策，国事犹可为也。书不尽意。顺颂勋祺！"},{"type":"paragraph","text":"毛泽东启"},{"type":"paragraph","text":"九月八日"},{"type":"paragraph","text":"[1]朱绍良（1891一1963），原籍江苏武进，当时任国民党政府驻甘绥靖公署主任。"},{"type":"paragraph","text":"[2]胡宗南（1896一1962），浙江孝丰（今并入安吉）人，当时任国民党军第一军军长，在陕北进攻红军。"},{"type":"paragraph","text":"[3]指蒋介石。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":115},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"edcc1f604f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

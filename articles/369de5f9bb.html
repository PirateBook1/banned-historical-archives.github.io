script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"印发《纳赛尔与社会党全面破裂》材料的批语","alias":"","parts":[{"type":"paragraph","text":"印发《纳赛尔与社会党全面破裂》"},{"type":"paragraph","text":"材料的批语"},{"type":"paragraph","text":"（1960年1月14日）"},{"type":"paragraph","text":"印发各同志。看，阶级斗争是何等尖锐！资本主义世界都是如此，不可能有例外。社会主义世界的阶级斗争也还是存在的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月十四日[1]纳赛尔，当时任由埃及和叙利亚合并组成的阿拉伯联合共和国总统。"},{"type":"paragraph","text":"[2]指中国驻大马士革总领事馆1960年1月4日关于纳赛尔与叙利亚社会党全面破裂的情况给中国驻阿联大使馆并外交部的电报。电报说，纳赛尔最近一举免除叙利亚社会党领导人胡拉尼等五人的副总统和部长职务，这表明纳赛尔同叙利亚社会党之间的关系已发展到全面、公开破裂的阶段。阿联统治阶级内部矛盾的这种激化，是因为叙利亚人民同埃及统治集团之间的矛盾日益加深所促成的。纳赛尔同叙利亚社会党的关系破裂后，埃叙矛盾已转变成全体叙利亚人民反对埃及统治集团的民族性矛盾，这件事有可能成为埃叙关系中的一个重要转折点。电报还对纳赛尔与叙利亚社会党的矛盾、埃及统治集团与叙利亚地主资产阶级和人民的矛盾，作了具体的分析。这个电报原题为《对纳、社关系全面破裂的几点看法》，毛泽东批示印发时，改题为《纳赛尔与社会党全面破裂》。"},{"type":"paragraph","text":"[3]指当时正在上海参加中共中央政治局扩大会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":115},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"印发《纳赛尔与社会党全面破裂》材料的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"印发《纳赛尔与社会党全面破裂》材料的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"印发各同志。看，阶级斗争是何等尖锐！资本主义世界都是如此，不可能有例外。社会主义世界的阶级斗争也还是存在的。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page

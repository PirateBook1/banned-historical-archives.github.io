script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在北京车站上刘少奇主席的讲话","authors":[],"dates":[{"year":1960,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尊敬的诺罗敦·西哈努克亲王殿下"},{"type":"paragraph","text":"尊敬的柬埔寨贵宾们，"},{"type":"paragraph","text":"朋友们，同志们:"},{"type":"paragraph","text":"现在，西哈努克亲王殿下和柬埔寨贵宾们就要离开北京，到我国其他地方进行参观和访问。我怀着惜别的心情，在这里欢送我们的好朋友西哈努克亲王殿下和陪同亲王殿下来我国访问的宾努副主席阁下、福·波伦首相阁下、涅·刁隆副首相阁下以及其他柬埔寨贵宾们。在这即将离别的时刻，请允许我代表我们的国家和人民，并且以我个人的名义，对于亲王殿下在加强中柬友谊所作出的宝贵贡献，表示真诚的感谢和敬意。"},{"type":"paragraph","text":"西哈努克亲王设下的这次访问，在中柬两国友好关系史上写下了新的一页。在访问期间，我们两国领导人进行了多次的友好接触和亲切会谈，就进一步加强两国友好合作关系和两国共同关心的问题广泛地、坦率地交换了意见。昨天，我们两国政府缔结了中柬友好和互不侵犯条的。这是我们两国关系中的一件大事，也是我们两国人民政治生活中的一件大事。亲王殿下，这表明我们双方都有坚定的信心和决心来实现共同的愿望，中柬两国一定要永远和睦相处、友好合作；中柬两国人民一定要永远亲如手足，休戚与共。让我们两国政府和人民共同努力，互相帮助，把我们各自的国家更好更快地建设起来，并且在维护民族独立和保卫世界和平的事业中，不断地取得新的胜利。"},{"type":"paragraph","text":"尊敬的亲王殿下，尊敬的柬埔寨贵宾们，你们在这短短几天的逗留中，已经可以看到我国人民对于亲戚般的柬埔寨人民怀着多么深厚的感情，对于亲王殿下怀着多么崇高的敬意。你们带来的柬埔寨人民的深情厚谊，将永远留在六亿五千万中国人民的心里。世界上没有任何力量能够破坏我们两国人民之间的友谊，也没有任何力量能够阻止我们两国人民共同前进。"},{"type":"paragraph","text":"祝西哈努克亲王殿下和全体柬埔寨贵宾们身体健康，旅途平安。"},{"type":"paragraph","text":"【新华社北京20日电】"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2248de51c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

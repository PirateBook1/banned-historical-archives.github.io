script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里人民爱读毛主席著作通过阅读著作了解中国和研究中国的道路","authors":[],"dates":[{"year":1964,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社巴马科14日电】　在巴马科举行的中国经济建设展览会上，毛泽东著作和许多其他中国书籍受到热烈欢迎。在展览会的售书处，开幕半个月来，已出售了八千多本书，其中一千五百本是毛泽东著作。"},{"type":"paragraph","text":"巴马科郊区的一位农民在参观了展览会后，立即赶到售书处去购买毛泽东选集第四卷。他说:“你们获得的成就非常伟大，我要阅读毛泽东选集来了解在中国发生的一切。”一位教师跑了六十公里来购买毛泽东选集第四卷，并且问什么时候出版毛泽东选集第一、二、三卷法文版。一位名叫穆罕默德·凯塔的官员特地到售书处，买了十多本毛泽东著作，其中包括毛泽东选集第四卷。他说，很多马里青年在认真学习毛泽东著作，以便研究中国的道路。一位青年军官买了《将革命进行到底》、《新民主主义论》、《矛盾论》等毛泽东著作单行本，并且说，他已经在朋友家里看到过这些书，今天能够买到感到非常高兴。他还说:通过阅读这些著作，能够看到在发展道路上的一个国家是怎样取得进步的。马里士兵们特别爱读中国红军的故事。"},{"type":"paragraph","text":"中国的文学作品也受到读者的热烈欢迎。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e4e711289"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

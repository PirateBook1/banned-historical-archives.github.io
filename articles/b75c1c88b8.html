script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想进行革命大批判的好样板","authors":["石景山发电厂毛泽东思想东方红兵团"],"dates":[{"year":1967,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想进行革命大批判的好样板\t石景山发电厂毛泽东思想东方红兵团"},{"type":"paragraph","text":"在全国广大革命群众掀起革命大批判的关键时刻，姚文元同志《评陶铸的两本书》的重要文章发表了。这篇文章，给我们用毛泽东思想进行革命的大批判树立了样板，给我们如何用毛泽东思想去识别反革命两面派，树立了样板。"},{"type":"paragraph","text":"毛主席教导我们说：“革命的道路，同世界上一切事物活动的道路一样，总是曲折的，不是笔直的。”一年来的文化大革命，使我们无产阶级革命派深深认识到，阶级斗争是激烈的，错综复杂的。现在，由于革命的胜利发展，迫使阶级敌人采取了新的手法来进行反革命活动。在这种情况下，我们千万不能掉以轻心，一定要善于用毛泽东思想来识别阶级敌人，揭穿他们的阴谋诡计。"},{"type":"paragraph","text":"我们石景山发电厂无产阶级革命派在“一月革命”风暴中夺了权以后，厂里夺权和反夺权的斗争始终在继续着。开始，党内一小撮走资本主义道路当权派操纵一部分受蒙蔽的群众，抓住革命派前进中的一些缺点和错误，肆意夸大，混淆革命和反革命的界限，疯狂进行反夺权。他们的阴谋被揭穿以后，又以极“左”的面目出现，捡起了陶铸的“怀疑一切”、“打倒一切”的反动口号，故意混淆犯有一般错误的干部和走资本主义道路当权派的界限，企图混水摸鱼。同时，他们又把矛头指向中国人民解放军，妄图挑拨军民关系，达到他们不可告人的罪恶目的。在这种复杂的阶级斗争面前，我们以毛泽东思想为武器，粉碎了他们以极“左”的面目出现的破坏活动，坚决捍卫了毛主席的革命路线。最近，我们与驻厂支左的解放军，响应伟大领袖毛主席“拥军爱民”的号召，共同制定了拥军爱民公约，军民之间团结得更紧密了。"},{"type":"paragraph","text":"但是，敌人是决不会甘心于自己的死亡的。最近，我厂党内一小撮走资本主义道路的当权派，蒙蔽一部分不明真相的群众，多次企图挑起武斗。我们按照毛主席“要用文斗，不用武斗”的教导，采取了正确态度，使坏人的阴谋可耻地破产了。与此同时，我们又团结广大职工，掀起了生产新高潮，和兄弟单位的战友一起，经过艰苦奋斗，试制成功了国产第一台最大容量的汽轮发电机，完成我厂最大容量的锅炉组的检修任务（建厂以来任务最重的一次）。最近，我们还试验成功了国内外先进运行技术——滑压运行，给国家节约了大量资金和煤炭。"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越”，我们石景山发电厂的无产阶级革命派，将紧跟毛主席的伟大战略部署，以姚文元同志的文章为样板，搞好革命的大批判和本单位的斗批改，夺取文化大革命的彻底胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b75c1c88b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

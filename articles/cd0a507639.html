script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"出席广岛世界大会的喀麦隆代表发表谈话完全支持毛主席声明一切爱好和平人民应当支持美国黑人反对种族歧视的斗争","authors":[],"dates":[{"year":1963,"month":8,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社香港15日电】　出席广岛第九届禁止原子弹氢弹世界大会的喀麦隆代表布热马·阿努14日在这里接见新闻记者时说，他完全支持毛主席在8月8日发表的关于黑人斗争的声明。他说:“美国黑人反对种族歧视的斗争，实际上是在加强世界上反对美国统治的和平力量，一切爱好和平的人民应当支持他们。”"},{"type":"paragraph","text":"这位喀麦隆代表是在13日从东京到达香港的。他向记者指出，非洲、亚洲和拉丁美洲人民争取民族解放的斗争同和平运动有密切关系。他指出，和平不是依靠乞求，而是依靠斗争得来的。他强调说:“因此，民族解放运动同时是对世界和平的伟大贡献。”"},{"type":"paragraph","text":"布热马·阿努还说，最近举行的禁止原子弹氢弹世界大会是对世界和平的贡献。他说，一致通过的决议“正是我们所期望的”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd0a507639"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

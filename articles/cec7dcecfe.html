script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳郊区办高级社发生的一些问题","authors":["罗嘉黎"],"dates":[{"year":1956,"month":1,"day":19}],"is_range_date":false,"parts":[{"text":"沈阳郊区办高级社发生的一些问题","type":"title"},{"text":"罗嘉黎","type":"authors"},{"text":"【辽宁分社19日讯】沈阳市郊区正在继续发展高级农业生产合作社，预计春节前郊区入高级社的农户将占总农户的百分之二十五。","type":"paragraph"},{"text":"沈阳郊区在办高级社中发生了下面一些问题：一、高级社不愿收买社员的大铁车和老牲畜，引起一些农民拆车和杀马卖肉。二、有的社领导成份不纯，其中有国民党员、三青团员和伪警伪宪。个别社还有排斥贫困户的现象，对拿不出股金和劳力弱的贫农不批准入社。三、各社为开水田争水。北郊区河流较多、有些村、社就把河水截住独占。","type":"paragraph"},{"text":"另外，郊区办高级社还遇到了一些难解决的特殊问题：例如沈阳东郊的高坎农业生产合作社副主任赵刚，曾有一块地租给别人盖房用，年年收租。现在办高级社大家的耕地都取消了报酬，盖房那块地应不应该还收租呢？就没有解决的办法。有的社年老的社员要求留坟地，青年人不同意，提议社里留一块公有坟地。有的社在大片耕地中间夹了一些还不能入社的地主富农的地，解决不了。有的姑娘出嫁要带走土地社不同意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年1月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cec7dcecfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席搞好斗批改","authors":[],"dates":[{"year":1968,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席搞好斗批改"},{"type":"paragraph","text":"在我们伟大领袖毛主席亲自主持下胜利召开了有伟大历史意义的党的第八届扩大的十二中全会，这是全国人民政治生活中的一件大喜事。这次会议的成功，沉重地打击了一小撮以美国为首的帝国主义者、以苏修叛徒集团为首的现代修正主义者和国内外反动派，极大地鼓舞了全国人民继续沿着毛主席指引的道路，把无产阶级文化大革命进行到底。全会公报阐述了伟大领袖毛主席关于在无产阶级专政下继续革命的光辉思想，总结了两年来我国无产阶级文化大革命的基本经验，全面地传达了毛主席提出的关于斗、批、改各个阶段的任务。我们一定坚定不移地紧跟伟大领袖毛主席，认真落实全会公报提出的各项战斗任务，夺取无产阶级文化大革命的全面胜利！"},{"type":"paragraph","text":"经过无产阶级文化大革命风暴的锻炼，我们党比任何时候都更加纯洁，更加团结，更加巩固，更加强大。全会决定在适当的时候召开中国共产党的第九次全国代表大会，这是非常英明正确的。我们决心认真搞好斗、批、改，迎接党的第九次全国代表大会的胜利召开。"},{"type":"paragraph","text":"江苏省的无产阶级文化大革命和全国各地一样，形势越来越好。两年多来激烈的阶级斗争实践，使我们深刻地认识到一条伟大的真理：紧跟伟大领袖毛主席就是胜利！不管遇到多大的困难，受到多大的干扰，只要把毛主席的每一个最新指示，迅速、准确、全面地传达贯彻到广大革命群众中去，变为他们的自觉行动，就能从胜利走向胜利！"},{"type":"paragraph","text":"党的第八届扩大的十二中全会，号召我们实现毛主席提出的关于斗、批、改各个阶段的任务，把无产阶级文化大革命进行到底。在以毛主席为首、林副主席为副的无产阶级司令部的英明领导下，我省的斗、批、改虽然已经取得了显著的成绩，但是，我们清楚地认识到，江苏、南京过去是国民党反动派进行血腥的反革命统治的老巢，也是中国资产阶级发家的地方；刘少奇这条帝国主义、现代修正主义、国民党反动派的忠实走狗，早在抗日战争时期就在江苏大干反革命勾当，解放后又通过他在江苏的代理人江渭清、陈光之流，推行了一条反革命修正主义路线；江渭清、陈光之流虽然已被扫进了历史的垃圾堆，但是刘少奇一伙在各个领域散布的反革命修正主义的流毒并没有彻底肃清。因此，我们一定要戒骄戒躁，再接再厉，继续深入搞好革命大批判，认真做好清理阶级队伍的工作，把一切反革命分子统统挖出来，并把整党建党工作放在非常重要的地位，努力实现无产阶级教育革命，抓革命，促生产，促工作，促战备，扎扎实实打好斗、批、改这一仗，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"毛泽东思想是全党、全军和全国一切工作的指导方针。我们决心用毛泽东思想统一认识，统一步伐，统一行动，紧跟伟大领袖毛主席奋勇前进！"},{"type":"paragraph","text":"（江苏省革委会供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31850ef18f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北麻城县委整风办公室“陈国昌对历史问题的补充交代和检讨”","authors":[],"dates":[{"year":1959,"month":10,"day":16}],"is_range_date":false,"parts":[{"text":"湖北麻城县委整风办公室“陈国昌对历史问题的补充交代和检讨”","type":"title"},{"text":"我将我的历史问题补充交待和检讨如下：","type":"appellation"},{"text":"我的历史问题中，关于家庭、个人出身、社会关系等方面，入党以来都未交待清楚。多年来，组织上反复调查的，也是我心中总在斗争的，就是参加三青团组织问题。过去我一直抱的是没有参加过任何反动组织。从我内心来说，过去之所以不报，确实是记不清当时的情况。要报参加了，又交待不清参加的具体时间、活动等。而自己老记的是没有参加过。为此我曾多次××，心里是这样打算的：要就是我记对了，就是没有参加过；要就是记错了，接受处分。确实我不曾以为把这事争辩清楚了就能取得信任，报了就影响组织对我的信任。现在组织上经过反复调查，证实了我是参加过三青团，这是对党不老实，长期以来隐瞒历史上的关键问题，是伪装历史清白。现在承认这个错误，请求按党纪给我处分。","type":"paragraph"},{"text":"根据对证（我确实记不准当时具体情况），我第一次参加三青团是194×年在恩施小龙潭读初中时，那时我12岁多，是集体参加的。参加后的活动记不清了；第二次是1945年在恩施金子墉读高农一年级时，由同班同学×业威介绍参加的。在二上时和陶宏春等一起办过刊名为“农声”的壁报，写过反党文章（文题和具体内容也记不清）。这是我在旧社会对人民犯的罪恶。","type":"paragraph"},{"text":"现在，还有不少同志说我是个来历不明的人，不知是什么人。还有人怀疑我的年龄等等。我请求组织上调查清楚，给我作出结论。","type":"paragraph"},{"text":" 陈国昌1959年10月16日","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac57d8f1f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沸腾的天津重型机器厂","authors":[],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沸腾的天津重型机器厂"},{"type":"paragraph","text":"中共中央关于华国锋同志任党中央第一副主席、国务院总理和撤销邓小平党内外一切职务的决议发表以后，极大地鼓舞了天津重型机器厂的广大职工。他们召开大会，写大字报、大标语，一致表示坚决拥护党中央两个决议，愤怒声讨邓小平的反动罪行，愤怒声讨一小撮阶级敌人在天安门广场制造的反革命事件。粗加工车间老工人王戍年，七日晚上接连收听了三遍广播，对于一小撮阶级敌人竟敢在天安门广场搞反革命活动的罪行愤恨极了。他躺在床上翻来复去，一夜睡不着觉，第二天清晨天刚蒙蒙亮就翻身起床赶到厂里，投入了批判邓小平和一小撮阶级敌人的反动罪行的战斗。"},{"type":"paragraph","text":"满腔愤怒变成了坚定的决心。工人们纷纷向各级党组织递交决心书，表示要集中火力批判邓小平，掀起反击右倾翻案风斗争的新高潮。工人们说，天安门前的反革命政治事件，进一步使我们看清了党内不肯改悔的走资派邓小平的反动嘴脸，明确了当前反击右倾翻案风斗争的重大意义。事实证明，这场斗争是无产阶级和资产阶级的生死搏斗，是关系到党和国家前途命运的大事，是完全必要的，是非常及时的。我们一定要把这场斗争进行到底，不获全胜，决不收兵！党委成员带领科室干部，深入生产第一线，和广大工人一起学习，一起批判。全厂六百多名工人理论骨干，也和工人一道逐字逐句地学习毛主席的重要指示。"},{"type":"paragraph","text":"反击右倾翻案风斗争的新高潮，带来了生产的新高潮。铸钢车间钢花飞溅，金工车间机器轰鸣。新的生产纪录不断涌现。四月八日，清整重件组的班产量、水压机车间的班产量，都比计划增长了百分之五十。铸铁车间提前三天完成四月上半月生产计划。工人、干部、技术人员“三结合”小组在两个决议的鼓舞下，提前一个多月完成了六千吨水压机的设计任务。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c259a6f999"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

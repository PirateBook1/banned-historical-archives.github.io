<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津部分地区举办回族党团员训练班批评地方民族主义","authors":[],"dates":[{"year":1958,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"天津部分地区举办回族党团员训练班批评地方民族主义","type":"title"},{"text":"新华社天津14日讯　天津市回民聚居较多的城厢、红桥、河东和塘沽四个区的党委，从去年12月以来，分别举办了回族党、团员脱产或业余的短期训练班(五天到十二天不等)，进行整风和社会主义教育，批判地主民族主义，效果很好。","type":"paragraph"},{"text":"参加这四个区训练班的二百二十四名共产党员和一百八十八名共青团员，对民族与宗教的关系、民族团结、风俗习惯和回汉通婚等几个主要问题，进行大鸣大放大辩论，基本上澄清了一些糊涂认识。在这个基础上，结合学员的思想情况，重点地传达了刘格平同志在中国回协第二届代表会议上的报告精神，使全体学员受到一次生动的民族政策教育。","type":"paragraph"},{"text":"开始时，学员普遍地暴露了民族主义思想倾向。很多人把党和宗教同等地摆在领导地位，有的甚至还认为就是宗教领导，有的抱怨党不发扬宗教，要求对阿訇进行民族政策教育，通过阿訇去领导回民；有的因自己和汉民通婚，平常又不太遵守回族的风俗习惯，害怕挨整；个别人有严重的“护教”情绪。据分析，在党员中思想认识较清楚的只占12％，糊涂的占88％。其中还有些人有严重的民族主义倾向，对伊斯兰教盲目崇拜。党员张恩和说党“只能从生产上领导，教门完全凭阿訇领导”。刘宝发还把“天下回回是一家”的反动口号说成是“和党说的天下穷人是一家没有两样”。已经入党七年的李淑娟还弄不清“究竟有没有‘真主’”。有的还故意美化伊斯兰教。党员张桂生说“礼拜是作柔体操，把斋是体验穷人的痛苦”。有些党、团员耽心“教门要坏，回回要完”。","type":"paragraph"},{"text":"经过反复辩论后，党团员的思想发生了很大的变化。纷纷检查了过去的错误认识和对宗教活动的错误态度，并结合亲身经历揭发和控诉了伊斯兰教骗人的实质。过去宗教意识很深的塘沽盐工、党员张恩和说：“要是回回教陷在宗教里，就别想提高技术，只好等着进天堂了！”一直用伊斯兰教经典解释问题的党员杨福全也检查了“认识不清，立场不稳”的错误。河东区第十五小学教员、团员李淑琴检查了她过去认为“祖国在麦加”的“作客思想”。红桥区派出所副所长、党员张文发也认识到过去为了联系群众而带头去礼拜“是不对的”。一般的都认为经过学习“心里痛快了”，“工作有本钱了”，甚至有的埋怨为什么早不组织这样的训练班？","type":"paragraph"},{"text":"这批骨干力量培养出来以后，回民内部的反动气焰开始下降。过去态度傲漫、看不起民族干部的塘沽区反动阿訇刘梦久，听说我们组织回民党团员学习，也赶到区政协去要求民族干部去领导他的工作。","type":"paragraph"},{"text":"中央天津市委统战部认为：从这四个区的训练情况来看，在回族党团员中进行整风，目标应对准地方民族主义和伊斯兰主义，彻底揭发伊斯兰教的本质，打掉它在党团员思想中的影响。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1958年2月21日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"715ab5089c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

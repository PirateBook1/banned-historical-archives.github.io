script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怎样学习毛主席的“矛盾论”本报“社会大学”举行第四十七次讲座　沈志远先生昨日对四千读者群众演讲","authors":[],"dates":[{"year":1952,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　本报“社会大学”第四十七次讲座于昨日上午在市体育馆举行。由沈志远先生讲“怎样学习毛主席的‘矛盾论’”。参加听讲的包括中小学教师、学生干部、文艺工作者及机关团体工作干部、读者群众约四千人。"},{"type":"paragraph","text":"“矛盾论”是毛主席继“实践论”之后对于马克思主义哲学宝库的重要贡献。沈志远先生就“矛盾论”的主要内容:“两种宇宙观”、“矛盾的普遍性与特殊性”、“主要的矛盾和主要的矛盾方面”及“矛盾诸方面的同一性和斗争性”作了通俗的、反复的解释与阐明。沈志远先生最后着重指出:学习“矛盾论”，必须掌握马克思列宁主义、唯物辩证法的基本法则；掌握与主观主义特别是教条主义进行斗争的思想武器；更重要的是，应当学习如何从实际情况出发，运用唯物辩证法的矛盾统一法则，将革命的政策方针指导革命的具体实践，做好当前的五反工作，从胜利走向胜利。"},{"type":"paragraph","text":"沈志远先生的讲演，对大家是一种很好的启发，以便进一步认真学习“矛盾论”。很多听众表示:听了报告以后，对“矛盾论”这一伟大的哲学著作，有了初步的认识。读者陈汤德说:听了以后，使我懂得每一事物都有矛盾的道理；矛盾是推动事物向前发展的动力，因此学习“矛盾论”极端重要。为工小学教师姚国芳说:精读毛主席的“矛盾论”，可以使我在今后工作中避免教条主义的偏向。常熟区妇联张家惠表示:回去后一定认真学习“矛盾论”，还要推动姊妹们学习。店员张维华说:听了对“矛盾论”的解释后，使我更明白五反运动的正义性与必要性，我们今后一定要好好学习，牢牢掌握矛盾统一的辩证法则。"},{"type":"paragraph","text":"有一千多个听众还用书面提出了各种问题，要求用矛盾统一的法则来解释他们在错综复杂的实际斗争中所遭遇的若干问题。"},{"type":"paragraph","text":"沈志远先生的讲演记录俟整理后在本报“社会大学”版发表。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"604f8c73ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

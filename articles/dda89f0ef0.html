script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"关于少将以上军衔评定问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于少将以上军衔评定问题的批语！"},{"type":"paragraph","text":"（1955年8月3日）刘、邓2："},{"type":"paragraph","text":"请印发各政治局委员，在一次政治局会议上讨论批准。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月三日"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央军委委员、国务院副总理兼国防部部长彭德怀1955年8月2日报告上写给刘少奇等的批语。"},{"type":"paragraph","text":"[2]邓，指邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]彭德怀的报告说：在现役军官中，准备授予少将以上军衔的名单，从1954年冬至今，军委已根据军官服役条例规定的四个条件（现任职务、政治品质、业务能力、在军队服务的经历和对革命事业的贡献）作了反复研究和征求意见。研究结果，大将名单（10名）已在中央政治局会议上通过，作了定案；上将名单（53名），除3名起义军官须请中央确定外，其余人选已取得一致意见；唯有中将（177名）、少将（808名）名单，又作了大的缩减，这个名单已经8月2日军委会议同意，现呈上请审核。关于元师军衔名单，经军委委员研究，认为毛泽东同志因系中华人民共和国主席，需要统率全国武装力量，故应评为大元帅；其余11个军委委员则评为元帅。地方党委的同志兼军队职务者，原则上是评而不授，但对个别同志，为了照顾起见，亦授予现役军衔。上述准备授予少将以上军衔者，共计1063名，请予批示。校级、尉级军衔名单于9月底审查完毕，待中央将少将以上名单批准后，即可在10月1日统一正式授予。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":8,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":261},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dda89f0ef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

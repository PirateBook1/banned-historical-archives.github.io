script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阶级斗争就是要天天讲","authors":["中共广西都安瑶族自治县委员会"],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阶级斗争就是要天天讲"},{"type":"paragraph","text":"中共广西都安瑶族自治县委员会"},{"type":"paragraph","text":"毛主席、党中央作出的两个决议，表达了全国各族人民的心愿，我们坚决拥护。这是反击右倾翻案风斗争的一个重大胜利，是对国内外一切阶级敌人的一次沉重打击。"},{"type":"paragraph","text":"邓小平抛出“三项指示为纲”的修正主义纲领，否定以阶级斗争为纲，宣扬阶级斗争熄灭论，胡说什么“阶级斗争哪能天天讲？”而他自己实际上却天天代表资产阶级向无产阶级进攻。一小撮阶级敌人在天安门广场制造反革命政治事件，公开打出拥护邓小平的旗号，把矛头指向伟大领袖毛主席和以毛主席为首的党中央，这充分说明了邓小平反革命的修正主义路线，反映了党内外资产阶级的复辟愿望，也再一次证明了阶级斗争从来没有停止过。不甘心灭亡的阶级敌人总是把复辟希望寄托在党内不肯改悔的走资派身上，互相呼应来向无产阶级挑衅。"},{"type":"paragraph","text":"斗争实践告诉我们，阶级斗争是纲，阶级斗争就是要天天讲。我们县是个少数民族聚居的山区，过去，由于受到刘少奇反革命的修正主义路线的影响，忽视抓阶级斗争，一小撮阶级敌人趁机活动，破坏社会主义集体经济，破坏民族团结。文化大革命以来，我们组织干部、群众反复学习毛主席关于“民族斗争，说到底，是一个阶级斗争问题”的教导，提高了执行党的基本路线的自觉性，狠抓阶级斗争这个纲，坚决打击了阶级敌人的破坏活动，增强了各民族的革命团结。大家并肩战斗学大寨，使都安这个有名的穷山沟面貌一新。"},{"type":"paragraph","text":"走资派还在走，无产阶级革命派要继续战斗。我们决心在这次反击右倾翻案风的斗争中，把学习毛主席的重要指示放在首位，抓革命，促生产，把各项工作搞得更好，用实际行动批判邓小平的修正主义路线，把反击右倾翻案风的斗争推向新高潮。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b70304cd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

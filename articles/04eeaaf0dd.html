script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席的政策就是胜利上海市五金交电公司正确执行政策推动清队工作的开展","authors":[],"dates":[{"year":1969,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市五金交电公司革命委员会进一步用党的政策和策略思想武装群众的头脑，反复学习和讨论毛主席有关对敌斗争的一系列最新指示和各项政策、策略，边对照、边行动，逐步解决了三个认识问题，促使一个月来的清理阶级队伍工作有了较快的进展。"},{"type":"paragraph","text":"正确执行党的政策，才能从根本上发动群众"},{"type":"paragraph","text":"毛主席一贯教导我们:“政策的基本点，就是放手发动群众”。只有把政策交给群众，用政策把群众充分发动起来，让群众掌握党的政策，才能夺取对敌斗争的胜利。前一时期，这个公司的领导和群众却错误地认为，过多地强调党的政策，会束缚群众的手脚，影响群众大议大揭，削弱群众的斗志。因此，有些基层单位就出现了“革委会定对象，管材料的抛材料，群众喊口号”的现象。由于没有用党的政策去发动群众、武装群众，表面上斗争会开了不少，声势好象很大，但运动的进度却很迟缓。"},{"type":"paragraph","text":"去年十二月初，他们认真总结了斗争的经验教训，在提高认识的基础上办了火线学习班，首先是学习毛主席有关对敌斗争的政策策略。群众掌握了党的政策，自觉地用党的政策去分化瓦解敌人，使得阶级敌人死顶硬赖的现象大大减少，新的线索不断露头，这就大大的鼓舞了革命群众的斗志。许多群众说:“用毛主席的政策去打击敌人就是对头。”管材料的人员反映:“过去群众向我们讨材料，现在群众向我们送材料。”领导班子一些同志深有体会地说:“用党的政策武装群众发动群众，真正尝到了甜头。”"},{"type":"paragraph","text":"正确执行党的政策，才能深挖阶级敌人"},{"type":"paragraph","text":"毛主席教导我们:“只有党的政策和策略全部走上正轨，中国革命才有胜利的可能。”但这个公司的领导前一时期把讲政策和深挖阶级敌人对立起来，不敢召开体现坦白从宽，抗拒从严的政策的大会，怕斗争没有“声势”。通过深入学习毛主席的对敌斗争的政策思想，他们认识到正确执行党的政策正是为了把对敌斗争抓准，抓到底，深挖一小撮隐藏的阶级敌人。公司所属的机电营业部有一个对象，在革命群众给他讲了政策后，他交代了十二年前所作的一起现行反革命活动。他在交代时说:你们一次一次找我谈政策，我感到只有彻底坦白才有出路，我一定老实交代问题，争取出路。"},{"type":"paragraph","text":"正确执行党的政策，才能分化瓦解敌人"},{"type":"paragraph","text":"毛主席曾经指出:“在强大的人民革命力量即人民民主专政面前，只要这个专政提高了群众的觉悟，采取了正确的政策，那就不管有多少暗藏的反革命集团，也不管每个反革命集团的内部纪律如何森严，攻守同盟如何坚固，总有一些人可以分化出来的，而这种分化是于人民有利的。”毛主席还指出:“我们要把敌人营垒中间的一切争斗、缺口、矛盾，统统收集起来，作为反对当前主要敌人之用。”前一时期，在五金交电公司揪出来的阶级敌人中，有一小部分一直处于死顶硬赖的状态。革命群众在学习毛主席有关对敌斗争的政策、总结经验教训时说:“我们过去斗批阶级敌人是拼实力，打消耗战多；讲政策，打攻心战少。”现在运用党的政策的威力，向阶级敌人发动强大的政治攻势，就可以促使敌人中比较动摇的分子分化出来，达到孤立最顽固敌人和最后制服敌人的目的。"},{"type":"paragraph","text":"公司所属工具批发部有一个混入革委会的现行反革命分子，自去年八月份以来，经过多次批斗，始终处于顶牛状态。去年十二月中，群众在学习了毛主席有关对敌斗争政策以后，连夜对这个家伙进行政策攻心。这个对象在毛泽东思想的威力下，双手发抖，面色发白，承认自己是个反革命分子，表示要争取成为“教育面”，得到从宽处理。同时，革命群众针对他存在的活思想，边开导，边揭发他前一时期所玩弄的手法。由于联系了他的内在思想，把政策讲活了，打中了他的要害，迫使他交代了主要的现行反革命活动。群众激动地说:“这个胜利，是毛泽东思想的胜利，通过这次斗争，进一步看到了毛主席政策思想威力无穷。”"},{"type":"paragraph","text":"(市五金交电公司革委会政工组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04eeaaf0dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

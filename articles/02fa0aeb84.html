script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"在莫文驿关于协助工业部门训练政治干部的报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在莫文骅关于协助工业部门训练"},{"type":"paragraph","text":"政治干部的报告上的批语"},{"type":"paragraph","text":"（1963年12月25日）"},{"type":"paragraph","text":"此件中，将职务称号（如毛主席）一律改为姓名加同志的称号（如毛泽东同志），习惯称号（如林总）一律改为姓名加同志的称号（如林彪同志）。此事沿引了几十年了，不像样子。引起了一些官僚主义的作风。官长同士兵之间，上级同下级之间，造成了某些不"},{"type":"paragraph","text":"[1]莫文骅，当时任中国人民解放军政治学院院长。"},{"type":"paragraph","text":"[2]指莫文骅1963年12月22日给肖华（中共中央军委副秘书长、中国人民解放军总政治部副主任）、林彪（中央军委副主席）、罗瑞卿（中央军委常委兼秘书长、中国人民解放军总参谋长）的报告。报告说，“我们学习了《中央关于加强相互学习，克服固步自封、骄傲自满的指示》、毛主席12月14日给林副主席的信和毛主席12月16日给林总、贺总、聂总、罗总长、肖副主任的信”，院党委常委作了初步研究，大家一致表示要坚决克服固步自封、骄傲自满的情绪，认真向兄弟单位学习，以适应国内外形势均已向好和大发展即将到来的新局面。毛主席指示政治学院要担负一部分协助工业系统训练政治干部的任务，这对我们是莫大的鼓舞和有力的鞭策。我们一定以最大的决心来完成这一艰巨而光荣的任务，决不辜负党中央、毛主席和军委、总政的嘱托。协助工业系统训练一部分政治千部，对我们来说也是一个很好地向地方干部学习的好机会，我们一定虚心学习他们的宝贵经验，学习他们的优良作风，进一步改进工作，提高教学质量。报告还提出了协助训练工业系统政治干部的初步设想，包括招生名额、学制、学习内容、时间安排等问题。"},{"type":"paragraph","text":"在莫文关于协助工业部门训练政治干部的报告上的批语自然和某些隔阁。地方也是这种情形。我建议坚决地改过来。"},{"type":"paragraph","text":"毛泽东一九六三年十二月二十五日"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":174,"page_end":175},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02fa0aeb84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南农民对合作社的反应","authors":[],"dates":[{"year":1951,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"湖南农民对合作社的反应","type":"title"},{"text":"【新湖南报二十日讯】湖南农村放手发展合作社后，农民一般反应很好，表示欢迎。如长沙专区有的农民反应说：“我们这里成立了合作社以后，土产不愁出路；我们需要的东西，合作社也都代我们买来，价钱公道，免除了商人的中间剥削，大家都很高兴，感谢人民政府的好组织。”在没有成立合作社的地方，农民纷纷要求成立。但有些地方由于干部对合作社的意义宣传不够，不少农民对合作社还存在着错误的看法，有人认为：办合作社就是吃大锅饭，取消私人的个体经济。有的认为合作社和过去国民党的食盐公卖店一样，有害无益，只是要出钱。有的把到合作社入股认为是出合作捐，是一种派款，不愿入股。有的把合作社看成“万宝盆”，不从整个合作社业务作想，只从个人利益出发，要求合作社尽量满足个人需要。合作社资金少，不赊账，便表示不满。","type":"paragraph"},{"text":"此外，有的合作社因干部不纯，多数是旧商人，营业方针不尽符合办合作社的精神，引起群众不满，有些合作社卖的货物多不适合农民的需要，农民也很不满。","type":"paragraph"}],"comments":[],"origin":"1951年8月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e177bbc0d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

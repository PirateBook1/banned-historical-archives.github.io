script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湖南省委关于结束城市“五反”运动的几项规定","authors":[],"dates":[{"year":1952,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"中共湖南省委关于结束城市“五反”运动的几项规定","type":"title"},{"text":"兹根据中央中南局结束城市“五反”指示精神，结合本省城市具体情况，订出对工商户的分类比例，核实控制数及退补等补充办法如下，望遵照执行。","type":"paragraph"},{"text":"一、关于工商户的分类比例","type":"subtitle"},{"text":"（1）工商户分类与打击面的控制：","type":"paragraph"},{"text":"（一）打击面（即严重违法户和完全违法户）长沙市不得超过1％，衡阳市在1％以下，专署辖市不得超过千分之一至千分之五，城关区不超过千分之一至千分之三。","type":"paragraph"},{"text":"（二）退补1951年以前的税款户亦包括在上述四、五两类户之内。","type":"paragraph"},{"text":"（2）大户分类比例：","type":"paragraph"},{"text":"所谓“大户”，暂以工厂30个工人以上、商店10个店员以上作为内部掌握标准。大户分类比例一般为：一、长、衡两市守法户占15％，专署辖市守法户占20％；二、基本守法户和半守法半违法户占70％；三、严重违法户和完全违法户，长、衡两市占15％，专辖市占10％。","type":"paragraph"},{"text":"（3）判刑控制数：判刑除政治案首犯和毒品贩头子另行处理外，一般都要从宽，控制数长沙市最高为千分之一，其它城市最高为千分之零点五，不必判刑者，不要勉强凑数。","type":"paragraph"},{"text":"（4）罚款原则：一般以只退补少罚不影响生产为原则。","type":"paragraph"},{"text":"（一）行贿应补偿因行贿所造成的国家损失，但不得重复计算（如行贿致偷漏税收，不可在行贿项内计算一次国家损失，又在偷漏税项内计算一次），一般情节轻者给予警告处分，不科罚金，不判徒刑。情节严重者（如引起国防损失，人民生命安全有关），科行贿(此处原稿不清)—100％的罚金，特别严重者给予刑事处分，以示严肃。","type":"paragraph"},{"text":"（二）偷税漏税：罚款最多不超过50％。","type":"paragraph"},{"text":"（三）偷工减料、诈骗及盗窃的处罚，可参照北京和武汉的判例，5千万以下者，只赔不罚款；5千万至1亿者，罚10—50％；1亿以上者，罚10—100％。但独立手工业者必须酌情减轻。","type":"paragraph"},{"text":"（四）以上仅一般罚款掌握原则，还可视坦白和立功情况，酌情减免。","type":"paragraph"},{"text":"二、核实控制数","type":"subtitle"},{"text":"根据资本家的资产额、营业额、纯益额和初步计算违法所得，加以比较分析，而后核实其应退之违法所得数。","type":"paragraph"},{"text":"（1）核实控制数，长沙市以不超过1951年纯利二分之一以下三分之一以上，其它城市以不超过违法户1951年纯利30—40％左右为宜，超过者，再核减之。","type":"paragraph"},{"text":"（2）口头行贿或承认干股，但无证据（如股票、存折、账目等），不追赃款，已退者，要倒退。","type":"paragraph"},{"text":"（3）“五毒”数字均不计利息，盗窃国家资财按当时所值计算。","type":"paragraph"},{"text":"（4）已入国库，核实错误，必须退还，已多退但不错者，可用其他办法（如贷款或改为所得税）补救，不倒退。","type":"paragraph"},{"text":"三、退补办法","type":"subtitle"},{"text":"长沙市按现退五成折公股一成、打欠条四成的比例，其他城市一般只采用退现款、打欠条两种办法。","type":"paragraph"},{"text":"（1）退现款和打欠条各占50％。","type":"paragraph"},{"text":"（2）为照顾当前市场情况，退现款时间可推迟到今年秋冬两季，自愿补退者可接收，但不提倡，已退者，如核实定案发现算得过高，可经民主评议，协商，审核，归还多退部分。打欠条长沙市以三年，其它城市以明冬为清结期限。","type":"paragraph"},{"text":"（3）除长沙市可折一成公股外，一般不得折公股，更不得没收。如个别真正必要没收者，要经中南批准，个别需公私合营者，要经省委批准，但折公股要归国家，视其需要而定，不得归地方财政。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"547ee69414"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

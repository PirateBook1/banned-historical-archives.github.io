script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗马尼亚新任驻华大使向毛主席递交国书","authors":[],"dates":[{"year":1959,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京17日电】　罗马尼亚新任驻华特命全权大使查哈勒斯库偕同大使馆外交官员今天向毛泽东主席递交国书。"},{"type":"paragraph","text":"查哈勒斯库大使在祝词中说:罗马尼亚人民共和国和中华人民共和国之间全面发展着的友谊和兄弟合作，表现出社会主义兄弟国家对不断加强它们的团结一致的共同决心。查哈勒斯库大使说:在最近时期，两国国家领导人之间的个人接触对继续加深我们两国人民的相互了解、增进他们的友谊和合作，起着积极的影响。我们两国签订的协定，经济、文化和科学来往，符合我们人民的根本利益，并且有助于我们两国的社会主义建设。"},{"type":"paragraph","text":"毛泽东主席在答词中说:近年来，中罗两国在政治、经济和文化各方面的友好合作已经获得很大的发展。中国人民衷心地感谢罗马尼亚人民在我国的社会主义建设中所给予的支持和帮助。"},{"type":"paragraph","text":"毛泽东主席说，我们两国的友好合作关系是建立在无产阶级国际主义的基础上，因而是牢不可破的。我深信，在我们两国人民建设社会主义并且朝着共产主义奋勇前进的康庄大道上，这种真诚的友谊和合作必将日益巩固和发展；这将有助于增强以苏联为首的社会主义阵营的伟大团结，并且。为世界和平和人类进步的崇高事业作出贡献。"},{"type":"paragraph","text":"递交国书时在场的，有陈毅副总理兼外交部长，外交部苏联东欧司司长王雨田、礼宾司司长俞沛文。"},{"type":"paragraph","text":"在此以前，周恩来总理和陈毅副总理兼外交部长曾经分别接见了查哈勒斯库大使。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d69b54de5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

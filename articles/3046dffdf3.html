script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓革命促生产，迎接十一大","authors":["中共江西拖拉机制造厂委员会"],"dates":[{"year":1977,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓革命促生产，迎接十一大"},{"type":"paragraph","text":"中共江西拖拉机制造厂委员会"},{"type":"paragraph","text":"党的十届三中全会胜利召开的喜讯传来，我厂广大干部、工人心情激动，万分振奋。二十二日晚，我们收听了十届三中全会公报之后，连夜举行了庆祝游行，学习讨论了全会公报。大家坚决拥护全会通过的关于追认华国锋同志任中共中央主席、中央军委主席的决议，坚决拥护关于恢复邓小平同志职务的决议，坚决拥护关于王张江姚反党集团的决议，坚决拥护永远开除王张江姚的党籍，坚决拥护全会关于提前召开十一大的决定。大家一致表示要认真学好公报，抓革命，促生产，创造优异成绩，迎接党的第十一次全国代表大会的召开。"},{"type":"paragraph","text":"在欢庆胜利的时候，我厂广大职工深切怀念我们伟大的领袖和导师毛主席，深切怀念我们敬爱的周总理、朱委员长等老一辈的无产阶级革命家，决心永远高举毛主席的伟大旗帜，把无产阶级革命事业进行到底。"},{"type":"paragraph","text":"我们厂是深受“四人帮”祸害的一个单位。由于“四人帮”的严重干扰和破坏，我们厂去年有八个月停工停产，给国家和人民造成了很大损失。一想到这些，全厂广大职工感到非常痛心，对“四人帮”无比痛恨。今天，英明领袖华主席亲自主持召开的十届三中全会，一致通过了关于王张江姚反党集团的决议，把这伙害人虫扫进了历史的垃圾堆，充分反映了全国亿万人民的共同心愿。我们遵照华主席关于决不可低估“四人帮”的流毒和影响的指示，决心努力学习马列著作和毛主席著作，学习三中全会文件，联系本厂实际深入开展“三大讲”，深揭狠批“四人帮”及其在江西的亲信，彻底粉碎“四人帮”的资产阶级帮派体系，肃清其流毒和影响。"},{"type":"paragraph","text":"打倒了“四人帮”，生产力大解放。今年上半年，我们厂创造了时间过半、完成国家计划过半的历史最高纪录。我们一定要乘三中全会胜利召开的强劲东风，坚决贯彻执行抓纲治国的战略决策，认真搞好党委班子的革命化建设，带领全厂职工深入开展工业学大庆的群众运动，保证完成和超额完成今年的生产任务，为把我厂尽快建成大庆式企业而奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3046dffdf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给朋友的信：“谭天荣肯定要倒霉”","authors":["刘克敬","南开大学"],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"给朋友的信：“谭天荣肯定要倒霉”","type":"title"},{"text":"南开大学刘克敬","type":"authors"},{"text":"[刘克敬：南开大学物理系学生]","type":"subtitle"},{"text":"涛：","type":"appellation"},{"text":"来信均接。不再讲了。现在正批判右派。兄等宜多加注意言行，诸事总是小心些为妙，因为生活中别有用心的人大有人在，非君子之思所能尽知小人之心。老兄，生活永远是生活，社会永远是社会。谭天荣肯定要倒霉。我北大的朋友恐亦将倒霉。木偶社能解散就解散吧！（请原谅我的无知之言和最粗暴的干涉）继续存在下去，恐有些麻烦。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":" 克敬6．24","type":"paragraph"},{"text":"×：","type":"appellation"},{"text":"来信均接。学校情况知道一些，估计到一些。","type":"paragraph"},{"text":"我建议：将我们前一时期写的信全部烧掉。（包括这封信在内），并不是我们在信里说了不好的话，而是为了避免麻烦。千万听我的话烧掉。烧一下，不过举手之劳，而不烧，即可能（自然不是一定）带来无限烦恼。为何不烧呢？","type":"paragraph"},{"text":"请快点来信对我讲一讲：学校几号开学？普通同学（非党团员）几号到校？团员学习几号至几号？","type":"paragraph"},{"text":"清华开除廿七名团员，北大十六名，我校恐亦在十到廿之间。一切都可能发生。不过，请老兄切记：不管什么情况发生，都应该冷静和乐观。有很多话我现在不讲了。","type":"paragraph"},{"text":"你的身体应多注意，因此就更不应该激动和生气。岂不闻“山穷水尽疑无路，柳暗花明又一村”吗？无论如何，我们必须生活，不是吗？","type":"paragraph"},{"text":"学斌返校否？在京曾见宗敏否，有何用我处，请告知，我随时可以效劳。","type":"paragraph"},{"text":"一切面谈。","type":"paragraph"},{"text":"祝","type":"paragraph"},{"text":"好","type":"paragraph"},{"text":" 克敬8．24","type":"paragraph"},{"text":"×：","type":"appellation"},{"text":"兹寄上×元请马上替我交给学生科。余下所欠之数当于返校时交上，请代为所明。","type":"paragraph"},{"text":"望来信。（收据不要寄了，真是！）","type":"paragraph"},{"text":"你与学斌来信我已处理完毕。这信亦当烧掉。","type":"paragraph"},{"text":"索恩正已见报，想既称集团，当更有他人。","type":"paragraph"},{"text":"祝","type":"paragraph"},{"text":"近安","type":"paragraph"},{"text":" 克敬8．29","type":"paragraph"}],"comments":[],"origin":"《南开大学右派反动言论选集》（天津：南开大学社会主义思想教育教研室，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8724c88b50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

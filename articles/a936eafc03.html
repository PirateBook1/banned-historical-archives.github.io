script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发河北省革命委员会防汛工作的布告","authors":[],"dates":[{"year":1969,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"中共中央转发河北省革命委员会防汛工作的布告","type":"title"},{"text":"毛主席批示：","type":"subtitle"},{"text":"照发。","type":"paragraph"},{"text":"河北省革命委员会布告","type":"subtitle"},{"text":"华北的汛期已经迅速到来，必须加强河堤、水库的绝对安全。但现在保定地区混进群众组织的一小撮阶级敌人和坏头头，利用资产阶级派性，煽动少数武斗人员在若干堤坝上构筑武斗工事，挖通堤防，拦劫防汛车辆，盗窃防讯器材，破坏通信联络，枪击防汛人员上堤，这些都是严重的反革命罪行。根据中共中央的命令，河北省革命委员会为确保堤防闸坝和千百万人民群众的生命财产的安全，特紧急布告知下：","type":"paragraph"},{"text":"—、对千里堤及其上下堤防和白洋淀一带的重要堤防闸坝，实行全面军管。","type":"paragraph"},{"text":"军管范围包括：大清河南支千里堤自灵寿行唐起至静海独流闸止，大清河北支自新城白沟起至杨柳青西河闸止，并包括白洋淀全部。","type":"paragraph"},{"text":"二、所有各派武斗人员，立即从上述堤坝两岸各自后撤二十华里以外，不许以任何借口进行拖延，或者就地交出武斗凶器、弹药，各回本地、本单位去进行生产和工作；如再持枪窜入，即由人民解放军强行收交武器，抗拒者予以严惩。","type":"paragraph"},{"text":"三、凡破坏堤坝水库者，不论任何人、任何组织，都以现行反革命论处。","type":"paragraph"},{"text":"四、为确保防汛交通和通信联络畅通，不准拦截防汛车辆、器材、物料，已抢去的必须立即全部退回。对破坏防汛交通电讯以现行反革命论处。","type":"paragraph"},{"text":"五、为动员群众组织防汛队伍，护堤抢险，任何人、任何组织不准阻拦和干扰，更不准挑动武斗、破坏防汛工作，违者以现行反革命论处。","type":"paragraph"},{"text":"六、对王快、西大洋、安各庄、龙门四座水库同时实行军管。","type":"paragraph"},{"text":"七、任何人、任何组织不准以任何借口妨碍人民解放军执行防汛军管任务。","type":"paragraph"},{"text":"八、对撤出提坝两岸的武斗人员应立即停止武斗、上交武器，其办法按中国人民解放军四八00部队、保定地区革命委员会七月二十二日布告执行。","type":"paragraph"},{"text":"九、广大人民群众要自觉地遵守上述规定，并互相监督。对破坏防讯护堤的坏人，要随时检举，由有关部门严加惩处。","type":"paragraph"},{"text":"河北省革命委员会号召广大革命群众、人民解放军指战员、广大革命干部团结起来，更高地举起毛泽东思想伟大红旗，坚决打好防汛这一仗，保卫天津市、津浦铁路、京广铁路和广大地区人民群众生命财产安全，争取无产阶级文化大革命的更大胜利和今年农业生产的更大丰收。","type":"paragraph"},{"text":" 一九六九年七月二十八日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件，共2页。原件无中央转发批示或批语，原件标题：河北省革命委员会布告。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a936eafc03"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

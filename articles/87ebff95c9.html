script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局批示沧县专区所属干部中存在着的严重问题","authors":[],"dates":[{"year":1950,"month":2}],"is_range_date":false,"parts":[{"text":"华北局批示沧县专区所属干部中存在着的严重问题","type":"title"},{"text":"华北局批示：","type":"subtitle"},{"text":"这些问题，说明我们有些干部目无法纪是惊人的。沧县地委已注意处理是很对的。但处理必须采取严肃态度，对犯错误及犯罪者必须给以应得之处分。有些事件（如逼死人、严重贪污等）必须追请责任，并将严重事件经省委审查后在报纸上发表，以教育群众，维护国家法纪。","type":"paragraph"},{"text":"河北省委对上述严重问题认真调查研究，督促所属澈查处理，并将结果报华北局。","type":"paragraph"},{"text":" 1950年2月","type":"paragraph"},{"text":"经沧县地委深入检查，发现干部中存在着强迫命令侵犯人权及损毁与贪污国家资财等严重违法现象：","type":"paragraph"},{"text":"据十个县两个镇司法部门统计，去年一月至十一月，无罪被押群众达二千四百五十五人之多。任丘各区抓人，多不经批准，送差犯时只开个小条：“仅有差一个，请收下吧！”肃宁把自由恋爱男子判为拐奸罪。有对嫌疑犯情况不明即行判刑者，有私自扣人非刑拷打追逼致死者或成残废者。公安部门有错捕案犯，也有扣押七个月而不予审讯等情况。","type":"paragraph"},{"text":"强迫命令作风甚为严重，仅据黄骅、建国、献县三个县统计，三个月内有区干九十三人、村干五十八人共打死群众181人。交河十三个区有十一个主要干部打人，该县十一个区区书竟因村干未完成任务而将其打得鼻破血流。原任河五区区书骑车撞倒商人的鸡筐，因商人不满不自检点反动手打人。","type":"paragraph"},{"text":"在损失贪污国家资财上。自一九四八年秋征至四九年七月，全区共损失公粮九十八万八千余斤，公柴公草一千三百余万斤。地方粮从去年一月至六月损失四十四万余斤。专区法庭十一个月统计，共有贪污案件百二十七起。仅青县不完全统计，区村干部及群众共贪污二万八千九百余斤。他如挪借税款、作私人买卖或吃喝浪费等，亦未数不少。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87ebff95c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

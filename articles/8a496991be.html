script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来对外事部门谈清查“五·一六”","authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"周恩来对外事部门谈清查“五·一六”","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖八月二十五日至十二月一日的几次讲话〗","type":"appellation"},{"text":"如果象“五·一六”兵团恶意地采取这样的态度，企图动摇以毛主席为首的无产阶级司令部，就要批判。批判少数坏头头和他的后台。对于一部分受蒙蔽的群众，我们不要去指责。","type":"paragraph"},{"text":"“五·一六”在外交部有根子，有人在外面打着“联络站”的牌子干坏事，你们知道不知道？将来你们跳进黄河洗也洗不精，中央文革那里有材料。","type":"paragraph"},{"text":" （一九六七年八月二十五日同外交部王琪、黄金琪的谈话）","type":"paragraph"},{"text":"“联络站”有人起码同“五·一六”有关系，直接或间接地参加了“五·一六”的活动，而“五·一大”和“六·一六”有关系。我有材料，现在我不点名。是间接还是直接的，我现在也不讲。","type":"paragraph"},{"text":" （一九六七年十月十八日接见毛里塔尼亚大使前后对外交部工作人员谈话）","type":"paragraph"},{"text":"比如，对“五·一六”的处理，北京搞得比外地好。按主席思想除陷得很深的少数头头抓起来外，如对张建旗扣留起来，对群众要做工作，以便孤立少数……他们（指“六·一六”）动摇无产阶级司令部，破坏无产阶级司令部，恐怕它背后有坏人。","type":"paragraph"},{"text":"机要局不是出了个坏人嘛。王焕德还是核心组的头子，被抓了，是反中央的。把坏人，反中央、反毛主席的环头子，摆在机要局！八月份还配合武汉的冲中央机要局。","type":"paragraph"},{"text":" （一九六七年十一月十二日接见驻外使馆代表的谈话）","type":"paragraph"},{"text":"外事系统是有坏人破坏的，你们年轻，不要以为“非常委员会”反革命案件的线索破获了，就完事了。还要发动群，继续追下去。外交部总是有些嫌疑的。外事系统要擦亮眼睛，王焕德搞出来后，机要局就搞出几个人的小集团嘛！","type":"paragraph"},{"text":"“五·一六”也不只是炮轰总理，他们随时都可以转移目标，目的是要把无产阶级司令部搞个乱七八糟。","type":"paragraph"},{"text":"“五·一六”分子仅指“五·一六”的头头，不要把—般受蒙蔽的人都叫做“五·一六”分子，不要搞群众。“六·一六”也是几个头头坏，下面的群众总还是革命的嘛！","type":"paragraph"},{"text":" （一九六七年十二月一日接见外交部党委、大联筹和使领馆等代表时的谈话）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a496991be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

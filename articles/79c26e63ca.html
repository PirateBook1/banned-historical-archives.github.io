script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪副主席重要题词昨天发表林彪副主席于一九六五年为邮电部发行《中国人民解放年》特种邮票作了极为重要的题词，非常精辟地表达了毛主席的建字思想和建罩路线","authors":[],"dates":[{"year":1968,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国赫鲁晓夫在邮电部的代理人，对林彪副主席这一极为重要的题词恶毒地进行了扣压和封锁。在无产阶级文化大革命中，邮电部的无产阶级革命派揭露了这一滔天罪行，并将林彪副主席的极为重要的题词印成纪念邮票，在全国发行。"},{"type":"paragraph","text":"新华社北京三十一日电　伟大领袖毛主席的亲密战友林彪副主席于一九六五年七月二十六日，为邮电部发行《中国人民解放军》特种邮票的题词，今天，在人民解放军建军四十一周年的纪念邮票上发表。"},{"type":"paragraph","text":"题词全文是:"},{"type":"paragraph","text":"“中国人民解放军是毛泽东思想武装起来的队伍，是全心全意为人民服务的队伍，因而是战无不胜的队伍。"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"一九六五年七月二十六日”"},{"type":"paragraph","text":"林副主席的这一题词，极为重要，非常精辟地表达了毛主席的建军思想和建军路线。"},{"type":"paragraph","text":"一九六五年，中国人民解放军建军三十八周年前夕，人民解放军的革命文艺工作者和邮电部的革命群众，在伟大领袖毛主席的“全国学人民解放军”的伟大号召下，设计了一套表现人民解放军活学活用毛主席著作，突出无产阶级政治，坚持四个第一，大兴三八作风，发扬三大民主，开展创造四好连队运动的邮票。林副主席为发行这套邮票题了词。中国赫鲁晓夫在邮电部的代理人，对林副主席这一极为重要的题词恶毒地进行了扣压和封锁。在无产阶级文化大革命中，邮电部的无产阶级革命派揭露了中国赫鲁晓夫在邮电部的代理人的这一滔天罪行，并在人民解放军建军四十一周年前夕，印成纪念邮票，在全国发行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79c26e63ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"关于高岗自杀问题给苏共中央的通报","alias":"","parts":[{"type":"paragraph","text":"关于高岗自杀问题给苏共中央的通报"},{"type":"paragraph","text":"（1954年9月1日）苏共中央："},{"type":"paragraph","text":"现将中共中央政治局委员高岗最近自杀身死的事，正式通知你们。关于高岗进行反党反中央及阴谋篡夺党和国家最高权力的活动事实，今年三月间我们曾经告诉过你们。"},{"type":"paragraph","text":"在最近半年，根据中共各个地方党的组织所揭发的材料，更加证实了高岗的罪行。但是，高岗在被管教的这一期间，却仍毫无悔悟表现，反于八月十七日实行第二次自杀，充分暴露了他的坚持仇恨党的立场和自绝于中国人民。"},{"type":"paragraph","text":"高岗死后，我们进行了一系列的调查，以便确切查清他的死因。根据医生所作的临床诊断、尿便化验、病理部检的各项结果和公安工作同志的调查、现场检查情形等，可以肯定高岗确是自杀，是服用多量安眠药致死的。同时，从其他各方面所作的进一步调查，亦证实了高岗在他的阴谋被揭穿后，早就有意识地积存安眠药和准备用这种办法实行自条。"},{"type":"paragraph","text":"对于高岗自杀事，中共中央决定对外暂不公布。同时，中共中央决定将高岗及另一中共中央委员饶漱石的反党反中央及阴谋篡夺党和国家最高权力的罪恶行为，向中共全体党员和中国新民主主义青年团全体团员进行传达，对中国国内的各民主党派、人民团体和毛泽东全集第三十四卷在政府机关工作的党外干部，亦作适当的通知。中共中央还决定将高饶事件通知各兄弟国家的党的中央，并以书面向苏共中央作如上的通知。"},{"type":"paragraph","text":"中共中央主席毛泽东一九五四年九月一日"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":9,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":219,"page_end":220},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"534a0fce1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"捷新任大使克日斯特克  向刘少奇主席递交国书","authors":[],"dates":[{"year":1964,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"捷新任大使克日斯特克"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社二十八日讯　捷克斯洛伐克社会主义共和国新任驻中国特命全权大使瓦茨拉夫·克日斯特克偕使馆外交官员，今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"瓦茨拉夫·克日斯特克递交国书时致颂词说，“捷克斯洛伐克人民对中国人民怀着传统的深厚友谊，这种友谊成了我们两国之间全面合作的自然的出发点和牢固的基础。”"},{"type":"paragraph","text":"大使说，“我愿向您保证，我将不惜时间和精力，并将竭尽全力来促进捷克斯洛伐克社会主义共和国和中华人民共和国人民之间友好关系的全面加深——即令是很微小的贡献。”"},{"type":"paragraph","text":"刘少奇主席致答词。他说，“捷克斯洛伐克人民有着光荣的革命斗争传统，在过去的几个世纪中，曾同国内外的压迫者进行了不屈不挠的斗争，特别是在第二次世界大战期间，它同德国法西斯占领者所进行的英勇斗争，赢得了中国人民的深切同情。中国政府和中国人民无论在过去、现在和将来都始终不渝地支持捷克斯洛伐克人民为反对在美帝国主义扶植下的西德军国主义的复仇主义政策而进行的正义斗争。”"},{"type":"paragraph","text":"刘主席说，“中国人民一向关怀捷克斯洛伐克人民的社会主义建设事业，对捷克斯洛伐克人民的成就感到高兴，并且祝捷克斯洛伐克人民今后在建设中取得新的成就。中国人民和中国政府一向珍视我们两国人民之间的深厚友谊，今后将一如既往，在马克思列宁主义和无产阶级国际主义原则的基础上，继续为巩固和发展我们两国人民之间的友谊而努力。”"},{"type":"paragraph","text":"递交国书时在场的有：外交部副部长姬鹏飞，礼宾司司长俞沛文、苏联东欧司副司长徐明。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e492513c97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

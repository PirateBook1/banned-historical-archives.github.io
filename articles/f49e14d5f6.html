script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"按照毛主席的革命路线建设民兵上海警备区召开民兵工作会议　彭冲同志到会讲了话","authors":[],"dates":[{"year":1978,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了贯彻落实南京部队民兵工作会议精神和上海市委对民兵工作的指示，上海警备区于一月六日至十一日召开了民兵工作会议。会议认真学习伟大领袖和导师毛主席、英明领袖和统帅华主席关于民兵建设的一系列重要指示，深入揭批“四人帮”及其在上海的余党破坏民兵建设的罪行，检查、总结和部署了民兵工作。这是一次分清路线是非，恢复和发扬民兵工作光荣传统的大会，也是一次加速民兵建设，实现“三年大见成效”的动员大会。"},{"type":"paragraph","text":"参加这次会议的有区、县、局、大专院校党委的负责同志，有区、县人武部和民兵直属单位及警备区部队团以上单位的负责同志。会议还邀请了驻沪海军、空军的同志出席。"},{"type":"paragraph","text":"中共上海市委第三书记、市革命委员会第二副主任彭冲同志到会讲了话。上海警备区司令员周纯麟、政治委员李宝奇分别在大会上讲了话，副司令员朱万国代表警备区党委作了《粉碎“四人帮”以来上海民兵工作情况和贯彻落实南京部队民兵工作会议精神的意见》的报告。"},{"type":"paragraph","text":"到会同志学习了南京部队民兵工作会议精神，一致认为，建国二十八年来，上海的民兵工作，虽然受到林彪、特别是“四人帮”的严重干扰破坏，但由于毛泽东思想深入人心，上海广大民兵是听毛主席、党中央的话，沿着毛主席的革命路线走的。他们对“四人帮”是有抵制、有斗争的。“四人帮”妄图蒙蔽民兵，进行反革命武装暴乱，广大民兵一经察觉，就奋起造了他们的反，最紧密地团结在以华主席为首的党中央周围。到会同志畅谈了粉碎“四人帮”一年多来，在华主席为首的党中央发出的抓纲治国战略决策指引下，上海民兵工作初见成效的大好形势:夺回了被“四人帮”篡夺的权力，基本上恢复了民兵工作的传统体制；被“四人帮”搞乱了的路线是非、思想是非正在澄清，毛泽东思想不断深入人心；毛主席关于“要准备打仗”的指示正在贯彻落实，战备工作有所加强；学雷锋、学“硬骨头六连”的群众运动深入开展，广大民兵在三大革命斗争中发挥了骨干作用。"},{"type":"paragraph","text":"会议还结合上海民兵工作实际，对如何按照毛主席的革命路线建设民兵，努力做到“三年大见成效”作出了部署。"},{"type":"paragraph","text":"到会同志一致表示，在英明领袖和统帅华主席为首的党中央和中央军委的领导下，在南京部队党委、上海市委的领导下，一定要高举毛主席的伟大旗帜，坚持党的十一大路线，为搞好民兵工作“三落实”，实现“三年大见成效”，为加强战备、解放台湾、巩固无产阶级专政而努力奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f49e14d5f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

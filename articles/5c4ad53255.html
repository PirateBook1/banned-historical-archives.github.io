script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"对邓子恢关于撤区并乡试验情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对邓子恢关于撤区并乡试验情况报告的批语"},{"type":"paragraph","text":"（1956年12月21日）震林、尚昆同志："},{"type":"paragraph","text":"此件请书记处加以讨论，如大家赞成的话，则转发各地仿办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月廿一日"},{"type":"paragraph","text":"[1]指邓子恢1956年12月18日关于福建省龙岩县白土区撤区并乡试验情况给邓小平转中央的报告。报告说，今年5月龙岩县委并区并乡时将白土区撤销，合并于附城区（5个小区合成的大区），将原属7个乡并为3个乡，将原来乡干部中较强的调到县区工作。结果，乡的范围扩大了，任务加重了，干部的力量却削弱了，乡干部成天忙于日常事务，不能深入下层。针对这个情况，今年11月在白土进行撤区并乡试验，将3个乡并为1个乡，将原来区里的主要干部调回去，并将原3个乡的干部12人合并，名称叫乡，实际上是区，干部相当强，可以独立工作。改编之后一般反映较好，有利于减少层次，发挥乡的积极性，加强乡的领导。"},{"type":"paragraph","text":"[2]1956年12月28日，中央批转了邓子恢的报告。批语指出，中央认为龙岩县白土区撤区并乡的经验是好的，可供各地参考。但目前对全国撤区并乡问题还不能作出统一的规定，各地可以根据不同情况和自己的经验，自行决定撤区（或撤销全部、或撤销大部分、或撤销一部分）或不撤区，并乡或不并乡，以及何时撤区并乡。凡撤区并乡的地方，应根据乡的范围大小，配备较强的干部，并注意总结经验。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":196,"page_end":196},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c4ad53255"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

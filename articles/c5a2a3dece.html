script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"通渭县委关于生活安排、人口外流情况的电话汇报","authors":[],"dates":[{"year":1960,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"通渭县委关于生活安排、人口外流情况的电话汇报","type":"title"},{"text":"（一）工作进展情况：","type":"subtitle"},{"text":"一、从1959年10月到现在人口外流共6848人，已回来4319人，占61.2%。根据13个公社统计16日一天就回来了209人。","type":"paragraph"},{"text":"二、从1959年12月到现在，患各种疾病的共有11347人，已经好了的10026人，占88.1%。根据8个公社的统计，16日就好了2422人。人口死亡现象，现已基本停止。","type":"paragraph"},{"text":"三、生活安排情况：全县共162个基本核算单位，已安排好口粮的有98个单位，24120户，16万5072人，这些队目前还在检查验收，发现问题，即时补课，使生活安排的更扎实。如襄南公社经过逐队逐户检查后，发现了4个小队生活安排问题很多，除帮助这些队认真的安排了生活外，并给病人和有困难的社员解决了2200多斤面粉。","type":"paragraph"},{"text":"目前有64个生产队、19597户、95006人已由国家开始供应。","type":"paragraph"},{"text":"四、防旱抗旱和春耕生产情况。目前共送粪62万2585亩，占62%，积肥79亿6419万斤，占60%，春灌13427亩，占2.7%，积雪33286亩，春播2900亩。由国家供应了50万斤扁豆籽种。","type":"paragraph"},{"text":"五、干部认识提高，作风有很大转变。县委通报了关心群众生活的城关公社城关生产队第18小队付队长李玉香同志和严重失职的碧玉公社干部王绩业同志两个典型材料，组织干部进行讨论。特别是通过实际工作，干部作风有很大转变。义岗公社的20个生产队干部中有9人检查了自己的错误。北城生产队支部书记李付川说：“去年搞粮食时，斗争了老上中农张付才，但他没报出一点粮食；最近通过思想动员他就拿出了两百斤粮食，安排了自己的生活”。","type":"paragraph"},{"text":"（二）存在的问题","type":"subtitle"},{"text":"一、有些干部对农村形势，特别是对疫病流行和人口外流等重大问题认识不清，贯彻党的政策行动不快。","type":"paragraph"},{"text":"二、少数地方在给缺粮群众供应粮食中，对有些缺粮的五类分子“冒尖”人物和他们的家属都不给供应。","type":"paragraph"},{"text":"三、有些地方扩大供应面，压低供应标准，使缺粮群众的实际困难没有得到解决。如义岗公社一个小队将核定33人的供应量，分配给97人吃了，因而，不缺粮的也供应了，真正缺粮群众的问题没有得到彻底解决。","type":"paragraph"},{"text":"16日县委召开了电话会议，传达了省委电话会议精神，安排、部署了下一段工作。要求在20日前彻底扭转形势，开展全民性的防旱、抗旱工作。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5a2a3dece"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

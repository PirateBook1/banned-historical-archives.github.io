script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波尔布特书记率代表团离沪回国  乌兰夫、彭冲等同志和两千多群众到机场热烈欢送柬埔寨同志","authors":[],"dates":[{"year":1977,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波尔布特书记率代表团离沪回国"},{"type":"paragraph","text":"乌兰夫、彭冲等同志和两千多群众到机场热烈欢送柬埔寨同志"},{"type":"paragraph","text":"新华社上海一九七七年十月二十二日电 由柬共中央书记、民主柬埔寨政府总理波尔布特率领的柬埔寨党政代表团，今天上午乘专机离开上海回国。"},{"type":"paragraph","text":"中共中央政治局委员、人大常委会副委员长乌兰夫，中共中央政治局委员、中共上海市委第三书记、上海市革委会第二副主任彭冲，其他有关方面负责人和上海市群众两千多人，到机场热烈欢送柬埔寨同志。"},{"type":"paragraph","text":"当波尔布特等同志来到机场同大家告别时，人们载歌载舞，热烈祝贺柬埔寨党政代表团访问中国取得圆满成功，热情祝愿中柬两党、两国和两国人民之间的革命友谊和战斗团结万古常青。临上飞机时，波尔布特同志同乌兰夫、彭冲同志握手、拥抱，亲切话别。"},{"type":"paragraph","text":"波尔布特同志今天离开宾馆前，会见了乌兰夫同志和陪同访问的其他中国同志。在亲切的气氛中，波尔布特同志讲了话。他说：我们要离开上海回国了。我们对中国的访问，取得了完全的成功。我们在访问中，感到象一家人一样，因为我们是一个战壕里的战友。请代我向华国锋主席，叶剑英、邓小平、李先念、汪东兴副主席以及中国其他领导同志转达我的问候。"},{"type":"paragraph","text":"乌兰夫同志说：我们怀着依依惜别之情欢送柬埔寨同志。你们带着柬埔寨党、政府和人民的兄弟般情谊来到了中国，今天你们又带着华国锋主席，中国党、政府和人民的深厚友谊回到柬埔寨去。你们的访问，使建立在马列主义和无产阶级国际主义基础上的中柬两党、两国和两国人民的友谊和团结更加巩固和发展了。他请波尔布特同志回国以后转达中国党、政府和人民对柬埔寨党、政府和人民的亲切问候。"},{"type":"paragraph","text":"波尔布特同志今天在会见上海市党、政领导同志和宾馆工作人员时，表达了他和柬埔寨党政代表团对上海市人民的慰问和敬意。"},{"type":"paragraph","text":"今天到机场欢送柬埔寨同志的还有："},{"type":"paragraph","text":"中共上海市委书记、上海市革委会副主任、中国人民解放军上海警备区司令员周纯麟，中共上海市委书记、上海市革委会副主任林乎加、严佑民，中共上海市委常委、上海市革委会副主任赵行志；"},{"type":"paragraph","text":"中共中央对外联络部副部长申健、副局长黄群，外交部副司长梁枫、高建中。"},{"type":"paragraph","text":"民主柬埔寨驻中国大使毕姜也到机场送行。"},{"type":"paragraph","text":"中国驻民主柬埔寨大使孙浩陪送柬埔寨党政代表团前往金边。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28ef896d44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

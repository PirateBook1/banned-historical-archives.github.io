script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大毛泽东思想的传播是遏制不住的  港九爱国同胞强烈抗议港英当局阻挠传播毛泽东思想，并殴伤、逮捕我同胞的新暴行","authors":[],"dates":[{"year":1968,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大毛泽东思想的传播是遏制不住的"},{"type":"paragraph","text":"港九爱国同胞强烈抗议港英当局阻挠传播毛泽东思想，并殴伤、逮捕我同胞的新暴行"},{"type":"paragraph","text":"新华社香港十六日电  港英当局最近一连数晚派出大批武装警察，向在公园、码头空地等一些公共活动地点学习、宣传毛泽东思想和休息的港九同胞进行挑衅，并殴伤、逮捕我同胞多人，蓄意侵犯港九同胞宣传毛泽东思想的权利，激起了港九同胞的极大愤慨。"},{"type":"paragraph","text":"最近一个月来，香港一些爱国同胞利用晚上休息时间，在九龙长沙湾道球场公园和红磡码头空地，学习、宣传毛泽东思想，讲革命故事和唱革命歌曲，受到广大群众的欢迎。港英当局对此怕得要死，恨得要命，为了遏制毛泽东思想的传播，于十一日晚上派出大批全副武装的警察，前往上述两地，用催泪弹、木弹枪、毒液等对付在场的群众，当场打死多人，三名同胞在被打伤后又遭无理拘捕。"},{"type":"paragraph","text":"十三日和十四日晚上，港英警察又接连大举出动，再次到长沙湾道球场公园，野蛮殴打、驱逐正在公园内学习和宣传毛泽东思想的群众，并无理拘捕了二十多名同胞，对他们进行政治迫害。"},{"type":"paragraph","text":"最近以来，港英当局还耍弄各种阴谋诡计，并连续派出警察悍然以暴力进行威胁，妄图阻挠和破坏港九罢工工人进行复工的正义行动。"},{"type":"paragraph","text":"港九各界同胞反对港英迫害斗争委员会和港九各业工人反对港英迫害斗争委员会十四、十五两日分别发表声明，强烈抗议港英当局的新暴行。港九各界同胞反对港英迫害斗争委员会的声明指出：港英当局竟敢把同胞们利用晚上休息时间在公园内演唱革命歌曲等正当活动诬为“非法集会”，“这就再一次暴露了它敌视中国人民和阻遏毛泽东思想传播的恶毒居心”。声明严正指出，直到现在，港英当局还没有接受一年前我国政府提出的五项严正要求和港九爱国同胞历次提出的合理要求，还没有释放被无理囚禁的爱国同胞，还没有停止对港九同胞的迫害。一年多来，你们欠下的旧债已经够多的了。这些债，我们都一件件地记录在案，你们是赖不掉的。声明说，现在，你们又制造了一连串新的暴行，我们要彻底清算。"},{"type":"paragraph","text":"港九各业工人反对港英迫害斗争委员会的声明说，港英当局口里说什么愿意和缓香港局势，改善中英邦交，而实际上却不断对我爱国工人、同胞进行疯狂的镇压。声明严正警告港英当局：假如你们还是一意孤行地执行这种反动政策，蓄意制造紧张，恶化香港局势，那么你们就必须承担由此而引起的一切严重后果。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4dd0d5a062"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

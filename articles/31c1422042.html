script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于调整获利较大的经济作物的农业税附加比例的规定","authors":[],"dates":[{"year":1957,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"国务院关于调整获利较大的经济作物的农业税附加比例的规定","type":"title"},{"text":"（一九五七年十二月七日全国人民代表大会常务委员会第八十七次会议通过）","type":"subtitle"},{"text":"最近根据不少地区反映，农民种植某些经济作物比种植粮食作物获利较大，而经济作物的农业税负担比例，同粮食作物的农业税负担比例相比较，则显得过低，需要加以调整；同时，若干急需兴办的地方性公益事业的支出又日益增加，因此，地方政府要求提高某些经济作物的农业税附加比例，以平衡负担，并且解决地方的一部分 实际需要。根据关于改进财政管理体制的规定第四项中“经济作物区的农业税附加可以酌量提高”的原则，国务院同意地方政府的这些意见，现在作如下规定：","type":"paragraph"},{"text":"（一）种植经济作物和园艺作物比较集中而获利又超过种植粮食作物较多的地区，省、自治区、直辖市人民委员会对于这些经济作物和园艺作物的农业税附加比例可以酌情提高，但是最高不得超过正税税额的３０％。","type":"paragraph"},{"text":"（二）对于零星种植的经济作物、在山地种植的经济作物、刚开始推广的经济作物、或者种植虽然比较集中但是获利超过粮食作物不多的经济作物，农业税附加的比例不要提高，或者少提高一些。","type":"paragraph"},{"text":"为了鼓励农民特别是山区农民积极发展生产，对于新开辟的、新垦复的和新栽培的桑园、茶园、果园以及其他经济林木，应当按照国务院１９５６年１１月２０日发布的“关于新辟和移植桑园、果园、茶园和其他经济林木减免农业税的规定”执行。","type":"paragraph"},{"text":"（三）提高经济作物的农业税附加的具体比例，提高的范围和开始实行的时间，由省、自治区、直辖市人民委员会在不影响经济作物正常发展的前提下具体规定。如果有的省、自治区、直辖市人民委员会认为没有必要提高的，也可以不提高。","type":"paragraph"},{"text":"（四）在提高经济作物的农业税附加比例这一工作当中，要注意妥善安排，加强宣传，对农民讲清道理，不要简单从事，以免伤害农民对经济作物生产的积极性。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1957年12月22日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于调整获利较大的经济作物的农业税附加比例的规定","authors":[],"dates":[{"year":1957,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"国务院关于调整获利较大的经济作物的农业税附加比例的规定","type":"title"},{"text":"（一九五七年十二月七日全国人民代

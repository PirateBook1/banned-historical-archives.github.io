script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"七律·到韶山","alias":"","parts":[{"type":"paragraph","text":"七律·到韶山"},{"type":"paragraph","text":"（1959年6月）1959年6月25日到韶山。离别这个地方已有32周年了。"},{"type":"paragraph","text":"别梦依稀咒逝川，2故园三十二年前。红旗卷起农奴戟3，黑手高悬霸主鞭。4"},{"type":"paragraph","text":"为有牺牲多壮志，"},{"type":"paragraph","text":"[1]韶山在湖南省湘潭县，是毛泽东的故乡。1927年1月，毛泽东在湖南考察农民运动时曾回到韶山。三个月以后，蒋介石发动了四一二反革命政变，随后5月21日湖南军阀许克祥在长沙袭击省总工会、省农民协会等革命团体，屠杀革命群众，这就是马日事变（旧时用韵目代日期，马日即21日）。当时韶山成立了农民自卫军，拿着枪和梭镖，准备配合其他农民武装力量进攻长沙。后来反动军队大举进攻韶山，农民自卫军在英勇抵抗后失败。毛泽东在1959年6月25日至27日重返韶山，离1927年1月已经32年多。这首诗便是对于32年来的斗争和胜利的概括。"},{"type":"paragraph","text":"[2]别梦依稀咒逝川，久别重归，又唤起了已依稀如梦的斗争和失败的回忆。"},{"type":"paragraph","text":"[3]戟，古代的一种刺杀武器。"},{"type":"paragraph","text":"[4]黑手高悬霸主鞭，黑手，反革命的血腥魔掌。霸主，指蒋介石。本句和颌联出句，是写那个时期的阶级斗争。毛泽东全集第四十二卷"},{"type":"paragraph","text":"敢教日月换新天。喜看稻川千重浪，"},{"type":"paragraph","text":"遍地英雄下夕烟。《伟人故里》（诗意画）[1]，豆类的总称。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":151,"page_end":152},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"647765fc23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

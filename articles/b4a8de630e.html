script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央　国务院关于抓紧秋收秋种工作的紧急通知","authors":[],"dates":[{"year":1958,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"中共中央　国务院关于抓紧秋收秋种工作的紧急通知","type":"title"},{"text":"一、目前各地早秋已经收完，正在开始收获晚秋。产麦区秋田深耕任务已经完成一半左右。黄河淮河流域种麦工作已经普遍开始。多数地区执行了毛主席“在大干钢铁的同时，不要把农业丢掉”的指示，一手抓钢铁，一手抓农业，三秋工作进度较快。但也有些地区，在劳力安排上没有照顾到全面，有些庄稼熟了，没有及时收获，发生落粒发芽等现象；棉花成熟了，没有及时采摘，受到风吹雨淋；秋种肥料积的不少，但有很大数量没有及时运到地里。这种情况必须立即改变。","type":"paragraph"},{"text":"二、今年农业丰收果实必须全部拿到手里。为着明年实现更大跃进的各项准备工作，也须及早动手。各地应当做好劳动力的安排，在秋收秋种紧张时期，除大搞钢铁 生产以外，对时间性很紧迫的秋收、秋耕、秋种工作，要抓紧时机组织突击，及时收好、藏好、耕好、种好。其他可以缓办的事，都可以酌量推迟一步再办，保证把秋收、秋耕、秋种完成得又快又好。所有这些工作，都应抓紧农时，不能迟缓，要求各地立即组织检查，保证按时完成任务。","type":"paragraph"},{"text":"三、各地要组织力量抢收、细收、保证及时收获，争取颗粒还仓。棉花和薯类更要及时收获，防止霉坏损失。薯类集中产区要做好一切准备工作，保证收好、藏好、利用好。在庆祝今年农业大丰收的同时，要防止认为丰收了损失一点无关要紧的错误思想发生，切实做到丰产丰收。","type":"paragraph"},{"text":"四、为了完成明年增产粮食、棉花和油料的任务，必须在力争提高单位面积产量的同时，保证完成播种面积。今年大部地区秋季墒情很好，小麦和油菜必须及时趁墒多种，并且认真搞好深耕，施足底肥。墒情不好的要浇好底墒水，做到密植全苗。所有越冬农作物都要种在深翻地上，切实提高播种质量。棉花集中产区要全面安排生产布局，预留明年的棉田，做到明年粮、棉、油全面丰收。","type":"paragraph"},{"text":" 一九五八年十月六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4a8de630e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

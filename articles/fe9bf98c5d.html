script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"特费里主席在群众集会上悼念毛主席","authors":[],"dates":[{"year":1976,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特费里主席在群众集会上悼念毛主席"},{"type":"paragraph","text":"新华社亚的斯亚贝巴一九七六年九月十二日电  十万多埃塞俄比亚群众九月十二日在亚的斯亚贝巴举行集会和游行，庆祝埃塞俄比亚“革命日”两周年。"},{"type":"paragraph","text":"埃塞俄比亚临时军事行政委员会主席特费里·本蒂在集会上讲话时对毛泽东主席的逝世表示哀悼。他说：“当我们庆祝我们的革命第二周年的时候，各国的革命人民对毛泽东主席的逝世表示哀悼。埃塞俄比亚人民与他们在一起表示深切的悲痛。”"},{"type":"paragraph","text":"他说：“在我们革命日的今天，我们对这位革命导师的毕生战斗和全体中国人民的战斗表示敬意。”"},{"type":"paragraph","text":"他说：“虽然毛主席逝世了，但是全世界革命人民仍然很坚强，因为毛主席留下来的革命成就和思想永远活在他们的心中。”“埃塞俄比亚人民将从毛主席毕生战斗中吸取有益的教训。”"},{"type":"paragraph","text":"游行队伍中有的高举着毛泽东主席的遗像，遗像上披带黑纱，有的高举着写有“我们深切哀悼毛主席的逝世！”“毛主席虽然逝世了，但他的业绩永世长存！”“毛主席仍然激励着我们！”“打倒封建主义、帝国主义和官僚资本主义！”“埃塞俄比亚人民的斗争必定胜利！”等口号的标语牌。"},{"type":"paragraph","text":"十一日晚上，特费里主席向全国发表了广播讲话，回顾了埃塞俄比亚在过去一年里各方面取得的成就。他说：“去年埃塞俄比亚取得的最大胜利是制定了它的民族民主革命纲领”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9bf98c5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

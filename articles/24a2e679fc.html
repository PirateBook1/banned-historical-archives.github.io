script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席刘主席先后接见七国客人","authors":[],"dates":[{"year":1965,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席刘主席先后接见七国客人"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了正在北京访问的印度尼西亚贵宾。"},{"type":"paragraph","text":"被接见的有：由临时人民协商会议主席哈鲁尔·萨勒，副主席阿里·沙斯特罗阿米佐约、威路约·普斯波尤多率领的印度尼西亚临时人民协商会议代表团；由国家预算事务部长苏尔亚迪、国务部长苏肯德罗、轻工业部长穆罕默德·优素福率领的印度尼西亚经济代表团；由临时人民协商会议副主席、国防学会主席威路约·普斯波尤多少将和国防学会主席助理尔·苏博诺海军少将率领的印度尼西亚国防学会代表团；合作国会副议长苏巴米亚和夫人；体育部部长马拉迪和夫人；高等教育和科学部部长沙里夫·塔杰卜和夫人以及由他率领的印度尼西亚高等教育代表团；由空军参谋学院院长斯里·比莫·阿里奥特佐准将率领的印度尼西亚空军参谋学院考察团；由印度尼西亚党主席哈吉·维诺托·达努阿斯莫罗率领的印度尼西亚党代表团；中爪哇省省长穆赫塔尔和夫人。"},{"type":"paragraph","text":"毛主席和刘主席同印度尼西亚朋友们进行了亲切友好的谈话。"},{"type":"paragraph","text":"参加接见的，有彭真、陈毅、李先念、郭沫若、叶剑英、刘宁一等。"},{"type":"paragraph","text":"接见时，印度尼西亚驻中国大使查禾多也在座。"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了由巴基斯坦商业部长吴拉姆·法鲁克率领的巴基斯坦友好代表团，巴基斯坦民航和游览事业总监兼巴基斯坦国际航空公司总经理阿斯加尔·汗和夫人。参加接见的，有彭真、陈毅、林海云、韩念龙、邝任农等。巴基斯坦驻中国大使罗查也在场。"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了马里发展部部长库亚特和他的夫人。"},{"type":"paragraph","text":"参加接见的有方毅等。"},{"type":"paragraph","text":"马里驻中国大使比拉马·特拉奥雷也在场。"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了古巴最高法院院长恩利盖·阿特·拉米雷兹和他的随行人员。"},{"type":"paragraph","text":"参加接见的，有彭真、杨秀峰。"},{"type":"paragraph","text":"古巴驻中国大使馆临时代办费尔南德斯也在场。"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了罗马尼亚外交部副部长米辛契斯库和夫人，罗马尼亚武装部队第一副总参谋长奥尔班·奥斯达威扬中将和由他率领的休假军官。参加接见的有彭真、彭绍辉、王炳南等。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特鲁·乔治乌也在场。"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了刚果（布）全国革命运动青年组织执委会主席、内政和邮电部部长安德烈·翁贝萨率领的刚果（布）全国革命运动青年组织代表团，刚果（布）新闻、公民教育部办公厅主任戈马·恩干加。"},{"type":"paragraph","text":"参加接见的有安岗、胡启立、李文耀。"},{"type":"paragraph","text":"刚果（布）驻中国大使馆临时代办诺贝尔—乐恩巴也在场。"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席、刘少奇主席今天上午接见了由“越南之声”广播电台台长陈琳率领的越南广播代表团。"},{"type":"paragraph","text":"参加接见的有彭真、周新武等。"},{"type":"paragraph","text":"越南驻中国大使馆临时代办黄北也在场。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24a2e679fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

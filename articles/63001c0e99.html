script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美共（马列）机关报发表文章  纪念毛主席诞辰八十四周年   毛主席三个世界理论为反对两霸统一战线运动指明道路","authors":[],"dates":[{"year":1977,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美共（马列）机关报发表文章"},{"type":"paragraph","text":"纪念毛主席诞辰八十四周年"},{"type":"paragraph","text":"毛主席三个世界理论为反对两霸统一战线运动指明道路"},{"type":"paragraph","text":"新华社一九七七年十二月二十五日讯  美共（马列）机关报《号角》周刊在提前出版的十二月二十六日一期上发表一篇文章，纪念伟大领袖毛主席诞辰八十四周年。"},{"type":"paragraph","text":"这篇题为《毛泽东虽然离开了我们，但是留下了不朽的遗产》的文章说：“十二月二十六日是中国人民和国际工人阶级的伟大领袖毛泽东诞辰八十四周年。”“毛主席是当代最伟大的共产主义者。毛主席根据马列主义的基本理论，加以应用和发展，以解决现代世界的问题，因此毛主席对世界革命作出了巨大的贡献。”"},{"type":"paragraph","text":"文章说：“毛主席的生活道路和他的革命工作，表明了怎样才是一个理想的共产主义者。他除了是党和群众的一位伟大的组织者和领袖，也是一位卓越的理论家。他的著作对正在为挣脱帝国主义、殖民主义、种族歧视、法西斯主义和形形色色的反动派的桎梏而战斗的被压迫阶级、国家和民族指出了前进的道路。”"},{"type":"paragraph","text":"文章说：“毛主席对在社会主义和无产阶级专政条件下继续革命的理论作出了新的重大的贡献。他领导全世界共产主义者对一度使整个共产主义运动遭到破坏危险的现代修正主义者进行斗争。他的关于三个世界理论的学说为当前的反对两个超级大国的统一战线运动指明了道路。”"},{"type":"paragraph","text":"文章说：“虽然毛泽东离开了我们，但是他留下了重要的遗产。我们有他的不朽的著作，还有无产阶级革命事业的千千万万的革命接班人，他们化悲痛为力量，把斗争不断推向前进。”"},{"type":"paragraph","text":"文章谈到毛主席逝世后，“四人帮”的捣乱和某些人对中国的攻击。文章说：“但是，尽管出现这一切情况，目前形势非常光明。社会主义在中国和在全世界不是完了。事实上，社会主义比过去任何时候都更强大，而‘四人帮’之流则遭到失败、陷于孤立，并且狼狈不堪。"},{"type":"paragraph","text":"“资产阶级报刊不能不承认，困难重重、危机四伏和正在走向一次新的世界大战的不是社会主义，而是资本主义。国际共产主义运动，同工人运动和被压迫民族与国家一道，正在迅速壮大，而两个超级大国则日益在全世界人民面前暴露它们的面目。”"},{"type":"paragraph","text":"文章说：“美国工人阶级和被压迫人民深切感谢毛主席。当他在世时，他十分关心我们的斗争，并经常亲自给我们鼓励。现在他已经去世了，我们应当学习他的著作，继承他的革命传统。”"},{"type":"paragraph","text":"文章最后说：“我们把马克思主义、列宁主义、毛泽东思想应用于我们自己的国家的具体实践，就能取得革命的胜利，并对全世界反对帝国主义和两个超级大国的斗争作出更大的贡献”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63001c0e99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

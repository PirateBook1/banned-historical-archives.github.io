script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地纪念毛泽东诞辰活动丰富多彩","authors":["吴兴华","孟西安","汪志球","王乐文","蔡小伟","陈杰"],"dates":[{"year":2003,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地纪念毛泽东诞辰活动丰富多彩"},{"type":"paragraph","text":"湖南"},{"type":"paragraph","text":"本报长沙12月24日电  记者吴兴华报道：今天，湖南省委在韶山举行纪念毛泽东同志诞辰110周年座谈会，表达对毛泽东同志无限怀念之情，缅怀毛泽东同志的丰功伟绩，决心继承毛泽东思想，高举邓小平理论伟大旗帜，贯彻落实“三个代表”重要思想，加速湖南的社会主义现代化建设。湖南省纪念毛泽东同志诞辰110周年大型诗词歌会《东方红》，在韶山毛泽东同志铜像广场举行。"},{"type":"paragraph","text":"当天，韶山毛泽东同志纪念馆改馆开展仪式隆重举行。改造后的纪念馆吸收了近几年最新的党史研究成果，改变了图片加文字的传统陈列模式，形成了图片、文献、艺术品、历史场景的立体展示结构，充分运用了现代科学技术展示手段，应用了虚拟多媒体场景、幻影成像、三维动态成像等展示技术。"},{"type":"paragraph","text":"12月23日，江苏省苏州中外名人研究会向纪念馆赠送了苏绣珍品《毛主席在庐山》。"},{"type":"paragraph","text":"天津"},{"type":"paragraph","text":"本报天津12月24日电　记者陈杰报道：今天，天津市委召开了纪念毛泽东同志诞辰110周年座谈会，图片展《毛泽东与天津》在周恩来邓颖超纪念馆展出。中共中央政治局委员、天津市委书记张立昌在参观展览时说，我们纪念毛泽东同志，就是要深切缅怀他的丰功伟绩，更加坚定地走建设中国特色社会主义道路，在新的历史条件下，深入学习毛泽东思想，自觉把马克思列宁主义、毛泽东思想、邓小平理论和“三个代表”重要思想作为我们的行动指南，加快实施天津的“三步走”战略，尽心竭力地把天津的事情办好。"},{"type":"paragraph","text":"陕西"},{"type":"paragraph","text":"本报西安12月24日电　记者孟西安、王乐文报道：今天，陕西省在革命圣地延安隆重召开纪念毛泽东同志诞辰110周年大会，深情缅怀这位为中华民族的解放和社会主义建设事业做出巨大贡献的一代伟人。当晚，延安市各界群众兴致勃勃地观看了纪念毛泽东同志诞辰110周年专题文艺晚会。"},{"type":"paragraph","text":"福建"},{"type":"paragraph","text":"本报福州12月24日电　记者蔡小伟报道：由福建省委宣传部、省委党校、省委党史研究室、省教育厅、省社科联和省社会科学院联合举办的纪念毛泽东同志诞辰110周年学术研讨会12月22日在福州召开。"},{"type":"paragraph","text":"贵州"},{"type":"paragraph","text":"本报贵阳12月24日电　记者汪志球报道：12月22日，由贵州省文化厅、省博物馆、省收藏协会共同举办的纪念毛泽东同志诞辰110周年民间收藏展览在贵州省博物馆开展。此次展览的所有实物和文献藏品均由贵州省的民间收藏家无偿提供。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陕西文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"697efe6576"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

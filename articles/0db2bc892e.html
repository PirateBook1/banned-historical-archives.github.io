script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席设宴招待朝鲜政府代表团","authors":[],"dates":[{"year":1953,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席设宴招待朝鲜政府代表团"},{"type":"paragraph","text":"【新华社二十三日讯】中央人民政府毛泽东主席于十一月二十三日设宴招待金日成元帅及其所率领的朝鲜民主主义人民共和国政府访问中国代表团。"},{"type":"paragraph","text":"朝鲜方面出席宴会的有：朝鲜民主主义人民共和国内阁首相金日成元帅，朝鲜劳动党中央委员会副委员长朴正爱，内阁副首相洪命熹，外务相南日，国家计划委员会委员长郑准泽，财政相尹公钦，铁道相金会一，都市经营相朱晃爕，内阁书记长崔哲焕，首相秘书何仰天以及代表团随员等。"},{"type":"paragraph","text":"出席宴会的还有朝鲜民主主义人民共和国驻中国大使馆临时代办徐哲、参赞金国辅。"},{"type":"paragraph","text":"苏维埃社会主义共和国联盟驻中国大使馆临时代办华司考也出席了宴会。"},{"type":"paragraph","text":"中国方面出席宴会的有：中央人民政府副主席朱德、刘少奇、李济深，政务院总理兼外交部部长周恩来，国家计划委员会主席高岗，政务院副总理董必武、陈云、郭沫若、黄炎培、邓小平，中国人民政治协商会议全国委员会副主席陈叔通，中国人民志愿军司令员彭德怀，中共中央组织部部长饶漱石，中央人民政府最高人民检察署副检察长高克林，政务院秘书长习仲勋，人民革命军事委员会代总参谋长聂荣臻，副总参谋长张宗逊，总政治部副主任萧华、甘泗淇，中国人民解放军海军司令员萧劲光，空军副司令员王秉璋，北京市人民政府市长彭真，中央人民政府政务院政治法律委员会副主任张奚若、副主任兼公安部部长罗瑞卿，财政经济委员会副主任薄一波、副主任兼商业部部长曾山、副主任兼对外贸易部部长叶季壮、副主任李维汉，文化教育委员会副主任陈伯达，人民监察委员会副主任刘景范，中央人民政府各部部长李四光、王鹤寿、黄敬、陈郁、章乃器、李书城、梁希、傅作义、李德全，外交部副部长李克农、章汉夫，以及中华人民共和国驻朝鲜民主主义人民共和国大使馆临时代办甘野陶等。"},{"type":"paragraph","text":"宴会在热烈友好的空气中进行。宴会后，贵宾们在怀仁堂观看越剧。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0db2bc892e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

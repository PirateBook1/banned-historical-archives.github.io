script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"采取正面及两翼三面理伏的战法","alias":"","parts":[{"type":"paragraph","text":"采取正面及两翼三面埋伏的战法！"},{"type":"paragraph","text":"（1947年4月2日）彭、习："},{"type":"paragraph","text":"（一）据西安情报称：胡宗南?率参谋人员进驻延安，并定以全力取瓦窑堡，然后攻绥德，预定四月半攻下绥德等语。判断胡军攻瓦窑堡必将先取永坪及清涧以西之折家坪，然后由该线两路或三路攻瓦窑堡。（二）我军歼击敌军必须采取正面及两翼三面埋伏之部署方能有效，青化砭打三十--旅即是三面埋伏之结果。此次我在蟠龙、永坪设伏，因敌未走此路，且只有正面（较弱）及右翼，缺少左翼埋伏，故未打成；但只要敌前进，总有机会歼敌。（三）请考虑敌攻瓦窑堡，我应如何部署方为有利：甲、在瓦窑堡、清涧之间（丹头、杨家园子一带）设伏，准备打清涧西进之敌；乙、在永坪附近设伏，准备打延水西进之敌。以上两方案究以何者为宜，请酌定。（四）敌是否已占清涧，请查告"},{"type":"paragraph","text":"毛"},{"type":"paragraph","text":"卵冬"},{"type":"paragraph","text":"[1]这是毛泽东给西北野战兵团司令员兼政治委员彭德怀和副政治委员习仲勋的电报。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":488,"page_end":488},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07446db9b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

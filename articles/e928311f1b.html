script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于上报右派分子材料的内容和要求的意见","authors":["中共上海市委工业工作部整风领导小组"],"dates":[{"year":1957,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"关于上报右派分子材料的内容和要求的意见","type":"title"},{"text":"中共上海市委工业工作部整风领导小组","type":"authors"},{"text":"报本部审查的右派分子材料的整理，应包括下列内容：","type":"paragraph"},{"text":"一、一般历史情况","type":"subtitle"},{"text":"姓名、年龄、性别、籍贯、家庭出身、本人成分、现在职务、何时进本厂、政治情况、何时入党入团。","type":"paragraph"},{"text":"主要工作经历。主要社会关系，有何政治历史问题，如系工程师以上高级技术人员，必须说明他是几级工程师和他的技术水平高低，科学技术上有何贡献和成就。如系归国华侨和港、澳归来人士，也应简单加以说明。","type":"paragraph"},{"text":"二、解放后一贯表现","type":"subtitle"},{"text":"主要说明一贯的工作表现和历次政治运动中的表现，以及生活作风，思想意识等方面的表现。","type":"paragraph"},{"text":"三、“鸣放”后的表现","type":"subtitle"},{"text":"“鸣放”后有哪些右派言论和行动，对社会上右派分子的看法，在整风运动中的态度等。这一部分是整理材料的重点。反映的材料必须实事求是真实可靠，并且要保持他原来的内容和语气。不要任意变动，并须注明这些材料的来源。","type":"paragraph"},{"text":"四、分析意见","type":"subtitle"},{"text":"根据各方面的材料和划分右派的标准进行分析，简单扼要的说明列为右派分子的主要依据。","type":"paragraph"},{"text":"五、斗争策略及方法","type":"subtitle"},{"text":"工程师以上的高级技术人员和归国华侨、归国港、澳人士，应将斗争策略、方法与材料一并上报。对其他干部中的右派分子，不必上报斗争策略。","type":"paragraph"},{"text":"六、在确定列为右派分子时还须慎重研究，具体分析，应严格区别","type":"subtitle"},{"text":"右派言论是一贯的，还是偶然；是认识模糊还是有意识的；是对某一具体问题不满，还是对党的整个政策反动。攻击和丑化党员干部是对个别干部不满还是对整个党组织不满；是我们的干部缺有错误和缺点，还是故意造谣、诬蔑、扩大事实。总之必须区别是政治问题还是思想问题；是一般性意见，还是右派言论。以上情况必须认真分析，严格区别，根据情况分别对待。以有利于团结和争取中间分子上报的右派分子，必须经各工厂整风领导小组集体讨论通过。","type":"paragraph"},{"text":"七、如有突出的大字报、漫书等材料，可作为附件一并上报，供审批时参考","type":"subtitle"},{"text":" 中共上海市委工业工作部整风领导小组1957年10月8日","type":"paragraph"},{"text":"中共杨浦区委工厂整风办公室翻印","type":"paragraph"},{"text":"1957年10月15日","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，B255-2-116，第15-16页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e928311f1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

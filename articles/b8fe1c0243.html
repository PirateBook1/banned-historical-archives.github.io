script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1251","name":"必须废除干部领导职务终身制，怎样废除干部领导职务终身制","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"必须废除干部领导职务终身制，怎样废除干部领导职务终身制","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (四), 267-268","tags":[{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"必须废除干部领导职务终身制，怎样废除干部领导职务终身制"},{"type":"subtitle","text":"（一九八三年一月）"},{"type":"paragraph","text":"关于废除干部领导职务终身制，党章作了明确规定，这就是：“党的各级领导干部，无论是由民主选举产生的，或是由领导机关任命的，他们的职务都不是终身的，都可以变动或解除。”"},{"type":"paragraph","text":"干部领导职务终身制，过去虽然没有明文规定过，但实际上是存在的。由于它的存在，产生不少弊病。主要是：造成权力过分集中，助长了家长制和个人说了算，妨碍了党的民主集中制和集体领导制度的贯彻执行；造成领导班子老化，年老的同志下不去，年轻的干部上不来，不利于接班人的选拔和新老交替问题的解决；助长某些干部脱离群众，搞特殊化，满足现状，不求上进，不利于实现干部队伍的革命化、年轻化、知识化和专业化。由此可见，废除干部领导职务终身制，是十分必要的；不解决这个问题，我们党的战斗力就很难提高，我们的事业就无法顺利地向前推进。"},{"type":"paragraph","text":"废除干部领导职务终身制，是干部制度的一项重大改革，是使我们党兴旺发达的百年大计。它的好处，有利于从制度上解决权力过分集中的现象，克服“一言堂”和家长制，使党的民主集中制和集体领导制度沿着健康的轨道发展，为我们党和国家政治生活正常化提供重要保证；有利于培养接班人，使党能够及时地把优秀的中青年干部放到适当的岗位上进行锻炼，增长才干，使干部队伍能够正常地新陈代谢，不断提高领导班子的战斗力；有利于改变那种把领导职务当成“铁饭碗”的思想，使各级领导干部严格要求自己，增强事业心和责任感，奋发努力，积极向上，能上能下，全心全意为人民服务，当好人民的公仆，做一个称职的领导者。"},{"type":"paragraph","text":"要废除干部领导职务终身制，最根本的是从制度上加以改革和完善。当前要切实做到以下几点："},{"type":"paragraph","text":"（一）认真健全民主选举制度，逐步扩大选举范围，通过选举，使各级领导班子成员不断有所更新；"},{"type":"paragraph","text":"（二）建立和健全干部离休退休制度，年龄和健康状况不适宜于继续担任工作的干部，应当按照国家的规定，或者离职休养，或者退休；"},{"type":"paragraph","text":"（三）规定领导干部的任期。宪法规定，全国人大常委会委员长、副委员长，国家主席、副主席，国务院总理、副总理、国务委员，最高人民法院院长，最高人民检察院检察长，连续任职不得超过两届。"},{"type":"paragraph","text":"（四）要在干部制度的其他方面逐步进行改革，把干部的考核、调动、罢免等项制度，建立和健全起来，使干部能上能下、能进能出、能官能民有制度上的保证。"},{"type":"paragraph","text":"（摘自中组部《党的组织工作问答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8fe1c0243"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

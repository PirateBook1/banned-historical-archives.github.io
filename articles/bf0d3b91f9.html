script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇在全国宣传工作会议上的报告","authors":["刘少奇"],"dates":[{"year":1951,"month":5,"day":7}],"is_range_date":false,"parts":[{"text":"刘少奇在全国宣传工作会议上的报告","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"……","type":"paragraph"},{"text":"在三年准备(还有十六个月)之后，我们来一个十年经济计划。到十年以后，新中国的面貌就要改，那时我们将不但有浩大的农业，而且我们有自己强大的工业。那时，我们就更加做到了自给自足，使中国变成一个富足的国家。到那时，我们的国家才可以考虑到社会主义去的问题。现在不能提这个问题。现在有人就讲社会主义，我说：这是讲早了，至少是早讲了十多年。当然作宣传工作的还是要讲，但作为实践的问题讲，十年之内社会主义是讲不到的。到十年之后，建设得很好，我们看情况，那时就可以提一提这个问题。社会主义什么时候搞呀？还要看实际情况才能答复这个问题。十年之后，就可以采取某一些社会主义的步骤；也可能十年之后，还不能采取这种步骤，还要等几年。","type":"paragraph"},{"text":"有的同志现在就想从实际上来提社会主义改造的问题。山西省委在农村里边提出要组织农业合作社(苏联叫共耕社)，这种合作社也是初步的，十家、八家、三十家、二十家，把农民的土地、牲畜、农具组织起来，大家使用。当然这个合作社是有社会主义性质的，可是单用这一种农业合作社、互助组的办法，使我们中国的农业直接走到社会主义化是不可能的。毛主席讲的，经过合作社的道路，农业才能走上社会主义。列宁也讲过：经过合作社走上社会主义，但是，他们讲的不是直接走上社会主义。因为单是十家八家组织的生产合作社直接到社会主义去是不可能的，那是一种空想的农业社会主义，是实现不了的。我们中国党内有很大的一部分同志存有农业社会主义思想，这种思想要纠正，因为仅仅依靠农村的情况不能搞社会主义，农业社会化要依靠工业。否则，尽管农民怎样努力，要使中国的农业普遍地走向社会主义是不可能的。现在我们就要工人阶级领导，农民心里就不大那么痛快，这是因为他们不懂得，我们要把这些道理跟他们讲清楚。没有工人阶级的领导，农民自己就不能搞社会主义，因为单靠农民的力量转到社会主义去是不可能的，有了工人阶级的领导和帮助，有了工业的国有化，才能供给农民大量的机器，然后土地国有化、农业集体化才有可能。现在那种农业合作社，个别的可以组织，而且要在完全自愿的基础上。这里组织一个，那里组织一个，那只是一个试验，等于海里的孤岛，不是什么农业社会化。如果有这样十家八家很热心，他们自己搞了，也是有一些好处的，不要反对，但是以为目前组织合作社就可以改造中国的农业，使个体的小农经济走上社会主义的农业去，那是幻想。有人给我写信，想把农业合作社搞一个电影。你们(面对胡××)要跟他们谈一下，把合作社问题搞个电影是可以的，可是只要他搞：合作社集体耕种比个人耕种的优越，给农民灌输集体主义的精神。如果认为这样就叫社会主义，并号召农民起来组织农业合作社，发动群众运动，就要犯大错误，那就叫空想的农业社会主义。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"一九五七年九月，人民出版社资料室《批判资料：中国赫鲁晓夫刘少奇反革命修正主义言论集》（1958．6—1967．7）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf0d3b91f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"对起义部队不用虚名笼络方法","alias":"","parts":[{"type":"paragraph","text":"对起义部队不用虚名笼络方法！"},{"type":"paragraph","text":"（1948年2月27日）林："},{"type":"paragraph","text":"二十六日十三时电?悉。对营口起义部队?采取查明情况慎重处理之态度很好。惟整编时，除你们已知之逐步地淘汰坏人提拔好人及加入我们的人进去等项办法以外，应当：（一）废除原称号，改用人民解放军称号，亦不用民主联军等项称号。（二）照我军例，有一师人就称为师，有一团人就称为团，不要名不符实，其师长团长等军官不要升格。（三）给养不要特别优待，宁可初期较差，逐步升至我军水平。总之，以老实态度对待他们，不用虚名笼络方法。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十七日二十四时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员兼政治委员林彪的电报。"},{"type":"paragraph","text":"[2]指1948年2月26日13时林彪就如何处理营口起义部队问题给中共中央的电报。电报说：对该部的详细处理问题，待进一步了解情况后再确定，可能暂不解除武装，开到后方整训。"},{"type":"paragraph","text":"[3]1948年2月25日，东北野战军主力围攻营口，守卫该城的国民党军第五十二军暂编第五十八师师长王家善率部起义，并协助东北人民解放军歼灭国民党军交警第三总队等部3000余人。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":119,"page_end":119},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75e824b032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

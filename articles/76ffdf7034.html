script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词鲜明特色的一种见解","authors":[],"dates":[{"year":1991,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东是伟大的无产阶级革命家，又是杰出的诗人。作为诗人，毛泽东诗词有着哪些鲜明的特色?石明辉在《扬州师院学报》去年第4期撰文从三个方面作了概要的论述:首先是直接记当时事，主要是创作于第二次国内革命战争时期的那些以战争为题材的征战诗。其次是写出时代的精神。这类感怀诗很少触及具体的时事，它们基本上是以某些重大的事件和斗争为背景，抒情言志，展开议论。再次是注重历史的联系。这种注重历史联系的描写，在毛泽东的许多诗词中均有表现。诗人注重从历史的联系上来描写和反映现实斗争，力求揭示中国革命从发生到发展的来龙去脉，使作品达到鲜明的时代性和深刻的历史感的统一。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76ffdf7034"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武都县乡村婚姻混乱情况报告","authors":["余生"],"dates":[{"year":1953,"month":4,"day":10}],"is_range_date":false,"parts":[{"text":"武都县乡村婚姻混乱情况报告","type":"title"},{"text":"余生","type":"authors"},{"text":"密件","type":"paragraph"},{"text":"打字纸　受电机关或首长　何348号","type":"paragraph"},{"text":"公元一九五三年四月","type":"paragraph"},{"text":"等级：AAA\t\t何台来：武都　机处处总号：B287","type":"paragraph"},{"text":"摘由：武都县乡村婚姻混乱情况报告\t4月10日","type":"paragraph"},{"text":"批抄：张、霍、陈薛、何、万、吴阮、杨、妇委。","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"一，武都六七两区距县城百里，都是重灾的山区，为贯彻婚姻法的第三类地区，我们在该两区检查灾情发现婚姻法在该地区已形成或正在形成群众自发的运动，每天都有青年妇女到区署来要求离婚的，逢集的日子特别多，据不完全的统计六区鱼龙乡杨家坝等四个自然村共一九四户中去年到今年离婚者四十对，仅杨家坝廿七户中离婚者九对，九对中女方提出者八人，男方提出者只有—人。第七区元月至三月份离婚案七十二件，女方提出者六十五件，男方提出者七件。","type":"paragraph"},{"text":"二，离婚理由：","type":"paragraph"},{"text":"1、父母买卖包办、童养媳、男大女小或女大男小、常受虐待或感情不好。","type":"paragraph"},{"text":"2、男女双方感情尚好，因与第三者“他她”发生性的关系，促成离婚，如清水乡杨家山苟万禄弟兄二人的老婆，被庞仲福、张清才（庞张有妻）先挑拨离婚搞去同居，闹的庞张家庭不和，此类事山区相当多。","type":"paragraph"},{"text":"3、有因小事吵嘴离婚者，如甘泉乡高家庄高永林（廿四）与其妻焦逐卿（十九）向来感情很好，因高永林为妹妹扯了一套衣服引起焦之不满而离婚。邓世礼因缝衣吵嘴与妻离婚。","type":"paragraph"},{"text":"4、有嫌贫爱富而离婚者，如甘泉乡黄高代（廿三）之妻林峰（十九）六区王家坪王满英（廿）之妻均嫌贫而离，前夫劳动均好。","type":"paragraph"},{"text":"5、有的妇女从前年到今年三月嫁过三四个男的，如六区上尹家庄王香梅曾结过三次婚，邓家庄冯翠见（廿一）嫁过四个男子，据说嫁一人可得一套新衣服，老乡说“现在的女人真是胡肏鬼，离婚结婚太随便了，再嫁人要把衣服脱下”，并有“嫁汉为的穿衣吃饭”云说。","type":"paragraph"},{"text":"三，真正婚姻法精神没有贯彻到山区群众中，一般妇女认为自由了，处理自己的婚姻问题确实很随便，男子说“现在的女人谁敢惹，动不动要离婚呢”。一件离婚案由村到乡再到区上，又到县上，层层调解最后判决，像六七两区离县城百里左右，估计费时廿天左右，一件案男女双方要耽误四十个劳动日，这对农村生产是有影响的。广大农村男女自己起来要求解决婚姻问题，对封建婚姻制度敲起了丧钟，我认为好的很，各级领导应以循循善诱善于宣传新婚姻法，随时指导，把自发的变成自觉的，使婚姻法向正确的轨道上发展，妥否谨报。","type":"paragraph"},{"text":" 余生四月十日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f069c0a71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

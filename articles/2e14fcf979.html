script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西文艺界资产阶级思想影响严重　有些人已堕落为“文化商人”和“文化把头”","authors":[],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"山西文艺界资产阶级思想影响严重　有些人已堕落为“文化商人”和“文化把头”","type":"title"},{"text":"【山西分社讯】山西省文学艺术界普遍深入地开展了整风学习运动。在运动中发现太原文艺界在入城二年来的工作，受到严重的资产阶级思想影响。不少文艺工作者为了单纯追求稿费，粗制滥造。山西省剧协副主任墨遗萍写的“是谁之罪”有严重政治问题，经领导上提出，拒不修改就私自寄到上海出版。山西省人民政府文教厅创作组陈仁友所写的关于李顺达的剧本有严重缺点，未曾修改也私自送往上海出版。王彦魁写的“祖国大合唱”在太原不能发表，就送到上海、天津、西安，几乎送遍全国。甚至也有些人竟抄袭了别人的作品来发表。特别严重的是太原市人民文化馆美术股，以股长李济远为首的四人，专门承揽画像，已经堕落到“文化商人”和“文化把头”的地步。去年承制美术品六千万元，其中三千多万为该四人分用，并存到私人商店生利。在承制山西省中苏友好协会十月革命展览模型时，用封建把头的方法转包给别人，从中赚了八百万元。在太原市人民政府戏剧工会的许多干部，每天跑旧剧团，走上层路线，吃请、受礼、领份子，借钱不还。","type":"paragraph"},{"text":"由于资产阶级思想影响，文艺界存在着严重的脱离政治倾向和单纯技术观点。如去年五月，正当全国人民轰轰烈烈地进行着抗美援朝运动，山西省人民政府文教厅乡村文化工作队却藉口“没有艺术价值”而不唱“反对武装日本”的歌曲。在全国各地热烈讨论和批判电影“武训传”时，山西省文艺界却采取了极不严肃的敷衍态度，消极怠工。去年十二月，太原的文艺工作者曾举行了一次政治测验，参加测验的二百零四人中，大多数不及格。很多文艺工作者普遍存在着“有技术就吃得开”的庸俗思想。甚至有许多新参加文艺工作的人，还不知有“毛主席的文艺方向”。脱离群众倾向和形式主义现象也很严重。例如山西省文学艺术界联合会中的老党员干部，入城后的二年中，很少下乡和下厂。在排演戏剧中，不少单位不是在现有条件下，以扩大宣传为目的，而单纯追求服装、布景、道具、灯光的富丽堂皇，讲究派头。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e14fcf979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

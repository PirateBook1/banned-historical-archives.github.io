script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远活在我们心中","authors":[],"dates":[{"year":1976,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市妇女联合会"},{"type":"paragraph","text":"我们全市劳动妇女怀着万分悲痛的心情，含着眼泪，一遍又一遍地收听中共中央、人大常委会、国务院、中央军委《告全党全军全国各族人民书》。最敬爱的伟大领袖毛主席的逝世，对我党我军我国各族人民，对国际无产阶级和各国革命人民，对国际共产主义运动，都是不可估量的损失。我们劳动妇女用千言万语也说不尽毛主席对我们的恩情:毛主席啊毛主席，您是全国人民的大救星。没有您老人家，就没有新中国的今天，就没有我们劳动妇女的一切。旧社会好比枯井万丈深，劳动妇女被压在社会最底层，多少丫头、童工、包身工挣扎在地主、资本家的皮鞭下，多少姐妹不见天日受欺凌，多少妇女没有地位作牛马。我们永远不会忘记:敬爱的领袖毛主席，是您把我们从万丈深渊中救了出来，领导我们翻身得解放，扬眉吐气做主人。只有您老人家，最了解劳动妇女的疾苦，最关心妇女的成长，最信任妇女的力量。您高度评价了劳动妇女的作用，亲切地教导我们:“时代不同了，男女都一样。男同志能办到的事情，女同志也能办得到”。是您带领我们同国内外、党内外阶级敌人英勇作战，是您亲自发动和领导的无产阶级文化大革命，使我们受到很大的锻炼。一大批普通的劳动妇女被推上了各级领导岗位，直接参加管理国家大事；广大妇女思想进一步解放，意气风发，斗志昂扬地战斗在三大革命运动第一线。旧社会我们劳动妇女不如一棵草，新社会毛主席把我们当成宝。真是滔滔长江流不尽，毛主席的恩情说不完。"},{"type":"paragraph","text":"敬爱的领袖毛主席，在您的亲切教导下，我们劳动妇女深深懂得:妇女解放事业是整个无产阶级革命事业的组成部分。没有无产阶级革命和无产阶级对资产阶级的全面专政，就谈不上劳动妇女的彻底解放。只有不断地同党内资产阶级斗，同刘少奇、林彪、邓小平一类走资派斗，无产阶级专政才能不断加强，妇女运动也才能不断向前发展。我们一定要继承您的遗志，更加刻苦地学习马克思主义、列宁主义、毛泽东思想，深入批邓，继续开展反击右倾翻案风的斗争，巩固和发展无产阶级文化大革命的胜利成果，为进一步巩固无产阶级专政而英勇战斗。我们一定要紧密团结在党中央的周围，坚决贯彻和执行您的无产阶级革命路线，提高警惕，坚守岗位，加倍努力做好各项工作，永远沿着您指引的革命航向奋勇前进。"},{"type":"paragraph","text":"伟大的领袖和导师毛主席永垂不朽!"},{"type":"paragraph","text":"毛主席永远活在我们心中!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d52166b7d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

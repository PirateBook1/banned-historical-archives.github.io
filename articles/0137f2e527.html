script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陈慕华副总理举行告别宴会  喀麦隆总统阿希乔接见陈副总理　陈副总理同达乌杜代总理会谈","authors":[],"dates":[{"year":1978,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈慕华副总理举行告别宴会"},{"type":"paragraph","text":"喀麦隆总统阿希乔接见陈副总理　陈副总理同达乌杜代总理会谈"},{"type":"paragraph","text":"新华社雅温得八月十五日电　中国政府代表团团长、国务院副总理陈慕华八月十五日晚上在中国大使馆举行告别宴会。"},{"type":"paragraph","text":"出席宴会的有喀麦隆代总理萨杜·达乌杜、经济和社会委员会主席费利克斯·萨巴尔·莱科、国民议会第一副议长泰奥多尔·马伊—马蒂普、设备和住房国务部长埃诺克·夸耶布、代理外交部长恩达姆·恩乔亚、经济和计划部长优素法·达乌达、喀麦隆驻中国大使贝莱奥肯以及其他高级官员。"},{"type":"paragraph","text":"中国政府代表团副团长潘琪和张百发，中国驻喀麦隆大使魏宝善以及中国政府代表团其他团员出席了宴会。宴会在热烈友好的气氛中进行。陈慕华副总理和萨杜·达乌杜代总理在宴会上共祝中喀两国间的友好关系和合作稳步发展。"},{"type":"paragraph","text":"新华社雅温得八月十五日电　喀麦隆总统阿希乔八月十五日下午在总统府接见了中国政府代表团团长、国务院副总理陈慕华。"},{"type":"paragraph","text":"接见时，阿希乔总统同陈慕华副总理进行了亲切友好的谈话。陈慕华副总理对喀麦隆政府和人民的热情友好的接待表示感谢。阿希乔总统祝贺中国政府代表团对喀麦隆访问的成功。他请陈副总理转达他对华国锋主席和中国其他领导人的问候。"},{"type":"paragraph","text":"中国驻喀麦隆大使魏宝善接见时在座。"},{"type":"paragraph","text":"十五日上午，陈慕华副总理一行在喀麦隆代总理达乌杜的陪同下，参观了位于雅温得以北一百二十公里的新建的恩科滕糖厂。他们受到了这个工厂工人的热烈欢迎。中国政府代表团还将前往喀麦隆北部和沿海省份访问。"},{"type":"paragraph","text":"新华社雅温得八月十二日电　喀麦隆总统阿希乔八月十二日下午在总统府接见了国务院副总理陈慕华和由她率领的中国政府代表团成员。"},{"type":"paragraph","text":"陈慕华副总理向阿希乔总统转达了华国锋主席、总理，叶剑英委员长，邓小平和李先念副总理对他的最良好的祝愿。"},{"type":"paragraph","text":"阿希乔总统同陈慕华副总理进行了亲切友好的谈话，并祝愿华国锋主席身体健康。阿希乔总统和陈慕华副总理对两国之间的友好合作关系表示满意。"},{"type":"paragraph","text":"接见时在座的有代理外交部长恩达姆·恩乔亚、经济和计划部长优素法·达乌达和喀麦隆驻中国大使贝莱奥肯。"},{"type":"paragraph","text":"当天下午，陈慕华副总理拜会了喀麦隆代总理萨杜·达乌杜。"},{"type":"paragraph","text":"新华社雅温得八月十四日电　由陈慕华副总理率领的中国政府代表团八月十四日上午同喀麦隆代总理萨杜·达乌杜以及喀麦隆政府其他官员举行了会谈。"},{"type":"paragraph","text":"双方就进一步发展两国友好合作关系交换了意见，会谈是在亲切友好的气氛中进行的。"},{"type":"paragraph","text":"中国方面参加会谈的有代表团副团长潘琪、张百发，中国驻喀麦隆大使魏宝善以及代表团其他成员。喀麦隆方面参加会谈的有设备和住房国务部长埃诺克·夸耶布、代理外交部长恩达姆·恩乔亚、经济和计划部长优素法·达乌达、公共卫生部长福卡姆·卡姆加和喀麦隆驻中国大使让·巴蒂斯特·贝莱奥肯。"},{"type":"paragraph","text":"十三日上午，喀麦隆代总理萨杜·达乌杜陪同中国政府代表团在雅温得参观了由中国援建的会议大厦工地。十三日下午，中国政府代表团前往雅温得市以南五十公里的尼翁—索州首府姆巴尔马尤市参观访问，一批中国医生正在那里的姆巴尔马尤医院工作。萨杜·达乌杜代总理、公共卫生部长福卡姆·卡姆加以及当地政府的官员陪同中国政府代表团参观了医院。萨杜·达乌杜代总理等高度赞扬中国医生的工作。陈慕华副总理要求中国医生努力工作，全心全意为喀麦隆人民服务，并且向喀麦隆人民学习。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0137f2e527"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

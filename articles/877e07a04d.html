script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"a043c787-30ac-4642-915a-9a1312d9af4c","name":"红旗一九六四年第十五期","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/a043c787-30ac-4642-915a-9a1312d9af4c.pdf"],"article":{"title":"中华人民共和国政府声明","alias":"","parts":[{"type":"paragraph","text":"中华人民共和国政府声明"},{"type":"paragraph","text":"一九六四年八月六日"},{"type":"paragraph","text":"【新华社六日讯】中华人民共和国政府今天发表声明指山，美国蕾发动对越南民主共和国的武装侵略，是美帝国主义跨过了“战争边籍”，走上了扩大印度支那战筝的第一步。声明指出，越南民主共和国是社会主义阵营中的一员，没有一个社会主文国家能够坐税越南民主共和国遭受侵路。越南民主共和国是中国唇齿相依的邻邦，越南人民是中国人民亲如手足的兄弟，美国对越南民主共和国的侵犯，就是对中国的侵犯，中国人民靶不会坐视不救。声明全文如下："},{"type":"paragraph","text":"中华人民共和国政府声明"},{"type":"paragraph","text":"一九六四年八月六日"},{"type":"paragraph","text":"八月五日，美国海军飞机对越南民主共和国进行了突然骏击，连续轰炸了越南的义安、鸿基和清化地区。这样，美帝国主义就跨过了“战争边凝”，走上了扩天印度支那战争的第一步。事态极端严重。越南民主共和国政府已经向美国政府提出强烈的抗识，中国政府完全支持越南民主共和国的严正立场。"},{"type":"paragraph","text":"必须指出，美国的侵略行动完至是预课的。八月二日，美国军舰侵大越南简海，越南人民当然有权架取直卫行动。尽管在这次事件中，美国方面没有受到任何损伤，但是，美国政府却乘机制造所请东京湾事件，大叫大哦，设什么美国海军遵到了挑呼。接着，美国就调乓遣将，从台湾海映和香港调了大批舰艇，云集在邻近越南民主共和国的海面。八月四日夜，这一带天气很坏，连美国的报道也承认能见度很低。突然华盛顿发出了消息，是美国军在远处发现了越南民主共和国的舰艇，于是就发生了一"},{"type":"paragraph","text":"（总631)· 1+t   物  物A"},{"type":"paragraph","text":"场所交战。美国总统豹翰逊随着不断召开会，制造了所霜叉一次东京湾事件的神话。美国总统发表声明，且要求召开联合国安全理事会紧急会藏。这就戒了美国空越南民主共和国，扩大印度支那战争的借口。"},{"type":"paragraph","text":"其实，所霸八月四日的第二次东京湾事件，根本没有那么一回事。在这一天夜晚，在美国军所在的海面上没有一只越南民主共和国的·舰艇。美国政府説，美国海军打沉了两艘越南民主共和国的舰赞，可是他们竞然速一点证据也拿不出来。越南民主共和国发言人指出，所谱第二次东京湾事件是彻头彻尾的提造。事实证明，而且还将继续证明，这是美带国主义为了要扩天即度支那战争而蓄意造出来的一个道道地地的蔬言。"},{"type":"paragraph","text":"美帝国主义企图拿所霜第二次东京湾事件作幌子来一手进天，这是对办不到的。事实上，在此之前，美帝国主义就已经对越南民主共和国进行了多次的武装挑桦。七月三十日，美帝国主文的军舰侵入越南民主共和国北部的颌海，对属于越南民主共和国的湄岛和宇岛进行了炮击。八月一日和二扫，美国飞机轰炸了靠近越老边界的越南民主共和国的边防据点和村庄。八月五日对越南民主共和国沿海城铁的轰炸，是美帝国主义逐步扩大战争的一个预定步骤。世界人民是欺瞩不了的。美帝国主艾蓄意扩大战争的罪行是掩盖不了的。"},{"type":"paragraph","text":"中华人民共和国政府郑重声明：侵略越南民主共和国的战火是美国点起的。美国既然这祥作了，越南民主共和国就取得了反侵略的行动权利，一创维护日内瓦协藏的国家也取得了支援越南民主共和国反侵略的行动权利。越南民主共和国是社会主义阵营中的一员，没有一个社会主义国家能够坐砚越南民生共和国遭受侵略。越南民主共和国是中国唇齿相依的邻那，越南人民是单国人民亲如手足的兄弟，美国对越南民主共和国的侵犯，就是对中国的侵犯，中国人民艳不会坐税不救。美国对越南人民欠下的血是一定要偿还的。美国政府必须立即停正对越南民主共和国的神圣简土、颌空和领海的武装侵犯和挑牌，否则，美国政府必须承担由此而引起的一与严重后果。"},{"type":"paragraph","text":"红旗崇志"}],"authors":["中华人民共和国政府"],"dates":[{"year":1964,"month":8,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"877e07a04d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东路·朱德公园马路公园也该解放表示对人民领袖的崇敬　给新上海市民争取光荣","authors":["刘良模"],"dates":[{"year":1949,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者先生:"},{"type":"paragraph","text":"这次我自国外回到国别了十年的上海来，发现爱多亚路已改为中正路，而虹口公园已改为中正公园。我知道这两个名字是在蒋匪帮统治时代改的，可是在解放以后，还把这全国人民痛恨的蒋匪的名字留在这一条马路与公园的上面我认为这是我们上海市民的一个大耻辱，所以我建议把爱多亚路改为毛泽东路，以虹口公园改为朱德公园，以表示我们全上海市民对于这两位新中国的人民领袖崇高的敬仰。同时，我想，以毛主席的名字为路名，以朱总司令的名字为公园的名字，这恐怕还是全国第一次，那么这也是我们上海市民的一个光荣。　刘良模"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac79929a77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

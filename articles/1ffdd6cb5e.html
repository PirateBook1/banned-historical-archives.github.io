script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1409","name":"中央印发'中央关于农村社会主义教育运动中工作团的领导权限的规定（草案）'的通知","author":"中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央印发'中央关于农村社会主义教育运动中工作团的领导权限的规定（草案）'的通知","dates":[{"year":1964,"month":11,"day":12}],"is_range_date":false,"authors":["中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（上），439-441","tags":[{"name":"工作团","type":"主题/事件"},{"name":"农村","type":"主题/事件"},{"name":"权限","type":"主题/事件"},{"name":"审干","type":"主题/事件"},{"name":"四清","type":"主题/事件"},{"name":"五反","type":"主题/事件"}],"parts":[{"type":"title","text":"中央印发“中央关于农村社会主义教育运动中工作团的领导权限的规定（草案）”的通知"},{"type":"subtitle","text":"1964年11月13日"},{"type":"paragraph","text":"现将“中央关于农村社会主义教育运动中工作团的领导权限的规定（草案）”发给你们，请即通知各工作团照此试行。在试行中如有修改意见，请随时报告中央考虑。"},{"type":"paragraph","text":"中央关于农村社会主义教育运动中工作团的领导权限的规定（草案）"},{"type":"subtitle","text":"1964年11月12日"},{"type":"paragraph","text":"今后的农村社会主义教育运动，多数地方已经决定组织强大的工作团，按照集中力量打歼灭战的原则进行，为了及时地正确地处理运动中发现的问题，保证运动取得彻底胜利，中央认为，有必要加重工作团的责任，把所在县的党和政府的各级组织交由工作团领导。关于工作团的领导权限，规定如下："},{"type":"paragraph","text":"一、凡是有地委以上党委负责同志领导的工作团集中进行社会主义教育运动的地方，当地县委和县人委即由工作团党委领导，该县各区区委和区公所、公社党委和公社管理委员会也接受工作团分团党委和工作队党委的领导。工作团、分团和工作队党委的决定，凡应交由县委、县人委、区委、区公所、公社党委、公社管理委员会执行者，仍按原来的党和政府的组织系统上报并办理批准手续，不要打乱原来党和政府的组织系统。"},{"type":"paragraph","text":"二、在社会主义教育运动中，应当对各级各方面的领导核心和干部、职工队伍进行认真的审查和必要的整顿。除县委书记、县长以上干部的任免仍应按照干部管理范围报请主管机关审批以外，对其他各行各业干部和职工的提拔、调整、交流、选举、罢免、撤职、退职、清洗和补进，一律由工作团党委决定，分别交由有关部门办理。"},{"type":"paragraph","text":"三、对于犯有错误需要给予纪律处分的干部，除属于中央和中央局管理的干部仍报中央和中央局审查决定，县委书记、县长仍报省委审查决定以外，对其他干部、党员、团员和职工的处分，一律由工作团党委决定，交由各该主管部门执行。这些干部、党员、团员和职工对处分不服的申诉，在工作团离开前，由工作团检查处理；工作团离开后，还可以由地委以上党委指派原工作团的干部去检查处理，或者另派有农村社会主义教育运动成功经验的干部去检查处理。"},{"type":"paragraph","text":"四、除对罪犯判处死刑和对县委书记、县长以上干部的逮捕法办一律报中央审批以外，对于有破坏活动的四类分子、坏干部和群众中的犯罪分子的拘留、隔离反省、逮捕、判处管制和徒刑，以及对四类分子戴帽子、摘帽子等，均由工作团党委审查决定，分别交由有关机关执行。"},{"type":"paragraph","text":"五、上述由工作团党委作出处理决定的问题，究竟哪一些人、哪一些问题应当由工作团的哪一级领导机构负责，由各工作团党委提出意见，报省、市、自治区党委批准。"},{"type":"paragraph","text":"六、工作团的各级领导机构在作出上述问题的处理决定的时候，必须坚定地贯彻执行党的政策，深入地进行调查研究，听取贫下中农和有关群众的意见。当地组织对工作团的决定如有不同意见，应当向工作团或上级党委提出，不得擅自改变工作团的决定。"},{"type":"paragraph","text":"七、工作团的各级领导机构，应当做好档案材料的管理工作。要挑选忠诚可靠、遵守纪律、同当地没有牵连的干部，来管理干部材料和敌情材料。在一个县的“四清”、“五反”运动全部结束，各级各类组织经过认真的整顿以后，工作团撤离的时候，应当把全部档案整理好，移交给当地有关组织。"},{"type":"paragraph","text":"八、本规定原则上适用于城市和企业事业单位的社会主义教育运动工作团或工作队。至于哪一些工作团和工作队可以按照本规定办事，由各省、市、自治区党委和中央工交政治部分别具体规定；有些单位，可以经过双方协商规定。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ffdd6cb5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

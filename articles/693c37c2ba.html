script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于处理农村出租耕牛问题复中南局电","authors":[],"dates":[{"year":1950,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"中央关于处理农村出租耕牛问题复中南局电","type":"title"},{"text":"中南局并告华东局、西北局、西南局：","type":"appellation"},{"text":"来电所说广西有一家有耕牛二十头出租，但土地很少，且不出租。如耕牛二十头全系自己饲养，而不是租给农民代养，则这家应该算是富农（畜牧富农）如系完全租给农民代养，自己并不饲养只收牛租，则是一种放债性质，但对农民亦属有利。故对这种人的耕牛不应设收，应加保护并允许其继续出租，但亦不应分土地给它，其原有土地不多，亦不要征收。又华东有些地主除大量出租土地外，同时出租一些耕牛，但自己并不养牛，而是要农民代他养牛，他只收牛租，这种地主的耕牛出租等于放债，是应该没收分给农民的。但地主如系自己大批养牛出租给农民种地，则是一种畜牧业，亦可考虑不加没收，让其继续养牛出租。在土改后，地主愿意买牛饲养出租者，亦就加以允许，因为这对缺牛的农民是有好处的。","type":"paragraph"},{"text":" 中央十月二十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"693c37c2ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

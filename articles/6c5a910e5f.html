script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"在四个付总理汇报时的插话","alias":"","parts":[{"type":"paragraph","text":"托：完全同意。主席：有阶级才有党，不是代表这个，就是代表那个。可能两个不同阶级由一个党代表。国"},{"type":"paragraph","text":"家就是专政的工具，不然就不应叫国家。专政还要多少年？现在说不定，可能几百"},{"type":"paragraph","text":"，年。要搞共产主义各取所需，帝国主义不打倒不可能。托：还有修正主义。主席：还有修正主义，各国反动派。还要生产达到一定水平，文化教育达到一定水平，条件"},{"type":"paragraph","text":"具备才有可能。这次谈的太多，太久了。维托：谢谢，给我们上了一堂课。主席：问题扯的太宽了。向霍查、谢胡、卡博同志和其他同志们问好。、"},{"type":"paragraph","text":"在四个副总理汇报时的插钻"},{"type":"paragraph","text":"（一九六四年五月）"},{"type":"paragraph","text":"一、一定要很好地注意阶级斗争。农村四清是阶级斗争，城市五反也是阶级斗争。城市不要吹牛，五反工作不能在今冬明春结束，要准备三、五年才能结束。城市也要划成份。至于如何划法，将来作时要定出标准。不能唯成份论，马、恩、列、斯出身都不是工人阶级。"},{"type":"paragraph","text":"二、关于第三个五个计划。一定要把干劲鼓足，一定要把后备留到，不能凭我们的年龄来订计划。计划一定要有客观根据。我七十多岁了，比你们大些，但是不能凭着我们在临死以前看到共产主义来订计划。第三个五年计划，我看还是要注意数量多了，而质量没有更多的注意。"},{"type":"paragraph","text":"计划绝不能凭主观愿望，一定要有客观根据，要切实可靠。"},{"type":"paragraph","text":"三、自力更生问题。自力更生十分重要，不仅-个国要自力更生，就是一个工厂，一个人民公社、生产队也都要自力更生。在人民公社管理工作中，眞正有成绩的是靠自力更生的那些公社，凡是有贷款的公社和生产队办的就要差些。现在我们全国眞正自力更生的公社有三个，一个是江苏的陈永康公社，一个是山西的陈永贵公社；另一个是山东的曲阜的陈××公社，他们从来没有向国家要一个铁，完全靠自已力量搞起来的。"},{"type":"paragraph","text":"四、干部参加劳动问题。干部一定要参加劳动。现在这个问题还没有很好解决。领导干部要蹲点，不能只靠听汇报。部长都要蹲点，不然就不开会。·……"},{"type":"paragraph","text":"五、今年的小麦估计可以比去年增加五十亿斤。看来今春多雨，是利多害少的。六、第三个五年计划要从农村搞那么多人进城当工人，不是个办法。"},{"type":"paragraph","text":"关于第三个五年划在中央"},{"type":"paragraph","text":"工作会上的罐话"},{"type":"paragraph","text":"（一九六四年六月六日）"},{"type":"paragraph","text":"制定计划的方法，过去基本上是学苏联的，比较容易做：先定下来多少钢，然后根据这来计算要多少煤，多少电，多少运输力量，等等；·根据这些再计算增加多少城市人口、多少"},{"type":"paragraph","text":"·115:"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":5,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":128},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c5a910e5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"胡耀邦的一次讲话摘要","authors":["胡耀邦"],"dates":[{"year":1975,"month":10,"day":11}],"is_range_date":false,"parts":[{"text":"胡耀邦的一次讲话摘要","type":"title"},{"text":"胡耀邦","type":"authors"},{"text":"邓副总理敢于代表毛主席说工业发展不快，农业发展不快，科学技术发展不快，国防建设发展也不快。敢不敢说出这个话，一个革命者，一个马克思主义者，一个毛泽东的战士，敢不敢面向现实，承认我们发展不快，相当落后？这么讲更能调动大家的积极性。还有一种讲话，说我们好得很，一切都好啊！历史是无情的，我们应该分析：为什么我们发展比较慢？最主要的原因是林彪、刘少奇修正主义路线的破坏。当然，历史上的落后也是一个客观基础。","type":"paragraph"},{"text":"头一条还是搞农业，全党全民都要重视农业问题，赌咒发誓明年非打上去不行。有人讲：你的话讲了多少年了，五六年、五七年、五八年就讲起，讲了差不多二十年了，大概不可靠吧？讲疲了，讲得大家不相信了。你看损失多大？刘少奇、林彪的破坏使很多同志对中央的决心抱怀疑态度。我经常说：过去几年有些同志讲了一些不好听的话，怀疑政治，究竟算什么分子？什么言论？算资产阶级分子？右派言论？具体问题要具体分析，有些同志没有想到是刘少奇、林彪破坏来的，分不清什么是毛主席的，什么是修正主义者的。历史的帐要冷冷静静地加以分析。","type":"paragraph"},{"text":"不搞形而上学，唯心论。林彪那一套使我们国家、我们党、我们民族遭受了多少损失啊！使我们很多同志没有信心了。使我们国家损失很大，发展很慢。搞得不好，走回头路。当然，走回头路也不要紧，我们马列主义者从来是乐观的。如果二十一世纪再出现一个比林彪还大的坏蛋，也不要紧，我们的孩子们会把他打倒的。","type":"paragraph"},{"text":"我们年纪很大了，我们老家伙还想去争官夺权？几十年过来了，再有那么七、八年就熬不了？接班人首先是四十岁左右、五十岁左右的人，不要找错了对象。","type":"paragraph"},{"text":"我们有两次路线斗争的惨痛经验，随便乱扣帽子，整人，林彪那一套吃不开了。但话要说回来，挨批受委屈，是有准备的。活五十年也是活，活六十年也是活，七十年也是活，我们都有脊椎骨。革命者没有骨头还行？高举马列主义，高举骨头。在延安时，我有一个战友，他也有缺点错误，在林彪路线、陈伯达、黄吴叶李邱疯狂时期，他有一件事使我很感动。批判他‘你是不是反对毛主席’，他说可以考虑，可以批判我。问他某人是不是反毛主席，他说‘不是，是个大好人。’我们可能受折磨，但我们的原则是鲜明的，坚定的，有高尚的风格。提拔不提拔，待遇高低，当不当领导，那算什么！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"089a06a572"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

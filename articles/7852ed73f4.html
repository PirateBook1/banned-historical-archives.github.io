script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和刘少奇周恩来邓小平等领导人  观看朝鲜艺术家演出并接见协奏团成员  人民大会堂一万多观众热烈感谢艺术家们反映中朝人民深厚友谊的表演","authors":[],"dates":[{"year":1960,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和刘少奇周恩来邓小平等领导人  观看朝鲜艺术家演出并接见协奏团成员"},{"type":"paragraph","text":"人民大会堂一万多观众热烈感谢艺术家们反映中朝人民深厚友谊的表演"},{"type":"paragraph","text":"新华社30日讯　今天晚上，朝鲜人民军协奏团在人民大会堂举行盛大演出。毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人观看了演出。"},{"type":"paragraph","text":"今天晚上，人民大会堂里华灯灿烂，座无虚席。一万多观众喜气洋洋。十九点三十七分，当毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人与朝鲜民主主义人民共和国驻中国大使李永镐、朝鲜人民军协奏团团长张瑞焕少将一同走进大厅时，观众全体起立，热烈鼓掌达五分钟之久。"},{"type":"paragraph","text":"今晚朝鲜人民军协奏团演出的精彩节目，博得了党和国家领导人以及全场观众的热烈欢迎。在演出中，观众们对朝鲜艺术家们反映中朝两国人民深厚友谊的艺术表演，以长时间的鼓掌表示感谢。"},{"type":"paragraph","text":"演出休息时，毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人接见了朝鲜人民军协奏团团长张瑞焕少将，副团长崔昌殷上校、金炳淳中校和主要演员，并进行了亲切的谈话。接见时，朝鲜民主主义人民共和国驻中国大使李永镐也在座。"},{"type":"paragraph","text":"出席观看今晚演出的，还有中共中央政治局委员彭真、陈毅、李富春、柯庆施、李井泉、谭震林，政治局候补委员乌兰夫、陆定一、薄一波，中共中央书记处书记李雪峰，全国人民代表大会常务委员会副委员长陈叔通，政协全国委员会副主席包尔汉，最高人民检察院检察长张鼎丞，国务院外事办公室副主任廖承志、张彦，外交部副部长姬鹏飞，以及政府各部门、各人民团体负责人，红星中朝友好人民公社的社员代表。"},{"type":"paragraph","text":"出席观看演出的，还有谭政大将、王树声大将、萧华上将、宋时轮上将、王新亭上将等中国人民解放军高级将领，前中国人民志愿军政治委员李志民上将和前志愿军战斗英雄、功臣代表们。"},{"type":"paragraph","text":"演出结束时，毛泽东主席和刘少奇、周恩来、邓小平等党和国家领导人上台和演员握手，并赠送了花篮。全场长时间地热烈欢呼鼓掌。（附图片）"},{"type":"paragraph","text":"演出结束后，毛主席和刘主席、周总理等上台祝贺朝鲜人民军协奏团演出成功"},{"type":"paragraph","text":"新华社记者  张赫嵩摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7852ed73f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

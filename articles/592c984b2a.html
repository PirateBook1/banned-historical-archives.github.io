script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央为公布新的土地法征求各地对若干问题意见的电报","authors":[],"dates":[{"year":1950,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央为公布新的土地法征求各地对若干问题意见的电报","type":"title"},{"text":"华东局，中南局，西南局，华南分局，西北局，陈、宋〔1〕并转各省委，并告东北局，华北局：","type":"appellation"},{"text":"为准备秋收后在一些省区实行土地改革，拟以中央人民政府名义公布新的土地法及划分阶级的决定。在新的情况下，过去公布之土地法大纲及一九三三年文件，经我们 研究后，有些地方已可做肯定的修改，有些问题则仍须征求各地意见。兹将拟征求各地意见的诸问题开列于后，望于研究后在二十天内答复。","type":"paragraph"},{"text":"一、 土地改革可否分为两个阶段，两个阶段的间隔不是几个月，而许是几年。在第一阶段内，采取中立富农集中力量消灭地主阶级的政策。即是说只没收分配地主阶级的 土地、牲畜、农具、粮食、房屋，而对富农的土地财产一律不动。照此办法，无地少地的农民能分到多少土地，相当于全村平均数的百分之几十？","type":"paragraph"},{"text":"二、对富农的政策，如只没收分配其出租的土地，其余的土地财产一概不动，这是否仍能达到中立富农之目的？照此办法，连同没收地主之土地，加以分配后，无地少地的农民又能分到多少土地，相当于全村平均数的百分之几十？","type":"paragraph"},{"text":"三、在这种“僧多粥少”的情况下，是否可以规定：（一）对向来不依靠农业为生的人，原则上一律不分给土地。（二）不动富农时，雇工可否不分地，而只适当地改善其工资待遇？","type":"paragraph"},{"text":"四、假如富农的财产全部不动，而地主一般又没有多少耕畜、农具和存粮，农民分得土地后，生产资金的困难有无办法解决，又如何解决？","type":"paragraph"},{"text":"五、 高利贷问题究应如何处理？能否规定出一个一般性的标准作为高利和普通利息之间的界限，并规定出适当的处理办法，以便使农民既能免除过去高利贷的盘剥，而今 后农村借贷关系又不致搞死；还是在新的土地法中不提高利贷问题，还是只废除地主的债权，而其他一律不废？","type":"paragraph"},{"text":"六、对南方的鱼塘、桑田、竹园、茶山等特殊土地应注意哪些具体问题，你们的处理意见如何？此外，还有哪些特殊土地问题应该在新的土地法中加以规定？","type":"paragraph"},{"text":"七、江浙部分地区有所谓田底权与田面权（即永久使用权，但与永佃权又有不同，因为田面权还可出租和买卖）问题，在分配土地时，对田面权特别是中贫农的田面权应如何处理？其他地方是否也有此问题？","type":"paragraph"},{"text":"八、在分配土地时对典当地应如何处理？","type":"paragraph"},{"text":"九、分配土地的方法应如何规定？以乡（行政村）为单位分配土地有无困难，分配土地的单位以如何规定为宜？","type":"paragraph"},{"text":"十、县政府内可否成立吸收开明绅士参加的土地委员会负责处理土地改革事宜，还是即由农协办理？","type":"paragraph"},{"text":"十一、南方富农的收入与剥削的情况比北方均较为复杂，在划分阶级计算总收入与剥削收入时，是只按其在农业上的总收入与剥削收入计算为好，还是连同其在副业及其他方面的收入与剥削收入一起计算为好？这两种不同计算方法在实际上会产生何种不同的结果？","type":"paragraph"},{"text":"十二、佃富农是否可以参加农会？","type":"paragraph"},{"text":"十三、在分配土地时，有无留出一部“公共事业田”之必要？","type":"paragraph"},{"text":"十四、东北华北虽已完全实行或大部实行了分配土地，但对以上各项问题，仍望就你们的经验及所见电告。","type":"paragraph"},{"text":" 中　央三月三十日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕陈，指陈赓；宋，指宋任穷。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"592c984b2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

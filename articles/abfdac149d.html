script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"九兵团的作战任务","alias":"","parts":[{"type":"paragraph","text":"九兵团的作战任务"},{"type":"paragraph","text":"（1950年10月31日）宋、陶，并告陈、饶、张，彭、邓，高、贺："},{"type":"paragraph","text":"（一）九兵团全部着于十一月一日开始先开一个军，其余两个军接着开动，不要间断。（二）该兵团到后受志司指挥，以寻机各个歼灭南朝鲜首都师、第三师、美军第七师及陆战第一师等四个师为自标。该敌现位于城津3、咸兴、元山及以北一带地区，有分路向临江、辑安“方向进攻模样。（三）兵站事务须自设机构办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月三十一日十时"},{"type":"paragraph","text":"[1]宋、陶，指宋时轮、陶勇，当时分别任中国人民志愿军第九兵团司令员兼政治委员和副司令员。"},{"type":"paragraph","text":"[2]陈、饶、张，指陈毅、饶漱石、张震，当时分别任华东军区司令员、政治委员和参谋长。彭、邓，指彭德怀、邓华，当时分别任中国人民志愿军司令员兼政治委员和副司令员兼副政治委员。高、贺，指高岗、贺晋年，当时分别任东北军区司令员兼政治委员和副司令员兼参谋长。"},{"type":"paragraph","text":"[3]城津，即今金策市，位于咸镜北道西南。[4]辑安，旧县名，即今吉林集安。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":321},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abfdac149d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

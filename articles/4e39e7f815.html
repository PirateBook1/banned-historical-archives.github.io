script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5000","name":"普高夫根对组织试点监狱和劳改队工作的计划和建议","author":"普高夫根","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"普高夫根对组织试点监狱和劳改队工作的计划和建议","dates":[{"year":1954,"month":2,"day":15}],"is_range_date":false,"authors":["普高夫根"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中华人民共和国司法部, 劳改工作经验选编（上册）, 382","tags":[{"name":"监狱","type":"主题/事件"},{"name":"劳改队","type":"主题/事件"},{"name":"普高夫根","type":"主题/事件"}],"parts":[{"type":"title","text":"普高夫根对组织试点监狱和劳改队工作的计划和建议"},{"type":"subtitle","text":"（1954年2月15日）"},{"type":"paragraph","text":"为了吸取监狱和劳动改造队的工作经验，以便在监狱和劳动改造队内部建立统一的管教犯人的制度，1954年组织一个监狱和一个劳动改造队作为典型，为此选定："},{"type":"paragraph","text":"1. 天津市公安局所属的天津监狱。"},{"type":"paragraph","text":"2. 北京市公安局所属的一个劳改队。"},{"type":"paragraph","text":"为便于选定的监狱和劳改队的经常联系和检查其执行中公部所下指示起见，需由十一局指定几位有经验的干部与上述两个单位经常取得联系，了解他们进行示范工作的情况。"},{"type":"paragraph","text":"这一工作的主要任务是："},{"type":"paragraph","text":"1. 组织为消除监狱和劳改队逃跑犯人以及其它事故的内外警卫工作。"},{"type":"paragraph","text":"2. 加强对犯人的管理制度，争取很快地改造好犯人和改善生产工作。"},{"type":"paragraph","text":"3. 改进生产、提高劳动生产率，减低成本，实行计划生产，制订生产标准，建立劳动报酬奖金制。"},{"type":"paragraph","text":"4. 在执行劳动方面和思想改造方面，有效地采用各种可以采取的教育形式和教育方法，来组织和进行对犯人的教育工作。"},{"type":"paragraph","text":"5. 强化对干部本身的教育工作，巩固纪律和提高其业务能力。"},{"type":"paragraph","text":"在这些监狱和劳改队内进行工作，定期让被指派的干部去向有关的处长、监狱长和劳改队长布置工作，以便工作的改进。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e39e7f815"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

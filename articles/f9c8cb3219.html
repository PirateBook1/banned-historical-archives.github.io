script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻执行毛主席的无产阶级教育路线  新疆二十八个边境县中小学教育事业迅速发展  已拥有中小学两千多所，在校学生二十六万多人","authors":[],"dates":[{"year":1973,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真贯彻执行毛主席的无产阶级教育路线"},{"type":"paragraph","text":"新疆二十八个边境县中小学教育事业迅速发展"},{"type":"paragraph","text":"已拥有中小学两千多所，在校学生二十六万多人"},{"type":"paragraph","text":"新华社乌鲁木齐电　新疆维吾尔自治区二十八个少数民族聚居的边境县，近几年来中小学教育事业有了很大发展。现在，这些县已拥有中小学两千多所，在校学生达到二十六万多人，学校数目和学生人数分别比无产阶级文化大革命前增加了一倍半和百分之六十以上。"},{"type":"paragraph","text":"这些边境县份多数处在阿尔泰山、天山和帕米尔高原等山区，是新疆哈萨克、柯尔克孜、塔吉克、蒙古、锡伯等少数民族人民的主要聚居区。解放前，由于国民党的反动统治和封建统治阶级的压榨剥削，居住在这些县份的各族贫下中农和贫下中牧世世代代得不到上学的机会。解放后，国家每年都给这里拨出大批经费，兴办学校，使适龄儿童入学率年年增加。特别是无产阶级文化大革命以来，这些县的党组织和革委会认真贯彻执行毛主席的无产阶级教育路线，进一步加强了对教育工作的领导，使这些地区的中小学教育事业蓬蓬勃勃地发展起来。地处帕米尔高原上的塔什库尔干塔吉克自治县，在解放初期，全县一万多人口中，只有一所小学和一百多名在校学生。现在，这个自治县已有两所中学和五十二所小学，在校学生达到三千一百多人，全县平均每四个牧民中就有一个人在校学习。在克孜勒苏柯尔克孜自治州所属各县，现在中小学在校学生比无产阶级文化大革命前增加了百分之八十，其中中学生增加了五倍多。"},{"type":"paragraph","text":"在发展边境地区少数民族中小学教育事业过程中，这二十八个县的党组织和革委会，根据山区辽阔、居住分散、牧民流动性大的特点，采取办定点小学和流动“帐篷小学”以及建立巡回教学点等多种形式，方便农牧民子女就近入学。帕米尔高原上的乌恰县，全县一百多个生产队，大多数分散在雪山峡谷中。过去，柯尔克孜族牧民子女上学要翻山跨河，跋涉几十里的山路。如今，他们因地制宜兴办了三十多所适合牧区特点的学校，使大多数学童做到了上小学不出队，上中学不出社，因而学龄儿童入学率显著增加。博尔塔拉蒙古自治州的温泉县，无产阶级文化大革命以来，兴办了许多所流动“帐篷学校”和教学点，使居住在牧区的少数民族学龄儿童入学率比一九六五年增加了一倍多。"},{"type":"paragraph","text":"边境各县在发展中小学教育中，非常重视培养少数民族教师，充分发挥少数民族教师的作用。各县通过师范学校、短期师资培训班以及送乌鲁木齐和内地的大专院校学习深造等办法，不断扩大少数民族教师队伍。伊犁哈萨克自治州所属的一些地区和县，最近三四年中，培养了近千名少数民族教师。克孜勒苏柯尔克孜自治州所属各县培养的柯尔克孜、维吾尔和塔吉克等民族教师，比无产阶级文化大革命前增加了一倍多，占到全州教师总数的百分之九十五以上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9c8cb3219"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

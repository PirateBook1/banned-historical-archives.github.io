script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"在第十四次最高国务会议上的讲话提纲","alias":"","parts":[{"type":"paragraph","text":"在第十四次最高国务会议上的"},{"type":"paragraph","text":"讲话提纲"},{"type":"paragraph","text":"（1958年1月28日）"},{"type":"paragraph","text":"民族发扬蹈励（厉》，大有希望，伟大的觉醒。十五年，五年，三年，头年，头月\"。原子核释放热能。"},{"type":"paragraph","text":"十五年赶上英国，可能不可能？四千万吨钢，现在是五百廿方吨五亿吨煤，现在是一亿吨多一点四千万启罗瓦特发电容量，现在是四百多万·.·五年到八年完成四十条鼓起干劲，力争上游“好大喜功，近（急）功近利，轻视过去，迷信将来”“好大喜功，偏听偏信，喜怒无常，轻视古董”又穷又白，又富又文人多好，少吃一点，东方风味，身体健康西方人肉食者鄙工作方法："},{"type":"paragraph","text":"[1]毛泽东讲话中说：15年赶上英国，我看完全可能。15年就看今年开始的这五年，第二个五年计划就看前三年，三年就看头年，头年就看头月。"},{"type":"paragraph","text":"[2]指《一九五六年到一九六七年全国农业发展纲要（草案）》，共40条。"},{"type":"paragraph","text":"在第十四次最高国务会议上的讲话提纲两种领导方法，两种作风，打掉官风，以一个普通劳动者姿态民主党派也可以这样做士希贤\"四个月外出，与工农打成一片北京没有任何东西（原料），但有加工，这是理论劲可鼓而不可泄，鼓励士气，还是士气败坏？缺点用鸣放改正。"},{"type":"paragraph","text":"认真学习：试验田，当工人（每周一天），自然科学，社会科学，技术科学，文学"},{"type":"paragraph","text":"言之无文，行而不远。每年检查四年（次》，有些十二次技术革命与社会革命右派，开右派大会，一感谢，二帮助，三七开，都有利共产党准备大改革民主党派、无党派，怎么样？不可以吗？可以的。把心交给别人，不可隔一层纸，罗隆基等人不听不断革命"},{"type":"paragraph","text":"[1]这是毛泽东在说到要打掉官风时引的一句话，他说：过去有句话“士希贤，贤希圣，圣希天”，你们难道不愿意当圣人吗？不愿意当圣人当个贤人也好。还有一些好的话：“舜何人也，予何人也，有为者亦若是。”历史上有一些统治者是比较好的。"},{"type":"paragraph","text":"[2]毛泽东在讲话中说：我们北京不出原料，原料都是从工人、农民中间来的。但是我们可以加工，我们是个加工工厂。一切思想、计划、命令、法律的来源都是从劳动人民那里来的。我讲的都是一些现成的东西，只有这一条算作理论。"},{"type":"paragraph","text":"[3]罗隆基，曾任中国民主同盟中央副主席、政协全国委员会常委、林业部部长。1958年2月1日被撤销职务。毛泽东全集第三十八卷"},{"type":"paragraph","text":"帮助同志，去掉疑心莫斯科宣言，会议，转折点1956年反共高潮（批判斯大林），有些人心动，有反响九个指头与一个指头"},{"type":"paragraph","text":"[1]指1957年11月14日至16日在莫斯科召开的十二个社会主义国家共产党和工人党会议通过的《社会主义国家共产党和工人党宣言》，与16日至19日六十四国共产党和工人党代表会议通过的《和平宣言》。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":467,"page_end":469},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72918dc6b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

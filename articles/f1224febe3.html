script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伏罗希洛夫主席拜会毛主席中苏元首共进晚餐","authors":[],"dates":[{"year":1957,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京15日电】　苏联最高苏维埃主席团伏罗希洛夫主席在今天下午六时拜会了毛泽东主席。"},{"type":"paragraph","text":"拜会时，在座的有朱德副主席，刘少奇委员长和周恩来总理。"},{"type":"paragraph","text":"在座的还有:全国人民代表大会常务委员会副委员长林伯渠、李济深、沈钧儒、郭沫若、黄炎培、彭真、李维汉、陈叔通，国务院副总理陈云、彭德怀、邓小平、邓子恢、贺龙、李富春、李先念、聂荣臻、薄一波，最高人民法院院长董必武，最高人民检察院检察长张鼎丞，国防委员会副主席张治中、龙云，中国人民政治协商会议全国委员会副主席章伯钧、包尔汉，外交部副部长王稼祥、姬鹏飞，中国驻苏联大使刘晓等。"},{"type":"paragraph","text":"苏联方面在座的，有苏联驻中国大使尤金，苏联乌兹别克加盟共和国最高苏维埃主席团主席拉希多夫，苏联高等教育部部长叶留金和苏联外交部副部长费德林。"},{"type":"paragraph","text":"【新华社北京15日电】　毛泽东主席今晚邀请伏罗希洛夫主席共进晚餐。"},{"type":"paragraph","text":"应邀进餐的，还有苏联最高苏维埃主席团副主席、乌兹别克加盟共和国最高苏维埃主席团主席拉希多夫，苏联高等教育部部长叶留金，苏联外交部副部长费德林，苏联驻中国大使尤金。"},{"type":"paragraph","text":"出席作陪的，有中共中央委员会副主席刘少奇、周恩来、朱德、陈云，总书记邓小平和政治局委员、候补委员，书记处书记、候补书记，以及中国驻苏联大使刘"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1224febe3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"拔除儿童文艺园地的毒草","authors":[],"dates":[{"year":1957,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"拔除儿童文艺园地的毒草","type":"title"},{"text":"右派分子陈子君（中国少年报文艺组组长、共产党员）的反动言论是儿童文艺园地里一支毒草。","type":"paragraph"},{"text":"陈子君对党领导的文艺事业，是从根本上否定的。他妄称“强调文学为政治服务、教育人民是片面的”“文艺老写工农兵没什么意思”“我认为批评标准、政治第一，就值得怀疑”。他还诬蔑说什么“教条主义来自中央，来自周扬”。“团中央不懂文学，不能领导文艺刊物”。他以“作家”身份到处吹嘘，想篡夺党对儿童文学的领导权。他不择手段，不分场合地到处打击作协儿童文学组的领导人，骂他们是“占着茅坑不拉屎”。近半年来他用江湖骗子的手法，到处钻空子，积极活动筹办儿童文学同人刊物，自封为副主编，公开表示不要党领导是为了“要自由”，他搞刊物，就是为了摆脱党的领导，另“成为一个儿童文学中心”。","type":"paragraph"},{"text":"他诬蔑新社会是“漆黑一团”。在他的眼里到处不民主不自由，“新闻卡得太严，统得太死”“出版禁令条例太多”，“党委领导下的厂长负责制也成问题，权力太大”“人权得不到保证”；他又故意抹煞国家的建设成绩，说什么“长春汽车厂的宣传是吹牛”。他荒谬地把官僚主义的产生归之于我们的国家制度，说什么“官僚主义不仅仅是思想问题，牵扯到制度问题”。他认为“不用大民主就解决不了”。","type":"paragraph"},{"text":"这个出身于地主家庭的右派分子，１９４８年混进党后，却认为“党限制了他的自由”，所以一贯站在同党对立的立场，抗拒改造自己。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月16日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a86cf8e933"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

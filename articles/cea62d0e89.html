script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于吕良驹同志划为右派份子复查报告的批复","authors":[],"dates":[{"year":1979,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于吕良驹同志划为右派份子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于改正吕良驹同志右派问题的复查报告》吕良驹同志在1958年整风反右派运动中的一些言论和意见不属右派言论，实属错划，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经县委研究决定，撤销对吕良驹的处理结论，恢复政治名誉。鉴于该同志已故，由县供销社按劳保规定给予抚恤。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年4月28日","type":"paragraph"},{"text":"关于改正吕良驹右派份子结论的复查报告","type":"subtitle"},{"text":"吕良驹，男，出身1918年，贫农出身，伪军成分，初中文化程度，长阳县麻池公社西湾人，1951年参加工作，反右时任长阳县磨市供销社物价员，基层社业务3级工资39元，1958年反右斗争中，因右派言论受到批判，于5月1日跳江自溢，经长阳县供销社结论为右派份子。","type":"paragraph"},{"text":"原结论：该员系国民党员，曾任伪联保办公处实习员，西湾联保处社训队联队副、记录、教员、匪军准尉见习官、军需、文书、伪士地陈报处助理员、陵都师营区少尉书记、中尉书记等职。1943年书写反动标语：“毛泽东，识时务者为俊杰，你应该认清当前的局势，赶快放下武器，向我们投降，否则我们大军发动攻势之日，你就是寿终正寝之日。”58年鸣放中：攻击党的领导，认为右派犯错误，下级干部犯错误都是上级党委没有教育造成的，对工资不满，说：“小刘同志（右派份子刘昌顺）提的意见（即工资低）还是正确的，确实不合理”。“他们都是半百（50元）以上的干部啊，我们还在摸黑呢！”分配工作，他说：“你们叫半百的干部去做。”对肃反不满，说：“我没有搞过什么中尉军需”等言论。","type":"paragraph"},{"text":"根据中共中央〔1978〕55号文件精神，吕良驹系伪军成分，在任伪职期间有打骂良民、强奸幼女等罪恶，属于一般历史问题，但在反右斗争中的鸣放言论，不属于右派言论。经研究：吕良驹同志的右派结论，属于错划，应于改正，恢复名誉。吕跳江自溢，属于对政策不理解而死。","type":"paragraph"},{"text":"根据劳保条例规定，发给本人原工资（39元）12个月的工资，计468元的遗属救济费。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年4月11日","type":"paragraph"},{"text":" 来源：《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cea62d0e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

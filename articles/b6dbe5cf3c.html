script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省部分资产阶级分子在交心中交出不少反革命证件和反动历史","authors":[],"dates":[{"year":1958,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"黑龙江省部分资产阶级分子在交心中交出不少反革命证件和反动历史","type":"title"},{"text":"新华社哈尔滨讯　黑龙江省资产阶级分子和资产阶级知识分子在交心运动中，不但暴露了大量的反党反社会主义的言论，而且有些人还交出了反动历史和反革命证件等。据不完全统计，共交出枪支十一支（其中有的枪拿出后就能使用），子弹一百一十发。有四十五人交出了反动历史和参加过一贯道，四十九人交出了为企图复辟倒算而隐藏的清算单和房地执照。七人交出了血债及包庇反革命的罪恶。牡丹江市工商联副主委王子玉除交出了一支手枪和十五粒子弹外，还交代了在“九三”后曾用四万元红军币作为支持国民党活动和收买反革命分子的经费，同时还交出了国民党委任他为牡丹江省民政厅长等反革命历史。萝北县工商界李有得交代了他在“九三”后当土匪时，曾在一次作战中打死三江人民自治军七人的罪恶。民革成员赵国林，交代了在东北解放时，策划哈尔滨工业大学学生反对我们接收的反动组织名单和一些反动文件。（尚思祯编）","type":"paragraph"}],"comments":[],"origin":"1958年8月11日_第2553期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6dbe5cf3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

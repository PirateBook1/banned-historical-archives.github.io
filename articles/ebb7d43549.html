script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊《人民之路》高度评价《毛泽东选集》第五卷出版  毛泽东思想是对世界革命事业的重大贡献  华主席学习《毛泽东选集》第五卷的文章具有重大意义","authors":[],"dates":[{"year":1977,"month":6,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希腊《人民之路》高度评价《毛泽东选集》第五卷出版"},{"type":"paragraph","text":"毛泽东思想是对世界革命事业的重大贡献"},{"type":"paragraph","text":"华主席学习《毛泽东选集》第五卷的文章具有重大意义"},{"type":"paragraph","text":"新华社雅典一九七七年六月五日电 希腊《人民之路》周刊最近发表文章指出，《毛泽东选集》第五卷的出版是中国人民和世界政治生活中的一个重大事件。"},{"type":"paragraph","text":"这篇题为《毛泽东选集出版的世界意义》的文章写道：“毛主席著作选集第五卷的出版，为中国共产党和中国人民进一步加强无产阶级专政和揭发批判‘四人帮’的胜利进军，为他们争取社会主义和共产主义胜利的伟大斗争，提供了一个强有力的武器。这不仅是中国人民政治生活中的重大事件，而且是全世界的重大事件。这也是发展马克思主义的一个重大事件。”"},{"type":"paragraph","text":"文章说，《毛泽东选集》第五卷的出版“受到世界上所有革命人民的欢迎。他们认为这是在具有世界意义的理论和政治问题上对世界的一个伟大而具有历史意义的贡献。”“中国人民和世界无产阶级的伟大领袖和导师毛主席的光辉思想是对马克思列宁主义宝库的巨大贡献，是对世界革命事业的重大贡献。毛主席将作为当代最伟大的马克思主义者、马克思主义和科学社会主义的伟大的经典（著作家）而名垂青史。学习马克思、恩格斯、列宁、斯大林和毛主席的革命学说，使革命人民在争取社会解放、社会主义和共产主义的斗争中掌握了十分强大的武器。”"},{"type":"paragraph","text":"这篇文章还强调指出，华国锋主席就学习《毛泽东选集》第五卷发表的文章具有重大的意义。“通过学习华国锋主席这篇文章，全世界的马克思列宁主义者再一次看到：毛主席的伟大教导和方针正在中国被坚决贯彻执行，在卓越的马克思主义者华国锋主席的领导下，伟大、光荣、正确的中国共产党始终高举共产主义和无产阶级国际主义的伟大旗帜。”"},{"type":"paragraph","text":"《人民之路》的文章还说，“华国锋主席的文章具有本国和国际的意义，它对中国共产党和国际共产主义运动都是宝贵的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebb7d43549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谬论批得深　流毒肃得清","authors":[],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海无线电二十五厂五车间三组"},{"type":"paragraph","text":"邓小平反革命的修正主义路线流毒很广。我们只有反复批判，才能收到消毒去污的效果。最近，我们三次批判了邓小平散布的“依靠工农兵是相对的”反动谬论，效果较好。第一次，我们学习了革命导师有关工人阶级是领导阶级的教导，狠批“相对依靠”论，发扬了主人翁的精神。第二次，我们总结了历史上工人阶级的革命作用，狠批“相对依靠”论，进一步坚定了我们坚持以阶级斗争为纲的自觉性。第三次，我们讨论了工人阶级的历史使命，狠批“相对依靠”论，认识到我们工人阶级远大的理想是解放全人类，实现共产主义，揭露了邓小平背叛党的基本纲领的反动实质。"},{"type":"paragraph","text":"三次批判“相对依靠”论，我们都有新的体会，新的收获，每次都批出新的水平来。这是为什么呢?通过反复深入的革命大批判，使我们看到刘少奇、林彪、邓小平的机会主义路线的实质都是搞复辟、倒退。但是在不同的形势下，他们具体的表现又是不同的。我们就针锋相对，作深入具体的分析，抓住他们在不同形势下的不同表现，从路线上作反复的批判，这样就能常批不懈，尝到了深入批判的甜头。原先那种“深不下去”、批得“差不多了”的思想也就不存在了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ab654ed85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

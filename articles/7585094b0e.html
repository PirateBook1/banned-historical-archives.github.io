script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"中原军的战略任务是在敌后创立根据地","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":7,"day":15}],"parts":[{"text":"中原军的战略任务是在敌后创立根据地","type":"title"},{"type":"appellation","text":"中原局："},{"type":"paragraph","text":"胡宗南有强兵节节堵击，北上很难通过，且牵制大批敌军在敌后创立根据地是我中原军的光荣战略任务，因此我中原军全部应遵中央午文电在鄂、豫、皖、川、陕五省境内进行机动灵活之作战，摧毁国民党统治机构，牵制国民党大批军队配合我华北、华中主力之作战。目前为避免和胡宗南、刘峙两路大军作战，并取得休息时间起见，你们可南入巴山，进一步占领通南巴及川东北广大地区，创造根据地；我王刘纵队则在鄂西创造根据地；皮徐则活动于皖西及其附近；原路东、路西根据地留下之部队则坚持原地区。将来你们还应准备派一部向大西南发展。总之为着根本破坏蒋介石以重兵进攻东北、华北、华中、中原之反动计划，并发展解放区至中原及长江上游，我党必须采取午文电计划及本电所述之部署。你们意见如何速告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"午删"}],"comment_pivots":[{"part_idx":2,"offset":3,"index":1},{"part_idx":2,"offset":61,"index":2},{"part_idx":2,"offset":130,"index":3},{"part_idx":2,"offset":163,"index":4},{"part_idx":2,"offset":181,"index":5},{"part_idx":2,"offset":195,"index":6},{"part_idx":2,"offset":215,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["胡宗南，当时任国民党军第一战区司令长官。","应为午元电，即中共中央一九四六年七月十三日给中原军区郑位三、李先念的电报。见本卷第155页。","刘峙（一八九二——一九七一），江西吉安人。当时任国民党军郑州绥靖公署主任。","通南巴，指四川通江、南江和巴中。","王，指王树声，当时任中原军区第一纵队司令员。刘，指刘子久（一九○一——一九八八），山东广饶人，当时任中原军区第一纵队副政治委员。","皮，指皮定均（一九一四——一九七六），安徽金寨人，当时任中原军区第一纵队第一旅旅长。徐，指徐子荣（一九○七——一九六九），河南确山人，当时任中原军区第一纵队第一旅政治委员。","指平汉铁路（今京广线北京至武汉段）以东和以西的原中原解放区。"],"page_start":173,"page_end":174,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7585094b0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[

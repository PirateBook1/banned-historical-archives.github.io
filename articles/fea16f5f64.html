script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《胡乔木回忆毛泽东》出版《胡乔木文集》第三卷同时出版朱镕基出席首都理论界党史界座谈会","authors":[],"dates":[{"year":1994,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《胡乔木回忆毛泽东》出版"},{"type":"paragraph","text":"《胡乔木文集》第三卷同时出版"},{"type":"paragraph","text":"朱镕基出席首都理论界党史界座谈会"},{"type":"paragraph","text":"本报北京十二月二十三日讯新华社记者张宿堂、本报记者陈维伟报道：在毛泽东同志诞辰一百零一周年之际，《胡乔木回忆毛泽东》、《胡乔木文集》第三卷日前由人民出版社出版。中国社会科学院、中央文献研究室、中央党史研究室、当代中国研究所今天上午在人民大会堂召开这两部著作出版的座谈会。中共中央政治局常委朱镕基出席座谈会并讲了话。"},{"type":"paragraph","text":"座谈会由王忍之主持。宋任穷、李德生、黄华和中央有关部门负责人，首都理论界、党史界的研究人员和胡乔木同志生前好友和亲属一百多人出席了座谈会。"},{"type":"paragraph","text":"李政道博士为这两本著作的出版发来电文表示祝贺，并表达了对胡乔木同志的景仰和思念。"},{"type":"paragraph","text":"胡绳、郑必坚、叶子龙、林默涵、龚育之、郑惠、石仲泉、马洪、邓力群等先后在会上发言，畅谈了阅读《胡乔木回忆毛泽东》和三卷《胡乔木文集》后的心得和感想。"},{"type":"paragraph","text":"参加会议的同志认为，胡乔木同志长时间在毛泽东同志身边工作，建国以后，又长期担负着思想宣传战线的领导工作。他一生为党在理论、历史、新闻、文艺、教育、语言文字等诸多方面的事业做出了卓越贡献，他的道德、文章、作风、品格、学识等都是我们的楷模。这两部著作的出版，是党史界、思想理论界的一件重要事情，对党的思想文化宣传工作有着深远的意义。"},{"type":"paragraph","text":"发言的同志认为，《胡乔木回忆毛泽东》是一部系统地反映四十年代毛泽东重要的思想和活动的党史著作。这本书为我们研究毛泽东思想提供了三点重要思路：一是要注重对具体政策的研究；二是要注重对国际形势的研究；三是要注重对延安整风和确立毛泽东思想的指导地位对我们党的事业的意义的研究。历史地研究这些问题，对于我们今天正确认识邓小平同志建设有中国特色社会主义理论的特点和价值，深刻理解党的十四大确立这个理论在全党的指导地位，提出用这个理论武装全党的战略任务的重要意义，是大有教益的。"},{"type":"paragraph","text":"《胡乔木文集》是胡乔木同志生前主持编定的三卷文集的最后一卷，其中绝大部分文章都经过他亲自选择和分类。出席座谈会的同志指出，第三卷文集同前两卷一样，都体现了胡乔木同志为党和人民事业竭智尽忠的高尚品格和辛勤劳作，体现了他孜孜追求真理的科学精神和思想成果，值得我们长久地纪念和学习。"},{"type":"paragraph","text":"邓力群在发言中说，今年五月，中央领导同志已批准组织《胡乔木传》编写组，继续进行胡乔木专题文集编辑工作和胡乔木传记撰写工作。现在，《胡乔木传》编写组已经开始工作，计划编辑论党史、论新闻、论文艺、论语言文字、书信集等专集。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"邓力群","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fea16f5f64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

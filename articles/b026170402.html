script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"淮南革命群众坚决执行毛主席最新指示  普遍举办毛泽东思想学习班，以“斗私，批修”为纲进行学习按照系统的革命大联合进一步巩固发展，煤炭产量不断上升","authors":[],"dates":[{"year":1967,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"淮南革命群众坚决执行毛主席最新指示"},{"type":"paragraph","text":"普遍举办毛泽东思想学习班，以“斗私，批修”为纲进行学习按照系统的革命大联合进一步巩固发展，煤炭产量不断上升"},{"type":"paragraph","text":"新华社合肥二十三日电　安徽淮南市广大无产阶级革命派和革命群众，认真学习和贯彻伟大领袖毛主席的最新指示，进一步巩固和发展按系统的革命大联合，促进了生产的大发展，煤炭产量不断上升。"},{"type":"paragraph","text":"文化大革命开展以来，由于党内一小撮走资本主义道路当权派的操纵和挑拨，使淮南市革命群众分成对立的两大派组织。伟大领袖毛主席发出了“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”这一最新指示以后，犹如一声春雷，迅速提高了广大革命职工的觉悟，革命大联合的东风很快吹遍全市。广大无产阶级革命派和革命群众在中国人民解放军支左部队的帮助下，在九月下旬的短短几天内，就基本上实现了按系统的革命大联合。现在他们又在人民解放军的帮助下，把学习和贯彻毛主席的最新指示放在高于一切、大于一切、先于一切、重于一切的地位，开展了轰轰烈烈的大宣传大学习运动。全市办起了七百多个毛泽东思想学习班，有数万革命职工和家属参加了学习。他们在学习中，以“斗私，批修”为纲，认真地开展批评和自我批评，有力地巩固和发展了按系统的革命大联合。"},{"type":"paragraph","text":"淮南无产阶级革命派和革命群众为了加深对毛主席的最新指示的领会，在组织学习毛主席的最新指示的同时，狠抓阶级教育，开展“两忆、两谈”活动，即忆解放前工人阶级受剥削，受压迫史，忆工人阶级在毛主席领导下团结斗争史；谈工人阶级如何更好地肩负起毛主席交给的“抓革命，促生产”的两副重担，谈如何读毛主席的书，听毛主席的话，紧跟毛主席的伟大战略部署，把无产阶级文化大革命进行到底。通过这些活动，广大革命职工对毛主席的最新指示理解更深了。有的老矿工沉痛地说：“在解放前，我们工人一块儿给资本家挖煤，资本家的鞭子抽在同伴们身上，就象抽在自己身上一样，那时，目标一致对准资本家；解放后，我们在毛主席领导下，做了矿山的主人，团结一致为社会主义建设出力；在无产阶级文化大革命中，我们的共同目标，是要打倒中国的赫鲁晓夫和他在安徽和淮南的代理人，我们就是没有根本的利害冲突，毛主席的话真是说到我们的心坎里。我们就是要联合起来，共同对敌。”"},{"type":"paragraph","text":"伟大领袖毛主席在国庆节后邀请刚果（布）总理努马扎莱访问淮南，给淮南革命群众带来了极大的鼓舞。广大革命群众说，我们一定要进一步巩固和发展革命的大联合，抓好革命，促好生产，报答毛主席对我们的巨大关怀。"},{"type":"paragraph","text":"现在，淮南市的广大革命职工人人都关心革命的大联合。对于大联合以后出现的一些新问题，革命群众按照毛主席的关于正确处理人民内部矛盾的教导，采取各种有效的措施，及时处理，正确解决。淮南市普遍建立了群众性的监督小组，由两派革命群众组织的代表和人民解放军代表参加，专门负责处理群众组织之间、职工之间不利于革命大联合的问题和纠纷，受到了革命群众的普遍欢迎。"},{"type":"paragraph","text":"由于淮南无产阶级革命派和革命群众坚决按毛主席的指示办事，革命的形势越来越好，生产上也出现了新气象。工人们说：用毛泽东思想抓革命，革命无不胜；用毛泽东思想促生产，生产大发展。目前，全市革命矿工精神振奋，斗志昂扬，煤炭产量不断上升。谢家集三矿革命职工满怀对毛主席的无限热爱，狠抓革命，猛促生产，全矿煤产量成倍增长，日产量陡增到二千五百多吨。李郢孜一矿的十四名老矿工，自动组织了红旗生产小组，活学活用毛主席著作，把毛主席的指示落实在行动上，他们坚持八小时井下作业，成为全矿职工的学习榜样。不少矿工家属还自动组成毛泽东思想宣传队，井上宣传，井下劳动，为抓革命、促生产出力。李郢孜二矿有二十四名矿工家属下井参加辅助生产，每天可帮助矿工多生产一百多吨煤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b026170402"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

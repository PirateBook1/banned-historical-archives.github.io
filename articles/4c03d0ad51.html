script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"总攻吉安的命令","alias":"","parts":[{"type":"paragraph","text":"总攻吉安的命令[1]"},{"type":"paragraph","text":"（1930年10月3日）"},{"type":"paragraph","text":"（一）敌军邓英部（兵力不及三团）仍在吉安城郊依托工事固守中，其阵地布置于螺子山、真君山、天华山、神冈岭之线。"},{"type":"paragraph","text":"（二）本军团有攻取吉安消灭邓英部队，汇合赣西南群众力量，直下南昌、九江，以建江西政权，封锁长江进攻南京，保障武汉暴动胜利之任务，决于四号拂晓总攻吉安城，限于五号拂晓前夺取吉安城3。"},{"type":"paragraph","text":"（三）第四军任左翼，向螺子山、真君山间之敌阵地攻击，以大校场至潘塘之道路为界线，线以左归四军（道路在内），以右归二十军。"},{"type":"paragraph","text":"（四）第二十军任正面，向真君山、天华山之线之敌伴攻，左与第四军右与第三军确取联络，归第四军军长林彪指挥。"},{"type":"paragraph","text":"[1]这是毛泽东和朱德联名发布的红军第一方面军第一军团命令。[2]邓英部指邓英任师长的国民党军新编第十三师。"},{"type":"paragraph","text":"[3]1930年6月至9月，实际主持中共中央工作的李立三推行了一条“左”倾冒险主义路线，据此制订了以武汉为中心的全国城市暴动计划，并强令红军各部攻打长沙、南昌、九江等中心城市以配合武装暴动。当年9月，毛泽东、朱德等红-方面军领导人，从红军的实际情况出发，决定缓攻南昌、九江，南下转攻吉安，以就地发动群众，扩大红军，准备条件，然后再"},{"type":"paragraph","text":"（五）第三军（缺一个纵队）与十二军共任右翼，向神冈岭、天华山之线之敌攻击，以太平桥江边之道路为界线，线以左归三军(线在内），以右归十二军（线不在内），三军右与十二军左与二十军确取联络，十二军左与三军取联络。"},{"type":"paragraph","text":"（六）各军攻击敌阵地得手后，应以少数兵力监视炮楼内之敌，以主力攻城，并尽力截断城内与阵地上之敌之联系。"},{"type":"paragraph","text":"（七）军团不留总预备队，各军须自留预备队。"},{"type":"paragraph","text":"（八）余现在山前总部，四号拂晓时在大塘附近之路口（真君山之北)，四号午后则移至江边 (天华山之南)。"},{"type":"paragraph","text":"注意："},{"type":"paragraph","text":"1．各部冲入敌阵地后，即向城攻击。如城沿尚有敌工事，则应利用一切地物，并构筑简单掩体为支撑点，待机再向城攻击。"},{"type":"paragraph","text":"2.夜间，各攻城官兵一律以白毛巾或自手帕围绕颈上，其余哨音、号音、口令皆用参谋处原定之信号。"},{"type":"paragraph","text":"3．夜间攻击应用白刃战，故各兵士在敌阵地前不必打枪，更要注意不要自己互相误会。"},{"type":"paragraph","text":"4.夺得敌阵地即举火为号。5.夜间尽量利用水沟前进。6．各攻城部队尽力向前，不必顾及敌之包围。7.各部须每时皆要取得进步。8．进城后，各官长、士兵须严守纪律，不得乱拿东西。"},{"type":"paragraph","text":"9.进城后，对于城中留下之无线电机、电话、电灯、汽车等交通器具概不准毁坏。"},{"type":"paragraph","text":"1930年10月，为避免李立三左倾冒险错误要红军进攻中心城市可能遭到的损失，毛泽东等灵活处理了所属红军的作战行动，率部攻克江西吉安，扩大了赣西南苏区。图为吉安战斗旧址。"}],"authors":["毛泽东"],"dates":[{"year":1930,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":92},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"李立三","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c03d0ad51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

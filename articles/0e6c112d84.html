script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽有些地区不断發生反革命分子准备組織暴乱、散發反动标語等事件","authors":[],"dates":[{"year":1957,"month":1,"day":28}],"is_range_date":false,"parts":[{"text":"安徽有些地区不断发生反革命分子准备组织暴乱、散发反动标语等事件","type":"title"},{"text":"新华社合肥２８日讯  入冬以来，安徽省有些地区不断发生反革命分子组织反动组织准备进行暴乱，散发反动标语和制造谣言等事件。","type":"paragraph"},{"text":"去年１０至１２月份，合肥巿连续破获有组织的反革命活动三起。其中最大的一起是反革命分子朱引鸾等人，利用蜕化变质的干部和落后群众组成五十八人的反革命组织，企图进行暴动和抢劫等活动。","type":"paragraph"},{"text":"去年１２月份，敌机侵入六安、安庆等专区十六个县上空，散发鼓吹第三次世界大战要暴发、蒋介石要反攻大陆和反苏反共的反动传单十几种。社会上不断发现反动标语。合肥巿在公共汽车上和娱乐场所，发现十几次反动标语。在歙县一次发现油印反动标语六十余张。定远县委会、公安局门口也有反动标语出现。","type":"paragraph"},{"text":"各地的谣言甚多。蚌埠巿謡传“北京被炸掉了，白崇禧打过来了”。芜湖专区有不少地方谣传説：“共产党从南京撤退，国民党已占领上海，武汉失守＂。反革命分子甚至编歌谣煽动群众对政府不满。如“毛主席坐飞机，干部穿卡其，群从穿破衣＂。“冬吃菜，夏吃瓜，剩点粮食不够卖给他（指政府）、“毛主席万岁，买点粮要排队”等。（秦聿震）","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2116期，1957年1月28日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e6c112d84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

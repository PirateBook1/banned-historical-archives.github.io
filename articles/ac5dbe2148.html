script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在第四届全国人民代表大会常务委员会第四次会议上中共中央主席华国锋同志的讲话","authors":[],"dates":[{"year":1977,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年十月二十四日电　中国共产党中央委员会主席华国锋同志在第四届全国人民代表大会常务委员会第四次会议上的讲话"},{"type":"paragraph","text":"(一九七七年十月二十三日)"},{"type":"paragraph","text":"各位委员，各位同志!"},{"type":"paragraph","text":"现在，我代表中国共产党中央委员会，向全国人民代表大会常务委员会提出提前召开第五届全国人民代表大会的建议，请大家审议。"},{"type":"paragraph","text":"中共中央提出这个建议，是经过慎重考虑的。去年，我们党和国家经历了非常的事变，我们党、我们军队和我们人民共和国的缔造者，我们的伟大领袖和导师毛泽东主席与世长辞了，毛主席的久经考验的亲密战友、全国人大常委会委员长朱德同志和国务院总理周恩来同志也与世长辞了，我们党继承毛主席的遗志，粉碎了王张江姚“四人帮”篡夺党和国家最高领导权的罪恶阴谋。粉碎“四人帮”，党心军心民心大快。这场政治大革命的伟大胜利，使我国进入了社会主义革命和社会主义建设的新的发展时期。党的十一大制定的我们党在这个新时期的马克思主义路线，得到全党全军全国各族人民的热烈拥护，大家精神振奋，生气勃勃，各条战线的工作都在胜利前进。为了进一步清除“四人帮”在国家政权中的流毒和影响，从政治上和组织上巩固和发展无产阶级文化大革命特别是粉碎“四人帮”斗争的胜利成果，为了贯彻执行党的十一大路线，实现抓纲治国的战略决策，进一步巩固和加强无产阶级专政，迎接社会主义经济建设高潮和文化建设高潮，中共中央认为，有必要提前召开第五届全国人民代表大会。这样做，完全符合广大人民群众的要求和愿望。当前国内国际形势大好，召开这次大会的条件也是成熟的。"},{"type":"paragraph","text":"在召开第五届全国人民代表大会之前，先要召开各省、市、自治区新的一届人民代表大会。这次省、市、自治区的人民代表大会的主要任务之一，是要选好省、市、自治区的革命委员会，同时，要选好五届全国人大的代表，这是开好第五届全国人民代表大会的组织保证。"},{"type":"paragraph","text":"搞好政权建设，搞好中央和地方各级国家机关领导班子的整顿和建设，是抓纲治国的一项重要内容。由于林彪反党集团特别是“四人帮”反党集团的干扰和破坏，省、市、自治区的革命委员会，混进了一些坏人，还有些成员在两条路线斗争中犯了严重错误而又坚持不改，脱离群众，丧失了代表性。各省、市、自治区的人民代表大会又长期没有召开，革命委员会没有及时改选。"},{"type":"paragraph","text":"在这种情况下，革命委员会没有能够很好发挥它应有的作用。各省、市、自治区即将召开的新的一届人民代表大会，一定要充分发扬民主，按照毛主席提出的接班人五项条件和老、中、青三结合的原则，选举出坚决执行毛主席的革命路线和党中央的方针政策，密切联系群众，团结战斗，在群众中有威信的精干的革命委员会。省、市、自治区的革命委员会的成员要包括各条战线、各行、各业、各界的代表人物。要把工人、农民、革命军人、革命干部和知识分子中为群众公认的优秀分子，把那些在群众中确有威信、在社会主义革命和社会主义建设中确有贡献的先进人物选进革命委员会，而决不要把那些打砸抢者、“闹而优则仕”的人物搞进来。总之，一定要选好革命委员会，使群众一听到新选出的革命委员会的名单，就高兴，就拥护，就受到鼓舞。这样，就有利于调动各方面群众的积极性，革命委员会也就能够确实发挥它的作用。"},{"type":"paragraph","text":"在省、市、自治区人民代表大会上，要经过充分讨论，民主协商，把各方面的优秀人物和有代表性的人士，选为第五届全国人民代表大会的代表。为了先开好省、市、自治区的人民代表大会，为了有比较充裕的时间作好五届全国人大的各项准备工作，中共中央认为，第五届全国人民代表大会在明年春季召开是适宜的。"},{"type":"paragraph","text":"中共中央意见，在召开五届全国人大的同时，召开中国人民政治协商会议第五届全国委员会，进一步发展工人阶级领导的工农联盟为基础的包括爱国民主党派、爱国人士和台湾同胞、港澳同胞、海外侨胞的革命统一战线。"},{"type":"paragraph","text":"五届人大和五届政协的召开，将是我国各族人民政治生活中的一件大事，是抓纲治国，达到天下大治的一件大事。通过这两个会议，我们要把党的实事求是、群众路线、批评和自我批评、民主集中制和艰苦奋斗等优良传统和作风，在全国人民中恢复和发扬起来，逐步造成一个又有集中又有民主，又有纪律又有自由，又有统一意志、又有个人心情舒畅、生动活泼，那样一种政治局面。这样做，有利于我们从政治上、思想上进一步深入揭批“四人帮”，团结一切可以团结的力量，调动一切积极因素，并且把消极因素转化为积极因素，克服“四人帮”造成的困难，迅速地发展我国的社会主义革命和社会主义建设事业，进一步巩固我国的无产阶级专政。"},{"type":"paragraph","text":"社会主义的中国一定要兴旺，一定要强大，一定要实现四个现代化!让我们和全国各族人民一道，高举毛主席的伟大旗帜，继续革命，为实现这个伟大目标而共同奋斗吧!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac5dbe2148"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

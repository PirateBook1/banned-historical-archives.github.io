script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反对苏联出兵匈牙利","authors":["傅成章","北京政法学院","张景明","田维刚","罗典荣","陈邦钊","黄盛业"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"反对苏联出兵匈牙利","type":"title"},{"text":"北京政法学院罗典荣陈邦钊田维刚黄盛业傅成章张景明","type":"authors"},{"text":"站在帝国主义立场，反对苏联出兵匈牙利。","type":"subtitle"},{"text":"罗典荣认为：“苏联出兵匈牙利不好，这对社会主义国家不光彩。”“苏出兵匈牙利很被动，帝国主义说是武装干涉，我们就没有话说，按照国际法来说是说不过去的。”甚至说：“英法就是借这个机会进行侵略埃及。”","type":"paragraph"},{"text":"陈邦钊说：“苏联出兵匈牙利是干涉，有损于匈牙利的民族自尊心。”","type":"paragraph"},{"text":"田维刚认为：“第一次苏联出兵不应该，第二次出兵应该，是因为：第二次情况太危险了。”黄盛业也说：“我同意铁托的看法，第一次苏联出兵是火上加油，第二次是必要的。”","type":"paragraph"},{"text":"傅成章把苏联出兵匈牙利与英法侵略埃及等同起来，公开骂苏联出兵是干涉。还说：“苏联不接受联合国的决议撤出匈牙利，难道苏联就有权利把提案加在英法头上，叫他们撤出埃及吗？”","type":"paragraph"},{"text":"张景明说：“外国军队驻扎在别国领土上是一种不愉快的事情，苏联援助匈牙利与美国侵略厄瓜多尔这都是侵略。”","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第1部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"935efd6b0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

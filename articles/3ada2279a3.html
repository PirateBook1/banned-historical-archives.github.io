script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的指示鼓舞我们不断前进！","authors":[],"dates":[{"year":1968,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的指示鼓舞我们不断前进！编辑同志："},{"type":"paragraph","text":"天上的群星向北斗，地上的葵花朝太阳！"},{"type":"paragraph","text":"毛主席向我们发出了新的战斗号召。他老人家最信任工人阶级，最关心工人阶级，也最支持工人阶级的革命首创精神，毛主席和我们心连心！在这场史无前例的无产阶级文化大革命中，我们贵阳棉纺厂的工人阶级响应毛主席的伟大战斗号召，夺了党内一小撮走资派的权。接着在去年二、三月份，遵照毛主席“一切为了前线的胜利，组织任务须服从于政治任务”的教导，用毛泽东思想作为革命大联合的灵魂，大破“私”字，大立“公”字，坚决克服资产阶级山头主义、个人主义，实行“革命不分先后，组织不分大小”的原则，实现了全厂自下而上的按系统的革命大联合。"},{"type":"paragraph","text":"这仅仅是我们紧跟毛主席的伟大战略部署，在他老人家光辉思想的照耀下，发挥工人阶级的主力军作用，做了一点我们应该做的工作。我们伟大领袖毛主席他老人家及时发现了这一新生事物，给予我们极高的荣誉和极大的支持，鼓舞我们不断前进。"},{"type":"paragraph","text":"在毛主席一系列最新指示的指引下，我们工人阶级紧跟他老人家的伟大战略部署，革命和生产取得一个又一个的胜利，革命的大联合和革命的三结合，在阶级斗争的大风浪中，不断得到巩固和发展。这一切都是毛泽东思想的伟大胜利！是毛主席无产阶级革命路线的伟大胜利！"},{"type":"paragraph","text":"我们贵阳棉纺厂工人阶级决不辜负毛主席的期望，牢记他老人家的教导，鼓足干劲，“充分发挥工人阶级在文化大革命中和一切工作中的领导作用”，同时，也把自己当作革命的对象，“在斗争中不断提高自己的政治觉悟”，誓把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"贵阳棉纺厂全体工人"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ada2279a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

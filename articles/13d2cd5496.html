script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"农场职工战“三抢”　支援灾区多贡献","authors":[],"dates":[{"year":1976,"month":8,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在“三抢”战斗中，本市跃进农场党委发动和依靠农场职工，大力推广使用插秧机，加快了“三抢”的进度。到八月五日止，全场后季稻移栽了三千一百多亩，占后季稻总面积百分之四十七，插秧机插秧二千九百多亩，占已插面积的百分之九十三点一。这个农场许多支部书记、连长亲自开机插秧，和插秧机手们一起冒着酷暑争分夺秒，夜以继日地大干苦干。农修厂党支部还组成了六十多人的插秧机维修队伍，深入农业连队，做到了插秧机随坏随修，为战“三抢”作出了贡献。"},{"type":"paragraph","text":"本报讯　本市燎原农场的广大干部和职工，学习地震灾区人民大无畏的革命英雄主义精神，深入批判邓小平的修正主义路线，树立人定胜天的思想，大干苦干，奋战“三抢”，以实际行动支援灾区人民。广大干部和职工出早工，开夜工，日夜奋战在田头。许多职工割稻割破了手脚不下“火线”，挑稻磨破了肩膀坚持战斗，拔秧磨破了手指不离战场。插秧机手们不分昼夜开机插秧。这几天，连续高温酷热，给“三抢”带来了困难。但是，大家说:“灾区人民向严重的自然灾害展开了坚韧不拔的斗争，我们面前的困难算得了什么。”二连和三连的职工们不怕烈日晒，天天挥汗如雨，“三抢”进度快，做到“早上一片黄，晚上一片青”，质量也比往年好。农场的场、连两级领导干部，亲临现场，和广大职工一道奋战在“三抢”第一线，大大加快了进度。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13d2cd5496"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杜逢明“关于北京市郊区私营商业的改造问题”","authors":["北京市供销合作总社副主任","杜逢明"],"dates":[{"year":1955,"month":12}],"is_range_date":false,"parts":[{"text":"杜逢明“关于北京市郊区私营商业的改造问题”","type":"title"},{"text":"北京市供销合作总社副主任杜逢明","type":"authors"},{"text":"[这是北京市供销合作总社副主任杜逢明在中共北京市委召开的北京市对资本主义工商业改造问题干部会议上的发言]","type":"subtitle"},{"text":"北京市郊区私营商业（包括饮食业、服务业）现有10250户，从业人员13361人。它们的特点是：经营分散、规模小；经营商品零星、复杂，一般均为社会所需要；有些还在农村兼有土地。","type":"paragraph"},{"text":"一年来，市供销合作社在市委、市人民委员会和全国供销合作总社的领导下，在郊区各区普遍建立了批发机构，开展了对私商的批发业务，安排了私商的营业，并且在安排的基础上，对私商进行了改造工作。截至11月底为止，已经对百货、棉布、文具纸张、茶业、油盐酱醋、蔬菜等17个行业，2477户进行了改造，占总户数24％，其中以经销形式较多，约占改造户数70％左右。","type":"paragraph"},{"text":"目前对郊区私营商业进行公私合营，主要有以下两种作法：一种是在商业集中的较大集镇，组织专业合营商店，如海淀镇的公私合营百货店，这种办法能够扩充专业商品品种和提高服务质量。另一种是在商业较少的小集镇或农村，打破行业界限，按地区实行综合性的合营，如东郊区东坝镇的经营棉布、百货、文具纸张、油盐酱醋等商品的综合性的公私合营商店，这种办法可以使商品种类齐全，便利农民购买东西，既适合农村私商户数少而又分散的特点，又便于我们领导和管理。","type":"paragraph"},{"text":"对于小商小贩，主要利用合作商店（小组）和经销代销形式进行改造，以合作商店（小组）为主要改造形式。这些小商小贩组织起来后，一般均能遵守政策法令，服从市场管理和供销合作社的领导，并且改变了经营作风，克服或减少了盲目性。同时利用了他们的人力和物力，辅助了供销合作社的不足，也便利了居民。如一般百货业合作小组都有人下乡流动售货，可以担负没有供销社的分散的乡村的供应任务。海淀镇旧货业合作小组担负了给供销合作社代购头发、皮毛、废金属、废橡胶等零星废弃品的任务。面食业小商小贩组织起来后，不仅堵塞了粮食漏洞，而且节省了粮食和食油。目前合作商店（小组）的公共积累逐步增大，为进一步改造成为完全社会主义性质的企业打下了基础。如海淀镇蔬菜合作小组，一切设备均属公有，公共财产已达3600多元，比股金高出5倍，股金分红逐渐减少（稍高于银行利息），其从业人员主要依靠工资收入维持生活。","type":"paragraph"},{"text":"对郊区私营商业的社会主义改造工作虽然获得了一些进展，但是还有许多缺点和问题．主要是我们对“积极改造”的方针体会不深，贯彻不够，对郊区私商改造工作缺乏认真领导和全面规划，工作中又没有很好地总结经验，加上我们的政策思想水平赶不上工作发展的需要，因而改造工作进度较慢，落后于农业合作化的速度，同时对人的思想教育做得很不够。这些缺点都必须迅速加以克服。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f45eb70dd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

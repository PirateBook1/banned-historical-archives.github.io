script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反映第三世界国家团结反霸斗争新形势　标志第三世界的觉醒和壮大  研究原料和发展问题的联大特别会议开幕","authors":[],"dates":[{"year":1974,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反映第三世界国家团结反霸斗争新形势　标志第三世界的觉醒和壮大"},{"type":"paragraph","text":"研究原料和发展问题的联大特别会议开幕"},{"type":"paragraph","text":"布迈丁主席在十日会议上发表长篇讲话　邓小平团长发了言"},{"type":"paragraph","text":"新华社联合国一九七四年四月九日电　研究原料和发展问题的联合国大会第六届特别会议四月九日下午在纽约联合国总部开幕。"},{"type":"paragraph","text":"这次联大特别会议是今年一月底由阿尔及利亚民主人民共和国革命委员会主席胡阿里·布迈丁以第四届不结盟国家和政府首脑会议执行主席的名义提出倡议，得到一百多个国家的赞成和支持而召开的。"},{"type":"paragraph","text":"联合国成立二十九年来，召开大会特别会议专门讨论反对帝国主义的剥削和掠夺、改变国际经济关系的重大问题，这还是第一次。这次会议的召开反映了第三世界国家团结反霸斗争的新形势，标志着第三世界的觉醒和壮大。"},{"type":"paragraph","text":"原料和发展问题，实质上是发展中国家维护国家主权、发展民族经济、反对帝国主义、特别是反对超级大国的掠夺和控制的问题。这是当前第三世界国家和人民反殖、反帝、反霸斗争的一个十分重要的方面。第三世界国家强烈要求改变目前极不平等的国际经济关系，已经提出很多合理建议。它们为这次联大特别会议的召开作出了积极贡献。"},{"type":"paragraph","text":"据宣布，出席这次特别会议的人当中，有大约六十个国家——主要是第三世界国家——的首脑和部长。"},{"type":"paragraph","text":"中国代表团团长、国务院副总理邓小平，副团长、外交部副部长乔冠华，副团长、中国常驻联合国代表黄华，出席了九日下午的会议。他们在会议厅里会见了第三世界许多国家的代表，彼此热烈地相互致意。"},{"type":"paragraph","text":"在开幕会议上，二十八届联大主席、厄瓜多尔代表莱奥波尔多·贝尼特斯重新当选为这次特别会议的主席，包括中国代表在内的所有二十八届联大副主席也重新当选为这次会议的副主席。"},{"type":"paragraph","text":"会议的一般性辩论将从十日开始。到现在为止，已经有一百多国的代表表示要发言。"},{"type":"paragraph","text":"新华社联合国一九七四年四月十日电　联合国大会特别会议从四月十日上午开始进行一般性辩论。"},{"type":"paragraph","text":"第一个发言的是这次特别会议的倡议者、阿尔及利亚革命委员会主席、第四届不结盟国家和政府首脑会议执行主席布迈丁。他向大会发表了长篇讲话。"},{"type":"paragraph","text":"出席会议的中华人民共和国代表团团长、国务院副总理邓小平，在今天下午的会议上发了言。"},{"type":"paragraph","text":"在今天的一般性辩论中发言的还有利比里亚共和国总统威廉·理查德·托尔伯特，以及阿根廷外长、法国外长、德意志联邦共和国外长等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a53d9bea32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汪东兴与胡耀邦陈野萍的谈话","authors":["汪东兴","胡耀邦"],"dates":[{"year":1978,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"汪东兴与胡耀邦陈野萍的谈话","type":"title"},{"text":"汪东兴胡耀邦","type":"authors"},{"text":"〖胡耀邦：中共中央组织部部长，陈野萍：中共中央组织部副部长。纪登奎、吴德在座。摘要〗","type":"appellation"},{"text":"汪东兴说：","type":"paragraph"},{"text":"中央专案组的第一办公室和第三办公室，是“文革”刚起步时党中央决定成立的，由华国锋同志和我们三个人（指汪本人和纪登奎、吴德）直接负责的。这两个办公室的案子，都是经过毛主席批定的。现在应继续贯彻毛主席的指示，也要贯彻华主席的指示。“六十一人”的问题是经过毛主席和党中央批准才定案的，不能随便翻过来。还有彭德怀、陶铸等人的问题，也不能随意翻过来。所以，关于这些案子，还是原来的那句话：结论材料可以交给组织部，而文书档案不能交。另外，关于一、三办的所有其他案子，属于人民内部矛盾的，也可以交给组织部；属于敌我矛盾的，都不能交。","type":"paragraph"},{"text":"第一办公室范×、杨×：","type":"paragraph"},{"text":"中组部不得为六十一人翻案。帅孟奇的叛徒案也绝对不能翻。","type":"paragraph"},{"text":"胡耀邦说：","type":"paragraph"},{"text":"真正的材料都在文书档案里。比方说，这个案子缘何而起？调查所得的旁证材料究竟如何？结论中所引用的材料是否有失偏颇？我们今天复查这些案件，比方“六十一人”的案子，那个“启事”是有的，但这个“启事”是怎么来的？只有摸清这些背景，才能真正地分清是非功过，分清组织与个人的责任。“六十一人”问题，早在“七大”时就已作过正式结论。当时我们很多人都在延安，记忆犹新。事隔三十年，为什么又要翻开这本已经一清二楚的旧账？对这本账，康生本人也是清清楚楚、明明白白的。他是唯恐天下不乱，蓄意整人，抬高自己，浑水摸鱼。","type":"paragraph"},{"text":"中央专案组第一办公室、第三办公室的案子，几乎都是“叛徒”、“特务”之类的敌我矛盾，哪有什么人民内部矛盾？为了对党对同志负责，我们的意见还是交给组织部复查，还是统统交。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c25edc7ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

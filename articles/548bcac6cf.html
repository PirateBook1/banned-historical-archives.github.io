script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我们的检讨","authors":["戴永福","重庆日报出报小组　薛友"],"dates":[{"year":1966,"month":12,"day":18}],"is_range_date":false,"parts":[{"text":"我们的检讨","type":"title"},{"text":"重庆日报出报小组　薛友戴永福","type":"authors"},{"text":"本报在无产阶级文化大革命中，关于红卫兵的宣传报道，犯了执行资产阶级反动路线的错误。本月十四日和十五日，经过北航红旗、八八红卫兵等革命组织对我们的帮助，使我们更加感到所犯错误的严重，并当场和这些革命组织的同志签订了一项协议，决定向全市革命群众作公开检查，于十二月十七日印成书面材料，发到读者手里。现因故没有实现协议，我们特表示歉意。","type":"paragraph"},{"text":"为了坚决捍卫以毛主席为代表的无产阶级革命路线，挽回报纸过去所犯错误造成的恶劣影响，我们决心学习革命小将们的无产阶级革命造反精神，彻底检查报纸在文化大革命执行资产阶级反动路线的错误，并欢迎广大革命群众揭发批判，帮助我们把报纸更好地办成高举毛泽东思想伟大红旗的报纸。","type":"paragraph"},{"text":" 重庆日报出报小组　薛友  戴永福","type":"paragraph"},{"text":"我们的声明","type":"subtitle"},{"text":"本报在无产阶级文化大革命中，由于忠实执行了市委的资产阶级反动路线，在红卫兵的宣传报道上，犯了严重的路线错误。单方面地大量宣传—个红卫兵组织，不宣传其他革命组织，抬高一方，打击一方，制造宗派，制造革命群众组织之间的对立，挑动群众斗群众，实际上是打击革命左派，炮打无产阶级司令部。本月十四日和十五日，通过北航红旗、八·八红卫兵、市文艺造反兵团、重大红卫兵团八·一五战斗团山城游击队、市杂技团红卫兵、报社红色造反者鲁迅战斗队等革命组织对报社负责人的帮助，使我们更加感到所犯错误的严重，并由报社负责人当场和这些革命组织的同志签订了一项协议，决定向全市革命群众作公开检查，于十二月十七日印成书面材料，随当天报纸送到读者手里。但事后由于市委宣传部副部长黄友凡和市委宣传部宣传处副处长王镛划框框，定调子，使执笔写检查的同志感到难下笔，加上其他一些原因，以致没有能够实现协议。","type":"paragraph"},{"text":"为了坚决捍卫以毛主席为代表的无产阶级革命路线，挽回报纸过去所犯路线错误造成的恶劣影响，我们决心学习革命小将们的无产阶级革命造反精神，踢开一切绊脚石，彻底检查和揭发批判报纸过去在报道红卫兵中执行资产阶级反动路线的错误，并欢迎广大的红卫兵和革命群众揭发批判报纸的错误，使我们的报纸真正办成高举毛泽东思想伟大红旗的报纸。","type":"paragraph"},{"text":" 重庆日报记者  沈世鸣  王锦","type":"paragraph"}],"comments":[],"origin":"《重庆日报》印发并随报附送传单，一九六六年十二月十八日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"548bcac6cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"军委总政治部关于处理志愿军被俘归来人员中党员党籍的规定","authors":[],"dates":[{"year":1953,"month":9,"day":28}],"is_range_date":false,"parts":[{"text":"军委总政治部关于处理志愿军被俘归来人员中党员党籍的规定","type":"title"},{"text":"为了发扬共产党高尚品质和坚贞不屈的气节，并严肃党纪，对于志愿军被俘归来人员凡原系共产党员者，其党籍问题应遵照一九四九年四月“中央组织部对归俘人员之党籍处理办法”的精神，并根据本人在被俘期间的不同表现，严肃地慎重地分别处理：","type":"paragraph"},{"text":"（一）在被俘期间，表现立场坚定，顽强不屈，组织与领导对敌斗争，或积极参加对敌斗争的各种活动，始终保持共产党员气节者，经严格审查证明属实后，恢复其党籍。其中起到突出作用者，给予表扬。","type":"paragraph"},{"text":"（二）在被俘期间，虽曾一度犯过错误，但情节轻微，旋即改正又积极坚持对敌斗争，经严格审查，确无反革命行为者，可恢复其党籍或分别情况给予党纪处分，错误较重者，应给予较重的党纪处分，直至开除党籍。","type":"paragraph"},{"text":"（三）在被俘期间，凡供出我军秘密的分子，凡公开表示不愿遗返的分子，凡参加反动组织进行反革命活动的分子，凡在战俘营为敌服务的分子，凡受过特务训练的分子及其它一切自首叛变的分子，一律开除党籍。","type":"paragraph"},{"text":"（四）凡平时或战时投敌、叛变的分子，一律开除党籍。","type":"paragraph"},{"text":"（五）对被俘归来人员中的候补党员，依上述规定，其情节属于一项者，应按期转正；属于二项之应受留党察看处分者，即取消其候补党员资格。","type":"paragraph"},{"text":"对这些被俘归来人员的党籍，应依照上述规定慎重处理，排以下人员应经被俘归来人员管理处党委或团党委审查批准，连以上干部及情节复杂者，应经一级军区党委审查批准。","type":"paragraph"},{"text":"此原则一般亦可用于被俘归来人员中新民主主义青年团团员团籍问题的处理。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93168f854e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

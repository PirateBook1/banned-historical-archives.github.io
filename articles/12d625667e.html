script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最最敬爱的领袖毛主席啊， 上海人民日夜盼望见到您!《毛主席和百万文化革命大军在一起》在沪上映","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　今天，上海革命人民将在全市各区的电影院里，在流动放映的部分学校、连队、工厂、人民公社里，看到日夜盼望、日夜想念的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席和百万文化革命大军在一起的动人景象。"},{"type":"paragraph","text":"早为广大革命人民热切期待的大型彩色纪录片《毛主席和百万文化革命大军在一起》今天起在上海正式放映了。自从这部大型彩色纪录片摄制完成的消息传出以后，上海各影院、放映队就不断接到广大工农兵群众和红卫兵的电话，迫不及待地热烈要求及早放映这部纪录有伟大历史意义场景的影片。好多家电影院一天要接到几百只电话。"},{"type":"paragraph","text":"影院、放映队的广大职工，都以最高的政治热情，带着对毛主席无限热爱的感情，努力做好这部影片的放映工作，努力使广大革命人民尽早看到这部影片。有的放映队一拿到影片，立即为广大观众放映。华东师范大学、交通大学、第一医学院等的放映队，都在前天晚上预映了这部影片。这一夜，华东师大有一大批革命学生和红卫兵要乘夜车上北京，当他们听说要放映这部影片时，很多人把行李放在路边上，争取看了影片再走。他们说:“我们要先看毛主席，后上北京城。”当他们和住在学校里的各地来沪串连学生，看到银幕上出现了毛主席的伟大形象时，就和天安门广场上的百万革命群众一起欢呼“毛主席万岁!万万岁!”"},{"type":"paragraph","text":"这部大型彩色纪录片在那里预映，那里就激起巨大的热烈的反响。前天晚上，“南京路上好八连”的全体同志看了影片以后，满怀激情连夜座谈，纷纷倾诉对伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席的无限热爱、无限忠诚、无限信仰、无限崇拜的心情。战士们说:从影片里看到毛主席身体这样健康，真是我们的最大幸福。毛主席身穿军装，是对我们革命战士的最大鼓舞，最大信任，最大关怀，最大支持，是给我们革命战士最大的光荣，也是对我们提出了最高的要求。他们纷纷表示要永远跟着伟大统帅毛主席，风里闯、浪里走，读一辈子毛主席的书，干一辈子革命。一个战士说得好:“革命群众手里拿着红语录，红卫兵举着大红旗、戴着红袖章，毛主席和我们一样挂着红领章、红帽徽，全国上下一片红，颗颗红心向着党，向着毛主席，我们的社会主义江山，就一定会永远红，代代红，红到底!”"},{"type":"paragraph","text":"在东方红(原大光明)影院，前天晚上举行的招待场上，也出现了空前热烈的场面。整个影片放映过程中，“毛主席万岁!万万岁!”的欢呼声和热烈的鼓掌声如海潮澎湃，始终不断。散场时，广大观众还在不断欢呼。自行车三厂革新闯将顾和林说:“毛主席就是和我们心连心。毛主席在天安门接见百万文化革命大军，也就是接见我们全国七亿人民。”三五一六工厂工人王朝圣以极其深厚的阶级感情，热泪盈眶地说:“毛主席和红卫兵握手，我也禁不住把手伸过去；毛主席在天安门上招手，我的心就飞到了毛主席身边。毛主席的心永远和我们工人的心连在一起。”杨浦棉纺厂的“小老虎”李爱宝说:我一面看着毛主席的笑容，一面从心底里对他老人家说:“毛主席呀毛主席，我要永远做您的一名红小兵，一定永远听您的话，永远跟您走。不但做生产斗争中的小老虎，也要做阶级斗争中的小老虎。”他们纷纷表示要更高地举起毛泽东思想伟大红旗，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12d625667e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

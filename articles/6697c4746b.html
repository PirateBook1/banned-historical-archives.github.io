script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于全国高等学校教师政治理论学习的指示","authors":[],"dates":[{"year":1953,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"中共中央关于全国高等学校教师政治理论学习的指示","type":"title"},{"text":"各中央局、分局并转省市委：","type":"appellation"},{"text":"全国高等学校教师的思想改造运动，预计在今年秋季开学以前可以全部结束。经过思想改造以后，教师的思想政治水平有相当提高，学习政治理论的要求也普遍增长。为了适应国家建设的需要和满足教师的学习要求，全国高等学校教师的理论学习，需要建立经常的学习制度，规定适当的学习内容，促使教师在自愿原则下组织起来进行学习，并加强党对于这一工作的领导，以便使教师能在思想改造的基础上，经常有系统地学习马克思列宁主义，不断地提高他们的政治理论水平。为此特规定如下：","type":"paragraph"},{"text":"一、高等学校教师可依自愿学习《中国革命史》、《马列主义基础》、《政治经济学》、《辩证唯物主义与历史唯物主义》4门课程。每门课程大致学习一年左右。今年暑期后，先开《中国革命史》，有条件的地区或学校亦得同时开《社会主义经济建设》（学习《联共（布）党史》第9章到12章和列宁、斯大林论社会主义经济建设的一部分著作）。在此后3年内，每年依次增开一种新的课程。这些课程均可由教师自愿选修。个别地区、个别学校如有特殊原因，不能按照上述规定进行学习，可经中央局、分局批准，改变上述程序或改学其他课程。","type":"paragraph"},{"text":"二、理论学习的时间，规定每周2至3小时，包括读文件、讨论、报告和讲授的时间在内。系统的理论学习不宜求成过急，但必须经常持久。此种学习，一般以自学为主，辅之以小组讨论、专题报告和必要的讲授。专题报告和讲课，对于学习的帮助很大，必须予以足够的重视。有条件的城市和学校，可仿照北京中国人民大学和东北、中南某些城市的办法，举办马克思列宁主义夜大学或政治业余学校，来组织教师学习。","type":"paragraph"},{"text":"三、除理论学习外，高等学校教师还要学习时事政策，各系、科教师亦得学习与业务有关的理论知识。时事政策学习，应有适当的安排，不要过多过繁。一般除日常读报和阅读少量的文件外，每一月或两月可组织一次时事政策报告。注意不要布置学习很多文件和进行繁琐冗长不切实际的讨论，以免多占教师时间。","type":"paragraph"},{"text":"四、高等学校教师应在自愿原则下组织学习，不得强迫。一部分政治理论水平较高的职员也可参加学习。年老的、身体不好或有其他困难的教师，可以不参加学习。如果他们自愿要求参加，则应充分照顾他们的困难。","type":"paragraph"},{"text":"五、各高等学校教师的政治理论学习，分别由学校所在地的市委、省委、中央局、中央分局领导，各中央局可根据各地区实际情况加以具体规定。负责领导此种学习的各级党委，均应指定负责干部主持这一方面的工作。在学校内，教师的政治理论学习，由学校党组织或政治辅导处领导，并得建立包括党、行政、工会、民主党派负责人和其他非党教师的学习委员会，在党的统一领导下进行工作。","type":"paragraph"},{"text":"（可登党刊）","type":"paragraph"},{"text":" 中共中央1953年7月1日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6697c4746b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

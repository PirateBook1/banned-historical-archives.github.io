script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市纪念毛泽东诞辰一百周年活动拉开序幕《秋收起义》昨在沪首映","authors":["陈晓黎"],"dates":[{"year":1993,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者　陈晓黎)史诗电影《秋收起义》昨天在大光明电影院隆重首映，拉开了本市纪念毛泽东诞辰100周年纪念活动的序幕。"},{"type":"paragraph","text":"《秋收起义》场面恢宏，真实再现了六十六年前毛泽东赴湖南组织武装暴动以及暴动失败后面临的命运抉择，被称为是有强烈艺术感染力和深刻思想性的好影片。即日起在本市各影院上映。"},{"type":"paragraph","text":"该片由潇湘电影制片厂摄制。主创人员周康渝、王霙等一行七人专程来沪与观众见面。参加大光明首映式后，他们又赶赴星火、日晖、沪北、国际等影院为影片作宣传。市委宣传部副部长徐俊西参加了首映式。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ff4bb0bbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

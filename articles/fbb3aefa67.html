script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，您的警卫战士怀念您","authors":["王保东"],"dates":[{"year":1976,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席啊，您的警卫战士怀念您"},{"type":"paragraph","text":"王保东"},{"type":"paragraph","text":"一九六一年七月，我来到日夜想念的毛主席身边，担任警卫毛主席的光荣任务。从那时起，毛主席走到哪里，我就跟随到哪里。我亲眼看到，敬爱的领袖和导师毛主席为中国革命和世界革命怎样日夜辛勤操劳。他老人家日理万机，每天光批阅的文件和材料总是堆满办公桌和床上。毛主席每天还要坚持看书学习，翻阅全国各种报纸刊物。工作起来，有时连续几昼夜不睡觉，常常连吃饭时也边吃边工作。特别是在无产阶级文化大革命期间，他老人家夜以继日地解决着全国许多重大问题，一次又一次地接见红卫兵和革命群众。在毛主席身边八年的岁月里，我没见他过个假节日，就是节日到天安门去与群众一起观看焰火的前一分钟，毛主席也还在工作。看到毛主席这样日日夜夜不知疲倦地工作，我们警卫战士都非常心疼，望着毛主席办公室的窗口，多么希望毛主席早点熄灯休息。可是，他屋里的灯光常常一直亮到天明。"},{"type":"paragraph","text":"伟大的领袖毛主席为人民谋幸福，呕尽心血，却从来不把自己放在心上。毛主席始终过着非常简朴的生活，住的一直是进城后的那处房子。院子里还是清朝时用青砖铺的地，年久风化，一些砖块已经破碎了，大家提议重修个水泥地面，毛主席总是不同意。毛主席盖的一条毛巾被，已经很旧了，我们给买来一条新的，毛主席说旧的还可以盖，不让换新的。毛主席吃饭比较简单，有时加点菜，还召集我们警卫战士和他一起，围着一张圆桌吃饭。这时，我们这些普普通通的警卫战士和无产阶级的伟大导师围坐一起，比和自己的父母团聚还要亲切、温暖，毫不感到拘束。毛主席经常外出巡视工作，无论到什么地方，对那里招待摆放的香烟、茶叶、水果等，从来不动。毛主席亲切地对我们说：那是公家的，我们不能占公家的便宜。毛主席自己这样做，还教育我们工作人员也都这么办。在三年自然灾害期间，我们跟随毛主席到南方视察。每到一地，毛主席都要和贫下中农及基层干部促膝交谈，关心他们的生产和生活，并教导各地领导同志，一定要关心群众的疾苦。"},{"type":"paragraph","text":"毛主席对我们警卫战士非常关心，尽管他老人家工作那么繁忙，还时常抽空来询问我们的学习、思想、工作、生活和家庭等方面的情况，看我们出的墙报。毛主席经常向我们问寒问暖，给以慈父般的教诲。毛主席常教育我们要学政治、学军事、学文化、学工、学农、学会批判资产阶级，从多方面去学习锻炼，更好地为人民服务。"},{"type":"paragraph","text":"毛主席逝世几个月来，我一直在怀念他老人家。我想，王保东啊王保东，现在毛主席离开了我们，但毛主席的马克思列宁主义路线象光照人间的日月，永世长存，永远指引着我们前进的道路。你要象当年警惕地保卫毛主席的安全一样，做一名捍卫毛主席革命路线的坚强战士，在华主席为首的党中央领导下，努力学习马列著作和毛主席著作，狠揭猛批王张江姚“四人帮”反党集团，将无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbb3aefa67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

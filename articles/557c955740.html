script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"襄樊发现的1947年版六卷本《毛选》披露毛泽东50多年前就提出要利用外资","authors":["姜诚"],"dates":[{"year":1999,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报武汉专讯　1套由中国共产党晋察冀中央局编印、新华书店晋察冀分店发行的1947年版六卷本《毛泽东选集》，前不久在湖北省襄樊市被发现。与现在普及的四卷本《毛泽东选集》相比，这套六卷本《毛泽东选集》的文局部有所不同。专家称，这套六卷本《毛选》的发现对研究毛泽东思想具有极其重要的价值。"},{"type":"paragraph","text":"1947年版六卷本《毛泽东选集》的收藏人是湖北钢丝绳厂宣传部干事薛健，此书系其母亲郝玉池随身携带，辗转大半个中国而保存下来的。70多岁的郝玉池老人1939年入党，解放战争时期曾在晋察冀边区学习，这套《毛选》是当时她学习的资料之一。辗转全国几十年，郝玉池精心将书一直保存得非常完好。"},{"type":"paragraph","text":"前不久，山东卫视有报道说发现了1948年出版的六卷本《毛选》，这引起了薛健的注意，自己家中不是收藏有1套六卷本《毛选》吗?他立即翻箱倒柜找了出来:此套六卷本《毛选》的出版时间比山东卫视报道的版本还要早1年。"},{"type":"paragraph","text":"据薛健来信介绍说，这套六卷本《毛选》为繁体字竖排精装本，共收入毛泽东的文章37篇，附录1篇。版权页载明:中国共产党晋察冀中央局编印，新华书店晋察冀分店发行。与现行四卷本《毛选》相比，这套六卷本《毛选》的文局部有些不同之处。在《论联合政府》一文中，有段话证明毛泽东早在新中国成立之前就提出要利用外资发展民族工业“为着发展工业，需要大批资本。从什么地方来呢?不外两方面:主要依靠中国人民自己积累资本，同时借助于外援。在服从中国法令，有益于中国经济的条件之下，外国投资是我们欢迎的。对于中国人民与外国人民都有利的事业，是中国在得到一个巩固的国内和平与国际和平，得到一个彻底的政治改革与土地改革之后，能够蓬蓬勃勃地发展大规模的轻重工业与近代化的农业。在这个基础上，外国投资的容纳量是非常广大的。一个政治上倒退与经济上贫困的中国则不但对于中国人民非常不利，对于外国人民也是不利的。”通行的四卷本上没有这段论述。"},{"type":"paragraph","text":"武汉市委党史研究室老专家陈辉汉在接受记者采访时说，以前只知道解放区曾出版过《毛选》六卷本，但发现实物还是第一次公开听到。他说，这些早期版本中，以中共晋察冀中央局编印的最为珍贵。他表示，因历史原因，《毛选》各种版本都有一些变化。早期版本中的原始文献，对研究毛泽东思想演变发展具有重要价值。"},{"type":"paragraph","text":"(姜诚)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"557c955740"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

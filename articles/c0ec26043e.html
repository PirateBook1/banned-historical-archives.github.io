script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鞍山市破获了一个反革命集团——“反共救国团”","authors":["楼葆蘅"],"dates":[{"year":1957,"month":9,"day":21}],"is_range_date":false,"parts":[{"text":"鞍山市破获了一个反革命集团——“反共救国团”","type":"title"},{"text":"楼葆蘅","type":"authors"},{"text":"新华社鞍山19日讯　鞍山市公安部门最近破获了一个屡次散发反动传单、收集我军事、经济情报的反革命组织——“反共救国团”，并捕逮了主犯李允泮、姚剑青以及积极参加反革命活动的陈范、俞允芝等人。","type":"paragraph"},{"text":"自封为“反共救国团”总团长的主犯李允泮是黑色冶金设计院鞍山分院的照相技工。解放前他就与特务头子、国民党鞍山市党部书记长、中统鞍山区主任张威有密切的关系，张威曾经介绍他参加了国民党，临撤退时还嘱咐他潜伏下来等待时机。解放以后李允泮不仅长期向组织隐瞒自己的历史，还妄想等待反革命复辟。1954年他开始与另一照相技工姚剑青密谋成立“反共救国团”，自任总团长，姚为副总团长，同年9月间两人第一次张贴了反动标语。以后在1955年“五一”劳动节以及庆祝鞍山市进入社会主义时又连续散发了几次反动传单。他们还拟订了这个反动组织坚决反苏反共、积极配合蒋介石反动集团反攻大陆的共同纲领；并规定组织成员的任务是：(一)进行宣传鼓动；(二)利用交朋友的形式物色对象，扩大组织；(三)收集党、政负责干部的名单住址；(四)收集部队、交通运输线、粮食仓库的情报。他们两人还挑选了在历史上有反革命行为、仇视新社会的陈范、俞允芝、史文学为发展对象，经常和他们商议进行反革命活动的方式和步骤。","type":"paragraph"},{"text":"当右派分子猖狂向党进攻的时候，李允泮等人的活动更加猖狂起来。李允泮长期装病在家进行反革命活动，他对他的反动组织成员说：共产党坐八年天下，今年是“国军”反攻大陆的时候了。我们不能袖手旁观，要做各种准备工作。他布置他们收集各种情报，做好袖标、印鉴，还策划了国民党军来时的行动步骤。8月15日，他们又散发了一次反动标语鼓励右派分子向党进攻。根据李允泮的指示，在北京的姚剑青还收集了飞机场、高射炮阵地的地址等军事情报和干部的名单、住址等；在沈阳的俞允芝还扬言要在国庆节上北京刺杀首长。他们并策划在国庆节再散发一次反动传单。但是公安部门根据群众的检举和长时期周密的侦察，终于把他们加以逮捕，并在李允泮家中搜出各种罪证。","type":"paragraph"}],"comments":[],"origin":"1957年9月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0ec26043e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

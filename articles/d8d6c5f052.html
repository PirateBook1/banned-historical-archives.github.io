script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗夺取新的胜利（图片）","authors":[],"dates":[{"year":1966,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗夺取新的胜利"},{"type":"paragraph","text":"全国人民热烈响应林彪同志的号召，决心认真地、刻苦地活学活用毛主席著作，把毛泽东思想真正学到手，把自己锻炼成为坚强的无产阶级革命战士。这是红卫兵小将们在请毛主席的好工人尉凤英（中）介绍她活学活用毛主席著作的经验。"},{"type":"paragraph","text":"人民解放军是毛泽东思想的大学校。全军各部队高举毛泽东思想伟大红旗，坚持四个第一，大抓狠抓活思想，用毛泽东思想回答和解决部队的现实问题。这是空军某部党支部，积极发动群众，带着问题学习毛主席语录。　　何名泰、周平沛摄"},{"type":"paragraph","text":"毛泽东思想是革命和建设的根本，是我们一切事业胜利的源泉。鞍钢革命职工在无产阶级文化大革命中，更坚决地贯彻执行毛主席提出的打破洋框框，走自己工业发展道路的英明决策，实现了生产的全面跃进。这是第一炼钢厂工人在平炉前吹氧炼钢。"},{"type":"paragraph","text":"伟大的毛泽东思想为广大群众所掌握，就会变成巨大的物质力量。广大农村干部和社员，活学活用毛主席著作，一心为革命种田，夺得了今年农业生产的好收成。这是广东省博罗县黄山洞大队的社员和前来支援秋收的人民解放军战士一起喜收晚稻。"},{"type":"paragraph","text":"在无产阶级文化大革命的推动下，今年我国南北棉区普遍增产。广大社员踊跃向国家交售新棉，支援社会主义建设，支援世界革命。这是山东郓城县社员向收购站交售的棉花堆积如山。"},{"type":"paragraph","text":"我国亿万民兵认真向人民解放军学习，高举毛泽东思想伟大红旗，进一步加强战备工作，随时准备和解放军一起，把敢于来犯的敌人消灭在人民战争的汪洋大海之中。这是河南开封化肥厂的民兵在训练中学习《毛主席语录》。（本版照片除署名以外都是新华社供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8d6c5f052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

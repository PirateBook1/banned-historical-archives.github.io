script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"姚文元在向资产阶级反动路线猛烈开火万人誓师大会上的讲话","parts":[{"type":"title","text":"168．姚文元在向资产阶级反动路线猛烈开火万人誓师大会上的讲话"},{"type":"paragraph","text":"(1966年10月9日)"},{"type":"paragraph","text":"按：十月九日上午，在北京工人体育馆，中国科学院毛泽东思想哲学社会科学部红卫兵联队、中央教育部八·一八红卫兵总部、全国科协毛泽东思想红卫兵、《北京日报》红卫兵指挥部、民族事务委员会系统革命红卫兵等五个单位发起，召开了向资产阶级反动路线猛烈开火万人誓师大会。中央文化革命小组派穆欣、姚文元两位同志参加了大会。在会上，姚文元同志讲了话，坚决支持这个大会的召开。这给与会的上述五个单位的广大革命群众以及来自全国各地革命师生以很大鼓舞和有力的支持。这里将姚文元同志的讲话整理出来，供大家学习。同志们："},{"type":"paragraph","text":"我们向你们问好(掌声)，向你们致以无产阶级的战斗的敬礼！(热烈鼓掌)中央文化革命小组派穆欣同志和我来参加你们今天的大会。我们坚决支持你们批判资产阶级反动路线的革命行动！(热烈鼓掌)刚刚，我们读了《毛主席语录》，毛主席指出：凡是反动的东西，你不打，他就不倒。对于资产阶级的错误路线，也只有经过我们的不断地批判，才能彻底肃清它的影响。我们一定要坚决捍卫和贯彻毛主席亲自制定的关于无产阶级文化大革命的决定，也就是十六条，我们一定要坚决贯彻以毛主席为代表的无产阶级革命路线，在任何的风浪中，永远忠于毛主席，永远忠于毛泽东思想，永远忠于党、忠于人民！(热烈鼓掌)克服一切阻力，更高地举起毛泽东思想的伟大红旗，坚决把无产阶级文化大革命进行到底！(口号声)"},{"type":"paragraph","text":"在十月六日十万人的大会上，江青同志代表中央文化革命小组作了讲话，今天本来是要想放江青同志的这个录声的，因为没有找到，找了一个稿子，等一会儿就请有关同志来宣读。"},{"type":"paragraph","text":"在六号的会上，也宣读了中央批转的军委和总政关于军事院校文化大革命的紧急通知。"},{"type":"paragraph","text":"江青同志的这个讲话，中央的紧急通知，也就是当前我们运动的非常重要的指针。等一会，就请有关同志来宣读，那么我今天就不多讲了，因为江青同志的讲话就是代表了我们小组的意见。下面就向大家宣读江青同志的讲话，希望大家好好地听。我的话就讲到这里为止。(长时间热烈鼓掌)"},{"type":"paragraph","text":"万人誓师大会秘书组整理"},{"type":"paragraph","text":"一九六六年十月十日"}],"authors":["姚文元"],"dates":[{"year":1966,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":273,"page_end":273,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"穆欣","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76d17156cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

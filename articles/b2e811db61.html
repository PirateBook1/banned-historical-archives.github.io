script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“奴隶主专政”与“无产阶级专政”","authors":["姚梅镇","武汉大学法律系副教授"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“奴隶主专政”与“无产阶级专政”","type":"title"},{"text":"武汉大学法律系副教授姚梅镇","type":"authors"},{"text":"“有人反映，武大党员与群众的关系，似乎有点统治者与被统治者的关系，这不是偶然的。在他们的内心深处似乎只有党才是“我”，党外都是“敌”，对老教授不尊重和蔑视，实际上也是如此。在某些党员心目中，似乎凡是旧社会来的都是阶级异已分子。从理论上来说，无产阶级专政不是共产党——党专政，但事实上，有些党员总以统治者自居”。","type":"paragraph"},{"text":"“你们不要把无产阶级专政变成了宗派主义，不要人民民主专政变成了党专政。这种统治是奴隶主统治，是奴隶主专政。党员不承认别人有人格，党员没有革命的人道主义。因此由于宗派主义造成党外老先生和其他的人都变成了奴隶，只不过我们这些人是没有带枷锁的奴隶而已，受到非人的待遇，是活的奴隶。所以我们现在倒退了几千年。……这种情况严重的影响了老年人和青年人的寿命，夺去了学生的青春”。","type":"paragraph"},{"text":"“当然，老实说，我现在的处境，还没有遭到其他老教师一样的待遇，而且还受到某种程度的“尊重”，但是大势所趋，瞻望前途，也不免有“兔死狐悲”之感。","type":"paragraph"},{"text":"“现在的共产党比以前的封建帝王还可恶”。","type":"paragraph"},{"text":"姚梅镇提出如今是“奴隶主统治”，要求取消这种统治时，粟寄沧拍着姚梅镇的肩膀说，“你们真的抓住了根本问题”。","type":"paragraph"},{"text":"(本文系姚梅镇在座谈会上的发言，标题是编者所加的)","type":"paragraph"}],"comments":[],"origin":"中共武汉大学社会主义思想教育办公室编《武汉大学右派言论汇编(二)》 1957年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2e811db61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

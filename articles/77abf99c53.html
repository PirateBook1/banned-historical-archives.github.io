script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工总司举行全体委员扩大会议响应毛主席战斗号令以毛主席的最新指示为思想武器向阶级敌人开展主动持久的进攻","authors":[],"dates":[{"year":1968,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人革命造反总司令部昨天举行全体委员扩大会议，坚决响应伟大领袖毛主席的战斗号令，彻底粉碎右倾翻案的妖风，誓为捍卫毛主席的无产阶级司令部而战斗到底!"},{"type":"paragraph","text":"会议热烈欢呼毛主席最近发出的光辉指示:“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”大家认为，毛主席这一光辉指示，最深刻地阐明了无产阶级文化大革命的伟大意义，最精辟地揭示了无产阶级文化大革命的阶级内容。毛主席关于革命委员会的最新指示，是建设无产阶级红色政权的伟大纲领，四月十日传来了毛主席的最新指示，又给各级革命委员会、各级革命群众组织带领革命群众向阶级敌人作斗争指明了根本方向。他们表示，一定要认真学习，立即行动，向党内最大的一小撮走资派及其爪牙，向国民党反动派，向叛徒、特务及一切阶级敌人开火，放炮，打一场“人民战争”。"},{"type":"paragraph","text":"会议认为，和全国一样，当前上海形势大好。但是，无产阶级和资产阶级阶级斗争仍然十分尖锐，混进党内一小撮顽固不化的走资派、叛徒、特务以及未经改造好的地、富、反、坏、右分子随时都想复辟、想翻案。右倾翻案是主要危险。因此，工总司所属各级组织和全体战士都要以毛主席的最新指示为最锐利武器，奋起毛泽东思想的千钧棒，迎头痛击右倾翻案的妖风。党内一小撮走资派及爪牙胆敢为资产阶级反动路线翻案，胆敢为党内一小撮走资派翻案，胆敢否定伟大的一月革命，胆敢否定革命造反派，就坚决把他们打下去，彻底打下去，叫他们永世不得翻身!一定要深入持久地开展革命的大批判。不搞革命的大批判，就是忘记了敌人，忘记了阶级斗争，忘记了无产阶级专政。必须高度重视革命大批判的重要意义，把革命大批判摆到极其重要的位置上来，紧密地结合当前战斗任务，一刻也不放松地把革命大批判进行下去。同时，有领导、有步骤地清理阶级队伍，把混入革命造反派队伍中的一小撮阶级敌人揪出来，纯洁革命群众组织，提高战斗力，把无产阶级反对资产阶级和一切剥削阶级的政治大革命进行到底。"},{"type":"paragraph","text":"会议认为，认真贯彻市活学活用毛泽东思想积极分子代表大会的精神，进一步全面落实毛主席的最新指示，这是击退右倾翻案妖风，夺取无产阶级文化大革命全面胜利的根本保证。"},{"type":"paragraph","text":"会议还认为，革命群众组织必须正确对待革命干部，斗私、批修，把应该解放的干部迅速解放出来，对已经解放、结合的革命干部要进一步发挥他们的作用，在工作中、斗争中热情地帮助干部。为了做好干部工作，要积极配合各级革命委员会办好“三结合”的毛泽东思想学习班。会议还决定切实实行精兵简政，密切同群众的联系，改进工作作风和工作方法。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77abf99c53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

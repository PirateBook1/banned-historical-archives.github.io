script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"先在内线打几个胜仗再转至外线","alias":"","parts":[{"type":"paragraph","text":"先在内线打几个胜仗再转至外线！"},{"type":"paragraph","text":"（1946年7月4日）刘、邓，陈，华中局："},{"type":"paragraph","text":"据华中电，刘汝明曹福林?部队传出消息，该两军将由考城、东明开济宁；据剑英电，午东收到国方备忘录，限我军午陷退出东明及至考城之走廊，否则一切后果由我负责；据恩来午冬电，现在形势边打边谈，打又为主；据刘邓电，顽方准备以三十一集团进攻焦作，以四十四集团进攻冀南；据陈电，济南、潍县两顽正攻胶济路，等语。似此，胶济、徐州、豫北、豫东、苏北之顽可能同时向我进攻，果如此，我先在内线打几个胜仗再转至外线，在政治上更为有利。对顽军可能大举进攻情形望提高注意。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午支"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫军区司令员刘伯承、政治委员邓小平和新四军军长兼山东军区司令员陈毅及中共中央华中分局的电报。"},{"type":"paragraph","text":"[2]刘汝明，当时任国民党军第四绥靖区司令官。曹福林，当时任国民党军第四绥靖区副司令官兼整编第五十五师师长。"},{"type":"paragraph","text":"[3]考城，旧县名，1954年与兰封县合并为河南兰考县。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":457,"page_end":457},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"790bc2c388"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"玩弄两面手法坚持右派立场，王希坚的丑恶面目被戳穿了","authors":["新华社"],"dates":[{"year":1957,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"玩弄两面手法坚持右派立场，王希坚的丑恶面目被戳穿了","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社济南１６日电: 中共山东省文联党组最近连续举行扩大会议，对党内右派分子王希坚展开说理斗争。","type":"paragraph"},{"text":"王希坚是山东省文联代理副主席、党组委员，他在历次政治运动和日常工作中，一贯坚持右派立场，玩弄两面手法，对抗党的指示和领导。在鸣放期间，王希坚在他发表的“希望”一文中说：“到处都在谈论缺点，揭露错误……使人兴奋，使人鼓舞。”他还诬蔑肃反运动，替反革命分子呼“冤”，煽动肃反对象向党进攻。１９５５年，批判胡风反革命集团时，王希坚所主持的文联内部刊物“创作与学习”不但没有组织文章批判胡风，反而发表了反革命分子陈正鲁宣扬胡风“理论”的文章，王希坚并在“编后记”里支持了这篇文章。后经中共山东省委宣传部提出批评，王希坚作了检讨，承认自己的错误，并表示愿意改正。但在这次“鸣放”中，王希坚竟企图翻案，并替陈正鲁喊“冤”。肃反运动中，文联领导小组要审查一个有现行反动言论的历史反革命分子，王希坚态度极为消极，表示不同意，甚至攻击肃反积极分子。因此，他曾受到上级领导小组的批评。但是，他不但不肯接受，反而诬蔑肃反运动是“歪风”，并写了一首反诗：“小楼枯坐意如灰，耿耿忠心却为谁，待等台风吹过后，为君细述是与非。”","type":"paragraph"},{"text":"王希坚一贯反对党对文艺工作的领导，不同意文联应该对党负责、对群众创作负责。他认为文联“只是一些专业作家组成的小团体”。他完全否定在文艺工作者当中进行思想斗争的必要性，他说“所谓批评，实际上就是排挤！”他一再诬蔑中共山东省委是“教条主义”，“庸俗社会学在省委占统治地位”，并且说“这就是当前文艺界最凶狠的敌人”，企图以此来煽动整个文艺界向省委进攻。","type":"paragraph"},{"text":"反右派斗争开始后，当省委要文联开展反右派斗争时，王希坚公然加以抗拒，他嚣张地说：“你们省委如果向我要右派，我一个星期就可以给你们制造出二十个！”并且极力散布空气，说文联没有右派。王希坚还阻挠山东人民出版社对右派分子王福慧的斗争。","type":"paragraph"},{"text":" ——原载《人民日报》1957年9月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f8ab3393e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

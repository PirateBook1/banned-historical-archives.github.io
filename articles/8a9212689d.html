script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在一次干部会上的讲话","authors":["林彪"],"dates":[{"year":1966,"month":12}],"is_range_date":false,"parts":[{"text":"在一次干部会上的讲话","type":"title"},{"text":"林彪","type":"authors"},{"text":"农村上下左右一起搞，两个席卷，一个震动。","type":"paragraph"},{"text":"一、农村","type":"paragraph"},{"text":"① 积极搞文化大革命。","type":"paragraph"},{"text":"② 农村实行大民主。","type":"paragraph"},{"text":"③ 不愿意搞的不勉强。","type":"paragraph"},{"text":"④ 革走资本主义道路当权派和地富反坏右的命。","type":"paragraph"},{"text":"⑤ 依靠贫下中农和红卫兵。","type":"paragraph"},{"text":"⑥ 达到抓革命促生产的目的。","type":"paragraph"},{"text":"二、我们要有足够的精神准备，要受得了。","type":"paragraph"},{"text":"① 对干部的认识问题，我们过去把现状维持派当成好干部，好听现状维持派的话，没有弄清那些是革命的，那些是不革命的。","type":"paragraph"},{"text":"② 现在又发生了“痞子”问题。最闹革命的终归有缺点，现在看，要允许人家革命。怎样看待这些人是当前最大的问题。","type":"paragraph"},{"text":"③ 如何认识这次运动。这次运动是大批判、大审查、大教育运动，也就是一个批判干部的运动。既批判走资本主义道路的当权派，也批判走社会主义道路的当权派，不过性质不同，开始也很难分清楚。","type":"paragraph"},{"text":"④ 如何安排自己。革命革到自己头上来了，如何对待，现在干部距离很大。有四种情绪：第一种抱怨情绪；第二种抱对立情绪；第三种抱抵触情绪；第四种抱无可奈何情绪。只有一条，紧跟主席思想，否则就抛开。","type":"paragraph"},{"text":"⑤ 斗争很尖锐，很复杂。首先搞通自己思想，要检查一下。为什么过去我们落后思想容易接受？为什么精神不振？为什么运动以来“怕”字当头？不解决这些问题不行，一定要垮台。现在左派反对我们好得很，因为我们犯了路线错误。右派反对我们也好，还有黑帮反对我们，这就看你们顶得住顶不住。有人说自己没有执行资产阶级反动路线，这很值得深思。总之两句话，大民主，人人可以出来讲话，看你怎么办？","type":"paragraph"},{"text":"⑥ 号召同志们学习十五期《红旗》社论。新的形势，两个利用，两个反对，五个标准。","type":"paragraph"},{"text":"⑦ 现在干部有五种情况：","type":"paragraph"},{"text":"（一）能跟上主席思想，在游泳中已经游过去了。","type":"paragraph"},{"text":"（二）在游泳中淹得够呛，但也算游过去了。","type":"paragraph"},{"text":"（三）  跟得很吃力，结果还是淹死了。","type":"paragraph"},{"text":"（四）不下水不革命。口头上也说几句革命的话，但什么都是人家的不对。","type":"paragraph"},{"text":"（五）也在那里游，但确实身体不好，游到半途了。这些水平不高，认识跟不上去，往前没有力气了，对这种人大家要帮助一下。这次运动是全面的考查干部，看你是怎样对待革命的，怎样对待群众的，怎样对待自己的。","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"林彪在一次干部会上的讲话","parts":[{"type":"title","text":"371.*林彪在一次干部会上的讲话(1966年12月)(见《系年录》第五十卷)"}],"authors":["林彪"],"dates":[{"year":1966,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":702,"page_end":702,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a9212689d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

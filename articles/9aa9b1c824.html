script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大同矿务局  原煤产量达到新水平","authors":[],"dates":[{"year":1976,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大同矿务局"},{"type":"paragraph","text":"原煤产量达到新水平"},{"type":"paragraph","text":"据新华社太原一九七六年六月二十日电　大同矿务局党委领导广大职工，认真学习毛主席的一系列重要指示，深入批判邓小平的修正主义路线，进一步发展了革命和生产的大好形势。全局提前二十二天完成了上半年国家原煤生产任务，原煤产量比去年同期提高百分之十九，各项经济技术指标也都完成了国家计划，创造了历史同期的最好生产水平。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风的斗争中，大同矿务局各级领导和群众一起学习、批判和劳动，把思想政治工作、生活服务工作、指挥生产工作做到第一线，有力地改进了干群关系，调动了职工的社会主义积极性。雁崖矿、大斗沟矿、白洞矿、王村矿、挖金湾矿等单位的职工，响亮地提出要同右倾翻案风对着干，敢挑重担夺高产，都提前一个多月完成了上半年生产任务。同家梁矿东风采煤队五月二十八日以日产七千二百吨的优异成绩，创造了全省综合机械化采煤日产的最高纪录。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aa9b1c824"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

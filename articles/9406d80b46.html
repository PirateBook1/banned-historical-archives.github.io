script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席——觉醒的泉源  尼泊尔国务会议常委会委员巴斯尼亚特谈访华观感","authors":[],"dates":[{"year":1965,"month":12,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席——觉醒的泉源"},{"type":"paragraph","text":"尼泊尔国务会议常委会委员巴斯尼亚特谈访华观感"},{"type":"paragraph","text":"新华社加德满都电　尼泊尔国务会议常务委员会委员康·曼·辛格·巴斯尼亚特不久前对新华社记者谈到他访问中国的印象时说：“我们看到中国各地都在以一种坚定的决心和不屈不挽的精神进行工作。我认为，这种觉醒的泉源是他们是爱戴的领袖毛主席。这位伟大领袖鼓舞了每一个中国人。”"},{"type":"paragraph","text":"巴斯尼亚特是在一个月以前率领尼泊尔友好代表团到中国访问的。"},{"type":"paragraph","text":"他说：“我在那个辽阔广大的国家——中国——的地平践上看到一个统一、劳动和自力更生的不可征服的形象在升起。”"},{"type":"paragraph","text":"他说：“在步行，坐火车旅行和坐在飞机上，我们都看见山上有许多果树，到处的田地里长着生长良好的农作物，在乡村和城镇里都有着日夜不停地发出隆隆的机器声的作坊和工厂。我们所到之处都看到中国人民的脸上有着自豪的神情。”"},{"type":"paragraph","text":"巴斯尼亚特说：“（中国）人民最忠实于他们的事业，他们在各个企业中干劲冲天地劳动，他们待人非常亲切。”"},{"type":"paragraph","text":"他说：“他们对我们尼泊尔人非常殷勤款待。让我用下面一句话来结束这次谈话罢：他们的国家是一个伟大的国家，但是，更加伟大的是他们的不屈不挠的精神，而最伟大的是他们在建设新中国方面所作的努力”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9406d80b46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

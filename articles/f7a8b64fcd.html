script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从化县良口公社联平大队贫下中农特别法庭的布告：","authors":[],"dates":[{"year":1967,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"从化县良口公社联平大队贫下中农特别法庭的布告","type":"title"},{"text":"布告","type":"subtitle"},{"text":"查坚持反动立场的恶霸富农之仔何耀煌，现年24岁，系我联平大队人。其父是反动富农，解放前曾任国民党的财粮干事，一贯与人民为敌，解放后，因难逃法网，畏罪自杀。","type":"paragraph"},{"text":"何犯一贯坚持反动立场对党极为不满，出于反动阶级本能，于1955年，在联平厕所大写反动标语和漫画，疯狂讽刺和攻击我们的伟大领袖毛主席，在无产阶级文化大革命中，竟冒天下之大不韪，削尖脑袋，钻进群众组织，兴风作浪，无恶不作，大搞阶级报复活动，妄图颠覆无产阶级专政，并扬言要杀害革命群众何**、何**。","type":"paragraph"},{"text":"何犯实属罪大恶极，罄竹难书，民愤极大，为了维护社会治安，巩固无产阶级专政，保障人民生命财产安全，保卫无产阶级文化大革命进行到底，我广大贫下中农特设特别法庭，判处罪犯何耀煌死刑，立即执行。","type":"paragraph"},{"text":"此布","type":"appellation"},{"text":" 从化县良口公社联平大队贫下中农特别法庭公元一九六七年十二月十四日","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f7a8b64fcd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

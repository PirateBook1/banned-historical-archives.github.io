script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部党组关于对参加社会主义教育运动的某些专业艺术表演人员坚持练功问题安排向中央宣传部的请示","authors":[],"dates":[{"year":1964,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"文化部党组关于对参加社会主义教育运动的某些专业艺术表演人员坚持练功问题安排向中央宣传部的请示","type":"title"},{"text":"根据中央指示，目前各地党委和文化行政部门正在分期分批组织艺术工作者参加“四清”、“五反”等社会主义教育运动。第一批参加社会主义教育运动的艺术工作者，正陆续到达所在工作地区。这次社会主义教育运动，持续时间较长。在今后五、六年内，所有文艺工作者将按照中央的指示参加两次农村“四清”和两次城市“五反”点的全部斗争过程，也就是说，将有几次较长时间暂时脱离本行业务。这样做，是改造文艺队伍的根本措施，对于促进文艺创作的革命化、民族化、群众化也是有绝大好处的。但是，正因为脱离业务的时间较长，对艺术工作者的某些特殊问题，主要是对某些技术性较强的艺术表演人员的练功问题，因时因地制宜，给以适当安排也是必要的。为此，提出如下意见供各地参考：","type":"paragraph"},{"text":"（一）这种安排，只限于某些特定的艺术表演人员（包括艺术院、校同类专业的师生），所必需的基本功的练习，并且主要属于温习性质。目的是使他们在表演艺术上能够保持原有的技术水平，在参加一次“四清”或“五反”的斗争过程之后，经过短期休整即能照常表演，并使表演艺术能够继续得到提高。","type":"paragraph"},{"text":"（二）安排的范围和对象，只限于某些技术性较强的必须照顾的行当，不能随意扩大。这主要指舞蹈演员、歌唱演员、戏曲演员、杂技演员和器乐演奏员的基本技术练习，如练声、身段和武功训练、乐器指法和吹法训练等等。至于话剧演员、美术创作人员及其他业务人员，因为对日常技术训练和上述人员不同，可以通过其他途径解决．（例如美术创作人员可以在业余时间继续画些速写、素描等），都不必作专门安排。","type":"paragraph"},{"text":"（三）上述有关艺术表演人员在运动中进行基本功练习的时间多少，安排在什么时间适宜，应当根据当地“四清”、“五反”工作的情况，本人在社会主义教育运动中所担任的工作，所掌握的技术门类，所达到的专业水平，和当地的气候条件、练功环境等不同情况，作不同的安排。","type":"paragraph"},{"text":"（四）练功的地点，应当因地因进制宜。因陋就简。注意不要影响当地工作和生产的秩序，不要使住地群众感到不方便，更不要铺张，绝对不能追求正规化。","type":"paragraph"},{"text":"（五）为了避免使当地群众和干部对此项安排发生误解，在“四清”或“五反”工作开始的一段时间内，不要急于安排这些活动。可以在工作进行一段时间之后，由工作队或工作组的领导同志向当地干部和群众作必要的说明，取得他们的谅解，然后再进行。","type":"paragraph"},{"text":"以上意见，如无不妥，请中央宣传部批转各地党委和文化行政部门参照执行。","type":"paragraph"},{"text":"抄送：李部长，周局长，艺术局","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}

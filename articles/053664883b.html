script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国总统卡特在记者招待会上说   美中建交是世界和平的重大成就   美国不想干涉伊朗内政也不允许别国干涉伊朗内政","authors":[],"dates":[{"year":1979,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"美国总统卡特在记者招待会上说"},{"type":"paragraph","text":"美中建交是世界和平的重大成就"},{"type":"paragraph","text":"美国不想干涉伊朗内政也不允许别国干涉伊朗内政"},{"type":"paragraph","text":"据新华社北京一月十八日电 华盛顿消息：美国总统卡特十七日举行记者招待会。"},{"type":"paragraph","text":"卡特总统在谈到美中关系时说，美中关系正常化是“世界和平的重大成就之一”。他说，在美中建交谈判中，美国曾试图要中国对和平解决台湾问题承担义务，但“这没有能够实现”。他说：这是一个应由中国人内部来解决的问题。他还说，中国领导人不同意美国在美中建交之后继续向台湾出售武器。"},{"type":"paragraph","text":"记者问卡特，他为什么邀请前总统尼克松出席他将在白宫为中国副总理邓小平访问美国举行的宴会。卡特说，“尼克松总统的重大成就之一是开辟了同中国人进行联系、磋商和谈判的途径，这种联系最后导致了关系正常化。”他认为，邀请尼克松出席宴会是“完全合适的”。“我很高兴尼克松总统接受了我们的邀请。”"},{"type":"paragraph","text":"关于伊朗局势，卡特重申美国政府支持伊朗的巴赫蒂亚尔新政府。他希望伊朗宗教领袖霍梅尼同新政府合作。他说：“我确信伊朗人民能够恢复一个稳定的政府”。他强调：“我们既没有能力、也不想去干涉伊朗的内政，当然我们也不打算允许别国去干涉伊朗的内政。”"},{"type":"paragraph","text":"卡特希望美国同伊朗继续保持“良好的关系”。他还表示，美国将继续向伊朗出售武器。"},{"type":"paragraph","text":"卡特说：美国没有预料到“伊朗局势的发展如此迅速”。同时他又说：“即使我们能够预计到伊朗和其他国家将要发生的事情，我们决定这些事件的发展的能力也是十分有限的。”他还证实伊朗国王巴列维不久将去美国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"053664883b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

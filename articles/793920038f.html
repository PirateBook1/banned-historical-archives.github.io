script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市公交公司举行会议批判林彪、“四人帮”纪念钟泉周、王元、顾伯康三烈士","authors":["王秀宝"],"dates":[{"year":1979,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　二月十七日上午，市公交公司六百多名职工在龙华革命公墓隆重召开钟泉周、王元、顾伯康三烈士殉难三十周年纪念会。市总工会、市妇联、市工交办、市建委和公用局等部门的领导和代表，三烈士的家属和生前友好都参加了会议。"},{"type":"paragraph","text":"一九四九年二月，公交工人在地下党的领导下，为了迎接上海解放，举行了震动全市的大罢工。斗争中，三烈士不顾反动派的恐吓和利诱，坚贞不屈，顽强斗争，在二月十七日惨遭杀害，壮烈牺牲。文化大革命前，每年二月十七日，公交工人都要举行各种活动来缅怀三烈士。"},{"type":"paragraph","text":"在林彪、“四人帮”左倾机会主义路线影响下，三烈士竟被污蔑为“特务”、“假烈士”，三烈士的遗像和陈毅同志、刘长胜同志的题词及全国总工会、市总工会送的匾被砸碎，纪念三烈士的活动停止了，烈士的家属受到株连。粉碎“四人帮”后，市公交公司党委对三烈士的家属进行了慰问，将三烈士的遗骨迁葬到龙华革命公墓，恢复了“二·一七”图书馆，重新挂起了三烈士的遗像和陈毅同志、刘长胜同志的题词及全国总工会、市总工会送的匾。在今年二月十七日纪念会上，与会者批判了林彪、“四人帮”的反动罪行，表示要继承烈士遗志，为实现四个现代化多作贡献。"},{"type":"paragraph","text":"(本报通讯　员　王秀宝)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"793920038f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

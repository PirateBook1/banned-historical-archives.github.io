script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对反映国防科研单位一些问题来信的批语","alias":"","parts":[{"type":"paragraph","text":"对反映国防科研单位一些问题来信的批语！!"},{"type":"paragraph","text":"（1972年12月11日）连原信都送总理，交国务院有关组织研究。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七二年十二月十一日"},{"type":"paragraph","text":"[1]这个批语写在中共中央办公厅信访处1972年12月编印的《要信摘报》第三○七号上。这期摘报综合反映了五机部、海军第七研究院第七二四所和空军六十三团等单位一些干部、技术人员给毛泽东和国务院总理周恩来的来信。信中提出国防科研单位存在的一些问题，主要是：一、体制、任务多变，影响了科研项目的完成。二、有的单位几年来基本处于搬迁和基建状态，没有搞出一项新产品。搬来搬去，浪费严重。三、基本建设贪大求洋，摊子铺得很大，有些项目至今未建成。四、科技队伍比较混乱。有的地方不少科技人员至今仍处在人人自危状态，情绪消沉，不肯搞设计。有的来信建议，把武器装备研究的院、所统一起来，凡应留军队的院、所都列入军队编制。对国防科研单位，有的建议对口归军兵种领导，有的要求归国防科委领导。国防科研要搞好工人、技术人员、领导干部三结合和科研、生产、使用三结合，既抓当前急需的武器装备，又搞探索性课题、理论研究和技术储备等。撤销各军区的国防工办和航空工业办公室。国防工业在确保完成军工产品任务的原则下，尽可能生产一定品种和数量的民用产品。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":12,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":364,"page_end":364},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"401b4830d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在湖北襄阳地委召开的管理区总支书记会议上的讲话纪要","authors":["李先念"],"dates":[{"year":1960,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"在湖北襄阳地委召开的管理区总支书记会议上的讲话纪要","type":"title"},{"text":"李先念","type":"authors"},{"text":"(编者按：当时任中共中央政治局委员、中共中央书记处书记、国务院副总理的李先念同志来湖北襄阳视察工作，正逢中共襄阳地委召开首次人民公社管理区总支书记会议。他同参加会议的一千五百多名农村基层干部和劳动模范见了面并讲了话。)","type":"paragraph"},{"text":"李先念同志赞扬了襄阳地区人民的干劲。他说，襄阳地委在中央和省委的领导下，工作做得很好。这个地方原来是地瘠民贫的低产地区，现在面貌有了很大的改变，特别是枣阳、郧县的工作有创造性。他鼓励到会干部要更好地利用每一块土地、每一架山、每一条河流来发展生产。","type":"paragraph"},{"text":"李先念同志在谈到水利建设时，认为襄阳地区开展“全通满库”运动，现在就注意蓄水的作法很好，号召大家要进一步把水利系统建设的更加完整，实现自流灌溉，基本上不再用龙骨水车车水，任它一百二十天不下雨，也要保丰收，彻底消灭水旱灾害。他说，兴修水利，综合利用，要它既防洪，又灌溉，既发电和加工，又养鱼和行船。","type":"paragraph"},{"text":"李先念同志对郧西县木工傅正国发明创造利用水力，使一部水轮带动五种加工工具的事情很感兴趣。他说，这样就能提高劳动效率，把劳动力解放出来。他号召大家要大办公社工业，在社办工业中，首先要制造和改良生产工具，制造其他生产资料，还要大搞农副产品和人民生活必需品的加工，加工工业应当占重要的地位。有那样多的棉花、油料、麻类，有那样多的野生纤维、野生油料、野生淀粉，如何加工成成品和半成品，供应城市和本地需要，是个大问题。喂那样多的猪，不搞饲料加工，猪就发展不上去。粮食加工工具和公共福利事业（主要是公共食堂）的工具也应当改革和提高。","type":"paragraph"},{"text":"在发展多种经营上，李先念同志指出：必须在以粮、棉、油为纲的原则下广泛地加以发展，并且强调吃山就要养山、吃水就要养水，光说靠山吃山、靠水吃水是不完整的。因此，发展多种经营必须全面规划，要发展林业，特别是种桐子、木子、漆树、茶树、果树等经济林。要发展畜牧事业，堵为六畜之首，发展畜牧业要以养猪为中心。还要发展水产和其他副业。","type":"paragraph"},{"text":"李先念同志在讲话中说，建设社会主义就是要发展生产，发展生产必须争取高速度。他说，这是全国六亿五千万人民的愿望，全国人民有一个共同的意志，就是要更快地改变我国的穷困面貌，摆脱一穷二白的状态。解放前，人们也有这个想法，为什么办不到呢？李先念同志说，就是因为没有一个根本条件，这个根本条件就是共产党的领导和社会主义制度。我们的党，是在伟大的领袖毛泽东同志领导下，创造性地运用和发展了马克思列宁主义的基础上建立的。几十年的实际斗争充分证明：毛泽东思想是马克思列宁主义普遍真理同中国具体的革命和建设实践相结合的光辉典范。中国革命和建设的胜利，就是毛泽东思想的胜利。有六亿五千万人的共同意志，又有共产党和伟大的领袖毛泽东同志的领导，我们一定可以高速度地发展生产。最后，他说，襄阳地区的工作做得很好，但是，工作并不是做完了，要做的事情还很多，他勉励到会的所有干部，继续前进，把工作做得更好。当前要搞好分配决算和安排人民生活，抓紧农产品的收购和合理安排劳动力的工作。他号召所有的干部要好好学习理论，学习毛泽东思想，学习毛泽东同志的著作。他说，毛主席写的《关心群众生活，注意工作方法》这篇文章，我们每个干部一年最少要读两次，每个干部、每个共产党员，都要切切实实地关心群众生活。","type":"paragraph"},{"text":"（原载《湖北日报》，一九六○年一月十八日）","type":"paragraph"}],"comments":[],"origin":"《湖北省农业合作经济史料》（下册），湖北人民出版社，1985年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38bd481a38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

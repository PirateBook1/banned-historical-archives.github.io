script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共陕西省委关于注意给暑假回乡的大专学生进行工作的通知","authors":[],"dates":[{"year":1957,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"中共陕西省委关于注意给暑假回乡的大专学生进行工作的通知","type":"title"},{"text":"西安市委、各地委、县（市）委：","type":"appellation"},{"text":"学校将要放暑假。大专学校在大鸣大放中，绝大多数师生的意见是正确的，但也出现了不少错误的反动的论点，其中关于农业合作化和农民生活情况，也有一些不正确的和反动的议论。估计这些学生回到农村后，有些人可能继续传播他们的论点，甚至进行煽动。因此，请你们：第一，主动积极地处理和研究处理农村工作中、农业社中，特别是第二、三类社中的问题；第二，了解当地那些区、乡、社有大专学校的学生，并要基层组织早作准备。我们的态度应该是：欢迎他们了解农村情况，耐心地向他们解释合作化的优越性，说明当地农业生产发展情况和农民生活比过去改善的情况，通过具体数字、事例，生动地说明问题。同时，也要给他们说明为什么现在有二、三类社，有多少，过几年就会办好。这项工作，在大专学生较多的地区，学生回乡之初，就要主动进行。比如召开座谈会，希望他们帮助地方工作，希望他们了解到群众的反映和我们工作中的缺点、错误时，及时转告我们，并给他们做一些简要的农村情况介绍等等。此外，还要注意向学生家庭进行工作，特别是向地主、富农家庭进行工作，要他们教育子弟，正确认识农业合作化和农业生产发展的情况。对学生和家长进行工作时都要完全采取劝导、说理办法，绝不要采取粗暴威吓办法。","type":"paragraph"},{"text":"在回乡的学生中，也可能有个别人煽动农民或未能升学的中小学毕业生反对政府，要尽可能地在他们酝酿活动的时候就发现制止，由适当干部向他们说明那种作法既不利于解决问题，又会影响生产，是很错误的。坚决地给以教训。但一定要以理服人，绝对不要打人、骂人。","type":"paragraph"},{"text":"对某些高中学生，也要适当注意。农村中要注意，城市中也要参照上述精神做些工作。接此通知后，请即着手布置。","type":"paragraph"},{"text":" 中共陕西省委1957年6月13日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1f9c82b79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进京途中“第一考”——追寻毛主席党中央留在保定的“足迹”","authors":["刘定传","周其俊","季四元","徐晓蔚","李浩明","王捷南"],"dates":[{"year":1999,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"离开西柏坡东行，采访车行驶在逶迤起伏的太行山东麓，不一会儿，眼前是一望无垠的华北大平原。驶上京深高速公路北上，一个半小时后，古城保定到了。"},{"type":"paragraph","text":"年近古稀的原保定市地方志办公室主任尤文园陪同记者来到了当年中共冀中区党委大院旧址。这里，就是50年前毛主席、党中央从西柏坡进京途中停留的地方。"},{"type":"paragraph","text":"1949年3月23日，就在党的七届二中全会公报由新华社向全国发表的当天，毛泽东和他的战友们率领中共中央和中国人民解放军总部向北京进发了，当晚在保定市唐县淑闾村宿营，第二天中午来到了保定。"},{"type":"paragraph","text":"车队到达城西门外广场时，路上挤满了围观的群众，好似有组织的夹道欢迎一般。为了毛泽东的安全，司机加快了前进的速度。"},{"type":"paragraph","text":"这时，毛泽东说:“不要开快了，应该慢点开。你们看这里的人很多，开快车要出事的。万一伤着老百姓，那就不好了。他们想看就让他们看看嘛。因为他们知道这是自己人坐的汽车嘛。如果这里开来的是日本人坐的汽车或国民党坐的汽车，老百姓不但不看，恐怕还会远远躲开的。”说完，毛泽东不断地向群众招手致意。汽车缓缓地驶入了中共冀中区党委大院。简单的午餐后，毛泽东、朱德、刘少奇、周恩来、任弼时等同志分别对取得解放战争的最后胜利作了重要指示。毛泽东说:“敌人在这里占领了那么多年，在敌人占领时期，这一带的人民群众可遭了大难呀。解放才几个月，看来已经有了很大的变化，取得了不少的成绩。今后还要抓紧。以后就好办了，人民群众人心安定了，工作就好做了。”"},{"type":"paragraph","text":"下午3点，毛主席和其他中央领导同志要出发了。这时有人报告:现在满街都是围观的群众，他们渴望见到毛主席和中央首长。考虑到安全因素，冀中区党委书记林铁和负责保卫的同志问是否要“净街”。毛泽东说:“净街?干什么!看一看死不了人嘛。”于是，周恩来和负责保卫的同志们商量后提出了折衷方案:不“净街”，但要把围观的群众组织好，加强警卫，毛主席改乘第四辆车。"},{"type":"paragraph","text":"在群众欢呼雀跃中，车队缓缓地向北京驶去。第二天毛主席就在北京西苑机场检阅人民解放军了。"},{"type":"paragraph","text":"“毛泽东向保定人民交出了一份出色的答卷。”“老保定”尤文园说。"},{"type":"paragraph","text":"星转斗移，沧桑巨变。沿着保定旧城新华路，尤文园和记者寻访当年伟人们和群众共欢乐的地方。但是，当年冀中区党委大院已经成为“十方商贸城”的工地。巨大的挖土机和来来往往的车辆告诉我们:当新世纪来临的时候，这里将成为保定人民又一个购物中心。"},{"type":"paragraph","text":"突然，两棵被园林部门分别编号为“00045”和“00047”的参天古槐引起了尤文园老人的注意。他指着两人方能合抱的古槐说:“对!没错，这里就是50年前毛主席、党中央停留的地方。”"},{"type":"paragraph","text":"沐浴在20世纪最后的秋色中，郁郁葱葱的古槐可以见证历史:“进京赶考”的中国共产党人已经向历史交出了一份出色的答卷。　(本报保定9月15日专电)"},{"type":"paragraph","text":"\u003cIMG alt=请插入12号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1999\\09\\999g080201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为毛泽东在双清别墅六角亭旁看南京解放的消息。(资料照片)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入12号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1999\\09\\999g080202.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e天呈\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央、人民解放军总部从西柏坡进京路线图绘图:天呈\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fadd247c1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"农民不急于出售粮食  东北第四季度购粮计划难以完成","authors":[],"dates":[{"year":1951,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"农民不急于出售粮食  东北第四季度购粮计划难以完成","type":"title"},{"text":"【东北总分社十五日讯】东北区国营粮食公司，今年第四季度预计收购粮食一百三十万至一百四十万吨，但自十一月份新粮上市至目前为止，仅收购了百分之三十八点五（十月份也未完成计划）。第四季度的购粮任务难以完成。","type":"paragraph"},{"text":"收购计划不能完成的主要原因是：东北区农业迅速发展，农民生活水平提高，不急于大量出卖粮食。黑龙江省有一户农民竟存有一万五千斤小麦；另有一户则存有四万五千斤杂粮。有人问他：“你为什么不卖粮呢？”他说：“不用钱花，卖它干啥”。又问他：“你家都换上棉衣了吗？”他说：“岂止都换上了，家中还存着足够全家用两年的布匹呢！”","type":"paragraph"},{"text":"另方面粮食价格太低，也影响了农民售粮的积极性。据东北区粮食公司调查统计，三年来以每年十二月份的高粱和白细布、猪肉、火柴等价值比较，其变化的情况是：去年一吨高粱可换白细布二点五四匹，今年为二点一七匹；一九四九年一吨高粱可换猪肉二四七点六斤，去年为一六二点六斤，今年为一四七点五斤；一九四九年一吨高粱可换火柴一七六七包，去年为八三三包，今年为六六七包。","type":"paragraph"},{"text":"由于工业品较贵，粮食太贱，农村里浪费粮食的现象相当严重。目前农民普遍用好粮喂猪、喂鸡。许多地方谷草比粮食还贵。辽东省每斤谷草价格为五百元，而小米谷子每斤仅为三百元。据东北区粮食公司经理谈：如果明年全区农民都以粮食喂猪，即将喂掉六十万至一百万吨粮食。","type":"paragraph"},{"text":"经济作物区和城市中的粮食消耗量也大大增加。各地国营粮食公司去年第四季度只销售粮食三万四千吨，而今年十月份一个月即销售了四万五千吨。去年每当粮价波动时，国家抛售二、三万吨粮食就能把市场价格稳住，而今年加倍地抛售，还不能解决问题。粮食收得少，销得多的情况，在东北很严重。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年12月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1d68ccb95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

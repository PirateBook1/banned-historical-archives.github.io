script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《麻城县万人大会简报》第12期","authors":[],"dates":[{"year":1959,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"《麻城县万人大会简报》第12期","type":"title"},{"text":"李家楼的讨论深入、广泛","type":"subtitle"},{"text":"阎河公社李家楼大队到会的全体干部听了今天县委的报告以后，展开了热烈的讨论。在讨论中一致拥护党的政策，要求要把问题搞清楚，把账目结清楚，并揭发了许多问题。如一中队小队长李换清说：“我所晓得有四十多斤油、三十斤米、七十块钱，还有做滚珠轴承的铜，李换章（副中队长）扎了腰包”。七中队小队长喻同良说：“我以先为什么懒得干呢？57年应得奖金100多元，一文没见，不晓得搞到哪里去了。”小队长宋丹祥接着说：“我们赔的340元，偏偏马上就扣去咧。”大家都抢着发言，有的人没有抢着发言机会就用写信的办法，把问题谈出来，表示一定要把58年的收入搞个水落石出。中队干部对大队也提了许多意见。如七中队中队长李换凤说：“大队也是瞎抓，这次我们一定要搞清楚”。","type":"paragraph"},{"text":"为了进一步启发大家的讨论热情，大队总支书记李焕奎同志再次到向到会的干部作了检查，把已搞清的账目向大家作了公布，把能兑现的当面兑现，因此这个大队今天下午的 讨论时步步深入。","type":"paragraph"},{"text":"政策贯彻越深，问题解决越快","type":"subtitle"},{"text":"盐河大队在讨论“十定”中揭露了不少问题。","type":"paragraph"},{"text":"龟山人民公社盐田河大队为了加快搞好58年各小社的决算，采取了“三边”办法。即边清算、边讨论、边揭发问题，由公社副社长刘宪章同志负责将大、中、小队会计集中一起结算。其余中队干部和小队干部分别进行讨论。在讨论中，大家心情是舒畅的，都说：“党真英明，搞好58年的决算，就是推动59年更大跃进的动力。不然社员生产积极性就（下缺失）”","type":"paragraph"}],"comments":[],"origin":"湖北省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a4a669cda"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"给文运昌的信","description":"","dates":[{"year":1937,"month":11,"day":27}],"parts":[{"text":"给文运昌的信","type":"title"},{"type":"appellation","text":"运昌吾兄："},{"type":"paragraph","text":"莫立本到，接获手书，本日又接十一月十六日详示，快慰莫名。八舅父母仙逝，至深痛惜。诸表兄嫂幸都健在，又是快事。家境艰难，此非一家一人情况，全国大多数人皆然，惟有合群奋斗，驱除日本帝国主义，才有生路。吾兄想来工作甚好，惟我们这里仅有衣穿饭吃，上自总司令下至火夫，待遇相同，因为我们的党专为国家民族劳苦民众做事，牺牲个人私利，故人人平等，并无薪水。如兄家累甚重，宜在外面谋一大小差事俾资接济，故不宜来此。道路甚远，我亦不能寄旅费。在湘开办军校，计划甚善，亦暂难实行，私心虽想助兄，事实难于做到。前由公家寄了二十元旅费给周润芳，因她系泽覃死难烈士（泽覃前年被杀于江西）之妻，故公家出此，亦非我私人的原故，敬祈谅之。我为全社会出一些力，是把我十分敬爱的外家及我家乡一切穷苦人包括在内的，我十分眷念我外家诸兄弟子侄，及一切穷苦同乡，但我只能用这种方法帮助你们，大概你们也是已经了解了的。"},{"type":"paragraph","text":"虽然如此，但我想和兄及诸表兄弟子侄们常通书信，我得你们片纸只字都是欢喜的。"},{"type":"paragraph","text":"不知你知道韶山情形否？有便请通知我乡下亲友，如他们愿意和我通信，我是很欢喜的。但请转知他们不要来此谋事，因为此处并无薪水。"},{"type":"paragraph","text":"刘霖生先生还健在吗？请搭信慰问他老先生。"},{"type":"paragraph","text":"日本帝国主义正在大举进攻，我们的工作是很紧张的，但我们都很快乐健康，我的身体比前两年更好了些，请告慰唐家诸位兄嫂侄子儿女们。并告他们八路军的胜利就是他们大家的胜利，用以安慰大家的困苦与艰难。"},{"type":"paragraph","text":"谨祝兄及表嫂的健康！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十七日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":3,"index":2},{"part_idx":2,"offset":265,"index":3},{"part_idx":5,"offset":3,"index":4}],"is_range_date":false,"authors":["毛泽东"],"comments":["文运昌（一八八四——一九六一），湖南湘乡人。毛泽东的表兄。","莫立本，即方克，一九一八年生，湖南桃江人。当时是从湖南长沙去延安的一位青年。","泽覃，即毛泽覃（一九○五——一九三五），湖南湘潭人，毛泽东之弟。第二次国内革命战争期间曾任中共苏区中央局秘书长、中央苏区独立师师长。一九三五年牺牲。","刘霖生（一八六五——一九四九），湖南湘乡人。毛泽东和文运昌的表兄。"],"page_start":85,"page_end":86,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e275b6d31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

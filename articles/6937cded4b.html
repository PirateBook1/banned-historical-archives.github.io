script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"辽宁青年掀起学习毛主席著作热潮","authors":[],"dates":[{"year":1958,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辽宁青年掀起学习毛主席著作热潮"},{"type":"paragraph","text":"新华社沈阳7日电  辽宁省广大共青团员和青年职工掀起了一个学习毛主席著作和哲学的高潮。仅沈阳、旅大、安东、铁岭等十个市和四个地委的不完全统计，目前已建立毛主席著作和哲学学习小组两千六百多个，参加学习的在五万人以上。"},{"type":"paragraph","text":"经过整风和反右派斗争，青年职工的政治觉悟大大提高，关心政治，学习马列主义的热情空前高涨，特别是在社会主义建设总路线的指引下，打破了学习理论的神秘观点，积极地开展了学习毛主席著作的热潮。各地许多工厂青年职工们，自动组织学习小组，学习毛主席著作的“关于正确处理人民内部矛盾的问题”、“矛盾论”、“实践论”和“红旗”上有关的文章共三十几篇。他们说：毛主席是真理的代表，毛主席的著作是理论结合实际的典范，要以毛主席的思想武装我们的头脑，提高认识，改造思想方法，树立共产主义的风格。本溪市到目前为止，已组织了四百六十七个学习小组，有三千五百三十二人参加。为了辅导全市青年学习，共青团本溪市委由书记带头组成了学习毛主席著作指导小组。沈阳国营黎明机械厂青年职工早在今年2月就组织了八十一个哲学学习小组，有七百八十一人参加，一直坚持学习。在他们影响下，目前全厂50％以上的青年已卷入学习“红旗”杂志的热潮。抚顺电瓷厂成品车间共青团支部，在学习小组成立后，每天早上从六点到七点组织了哲学讲座，很受职工欢迎。除六十名团员参加外，许多青年和老年职工也积极参加学习。在学习当中，他们都结合理论，联系思想，联系生产和工作实际展开了讨论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6937cded4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席的革命路线奋勇前进","authors":["黑龙江省柳河“五·七”干校革命委员会"],"dates":[{"year":1969,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沿着毛主席的革命路线奋勇前进"},{"type":"paragraph","text":"黑龙江省柳河“五·七”干校革命委员会"},{"type":"paragraph","text":"在送别伟大的胜利的一九六八年，迎接光辉灿烂的一九六九年的时候，我们回顾过去，展望未来，心潮澎湃，激动万分。让我们怀着最崇高的敬意和最深厚的无产阶级感情，衷心祝愿我们心中的红太阳、敬爱的伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"一九六八年，是我国无产阶级文化大革命取得伟大的决定性胜利的一年，是战无不胜的毛泽东思想空前大普及的一年。这一年，我们在毛泽东思想的光辉照耀下，办起了“五·七”干校，在革命化的大道上迈进了一大步。“五·七”干校这个革命的新事物一出现，就得到伟大领袖毛主席的巨大关怀和支持。毛主席发出了最新指示：“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动。”毛主席这一最新指示，象光芒四射的灯塔，照亮了我们前进的道路，使我们的“五·七”干校进一步发展壮大起来。"},{"type":"paragraph","text":"我们柳河“五·七”干校，在毛主席的无产阶级革命路线指引下，对学员狠抓阶级斗争和两条路线斗争教育，排除了来自右的和极“左”方面的干扰，严肃批判了妄图把“五·七”干校办成修正主义学院的资产阶级思潮，迎头痛击了一小撮阶级敌人的诬蔑和诽谤，严厉打击了混入我们队伍内的反革命分子的破坏。全校的革命学员坚定地接受工农兵的再教育，在三大革命斗争第一线，在全面发展农、林、牧、副、渔和小型工业的生产中，活学活用毛泽东思想，斗私批修，彻底改造世界观。这样，能上能下，能“官”能民，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线的新人正在茁壮成长。在实践中，全校革命战士深深地体会到，毛主席的光辉的“五·七”指示指引的道路，是干部、知识青年革命化的必由之路。我们要坚定不移地走到底，誓把“五·七”红旗传万代。不少同志已经把自己的子女带到干校，同走一条革命化的光明大道。"},{"type":"paragraph","text":"远瞩前程无限好，满怀豪情向未来。在新的一年里，"},{"type":"paragraph","text":"“五·七”干校的全体革命战士决心进一步落实毛主席的一系列最新指示和“五·七”指示，掀起斗、批、改新高潮，夺取无产阶级文化大革命的全面胜利，迎接党的第九次全国代表大会胜利召开。"},{"type":"paragraph","text":"“五·七”战士永远忠于毛主席！永远忠于毛泽东思想！永远忠于毛主席的革命路线！永远沿着毛主席的革命路线奋勇前进！"},{"type":"paragraph","text":"（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"865e2dde53"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津第十、十一两区斗争和使用资本家的经验","authors":[],"dates":[{"year":1952,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"天津第十、十一两区斗争和使用资本家的经验","type":"title"},{"text":"【天津分社十四日讯】根据天津第十、十一两区（这两个区，一个是进出口业最多的，一个是中小工商业户最多的）的五反斗争情况，资本家可以分成以下几种类型：","type":"paragraph"},{"text":"（一）在五反中最难突破的是：独资的资本家，如晋华等贸易行经理是资本家最亲信的代理人；再就是和政府民主人士有关系的资本家如周叔韬的内侄等。还有老字号，经理本身年纪较大的，以及经理在政治上面貌不清的。","type":"paragraph"},{"text":"（二）比较容易突破的是：合资经营的资本家，如怡中公司，因经理的资本没有其他大股东的多，他觉得：我瞒下对我利益不大，但犯法则由我负责。","type":"paragraph"},{"text":"（三）比较容易争取倾向我们的资本家的特点是：纯粹资方代理人，本身没有股份或只有人身股。或是本身是职员、工人、技师出身的资本家。如现在倾向我们的资本家中的国光橡胶厂经理王汝廉，本人是技术人员，四年前在津沽大学毕业，作三年讲师和职员，到国光当经理才一年多，和工人关系比较好，五反中在工人推动下坦白了自己的罪行，并检举了别人。还有佟振环、张承贵等，虽都是资方，但都是多年的职员，所以都比较老实。","type":"paragraph"},{"text":"（四）起义的资本家的最大特点是投机性大的，过去对工人很坏，小辫子为工人所掌握。如振华电线工厂徐志周，过去是跑合的，财经统一后才开厂，就偷骗国家十一亿多，对工人用封建把头的办法统治，工时长到十七八小时，三次摧垮工会，收买两任工会主席，工人恨之入骨。起义后立功很大，给国家打出五百六十四亿，虽给他减免三亿元，按说并不算多，可是他感觉是法外施恩，感激不尽，而更怕工人。在过工人“关”时，还吓得躲起来，后在工人面前大哭，低头认罪，保证如何如何，在工作中叫怎样就怎样，很听话。","type":"paragraph"},{"text":"在“五反”工作中利用资本家进攻资本家的办法，十一区是比较突出的。主要重点突破，俘虏他，利用他突破一般，方法是：","type":"paragraph"},{"text":"（1）用他们现身说法。如徐志周总是以他和国华经理王禹庭作对比，向对方指出两条道路，只有一条可走。","type":"paragraph"},{"text":"（2）和干部密切配合，对较老实的资本家就先用资本家去进行个别谈话，再由干部突击；对顽固的资本家就先由干部训他一顿，再由起义资本家去兜底。","type":"paragraph"},{"text":"（3）起义资本家用资产阶级的同情心去进行劝导，希望对方坦白。","type":"paragraph"},{"text":"（4）利用他们会的经验进行查账、算账。","type":"paragraph"},{"text":"其次在资本家的评议中，使资本家真正抓破险的咬斗方法，是造成咬斗条件，掌握矛盾，组织矛盾。","type":"paragraph"},{"text":"目前的条件，就是在充分发动工人店员与政府宽严相济政策的强大压力下，使资本家感到走头无路，而网开一面，那边是立功赎罪，真正减免。","type":"paragraph"},{"text":"目前各行业间存在的矛盾是：（1）大小户间的矛盾，过去一般是大吃小，现在小户是“不整他不甘心”；（2）是已坦白与未坦白之间的矛盾，“我黑你比我还黑”，“我谈了你也得谈”，“坏事瞒不了同行”；（3）争取通过，互存戒心，谁也在会上表示积极；（4）是积极立功，以求减免。","type":"paragraph"},{"text":"总之支持他们咬斗的思想，还是从损人利已出发，“同行是冤家”“我偷他也偷”，再就是他信的“阶级同情”，多争取几个坦白的以求政府宽大，救了同类，自己也立功。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2313dcd82b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津五反运动中内外夹攻压力很大　上屋资本家的态度已由“抗”转到“拖”","authors":[],"dates":[{"year":1952,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"天津五反运动中内外夹攻压力很大　上屋资本家的态度已由“抗”转到“拖”","type":"title"},{"text":"【天津分社九日讯】目前天津上层资本家感到“压力太大了”，“要求赶快作结论”。他们现在每天只做两件事：一是在家翻账准备应付工作组；一是到处探听风声，研究被抓的人罪行，估计自己将要受到的惩罚。他们对付“五反”的办法，已由“抗”到“拖”了。","type":"paragraph"},{"text":"资本家感到压力大，除了因为政府一连捕人、工人发动起来以外，还因为高级职员也动起来了，资本家内部也斗起来了，他们互相揭发。李烛尘虽说要大家“不要太激烈，内部不要搞斗争”，但职工起来以后，除资耀华以外谁也不敢在群众面前说坏话。过去“抗”的原因主要是以为自己没事，“政府没有材料”，五反要经过他们的带头才能搞起来。但五反是“坑道作战”，先从下边搞起，中小资本家纷纷缴械，高级职员也从内部举义，他们孤立了，过去认为很保险的工事，也经不起工作组三天的攻击。只要工作组一去，店员“兵对兵”“将对将”的一攻，堡垒就垮。天津万隆贸易行经理米禄斋就是一例，其他还很多。有些家庭妇女也起来了，资本家说家庭的“内三反”受不了。一个进出口商的女儿就检举她父亲近两千亿元的巨案。朱继圣的儿子写了一篇文章，要在光明日报上揭发朱的罪行，征求朱的同意，朱说：“你得按我坦白以内的写”，他儿子说：“你不能限制我的自由，这是事实就应揭发”，两个人吵起来。后来他女儿也来闹了一次，这样使他很不好受。这样，资本家就“挺”不住了。毕鸣岐说：“我们像夹尾巴狗一样了”灰溜溜地。目前这些资本家最主要的顾虑是：“说出来也完，不说也完，反正是完，就等着吧”。于是就“拖”起来。有些大户都有敌产，有很多是全部。“国家究竟如何收法，不知道”。政府虽说口头上作了一般的原则结论，但不是经济结论，总是不放心。他们把“反省坦白书”都写得长达数万言，中、外文都有，文词不通，尽是鸡毛蒜皮。但是群众检举的材料越来越具体，他们拖也拖不了多久。资耀华的事报上揭发后，有些资本家就说要捕了，但三天以后还不捕，摸不清了。","type":"paragraph"},{"text":"现节约检查委员会已将全部行业分成四类：一是与国家有害无利的；二是利害各半的；三是利多害少的；四是无关紧要的。每类行业都分别出打击对象、分寸，和研究他“五行”的底细，确定“五反”的方法和步骤。二、三类行业的中小户一般已缴械，大户的材料也搞的差不多了。","type":"paragraph"},{"text":"在中小行业与比较正派的工商业者间，已造成说“三反是转风移俗”的论调，认为“过去搞的太不像话，今后社会一定得改改”，“过去赚二分利都不容易，现在赚几倍，这都是和东洋人学的，该整整”，“三朝元老，搞他不屈”。资本家现在群众中已是很臭了。据估计，全市大部资本家是比较安定的，知道自己不致于被“杀”、“关”了，只怕“罚”和“补”了。有一部大资本家对四者都不摸底，“忧心冲冲”，要求中央快颁布“惩治贪污条例”。他们觉得北京公审薛昆山，“还是对内部的问题，对工商界的量刑，没有尺寸。”","type":"paragraph"},{"text":"现在公开抗拒五反的不多了，反抗的谬论也很少了。但是还有不少新花样。如：","type":"paragraph"},{"text":"(一)说“三反无边”，说“五反已成十七反了”，花纱布绸业说是“二十一反了”，怨政府“四九年已说敌产不追了，为什么现在又追”。恶意地攻击反暴利说：赚钱多就是暴利。并有人造谣说“百分之二十以上的利润都是暴利”。这是有意扩大五反打击面，造成人人自危，个个有罪，争取资本家群众来抵制五反运动。","type":"paragraph"},{"text":"(二)说是思想改造，为什么又抓到监狱里去?","type":"paragraph"},{"text":"(三)干部学习快，觉悟高，不要和工商界一样要求。","type":"paragraph"},{"text":"(四)又说是提前实行社会主义了。","type":"paragraph"}],"comments":[],"origin":"1952年2月11日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5329115afe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

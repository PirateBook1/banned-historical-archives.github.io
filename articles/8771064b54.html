script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市日用器皿公司举办五届人大文件学习班深入揭批“四人帮”　推动清查工作","authors":[],"dates":[{"year":1978,"month":3,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市日用器皿工业公司举办干部学习班，认真对照英明领袖华主席在政府工作报告中关于对揭批“四人邦”斗争的要求，找差距，订措施，进一步部署揭批“四人邦”斗争，推动清查工作。"},{"type":"paragraph","text":"在学习班上，大家认真学习华主席在政府工作报告中对一年多来揭批“四人邦”的群众运动的分析，检查本公司清查工作进展情况；学习华主席关于要紧密联系实际，揭发批判“四人邦”的反革命政治纲领，揭发批判他们那条反革命修正主义路线的极右实质及其在各方面的表现的指示，检查本公司第三战役开展情况；学习华主席关于要认真执行党的十一大政治报告规定的政策的指示，检查本公司政策执行情况。通过学习，同志们进一步树立了搞好清查工作的责任感和紧迫感，表示一定要抓紧时间，迎头赶上。"},{"type":"paragraph","text":"这次学习班，对公司和基层单位的清查工作起了一定的推动作用。公司党委和工作组加强对清查运动的领导，在学习班期间，专门把基层单位的工作队负责人组成一个学习组，听取意见，交流经验，并帮助他们解决工作中遇到的问题。对有些力量薄弱的工作队，及时充实人员，加强战斗力。对少数还需要派工作队的基层单位，迅速组织人员下去，邦助他们开展清查工作。"},{"type":"paragraph","text":"器皿公司还抓紧做清查对象的工作，公司机关专门举办了说清楚学习班，组织清查对象学习五届人大文件。对态度有转变、认识有提高的人，积极创造条件让他们说清楚，发动群众评议，坚决落实党的政策，做到能早解脱的就早解脱，团结一切可以团结的人，为实现新时期的总任务，高速度发展国民经济而努力奋斗。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8771064b54"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

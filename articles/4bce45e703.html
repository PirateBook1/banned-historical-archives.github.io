script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对林彪关于军训工作的讲话稿的批语","alias":"","parts":[{"type":"paragraph","text":"对林彪关于军训工作的"},{"type":"paragraph","text":"讲话稿的批语!"},{"type":"paragraph","text":"（1964年11月26日）刘、周、邓、彭阅后，退林彪同志。此件已阅，很好。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月廿六日"},{"type":"paragraph","text":"[1]这个批语写在1964年11月22日印发的全军军训工作会议文件之十七上，这个文件题为《林总十一月二十一日的指示》。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓，指邓小平，当时任中共中央总书记。彭，指彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[3]指林彪1964年11月21日在听取军训工作情况汇报时的讲话。讲话说，这几年军事训练工作有成绩。已有的成绩要巩固住，不能减弱，不能退下来。对普及工作要造成声势，这个意见很好。毛主席对普及工作的指示很重要，一定要把它搞好。搞社会主义教育运动和训练都重要，都要搞，不要谁把谁挤掉，两方面都要照顾到。各军种、兵种都要搞天天练，各有重点，各有过硬的本领。特等射手应该多打几发子弹，培养尖子不要一般要求。每个连要有十个左右的特等射手，每班一个，战时他的任务是打特殊目标，打敌人的指挥员、观察员等，一打就要打准。特等射手不宜多，应在优等射手中选拔。军事训练的基本方针、原则，军委已经定了，这些是不变的，就是要搞近战、夜战，困难复杂条件训练，练过硬本领，抓基础等等。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":11,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":270,"page_end":270},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bce45e703"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

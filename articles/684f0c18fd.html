script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想武装群众　战胜各种自然灾害  黑龙江春小麦和广东早稻夺得丰收","authors":[],"dates":[{"year":1968,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想武装群众　战胜各种自然灾害"},{"type":"paragraph","text":"黑龙江春小麦和广东早稻夺得丰收"},{"type":"paragraph","text":"据新华社哈尔滨十五日电　在无产阶级文化大革命的一派大好形势下，传来了黑龙江省广大贫下中农夺得春小麦丰收的喜讯。目前，黑龙江省春小麦收割工作已经基本结束，许多地区正集中力量抓紧打场脱粒，并开始向国家交售新麦。"},{"type":"paragraph","text":"黑龙江省是我国春小麦主要产区之一。在夺取无产阶级文化大革命全面胜利的伟大斗争中，黑龙江省广大贫下中农、革命干部和国营农场的广大革命职工，遵循伟大领袖毛主席“抓革命，促生产”、“必须把粮食抓紧”的教导，狠抓两个阶级、两条道路、两条路线的斗争，坚决粉碎一小撮阶级敌人破坏生产的阴谋，发展了大好的革命形势，促进了生产的不断发展。"},{"type":"paragraph","text":"今年，许多地区曾连续遭受自然灾害，但是广大革命群众，发扬人定胜天的革命精神，英勇地战天斗地，终于夺得了丰收。黑龙江省东部主要产麦区的收成，比大丰收的去年还好。广大革命群众热烈欢呼这是毛泽东思想的伟大胜利，是无产阶级文化大革命的伟大成果。"},{"type":"paragraph","text":"在麦收期间，各级革命委员会领导成员深入第一线，和贫下中农、革命职工并肩战斗，把活学活用毛泽东思想的群众运动推向了新高潮。各社、队在田间大办毛泽东思想学习班，开展革命大批判，狠批中国赫鲁晓夫推行“三自一包”、“物质刺激”，大搞资本主义复辟的罪行，使麦收工作做得又快又好。"},{"type":"paragraph","text":"据新华社广州十五日电　在夺取无产阶级文化大革命全面胜利的凯歌声中，在伟大领袖毛主席“抓革命，促生产”的伟大方针指引下，广东省各地贫下中农和社员群众战胜了一个个的困难，夺得了早稻丰收。很多县、社、队的早稻产量超过了大丰收的一九六七年的早稻产量。目前，广东各地的早稻收割工作已全部结束，广大贫下中农和社员群众正加紧进行晚稻插秧和各项晚秋作物的播种工作，力争今年农业生产的全面增产。"},{"type":"paragraph","text":"广东省今年早稻获得丰收，是毛泽东思想武装起来的广大贫下中农和社员群众战胜了多次特大自然灾害以后取得的。今年早春时节，全省天气反常，不断出现寒流，连续一个多月低温阴雨，秧苗被冻死和沤坏很多，各地普遍进行了几次补播，使全省仍然不误农时地完成了插秧任务。六月上旬至七月初，正是早稻灌浆结实时期，广东省的北部、中部和东部的大片地区，连续暴雨，出现特大洪水。广大贫下中农牢记毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导，在各级革命委员会的坚强领导和人民解放军的大力支援下，英勇地投入防洪抢险斗争，并且取得了这一斗争的伟大胜利。受洪水威胁地区的绝大多数大、中堤围都没有出大险，农作物损失很小，保证了全省主要粮产区今年的早稻丰收。"},{"type":"paragraph","text":"广东省广大贫下中农和革命干部在无产阶级文化大革命运动中，紧紧团结在以毛主席为首、林副主席为副的无产阶级司令部周围，认真落实毛主席的一系列最新指示，狠抓革命，猛促生产。因此，尽管连续遇到自然灾害，他们在田间管理方面，还普遍做到精工细管，合理施肥，努力提高单位面积产量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"684f0c18fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛主席最新指示一丝一毫不走样","authors":["年四旺"],"dates":[{"year":1968,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"执行毛主席最新指示一丝一毫不走样"},{"type":"paragraph","text":"年四旺"},{"type":"paragraph","text":"一九六七年是战无不胜的毛泽东思想大普及、大深入的一年。毛主席的无产阶级革命路线在各条战线上都取得了决定性的胜利。亿万革命群众斗志昂扬，意气风发，大办毛泽东思想学习班，活学活用毛主席著作，大大促进了思想革命化。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。我们过去所取得的一切成绩，都是战无不胜的毛泽东思想的胜利。今后，要取得无产阶级文化大革命的全面胜利，我们就必须更坚决、更及时、更彻底地按照毛主席的指示办事。"},{"type":"paragraph","text":"史无前例的无产阶级文化大革命，就是大立毛泽东思想、改造人的灵魂的大革命。要把自己造就成为共产主义战士，唯一的途径，是活学活用毛主席著作，“斗私，批修”，用毛泽东思想武装自己的头脑。“私”字斗不倒，修字就批不透。批修必须斗私，斗私必须恨私。以毛主席为代表的无产阶级革命路线是最大的公，以中国赫鲁晓夫为代表的资产阶级反动路线是最大的私。站到两条路线斗争的高度看待“私”字，就会产生对“私”字刻骨的阶级仇恨，就抓得准，斗得狠，挖得深。"},{"type":"paragraph","text":"“私”字无论大小，都对革命有害无益，都是同毛主席的教导背道而驰的。因此，对待“私”字一点也不能留情，“一闪念”的“私”字也不能放过，这样，我们才能在头脑里筑起反修防修的毛泽东思想钢铁长城，才能让毛泽东思想统帅我们生命的每一秒钟，指挥我们的一言一行，做到身不离毛主席的书，口不离毛主席的话，行动不离毛主席的指示，前进不离毛主席的革命路线，执行毛主席的最新指示一丝一毫不走样。"},{"type":"paragraph","text":"“雄关漫道真如铁，而今迈步从头越。”在新的一年里，我要以毛主席的最新指示为纲，以林副主席为光辉榜样，活学活用毛主席著作，条条落实、全面落实毛主席的最新指示，学出新水平，用出新水平。象李文忠同志那样：“毛主席热爱我热爱，毛主席支持我支持，毛主席指示我照办，毛主席挥手我前进。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a566636474"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

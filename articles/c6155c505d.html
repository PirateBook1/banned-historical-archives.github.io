script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席关于“一定要消灭血吸虫病”的伟大号召下团结战斗浙江、上海四县不断发展血防联防成果嘉善、平湖和青浦、金山毗邻地区又有三个公社、十四个大队基本消灭血吸虫病。　大家决心深入批林批孔，进一步掀起冬季血防群众运动的新高潮，夺取新胜利","authors":[],"dates":[{"year":1974,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　浙江省的嘉善、平湖和上海市的青浦、金山四县，在毛主席关于“一定要消灭血吸虫病”的伟大号召下，一年多来，进一步发展了“四县人民团结紧，千军万马送瘟神”的大好形势。四县毗邻地区继去年十七个公社、八十七个大队基本消灭血吸虫病以后，又有三个公社、十四个大队基本消灭血吸虫病。"},{"type":"paragraph","text":"一年多来，四县毗邻地区各级党组织切实加强对血防工作的领导，组织广大社员群众认真总结血防战线上的历史经验，深入批判刘少奇、林彪反革命的修正主义路线，批判孔孟之道，把深入进行思想和政治路线方面的教育放在联防工作的首位，不断提高广大干部群众搞好联防的自觉性。金山县的钱圩、金卫公社和平湖县的全塘、新庙公社党委，引导广大干部群众在学习批判中不断克服血防工作已经搞得“差不多”和联防工作“没啥搞”的错误思想，使大家进一步认识到要落实毛主席关于送瘟神的光辉思想，还有许多战斗在后头，从而他们进一步抓好联防工作。金山县的钱圩公社和平湖县的新庙公社抓住去年五、六月份查螺灭螺的有利时机，连续组织了几次对口查螺。当在新庙公社查出四个有螺大队以后，这两个公社又互相支援，互相配合，立即动手进行灭螺处理，及时清除了隐患。钱圩公社的三大队和新庙公社的先锋大队，还经常进行技术交流，双方事先放好死螺壳，共同进行现场练兵，提高查螺本领。一年多来，四县毗邻地区又掀起了几次查螺灭螺高潮，共出动了三十多万人次，修筑了灭螺带，加强了粪水管理，查治了病人，巩固了血防成果。"},{"type":"paragraph","text":"在“送瘟神”的战斗中，四县毗邻地区的广大干部群众，遵照毛主席关于“要提倡顾全大局”的教导，认识到在联合防治血吸虫病的过程中，是从全局出发还是在本大队、本公社的局部上兜圈子，这是“公”“私”两种世界观的斗争，因此，大家都比较自觉地克服本位主义，发扬共产主义协作精神，出现了“联系争主动，协作讲风格，工作求实效”和“齐心协力搞联防，龙江风格大发扬”的生动局面。嘉善县丁栅、大舜公社和青浦县莲盛、练塘、金泽、蒸淀公社的联防小组，在联防协作中认真做到思想上互相鼓励，工作上互相学习，技术上互相交流，物质上互相支援，坚持季季活动，月月碰头。最近半年来，他们已进行大小活动十六次，使联防工作搞得生气勃勃。在联合防治血吸虫病的战斗中，广大贫下中农心往一处想，劲往一处使。前年，嘉善县惠民公社坟港大队要搞降水灭螺，改造复杂环境，他们感到河道有界，送瘟神不能分家’于是在全大队订灭螺规划时，首先想到的是地处下游的金山县枫围公社红星大队，就主动上门联系。他们宁肯多花工夫，把坝筑在河道下游的弯口处，待水抽干后，又先给红星大队翻河埠，筑灭螺带。坟港大队的这种共产主义协作精神，给红星大队干部、贫下中农鼓舞很大。红星大队立即安排人力，仔细查螺，修筑灭螺带，翻河埠，处理复杂环境，把毗邻地区的河道灭螺带整修一新。随着血防联防的不断深入，也促进了爱国卫生、计划生育等方面的协作。嘉善县大通公社和平湖县钟埭、秀溪公社的卫生院，都从方便贫下中农出发，相互帮助，为贫下中农做了大量的计划生育手术，有力地推动了这项工作的开展。"},{"type":"paragraph","text":"一年多来，四县毗邻地区的许多社、队在大搞血防联防的群众运动中，勇于实践，大胆创新，认真摸索和总结提高防治质量的经验，推动了血防科研工作的深入开展。嘉善县的血防专业人员坚持做到“认真过细搞科研，实事求是找数据”，在实践中总结了粪检经验，提高了查病质量。平湖、青浦、金山县的同志学习了嘉善的经验，也深入实际搞点，摸索经验后举办学习班，培训查病专业人员，开展查病工作。平湖县徐埭公社卫生院虽然人手少，条件差，但是他们坚持在实践中摸索应用锑剂长疗程治疗病人的经验，几年来治疗了一千多个病人，疗效显著。青浦、金山县多次组织人员上门取经学习，也积极开展锑剂治疗。平湖县卫生防疫站深入白马公社的一个大队试验采用各种查病方法，反复进行对比，摸索查病工作的规律，提高检出率，减少漏检率，保证查治病的效果。许多同志深深感到:“搞不搞科学实验，防治效果大不一样。”"},{"type":"paragraph","text":"最近，在平湖县召开了四县第八次联防协作会议，大家一致表示，在毛主席的无产阶级革命路线指引下，深入批林批孔，抓住当前有利时机，掀起一个血防群众运动的新高潮，为早日实现毛主席关于“一定要消灭血吸虫病”的伟大号召而努力奋斗!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6155c505d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

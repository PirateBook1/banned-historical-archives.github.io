script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海国棉五厂举办学习班认真落实毛主席的政策  热情帮助和团结犯错误的干部共同前进  犯错误的干部有了觉悟后获得了解放，有的还担任了一定的领导工作","authors":[],"dates":[{"year":1969,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉五厂举办学习班认真落实毛主席的政策"},{"type":"paragraph","text":"热情帮助和团结犯错误的干部共同前进"},{"type":"paragraph","text":"犯错误的干部有了觉悟后获得了解放，有的还担任了一定的领导工作"},{"type":"paragraph","text":"据新华社上海二十七日电　上海国棉五厂革委会遵照伟大领袖毛主席“对于落后的人们的态度，不是轻视他们，看不起他们，而是亲近他们，团结他们，说服他们，鼓励他们前进”的教导，在驻厂解放军宣传队的帮助下，认真落实毛主席的干部政策，专门为犯了严重错误而还未取得群众谅解的干部举办了毛泽东思想学习班。在学习班上，对他们进行了耐心的教育工作，在他们有了觉悟的时候，及时解放了他们，并且为他们安排了适当的工作，团结他们共同前进。"},{"type":"paragraph","text":"这个厂的革委会带领广大革命工人认真学习了毛主席关于加强革命团结的教导。他们遵照毛主席的干部政策，满腔热情地关怀犯错误的干部，用战无不胜的毛泽东思想去教育干部，团结他们共同前进。厂革委会在举办学习班的地方，贴上毛主席的最新指示：“要相信百分之九十以上的干部是好的和比较好的。犯了错误的人，大多数是可以改的。”革命群众热烈欢迎这些干部进毛泽东思想抗大学习班。原来，这些干部对进学习班有各种顾虑。现在，他们手捧革命宝书，进了学习班。他们仰望着毛主席像和毛主席的最新指示，激动得热泪盈眶，个个振臂高呼：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"学习班采用正面学习和开展革命大批判等多种形式，对干部进行关于在无产阶级专政下怎样继续革命和两条路线斗争史的教育，促使干部在思想上吐故纳新，提高他们的阶级斗争和两条路线斗争觉悟。在这同时，学习班外的广大革命工人，也积极帮助犯错误的干部认识和改正错误，积极支持和配合学习班的工作。机动车间一个干部，检查得不好，得不到群众的谅解。这个车间一位原来受过这个干部压制的革命派负责人，不计较个人恩怨，积极支持这个干部参加学习班，并且经常利用休息时间，找她谈心，帮助她分析和认识错误。这个干部深受感动，作了认真的检查，很快取得了群众的谅解。参加学习班的许多干部，在战无不胜的毛泽东思想指引下，在广大革命工人的关怀下，深深体会到，爹亲娘亲不如毛主席亲。他们检查过去自己对群众的态度，对照解放军同志、广大革命工人对自己的态度；检查过去自己脱离毛主席革命路线的错误，对照解放军同志和广大革命工人紧跟毛主席伟大战略部署的革命精神，更深刻地认识了自己的错误，真正做到了心服口服。"},{"type":"paragraph","text":"遵照毛主席关于“惩前毖后，治病救人”的一贯教导，厂革委会对少数经过帮助但觉悟仍然较慢的犯错误干部，也不是消极等待或简单地批判一顿，而是以更大的热情，积极耐心地帮助他们。对于不愿意承认错误的干部，一个一个地启发他们提高自我批评的自觉性；一个一个地帮助他们深挖犯错误的根源；对于受了群众冲击还有怨气的干部，一个一个地帮助他们正确对待自己，正确对待群众。这个厂原党委的一个干部，对自己的某些错误认识总是提不高，革命工人就和她一起认真学习毛主席的光辉著作《在中国共产党第七届中央委员会第二次全体会议上的报告》，一起揭发和批判大叛徒刘少奇的“入党做官论”，并且请学习班其他觉悟较快的干部帮助她分析犯错误的历史根源。后来，这个干部到一位对她意见较大的同志家里去征求意见，另一位原来和她对立的革命群众知道了，还特地放弃休息，满腔热情地赶到那个同志家里，对她进行帮助和教育。在同志们的热情帮助下，这个干部打消了各种顾虑，狠触自己的灵魂，用毛泽东思想分析批叛了自己的错误，很快提高了觉悟。"},{"type":"paragraph","text":"目前，这个厂犯过错误的干部已经全部取得群众的谅解，获得了解放，有的还担任了一定的领导工作，在工厂斗、批、改运动中，发挥了积极的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73730310ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"卫生部反右派斗争向广深方面发展　一批右派分子罪行开始暴露","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":20}],"is_range_date":false,"parts":[{"text":"卫生部反右派斗争向广深方面发展  一批右派分子罪行开始暴露","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社讯卫生部工作人员舌战笔战右派分子。一个月来，经过大大小小的辩论、批评会和满墙满壁的大字报，一批右派分子的罪行开始暴露。他们是：出身大奸商家庭、曾经参加过国民党的胡尚一，九三学社社员王诗锦，出身地主家庭、曾任国民党区党部执行委员兼书记的贾魁，出身地主家庭、曾经参加过国民党特务头子陈果夫的中国教育社的贾伟廉，国民党革命委员会中央团结委员、曾在国民党卫生机关担任过职务的江上峰，等等。","type":"paragraph"},{"text":"从群众揭发的材料可以看出，这些右派分子是一丘之貉，他们异口同声地反对党对卫生工作的领导，否定党领导卫生事业的成就，硬说国民党时代的卫生事业比现在好，比现在科学。例如贾魁在一次对卫生部工作提意见的会上在攻击卫生部领导人员时，竟提出“应请他们辞职，或者集体自杀”那样充满阶级仇恨的狂言。他们还仇视党员，百般挑剔党员小毛病并加以夸张渲染，破坏党群关系。例如贾伟廉恶毒地造谣说“党员有生杀予夺之大权”，胡尚一污辱党员时说：“有了党籍，就可以保证一辈子，可以不钻研工作，躺在社会主义上睡觉。”王诗锦说：“好吧，一个个的都入了党，没有人作具体工作了。”意在诬蔑党员都是不做具体工作的。这些右派分子同社会上一般右派分子一样，由于他们的资产阶级自私自利和个人野心现在得不到满足而厌恶新社会和社会主义制度，反对党的各项政策，污蔑肃反、思想改造等运动，反对反右派斗争。","type":"paragraph"},{"text":"在１６日妇幼卫生司批判王诗锦的座谈会上，曾经在国民党行政院卫生署任职的范文滢历举亲身经历的事实驳斥了王诗锦等右派分子对共产党的领导、对新中国的卫生事业的污辱。说到新旧中国卫生工作的对比时，范文滢说：解放前，在城市中是苍蝇蚊虫满天飞，国民党卫生署自己的办公室中也是这样；乡村中只有几个重点的乡村卫生实验区，是专门让外国人参观的。解放后，共产党领导的卫生工作和过去相比，真是天地般的悬殊，不能比拟。","type":"paragraph"},{"text":"有些同志对右派分子认为现在的卫生工作处处“没有统计数字、不科学”等谬论作了有力的驳斥。批评者举爱国卫生运动为例，明明过去蚊蝇那么多，而现在许多地方几乎没有蚊绳，连外国人看了也惊异，但右派分子王诗锦却认为没有统计数字，就说爱国卫生运动没有科学性；又如现在新生儿患破伤风的比率确实大为降低，卫生部门培养了五十七万多新法接生员，这是铁的事实，而右派分子硬说“没有证据”，因而否定妇幼卫生工作的成绩；国民党时代打防疫针的证明书可以用钱购买、靠交情获得，这样的假统计能说明“科学”和“成绩”吗？","type":"paragraph"},{"text":"卫生部的反右派斗争正在向广、深方面发展，对其他右派分子的批判即将陆续开始。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62d489a912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

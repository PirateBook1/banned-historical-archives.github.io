script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应无产阶级司令部发出的‘四个面向’的战斗号令本市万余大学毕业生奔赴新的岗位进入大专院校的工人毛泽东思想宣传队代表在市革委会教卫组等单位召开的欢送大会上，勉励毕业生听毛主席的话，走与工农相结合的道路；六七届毕业生表示，坚决接受工人阶级领导，向工人、贫下中农学习，在三大革命运动中创立新功。","authors":[],"dates":[{"year":1968,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市革命人民热烈欢呼毛主席最新指示发表的大喜日子里，本市一万余名一九六七届大专院校毕业生，坚决响应以毛主席为首、林副主席为副的无产阶级司令部的战斗号令，到农村去，到边疆去，到工矿去，到基层去，到最艰苦、革命最需要的地方去，昨天起陆续奔赴新的战斗岗位。"},{"type":"paragraph","text":"出发前，上海市革命委员会教卫组、大专院校红代会联合召开欢送大会。市革委会教卫组负责同志在欢送大会上讲话。他说，大专院校毕业生当普通农民、普通工人，这是伟大的毛泽东时代的青年最大光荣和幸福，也是经过两年多来无产阶级文化大革命锻炼的广大毕业生忠于毛主席革命路线的具体表现。他勉励毕业生永远走与工农相结合的道路，在改造客观世界的过程中改造自己的主观世界，在革命斗争的大风大浪中锻炼成为无产阶级革命事业的可靠接班人。"},{"type":"paragraph","text":"进驻大专院校的工人毛泽东思想宣传队的代表在会上热烈祝贺并坚决支持大专院校毕业生面向农村，面向边疆，面向工矿，面向基层，当普通农民、普通工人。他鼓励毕业生听毛主席的话，走与工农相结合的路，接无产阶级革命事业的班，做工人、贫下中农的好后代。六七届毕业生代表在大会上表示坚决听毛主席的话，走革命的路，决心在阶级斗争、生产斗争和科学实验三大革命运动中，接受工人阶级的领导，老老实实、恭恭敬敬地向工人、贫下中农学习，为创建崭新的无产阶级教育制度，建设社会主义新农村立新功、建新劳。"},{"type":"paragraph","text":"赴农场的首批大专院校毕业生昨天出发。码头上红旗招展，歌声嘹亮。毕业生手捧宝书，胸怀忠心，雄赳赳地踏上革命征途。上海市革命委员会有关部门的负责同志和有关院校的工人毛泽东思想宣传队的同志前往码头送行，并勉励他们永远沿着伟大领袖毛主席所指出的与工农相结合的革命道路阔步前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09440a40d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“一二五”工程的建成发电是毛主席革命路线的胜利","authors":["臧其兴"],"dates":[{"year":1969,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“一二五”工程指挥组代表　臧其兴"},{"type":"paragraph","text":"我国自己设计、自己制造、自己施工、自己安装的赶超世界先进水平的十二万五千瓩双水内冷汽轮发电机组，是在两条路线的激烈斗争中诞生的，是同妄图卡住我们脖子的帝、修、反斗出来的。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平。”毛主席的话，字字句句说到我们工人阶级的心坎上。但是，叛徒、内奸、工贼刘少奇一伙极力推行洋奴哲学、爬行主义。围绕着十二万五千瓩发电机组的建设，两个阶级、两条道路、两条路线展开了激烈的搏斗。"},{"type":"paragraph","text":"毛主席亲自发动和领导的无产阶级文化大革命，把叛徒、内奸、工贼刘少奇及其同伙扫进了历史的垃圾堆。无产阶级革命派把他们篡夺那一部分权力又重新夺回来，保证了毛主席的“独立自主、自力更生”方针的贯彻执行。"},{"type":"paragraph","text":"“一二五”工程自始至终，突出两个争光:为毛主席争光，为社会主义祖国争光；体现一个赶超:赶超世界先进水平。在工程进行中，我们坚持政治挂帅，用毛泽东思想统帅一切，工地连续举办了落实毛主席最新指示的学习班，以革命大批判开路，发扬“一不怕苦，二不怕死”的彻底革命精神，大搞群众运动，开展共产主义大协作，保证了这一工程高速度、高质量建成。美帝、苏修试制第一台大容量机组，都要花三到五年的时间，而我国第一台大容量机组从试制到发电，连十个月还不到。这一成就，大长了中国人民的志气，大灭了帝、修、反的威风。"},{"type":"paragraph","text":"“一二五”工程的胜利建成，是毛主席革命路线的伟大胜利，是毛主席“独立自主、自力更生”伟大方针的成果，是工人阶级“一不怕苦，二不怕死”的革命精神的结晶，是千家万户共产主义大协作的凯歌。这一切都归功于伟大领袖毛主席，归功于战无不胜的毛泽东思想，归功于毛主席的无产阶级革命路线。"},{"type":"paragraph","text":"我们的伟大领袖毛主席教导我们:“夺取全国胜利，这只是万里长征走完了第一步。……中国的革命是伟大的，但革命以后的路程更长，工作更伟大，更艰苦。这一点现在就必须向党内讲明白，务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。”"},{"type":"paragraph","text":"在庆祝“一二五”工程胜利建成的时候，我们更要牢记毛主席的这个伟大教导，防松、戒骄，总结经验，找出差距，虚心向北京和兄弟地区工人阶级学习，向首钢工人学习，投入伟大的社会主义革命竞赛。"},{"type":"paragraph","text":"我们一定高举“九大”团结、胜利的旗帜，坚决响应毛主席“提高警惕，保卫祖国”的伟大号召，高度树立敌情观念，克服和平麻痹和轻敌思想，充分做好反侵略战争的准备，加强军民联防，随时准备歼灭入侵之敌。"},{"type":"paragraph","text":"我们要遵照毛主席“千万不要忘记阶级斗争”的教导，百倍提高革命警惕，狠抓阶级斗争，狠狠打击一小撮阶级敌人。我们保证做到“胜利发电为毛主席争气，安全发电让毛主席放心!”紧跟伟大领袖毛主席继续革命，夺取新的更大胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"938df712ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

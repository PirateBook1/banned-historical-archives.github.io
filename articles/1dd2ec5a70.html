script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"在张爱萍、李天佑关于对付蒋军袭扰问题的报告上的批注","alias":"","parts":[{"type":"paragraph","text":"在张爱萍、李天佑关于对付蒋军袭扰问题的报告上的批注2"},{"type":"paragraph","text":"（1963年12月9日）"},{"type":"paragraph","text":"敌人小、中、大袭扰足以锻炼我军民的战斗能力，是好事，袭扰越多越好。故第八项措施，暂时不应采取，将来视情况再说为宜。"},{"type":"paragraph","text":"毛注此项?在现阶段不应当做，将来看情况再说。"},{"type":"paragraph","text":"毛注"},{"type":"paragraph","text":"十二月九日[1]张爱萍、李天佑，当时均任中国人民解放军副总参谋长。"},{"type":"paragraph","text":"在张爱萍、季天佑关于对付蒋军袭扰问题的报告上的批注"},{"type":"paragraph","text":"[2]本篇一是对张爱萍、李天佑1963年12月2日给国务院总理周恩来并中共中央军委副主席林彪、贺龙、聂荣臻和中央军委的报告的批注。报告说，我们接到总理11月2/日关于应该进一步研究蒋匪可能袭扰的新特点、新花样和我们的新对策的指示后，总参各部门马上行动起来，30日总参党委召开办公会议，根据各方面的意见，又作了进一步的研究。现将研究结果报告如下：根据总理指示精神和各种迹象看来，蒋匪可能的突击袭扰破坏活动除上次报告中所估计的以外，还有以下可能：1.花样增多。占领我某些空白岛屿，或对我设防较薄弱岛屿、大陆突出部地区等突然袭击。在海上抢劫我运输船只，破坏我海上运输，抓我渔船，破坏渔业生产。在我纵深的劳改犯集中地区或偏僻山区，空投小股武装，策动暴乱等。2.规模逐步扩大。蒋介石有可能采取由小到中、到大的做法，由几十人至两三百人的小搞，发展到几百人至千把人的中搞，进而到几千人、万把人以上的大搞。3.地区可能更广。蒋匪袭扰地区不仅有闽、粤、浙，而且会扩大到整个沿海地区和中缅、中尼边境。4.次数可能更多，越来越频繁。5.方式更加狡猾，规律难以球磨。为此，我们自前应以对付敌人几于人、几百人、以至上千人的袭扰活动为主，同时又必须准备对付敌人搞更大一些规模的袭扰。在具体措施上，除上次已报告者外，我们补充以下几点：1.反蒋匪袭扰破坏活动的关键在于加强部队战备工作，充分发动、依靠民兵和人民群众，并把两者密切结合起来，加强军民联防。2.加强对情况的掌握，更重要的是加强直接的观察、警戒和巡逻。3.对兵力薄弱而又可能遭受敌人袭击的某些技术侦察分队和距大陆较远的岛屿，适当地增加兵力和火力，构筑工事。4.在可能遭敌袭击的主要地区，控制必要的机动兵力和车辆、船只，及时给予支援。5.公安、港务、渔业部门应加强对港口和船只的管理。6.可能遭敌袭击的公安哨所、民兵队部及个别地方党政机关，应做些必要的自卫工事。7.各军区及省军区、分区、人武部，海、陆、边各军、师要派得力干部深入下去，具体检查和帮助。8.建议在政治上、外交上和宣传上采取相应的配合措施。本篇二是对报告中所提第八项措施的批注。"},{"type":"paragraph","text":"[3]指张爱萍、李天佑报告所说的对付敌人小、中、大袭扰须补充采取的措施中的第八项。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":12,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":136,"page_end":137},"tags":[{"name":"毛泽东","type":"人物"},{"name":"李天佑","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1dd2ec5a70"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

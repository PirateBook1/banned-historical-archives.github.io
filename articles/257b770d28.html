script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"三三一制","alias":"","parts":[{"type":"paragraph","text":"三三三一制"},{"type":"paragraph","text":"（1925年12月5日）"},{"type":"paragraph","text":"“何谓共产？财产充公。不准私蓄，贫富皆穷。造作好语，名日重农。三三三一，其实不通。三成地主，三成充公，己得三成，一成会用。”这是杨坤如贴在惠州城厢内外的“反共产”四言韵语告示。一个新从北京来而头脑颇算得清醒的朋友问我道：“三三三一制到底有这回事没有？”我听了纳罕。我尚未答他时，心里想：难道你也有点疑惑或者广东竟行了什么“三三三一制”吗？我便带着冷峭的神气答他道：“有是有，不过还在杨坤如的告示上。”他说：“《香港晨报》不是国民党的报？那上头也载着。”于是我才知道所谓《香港晨报》也有这种新鲜议论。原来《香港晨报》在杨刘叛变以前确与国民党有过关系。杨刘叛变香港罢工以后便为刘震寰买了去做了香港洋大人和所谓陈总司令也者的机关，利用省港断绝交通，就在香港那荒岛上《香港晨报》那篇幅上涌出了许多的“事实”，三三三一不过那许多“事实”中的一个，却不料远远地送到了北京饱了北京朋友的眼福。我因此想：现今世界上的东西，无论是那动物（如人之类）或静物（报纸之类），不必看得太拘板。因为现在“革命”“反革命”分了家，那些动静物件，可以今天在这家，也可以明天在那家。《香港晨报》在国民党时，做了国民党的机关报；他被香港洋大人刘震寰先生与夫所谓陈总司令也者买了去，便只能算作他们的机关报。这正如冯自由马素一班人在国民党时，是国民党员，及被段祺瑞买了去，虽然嘴里还说国民党，招牌也是挂的“国民党俱乐部”，然而只算是段祺瑞的人了。我不是特别有恨于《香港晨报》和冯马几位先生，我是不得已要借光这一个例子点破给国内外许多朋友看，于观人察物时别要上当。至于杨坤如的告示做的词章俱佳，只有“其实不通”一句，算是败笔，所谓一粒老鼠屎点坏一锅汤者非耶？但那是秘书的过。"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":150,"page_end":151},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"257b770d28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

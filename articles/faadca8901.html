script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大连广和机械工厂职工向毛主席报告生产成绩  努力向苏联学习建设伟大祖国","authors":[],"dates":[{"year":1949,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"大连广和机械工厂职工向毛主席报告生产成绩"},{"type":"paragraph","text":"努力向苏联学习建设伟大祖国"},{"type":"paragraph","text":"【新华社北京十四日电】大连广和机械工厂全体职工七百一十人，为庆祝新中国的诞生和今年的十月革命节，于十一月三日写信给毛主席报告他们今年的生产成绩，并提出三点预约保证实行。这封信是写在一幅红绸子上的，信上说：敬爱的毛主席："},{"type":"paragraph","text":"新中国的诞生，和十月革命节的来临，鼓舞着我们的生产热情。我们全体职工决定进行创造新的生产纪录的运动，用突破原有的一切生产定额的实际行动来庆贺我们伟大祖国的诞生和伟大的十月革命节。我们以万分兴奋的心情向您报告我们今年的生产成绩，并提出三点预约："},{"type":"paragraph","text":"我们的工厂是一个新建的机械工厂。我们从今年四月起开始正常生产以来，生产率逐步提高。到现在我们已完成了今年任务的百分之八十二；产品质量已达世界规格二级品的精度。这样不仅增加了产量提高了质量，而在实行“计件工资”制度下，我们的生活也逐步地改善了。我们之所以能够获得这些成绩，是由于您和中国共产党的英明领导和英勇的苏联红军之解放、保卫与帮助。今后我们将在您的号召下，向苏联学习，继续努力生产，支援全国的人民解放战争，使它迅速取得彻底胜利，并建设我们自己的国家，使我们的国家尽早由农业国变为工业国。为此，我们全体七百一十名职工，特向您保证完成如下的预约："},{"type":"paragraph","text":"（一）保证提前一个月完成今年生产任务；"},{"type":"paragraph","text":"（二）在一九五○年，我们要制造出一百台全齿轮八英尺镟床，一百五十台六英尺单背镟床和一百六十吨机器零件；"},{"type":"paragraph","text":"（三）坚决拥护上级扩大我厂生产的决定，保证在一九五三年以前，完成我广的三期扩大计划，建设起一个现代化的能制造大、中、小、各种类型的精密工作母机的工厂。那时，我们将有二千五百名到三千名工友参加生产，年产量将达二千台上下。我们愿忠诚的来肩负一份建设我们伟大祖国的任务。"},{"type":"paragraph","text":"祝您身体健康！"},{"type":"paragraph","text":"我们欢呼："},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"中国人民领袖毛主席万岁！"},{"type":"paragraph","text":"全世界劳动人民领袖斯大林大元帅万岁！"},{"type":"paragraph","text":"伟大十月革命节万岁！"},{"type":"paragraph","text":"大连广和机械工厂全体职工敬礼"},{"type":"paragraph","text":"一九四九年十一月三日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"faadca8901"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

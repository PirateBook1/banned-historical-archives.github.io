script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于宣传基督教宣言和割断天主教、基督教同帝国主义联系的指示","authors":[],"dates":[{"year":1950,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"中央关于宣传基督教宣言和割断天主教、基督教同帝国主义联系的指示","type":"title"},{"text":"各中央局、分局，并转各省、市委，各地委、县委：","type":"appellation"},{"text":"（一）中国基督教徒千余人的宣言《中国基督教在新中国建设中的努力途径》已于9月22日发表，望各地即采取适当步骤，通过基督教进步人士及青年会、女青年会、民教馆、报纸刊物等扩大响应和宣传解释工作，使在教徒群众中造成广泛运动，并利用这个运动加强基督教中的进步力量孤立和打击其中的反动力量，以便为实际割断基督教与帝国主义联系创造充分条件。","type":"paragraph"},{"text":"（二）在天主教徒中亦应设法发动同样的运动。因天主教系直接受罗马教廷管辖，其中反动力量更雄厚，进步分子很少，故发动这一运动是一个更严重的斗争，必须进行更难苦的工作来实现这个任务。","type":"paragraph"},{"text":"（三）割断天主教、基督教与帝国主义的联系是一个紧张的复杂的政治斗争，帝国主义及其走狗与中外特务机关必然千方百计地加以破坏抵抗，造作种种谣言或阴谋事件。各地党委和人民政府对于这一斗争既不可看作小事，听其自流，又不可采取粗暴急躁办法，引起教徒群众反感。凡有天主教、基督教之处，各中央局、分局及各省、市委、地委均应根据中央历次指示及本地实际情况，定出具体执行计划，由各级宣传部和统战部共同负责主持（青年会、女青年会工作由青年团主持），并与政府的民政、公安及外事部门密切联络。各地工作计划和执行情况仍由各中央局、分局向中央报告。","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部办公厅、中央档案馆编研部编：《中国共产党宣传工作文献选编》（1949－1956）北京：学习出版社，2009.","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94c2580c81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

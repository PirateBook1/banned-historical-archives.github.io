script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"敦煌县自力更生建立起农村广播网  毛主席最新指示传到贫下中农家","authors":[],"dates":[{"year":1969,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敦煌县自力更生建立起农村广播网"},{"type":"paragraph","text":"毛主席最新指示传到贫下中农家"},{"type":"paragraph","text":"据新华社兰州电　甘肃省敦煌县革命委员会依靠群众，自力更生，在全县十一个公社、七十五个大队全部建起了广播网，有力地促进了毛泽东思想的大传播、大普及，使毛主席的一系列最新指示和各项无产阶级政策，在广大贫下中农和革命群众中，得到了迅速的贯彻。"},{"type":"paragraph","text":"敦煌县地处甘肃河西走廊最西端，一面是山，三面是一望无边的戈壁滩，交通很不方便。县革委会成立后，遵照毛主席关于“努力办好广播，为全中国人民和全世界人民服务”的伟大教导，决定依靠群众，自力更生，在全县普及农村广播网。东风公社四新大队六个生产队原先仅有一只广播喇叭；广大贫下中农遵照毛主席关于“自力更生”的教导，依靠自己的力量，架设广播线路二十多里，添置喇叭八十六只，在半个多月内就普及了有线广播。县革委会发现这一先进典型后，当即总结、推广了他们的经验，使农村广播网在全县很快地发展起来。"},{"type":"paragraph","text":"敦煌县在全县普及了农村广播网以后，使毛泽东思想得到了广泛的传播，毛主席的一系列最新指示和各项无产阶级政策在广大贫下中农和革命群众中得到了更快的贯彻。每天从早到晚，遍布山区农村的广播网，除转播中央人民广播电台和省台的节目外，还根据每个时期的中心工作，自办一些节目。贫下中农热情赞扬说：“户户安上红喇叭，毛主席的最新指示传到家，毛泽东思想大普及，城乡处处开红花。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c21bf9f973"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

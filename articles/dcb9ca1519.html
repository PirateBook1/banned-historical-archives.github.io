script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席最新指示指引红卫兵小将胜利前进红卫兵闸北军区宣告成立","authors":[],"dates":[{"year":1967,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在伟大领袖毛主席最新指示的光辉照耀下，在全市革命大联合的新高潮中，红卫兵上海市闸北军区前天正式成立。这是继红卫兵黄浦军区之后第二个成立的区级的统一的红卫兵组织。"},{"type":"paragraph","text":"闸北区原来只有几所中学实现了大联合。这次在毛主席最新指示的巨大鼓舞和指引下，在闸北区工人阶级实现大联合的推动下，这个区的红卫兵小将以“只争朝夕”的精神，纷纷联合起来。现在，全区四十一所中学已有三十多所实现了大联合，其中二十多所中学已实现了以教学班为基础的大联合，成立了红卫兵团。在这个基础上，成立了全区统一的红卫兵组织。"},{"type":"paragraph","text":"在前天举行的“红卫兵上海市闸北军区成立大会”上，红卫兵小将一致表示，今后要更高地举起毛泽东思想伟大红旗，进一步从思想上、组织上、作风上整顿、巩固和发展红卫兵队伍，紧跟伟大领袖毛主席的战略部署，紧紧掌握斗争大方向，以最积极、最热忱的战斗姿态投入革命大批判和本单位的斗批改，并在革命大批判中加强活学活用毛主席著作，破私立公，进一步发展和巩固革命大联合，建立和完善革命“三结合”的领导班子，搞好复课闹革命，把无产阶级文化大革命进行到底!"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcb9ca1519"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

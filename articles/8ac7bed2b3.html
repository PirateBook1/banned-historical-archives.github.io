script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"董枫谈“五·一六”等问题","authors":["董枫"],"dates":[{"year":1967,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"董枫同志谈“五·一六”等问题","type":"title"},{"text":"董枫","type":"authors"},{"text":"〖董枫同志：周总理联络员。地点：北京商学院85兵团总部。〗","type":"appellation"},{"text":"“五·一六”中央已经宣布是个反革命组织了，“五·一六”不仅是反总理一个人，总理是主席身边的，毛主席说的话，通过总理来贯彻，反总理不光是反总理，是反中央，反无产阶级司令部的，总理很多讲话是毛主席讲的，但是总理不能说那句话是主席讲的，针对总理是针对以毛主席为首的无产阶级司令部。财贸口（5.16）直接对总理，实际不仅是总理一人，实际是对准无产阶级司令部的问题，是反中央的问题，是搞阴谋活动。总理上边是毛主席，很多地方，单位总理都要管，外事口总理也要管，总理的担子是很重的。外事口总理为什么管？因为夺权夺出了漏子。“五·一六”是坏组织，不仅北京有，外地也有活动，还散发，寄一些反革命传单。中央已经表态了，大家（指商学院）抓“五·一六”是对的，因为中央已经说话了，这是反动组织，要把它揭出来，这是一方面。","type":"paragraph"},{"text":"另一方面“五·一六”也不是那么多，现在抓了多少人，都是群众扭送的，几个人么！张建旗、程镇华、郭海燕等七、八个头头。这些头头主要是学生，真正是“五·一六”的重要成员是大头头，小头头。外国几个参加活动的发现不多。最坏的还是在后头。我看坏头头不只是在后边，青年学生知道的事情少，好多材料都是干部提的，学生一看问题多了，敢“造反”么！“五·一六”人不多，问题更严重的是在后头。出谋划策，提供材料的幕后。","type":"paragraph"},{"text":"一个思潮的问题。极“左”思潮，毛主席说：“必须善于把我们队伍中的小资产阶级思潮引导到无产阶级革命的轨道。”山头主义，风头主义，一忽儿左，一忽儿右，坏人就利用这些极“左”思潮，利用这些东西鼓动起来，前面是青年学生，没有青年学生可利用的，就自己出面干。当然学生也有坏的，中央已表态了还想干，中央已表态说“五·一六”是什么东西了，有的还想干，有的送了卫戍区还坚持反动立场，当然这是极少数。","type":"paragraph"},{"text":"要区分两类不同性质的矛盾，坏人不多，最坏的是后台，不能把有这种反动思潮的人都当“五·一六”打，你们学校是根据地，的确历史比较悠久。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"董枫","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ac7bed2b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

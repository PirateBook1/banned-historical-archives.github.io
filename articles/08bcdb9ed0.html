<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5420","name":"中共中央批转的内务部党组关于严格保护现役军人婚姻的措施的报告（节录）","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转的内务部党组关于严格保护现役军人婚姻的措施的报告（节录）","dates":[{"year":1958,"month":3,"day":9}],"is_range_date":false,"authors":["中共中央","内务部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 260-263","tags":[{"name":"军婚","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央批转的内务部党组"},{"type":"title","text":"关于严格保护现役军人婚姻的措施的报告（节录）"},{"type":"subtitle","text":"（一九五八年三月九日）"},{"type":"paragraph","text":"中央："},{"type":"paragraph","text":"几年来，各地党、政机关对军人婚姻的保护，一解是重视的，已经发生的问题，多数也及时、适当地作了处理。但据各方面反映，奸污军属、破坏军人婚姻的事件，目前在许多地区还没有得到有效的防止和制止，这类事件各地还在或多或少地不断发生。"},{"type":"paragraph","text":"奸污军人家属的事件，对巩固部队，对义务兵的征集工作和复员安置工作，都有很不好的政治影响。军队方面一向注意到加强政治思想工作，以防止这种影响的扩大。但是，此类事件既然还在不断发生，如果不切实加以制止，那就无法避免对部队的巩固发生影响。比如：在连队中，常有因为发现几件军属被奸污的事，影响许多人操虑家庭、情绪不安。甚至有的因此要求退役回家，有的要求准假探亲，也有的请假回家后不愿归队。在征集义务兵的工作中发现，有些已婚的适龄青年，在入伍时，耽心走后妻子被奸污。军属被奸污的事件，也给复员安置工作带来了一定困难，复员军人的自杀、被杀事件有不少是因为婚姻问题引起的。"},{"type":"paragraph","text":"我们分析，军属被奸污的事件，其所以仍然不断发生，固然与旧社会遗留的恶劣影响有关；也有些是地主、反革命、坏分子蓄意破坏革命军人婚姻。但主要的还是我们工作做得不够。首先，内务部对于这样一个关系到巩固部队和巩固国防的重大政策贯彻执行不够，从一九五二年以来，虽然曾协同最高人民法院、司法部等单位发过几次通知和通报，并做过一些专案检查和处理，但没有对各地加以经常地督促和检查，也没有将这方面的情况及时向中央反映。其次，有些司法干部，对这个问题的认识还有错误。他们把与军属通奸的问题简单当作社会上一般男女关系问题去对待，没有认识到保护军人婚姻这是国家为了巩固部队、密切军民关系的重大政策之一。因此，对同军属通奸事件，他们不认为是违法行为，不是积极地去进行工作预先防止和及时制止，而是采取置之不理的消极态度。也正由于他们没有从政治上着眼，即使对强奸、霸占军属的罪犯，也有未及时严加惩处甚至不加惩处的。还需提到，在奸污、强奸、霸占军属的分子中，有些是基层干部，甚至有个别区以上干部，发现有少数地方政府对他们的错误行为没有进行处理或处理时不够严肃，个别的甚至公然包庇，这在某种程度上，对破坏军人婚姻事件的不断发生是一个重要的原因。第三是对广大人民群众进行拥军优属的教育不够，没有通过一些典型案件的处理，来进行宣传教育，造成保护军人婚姻的社会风气。同时，关心、鼓励军属和军人互相通信，教育他们珍惜自己的荣誉的工作，做得不够普遍和深入；对于和军人爱情忠诚持久的模范事例也没有及时地加以宣传和表扬。这些都需要我们在今后的工作中引起足够的注意。"},{"type":"paragraph","text":"我们建议，今后釆取以下一些措施，以使破坏军人婚姻事件的发生得到有效制止。"},{"type":"paragraph","text":"一、最基本的措施是加强对党员、干部和广大人民群众的教育。要使他们深切认识，保护军人婚姻是党和国家的政策，是拥军优属的一个重要内容，是同维护国家利益有关的问题。而破坏军人婚姻，既严重地违背了共产主义道德，也严重地破坏了党的纪律和国家的法制。一切党员和干部，如果有这种错误行为，便会使他们严重地脱离群众，在群众中失去威信。这种教育在没有发生问题的地方，只作一般的正面教育，提起人们注意。在问题比较严重的地方，还可通过一些强奸、霸占军属的典型案件的处理，进行比较广泛的深刻的教育，但也不要造成宣传运动，以免在群众中发生副作用。此外，对军人家属的教育工作，亦应同时加强。"},{"type":"paragraph","text":"部队的各级政治机关也应该向全体官兵适当地进行正确对待家庭关系的思想教育，积极工作、努力学习，注意和家庭必要的通讯，争取同妻子爱情的巩固。如果发现个别军人家属被奸污的事件，部队方面除及时通知政府作适当处理外，还要教育军人保持冷静，采取对待这类事情的正确态度，不要感情用事，以免影响情绪，甚至发生意外事故。"},{"type":"paragraph","text":"二、对破坏军人婚姻案件的处理，必须持严肃的态度，并且采取分别情况、分别性质、区别对待的原则。对强奸、霸占的必须依法治罪，不能宽容。对和军属通奸的，初犯者应采用个别谈话方式进行批评教育，严令改正；屡教不改者应给予必要处分，违法犯罪的应该法办。对破坏军人婚姻的地主、恶霸、流氓、反革命分子应该从严处理。对于干部犯有破坏军人婚姻的行为应该严肃处理，如果犯法，应该法办。"},{"type":"paragraph","text":"此类案件，受害的当事人，可以提出申诉。军人直系亲属、近亲属或民政、兵役部门都可代表军人提出控告，群众也可检举。各级人民检察院、人民法院对这种控告、检举，均应受理。"},{"type":"paragraph","text":"三、各级人民检察院、人民法院应当协同民政、兵役等部门，对已揭发的破坏军人婚姻的事件，进行一次检查。没有处理的，应该迅速加以处理；已经处理但军人和群众有意见，情节又较严重的，必须重新处理。在处理此类问题时，应该注意倾听群众的意见，特别是军队的意见。对部队提出的询问，要及时给予答复。"},{"type":"paragraph","text":"四、各级党委应该督促各有关部门重视保护军人婚姻的工作，并应加以检查。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08bcdb9ed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

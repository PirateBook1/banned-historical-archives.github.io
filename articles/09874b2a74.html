script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南土改实验乡中“中农当政”情况相当普遍","authors":[],"dates":[{"year":1950,"month":12,"day":15}],"is_range_date":false,"parts":[{"text":"湖南土改实验乡中“中农当政”情况相当普遍","type":"title"},{"text":"【中南总分社十二月十五日讯】湖南一百六十个土改实验乡中，五十四个乡已结束土改转入生产。一般来说是有成绩的。但各地工作干部未充分发动贫雇农，“中农当政”情况相当普遍。据省委按八个乡的统计，农会委员中，中农占百分之七十以上。常德地委二十四个实验乡，三个乡农会完全被地主掌握，其他乡农会委员中二分之一到三分之二是中农。湘阴实际乡发现地主分得的土地比贫雇农多一倍以上，分完土地后，不法地主还组织农民集体“请愿”，威胁贫农退回土地。","type":"paragraph"},{"text":"形成“中农当道”的原因是：(1)土改时时间紧迫，干部少，缺乏深入细致的组织和发动群众；(2)贫雇农生活困难，一天不生产就没有饭吃，不像中农能脱离生产来参加斗争；(3)许多干部(特别是新干部)在发动群众中阶级路线不明确，阶级教育差。(4) 整风后，干部普遍存在“和平土改”的思想，忽视发动群众工作，因此土改实验区结束后，普遍发现斗争地主不尖锐、不澈底，应没收的东西未没收，应镇压的大地主未镇压，以致地主威风没有打倒，群众没有充分发动起来。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年1月3日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09874b2a74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

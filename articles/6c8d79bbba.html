script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会关于分配中学毕业生的通知","authors":[],"dates":[{"year":1968,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"北京市革命委员会关于分配中学毕业生的通知","type":"title"},{"text":"各区、县革命委员会：","type":"appellation"},{"text":"全市每年中学毕业生约有十余万人，这些毕业生是我国社会主义革命和社会主义建设的宝贵财富。我们必须遵照我们伟大领袖毛主席的教导：“无产阶级革命事业的接班人，是在群众斗争中产生的，是在革命的大风浪中锻炼成长的。”","type":"paragraph"},{"text":"我们提倡知识份子到群众中去，到工厂中去，到农村中去。动员他们下乡上山到工农业生产战线上去，发挥他们的巨大作用。","type":"paragraph"},{"text":"去冬已组织一批中学毕业生到农村、边疆和工厂，参加无产阶级文化大革命和工农业生产建设，他们已在那里开始发挥了良好的作用。今后必须继续贯彻面向农村、面向边疆、面向工矿、面向基层的分配方针，把他们分配到工农业生产战线上去，使他们与工农群众相结合，在三大革命运动中锻炼成长，做一个有社会主义觉悟的有文化的劳动者。为此，必须做好如下几项工作：","type":"paragraph"},{"text":"（一）必须高举毛泽东思想伟大红旗，突出无产阶级政治，大力做好毕业生的思想动员工作，深入宣传知识青年下乡上山参加工农业生产建设的伟大意义。坚决贯彻执行我们伟大领袖毛主席的无产阶级革命路线，彻底批判中国赫鲁晓夫刘少奇等党内最大的一小撮走资派及旧北京市委以彭真为首的反革命修正主义集团在毕业生分配工作中所推行的重城市、轻农村，用资产阶级的利己主义腐蚀青年，破坏知识青年下乡上山的资产阶级反动路线。使广大知识青年在大批判中提高政治思想觉悟，划清两个阶级、两条道路、两条路线斗争的界限，明确政治方向，永远无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席的革命路线。坚决走毛主席指引的“与工农群众相结合”的革命道路。","type":"paragraph"},{"text":"（二）加强毕业生的政治思想教育，举办各种类型的毛泽东思想学习班，组织他们活学活用毛主席著作，以“老三篇”为武器，以“斗私批修”为纲，大破资产阶级的世界观，大立无产阶级的世界观，克服一部份人头脑中留恋城市，不愿到农村不愿到边疆，不服从国家分配的资产阶级个人主义和无政府主义的思想，大立全心全意“完全”“彻底”为人民服务的思想。伟大领袖毛主席教导我们：“世界观的转变是一个根本的转变”，“看一个青年是不是革命的……只有一个标准，这就是看他愿意不愿意，并且实行不实行和广大的工农群众结合在一块。”各区县必须狠抓毕业生的世界观改造，使他们积极响应伟大领袖毛主席“一切可以到农村中去工作的这样的知识份子，应当高兴地到那里去，农村是一个广阔的天地，在那里是可以大有作为的。”的号召，自觉报名下乡上山，服从祖国的分配，到祖国最需要、最艰苦的地方去。","type":"paragraph"},{"text":"（三）必须有计划、有步骤，分期分批地做好毕业生分配的组织工作。","type":"paragraph"},{"text":"北京市的中学毕业生数量很大，必须采取分期分批的分配办法。","type":"paragraph"},{"text":"先分配一九六六年的毕业生，再分配一九六七年的毕业生。对于农业户的毕业生，应迅速动员他们一律回乡参加农业生产。对于城市居民户口的毕业生，凡农村有直系亲属的，应动员他们回乡；原籍在农村而有其他亲属的，业应积极动员他们回原籍插队落户，参加农村的社会主义革命和社会主义建设。凡农村没有亲属的毕业生，各区县都应有计划地分期分批地组织他们下乡、上山、下厂、下矿或参加边疆的工农业生产。","type":"paragraph"},{"text":"目前已与各方面联系落实，计划从一九六六年毕业生中分配一批到农村、边疆、工矿中去，各区要切实做好这批毕业生的分配工作（分配方案由计划组下达）。","type":"paragraph"},{"text":"（四）毕业生的分配，必须贯彻群众路线。要重复相信群众，依靠群众，放手发动群众在不泄露党和国家机密的情况下，把有关毕业生分配工作的方针、政策、分配计划交给毕业生讨论，在提高思想觉悟的基础上，进行报名，根据工农业分配比例、群众意见和接受单位的情况进行分配。","type":"paragraph"},{"text":"（五）加强毕业生分配工作的领导，及时解决分配工作中的问题。市革命委员会由政治组、计划组、文教组、军政训练指挥部等部门的负责同志组成毕业生分配领导小组，在市革命委员会领导下进行工作。各区县革命委员会也相应地建立毕业生分配领导小组，组织力量抓紧抓好这项工作。","type":"paragraph"},{"text":"毕业生分配是一项社会问题，工代会、农代会、大专院校红代会、中学红代会、以及各有关部门，要密切配合，切实做好这项工作。","type":"paragraph"},{"text":" 北京市革命委员会一九六八年四月廿一日","type":"paragraph"}],"comments":[],"origin":"根据文件的群众组织翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c8d79bbba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

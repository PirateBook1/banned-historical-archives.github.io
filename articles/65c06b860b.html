script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东刘少奇、周恩来同志会见北京市人民代表大会代表","authors":[],"dates":[{"year":1954,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二十二日电】　当选为全国人民代表大会代表的中国人民的伟大领袖毛泽东及其亲密的战友刘少奇、周恩来，在二十二日上午会见了北京市人民代表大会全体代表。"},{"type":"paragraph","text":"会见的地点是在中山公园里中山堂前广场上。"},{"type":"paragraph","text":"中午十二时，毛泽东和刘少奇、周恩来由彭真陪同，来到了中山堂前。立刻在广场上响起了热烈的经久不息的掌声和欢呼声。"},{"type":"paragraph","text":"毛泽东和刘少奇、周恩来绕着广场不断地向代表们招手致意，并和全国工业劳动模范刘英源、全国纺织工业劳动模范刘世梅、北京市农业劳动模范殷维臣、作家舒舍予、著名的数学家华罗庚、北京工商业联合会主任委员乐松生等及其他代表亲切地握手。"},{"type":"paragraph","text":"代表们认为，这次和领袖的会见，是自己最大的荣誉，并成为鼓舞他们前进的力量。苏联展览馆工区青年工段主任曹健华，在会见毛主席以后兴奋地说:“我们这个青年工段的发展和成长，具体体现了毛主席对青年的关怀和培养。今后我们一定按照毛主席的教导，使工程质量更好，效率更高；并加强业务和政治学习，使青年成为建设社会主义社会的先锋。”北京市农业劳动模范寇顺义说:“毛主席是领导我们过好日子的人，我们一定要走毛主席指给我们的互助合作的道路。今年我们的农业生产合作社准备由三十七户发展到一百户。”北京市农业劳动模范殷维臣表示，一定要以实际的行动纪念这一有意义的日子，他将和他所领导的农业生产合作社全体社员共同努力，和自然灾害作斗争，完成今年比去年增产百分之三十五的生产计划。清华大学建筑系教授兼主任梁思成激动地说:“和毛主席的这次会见，给了我无穷的力量。今后我要更加努力工作和学习，把首都建设得更雄伟，更美丽。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65c06b860b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于简阳县新市公社开展社会主义教育运动、打击投机倒贩、贪污盗窃斗争的情况报告","authors":[],"dates":[{"year":1963,"month":12,"day":21}],"is_range_date":false,"parts":[{"text":"关于简阳县新市公社开展社会主义教育运动、打击投机倒贩、贪污盗窃斗争的情况报告","type":"title"},{"text":"印送省委各同志阅","type":"paragraph"},{"text":" 贾启允十二月二十一日","type":"paragraph"},{"text":"新市公社在简阳县城南20里，成渝公路和铁路线上，有个小集镇。主产棉花、粮食和甘蔗。该社自去冬今春贯彻中央“十二条”和“六十条”以后，各方面都有很大起色。今年粮食征购任务44万斤，超额完成5万斤；棉花交售任务9万斤，超额完成5000斤。社员口粮按每人每天7-9两贸易粮，安排到了明年五月底，比去年落实。一九六二年小春播种面积比六一年增加4.8%，当前生长良好。耕牛比去年增加5-2%。毛猪增加16.7%。是一个一类公社。工作组于本月十五日到达该社进行试点工作，现将第一阶段的情况报告如下：","type":"paragraph"},{"text":"一、投机倒贩、贪污盗窃已泛滥到十分严重地步的程度","type":"paragraph"},{"text":"全公社有投机倒贩、贪污盗窃等各种违法活动行为的共460户，占总户数的18.1%。其中，投机倒贩的126户，占总户数的4.9%；贪污盗窃的111户，占总户数的4.3%；一般偷盗（不属拿摸行为）208户，占8.2%；其他迷信赌博，严重破坏生产等各种违法活动的15户，占0.6%。在干部中有投机倒贩、贪污盗窃等各种违法活动行为的共69人，占干部总人数的22.6%。","type":"paragraph"},{"text":"[前缺一页]华堂，今年十二月先后在成都等地贩卖大烟28两，售价达 1120元。现管份子邓[此处有三字不清]女人毛华万，今年十月在什县买回大烟11两，以每两[此处有三字不清]给简阳石板区一个姓黄的袍哥舵把子、牟取暴利400元。","type":"paragraph"},{"text":"进行贪污盗窃的一般是以粗食、布票、家禽、家畜为主。如游家大队大生产队队长李德品先后贪污社员布票2.5丈，盗窃集体红苕2700斤，并将生产队出售蔬菜的36元也贪污了。石家大队地主张作荣，伙同老上中农马青云先后偷了社员羊子10支，毛猪3支，玉米200斤，红苕268斤。而这些人，往往又与投机倒贩相勾结，进行各种违法破坏活动。据石家大队调查：有贪污公款做投机倒贩的，有盗窃粮食做投机倒贩的，有盗窃种籽做投机倒贩的，有盗窃社员家禽、家畜做投机倒贩的，也有利用集体买耕牛的机会，将牛款先做投机生意，再买回耕牛的。党员刘正波（原乡干部，曾受留党察看处分）将偷来的粮食、蔬菜、家畜、树子等运往成都、简阳等地黑市出售后，又叫他老婆去帮他偷，他老婆不去就威胁说：“不去就打死你，打死了，我去劳动就是”。","type":"paragraph"},{"text":"二、由于投机倒贩、贪污盗窃份子的违法破坏活动，造成的后果是十分严重的。","type":"paragraph"},{"text":"首先是，严重影响了集体生产，甚至造成生产落后，占总户数的20%左右搞投机倒贩、贪污盗窃等各种违法活动的人，共同的特点[下缺]发展家庭副业、做转手买卖。供销社干部邱福光（已逮捕）不搞工作，到东溪公社贩卖牛肉、菜种等，去成都高价出售、牟取暴利。","type":"paragraph"},{"text":"第三是，由于投机倒投、贪污盗窃的泛滥，必然产生了腐蚀干部，影响干群关系。董家大队四生产队队长汪道清，不参加生产，不领导生产，盗窃和私分黄谷120斤，红苕100斤，乱搞男女关系。迥龙大队四生产队会计邱宗荣算大包干时，放下工作，跑到简阳红塔区给人做道场，一晚上就得现金40元。迥龙大队支部副书记邱林光盗窃柴油40斤，大[此处有一字不清]40斤高价出售，并贪污粮食100斤。这些人不但对群众造成很坏影响，而且毁坏了我们干部。","type":"paragraph"},{"text":"第四是，阶级敌人乘机猖狂活动、气焰嚣张，进行投机倒贩，杀害耕牛、造谣破坏，甚至进行复辟活动。迥龙大队地主、富农、反革命分子、有严重破坏活动的，占28.5%。董家大队地主黄华明，贩卖布票、棉花牟取暴利400多元，他经常向社员说：“你们穷鬼还是穷，我黄大爷还是该享福”。劳改释放犯马文洲，经常不参加集体劳动，只是贩卖鸡蛋就赚了200多元，他并造谣说：“天老爷放瘟疫，今年人要死一半，现在国家很混乱，国民党要反攻，一半青年要去打仗”。富农杨元珍公开要收回土改时被征收的土地、柴坡，进行复辟活动。","type":"paragraph"},{"text":"第五是，社会风气混乱，其他封建迷信、赌博、一贯道、算命、择字等也公开活动起来了。已婚青年妇女文素英、吉才英、[下缺]","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89ef4fd021"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"关于华东军区工作的指示","alias":"","parts":[{"type":"paragraph","text":"关于华东军区工作的指示\""},{"type":"paragraph","text":"（1950年8月11日）陈毅同志，并告饶："},{"type":"paragraph","text":"同意八月八日来电所述各项检讨及各项方针和办法。我们认为这些检讨及所提方针办法是正确的，是适合华东我军的情况的，望即鼓励全体同志照此执行。台湾决定一九五一年不打，待一九五二年看情况再作决定。金门岛可决定在一九五一年四月以前不打，四月以后待命再打。军区机构是否搬上海的问题，请漱石同志考虑决定，我们认为如能实行陈毅同志每月去南京一次，或唐、张每月至华东局汇报一次的办法。不搬是可以的。撤消三野前委，组织军区党委及其人选均同意。关于部队在三年内（一九五一年春季开始）加强文化教育一项任务问题，最近军委有训令发出，你们收到后请根据华东我军情况考虑实施办法。此外，三野前委在六月初决定并发出同时附一信请军委给以指示的那个关于继续实行六大方针的决定，不是用电报发来的，而是用信件送来的，到七月底我们才"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会起草的给中共中央华东局第二书记、中国人民解放军华东军区司令员陈毅的电报。"},{"type":"paragraph","text":"[2]饶，指饶漱石，当时任中共中央华东局第一书记、中国人民解放军华东军区政治委员。"},{"type":"paragraph","text":"[3]唐，指唐亮，当时任中国人民解放军华东军区政治部副主任。张，指张震，当时任中国人民解放军华东军区参谋。毛泽东全集第二十九卷看到，耽误一个多月之久，已经不需要答复了。我们感觉在方针政策和工作计划的报告请示方面，华东军区和中央军委的关系，比较华东局和中央的关系，其密切的程度要差一些。此点请予以研究和改正，以便不但在若干具体事件的解决方面，而且在方针政策和工作计划的解决方面（这方面是更加重要的），你们与我们之间保持更密切的联系。"},{"type":"paragraph","text":"军委八月十一日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":83},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f024bd7df7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

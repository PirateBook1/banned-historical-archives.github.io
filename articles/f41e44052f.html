script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马里国家元首特拉奥雷访问大寨邓小平副总理等陪同访问　受到社员的热情欢迎和接待","authors":[],"dates":[{"year":1973,"month":6,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社太原一九七三年六月二十五日电　马里共和国国家元首兼政府总理穆萨·特拉奥雷上校和随行的马里贵宾，今天由国务院副总理邓小平，外交部副部长何英、农林部副部长肖鹏等陪同，访问了山西省昔阳县大寨大队，受到社员群众的热烈欢迎和亲切接待。"},{"type":"paragraph","text":"山西省革命委员会副主任曹中南、韩英、王庭栋，大寨大队革命委员会副主任贾承让、郭凤莲、梁便良等，前往离大寨四十五公里的阳泉车站迎接贵宾。贵宾们在从阳泉到大寨大队的沿途，受到群众的热烈欢迎。"},{"type":"paragraph","text":"今天，整个大寨山村喜气洋洋，村里村外悬挂着欢迎马里贵宾的大幅标语。清早，全村社员兴高采烈地手持中国国旗、马里国旗和花束、彩带，聚集在村口迎候贵宾。当穆萨·特拉奥雷上校等马里贵宾来到时，锣鼓声、欢呼声、乐曲声响彻大寨上空。穿着鲜艳服装的青年，扭着秧歌，打着腰鼓，吹起唢呐；一群手捧花篮的女青年边舞边歌，她们唱道:“大红苹果甜又香，送给贵宾尝一尝。颗颗苹果表心意，中马人民情谊长”，向贵宾们表示热烈欢迎。穆萨·特拉奥雷上校热情地向欢迎的群众致意，并不时地停下来同社员们亲切握手。"},{"type":"paragraph","text":"穆萨·特拉奥雷上校等马里贵宾兴致勃勃地登上虎头山，俯瞰了大寨的层层梯田和一排排崭新的窑洞、瓦房。看到这里一片茁壮成长的玉米和谷子，贵宾们十分高兴。贾承让告诉贵宾，大寨去年遇到了罕见的干旱，但是经过社员们的艰苦奋斗，仍然取得了丰收，粮食平均亩产达到九百四十七斤。今年又是一春无雨，这些玉米和谷子都是社员们一担一担地挑水播种的，现在苗全苗壮，长势很好。在一块谷子地里，穆萨·特拉奥雷上校同贾承让亲切交谈了谷子播种和移栽的经验。马里贵宾沿途参观了蓄水池、旱井等水利设施和饲养场。在一眼新打的旱井旁，贵宾们详细地了解了旱井的水源和使用方法。"},{"type":"paragraph","text":"当贵宾们经过学校时，学生们聚集在校门口热烈鼓掌欢迎贵宾。幼儿园的小朋友蹦蹦跳跳地跑过来，为贵宾们唱歌。穆萨·特拉奥雷上校向他们招手说:“你们好，孩子们!”他还拉着孩子们的手，高兴地赞扬他们长得可爱。"},{"type":"paragraph","text":"贵宾们访问了社员家庭，同社员们一同坐在炕沿上亲切交谈。社员们用玉米花、炒瓜子和面饼招待贵宾。"},{"type":"paragraph","text":"中午，山西省革命委员会和大寨大队革命委员会设便宴招待贵宾。贾承让代表大寨大队全体社员，对马里贵宾不远万里前来访问表示热烈欢迎和深切的感谢。他说，马里贵宾的来访，对我们是极大的鼓舞和支持，我们将继续努力，虚心向马里人民学习，向国内外人民学习，争取更大的胜利。"},{"type":"paragraph","text":"穆萨·特拉奥雷上校在宴会上讲话说，我们在这里看到的一切使我们受到鼓舞。毛主席提出的自力更生的方针在大寨大队得到了实现，这些成就是你们靠双手取得的。"},{"type":"paragraph","text":"曹中南副主任代表山西省革命委员会在宴会上祝酒时，感谢贵宾们带来了马里人民的深情厚谊，祝愿中马人民的友谊日益发展。"},{"type":"paragraph","text":"下午，贵宾们和大寨大队的干部进行了座谈。穆萨·特拉奥雷上校在座谈结束时说，大寨二十多年来取得的惊人成就，给我们提供了许多有益的经验。预祝大寨在毛主席路线指引下取得更大的成绩，预祝马中友谊万古长青。"},{"type":"paragraph","text":"临行时，大寨大队把自己种的玉米、谷子和核桃、红枣赠送给马里贵宾。"},{"type":"paragraph","text":"随同马里国家元首到大寨访问的有:全国解放军事委员会常任秘书菲立芬·西索科上尉，外交和合作部长夏尔·桑巴·西索科少校，保安局总局长吉科罗·巴卡约科上尉，驻全国解放军事委员会负责劳工和公职事务部长级代表索里·库利巴利，生产部长西迪·库利巴利等，以及马里驻中国大使阿桑·甘多和夫人。"},{"type":"paragraph","text":"外交部非洲司司长何功楷，礼宾司副司长朱传贤，中国驻马里大使孟钺等也随同访问。"},{"type":"paragraph","text":"今天陪同马里贵宾参观大寨的还有:山西省有关部门、晋中地区、阳泉市、昔阳县和大寨公社等方面的负责人史怀璧、赵明清、贾俊、李好山、赵满仓、贾火林、乔素祥，大寨大队领导成员宋立英、贾来恒、贾存锁等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f41e44052f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

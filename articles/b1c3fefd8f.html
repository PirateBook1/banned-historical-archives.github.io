script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波兰人民要真理要毛泽东思想  一位青年指出：修正主义也是纸老虎，寿命不会太长了","authors":[],"dates":[{"year":1967,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波兰人民要真理要毛泽东思想"},{"type":"paragraph","text":"一位青年指出：修正主义也是纸老虎，寿命不会太长了"},{"type":"paragraph","text":"据新华社华沙电　波兰广大革命人民无比热爱毛主席和毛主席著作。随着当代马克思列宁主义的顶峰——毛泽东思想在波兰的传播，波兰革命人民学习毛主席著作的活动更加广泛深入。"},{"type":"paragraph","text":"一位大学生（他的父亲是反法西斯老战士）得到一本《毛主席语录》后，如饥似渴地通读了一遍，然后精选许多警句反复钻研并背诵。他坚持每天读语录，并且力求运用到实践中去。现在，他已会背诵许多段语录。他无比热爱毛主席和毛泽东思想，他对人说：“毛泽东同志不仅是中国人民的领袖，也是全世界人民的领袖。中国之所以能够在各方面取得伟大的成就，就是因为有了毛泽东思想。”“中国人民所以是伟大的人民，是因为有毛泽东思想作为武器。每个革命青年寻求真理，就必须读毛主席著作！”“毛主席不仅是中国人民心中的红太阳，也是我们心中的红太阳。”他读了毛主席的“世界是你们的，也是我们的，但是归根结底是你们的”这段语录后，兴奋地说：“说得对！真正社会主义的波兰要靠我们这一代去建造。”"},{"type":"paragraph","text":"一位青年告诉中国同志说，尽管有人千方百计地想缩小、限制伟大的毛泽东思想的影响，但是，波兰人民热爱毛主席和毛主席著作、要革命的洪流是阻挡不住的。他说：“我正在认真学习毛主席关于帝国主义和一切反动派都是纸老虎的论断。”“修正主义也是纸老虎，它会存在一个时期，但看来寿命也不会太长。”"},{"type":"paragraph","text":"一位教师说：“毛主席给中国人民开辟了航道，打下了江山。中国之所以能够突飞猛进地向前发展，就是依靠毛泽东思想。”他在谈到中国无产阶级文化大革命时说：“所有关心中国的人都在注视着这场文化大革命。中国的革命是彻底的。”"},{"type":"paragraph","text":"一位妇女说：“改造旧思想方面，中国人民给我们树立了一个榜样。要人民的觉悟迅速提高，必须有象毛泽东这样的伟大领袖来领导。我一定要好好学习毛主席著作。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1c3fefd8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

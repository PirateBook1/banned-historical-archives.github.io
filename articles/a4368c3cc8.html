script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴宓交代材料（摘录）","authors":["吴宓"],"dates":[{"year":1970,"month":2,"day":23}],"is_range_date":false,"parts":[{"text":"吴宓交代材料（摘录）","type":"title"},{"text":"吴宓","type":"authors"},{"text":"〖吴宓，时任西南师范学院中文系教授，四川省政协委员。〗","type":"subtitle"},{"text":"十一月二十三日，陕西师大派来两员调查纪云秀（该校图书馆职员，清华1936毕业。）案。宓写了详细交代。中文系派何文忠组长参加此事，宓亦向中文系写了交代。","type":"paragraph"},{"text":"十一月二十八日，中文系师生，在大礼堂，又开了一次对宓“批判、斗争大会”，凡三小时。","type":"paragraph"},{"text":"在十一月三十夜半，又其他几次，抄了宓的家，拿去了宓的诗稿、文稿《雨僧杂著》和许多书籍、画片、照相等物。并经查问照相中之人，其姓名、职业、关系，宓一一交代过了。","type":"paragraph"},{"text":"十二月四日，又十三日，两次抓宓到网球场和大操场，和其他的牛鬼蛇神受陪斗。两次均给宓（因伤腿）以极大之肉体痛苦。","type":"paragraph"},{"text":"十一月、十二月份，宓奉令写交《批判宓一生之罪行，及宓极错误的思想、感情》，名曰总批判（长篇）。宓写交了好几次，都说“不好。不行。”命再写。最后，宓在十二月十一日至二十日，聚精会神，写成了一篇，共十八长页（同此纸），12780字。于十二月二十日下午交上。这次，才算合格。","type":"paragraph"}],"comments":[],"origin":"吴宓著、吴学昭整理注释《吴宓日记续编》第九册，北京，生活·读书·新知三联书店出版，2006年4月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4368c3cc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威廉斯总理离京到上海参观访问  邓小平、倪志福、阿沛·阿旺晋美等到机场热烈欢送  姬鹏飞陪同前往上海马天水、冯国柱等到机场迎接","authors":[],"dates":[{"year":1975,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"威廉斯总理离京到上海参观访问"},{"type":"paragraph","text":"邓小平、倪志福、阿沛·阿旺晋美等到机场热烈欢送"},{"type":"paragraph","text":"姬鹏飞陪同前往上海马天水、冯国柱等到机场迎接"},{"type":"paragraph","text":"新华社一九七五年二月四日讯 特立尼达和多巴哥总理威廉斯博士及随同来访的全体特立尼达和多巴哥贵宾，由人大常委会秘书长姬鹏飞陪同，今天上午乘专机离开北京，前往上海进行参观访问。"},{"type":"paragraph","text":"我国领导人邓小平、倪志福、阿沛·阿旺晋美，外交部副部长王海容，石油化学工业部副部长唐克，财政部副部长江东平，外交部副司长高建中，到机场热烈欢送特立尼达和多巴哥贵宾。"},{"type":"paragraph","text":"机场上悬挂着特立尼达和多巴哥国旗和中国国旗。威廉斯总理走上飞机前，同邓小平副总理等我国领导人亲切握手告别。"},{"type":"paragraph","text":"陪同贵宾前往的还有外交部礼宾司司长朱传贤、美大司副司长陈德和。"},{"type":"paragraph","text":"新华社上海一九七五年二月四日电　特立尼达和多巴哥总理威廉斯博士今天下午在上海参观了复旦大学，受到师生们的热烈欢迎。"},{"type":"paragraph","text":"上海市革命委员会副主任马天水、冯国柱，人大常委会秘书长姬鹏飞陪同威廉斯总理前往参观。威廉斯总理在这里参观了图书馆，浏览了书库里各种中外文版藏书，并参观了文科阅览室里工农兵学员的自习和物理系师生们搞科学实验的情况。复旦大学的负责人向威廉斯总理介绍了学校的历史和近年来教育革命的情况。威廉斯总理还同师生们进行了座谈。"},{"type":"paragraph","text":"威廉斯总理等贵宾是今天下午由姬鹏飞秘书长陪同乘专机从北京到达上海的。马天水、冯国柱副主任等到机场迎接。晚上，贵宾们应邀出席了上海市革命委员会举行的欢迎宴会和文艺晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"马天水","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bdc2f50b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

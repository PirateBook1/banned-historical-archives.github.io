script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓、反击右倾翻案风斗争推动下我国夏粮征购计划超额完成","authors":[],"dates":[{"year":1976,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七六年八月十七日电　在批邓、反击右倾翻案风斗争取得伟大胜利的大好形势下，我国今年夏粮征购计划已经超额完成。这是批邓、反击右倾翻案风斗争的一个丰硕成果，是毛主席革命路线的伟大胜利。目前，很多地区的人民公社仍在继续送粮入库，以多交粮、交好粮的实际行动，支援社会主义革命和社会主义建设。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争的推动下，我国今年夏粮夺得了丰收，总产量和单位面积产量都创造了历史新水平。在丰收的季节里，产麦区各级党委认真贯彻执行毛主席一系列重要指示，以阶级斗争为纲，坚持党的基本路线，充分发动和依靠群众，密切联系粮食战线的两个阶级、两条路线斗争的实际，深入批判邓小平反革命的修正主义路线，批判资本主义倾向，进一步提高了广大干部和社员群众爱国家、爱集体，踊跃向国家交公粮、售余粮，支援社会主义革命和建设的积极性，使夏粮征购任务很快超额完成。据有关部门统计，到七月底，入库的公粮和余粮已经超过国家征购计划百分之十。"},{"type":"paragraph","text":"我国夏粮产区的山东、河南、河北、江苏、安徽、湖北、四川和京、津、沪等省、市，都已超额完成了征购计划，入库数量比去年增加较多。在三夏大忙季节，广大干部和社员，夜以继日地抢收抢打。许多地区克服长期天阴多雨的不利条件，保证丰产丰收，颗粒归仓，并且组织大批劳力和运输工具，及时把应该交售的粮食晒干扬净，送入国家粮库。"},{"type":"paragraph","text":"目前，我国广大农村干部和社员群众正乘胜前进，发扬连续作战的作风，深入批邓、反击右倾翻案风，开展农业学大寨运动，加强大秋作物的田间管理，决心夺取今年农业的全面丰收，为国家做出更大贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cfb331f911"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理设家宴招待邓副总理","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江萨总理设家宴招待邓副总理"},{"type":"paragraph","text":"新华社曼谷十一月七日电　泰国总理江萨·差玛南今晚在曼谷北郊的邸宅举行家宴，招待邓小平副总理和夫人卓琳。他亲自为他们做了他的拿手好菜咖喱牛肉和炒面。"},{"type":"paragraph","text":"江萨总理和夫人威叻在门口迎接邓副总理和夫人卓琳。他们在庭院的草坪上相互致意。这时，约有一百名记者围着他们拍照。"},{"type":"paragraph","text":"家宴充满着欢乐的气氛。江萨总理是把邓副总理当作“朋友和亲戚”来款待的。江萨总理请邓副总理品尝他亲手做的“玛沙迈奈”——用牡蛎油、椰子汁、辣椒和洋葱烹调的咖喱牛肉——和辣味炒面。邓副总理对江萨总理说，这些饭菜如同他爱吃的中国四川饭菜。"},{"type":"paragraph","text":"在宴会上，宾主围桌而坐，自由交谈。江萨总理询问邓副总理对今天上午参观的淡水渔业研究所的印象，并且建议，中国广东省可试用泰国在六个月内养殖成大虾的方法。邓副总理说，中国的许多江河提供了广大的养鱼场所。中国愿意就淡水养渔业同泰国交流经验。"},{"type":"paragraph","text":"参加家宴的泰国朋友在热烈的掌声中齐唱泰国歌曲《中泰一家亲》。"},{"type":"paragraph","text":"江萨总理和邓小平副总理逐桌同参加宴会的客人碰杯。泰国奥林匹克委员会主席他威·尊拉塞对邓副总理说：“泰中友谊对我们具有头等重要的意义。这一友谊必须不断加强。”邓副总理表示同意他的讲话，并对他在国际体育运动中给予中国的帮助表示感谢。"},{"type":"paragraph","text":"出席家宴的有：中国外交部长黄华和夫人何理良，中国驻泰国大使张伟烈以及国务院办公室副主任李力殷。出席家宴的还有：泰国副总理汶猜·班伦蓬和颂朴·何达吉，外交部长乌巴蒂·巴乍里央恭以及其他内阁部长，泰国武装部队最高司令森·纳那空上将以及泰中友协主席差猜·春哈旺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"923f1054a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

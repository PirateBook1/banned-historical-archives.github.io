script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共河南省委通知","authors":[],"dates":[{"year":1974,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"中共河南省委通知","type":"title"},{"text":"全省各级党委、党支部：","type":"appellation"},{"text":"江青同志一月二十八日给郏县广阔天地大有作为人民公社下乡知识青年写了一封信，并请浩亮同志专程亲送给知识青年同志们，充分体现了毛主席、党中央对下乡知识青年的亲切关怀。","type":"paragraph"},{"text":"江青同志的信，不仅是写给广阔天地大有作为人民公社下乡知识青年的，也是写给全省下乡知识青年的，是写给全省人民和各级党委的。","type":"paragraph"},{"text":"江青同志的信，传达了毛主席、党中央的伟大战略部署，是我们深入开展批林批孔斗争的强大动力。江青同志的信，是对坚持乡村的知识青年的莫大鼓舞和激励，是对我们各级党委的有力鞭策和教育。","type":"paragraph"},{"text":"省委决定，立即把《江青同志给郏县广阔天地大有作为人民公社下乡知识青年的信》，印发给全省下乡知识青年同志们，并发到全省城乡党支部，向广大群众宣读。我们要认真学习讨论，坚决贯彻执行，象广阔天地大有作为公社的下乡知识青年同志们那样，当批林批孔的尖兵，做革命的促进派，迅速在全省范围内掀起批林批孔的新高潮，坚决把批林批孔斗争进行到底。","type":"paragraph"},{"text":" 中共河南省委一九七四年二月一日","type":"paragraph"},{"text":"江青同志给郏县广阔天地大有作为人民公社下乡知识青年的信","type":"subtitle"},{"text":"请浩亮同志亲送","type":"subtitle"},{"text":"河南省郏县","type":"subtitle"},{"text":"广阔天地大有作为人民公社知识青年同志们亲启","type":"subtitle"},{"text":"江青","type":"subtitle"},{"text":"广阔天地大有作为的下乡知识青年同志们：","type":"appellation"},{"text":"我看了人民日报今天对于你们批林批孔的报导，十分高兴！为了使你们早日得到阅读材料，更为了使你们知道毛主席、党中央对你们的关怀，我特请浩亮同志和一名新华社记者同志前去探望你们，祝你们坚持乡村的伟大胜利！在批林批孔运动中也会得到更大的胜利！","type":"paragraph"},{"text":"送上《林彪与孔孟之道》及其附件二百份；《批林批孔文章汇编》（一）、（二）各二百份；《鲁迅批判孔孟之道的言论摘录》二百份；《五四运动以来反动派、地主资产阶级学者尊孔复古言论辑录》二百份。其他材料中央将来会发给你们。","type":"paragraph"},{"text":"要重新学习毛主席的以下著作：一，《我的一点意见》，《毛主席致江青同志的信》；三，《毛主席在外地巡视期间同沿途各地负责同志的谈话纪要》；四，十大和九大的政治报告和关于修改党章的报告，新党章。这些文件你们可能还有，如果没有请河南省委帮你们解决。致","type":"paragraph"},{"text":"无产阶级革命的敬礼！","type":"paragraph"},{"text":" 江青一九七四年一月二十八日","type":"paragraph"},{"text":"(根据文件原件打印)","type":"appellation"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69d0ddcc3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意杜润生所提分阶段进行土改给中南局、华南分局的指示","authors":[],"dates":[{"year":1951,"month":2,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于同意杜润生所提分阶段进行土改给中南局、华南分局的指示","type":"title"},{"text":"中南局、华南分局并告华东局及福建省委、西南局、西北局：","type":"appellation"},{"text":"一月二十六日中南局转来杜润生同志一月十九日电已收到，我们同意杜润生所提的方法，即首先在各县普遍发动群众进行减租退押反霸及镇压反革命的斗争，整顿基层组织，将此作为一个阶段，接着转入分田阶段。这样做是完全必要的，而且也是最迅速的。土地改革的正确秩序，本来应当如此。华东、中南许多地方，凡土改工作做得最好的，都是经过了这样的秩序。过去华北、东北及山东的土改经验也是如此。我们所说广东土改工作应当加快进行，并不是要求广东同志违反这样的秩序，群众还没有起来，基层组织还不可靠，就要生硬地不成熟地进行分配土地的工作，而是要加快发动群众，整顿基层组织，接着进行分田。广东在过去一年多的时间内，没有抓紧发动群众整顿基层这一个最基本的环节，所以现在一提到分田就感觉吃力，但现在这样去做还不算迟，还应该这样去做。","type":"paragraph"},{"text":" 中 央二月七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"381ec2c5cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

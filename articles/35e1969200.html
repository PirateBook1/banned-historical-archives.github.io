script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"把集体农庄庄员的个人利益同集体农庄的公共利益结合起来","alias":"","parts":[{"type":"paragraph","text":"把集体农庄庄员的个人利益同"},{"type":"paragraph","text":"集体农庄的公共利益结合起来?"},{"type":"paragraph","text":"（一九三五年二月）"},{"type":"paragraph","text":"如果你们想巩固劳动组合，如果你们想有一个包括千百万农户，而不是儿户或儿百户的群众性集体农庄运动，如果你们想达到这一点，那么，你们在现时的条件下就应当在考虑集体农庄庄员的共同利益之外，务必考虑他们的个人利益。·…··"},{"type":"paragraph","text":"你们说给集体农庄庄员的宅旁园地不得超过十分之一公顷，这就是一点不考虑集体农庄庄员的个人利益。你们有些人认为不能给他们奶牛，另一些人认为不能给他们母猪。总之，你们想卡集体农庄庄员。这样做是行不通的。这是不对的。"},{"type":"paragraph","text":"你们是先进人物。我理解你们是很关心集体农庄制度，很关心集体农庄经济的。但是所有的集体农庄庄员都和你们一样吗？你们在集体农庄中毕竟是少数。而多数人想的不大一样。应不应当考虑到这一点呢？我认为是应当考虑的。"},{"type":"paragraph","text":"如果你们的劳动组合还没有极丰富的产品，如果你们不能供给集体农庄所有庄员及其家庭所需要的一切，那么，集体农庄就不能承担起既满足公共需要又满足个人需要的担子。在这种情况下，倒不如直"},{"type":"paragraph","text":"1）全苏集体农庄突击队员第二次代表大会于1935年2月11一17日在莫斯科克里姆林宫举行。大会的主要任务是制定新的农业劳动组合示范章程。大会于2月14日选出了章程草案审查委员会。斯大林的这篇讲话全文未见发表，这里摘录的是苏联《真理报》1935年3月13日的社论《巩固集体农庄的关键》引用的部分。一一编者注率地说，某一部分工作是公共的，而某一部分工作是个人的。倒不如直率地、公开地、老实地承认集体农庄的农户应有自己的个人的经济，它规模不大，但是是个人的。倒不如立足于既要有满足公共需要所必需的公有的、大规模的、具有决定意义的劳动组合经济，也要有满足集体农庄庄员个人需要所必需的不大的个人的经济。既然有家庭、孩子、个人的需要和个人的爱好，那就不能不加以考虑。而你们也没有权利不考虑集体农庄庄员个人日常生活的利益。否则就不可能巩固集体农庄。"},{"type":"paragraph","text":"把集体农庄庄员的个人利益同集体农庄的公共利益结合起来，这就是巩固集体农庄的关键所在。译自1935年3月13日《真理报》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第14卷第38-39页"}],"authors":["斯大林"],"dates":[{"year":1935,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2034,"page_end":2035},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35e1969200"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

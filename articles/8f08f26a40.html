script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省公安厅党组关于某些单位使用劳改犯人的情况和今后意见的报告","authors":[],"dates":[{"year":1958,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"贵州省公安厅党组关于某些单位使用劳改犯人的情况和今后意见的报告","type":"title"},{"text":"省委：","type":"appellation"},{"text":"自从党中央和毛主席向全国人民提出在十五年或者更多一点时间内，在钢铁和其他主要工业产品的产量方面赶上或超过英国的号召，和最近省委第五次全会（扩大）提出的苦战三年基本改变贵州的经济面貌；五年或者稍多一点时间提前实现全国农业发展纲要四十条的指标；同时要使工业产品总值增加七倍，赶上农业总产值的号召之后，目前已经在全省人民当中迅速的形成了一个新的建设高潮。不仅在除四害，兴修水利迎头赶上了作国其他先进地区，就是地方工业的发展上也取得了不少成绩。这是值得庆幸的。但在全党全民办水利、办工厂的过程中发展某些地区有乱拉在押犯人、刑满留场人员去监外和离开劳改队的现象。据遵义、铜仁、安顺地区反映，桐梓、湄潭、绥阳、余庆、婺川、铜仁、贵定、龙里等县共有在押犯四百余人和刑满留场人员三十余人在监（队）外挖矿、采煤、修酒厂、修桥梁、修水利、修乡村公路、修造房屋和搞运输等劳动。甚至个别地区还给一个判处死缓的犯人每月八十余元的工资（在医院给人家看病）。有的地区目前仍然在继续调劳改单位的技术或一般犯人到监外使用。总之，使有犯人的情况是很乱的。这些在监外生产的犯人、刑满人员既然无武装看管，又无管教干部管教，因此，不仅不能很好劳动生产，而且也影响他们的思想改造。以往正是因这这种缘故有的犯人逃回家行凶杀人，有的和群众妇女谈恋爱、通奸，有的与妻共居怀孕，造成人民生命财产上的极大损失，政影响也极坏。（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f08f26a40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

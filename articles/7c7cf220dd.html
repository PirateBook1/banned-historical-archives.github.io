script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陕西省委迅速掀起一个学习高潮","authors":["新华社"],"dates":[{"year":1957,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"陕西省委迅速掀起一个学习高潮","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社西安２４日电中共陕西省委２２日举行常委会议，决定迅速广泛地组织全省县以上干部学习、讨论毛主席在最高国务会议上和在全国宣传工作会议上的讲话。","type":"paragraph"},{"text":"中共陕西省委在四月上旬曾经召开了有党内党外人士五百多人参加的全省宣传工作会议，传达和讨论了毛主席的讲话。省级各机关和各高等学校最近也开始进行传达和讨论。在讨论中，大家普遍认为学习过毛主席的讲话，思想豁然开朗了，对解决人民内部矛盾问题开始有了比较清醒的认识。但是省委常委会议认为，陕西地区在传达、学习和讨论毛主席讲话方面只是刚开始注意，行动的劲头不足，还没有形成一个学习高潮。这主要是由于省委对广泛、深入地开展讨论的重要性认识不足，没有抓紧领导。省委认为组织好这次学习讨论的关键，在于各级领导干部充分认识毛主席讲话的基本精神，认识正确处理人民内部矛盾问题的重大意义，克服怕揭露矛盾、怕乱、怕麻烦等错误思想，积极地领导广大干部和知识分子进行学习，放手地展开讨论。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年4月25日，原题为：“迅速掀起一个学习高潮，陕西省委认为：目前学习劲头不足，是由于省委认识不足，没有抓紧领导。”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c7cf220dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

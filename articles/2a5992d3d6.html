script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想了我们最大的勇敢","authors":[],"dates":[{"year":1967,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大的无产阶级文化大革命的高潮中，从祖国南方的珠江岸边，传来了一曲毛泽东思想的凯歌!"},{"type":"paragraph","text":"不久前，驻广州空军某部指战员，同革命小将、革命工人和人民警察一起，英勇地奋战火海，经过三个多小时的搏斗，扑灭了一场冲天大火，保卫了国家财产和人民群众的生命安全。他们用英雄的行动，为无产阶级文化大革命立下了新功!"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“这个军队具有一往无前的精神，它要压倒一切敌人，而决不被敌人所屈服。”空军某部的指战员，在这次扑灭大火的战斗中，充分显示了我军这种“一往无前”的英雄本色，表现出为了人民利益敢于上刀山、下火海的大无畏精神。在这场扑灭大火的战斗中，他们和革命群众互相支援，互相鼓舞，并肩战斗，充分表现出我军干部战士和无产阶级革命派之间的深厚的阶级友爱。他们不愧是毛泽东思想武装起来的英雄集体，不愧是我们学习的榜样。"},{"type":"paragraph","text":"我军是毛主席亲手缔造和领导的无产阶级革命军队。毛泽东思想给了我们最大的勇敢，最大的智慧。毛泽东思想是力量的源泉，是胜利的保证。伟大的毛泽东思想，使空军某部的指战员，发挥了无产阶级的大无畏的气概，奋不顾身地投入了扑灭大火的战斗。他们高呼着“下定决心，不怕牺牲，排除万难，去争取胜利”的战斗口号，奔赴火场，冲向火阵，蹈入火海。毛主席的伟大声音，给了他们无比的勇气，给了他们巨大的力量，使他们战胜了冲天大火。"},{"type":"paragraph","text":"空军某部指战员的这一英雄业绩，再次证明:无私，才能无畏，大公，才能大勇。这个无私，这个大公，就是无限忠于毛主席，忠于毛泽东思想，忠于以毛主席为代表的无产阶级革命路线。"},{"type":"paragraph","text":"党内最大的走资本主义道路的当权派，胡说什么“没有做过‘亏心事’”，就“可能有最大的革命勇敢”。这种脱离现实的阶级斗争，脱离革命，脱离无产阶级政治的唯心主义谬论，完全是反动透顶的欺人之谈。空军某部指战员奋战火海的英雄行为，给了这种谬论以迎头痛击。"},{"type":"paragraph","text":"奋战火海的英雄事迹，还生动地说明，在史无前例的无产阶级文化大革命中，我军广大干部战士受到了极其深刻的教育，得到了新的锻炼和提高。“无限风光在险峰”。在以毛主席为代表的无产阶级革命路线的指引下，用毛泽东思想武装起来的、经受着无产阶级文化大革命锻炼的我军广大干部战士，必将更高地举起毛泽东思想伟大红旗，在斗争中活学活用毛主席著作，发扬一往无前的精神，为保卫无产阶级文化大革命，为支援左派广大群众，为支援工农业生产，做出新的伟大贡献!"},{"type":"paragraph","text":"原载四月十三日《解放军报》"},{"type":"paragraph","text":"(新华社北京13日电)"}],"comments":[],"origin":"《解放军报》,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a5992d3d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

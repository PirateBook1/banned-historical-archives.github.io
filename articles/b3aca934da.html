script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以雄辩的事实批判邓小平修正主义路线市工人文化宫举办《以阶级斗争为纲办好社会主义企业》展览会正式展出","authors":[],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为配合批邓、反击右倾翻案风的伟大斗争，进一步推广无产阶级文化大革命以来，依靠工人群众办好社会主义企业的新鲜经验，深入批判邓小平授意炮制的那个所谓发展工业的条例，巩固和发展文化大革命的丰硕成果，上海市工人文化宫举办《以阶级斗争为纲，办好社会主义企业》展览，已于七月四日在市工人文化宫正式展出。"},{"type":"paragraph","text":"展览会共分四个部分，以大量的照片、图表、画幅，反映了经过文化大革命和批林批孔运动，上海工业生产飞跃发展，社会主义企业管理面貌发生深刻变化，到处莺歌燕舞的生动景象。每个部分都批判了邓小平的那个反动条例，反映了广大干部和工人群众坚决执行毛主席革命路线，和邓小平修正主义路线对着干，使企业沿着社会主义轨道向前发展的情景。"},{"type":"paragraph","text":"展览会第一部分介绍了上钢五厂、异型钢管厂、钟表元件厂等单位牢牢抓住阶级斗争这个纲，按照“鞍钢宪法”精神，加强党的领导，坚持政治挂帅，全心全意地依靠工人阶级，把工厂办成巩固无产阶级专政的坚强阵地的先进经验。展览会第二部分批判了邓小平鼓吹利润挂帅，主张利大大干，利小小干，无利不干，把赚钱作为生产的唯一目的的谬论；介绍了焊接二厂等单位，发扬共产主义协作精神，为社会主义革命和建设的全局需要而生产的经验。展览会第三、第四部分，以沪东造船厂、港口机械厂等单位企业面貌发生深刻变化的事实，充分说明办社会主义企业要坚持贯彻独立自主、自力更生的方针，坚持干部参加劳动，干部要和工人划等号。"},{"type":"paragraph","text":"这个展览用团体登记办法组织参观。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3aca934da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

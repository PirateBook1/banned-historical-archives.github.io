script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于加强当前外贸收购和出口工作的紧急指示","authors":[],"dates":[{"year":1962,"month":10,"day":29}],"is_range_date":false,"parts":[{"text":"中共中央关于加强当前外贸收购和出口工作的紧急指示","type":"title"},{"text":"各中央局，各省、市、自治区党委，国务院财经各部党组：","type":"appellation"},{"text":"今年的对外贸易收购和出口计划完成的情况比去年好。","type":"paragraph"},{"text":"但是，国家的外汇情况仍然很紧，特别是明年上半年偿付购粮延期付款和安排粮食、化肥等重要物资进口，需要外汇很多，外汇还有很大差额。中央要求各地区、各部门在今年四季度和明年一季度，继续抓紧对外贸易的收购和出口工作，力争多出口一点，多收一点外汇。","type":"paragraph"},{"text":"（一）请各地区、各部门立即对货源排一下队，凡是货源有潜力、国外又好销，特别是对港澳地区和资本主义国家出口的商品，如鲜蛋、活鸡、杏仁、桃仁、莲子、蜂蜜、猪鬃、肠衣等，力求更多地组织一些出口。","type":"paragraph"},{"text":"出口的商品必须保证规格、质量。对工业品出口，要经常了解和解决生产中的问题，保证按时对外交货。","type":"paragraph"},{"text":"（二）对港澳出口，除了要保证经常的均衡供应以外，目前要特别做好圣诞节、新年和春节的货源安排工作，保证及时供应，赶上行市，多收外汇。","type":"paragraph"},{"text":"（三）今年秋季出口商品交易会正在广州举行，请各地区、各部门在货源上大力支持，力求多成交一些。","type":"paragraph"},{"text":"（四）目前侨汇已在逐渐增加，请各有关地区、各有关部门继续抓紧检查侨汇物资的供应情况，凡是还没有做好的地方，都要限期改进。","type":"paragraph"},{"text":"（五）加强对出口商品加工、包装、运输和仓储工作的领导。要把已经收购起来的出口商品，尽快地调到口岸，组织出口。","type":"paragraph"},{"text":"（六）请各中央局，各省、市、自治区党委加强领导，编制好一九六三年的对外贸易收购计划和出口计划。现在粮食、棉布等主要商品出口很少，必须千方百计地组织其他畅销的商品出口，并且要加强“以进养出”的工作。这些都要依靠各地方想办法、挖潜力加以解决。中央要求你们在编制明年出口计划时，力争把地方的对外畅销商品多拿出一点，供应出口。","type":"paragraph"},{"text":" 中   央一九六二年十月二十九日","type":"paragraph"},{"text":"（发至省委）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa61b10946"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

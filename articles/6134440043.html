script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于夏征公粮比率问题给华南分局的批复","authors":[],"dates":[{"year":1950,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"中共中央关于夏征公粮比率问题给华南分局的批复","type":"title"},{"text":"华南分局：","type":"appellation"},{"text":"（一）寒电悉。政务院夏征公粮决定和中央指示是完全一致的。政务院公布的是规定各阶层负担比率“最高不得超过”，比如贫农最高不得超过百分之十，并不是说一律百分之十，而是从百分之零点几、百分之一、百分之二、百分之三，逐级至百分之十。中央内部指示，是说的各阶层负担的“平均比率”，既不是最高，如贫农最高为百分之十，也不是最低或次低，如贫农最低可能是百分之一，而是平均比率，如贫农平均比率为百分之八。","type":"paragraph"},{"text":"（二）在布置夏征时，只应宣布政务院公布的最高不得超过多少的税率，按率计征，而不应宣布中央内部指示。","type":"paragraph"},{"text":" 中  央六月二十一日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6134440043"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省粮、油、棉布统购统销简况","authors":[],"dates":[{"year":1954,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"青海省粮、油、棉布统购统销简况","type":"title"},{"text":"【青海分社一九五四年十二月三十一日电】到十二月中旬，青海省购粮入仓百分之五十八点一三，征粮入仓百分之八十五点五二，省委指示各地加强粮食入仓工作。","type":"paragraph"},{"text":"收购的油籽入仓已达百分之七十多。目前入仓的一千多万斤油籽中，有二百多万斤已榨成油，加上各县的存油，春节前后的供应尚能维持。一九五五年省内计划建立四个机器榨油站，可基本解决食油供应问题。","type":"paragraph"},{"text":"由于青海省一九五四年粮食丰收，农民购买力大大提高。在棉布供应上发生针织品卖得快，单线布积压和双线布脱销的情况。脱销的布有星球卡叽、花达呢、条子绒等。农民们买布时先问：四千多元一尺的布有没有?他们认为：好布次布都要布票，买次布不如买好布，好布可以穿两年。西宁市有时排队买条子绒，每人只准买一尺还供应不上。有的妇女因排队没有买到就哭起来了。农民为了节省布票就买针织品和不要布票的成幅床单做代用品。民和县群众用围巾做腰带，贸易公司在十一月上旬的十天内，就卖出围巾七百多条。大通县桥头镇供销合作社在十月一个朋内就卖出线毡四千条，过去一年也卖不了四千条。","type":"paragraph"},{"text":"目前青海省花纱布公司已派人去上海、青岛等地购货，并正拟定推销单线布的办法。","type":"paragraph"},{"text":"来源：1955年1月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省粮、油、棉布统购统销简况","authors":[],"dates":[{"year":1954,"month":12,"day":31}],"is_range_date":false,"parts":[{"text":"青海省粮、油、棉布统购统销简况","type":"title"},{"text":"【青海分社一九五四年十二月三十一日电】到十二月中旬，青海省购粮入仓百分之五十八点一三，征粮入仓百分之八十五点五二，省委指示各地加强粮食入仓工作。","type":"paragraph"},{"text":"收购的油籽入仓已达百分之七十多。目前入仓的一千多万斤油籽中，有二百多万斤已榨成油，加上各县的存油，春节前后的供应尚能维持。一九五五年省内计划建立四个机器榨油站，可基本解决食油供应问题。","type":"paragraph"},{"text":"由于青海省一九五四年粮食丰收，农民购买力大大提高。在棉布供应上发生针织品卖得快，单线布积压和双线布脱销的情况。脱销的布有星球卡叽、花达呢、条子绒等。农民们买布时先问：四千多元一尺的布有没有?他们认为：好布次布都要布票，买次布不如买好布，好布可以穿两年。西宁市有时排队买条子绒，每人只准买一尺还供应不上

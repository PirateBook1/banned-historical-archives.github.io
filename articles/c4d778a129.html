script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南飞公司纪念毛泽东嘉勉信四十周年","authors":["李华南"],"dates":[{"year":1994,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南飞公司纪念毛泽东嘉勉信四十周年"},{"type":"paragraph","text":"本报讯今年八月一日是毛泽东主席给南昌飞机制造公司嘉勉信四十周年纪念日。南昌飞机制造公司以各种形式开展了纪念毛泽东同志给该公司全体职工“关于制造新中国第一架飞机”嘉勉信四十周年的活动。一九五四年七月二十六日，新中国第一架飞机在江西南昌飞机制造公司（原洪都机械厂）诞生，毛泽东主席欣悉喜讯，于八月一日亲笔写了嘉勉信，称赞“是一个良好的开端！”"},{"type":"paragraph","text":"（李华南）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4d778a129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

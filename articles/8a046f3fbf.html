script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《伟大的领袖和导师毛泽东主席纪念展览》在京展出","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十五日电　《伟大的领袖和导师毛泽东主席纪念展览》经过修改充实，将于十二月二十六日在中国人民革命军事博物馆展出。"},{"type":"paragraph","text":"整个展览共分四个部分:一、毛主席在新民主主义革命时期；二、毛主席在社会主义革命时期；三、毛主席在世界革命斗争中；四、毛主席永远活在我们心中。这次展出的一千多件珍贵文物和照片，生动地反映了毛主席为中国革命建树的不朽功勋。"},{"type":"paragraph","text":"在展出的历史照片中，反映毛主席和周总理、朱委员长等老一辈无产阶级革命家亲密友谊的内容，比过去的展览有很大增加。引人注目的是，当年毛主席和彭德怀、陶铸、薄一波、杨尚昆等许多老同志在一起的一幅幅珍贵照片，第一次陈列在展览大厅。"},{"type":"paragraph","text":"这次展览还增设了许多专柜和专版，其中内容有:毛主席在一九四二年五月同参加延安文艺座谈会的代表们在一起；毛主席会见科学家李四光和艺术家梅兰芳、作家老舍；毛主席和周恩来同志、朱德同志同李鼎铭先生等在一九四四年十一月一道检阅三五九旅南下部队。此外，还有反映毛主席关怀我国各兄弟民族、海外侨胞、台湾同胞的照片，毛主席接待各民主党派、无党派人士、前国民党高级将领以及国际友人的照片与文物。"},{"type":"paragraph","text":"这次展览新添的文物和照片中，还有许多反映毛主席深入工厂、农村、机关、学校和部队调查研究，同工人、贫下中农叙谈以及观看解放军战士军事表演等等，展现了毛主席和人民群众血肉相连的动人情景。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a046f3fbf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在中共八届二中全会小组长会议上的发言","authors":["毛泽东"],"dates":[{"year":1956,"month":11}],"is_range_date":false,"parts":[{"text":"毛泽东在中共八届二中全会小组长会议上的发言","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"(一)1956年社会主义改造基本完成，农业、重工业和轻工业的生产都有所增长。","type":"paragraph"},{"text":"(二)1956年的国家建设事业是有成绩的。1956年的基本建设投资和其他事业开支，大部分是正确的，一部分不正确。在308亿元(旧价)的预算开支中，有20亿元到30亿元用得不恰当或者用多了，其中基本建设投资约占15亿元左右。","type":"paragraph"},{"text":"(三)1956年的人民生活有所改善，就业有所增加，人民是高兴的。但是，人民生活的改善，必须是渐进的，支票不可开得过多。过高的要求和暂时办不到的事情，要向人民公开地反复地解释。","type":"paragraph"},{"text":"(四)1957年的预算，收支各为308．65亿元(其中包括自筹资金2．15亿元。308．65亿元折合旧价为317．65亿元)。在预算支出中，经济建设支出为157．26亿元，社会文教支出为39．3亿元，国防支出为57亿元，行政支出为25亿元，债务支出为8．42亿元，援外和其他支出为6．41亿元，国家物资储备支出为5亿元，信贷资金为5亿元，总预备费为5．26亿元。在经济、文教、国防、行政支出中，基本建设投资合计为126．73亿元(折合旧价约为135．73亿元)，其中自筹资金2．15亿元。1957年度预算是平衡的，但是打的较紧，并且应该使它与现金平衡相结合。","type":"paragraph"},{"text":"(五)钱和材料只有这样多，1957年的年度计划，在某些方面必须比1956年作适当压缩，以便既能保证重点建设，又能照顾人民生活需要。压缩的重点在中央，地方也应尽可能地压缩。虽然如此，总的说来，我们的建设事业还是前进的，因为1957年的收支均比今年有所增加，收入增加22．5亿元，即增长8．2％；支出增加9．53亿元，即增长3．2％。关于压缩问题，必须做到合理安排，不出乱子。物资不足，应该首先支持必要的生产，同时注意平衡。","type":"paragraph"},{"text":"(六)要在全党和全国人民中发动一个增产节约运动。增产必须在原料有保证和社会需要的条件下进行，同时必须保证质量和减少工伤事故。节约是有希望的，必须在不降低质量和减少工伤事故的条件下讲求节约。在企业、事业和行政开支方面，必须反对铺张浪费，提倡艰苦朴素作风，厉行节约。在生产和基本建设方面，必须节约原材料，适当降低成本和造价，厉行节约。","type":"paragraph"},{"text":"(七)国内阶级矛盾已经基本解决，但是应该注意仍然存在的一部分反革命分子的活动。对于资产阶级分子和知识分子的旧思想和旧习惯的改造，要在巩固团结他们的方针下，继续进行长期的教育。人民内部的问题和党内问题的解决的方法，不是采用大民主而是采用小民主。要知道，在人民方面来说，历史上一切大的民主运动，都是用来反对阶级敌人的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"826c08f3d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

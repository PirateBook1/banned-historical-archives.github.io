script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席发表支持世界人民反对美帝斗争的庄严声明全世界人民团结起来，打败美国侵略者及其一切走狗！","authors":["毛泽东"],"dates":[{"year":1970,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席发表支持世界人民反对美帝斗争的庄严声明"},{"type":"paragraph","text":"全世界人民团结起来，打败美国侵略者及其一切走狗！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九七○年五月二十日"},{"type":"paragraph","text":"目前，在世界范围内，正出现一个反对美帝国主义斗争的新高潮。第二次世界大战后，美帝及其追随者不断地发动侵略战争，各国人民不断地用革命战争打败侵略者。新的世界大战的危险依然存在，各国人民必须有所准备。但是，当前世界的主要倾向是革命。"},{"type":"paragraph","text":"美国侵略者在越南、老挝打不赢，阴谋策动朗诺—施里玛达集团的反动政变，悍然出兵柬埔寨，恢复轰炸越南北方，激起了印度支那三国人民的愤怒反抗。我热烈支持柬埔寨国家元首诺罗敦·西哈努克亲王反对美帝及其走狗的斗争精神，热烈支持印度支那人民最高级会议的联合声明，热烈支持柬埔寨民族统一阵线领导下的王国民族团结政府的成立。印度支那三国人民加强团结，互相支援，坚持持久的人民战争，一定能够排除万难，取得彻底胜利。"},{"type":"paragraph","text":"美帝国主义屠杀外国人，也屠杀本国的白人和黑人。尼克松的法西斯暴行，点燃了美国革命群众运动的熊熊烈火。中国人民坚决支持美国人民的革命斗争。我相信，英勇战斗的美国人民终将得到胜利，而美国的法西斯统治必然失败。"},{"type":"paragraph","text":"尼克松政府内外交困，国内一片混乱，在世界上非常孤立。抗议美国侵略柬埔寨的群众运动席卷全球。柬埔寨王国民族团结政府成立不到十天，就得到近二十个国家的承认。越南、老挝、柬埔寨三国人民抗美救国战争的形势越来越好。东南亚各国人民的革命武装斗争，朝鲜、日本和亚洲各国人民反对美日反动派复活日本军国主义的斗争，巴勒斯坦人民和阿拉伯各国人民反对美以侵略者的斗争，亚洲、非洲、拉丁美洲各国人民的民族解放斗争，北美、欧洲、大洋洲人民的革命斗争，都在蓬勃发展。中国人民坚决支持印度支那三国人民和世界各国人民反对美帝及其走狗的革命斗争。"},{"type":"paragraph","text":"美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。现在世界上究竟谁怕谁？不是越南人民、老挝人民、柬埔寨人民、巴勒斯坦人民、阿拉伯人民和世界各国人民怕美帝国主义，而是美帝国主义怕世界各国人民，一有风吹草动，它就惊慌失措。无数事实证明，得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略。这是一条历史的规律。"},{"type":"paragraph","text":"全世界人民团结起来，打败美国侵略者及其一切走狗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4fec2b4b6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"在《解放日报》改版座谈会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在《解放日报》改版座会上的讲话一毛泽东同志号召整顿三风要利用报纸批掉"},{"type":"paragraph","text":"绝对平均观念和冷嘲暗箭办法"},{"type":"paragraph","text":"共产党的路綫，就是人民的路截。现在共产党推行抗日民族一战裁的政策，就是合乎人民公意的政策。在执行这个政策中，常常要遇到许多障碍，比如主观主义宗派主义党八股等。为了刹正这些不良作风，我们提出了整顿三风。但要达此目的，非有集体的行动，整齐的步调，不能成功。今天这个会，大家发表了许多意见，今后就可在共同的目标上，一致前进。利用解放日报，应当是各机关经常的业务之一。经过报把一个部门的经验传播出去，就可推动其它部门工作的改造。我们今天来整顿三风，必须要好好利用报。关于整顿三风问题，各部门已开始热烈时，这是很好的现象。但也有些人是从不正确的立场话的，这就是艳对平均的观念和冷嘲暗箭的办法。近来有些人要求对平均，但这是一种幻想，不能实现的。我们工作制度中确有许多缺点，应加改革，但如果要求艳对平均，即不但现在，将来也是办不到的。小资产阶的空想社会主义思想，我们应拒。批应该是严正的尖的，但又应该是诚悬的，坦白的，与人为的。只有这种批态度，才对团结有利。冷嘲暗箭，则是-一种消触剂，是对团结不利的。"},{"type":"paragraph","text":"（一九四二年四月二日《解放日报》）“整顿学风、党风、文风”的补充"},{"type":"paragraph","text":"（二月一日在党校开学典礼的演说）"},{"type":"paragraph","text":"那儿样东西呢？就是一个思想间题，一个党内党外的关系问题，还有-个语言文字问题。在这三个问题上，我们有些同志还有些不大正派的作风没有去掉。"},{"type":"paragraph","text":"（第八一四直第二行）"},{"type":"paragraph","text":"如果我们身为中国共产党员，却对于中国间避熟无睹，天天看，看不见，带了眼镜，还是看不见，看见了只是书架上的马恩列斯的现成文献，那么，我们在理战綫上的成续就未免太坏了。如果我们只知背马克思主义的经济学和哲学，从第-章到第十章都背得烂熟了。（笑产）但是完全不能应用，这样是不是就算得一个马克思主义理家呢？大概不能算罢，这样的“理家”实在还是少一点好。假如一个人了一万本子马恩列斯，每本都又了一千遍，以致于句句都背得，这还是不能算得理家的。"},{"type":"paragraph","text":"（第八一六真第七行）"},{"type":"paragraph","text":"现在工作只用百分数计算成续，那么，象读一万本书，每本读了一千遍，但是完圣不能应用，这究竟应该算多少分数呢？我一分也不算。（笑声）"},{"type":"paragraph","text":"（第八-七真第三行）"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":4,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":295,"page_end":295},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"339dc6f0a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

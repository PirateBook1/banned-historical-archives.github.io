script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东在南京上海党员干部会议上讲话的提纲","authors":[],"dates":[{"year":1957,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"毛泽东在南京上海党员干部会议上讲话的提纲","type":"title"},{"text":"(一)现在处在转变时期：由阶级斗争到向自然界斗争，由革命到建设，由过去的革命到技术革命和文化革命。","type":"paragraph"},{"text":"许多人还不认识，还企图用过去的方法对待新问题。","type":"paragraph"},{"text":"分清两类矛盾：不能用解决第一类矛盾的方法去解决第二类矛盾。","type":"paragraph"},{"text":"公开承认矛盾，列宁承认社会主义社会存在矛盾。","type":"paragraph"},{"text":"林\u003c斯\u003e大林不承认，混淆两类问题，直到死前才在理论上承认，但实际做又是一件事。","type":"paragraph"},{"text":"(二)如何解决矛盾，人民闹事如何处理?","type":"paragraph"},{"text":"第一类矛盾还存在，右的观点要妨\u003c防\u003e止，但不要夸大。","type":"paragraph"},{"text":"第二类矛盾显著起来了，同志中观察也有“左”有右。","type":"paragraph"},{"text":"将罢工、罢课、游行、示威、请愿看作调整社会秩序的一种方法。","type":"paragraph"},{"text":"(三)统筹兼顾，适当安排，加强思想教育。","type":"paragraph"},{"text":"六亿和500万——左、中、右。","type":"paragraph"},{"text":"能在大约三个五年计划中争取三分之一——150万人真心接受马克思主义就很好了。","type":"paragraph"},{"text":"使中间派进一步。","type":"paragraph"},{"text":"我们必须使用他们，否则一步也不能动。","type":"paragraph"},{"text":"共产党不能领导科学?","type":"paragraph"},{"text":"我们必须学文化(科学、技术)，学建设。我们是否〔可〕以学会科学技术?如过去一样，可以学会的。","type":"paragraph"},{"text":"(四)百花齐放，百家争鸣，长期共存，互相监督。","type":"paragraph"},{"text":"放还是收?","type":"paragraph"},{"text":"说还是压?要善于说服，要学会以理服人(四人文章)。","type":"paragraph"},{"text":"会不会乱?","type":"paragraph"},{"text":"会不会被批倒?","type":"paragraph"},{"text":"毒素怎么办?","type":"paragraph"},{"text":"(五)为工农服务，与群〔众〕打成一片，不是两片。","type":"paragraph"},{"text":"考验知识〔分子〕的主要标准，一条心、半条心(党内党外)。","type":"paragraph"},{"text":"争取70％下厂下乡。","type":"paragraph"},{"text":"我们干部要经常下厂下乡。","type":"paragraph"},{"text":"(六)要展开讨论，整风，团结、批评、团〔结〕公式，它的发展史。谁怕批评?阿Q。","type":"paragraph"},{"text":"党内党外，并和党外一起。","type":"paragraph"},{"text":"要使用党外。","type":"paragraph"},{"text":"要讲真心话，很多事不要两套。","type":"paragraph"},{"text":"要艰苦奋斗(调整工资)(革命意志衰退)(争名夺利)(白手成家)。","type":"paragraph"},{"text":"要养成学习习惯。","type":"paragraph"},{"text":"原则性与灵活性(闹事，毒素有好处)。","type":"paragraph"},{"text":"向新任务前进，不要忘记敌人，不要忘记政治(政治是人的灵魂)。","type":"paragraph"},{"text":"如果不注意，很可能在几年以后，政治兴趣低落，政治觉悟不高，因此要加强。","type":"paragraph"},{"text":"谁怕批评?共、国、民主党派。","type":"paragraph"},{"text":"中国应当是辩证法发展的国家。","type":"paragraph"},{"text":"采取现在的方针，文学艺术、科学〔技〕术会繁荣发达，党会经常保持活力，人民事业会欣欣向荣，中国会变成一个大强国而又使人可亲。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e53ee2b334"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院、中央军委、中央文革关于成立地专级、县级革命委员会筹备小组和革命委员会的审批权限的修改规定","alias":"","parts":[{"type":"paragraph","text":"从政治学上讲，革命和改良的关系也需要研究。改良不是改良主义，革命和改良不是绝对排斥的。在无产阶级掌握政权以前，改良是革命的副产品。在无产阶级掌握政权以后，改良是革命发展的一种形式。这个问题和新条件下革命的转义有关。此外，《决议》还提出了“转入和平发展时期的革命”这样一个概念。一个阶级推翻一个阶级的暴烈行动，当然不是和平发展。而这个任务完成以后的革命就转入和平发展。"},{"type":"paragraph","text":"对于新的社会历史情况下革命的转义，究竞如何展开它的内容，论证它的理论基础，从政治学、哲学上都提出了许多问题。毛泽东同志曾经接触到并探讨过这个问题，提出过一些重要的正确意见，这些意见现在对我们仍有指导和启发。他的失误的经验教训，我们必须认真总结和吸取。"},{"type":"paragraph","text":"从历史的观点看问题，社会主义还是人类社会发展中的新事物。社会主义胜利后的革命问题，有待一切革命者认真探讨。我国的和世界的社会主义的历史和现实，在这方面提出的问题远比已经解决的问题要多得多。研究和重新研究这些问题，是当代马克思主义理论和实践的重大课题。"},{"type":"paragraph","text":"原载《教学与研究》1981年第6期）"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革关于成立地专级、县级革命委员会筹备小组和革命委员会的审批权限的修改规定"},{"type":"paragraph","text":"（一九六七年十一月七日）关于成立地专级、县级革命委员会筹备小组和革命委员会的审批权限，暂规定如下。一、关于尚未建立省、市革命委员会的地区的规定："},{"type":"paragraph","text":"成立革命委员会筹备小组，地专级由省军区或军审查，报大军区批准；县级由省军区或野战军批准，均报中央备案。"},{"type":"paragraph","text":"成立革命委员会，地专级由军区审查，由大军区批准，报中央备案；县级由省军区或野战军审查批准，报大军区和中央备案。"},{"type":"paragraph","text":"二、关于已建立省、市、自治区革命委员会的地区的规定："},{"type":"paragraph","text":"成立地专级革命委员会筹备小组，由省革命委员会审查、批准、报中央备案；成立县级革命委员会筹备小组，由省革命委员会批准，报中央备案。"},{"type":"paragraph","text":"成立地专级革命委员会，由省革命委员会审查和批准，报中央备案；成立县级革命委员会，由省革命委员会审查批准，报中央备案。"}],"authors":[],"dates":[{"year":1967,"month":11,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":632,"page_end":632},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57c13bf005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

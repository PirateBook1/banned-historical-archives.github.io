script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这是哪一家的积极性?","authors":[],"dates":[{"year":1976,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市机械进出口公司理论小组"},{"type":"paragraph","text":"邓小平重新工作后，为了复辟资本主义，打着“实现四个现代化”的旗号，大肆鼓吹“要多引进一点国外的先进技术，就必须增加出口”，这种卖国投降的论调在外贸系统有着很深的影响。邓小平一类党内走资派，打着“发挥两个积极性”的幌子，在外贸系统强制推行“条条专政”。"},{"type":"paragraph","text":"难道他们真的是要“发挥两个积极性”吗?根本没有这回事。我们要的是在党的一元化领导下，认真贯彻毛主席为外贸制定的一系列的方针政策，在统制对外贸易的原则下，发挥中央和地方的两个积极性。正如毛主席指出的:“在中央的统一计划下，让地方办更多的事”，“有两个积极性，比只有一个积极性好得多。”而他们提出“发挥两个积极性”，只不过是个幌子，其实质是要破坏社会主义外贸必须统一对外的原则，把社会主义人与人之间的新型关系，倒退到资本主义去。大量事实证明，他们讲的所谓“发挥两个积极性”与我们主张的“两个积极性”是有着天壤之别的。他们所鼓励的“积极性”，完全是地地道道的资本主义的积极性。"},{"type":"paragraph","text":"经过文化大革命和批林批孔运动锻炼的广大外贸职工，一眼就看穿了邓小平的那一套完全是修正主义的黑货。这些黑货，在文化大革命中，早被广大群众和干部批得臭不可闻。近几年来，我们又针对工具商品经营上的那种“破坏统一对外”的修正主义路线，开展多次针锋相对的斗争。我们在同刘少奇、林彪、邓小平一类党内走资派及其修正主义路线斗争的实践中，深深体会到，当这些修正主义大官们掌握了一部分权力的时候，搞起“条条专政”来是很凶的。“条条专政”是邓小平篡党夺权，推行修正主义路线，复辟资本主义的重要手段，必须批深、批透。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f628a81ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“工商界叫苦连天应到乡下去看看”——上海三届各界代表会农民代表反映","authors":[],"dates":[{"year":1950,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"“工商界叫苦连天应到乡下去看看”——上海三届各界代表会农民代表反映","type":"title"},{"text":"农民代表濮金宝反映市郊农民最关心的是物价问题，有人认为现在物价不涨是因为大家都吃粥，买不起东西了。杨国声说：老百姓认为物价暂时不涨，将来一涨就很“结棍”(即很厉害之意)。","type":"paragraph"},{"text":"上海市郊目前灾情严重，断炊农民约五千以上(如最重的高桥区凌桥乡，现已有三百多户断炊)，没饭吃的约五万人以上，灾情仍在发展。农民代表们很不满意工商界的叫苦连天，说他们应“到乡下去看看”。","type":"paragraph"},{"text":"上海供销合作社招待农民代表开座谈会，会上代表们争相发言，对合作社不满：(一)合作社开得迟，关得早，劳动农民买不到东西，工作人员官僚主义，跑五六里来买东西的人迟半分钟就买不着东西了。(二)行情不灵，比外边贵，合作社干部如用了学生、商人就斤斤计较，不顾劳动农民利益；如用了革命干部就秤也拿不好、称不准，还要摆架子，动不动就骂人。有时向商店探行情，又给人作弄。(三)高桥灾情重，合作社买米起码要买一斗，老百姓一升也买不起，那有钞票买一斗。张金石说：“这是脱离群众，我们要的是麸皮、豆饼、三等面粉”。(四)祝六弟说合作社生意经，叫群众踏米(用脚踏车载运)，脚踏车坏了，合作社不肯出钱修，群众反映很坏。(五)代表们都说如果合作社没有上粮公司的米出售，恐怕不会有人上门交易，合作社干部看见群众排队买米，以为这是“合作社业务发达”。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d428fd42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

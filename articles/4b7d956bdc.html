script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"十五军团乘虚北进相机袭取介休等地","alias":"","parts":[{"type":"paragraph","text":"十五军团乘虚北进相机袭取介休等地！"},{"type":"paragraph","text":"（1936年3月17日）徐、程，并告林、聂："},{"type":"paragraph","text":"甲、敌二、三纵队本日一部进占郭家掌，主力仍进至兑九峪？、郭家掌之间。敌第四纵队主力至车鸣峪、中阳城，一部至暖泉，有救援石楼模样。我一军团本日进占霍县地域。"},{"type":"paragraph","text":"乙、十五军团（缺八十一师）有乘虚北进，破坏敌后方，动摇敌人兵心，扩大我宣传之任务。明（十八）日主力进至北师屯、南师屯，一部渡河相机袭取介休城，如介休得手，则进到介休宿营，准备十九日向平遥前进，相机袭取之。如介休不得手，则明日全部在南、北师屯宿营，十九日以前出发到介休、孝义之间，经大庄村、演武镇进到汾水之间尽善村，并以一部相机占领文水城?。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第十五军团军团长徐海东、政治委员程子华并告第一军团军团长林彪、政治委员聂荣臻的电报。"},{"type":"paragraph","text":"[2]兑九峪，今名兑镇，位于山西省孝义县西部。"},{"type":"paragraph","text":"[3]北师屯、南师屯，即师屯北、师屯南，均为村名，位于山西省介休县西部。"},{"type":"paragraph","text":"[4]大庄村，疑为东大王村，位于山西省汾阳市东南。[5]演武镇，位于山西省汾阳市东南。丙、随时集结兵力准备消灭敌骑兵。丁、注意宣传发动群众，不得破坏商店学校。"},{"type":"paragraph","text":"彭毛三月十七日二十时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":327,"page_end":328},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b7d956bdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

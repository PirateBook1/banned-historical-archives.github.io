script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第二机床厂深入批判刘少奇一类骗子的谬论努力夺取一季度革命生产新胜利","authors":[],"dates":[{"year":1972,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二机床厂党委在深入开展批修整风运动中，组织干部和群众狠批刘少奇一类骗子散布的“唯生产力论”、“阶级斗争熄灭论”，狠抓阶级斗争，抓紧年初和节前节后的革命和生产，夺取一季度的新胜利。"},{"type":"paragraph","text":"前些时候，这个厂有些干部存在着“年底生产任务忙，阶级斗争顾不上”等模糊思想，因而对阶级斗争抓而不紧。在深入开展批修整风中，厂党委联系实际，组织干部和骨干认真学习马、列著作和毛主席著作，狠批刘少奇一类骗子散布的“唯生产力论”和“阶级斗争熄灭论”。通过学习和批判，提高了大家的思想认识。有些原来认为“生产任务忙，阶级斗争无法抓”的同志，通过批判“唯生产力论”，认识到“生产任务再忙，阶级斗争也要抓住不放。只抓生产，放掉阶级斗争，就会上刘少奇一类骗子的当，结果生产也无法抓上去”。"},{"type":"paragraph","text":"“阶级斗争，一抓就灵。”今年初，二车间里出现了“年初松一点呒啥啥，年终抓紧点就行啦”的论调。这时，车间党支部狠抓了思想和政治路线方面的教育，提高了群众觉悟，大家自觉地把本职工作和世界革命联系起来，把批判本车间的阶级敌人与批判刘少奇一类骗子结合起来，都表示要把一月份当十二月份来抓，把一季度当第四季度来抓。全车间充分发挥了社会主义协作精神，今年一月份在人员减少五分之一的情况下，超额一倍完成了当月计划。一车间车床组在一个时期内革命和生产都比较差。今年以来，他们开展了对敌斗争，开展了对无政府主义妖风的批判，使全组的同志提高了觉悟，抓紧了生产，改变了过去“年初松，年终紧”的旧习惯，保证了装配工作正常进行。"},{"type":"paragraph","text":"春节前后，这个厂的领导干部和革命群众继续狠批“唯生产力论”和“阶级斗争熄灭论”，狠批无政府主义思潮，狠抓阶级斗争，推动了革命和生产。春节期间，一车间、六车间的革命群众主动来厂突击搞生产，机修车间的群众也充分利用假日突击检修全厂设备，充分做好准备工作，保证节后抓紧革命和生产，夺取新胜利。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774c9ef02e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

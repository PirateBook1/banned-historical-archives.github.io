script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州高校着手解决能够解决的问题","authors":["南方日报"],"dates":[{"year":1957,"month":6,"day":6}],"is_range_date":false,"parts":[{"text":"广州高校着手解决能够解决的问题","type":"title"},{"text":"南方日报","type":"authors"},{"text":"本报讯  中山大学、华南工学院、华南农学院、中山医学院和华南师范学院的党委和行政领导部门，已着手认真研究教工、学生提出的改进工作的意见，对于那些马上可以解决的问题，已经着手加以解决。","type":"paragraph"},{"text":"华南工学院、华南农学院和中山医学院都已成立了若干个专门小组，分别处理思想改造运动和肃反运动中的遗留问题。华南农学院4日召开了全校教工大会，就思想改造和肃反运动当中一些遗留问题作了说明，并对错伤了的人进行恢复名誉工作。华南师范学院也已决定在最近一两个星期内，彻底解决肃反运动中的遗留问题。华南工学院人事部门的干部，连日也分别访问教授请教，并和他们研究工作情况。","type":"paragraph"},{"text":"高等学校内的某些制度和设施，开始有了改进。华南工学院党政领导干部已重申坚决执行定期接见群众的制度；全院行政会议、系主任会议也决定恢复定期召开。中山大学生物系决定建立由党、团、民主党派和无党无派人士组成的联席会议制度，作为协商解决系内重大问题、协助和监督系务工作的机构。高等学校的分配毕业生和留用助教问题，教授们曾经提过不少意见。华南工学院已就这个问题作出新的决定，今后该院分配毕业生和留用助教的工作将全部交由各系教研组和人事处协商处理。中山医学院过去曾经在各个教研组中成立由党团员和民主党派人士组成的“中心组”和“核心组”，在这次提意见中，有人认为这些组织妨碍民主和团结，妨碍教研组主任行使职权，现在该院已决定撤销这些组织；个别教研组愿意保留的，听其保留。此外，中山医学院教师学生出入该院和附属医院要检查行李和搜身等不合理的制度，已根据群众意见，立即宣布取消。","type":"paragraph"},{"text":"高等学校在评薪中的遗留问题以及福利、设备等，正根据群众意见在解决和改进中。华南农学院已公布了评薪、住屋和福利问题的解决办法。广东省人民委员会拨给华南师范学院的40万元基本建设经费，将根据群众意见，首先用之于改善教授、讲师的住宅条件，修建地下水道、风雨操场和建立书库；该院评薪工作中的遗留问题，也正在着手解决中。","type":"paragraph"}],"comments":[],"origin":"《南方日报》1957年6月7日。原题为：“广州高校着手解决能够解决的问题：工、农、医三院成立机构处理肃反中的遗留问题/评薪遗留问题和福利等问题也已着手逐步改进/工学院的毕业生决由人事处与教研组协商分配”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38e4f19163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

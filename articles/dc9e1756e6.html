script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生对北海舰队的指示","authors":["康生"],"dates":[{"year":1967,"month":9}],"is_range_date":false,"parts":[{"text":"康生对北海舰队的指示","type":"title"},{"text":"康生","type":"authors"},{"text":"关锋、王力犯错误，有些人想混水摸鱼，攻击青岛市革命委员会和省革委会。我曾多次讲过，有些人经常读语录第一页第一段：“领导我们事业的核心力量是中国共产党。”他们就了不解，不懂，什么是共产党，共产党是集体，民主集中的，她有严密组织纪律性，她是毛主席领导的党。有些学生用小资产阶级思想、资产阶级思想勾心斗争，无组织无纪律，乱加推测。比如王力的错误是八月七日对外交部问题犯的错误，关锋的错误是“揪军内一小撮”，这都是原则上的错误。一个政府的外交权是要集中到中央的，国家的。夺外交部的权是不行的，结果不听，夺了权，无政府主义思想泛滥到极点，不经过总理、党中央，就向驻各国使馆发电报，指挥驻各国外交机构，对香港英国限四十八小时答复问题。你叫人家答复什么问题呀！结果就不管三七二十一烧了英国代办处！关锋是“揪军内一小撮”，于是北京学生到处去“揪军内一小撮”，扰乱了毛主席的战略部署。对于青岛市革委会，这是中央批准的，不是一个王力、关锋就可以批准的，山东省革委会是中央批准的，山东的问题是中央毛主席批准的，怎么能说是王力、关锋两人批准的呢？青岛的问题是毛主席直接掌握的。青岛市革命委员会、山东问题是中央、中央文革讨论，毛主席、林副主席批准的。这个任何人是不能怀疑的。关于这一点，你们要很好学习一下九月五日的讲话(江青同志讲话)是有极其重要的意义的。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"关锋","type":"人物"},{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc9e1756e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对《调查工作》一文的说明和批语","alias":"","parts":[{"type":"paragraph","text":"对《调香工作》一文的说明和批语"},{"type":"paragraph","text":"（1961年3月11日）"},{"type":"paragraph","text":"这是一篇老文章，是为了反对当时红军中的教条主义思想而写的。那时没有用“教条主义”这个名称，我们叫它做“本本主义”。写作时间大约在1930年春季，已经三十年不见了。1961年1月，忽然从中央革命博物馆里找到，而中央革命博物馆是从福建龙岩地委找到的。“看来还有些用处，印若干份供同志们参考”。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1961年3月十一日"},{"type":"paragraph","text":"[1]《调查工作》一文的石印本，最初是由福建省上杭县茶地公社（今茶地乡）农民赖茂基于1957年2月捐献的，当时保存在龙岩地委党史办公室。中央革命博物馆（今中国革命博物馆）1958年11月到龙岩地区征集文物时提出要收藏此件，并登录在文物清单上。1959年8月，由龙岩地区文教局邮寄到北京，存入中央革命博物馆。中共中央政治研究室于1960年底借到此件后，由研究室副主任、毛泽东的秘书田家英于1961年1月送毛泽东阅看。"},{"type":"paragraph","text":"[2]毛泽东在批示印发这篇文章时，对正文作了个别文字的修改，并将标题改为《关于调查工作》。1964年这篇文章编入《毛泽东著作选读》（甲种本），毛泽东将题目改为《反对本本主义》，写作时间确定为1930年5月。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":3,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":201,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"751e8730db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

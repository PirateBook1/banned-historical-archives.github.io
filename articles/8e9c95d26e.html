script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-284","name":"山西省粮食局关于认真做好退居二、三线老干部粮油供应工作的通知","author":"山西省粮食局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省粮食局关于认真做好退居二、三线老干部粮油供应工作的通知","dates":[{"year":1983,"month":8,"day":19}],"is_range_date":false,"authors":["山西省粮食局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 482-483","tags":[{"name":"老干部","type":"主题/事件"},{"name":"山西","type":"主题/事件"}],"parts":[{"type":"title","text":"山西省粮食局关于认真做好退居二、三线老干部粮油供应工作的通知"},{"type":"subtitle","text":"〔83〕晋粮购字第437号"},{"type":"paragraph","text":"随着机构改革的进行，退居二、三线的老干部逐年增多。几十年来，老干部对革命事业做出了很大贡献，对他们的生活待遇，本着从优从宽的精神，除认真贯彻省粮食厅、省商业厅〔79〕晋粮购字第253号和〔83〕晋粮购字第53号通知外，为进一步做好老干部的粮油供应工作，经与省委组织部研究确定，特通知如下："},{"type":"paragraph","text":"一、（略）"},{"type":"paragraph","text":"二、（略）"},{"type":"paragraph","text":"三、为了方便老干部购粮，凡持“照顾证”购粮，可以优先购买，可不排队等候。有条件的县、市应设立老干部购粮专柜或售粮专口，方便老干部购粮。有条件的粮店，对年老体弱购粮有困难的要主动送粮上门。对服务周到的集体和个人上级要给予表扬。"},{"type":"paragraph","text":"四、对当地一些较好的杂粮品种，各县市可根据老干部人数及货源情况，在本人定量内具体安排调供一定的数量和比例。"},{"type":"paragraph","text":"以上各项望认真贯彻执行。"},{"type":"paragraph","text":"一九八三年八月十九日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e9c95d26e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"必须做到土改与剿匪相结合","alias":"","parts":[{"type":"paragraph","text":"必须做到土改与剿匪相结合！"},{"type":"paragraph","text":"（1950年11月22日）中南局，华南分局，广西省委，并告西南局，西北局："},{"type":"paragraph","text":"在时局紧张的情况下，必须限期剿没股匪，加速进行土改，发展地方武装和坚决镇压反革命活动，我党我军方能取得主动，否则有陷入被动的危险。福建是和两广同样解放较晚，土匪甚多而尚未肃清的省份，过去福建省委认为今冬明春不能大规模地进行土改，现在他们接受了中央及华东局的意见，决定于十一月二十五日召集地委书记及军分区司令会议，重新布置工作，将土改与剿匪相结合，扩天土改县数至三十六个县。此种计划很值得广东广西两省仿行，请邓谭、叶方、张莫诸同志加以研究，并提出意见告我为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十二日"},{"type":"paragraph","text":"[1]这是毛泽东在转发中共福建省委关于剿匪和土改工作报告时写的批语。"},{"type":"paragraph","text":"[2]邓谭，指邓子恢、谭政，当时分别任中共中央中南局第三书记、中南军区第二政治委员和中南局常务委员、中南军区第三政治委员。叶方，指叶剑英、方方，当时分别任中共中央华南分局第一书记、广东军区司令员兼政治委员和华南分局第三书记。张莫，指张云逸、莫文骅，当时分别任中共广西省委书记、广西军区司令员兼政治委员和中共广西省委副书记、广西军区副政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":11,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":382,"page_end":382},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"785aff59e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

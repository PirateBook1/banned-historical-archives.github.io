script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一、二、三工区分别举行交心运动动员大会","authors":["《新生快报》报导"],"dates":[{"year":1958,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"一、二、三工区分别举行交心运动动员大会","type":"title"},{"text":"《新生快报》报导","type":"authors"},{"text":"本月四日晚上，一、二、三工区分别举行交心运动动员大会。","type":"paragraph"},{"text":"一、三工区动员大会联合举行，由大队部教育股胡股长作动员讲话。他首先指出，交心运动本来是在人民内部的一种作法，现在在劳教人员和犯人之间采用，主要精神是加速改造，争取增加劳教人员和犯人参加社会主义建设的积极性。","type":"paragraph"},{"text":"接着说明现在开展交心运动是非常必要而且及时的。因为当前国际形势肯定是东风压倒西风；国内工农业、交通文教事业各个战线不断传出辉煌捷报，形势要求每一个人都跟上时代，齐步前进。但在劳教人员和犯人中，还有部分人坚持反动立场，不肯认罪服法，拒绝改造，甚至公开进行破坏活动；部队认识模糊，一遇风吹草动，就彷徨无主。","type":"paragraph"},{"text":"开展交心运动，把真心、实心交出来，把一切反动言行交出来，政府就可以对症下药，进行教育，达到加速改造的目的。","type":"paragraph"},{"text":"最后指出交心的内容和方法，说明只有打破顾虑，甩掉包袱，彻底交出真心，才能愉快地接受改造，早日成为新人。","type":"appellation"},{"text":"二工区动员大会由二工区王主任作动员讲话，王主任指出要交心就要交出黑心，换上红心，拔掉白旗，插上红旗。要求全体劳教人员大胆坦白，不要有丝毫隐瞒。政府的政策，历来就是：坦白从宽、抗拒从严，每一个人都应该作出清醒的抉择。","type":"paragraph"},{"text":"最后，王主任提出：为了达到思想改造和劳动生产同时跃进，必须做到交心、生产两不误。既要搞好交心运动，交干净、交彻底，又要完成劳动任务，工效只许提高不许降低。","type":"paragraph"},{"text":"会后，各工区立即进行讨论，运动即将轰轰烈烈地展开。","type":"paragraph"}],"comments":[],"origin":"湖南省新生工程队(湖南省第一劳教[劳改]管教队)《新生快报》第4期。转载于李英宗《新生备忘录》，武汉长江文艺出版社，2000年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9837d507e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鲜明地体现毛泽东思想　阐明军队政治工作重大原则中共中央颁布解放军政治工作条例","authors":[],"dates":[{"year":1963,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　中国共产党中央委员会于3月27日颁布《中国人民解放军政治工作条例》，要全军遵照执行。这个条例鲜明地体现了毛泽东思想，总结了几十年来军队政治工作的丰富经验，阐明了军队政治工作的重大原则，继承和发扬了人民解放军的优良传统。它是我军政治工作的法规和行动的准则。"},{"type":"paragraph","text":"《中国人民解放军政治工作条例》包括总则，总政治部工作条例，中国共产党军队委员会工作条例，政治委员工作条例，军区政治部工作条例，军、师政治部工作条例，团政治处工作条例，营政治教导员工作条例，连队政治指导员工作条例，中国共产党连队支部工作条例，中国共产主义青年团连队支部工作条例，连队革命军人委员会工作条例，舰、艇政治工作条例，飞行大队政治工作条例，省军区、军分区政治部工作条例，县(市)人民武装部政治工作条例，学校政治部(处)工作条例，医院政治部(处)工作条例，政治协理员工作条例。"},{"type":"paragraph","text":"中国人民解放军建军之初，党和毛主席就在军队中建立了革命的政治工作。毛主席亲手起草的古田会议决议，为我军的政治工作奠定了基础，在我军发展的各个时期都制订有政治工作条例。这次颁布的条例，就是在中共中央和中央军委1954年颁布的中国人民解放军政治工作条例草案的基础上而修改成的。这个条例贯彻了以毛泽东思想为指针，根据近几年党中央和毛主席的有关指示、党的第八次全国代表大会通过的党章、中央军委扩大会议关于加强军队政治思想工作的决议，以及我军政治工作新的经验，经过各部队广泛讨论，在今年2月的全军政治工作会议上通过，报请中共中央审定并正式颁布的。这个条例，是我军政治工作经验的结晶，是一部辉煌的集体创作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a64cb61d85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于公营企业机关实行现金管理的命令","authors":[],"dates":[{"year":1950,"month":5,"day":2}],"is_range_date":false,"parts":[{"text":"林彪关于公营企业机关实行现金管理的命令","type":"title"},{"text":"为贯彻执行中央人民政府政务院关于实行国家机关的现金管理的决定，特命令如下：","type":"paragraph"},{"text":"一、现金管理之目的在于集中国家的货币资财于银行，以便有计划地调节货币流通，节约现金使用，减少货币发行，督促公营企业贯彻经济核算制度，这是中央统一财经工作中的重要的措施之一，各地必须认真研究贯彻执行。","type":"paragraph"},{"text":"二、凡本区一切公营企业、机关、部队及合作社等所有现金及票据，自5月1日起，除核准保留最近3天开支的限额外，其余一律按中国人民银行存款章程存入当地中国人民银行，交款时间最迟不能超过翌日12时，所有公营企业、机关、部队及合作社的公款不得以任何藉口或化名存入私人行庄或商店，违者予以纪律处分。","type":"paragraph"},{"text":"三、各公营企业、机关、部队及合作社间之互相往来，均须使用转账支票经人民银行转账，埠际间之往来，均须通过人民银行汇拨，除发放工薪日常小额开支及向私人收购物资须用之现金外，不得使用现金。","type":"paragraph"},{"text":"四、为便于有计划地掌握现金流通，并促进企业计划经营，贯彻经济核算制，凡本区省或直属市以上所属企业机关，一律自5月份起编制年度、季度、月度现金平衡的收支计划（包括转账），收支计划经主管部门汇编及财委核准后交人民银行执行。收支计划之内容与编制程式须按中国人民银行统一规定的格式，各地人民银行有帮助企业编制现金收支计划之责任。","type":"paragraph"},{"text":"五、各级企业、机关、合作社现金管理工作之计划审核及检查事宜，均由各级财委及人民银行负责，各地人民银行得随时检查企业之现金库存出纳账目及现金计划之执行情况，并及时报告其主管部门及财委以便及时改进工作，银行对各企业之核查必须是诚恳的研究帮助态度，各企业不得拒绝，初次检查时必须持有政府或财委之介绍信件。","type":"paragraph"},{"text":"六、为了有效地执行这一工作，各地人民银行必须本着为企业认真服务之精神，照顾企业之困难，给企业以各种方便，为此必须切实改善工作作风，提高工作效率，整顿内部纪律，严格克服办事迟缓，不遵守制度，没有计划，工作不严肃，对顾客不和蔼等官僚主义作风，为照顾企业、机关、部队、合作社收付款项之方便，对距离人民银行较远之单位，人民银行应以委托或设立工作组等办法克服之。","type":"paragraph"},{"text":"七、各地财委应即召开有关机关干部会议，进行深入动员，准备保证这一命令贯彻执行。","type":"paragraph"},{"text":"此令，主席林彪","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8d2b6047d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

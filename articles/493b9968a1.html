script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"响应伟大领袖毛主席的号召掀起春耕生产高潮人民解放军驻沪部队帮助郊区人民公社搞好春耕生产","authors":[],"dates":[{"year":1967,"month":3,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e《中共中央给全国农村人民公社贫下中农和各级干部的信》，是毛主席和党中央发出的伟大号召，是战斗的动员令。驻沪三军广大指战员，积极响应毛主席和党中央的号召，按照中央军委的指示，以最大的热情，最快的速度，奔赴春耕生产第一线，同贫下中农心连心、肩并肩地战斗在一起，极大地鼓舞了广大贫下中农和农村干部。"},{"type":"paragraph","text":"我们的解放军一到那里，就同那里的贫下中农、革命干部一起，掀起活学活用毛主席著作的热潮。他们是最活跃的毛泽东思想的宣传队，是支援春耕生产的最有力的生力军。"},{"type":"paragraph","text":"这一版图片生动形象地反映了解放军大力支援春耕生产的场景，反映了我军既是战斗队又是工作队、生产队的优良传统，反映了人民子弟兵的优秀本色。"},{"type":"paragraph","text":"向解放军致敬!向解放军学习!\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\6739040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪空军部队坚决响应毛主席的号召，派出大批指战员奔赴郊区生产第一线，发动群众，掀起春耕生产热潮，受到广大贫下中农的热烈欢迎和爱戴。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\6739040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e海军东海舰队指战员坚决响应毛主席的号召，他们带着党中央的信，奔赴郊区农村，向人民公社、生产大队、生产队三级干部传达党中央的指示，一起安排春耕生产。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\6739040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪空军某部指战员在农村第一线支援春耕生产，协助生产大队健全革命的“三结合”领导班子，和他们一起研究春耕生产。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\6739040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海警备区某部一连指战员积极宣传毛泽东思想。他们在田间休急时，和社员一起捧着红彤彤的《毛主席语录》在认真地学习。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"考古研究所批判揭露陈梦家","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"考古研究所批判揭露陈梦家","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社１０日讯:中国科学院考古研究所工作人员连日举行座谈会揭露和批判陈梦家的反党反社会主义言行。","type":"paragraph"},{"text":"会上揭露，这个自称一贯“忽视政治”的“学者”自从今年春季以来，忽然对政治和社会活动发生了浓厚的兴趣。在大鸣大放时期，陈梦家分别以考古学家、史学家、金石学家、文字学家、诗人、散文家、戏剧评论家等多种身分，积极地参加了十几个单位的整风座谈会，发表了一系列的反党反社会主义谬论，到处点火。这位对国民党的“简化汉字”从未表示过反对态度的“文字学者”，居然要求国务院将已经公布的汉字简化方案草案作废。他实际上成为章罗联盟在文字改革方面向党进攻的一个急先锋。陈梦家还否认党的领导作用，说“科学院是办科学的，党是来帮助的”。他还说，“科学院各级领导人都是大大小小的官，让他们都到作官的地方去吧，他们别在科学研究机关”。","type":"paragraph"},{"text":"在９日的会上，陈梦家在初步“检讨”中，承认他“同右派分子有相似的地方”、“犯了很大的错误”。他还说他所以犯这些错误，是由于“忽视政治，偏重业务，有个人主义思想”等等。大家当即指出，陈梦家不是“同右派分子相似”，他实际上就是右派分子。陈梦家不是什么好的金石学家、文字学家……，他是一个个人野心家。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月11日，原标题为“考古研究所批判揭露陈梦家，这个自称忽视政治的学者实际是个人野心家”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c04c45e0ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

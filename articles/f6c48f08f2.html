script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见日本朋友","authors":[],"dates":[{"year":1980,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见日本朋友"},{"type":"paragraph","text":"新华社北京三月三十一日电  国务院副总理邓小平今天上午会见了日本生产性本部副会长、日产汽车公司会长川又克二先生率领的日本生产性本部高级经营者访华团。"},{"type":"paragraph","text":"访华团一行二十八人，主要是日本大企业家。他们是应中国企业管理协会邀请，于三月二十八日抵达北京的。"},{"type":"paragraph","text":"在同日本朋友交谈中，邓小平副总理指出，在社会主义建设中，中国不仅要学习外国的先进科学技术，而且要学习他们的经营管理经验。他说，我们在企业管理方面还很缺乏经验。我希望我们双方加强友好交流活动。川又克二先生说，他们在北京同中国企业管理人士之间进行的交流经验活动，使双方都增加了知识。日本驻中国大使吉田健三参加了会见。会见时在座的有国家经委副主任、中国企业管理协会会长袁宝华，国家经委副主任马仪等。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c48f08f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

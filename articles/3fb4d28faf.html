script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼反击右倾翻案风的伟大胜利","authors":["广东民族学院"],"dates":[{"year":1976,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢呼反击右倾翻案风的伟大胜利"},{"type":"paragraph","text":"广东民族学院"},{"type":"paragraph","text":"我们地处海南岛五指山区的广东民族学院的各族工农兵学员和教职员工，在七日晚收听党中央的两个重要决议的广播后，欢欣鼓舞。毛主席、党中央所作的两个决议是非常及时，非常果断，非常英明的，充分表达了全国各族人民的殷切愿望和强烈要求。全院师生员工举行大会，大家怀着极大的无产阶级义愤，声讨邓小平妄图颠覆无产阶级专政、复辟资本主义的罪行；声讨一小撮阶级敌人在天安门广场制造反革命政治事件的罪行。我们远在五指山，心向天安门，听到天安门广场发生反革命政治事件，恨不得立即展翅飞到北京，参加保卫毛主席、保卫党中央、保卫伟大社会主义祖国首都的战斗。我们遥向首都工人民兵、人民警察和警卫战士致敬，你们代表全国人民粉碎了一小撮反革命分子的破坏阴谋，显示了无产阶级专政的巨大威力。这是全国各族人民的伟大胜利。"},{"type":"paragraph","text":"我们对邓小平的反动罪行，十分痛恨。此人在文化大革命前就追随刘少奇搞修正主义。他们在教育战线大肆推销封、资、修一套货色，毒害和摧残青年，让资产阶级统治了我们的学校。文化大革命以来，我们批判了修正主义教育路线，深入进行了教育革命，工农兵上大学、开门办学等等社会主义新生事物如雨后春笋，蓬勃发展。邓小平对此怀恨在心，刚掌握一部分权力，就在教育、科技、文艺、卫生等战线大刮右倾翻案风，翻文化大革命的案，算文化大革命的帐，重新鼓吹修正主义货色。这说明他顽固地坚持资产阶级的反动立场。前几天，天安门广场又发生了反革命政治事件，一小撮阶级敌人要推邓小平当中国的纳吉。这充分表明他是党内外资产阶级的总代表，他的反革命的修正主义路线，反映了阶级敌人的复辟愿望。他的问题的性质已经变为对抗性的矛盾。"},{"type":"paragraph","text":"我们各族人民要更紧密地团结在以毛主席为首的党中央周围，紧跟毛主席的伟大战略部署，坚持反修防修，夺取反击右倾翻案风斗争的更大胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fb4d28faf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

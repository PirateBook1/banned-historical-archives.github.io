script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北大外国留学生对双反运动的反应","authors":[],"dates":[{"year":1958,"month":4,"day":22}],"is_range_date":false,"parts":[{"text":"北大外国留学生对双反运动的反应","type":"title"},{"text":"新华社北京21日讯  北京大学的双反运动，一开始就引起了各国留学生的注意。其中以越南留学生反映最好。他们说，整风运动是解决人民内部矛盾的最好方式，我们国家也正在学习，你们跃进，我们也要跃进。他们还正式向学校党委提出意见，要求同中国学生一起参加辩论等活动，如果不能参加，他们就自己搞，请学校派人给予帮助和指导。他们并认为过去没有参加肃反、反右等斗争，很可惜，希望补课。现在北大正在草拟一个协作方案（原来双方党团组织有协作关系）。","type":"paragraph"},{"text":"苏联学生一般反映也很好。认为双反是中国的一种特殊形式。但他们也产生了一些疑问：如双反是否同三反运动斗老虎一样来斗资产阶级思想比较严重的人。他们要求能给予系统地介绍。","type":"paragraph"},{"text":"捷克斯洛伐克留学生感到小学生能够给教师贴大字报，大学生能够给教授贴大字报，是最高的民主。这种整风运动是世界上独一无二的，即便是苏联、捷克斯洛伐克都不能作到。","type":"paragraph"},{"text":"蒙古留学生洛古桑干布曾写信回国，介绍北大双反运动的情况，要求国内也同样搞整风运动。","type":"paragraph"},{"text":"民主德国学生莫海内觉得大辩论是马列主义的发展，是最高的民主。最近他把原来学的中国古代史课程，改为中国现代史。他并表示将来要以探讨中国的双反运动作为论文题目。","type":"paragraph"},{"text":"埃及留学生爱得利斯对双反运动很感兴趣，把大字报照了相。他并要求办公室派一个翻译，专门给一周时间介绍大字报的内容。留学生办公室没有立即答复，他就再三的催，并且写信给校长。另外，爱得利斯还提出三个问题：一、大字报上那些意见对，那些意见不对？二、领导上规定了数字，写不出这么多大字报怎么办？三、领导干部又不下来看，对这么多大字报如何处理？","type":"paragraph"},{"text":"印尼留学生丁中春说：这种作法真能改进工作，解决问题，但在我们国家就行不通。苏加尔罗说：共产党员和非党群众，工人和厂长都能以平等地位展开批评是很难想象的。","type":"paragraph"},{"text":"泰国留学生苏纪对运动很关心，经常看大字报，并要求参加辩论会。","type":"paragraph"},{"text":"印度留学生万瑞思想一贯反动，平日跟波兰留学生关系搞得很好。他同路透社记者经常来往，反右派运动中，他曾带领路透社记者来校看大字报。这次运动中，他把教师正在写大字报的情况照下来，并说：整风对你们是好，对我的学习就不好。（朱继功）","type":"paragraph"}],"comments":[],"origin":"1958年4月22日_第2462期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec38130c92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

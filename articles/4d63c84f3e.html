script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"地主阶级的孝子贤孙姚文元","authors":["孙光照　解国庆　王洪敏"],"dates":[{"year":1977,"month":4,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"地主阶级的孝子贤孙姚文元编辑同志："},{"type":"paragraph","text":"我们是驻守在反动文痞姚文元家乡的解放军战士，我们对姚文元的地主家庭的剥削罪行进行了初步调查，揭发如下："},{"type":"paragraph","text":"反动文痞、阶级异己分子姚文元，一家五代都是专吸贫下中农血的吸血鬼。解放前，他家占有良田一百一十多亩，是浙江诸暨县姚公埠周围有名的大地主。姚家除长年雇工剥削外，还出租土地八十多亩，每年收租谷五万多斤。姚文元的父亲姚蓬子，既是大地主，又是资本家。姚文元是用工人、贫下中农的血汗喂大的地主资产阶级大少爷。在姚公埠，广泛流传着这样一句话：“西耀（姚文元祖父）的斗，启芳的秤”。这两个地主，一个是大斗，一个是大秤，剥削贫下中农最厉害。过去，这里一石合十六斗，佃户挑一石谷到姚家交租，经过大斗一量，就只有十五斗。当时，好年成每亩地只能收三四石稻谷，逢到灾荒年，甚至颗粒无收，而姚文元家规定佃户每年每亩必须交租两三石。姚文元的祖母（地主西耀的老婆），解放前经常带人到佃户家收租逼债，敲诈勒索，贫下中农缴不起租，她就把租田收回。这个老吸血鬼，长期被姚文元养在上海。"},{"type":"paragraph","text":"姚家自己耕种的三十亩地，全靠一个长工干活。有一年，长工茅龙泉在挑谷时脚被柴根戳破，仍被迫下水干活，弄得化脓溃烂。地主婆冯雅琴（姚文元的祖母）看他不能劳动了，就诬陷茅龙泉偷了她家一百元，一脚把他踢出门外，一年工资一分钱也不给。从此，茅龙泉的脚越烂越厉害，不能劳动，老婆被迫离了婚，他锯掉了一条腿，成了终身残疾。姚公埠的雪孚婶在上海给姚文元家当了九年褓姆，后来，患了胰腺炎，姚文元怕她死在上海，就背着她给她女儿打电报，叫把她娘领回去。临走时，一个月的工资被扣发了。"},{"type":"paragraph","text":"姚家对贫下中农的剥削和压迫极其残酷。可是，当解放战争接近胜利的时候，姚文元和他父亲姚蓬子忽然专程跑到姚公埠，大办“敬老酒”，把全村六十岁以上的老人请去，妄图以此笼络人心。土地改革时，姚文元和他的父亲，经过精心策划，写了一封信给姚公埠，伪装进步，假惺惺地表示要把所有的土地房屋全部"},{"type":"paragraph","text":"“送给”政府和人民。后来，姚文元作贼心虚，怕姚公埠的贫下中农揭他反动家庭的老底，施展小恩小惠，妄图以此腐蚀贫下中农。所有这些阴谋诡计，都遭到了贫下中农的严厉斥责。"},{"type":"paragraph","text":"姚文元对劳动人民极端仇恨，同一小撮阶级敌人却勾搭很紧，沆瀣一气。多年来，姚公埠有些地富反坏分子，经常窜到上海姚文元家里密谋商谈，姚家从来都是把他们待为上宾。文化大革命中，姚公埠有个历史反革命分子，为了逃避群众对他的批判，曾逃到上海，在姚文元家住了两个月之久，避过了风头才回家。还有一个地主分子，以前在上海某单位工作，文化大革命中被群众揭发批判后，交给贫下中农监督管制。姚文元竟在一次公开场合，别有用心地叫这个地主分子“叔叔”。在姚文元的庇护下，这个应回乡监督劳动的地主分子，变成了一个“退休职工”，被安排在城里，逃避了群众的监督。"},{"type":"paragraph","text":"一九五七年整风反右斗争时，姚文元装模作样地在报纸上发表文章，把自己打扮成“反右英雄”。但了解他底细的人都知道，他的父亲姚蓬子那时已是戴帽的右派分子，姚文元却与他同吃同住。一九六九年，姚蓬子死了，姚文元痛哭流涕，为其父送终、治丧。姚文元就是这样一个地主资产阶级的孝子贤孙。"},{"type":"paragraph","text":"解放军某部　孙光照　解国庆　王洪敏"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d63c84f3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

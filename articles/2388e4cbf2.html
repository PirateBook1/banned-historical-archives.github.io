script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"哈尔滨市部分党外人士对胡风反革命集团的本质仍抱怀疑态度","authors":[],"dates":[{"year":1955,"month":6,"day":28}],"is_range_date":false,"parts":[{"text":"哈尔滨市部分党外人士对胡风反革命集团的本质仍抱怀疑态度","type":"title"},{"text":"【吉林分社六月二十八日电】哈尔滨市部分党外上层人士对胡风反革命集团的本质仍抱怀疑态度。","type":"paragraph"},{"text":"市工商联常委刘玉堃说：“只根据目前已揭发的一些材料说胡风反党、反革命是值得怀疑的。”工商联委员王治国说：“胡风就和国民党要人通过一次信，其他再也没有任何证件，这能说他是反革命”。","type":"paragraph"},{"text":"有不少人不关心这个斗争，甚至厌烦这个斗争。农学院副教授张立教，当别人通知他开会座谈胡风问题的时候，不耐烦地表示：“这是啥时候还开会，不考试了吗?”伍柳范也公开说：“又搞运动了，真麻烦！”畜牧兽医系主任许振英教授说：“运动来了，我又得写稿子，真麻烦。”","type":"paragraph"},{"text":"少数人对胡风表示惋惜和同情，甚至为之辩护。医科大学一位姓齐的教授向别人打听：“胡风这次若是检讨深刻能不能宽大呀?对他应该怎么处理？”东北第一工程公司罗工程师反映：“我怀疑胡风的那几条纲领，胡风那样聪明，能向中央公开提出五条纲领吗？是不是我们硬给分析出来的？”量具刃具厂高级技术员李明高说：“不该批判胡风，搞错了，共产党内是没有这样人材的。”他又说：“纯文艺的作品可以留芳百世，有政治内容的作品只能流行一时。”某些工商界中上层人士认为胡风能长期在革命队伍内部进行反革命活动是本领大，了不起。市工商联常委孙世五说：“胡风也是研究哲学的，学问不浅呀！干了二十多年的反革命，才揭露。”","type":"paragraph"},{"text":"有些人对胡风集团如何处理的问题很感兴趣。如市工商联党委中一个人说：胡风问题这样严重，可能目前已经逮捕了！李子安说：“虽然报纸上没公开，恐怕实际上早已逮捕了。”","type":"paragraph"},{"text":" (于长钦编)","type":"paragraph"}],"comments":[],"origin":"1955年7月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2388e4cbf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

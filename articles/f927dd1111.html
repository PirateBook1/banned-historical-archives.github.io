script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"时时处处以毛泽东思想为指导 积极培养农民业余创作队伍安徽枞阳县农民一手拿锄一手拿笔努力为革命而创作","authors":[],"dates":[{"year":1966,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　安徽省枞阳县各级党组织采取有效措施，大力培养既会劳动又会写作的农民业余文艺创作队伍。目前，这个县已拥有一千五百余人的业余创作队伍，他们以毛泽东思想挂帅，一手拿锄，一手拿笔，满腔热情地为革命写作，创作了数以万计的各种形式的文艺作品。许多作品不仅在田野、山头、文化室里得到广泛传播，而且，还在报刊发表了。它们成了配合各项中心运动和推动生产的有力武器，发挥了“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用。"},{"type":"paragraph","text":"早在一九五八年，这个县就掀起了以民歌为中心的创作热潮。党的八届十中全会以后，县委领导认识到没有农村文化的普及，就没有文化革命。便认真抓文化面向农村；抓文艺战线上的阶级斗争。用社会主义的新文艺去抵制资本主义、封建主义的旧文艺，全县农村出现了不少与生产相适应的文艺组织形式，如文化服务队、曲艺队、歌咏队、文化室、业余剧团等。这些组织的出现又反过来要求有更多的富有战斗性而又形式多样的演唱材料，来满足蓬勃展开的文化需要。"},{"type":"paragraph","text":"面对这个情况，领导上感到要使文艺活动成为兴无灭资的战斗武器，必须同时抓好创作队伍，用无产阶级的政治观点，大力培养农民创作队伍。陈洲公社江厂大队支部书记亲自带头创作，编写自己队里的新人新事；接着，这个大队有四十多人拿起了笔，密切配合生产，配合中心运动，编写了四百八十多个各种形式的节目，唱得这个大队热火朝天，社员精神振奋。有力地打破了农民不能创作的保守思想，鼓舞了广大农民的创作积极性。"},{"type":"paragraph","text":"在培养业余创作队伍的工作中，县委领导坚持突出政治，把政治工作放在第一位。他们重点抓队伍的思想，抓创作中的重点人和重点作品。把活学活用毛泽东思想，作为一切活动的核心；要求作者在生产上、工作上、创作上活学活用毛泽东思想，时时处处以毛泽东思想为指导。为了使这些要求落实，县委领导还采取“一线联系，两地浇花”的办法，从县、区、社至大队，层层建立了组织，通过党、团组织及有关部门，自下而上、由上而下地形成一条线，普遍建立了毛主席著作学习小组，坚持经常的学习制度；不断教育业余作者树立为革命而写作的思想，明确写作目的，端正写作态度，防止骄傲自满及脱离群众、放松劳动的现象。同时，具体帮助他们解决思想、劳动、创作中的问题。对一些出身好，思想、劳动好，创作上有苗头的青年作者，还采取各种办法，进行重点培养。"},{"type":"paragraph","text":"由于作者的根子扎得正，在创作中突出了政治，作品就出得多，而且密切配合三大革命运动的需要。两年多来，他们一共写出了民歌一万余首，曲艺演唱材料五百余件，大中小型剧本一百多个，新故事、小说、散文等三十多篇，电影剧本三个。这些取材于现实生活的作品，深受群众欢迎，有的不但思想性强，艺术性也较高。如《圈猪》、《夫妻拦牛》、《枪在肩》等剧本，在县里交流演出时受到好评，已选印成册，有的已在报上发表。在各报刊出的诗歌有二百多首。农民业余作者做了文化的主人，越学越写越有劲。他们写道:“主席著作随身带，勇敢智慧满心怀，干劲好似长江水，不尽源头滚滚来。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f927dd1111"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

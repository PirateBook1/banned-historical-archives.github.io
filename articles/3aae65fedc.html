script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想调动了广大工人的革命生产积极性  黑龙江上半年工业生产大幅度上升","authors":[],"dates":[{"year":1969,"month":7,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想调动了广大工人的革命生产积极性"},{"type":"paragraph","text":"黑龙江上半年工业生产大幅度上升"},{"type":"paragraph","text":"新华社哈尔滨二十二日电　黑龙江省工业交通战线广大工人群众，高举“九大”的团结旗帜，坚决落实毛主席关于“抓革命，促生产，促工作，促战备”的伟大战略方针，坚持以革命推动生产的新跃进，今年上半年全省完成的工业总产值，比去年同期增长了百分之五十五点四。跟去年同期比较，煤炭、钢材、交直流电机、金属切削机床、工业水泵、电线、水泥、机引犁、拖拉机配件、缝纫机、自行车和胶鞋等五十七种主要产品，产量都大幅度增长。在这同时，他们还搞成了大批新技术、新工艺和新产品。基本建设战线的广大工人，也以高昂的战斗姿态，夺得了施工任务的新胜利。交通运输战线广大革命工人在伟大的斗、批、改高潮中，发扬敢想、敢干的革命精神，保证了工农业生产大跃进和城乡运输的需要。"},{"type":"paragraph","text":"在狠抓革命，猛促生产的过程中，黑龙江省广大工人群众始终把活学活用毛泽东思想放在一切工作的首位，坚持用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。党的“九大”胜利开幕后，全省工人阶级坚决响应伟大领袖毛主席的“团结起来，争取更大的胜利”的伟大号召，迅速掀起了一个认真学习、坚决落实“九大”精神的热潮。他们反复学习毛主席在“九大”期间所作的多次极其重要的讲话，认真学习林副主席的政治报告，深刻领会伟大领袖毛主席关于无产阶级专政下继续革命的伟大学说，克服了“政权到手，革命到头”的错误思想，进一步增强了在无产阶级专政下继续革命的自觉性，迅速掀起了抓革命促生产的新高潮。"},{"type":"paragraph","text":"毛主席教导说：“加强纪律性，革命无不胜。”黑龙江省工交战线广大工人群众遵照毛主席的这一伟大教导，积极自觉地加强无产阶级的革命性、科学性和组织纪律性，保证了革命和生产的胜利进行。哈尔滨电机厂普遍举办了毛泽东思想学习班，通过忆苦思甜等阶级教育，大大提高了广大工人群众遵守革命纪律的自觉性，使生产蒸蒸日上。"},{"type":"paragraph","text":"黑龙江省广大工人群众在抓革命促生产的过程中，继续高举革命批判大旗，对刘少奇所兜售的“专家治厂”、“技术第一”、“爬行主义”等反革命修正主义黑货，展开了深入持久的大批判，进一步激发了工人群众敢想、敢干的革命精神，掀起了大规模的技术革新活动。今年上半年，他们搞成了一万九千多项技术革新项目，对于提高生产效率和提高产品质量都起了很大的作用。"},{"type":"paragraph","text":"目前，全省广大工人群众正在继续深入学习“九大”文献，进一步提高继续革命的自觉性，并且认真总结上半年抓革命促生产的经验，更好落实毛主席的各项无产阶级政策，为完成“九大”提出的各项战斗任务，为夺取革命和生产的更大胜利而英勇奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"黑龙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3aae65fedc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

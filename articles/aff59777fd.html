script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"革命大联合的核心是在群众斗争中形成的","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"革命大联合的核心是在群众斗争中形成的","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"坚决实行以左派为核心的最广泛的革命的大联合，这是向党内一小撮走资本主义道路当权派夺权斗争取得胜利的重要保证，是从政治上、思想上、理论上对中国赫鲁晓夫进行大批判的重要条件。各地无产阶级文化大革命的经验，充分证明了这一点。","type":"paragraph"},{"text":"最广泛的革命的大联合，要有一个核心。这个核心，就是经受了革命斗争考验、能够始终掌握革命斗争大方向的坚定的无产阶级革命派。","type":"paragraph"},{"text":"目前，有少数革命群众组织的负责人，在夺权斗争过程中或在夺权以后，对曾经同自己并肩战斗的革命组织，采取排斥和对立的态度，他们对实现革命大联合，提出了所谓“以我为核心”的口号。这种口号，是完全错误的。","type":"paragraph"},{"text":"革命大联合的核心，不是自封的，而是在阶级斗争中自然而然地形成的。不管是这个革命群众组织，还是那个革命群众组织，不管是这个革命组织中的人，还是那个革命组织中的人，谁高举毛泽东思想伟大红旗，最坚决贯彻毛主席的无产阶级革命路线，正确地执行毛主席的无产阶级司令部制订的各项政策，善于团结各个革命群众组织，最广泛地团结广大群众，谁就会得到群众的公认，成为革命大联合的核心。","type":"paragraph"},{"text":"少数革命群众组织的负责人，把自己或自己的小团体自封为“当之无愧”的、当然的“核心”。在大联合中，他们要“以我为核心”，把其它经过斗争考验的革命群众组织都看成是“联合对象”，甚至要把兄弟组织压倒、压垮。这是个人主义的表现。这是山头主义、小团体主义的表现。这是违背革命大联合的，是违背无产阶级利益的。越是这样做，越不能成为核心，越要脱离广大群众，脱离自己所在的那个组织的群众。我们希望这些同志改正错误，抛弃“以我为核心”这个错误口号，高举我们伟大领袖毛主席教导我们的革命大联合的旗帜。","type":"paragraph"},{"text":"我们要高度警惕党内一小撮走资本主义道路当权派利用革命群众组织之间的矛盾，进行破坏。我们无论提出什么口号，都必须严肃地考虑到要符合无产阶级的利益，而不是违背无产阶级的利益。所有的无产阶级革命派，都要以大局为重，正确处理人民内部矛盾，时刻把斗争矛头指向无产阶级的敌人。我们要高举毛泽东思想伟大红旗，破私立公，促进、实现和巩固革命的大联合，建立和巩固无产阶级文化大革命的新秩序，把革命的大批判推向新高潮。","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年八月十九日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aff59777fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

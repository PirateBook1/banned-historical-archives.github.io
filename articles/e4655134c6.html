script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"对中央关于揭露胡风反革命集团的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中央关于揭露胡风反革命集团的"},{"type":"paragraph","text":"指示稿的批语和修改\""},{"type":"paragraph","text":"（1955年6月3日）刘、周、邓小平、彭真阅后即发。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月三日"},{"type":"paragraph","text":"[1]本篇二是毛泽东在中央指示稿中加写的第六条。此外，在指示稿第一条中，讲到“我们现在的党政军民各种机关中，和厂矿学校中，其所有人员，包括起义人员、留用人员在内，绝大多数是好人”中的“绝大多数”后面，毛泽东加括号写了“百分之九十几”；在讲到“但同时，这些机关厂矿学校中，也都有暗藏的反革命分子，他们在全体人员中是绝对少数”时，毛泽东在“绝对少数”后面加括号写了“占百分之几，大约有百分之五左右”。在指示稿第五条讲到各省市委应一律成立五人小组来领导揭露“胡风反革命集团”的工作一段的后面，毛泽东加写了“党委书记和常委对此事应积极注意抓紧领导”。"},{"type":"paragraph","text":"[2]刘，指刘少奇。周，指周恩来。邓小平，当时任中共中央秘书长。彭真，当时任中共中央书记处候补书记。对中央关于揭露胡风反革命集团的指示稿的批语和修改"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"各省市委和党组必须认识这一斗争的目的，不但在于肃清胡风反革命集团分子，主要地是借着这一斗争提高广大群众（主要是知识分子和干部）的觉悟，揭露各种暗藏的反革命分子（国民党特务分子，帝国主义的特务分子，托派分子和其他反动分子），进一步纯洁革命队伍。因此，当斗争有了进一步的发展时，就要公开号召一切暗藏的反革命分子和反动分子进行自我坦白，这种坦白，向小组会向大会向负责人去做或写书面材料都可以。但在中学学生和小学学生中不要去进行这种坦白的号召。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":6,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":125,"page_end":126},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4655134c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

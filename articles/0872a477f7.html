script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的指示搞好团的工作","authors":["共青团广东省委理论组"],"dates":[{"year":1977,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席的指示搞好团的工作"},{"type":"paragraph","text":"共青团广东省委理论组"},{"type":"paragraph","text":"《毛泽东选集》第五卷，把伟大的领袖和导师毛主席在一九五三年接见中国新民主主义青年团第二次全国代表大会主席团的谈话《青年团的工作要照顾青年的特点》选编进去，这充分体现了华主席为首的党中央继承毛主席的遗志，十分关心和重视青年团的工作，关怀着青年一代的成长。"},{"type":"paragraph","text":"毛主席指出：“青年团要配合党的中心工作，但在配合党的中心工作当中，要有自己的独立工作，要照顾青年的特点。”在这里，毛主席对青年团工作方针作了明确而精辟的论述。青年团是党的助手。围绕党的中心工作开展团的工作，这是共青团的性质、任务所决定的。历史经验也证明，青年团只有配合党的中心工作，才有正确的方向，才能起到党的助手作用，才能把团的工作做好。离开了党的中心工作，就势必会脱离党的领导，使团的工作走到斜路上去。但是，配合党的中心工作和开展适合青年特点的独立活动，是辩证的统一，不可把它们绝然对立起来或分割开来。如果我们只强调配合中心工作，而忽视青年特点，必然会脱离青年群众，无法发动青年去完成党的中心工作。青年时期是长身体、长知识的时期，也是工作的时期。青年要“身体好，学习好，工作好”，这是毛主席对青年的殷切期望。青年团只有照顾青年的特点，更好地组织和教育广大青年群众，充分发挥青年的积极作用，更好地完成党的中心工作，才能使青年一代健康地成长，担负起建设社会主义的伟大历史使命。"},{"type":"paragraph","text":"祸国殃民的“四人帮”，竭力对抗毛主席关于青年工作的路线和方针，破坏党对团的领导，取消团的独立工作，千方百计腐蚀青少年，妄图把共青团组织和广大团员、青少年变成他们篡党夺权的工具。新生资产阶级分子王洪文，闭口不讲毛主席关于青年工作的一系列重要指示，大肆鼓吹什么青年工作要闯出“新路子”。张春桥诬蔑毛主席关于“三好”的指示是“形而上学”，胡说“学生中没有一个是‘三好’的”，反对青年走又红又专的道路。“四人帮”还别有用心地树起张铁生这面黑旗，妄图让广大青年都象这个反革命小丑那样反党反社会主义。“四人帮”是地地道道的政治教唆犯，是毒害青少年一代的罪魁祸首。他们所推行的反革命的修正主义路线，是一条把青年引向邪路的极右路线。我们一定要在深揭狠批“四人帮”的斗争中，认真学好《毛泽东选集》第五卷，以毛主席有关青年工作的理论为武器，把“四人帮”破坏青年工作的滔天罪行批深批透。我们决不辜负伟大的领袖和导师毛主席对青年一代的殷切期望和无比关怀，一定要更高地举起毛主席的伟大旗帜，在华主席为首的党中央领导下，永远按照毛主席为青年团制定的工作方针，生气勃勃地开展共青团工作。（附图片）"},{"type":"paragraph","text":"广西德保县个昆大队瑶族女社员喜读《毛泽东选集》第五卷。"},{"type":"paragraph","text":"本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0872a477f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号（中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号"},{"type":"paragraph","text":"（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影  作  庄言  插图"},{"type":"paragraph","text":"三十一、再接再厉"},{"type":"paragraph","text":"“人家半个月抢点一百多分钟，听说了吧？”"},{"type":"paragraph","text":"“听说了！”"},{"type":"paragraph","text":"“技术速度四十一点八公里。”"},{"type":"paragraph","text":"“真棒！”"},{"type":"paragraph","text":"第三个插上去了："},{"type":"paragraph","text":"“他们冬季三个月的工作成绩也宣布了。”"},{"type":"paragraph","text":"“总结好了吗？”“怎么样？”“怎么样？”人人乱嘈嘈，谁都想抢先知道："},{"type":"paragraph","text":"“每月行车到多少了？”"},{"type":"paragraph","text":"“七千五百公里。”"},{"type":"paragraph","text":"“省了多少煤？”"},{"type":"paragraph","text":"“一百六十六吨。此外还节省混合油五十二公斤半、材料费八百四十万元！”"},{"type":"paragraph","text":"“你看看人家！”“配叫毛泽东号！……”"},{"type":"paragraph","text":"“还有哩，听我说听我说，局方规定甲检公里三万五千，他们延长了……”"},{"type":"paragraph","text":"“延长五千？一万？”"},{"type":"paragraph","text":"“都没猜着！是一万九千六百多！”"},{"type":"paragraph","text":"“还有哩！”"},{"type":"paragraph","text":"“不用说啦，不用说啦，反正别人是追不上啦，看他们一月份的吧！”"},{"type":"paragraph","text":"一月份来了。"},{"type":"paragraph","text":"飞快紧张的过去了。"},{"type":"paragraph","text":"还是跑一面坡，还是上坡道。"},{"type":"paragraph","text":"竟突破了一万公里！——跑了一万零四十七点六！"},{"type":"paragraph","text":"远远超过了局定标准！"},{"type":"paragraph","text":"是全段机车的最高纪录！"},{"type":"paragraph","text":"也是“毛泽东号”有史以来的最新纪录！"},{"type":"paragraph","text":"这影响是巨大的，新运行制很快在全段推行开了。"},{"type":"paragraph","text":"全段得奖金五百万，“毛泽东号”就占了三百万。"},{"type":"paragraph","text":"郭树德在小组会上提议：这成绩是和工厂包修组分不开的，应把奖金分给他们一部分。"},{"type":"paragraph","text":"第一包修组欢欢喜喜地接受了四十万奖金，他们说："},{"type":"paragraph","text":"“到底是毛泽东号，公平大方！”"},{"type":"paragraph","text":"“以后把车修得还要细，还要好！”（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"136b4c9bfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

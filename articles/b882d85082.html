script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本群马县拥护民主主义联合会访华代表团发言人说  中国人民在正确道路上继续迈进  党和毛主席的领导是中国建设成就的保证","authors":[],"dates":[{"year":1961,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本群马县拥护民主主义联合会访华代表团发言人说"},{"type":"paragraph","text":"中国人民在正确道路上继续迈进"},{"type":"paragraph","text":"党和毛主席的领导是中国建设成就的保证"},{"type":"paragraph","text":"日本群马县拥护民主主义联合会访华代表团副团长、代表团发言人金子满广10日在香港接见新闻记者时宣读代表团的书面谈话，谈访华观感。他说，“通过这次到中国的访问，我们得出了三个结论："},{"type":"paragraph","text":"第一，中国人民是站在保卫亚洲和世界和平的第一线，坚决反对帝国主义的侵略，同时对日本人民的争取独立、和平、民主的斗争表示无限的支持。"},{"type":"paragraph","text":"第二，中国人民在总路线、大跃进和人民公社三面红旗指导下，在社会主义建设中取得了伟大的成就，现在他们在正确的道路上继续向前迈进。"},{"type":"paragraph","text":"第三，中国人民取得这样伟大的胜利是由于有中国共产党和毛主席的英明领导、全中国人民的团结一致克服各种困难而取得的。”"},{"type":"paragraph","text":"金子满广还谴责美帝国主义对古巴和老挝的侵略，他说：“根据我们日本人民和美帝国主义的斗争经验，美国这种侵略行为必然是不会成功的，结果是美帝国主义越来越孤立。”"},{"type":"paragraph","text":"团长石黑寅龟接着以自己亲眼看到的事实说明了中国人民在和自然灾害作斗争中所取得的伟大成就。"},{"type":"paragraph","text":"他说：“帝国主义希望自然灾害能够拖垮中国的经济，只不过是一相情愿的幻想。”"},{"type":"paragraph","text":"代表团是由团长石黑寅龟率领，在10日从广州到达香港的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b882d85082"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

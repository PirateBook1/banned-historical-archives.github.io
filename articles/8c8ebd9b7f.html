script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"根本问题在于改造不合理的制度","authors":["中国人民大学","林希翎"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"根本问题在于改造不合理的制度","type":"title"},{"text":"中国人民大学林希翎","type":"authors"},{"text":"三害的根源，在于上层建筑(指政治制度)在某些地方和公有制根本不相容，如唯心主义，形而上学观点和与此相适应的制度--如庞大的官僚机构等。","type":"paragraph"},{"text":"党存在着危机。老党员蜕化了，新党员投机。解放后被批准入党的党员，是一大批混蛋。党员分为三类：第一类是投机的混蛋，要清洗出去；第二类是老实而不起作用的，要动员他们退党；只保留第三类，即真正德共产主义者。","type":"paragraph"},{"text":"党所领导的人民政权没有真正德民主，选举制度不合理。共产党对于人民是统制阶级，有统治阶级的局限性。","type":"paragraph"},{"text":"公安机关，检察机关和法院都是一团漆黑，暗无天日。青年团，妇联，人大代表，工会这些纽带都是形式。","type":"paragraph"},{"text":"由于具体制度(如等级制度，人事制度，保密制度以及党内的回报制度等)方面的缺点，说明我们根本制度的不合理。。政治制度不是抽象的，这些小的制度组成了 总的制度。现在的级别制度，是比奴隶制度还要严厉的等级制度。……我国的政治制度已经不适合于我国现在的经济基础，要用爆破的方式，作澈底改革。","type":"paragraph"},{"text":"我们要求真正的人民代表大会制度，真正的民主。反对现行的选举制度。事先协商提出候选人名单，进行酝酿不是民主，是形式主义，是劳民伤财。","type":"paragraph"},{"text":"干部经常换一下也好，资产阶级的两党制可以竞争一下。两党制倒可以给我们起点刺激作用。","type":"paragraph"},{"text":"据说镇反时南京一夜逮捕了两千人，第二天社会紧张。肃反扩大了，杀了七十七万人。我们要求政府实行人道。","type":"paragraph"},{"text":"反对以党代政，人民代表大会代表的选举，不应由共产党与民主党提联合候选名单。共产党不应向人民代表大会提出草案和建议。在各级国家机关中，不应有党团员，这是宗派主义。","type":"paragraph"},{"text":"以党代政的问题存在，共产党是执政党，实权都在共产党手中，法律是形式主义。我们没有法制，法院量刑是根据审判员的意志，说了就算。律师法官都是党员，至少是团员，象三堂会审一样，实际是形式主义。","type":"paragraph"}],"comments":[],"origin":"中国人民大学1957年6月出版《为了建设真正的社会主义，为了过真正的人的生活而斗争》，署名为作者原名程海果。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c8ebd9b7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

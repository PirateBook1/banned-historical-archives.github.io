script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对薄一波关于一九五三年国家预算报告稿的批语和修改","authors":["毛泽东"],"dates":[{"year":1953,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"毛泽东对薄一波关于一九五三年国家预算报告稿的批语和修改","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"表和报告印发给明天到会各人，请他们带回去研究，提出修改意见，写在便条上，于十一日带来。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"胡乔木同志：","type":"appellation"},{"text":"请与齐燕铭联系，看是否有修改意见，收集起来，于明日（十四日）加以修改，送我一阅，准备于十五或十六日发表。请通知人民日报写一社论。","type":"paragraph"},{"text":" 毛泽东二月十三日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"这个新阶段是以过去三年恢复阶段中所获成绩为基础的。过去三年我们国家和人民的艰苦奋斗和一致团结，使得我们解决了恢复经济这个严重的问题。我们的国家已比国家初建时的那种残破不全的情况完全不同了，我们的经济一般已经恢复到过去最高年产量的水平，其中大多数项目则已超过了这一水平，有些并已超过得很大。这样就给了我们以开始进行第一个五年经济建设计划的可能，就给第一个五年计划奠定了基础。一九五三年是第一个五年经济建设计划的第一年。","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"个人所得税是一切财政制度上了轨道的国家都实行的，这不但是为了国家的收入，而且是为了养成国民对于国家事业的关心的一种物质的表现。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"公债一方面是人民的储蓄，一方面又是人民对国家关心的一种表现，它是爱国主义的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d2385ab04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"中共中央文件 中发〔1972〕3号","alias":"","parts":[{"type":"paragraph","text":"当增发，居住过分分散的酬情增发，大队发二至三份：军队发至排，每排发两份：大、专院校和中学，每个教学班发两份，小学五、六年级，每个教学班发两份，教职员工平均每十五人左右发一份：商业部门发至班组和管业点，二十人以下的发一份，二十人以上的爱两份：机关发至科、室，大体按每十人左右一份：街道发至居民委员会，大体上按有阅读能力的每二十人左右发一份。除地、客、反，坏，右和反动资本家外，均可园读。二、各省、市、自治区和地、县都应认真办好学习班，培养训练宜讲队伍。各级领导于部要认真学好，亲自宣讲，和群众一起阅读学习，开讲用会、座谈会，并根据文件的精神解答群众中提出的一些问题，以加深对文件的理解。好的发言稿，请选送中央。三、文件发至基层后，要指定双人妥善保管，不许传抄，不许个人携带外出。如有遗失要追完责任，的子处分。四、中央将陆续发表这类材料，均照此办理。"},{"type":"paragraph","text":"中共中央一九七二年一月十三日"},{"type":"paragraph","text":"一九七二年一月十四日变出中共中央办公厅"},{"type":"paragraph","text":"一.000.000"},{"type":"paragraph","text":"编号0715623中共中央文件"},{"type":"paragraph","text":"中象（1972）3号"},{"type":"paragraph","text":"★"},{"type":"paragraph","text":"中共中央通知各省、市、自治区党委，各大军区、各省军区、各野战军党委，军委各总部、各军兵种党委，中央和国务院各帮委领导小组、党的核心小组：为了加深对粉碎林陈反党集团重大意义的理解，深入进行愚想和致治路线方面的教育，进一步开展革命大批判，中央决定：一、将中央专案组基理的《粉碎林陈及党集团及革命政变的斗争（材料之一）》扩大发放范围：工、矿、企亚爱至难组，二十人以下的爱一份，二十人至四十人的变两份，四十人以上的发三份：农村发至生产队，三十户以下的发两份，三十户至五十户的发三份，五十户以上的道"},{"type":"paragraph","text":"1129"}],"authors":["中共中央"],"dates":[{"year":1972,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":130,"page_end":130},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8195ff82f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

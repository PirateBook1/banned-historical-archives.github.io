script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"淮海战役的部署要估计到情况的变化","alias":"","parts":[{"type":"paragraph","text":"淮海战役的部署要估计到情况的变化!"},{"type":"paragraph","text":"（1948年10月27日）饶、粟、谭，并告陈、邓（请陈、谢转陈、邓)："},{"type":"paragraph","text":"二十七日九时电悉。你们研究修正部署后望即告。你们在研究部署时，除根据当前情况外，还要估计到情况的某些可能的变化，要设想敌可能变化的几种情况，其中应包括一种较严重的情况，要准备在这种情况下有对付的办法。目前情况可能的变化是：（一）黄兵团八个师在你们接近他时，可能由现时比较分散配置利于分割围"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东军区政治委员饶漱石、华东野战军代司令员兼代政治委员粟裕和副政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈、邓，指陈毅、邓小平，当时分别任中原野战军第一副司令员和政治委员。"},{"type":"paragraph","text":"[3]陈、谢，指陈、谢富治，当时分别任中原野战军第四纵队司令员和政治委员。"},{"type":"paragraph","text":"[4]指1948年10月27日9时饶漱石、粟裕、谭震林给中共中央军委的电报。电报不同意王建安10月22日提出的关于集中一、三、四、六、八、十纵和鲁中南纵队对付黄百韬兵团的建议。电报说：“关于王建安建议各点，我们在马午部署前，曾经考虑过。”我们以七、十及十三纵用于运河以西，四、八纵用于运河站担任阻敌，其他各纵用于攻黄百韬兵团，其理由是：（一）该五个纵队较充实，对阻击战亦较有经验。（二）如阻击无问题，则东面歼灭黄兵团的任务亦可完成。（三）便于我歼黄兵团后第二阶段续歼李、邱歼的状态，改变为比较收缩比较靠拢难于分割围歼的状态。（二）黄兵团八个师在围歼后，有儿个师被歼火，但可能有儿个师因其集结在一起，难于最后歼灭。（三）李弥\"两个军靠在一起，可能使我无法控制运河，如我从台儿庄向宿羊山方向之部队动作不得力，则八九两军可能全部加入运河车站及其以东，和黄百韬靠得很近，可能妨碍你们全歼黄百韬。（四）如果你们从临城向韩庄、贾注、柳泉攻击之部队不得力，或动作不适当，不能吸引邱清泉二个军左右去对付该方面；又如果你们派向丰县、砀山方向攻击之部队动作不积极，不能吸引邱清泉一部留在该处，则邱部可能以一个军或超过一个军的兵力进至大许家、八义集、碾庄之线，联接李弥，使李弥能够积极增援黄兵团。（五）陈邓率十一个旅戌支进至涡阳、永城、毫州三县中间地区，争取打孙元良并威肋徐蚌，对于你们作战当然会起很大的配合作用，可能吸引邱清泉一个军及孙元良全部去对付他们。但你们的计划应放在华野自己直接有效地钳制邱清泉"},{"type":"paragraph","text":"[1]李弥，当时任国民党军第十三兵团司令官。[2]台儿庄，镇名，位于今山东省枣庄市南部。[3]宿羊山，村名，位于江苏省邳县西部。[4]运河，镇名，今为江苏省邳县县治。[5]临城，即今山东省枣庄市薛城。"},{"type":"paragraph","text":"[6]韩庄，镇名，位于山东省微山县东南。贾汪，镇名，位于江苏省徐州市东北。柳泉，村名，位于江苏省铜山县北部。"},{"type":"paragraph","text":"[7]邱清泉，当时任国民党军第二兵团司令官。"},{"type":"paragraph","text":"[8]大许家，镇名，位于江苏省铜山县东部。八义集、碾庄，均镇名，位于江苏省邳县西部。"},{"type":"paragraph","text":"[9]孙元良，当时任国民党军第十六兵团司令官。上面，才是最可靠的。因为敌处内线，调动灵便，而陈邓对刘峙\"不能起致命的作用。（六）济南大捷后，干部中可能发生轻敌心理，如果不克服此种心理，则可能影响此次作战。以上数点望注意。"},{"type":"paragraph","text":"军委二十七日二十时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":121,"page_end":123},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"052270e49d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海对外文化联络处铺张浪费现象严重","authors":[],"dates":[{"year":1952,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"上海对外文化联络处铺张浪费现象严重","type":"title"},{"text":"【内部参考讯】上海文化局对外文化联络处铺张浪费现象很严重。该处从去年一月至十一月份，共用去二亿多元，其中用在装饰方面的占百分之四十。该处历次展览会都有浪费现象。因事前缺少精密计划和预算，展览会的说明书、入场券、意见书等印多了事后成为废品的，计积存三箱。其中有崔承喜演出招待会多印精制的请帖二十盒(一百张一盒)，封套一千六百五十张，精装说明书三百六十本。苏联讽刺画展览会目录精装烫金的一千零七十四册，平装的一百五十五本。此外还有海报和纪念章等。捷克展览会开幕时，未经考虑印制了印有捷克国徽的红绸带六百余条，准备分发来宾佩带，后经外事处提意见，认为这样做不好，致搁着没用，浪费掉了。罗马尼亚展览会曾用香水喷洒会场。捷克展览会曾雇吸尘公司吸尘，购买薄荷油喷洒会场。平时举行展览会时，仓库里放着旗子任其霉烂，而去添制新的旗子。据估计捷克展览会至少可以节约四千万元。","type":"paragraph"},{"text":"捷克展览会在十一月十日预展时，曾在锦江饭店举行茶会招待来宾，礼堂只能容纳二百五十人，茶点却备了三百客(每客二万三千余元，共费七百余万元)，但实际到的客人很少，结果，打电话叫文化局、新闻出版处等工作同志去吃。","type":"paragraph"},{"text":"去年四月份该处用一亿元买了一架电影放映机，一直搁置没有用，招待外宾还是用的电管处的放映机放映的。当时如不急买，向上海器材公司定货，只要七千五百万元。","type":"paragraph"},{"text":"该处自去年一月份至十月份，共用去图书资料费八千多万元。内有百分之五十以上的图书都是装璜布置之用，或备而不用的，如“图书集成”(二百七十万元一部)、“中国历史图谱”(一百万零八千元)等。购买的书橱、报架却很贵，如五月十八日购进的书橱一套达九百五十万元。该处曾用一百八十七万元购买一条台布。在五月份，因预算费用有多，即用六十万元购图章一枚。该处小花园曾在去年一、二月份种植树木和修理过，用去四百万元。两个月后又作大规模修理，共报销费用一千一百五十九万三千元，据调查，内中被商人虚报了三百万元。","type":"paragraph"},{"text":"(摘自上海解放日报一月七日“每日情况”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e830ef044b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

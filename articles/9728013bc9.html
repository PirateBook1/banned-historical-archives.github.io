script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-2","name":"毛泽东全集第9卷(2)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-2.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1936年12月27日）"},{"type":"paragraph","text":"我们过去估计西安事变带有革命性是对的，如果它没有革命性便不会有这样好的结果。西安事变给国民党以大的刺激，成为它转变的关键，逼着它结束十年的错误政策，结束十年内战，而内战的结束也就是抗战的开始。西安事变促进了国共合作，是划时代的转变，是新阶段的开始。蒋介石释放后，他的动摇是否最后结束？现在还只能说是结束的开始，我们要动员一切力量结束他的动摇。西安事变使蒋介石的地位降低了，而我们的地位提高了。我们在西安事变中实际地取得了领导地位，应利用这一有利形势开展全国局面，把红军扩大起来，与张、杨更加团结，成为抗日的核心，这是我们当前的任务。我们的具体策略是推动左派，争取中派，打击右派。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上所作关于西安事变问题的报告的一部分；本篇二是毛泽东在大会上所作结论的一部分。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"巩固西北根据地，扩大红军和苏区，改造东北军和西北军。做好全国群众工作，把群众组织起来，这是工作的重心。加强对国民党的工作，特别要作好左派、中派和军队的工作，重视宣传工作，党报应办起来。培养干部，要办党校和红军学校，造就群众的、军事的、党的、政治的四种人材。应督促国民党三个月后召开救国会议。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":12,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":222,"page_end":223},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9728013bc9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

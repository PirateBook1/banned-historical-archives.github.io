script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔主席说毛主席真正继承、捍卫和发展了马列主义  毛主席是世界人民的伟大领袖","authors":[],"dates":[{"year":1967,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔主席说毛主席真正继承、捍卫和发展了马列主义"},{"type":"paragraph","text":"毛主席是世界人民的伟大领袖"},{"type":"paragraph","text":"新华社墨尔本二十七日电　澳大利亚共产党（马克思列宁主义）主席希尔最近发表文章热情赞扬毛主席对马克思列宁主义作出的杰出贡献，并指出，毛主席已成为世界人民的伟大领袖。"},{"type":"paragraph","text":"文章说，“毛泽东思想创造性地发展了马克思列宁主义的每一个方面。它具有最深刻的国际意义”，“毛泽东真正继承、捍卫和发展了马克思列宁主义”。"},{"type":"paragraph","text":"澳大利亚《先锋报》二十日刊载了希尔的文章。文章说，中国共产党刚刚纪念过它的第四十六周年。在这四十六周年之际，澳大利亚共产党（马克思列宁主义）谨向中国共产党及其伟大领袖毛泽东主席热烈地致敬。文章强调说：了解中国共产党党史的国际意义，是很必要的。不了解毛泽东思想的伟大意义及其在中国党历史上的作用，就不可能了解这部历史。"},{"type":"paragraph","text":"文章说：“毛泽东真正地遵循了马克思和列宁的教导。他认识到，马克思主义的活的灵魂，就是对于具体情况作具体的分析。他把马克思主义的普遍真理同中国的具体现实结合起来。他这样作，大大丰富了马克思列宁主义，并且创造性地发展了马克思列宁主义。这种创造性的发展和丰富不仅限于中国一国，而且具有最深刻最广泛的国际意义。在他的思想的影响下，中国于一九四九年获得了解放，这是可以同十月革命相比的重大事件。当前，在毛泽东思想指导下的（中国）无产阶级文化大革命，震动了全世界。”"},{"type":"paragraph","text":"文章说，毛主席写了许多伟大的马列主义的经典著作。在中国共产党的历史上，毛主席一贯坚决同右倾机会主义和“左”倾机会主义进行斗争，他“看到了这些问题，并且正确地解决了这些问题，他是一位多么杰出的马克思列宁主义者呀！”"},{"type":"paragraph","text":"文章接着赞扬了毛主席在武装斗争、无产阶级专政等方面对马克思列宁主义所作的光辉贡献。文章指出，毛主席关于“枪杆子里面出政权”这一英明论断，使帝国主义和修正主义惊慌失措。文章还赞扬毛主席在《关于正确处理人民内部矛盾的问题》这一光辉论著中，指出了社会主义社会还继续存在阶级和阶级斗争的现实。"},{"type":"paragraph","text":"文章强调指出，毛主席无论对国际上或是中国国内的反对修正主义的斗争都作出了巨大的贡献。毛主席已成为世界人民无可争辩的领袖。"},{"type":"paragraph","text":"文章最后说，“毛泽东思想创造性地发展了马克思列宁主义的每一个方面。它具有最深刻的国际意义。中国共产党第八届中央委员会具有历史意义的第十一次全体会议的公报说：‘毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。’这是一个具有历史意义的声明。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56b7ecce34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

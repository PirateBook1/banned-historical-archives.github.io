script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——改变对美国的态度","authors":["云南","陆铿"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——改变对美国的态度","type":"title"},{"text":"云南陆铿","type":"authors"},{"text":"陆铿(省政协政治学校学员)","type":"paragraph"},{"text":"解放以来，在国际关系上和学习先进经验上都显得相当偏狭。不少共产党员的思想中，凡是苏联的都是好的，凡是美国的都是坏的。不但政治上如此，科学上也如此。结果为世界所公认不可少的工具知识——英文，都以应用范围显然狭窄得多的俄文代替。像这样要在十二年内赶上世界先进水平，恐怕是不容易的。过去由于政治上强调一边倒，在很多事情上造成盲目地学习苏联，使建设事业在某些方面受了损失。","type":"paragraph"},{"text":"自从“百家争鸣”的方针提出以来，虽然也偶而提到向资本主义国家的人民学习，但总显得有些羞羞答答的。为了使我们国家建设得更好，我们在提倡学习苏联的同时，也应该提倡学习美国。","type":"paragraph"},{"text":"天下事，未可料，不但中国人民和美国人民会友好相处，中国政府和美国政府将来也会有一天友好相处的。我们中国是一个泱泱大国，我觉得在国际关系上应该避免小家子气。美国政府仇视我国是他的事，我们应该拿出共产党解放人类的气度，化乖戾为祥和，从远处看，中国永远不会亡，美国也可能永远存在世界上。","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4bd265e0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干部要当普通劳动者","authors":["郭大江"],"dates":[{"year":1976,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"干部要当普通劳动者"},{"type":"paragraph","text":"郭大江"},{"type":"paragraph","text":"湖北随县县委成员，轮流到农村当社员，深入于群众之中，和群众打成一片，亲身实践“干部和社员划等号”。这是限制资产阶级法权的自觉行动，是批邓、反击右倾翻案风斗争的新成果。群众很支持，很欢迎。"},{"type":"paragraph","text":"一九六四年，伟大领袖毛主席在关于社会主义教育运动的一个批示中指出：“官僚主义者阶级与工人阶级和贫下中农是两个尖锐对立的阶级。”党内最大的不肯改悔的走资派邓小平就是官僚主义者阶级的总代表。邓小平拚命强化和扩大资产阶级法权，这就从反面说明，限制资产阶级法权是我们同党内资产阶级进行斗争的一个重要方面。我们要清醒地看到，在社会主义历史时期，还存在着阶级、阶级矛盾和阶级斗争。人与人之间最本质的关系依然是阶级关系。干部当社员，和群众划等号，从群众中汲取政治营养，才能抵制资产阶级思想的侵蚀，促进干部的思想革命化，建立新型的社会主义干群关系。我们的干部如果对限制资产阶级法权缺乏自觉性，不是平等待人，而是高踞于人民头上当官做老爷，那就势必站到广大群众的对立面去，最终为大多数群众所打倒。因此，我们绝不能把干部轮流当社员，仅仅看作是联系群众的权宜之计，而应当看作是坚持无产阶级专政下的继续革命，坚持同走资派作斗争，坚持反修防修的大事。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，诬蔑我们限制资产阶级法权“是根本脱离实际，现在就要搞共产主义”。他为什么对限制资产阶级法权这样反感？就是因为资产阶级法权，是党内外资产阶级赖以存在和产生的土壤和条件。他们强化和扩大资产阶级法权的目的，就是妄图颠覆无产阶级专政，复辟资本主义。实行干部和社员划等号，坚持干部参加集体生产劳动的制度，是反对走资派利用资产阶级法权搞复辟的革命措施，是深入批邓、反击右倾翻案风的实际行动。我们一定要认真实行，坚持下去。"},{"type":"paragraph","text":"毛主席历来教导我们：“要为大多数人民谋利益，为中国人民大多数谋利益，为世界人民大多数谋利益，不是为少数人，不是为剥削阶级，不是为资产阶级，不是为地、富、反、坏、右。”要切实做到这一点，就要求每个革命干部，特别是领导干部，必须以一个普通劳动者的身分，永远同群众站在一起。这是一场深刻的思想革命。我们一定要认真学习革命理论，勇于实践，树立同走资派长期作战的思想，坚持全心全意为人民服务，促进各项社会主义事业沿着毛主席的革命路线胜利前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2f00b94c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1720","name":"张春桥疯狂反对毛主席、篡党夺权的铁证","author":"张春桥","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/1720/1720.pdf"],"article":{"title":"张春桥疯狂反对毛主席、篡党夺权的铁证","alias":"","parts":[{"type":"paragraph","text":"Gg408-2·供批判用·"},{"type":"paragraph","text":"张春桥疯狂反对毛主席、篡党夺权的铁证"},{"type":"paragraph","text":"一九七六年十一月"},{"type":"paragraph","text":"张春桥疯狂反对"},{"type":"paragraph","text":"毛主席、篡党夺权的铁证"},{"type":"paragraph","text":"注：这是张春桥亲笔写的一张搞修正主义。搞分裂、搞阴谋诡计的自供状，是这个野心家、阴谋家疯驱反对伟大领袖毛主席，疯狂反对毛主席亲自安排华国锋同志为国务院代总理；妄图篡党夺权的铁证。"},{"type":"paragraph","text":"张春桥所说的“又是一个一号文件”，系指一九七六年二月二日的中发【1976]1号文件。这个文件，公布了伟大领袖毛主席提议，政治局一致通过，由华国锋同志任国务院代总理，由陈锡联同志负责主持中央军委的工作。张春桥就在中央发出这个文件的同一天，写出了他篡党夺权的狠子野心。"},{"type":"paragraph","text":"下面是张春桥亲笔写的原件印文和复制件。"},{"type":"paragraph","text":"·1·又是一个一号文件。去年发了一个一号文件。真是得志更猖狂。来得快，来得凶，垮得也快。"},{"type":"paragraph","text":"错误路线总是行不通的。可以得意于一时，似乎天下就是他的了，要开始一个什么新“时代”了。他们总是过高地估计自己的力量。"},{"type":"paragraph","text":"人民是决定性的因素。"},{"type":"paragraph","text":"代表人民的利益，为大多数人谋利益，在任何情况下，都站在人民群众一边，站在先进分子一边，就是胜利。反之，必然失败。正是："},{"type":"paragraph","text":"爆竹声中一岁除，：东风送暖入屠苏。于门万户瞳瞳日，总把新桃换旧符。"},{"type":"paragraph","text":"一九七六年二月三日有感。·2·又是一个一号文件。去年努了一个一多文得。去是的志更倡雅。事的快，美的凶，跨的也快。"},{"type":"paragraph","text":"错误的线总是引不通的。可以的老于一时，似乎天下就是他m了，盈开物一个什么就”时代”了。他什总是色高她结计自己的力星。"},{"type":"paragraph","text":"人民是决定性血因素。"},{"type":"paragraph","text":"代表人民以到至，为大多报人谋利至，在经何性说下，都站在人民知一也，站在只画分子一也，就是胜利。反之，必战失败。正是"},{"type":"paragraph","text":"爆竹声中一岁除，东风送暖入民茂。子方方户了日，总把出桃接旧诗。"},{"type":"paragraph","text":"手明日有威。"},{"type":"paragraph","text":"张春桥引用的一首诗的出处和注释（抄自《千家诗》一九五七年版)"},{"type":"paragraph","text":"王安石元"},{"type":"paragraph","text":"日爆竹声中一岁除、"},{"type":"paragraph","text":"东风送暖入屠苏。"},{"type":"paragraph","text":"总把新桃换旧符。千门万户瞳瞳日、"},{"type":"paragraph","text":"爆竹、山家以除夕烧竹、竹爆裂之声、山闻声畏惧而远避。屠苏、美酒名。瞳瞳、日初出貌。桃符、以桃木刻符于门、以御鬼也。岁去春来、春风吹暖、以助酒力之醺也。一岁之始、家家换邰桃符、以贺新正。此诗自况其初拜相时、得君行政、除旧布新、而始行已之政令也。"},{"type":"paragraph","text":"·5·"}],"authors":["张春桥"],"dates":[{"year":1976,"month":2,"day":3},{"year":1976,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":5},"tags":[{"name":"张春桥","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"951d50e65f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

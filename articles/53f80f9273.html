script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达第六次接见福建双方代表时的指示","authors":["陈伯达"],"dates":[{"year":1967,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"陈伯达第六次接见福建双方代表时的指示","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"八月二十二日凌晨，陈伯达同志第六次接见了福建双方代表，作指示如下：","type":"paragraph"},{"text":"福建的枪大量在保守那里，是送的。造反派也有，但很少。解放军要坚决支持造反派，夺枪主要是保守组织送枪给保守组织，送枪给农民。造反派和解放军团结在一起，保守派就垮了。","type":"paragraph"},{"text":"寿安支左就搞得很好，对保守组织，你们要会懂得做工作、分化瓦解，对坏头头让他们自己抓，让其组织自己抓。你如果一抓；坏人就在煽动，一煽动他们就团结了，团结起来对付你们。","type":"paragraph"},{"text":"要争取多数群众，最大限度孤立坏人，其中可能有反革命，不然为什么要破坏国防，夺舰艇的武器，没有坏人操纵不会这样干的。阶级斗争是复杂的，前面有蒋介石，美帝国主义，你们要有敌情观念。内部也有敌情问题，但不要互相猜疑，到处疑神疑鬼就不好了。杀人、放火的就很可疑，开机船追舰艇是很可疑的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53f80f9273"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

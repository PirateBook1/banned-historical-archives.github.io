script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南报纸发表社论热烈欢送刘少奇主席　中越两党两兄弟民族的悠久关系更加密切  两国为反对共同敌人、实现共同理想共同战斗互相支持","authors":[],"dates":[{"year":1963,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南报纸发表社论热烈欢送刘少奇主席"},{"type":"paragraph","text":"中越两党两兄弟民族的悠久关系更加密切"},{"type":"paragraph","text":"两国为反对共同敌人、实现共同理想共同战斗互相支持"},{"type":"paragraph","text":"新华社河内十六日电　越南各报今天分别发表社论，热烈欢送刘少奇主席。"},{"type":"paragraph","text":"《人民报》发表的社论题为《依依送别越南人民敬爱的朋友刘少奇主席》。社论说，在我国访问期间，刘少奇主席、陈毅副总理和同行的同志们给我国人民留下了极其美好的、极其深刻的、永远不会忘却的印象。"},{"type":"paragraph","text":"社论说，胡志明主席同刘少奇主席、我们党和政府代表团同中国党和政府代表团，在十分亲密的友好气氛中举行了会谈。刘少奇主席和陈毅副总理以及同行的同志们，同各团体的代表和各阶层人民进行了广泛的接触，给我国人民带来了中国共产党和兄弟的中国人民的深厚友谊。他们向正在夜以继日地为建设社会主义而奋斗，为实现和平统一祖国而斗争的一千六百万越南北方人民转达了六亿五千万中国人民的最亲切的问候，并祝坚强不屈的一千四百万南越人民在反对美帝国主义及其走狗的正义斗争中取得更巨大的胜利。"},{"type":"paragraph","text":"社论说，刘主席和陈毅副总理的热情而深刻的讲话，深深地铭刻在我们心坎里。我们越南北方同胞和南越同胞都永远不会忘记刘少奇主席对我们的革命事业给予的彻底支持和大力鼓舞。"},{"type":"paragraph","text":"社论指出，中国是反对帝国主义的勇士，为世界人民争取和平、民族独立、民主和社会主义的斗争作出了巨大贡献。社论说，越南劳动党和越南人民以有着中国共产党和中国人民这样至亲的兄弟、真诚伟大的战友引为无比自豪。"},{"type":"paragraph","text":"社论说，刘少奇主席和陈毅副总理这次友好访问，使两党和两个兄弟民族已经密切的悠久关系更加密切。它对巩固和进一步加强以苏联和中国的团结为支柱的社会主义阵营的团结作出了重大贡献。"},{"type":"paragraph","text":"《首都河内报》在社论中说，“正当我们亲爱的南越人民反对美国侵略者及其走狗吴庭艳卖国集团的斗争跨进了激烈的阶段并取得了新胜利的时候，刘主席和各位同行的同志对我国的友好访问，给予了我们完成自己的历史任务以极其有力的鼓舞。”"},{"type":"paragraph","text":"社论说，刘主席和各位中国贵宾的访问给河内人民和越南全国人民带来了伟大的六亿五千万中国人民的最深厚的情感和最亲切的声音，给两个兄弟国家的人民的日益巩固的传统友谊留下了最深刻的影响。"},{"type":"paragraph","text":"《新时代报》的社论说，刘少奇主席这次访问越南将促使越中友谊更加深厚，促使两国的革命取得更加巨大的胜利。它为进一步加强强大的社会主义阵营的团结一致，促进东南亚各国人民和世界人民争取民族独立和和平友谊的斗争作出重大贡献。"},{"type":"paragraph","text":"社论说，越南和中国是两个亲密邻邦，为反对共同敌人而共同战斗，为实现共同的理想而共同努力，它们休戚相关、患难与共，它们像一家兄弟那样一贯热情地互相支持。这种友谊是在互相声援和实际行动中体现出来的，是血和汗凝成的，在刘主席的这次友好访问期间，这种友谊比任何时候更加深厚、更加密切。"},{"type":"paragraph","text":"《新越华报》今天也发表了欢送刘主席的社论。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5065a2bb19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

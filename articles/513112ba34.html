script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北级机关团体学校庆祝“七一”大会  给毛主席和中共中央委员会的贺电","authors":[],"dates":[{"year":1952,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北级机关团体学校庆祝“七一”大会"},{"type":"paragraph","text":"给毛主席和中共中央委员会的贺电"},{"type":"paragraph","text":"毛主席中国共产党中央委员会："},{"type":"paragraph","text":"华北一级党、政、军、民、学各机关、团体、学校四千余人举行大会，庆祝我党建党的三十一周年！庆祝我党三十一年来英勇奋斗的伟大胜利！"},{"type":"paragraph","text":"华北的党在毛主席和党中央的英明领导下，胜利地进行了具有伟大意义的“三反”运动和“五反”运动，与此同时，在工业生产、农业生产以及其他经济建设、国防建设和文化建设方面，也都获得了较之以往更大的成绩。我们深信，这些成绩对于华北今后的建设是有极大作用的。"},{"type":"paragraph","text":"现在，“三反”、“五反”运动已经胜利结束，大规模的经济建设任务已经摆在华北全党的面前，成为今后长时期的中心任务。为迎接并胜利地担负起这一伟大的历史任务，华北的党决在“三反”、“五反”运动的胜利基础上，进一步整顿党的队伍，加强党的建设，努力学习马克思列宁主义、毛泽东思想，学好经济建设的领导工作。我们相信：在毛主席和党中央的直接领导下，在全体人民和全体干部的积极努力下，我们完全有信心完成毛主席和党中央给予我们的一切任务，为建设我们的伟大祖国而奋斗！"},{"type":"paragraph","text":"华北级机关团体学校庆祝中国共产党建党三十一周年大会"},{"type":"paragraph","text":"一九五二年六月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"513112ba34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

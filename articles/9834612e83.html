script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宿迁县商业部门牢记毛主席“千万不要忘记阶级斗争”的教导  坚决打击阶级敌人在经济领域里的猖狂进攻","authors":[],"dates":[{"year":1970,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宿迁县商业部门牢记毛主席“千万不要忘记阶级斗争”的教导"},{"type":"paragraph","text":"坚决打击阶级敌人在经济领域里的猖狂进攻"},{"type":"paragraph","text":"据新华社南京十日电　江苏省宿迁县商业系统各级革委会牢记毛主席关于“千万不要忘记阶级斗争”的伟大教导，积极领导革命群众开展经济领域的阶级斗争，坚决打击一小撮阶级敌人在经济战线上向无产阶级发动的猖狂进攻，打击那些破坏社会主义经济的贪污盗窃、投机倒把分子。"},{"type":"paragraph","text":"宿迁县商业系统在斗、批、改工作取得了一定成绩以后，有些人产生了和平麻痹思想，错误地认为，文化大革命搞了三年多，阶级敌人揪出来了，革命也差不多了，今后只要好好抓一抓购销业务就可以了。县商业领导机关认为这不符合毛主席的一贯教导，他们一面组织大家重新学习“九大”的重要文献，一面深入到重点基层单位，进行调查研究，掌握经济领域阶级斗争第一手材料。他们充分发动革命群众，广泛深入地开展革命大批判，大揭大议经济领域阶级斗争的新动向、新特点。他们在罗圩供销社发动革命群众，揭发出了混进这个供销社的一小撮阶级敌人，互相勾结，大肆贪污盗窃国家财产的罪行。在三树供销社，发觉有个别人被阶级敌人拉出去，走上了犯罪道路。触目惊心的阶级斗争事实，使大家深刻认识到，在胜利的形势下更要百倍提高革命警惕，继续狠抓阶级斗争，坚决粉碎一小撮阶级敌人在经济领域的进攻，才能进一步巩固社会主义经济基础，巩固无产阶级专政。"},{"type":"paragraph","text":"宿迁县商业系统各级革委会在领导广大革命群众，始终高举革命大批判的旗帜，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”、“剥削有功论”、“公私溶化论”等反革命修正主义黑货，狠揭阶级敌人破坏社会主义经济的罪行，大大提高了广大革命群众的阶级斗争觉悟。有的供销社革命群众把阶级敌人散布的“常在河边走，那有不湿鞋”的谬论，和刘少奇散布的“公私溶化论”联系起来批判。通过深入地揭发批判，有的人提高了阶级斗争观念，揭发了阶级敌人的罪行，他们说，过去那种认为拿点、用点、吃点、喝点上不了“纲”，提不上“线”的说法，是完全错误的，其实这绝不是上不了“纲”提不上“线”的小是小非问题，而是严重的政治问题，是大是大非问题。"},{"type":"paragraph","text":"宿迁县商业系统革委会始终把矛头指向混进商业战线的一小撮阶级敌人，指向那些情节严重、态度极坏、屡教不改的贪污盗窃和投机倒把分子，给他们以坚决的打击。他们还大力宣传党的坦白从宽，抗拒从严政策，普遍开了忆苦思甜会，请当地苦大仇深的老贫农忆苦思甜，启发那些中了阶级敌人糖衣炮弹的人觉悟起来，使他们重新回到毛主席革命路线上来，同革命群众站在一起，向破坏社会主义经济的阶级敌人进行坚决的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9834612e83"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

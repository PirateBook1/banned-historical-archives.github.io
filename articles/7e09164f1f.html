script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青同志亲自培育的无产阶级革命文艺明珠  钢琴伴唱《红灯记》摄制成彩色纪录片","authors":[],"dates":[{"year":1968,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江青同志亲自培育的无产阶级革命文艺明珠"},{"type":"paragraph","text":"钢琴伴唱《红灯记》摄制成彩色纪录片"},{"type":"paragraph","text":"新华社二十八日讯　无产阶级革命文艺的明珠钢琴伴唱《红灯记》，已经由中央新闻纪录电影制片厂摄制成彩色纪录影片，即将在全国放映，同亿万工农兵群众见面。"},{"type":"paragraph","text":"我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席在钢琴伴唱《红灯记》刚一诞生的时候，就亲自观看和聆听了演出。现在，钢琴伴唱《红灯记》这朵鲜艳的无产阶级革命文艺鲜花，将随着影片的放映，在祖国各地盛开，使充满旺盛生命力的革命文艺在为无产阶级政治服务、为工农兵服务中产生更广泛、更深远的影响。"},{"type":"paragraph","text":"由江青同志亲自培育的无产阶级革命文艺珍品——钢琴伴唱《红灯记》，从三个月前诞生之日起，就以它所具有的“政治和艺术的统一，内容和形式的统一，革命的政治内容和尽可能完美的艺术形式的统一”，以它的“新鲜活泼的、为中国老百姓所喜闻乐见的中国作风和中国气派”，受到亿万革命人民的深深喜爱和热烈赞扬。从城市到农村，从高山哨所到海滨渔港，广大工农兵群众聚集在收音机旁，一遍又一遍欣赏这赞颂当代工农兵英雄，充满无产阶级革命气魄的无产阶级革命文艺新品种。许多革命群众热情地给报纸写信写文章，畅谈他们听了钢琴伴唱《红灯记》所受到的教育和鼓舞，并热切希望能够看到这颗光辉夺目的艺术明珠。根据广大群众的要求，革命文艺工作者决定把钢琴伴唱《红灯记》摄制成电影。"},{"type":"paragraph","text":"这部彩色影片纪录了殷承宗、钱浩梁和刘长瑜演出的《红灯记》中八个精华的唱段。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e09164f1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

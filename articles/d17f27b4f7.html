script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"解放平壤的两则电讯和播发此讯的批语","alias":"","parts":[{"type":"paragraph","text":"解放平壤的两则电讯\""},{"type":"paragraph","text":"和播发此讯的批语"},{"type":"paragraph","text":"（1950年12月4日、5日、6日）"},{"type":"paragraph","text":"【新华社四日讯】本社记者从朝鲜战场发来的消息：在朝鲜人民军与我国人民志愿军大举反攻的情况下，美国侵略军的第二师、第二十五师，土耳其旅，李承晚匪军的第六师、第七师、第八师等部，受到了歼灭性的打击，各该部残敌，均向南面狂奔逃命。在此次作战中受打击较少的美侵略军骑兵第一师、步兵第二十四师，英澳第二十七旅及李承晚匪军的第一师等部，则交番掩护，节节南逃。英勇的朝鲜人民军和我国人民志愿军全线追击，业已占领安州、新安州、价川、肃川、顺川、成川、江东等城。东线方面，被朝鲜人民军及我国人民志愿军在咸兴北面长津湖一带地区所切断和包围的美侵略军陆战第一师、步兵第七师两个师的主力，已被歼灭一大部分，残敌继续被歼击中。又咸兴向北面增援的敌军，已被数次击溃，并受到了歼灭性的打击。侵占城津、清津及鸭绿江边惠山"},{"type":"paragraph","text":"[1]这两则电讯是毛泽东起草的。[2]李承晚，当时任南朝鲜即韩国总统。毛泽东全集第二十九卷镇等处的美侵略军步兵第七师一个团及李承晚匪军的首都师、第三师等部，正在慌忙地向咸兴、元山方向逃窜。东西两线敌军，恐慌万状，急于逃命。平壤城内之敌，正在罪恶地屠杀人民，焚毁物资及该城发电设备，大火弥漫平壤城。朝鲜人民军和我国人民志愿军正向平壤方向攻进中。"},{"type":"paragraph","text":"二乔木："},{"type":"paragraph","text":"此件请即刻广播，并于五日见报。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月五日一时"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"【新华社六日讯】本社记者从朝鲜前线报道：朝鲜人民军和我国人民志愿军本日解放平壤。美国和其他国家的侵略军以及李承晚匪军残部，向平壤以南溃退。朝鲜人民军和我国人民志愿军的正规部队，于十二月六日下午二时进入平城。"},{"type":"paragraph","text":"解放平壤的两则电讯和播发此讯的批语"},{"type":"paragraph","text":"四乔木："},{"type":"paragraph","text":"即刻发广播，明（七）日见报。"},{"type":"paragraph","text":"毛泽东十二月六日"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":12,"day":4},{"year":1950,"month":12,"day":5},{"year":1950,"month":12,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":422,"page_end":424},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d17f27b4f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组关于新华社问题的几点通知","authors":[],"dates":[{"year":1967,"month":2,"day":14}],"is_range_date":false,"parts":[{"text":"中央文革小组关于新华社问题的几点通知","type":"title"},{"text":"1、新华社是党中央领导的宣传机构，不得由社内外的革命群众组织接管。领导机构和人员的调整，要由党中央决定或批准。","type":"paragraph"},{"text":"2、新华社已经建立的监督小组要切实加以改进，这个问题应由社内的革命群众协商解决，在没有妥善解决之前，都不要进驻社长办公室。","type":"paragraph"},{"text":"3、主持新华社常务工作的副社长王唯真同志有职有权。","type":"paragraph"},{"text":"4、立即成立临时工作小组，由六人组成，协助王唯真同志工作。","type":"paragraph"},{"text":"5、一切工作同志都要坚守岗位，遵守纪律，抓革命促生产，保证完成党和国家的任务。","type":"paragraph"},{"text":"6、关于规章制度问题可以批评、批判，提出改革建议，但要上级领导机关批准才能执行。","type":"paragraph"},{"text":" 中央文革小组一九六七年二月十四日","type":"paragraph"}],"comments":[],"origin":"根据台湾《中共研究》编辑部编《中共文化大革命重要文件汇编》，台北：1973年4月出版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51c5f660c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"7b1f4ced-1735-462b-a9ce-1737b989f919","name":"国务院秘书长周荣鑫同志十月九日在地院的讲话（1966.10.9）","internal":false,"official":false,"type":"img","author":"周荣鑫、李富春，1966.10.9","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/7b1f4ced-1735-462b-a9ce-1737b989f919/1.jpg","https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives1/main/7b1f4ced-1735-462b-a9ce-1737b989f919/2.jpg"],"article":{"title":"国务院秘书长周荣鑫同志十月九日在地院的讲话","alias":"","parts":[{"type":"paragraph","text":"周院长用装鑫同十月日在地路的饼路"},{"type":"paragraph","text":"天主要是末鲜决一一个阁周，今天早慢二点李富春同志召了东方红的五立同学·业且作了五点指示，湖才已经款过了"},{"type":"paragraph","text":"在要嵌的一个问题，就是在运动中被菌攻，被收理的革命师生于部的处理问题，本来这个间题吗，中央已经有明确的规定·吴德关伟国志在这里讲过，周总理在二十六日（九月）已经讲过最近中央批军关于军事院校的报告中已讲过这个问题，本来这个问题可以解决了，但这个间题在你们学校现在还没有解决，关于在地具部的部份按刚才李害春同志的指示办·在学校里据还放存了很多，今天早上我看到"},{"type":"paragraph","text":"3一部份·这问题要解决·今天早上找了你们学校各部份及院文革的负责开了个会。达成了一数的协藏，有以下几条："},{"type":"paragraph","text":"同天"},{"type":"paragraph","text":"第一在运动中师生员工被国攻的材料·工作人临走时留下了这一超材料应鼓搬出来。"},{"type":"paragraph","text":"第二工作邦人走后，院文革还继精这样做·这一部份师生具工的材应傲数出来。"},{"type":"paragraph","text":"第三你门缸卫兵有内部文件和材料涉及到对方的·今天上午达规·我们格信会院大多数师生具工会自党地执行这个决定·国要相信党要相信群众么！我们相信大多数同志会执行这个决天，如果我家都能执行这个决定，那么我们同学之间由于这个问题所引待隔国院容易清除。解决这个周题有利于肃清工作队错银路接的影响，解决这个有利于向资产阶级反动路猛烈开火·解决这个周题也有利于把无产阶化大革命进行到底！"},{"type":"paragraph","text":"我今天就讲这么一个问题，我今天也不是来作报告的，双方达成的我来傅达一下也是符合党的政策的。我的话就耕到这里。"},{"type":"paragraph","text":"（以上是根据录普记录整理的）"},{"type":"paragraph","text":"李富春付总理十月九日凌晨召见北京地学院东方红公社五位代表时作的五点指示"},{"type":"paragraph","text":"一你门可以在地部设立联格站·地盾部播房子裕你们，地部办公你个边公·地质部的牌子·你们的牌子互不干扰，你们不要把地部的牌摘掉。地部也不应把你门的牌子搞掉。"},{"type":"paragraph","text":"二今晚你（指周荣鑫秘书长）同他们一起去·把工作人整理革命师生工包括干部的材料和已消毁的清单交出来·船之东方红总部·"},{"type":"paragraph","text":"挪家尤可以留在你们那个地方·摆事实·道理·进行。

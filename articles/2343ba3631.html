script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"怀念——毛泽东110周年诞辰日毛主席纪念堂瞻仰活动见闻","authors":["刘工践","王建新"],"dates":[{"year":2003,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"怀念"},{"type":"paragraph","text":"——毛泽东110周年诞辰日毛主席纪念堂瞻仰活动见闻"},{"type":"paragraph","text":"本报记者  王建新  刘工践"},{"type":"paragraph","text":"12月26日早上5时30分，从辽宁来北京经商的刘东升就手捧一束鲜花，与公司的几位同事一起赶到了毛主席纪念堂，等候瞻仰毛主席遗容。"},{"type":"paragraph","text":"这一天是毛泽东同志诞辰110周年纪念日。上午9时左右，刺骨的寒风一阵阵往人脖子里钻，但天安门广场中央的毛主席纪念堂前，来自全国各地的瞻仰者已经排起了100多米的长队。"},{"type":"paragraph","text":"走在瞻仰队伍最前列的刘东升告诉记者，为能在早上赶到纪念堂，他前一天晚上连夜驱车从内蒙古赤峰市赶往北京，抵达时已是午夜时分。没来得及休息，他就和同事们出发了，并在夜色中敲开了一家花店的门，买了鲜花。“今天，这束鲜花不仅代表我们几个人，我相信同样代表了全国56个民族13亿人民对毛主席共同的怀念与崇敬。”"},{"type":"paragraph","text":"来自吉林的退休工人杨春兰随着队伍缓缓向前移动，满脸肃穆。63岁的老人告诉记者，她一共到过北京5次，每一次都要到纪念堂瞻仰毛主席遗容。“毛主席一辈子和我们老百姓心连心。不管在什么时候，不管走到哪儿，他都愿意接近群众，想着念着群众。”"},{"type":"paragraph","text":"12月26日一大早，65岁的心脑血管专家赵步长教授和老伴伍海勤教授就直奔天安门广场。"},{"type":"paragraph","text":"为了在这个隆重的日子到纪念堂瞻仰毛泽东，赵步长25日特意从西安飞到北京。“这个日子，说啥也要来。”一见面，他那红扑扑的宽厚脸盘上充满了喜悦和微笑，边握手边对记者说：“是党让我们富起来。我是共产党员，不能忘本，不能忘记我心中敬仰的伟大领袖毛泽东。”"},{"type":"paragraph","text":"纪念堂大厅里的毛主席塑像前，一会儿花束就堆起了一尺多高。来自中国航天科技集团公司的高级工程师于树川向毛主席塑像献上花束并三鞠躬，泪水一下子涌出了眼眶。他哽咽着说，40多年前，正是在毛主席等老一辈无产阶级革命家的英明决策和坚强领导下，我们国家造出了“两弹一星”，也为今天的载人航天飞行成功奠定了坚实基础。“毛主席讲的全心全意为人民服务，核心就是无私奉献，在我们科技界，就是‘两弹一星’精神和载人航天精神。这一直是推动我们前进的不竭精神动力。”"},{"type":"paragraph","text":"瞻仰厅里，毛主席的遗体覆盖着党旗，安卧在鲜花丛中。瞻仰者放慢脚步，注视着毛主席的遗容。许多人走到出口处，又忍不住回首凝望。来自甘肃省宁县金村乡的邵生志在儿子和孙子的陪伴下来到纪念堂瞻仰。老人说，他一辈子最大的愿望就是到北京看毛主席他老人家一眼，今天终于实现了。“我们农民都感谢毛主席，永远都记着他老人家的恩情。”"},{"type":"paragraph","text":"毛主席纪念堂于1977年9月9日毛主席逝世一周年时正式对外开放，至今已接待瞻仰群众1.38亿人次。据纪念堂统计，26日的瞻仰人数比平日明显增加，达2.6万多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2343ba3631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战歌鼓舞我们去战斗","authors":["北京卫戍区某部二连"],"dates":[{"year":1976,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战歌鼓舞我们去战斗"},{"type":"paragraph","text":"北京卫戍区某部二连"},{"type":"paragraph","text":"北京的五月百花盛开，迎来了无产阶级文化大革命十周年和毛主席《在延安文艺座谈会上的讲话》发表三十四周年。我们怀着胜利的喜悦和战斗的豪情，派代表参加了"},{"type":"paragraph","text":"“首都工农兵反击右倾翻案风、歌颂无产阶级文化大革命歌咏大会”。"},{"type":"paragraph","text":"听：“风雷滚滚，红旗飘扬，革命人民豪情激荡。回击右倾翻案风，慷慨高歌上战场……”。这时代的战斗歌声，象大海的怒涛，有力地冲击着邓小平的修正主义路线，热情地歌颂反击右倾翻案风的伟大胜利。我们心潮滚滚，不禁想起四月五日那天参加粉碎天安门广场反革命政治事件的战斗。一小撮阶级敌人在光天化日之下进行反动宣传，打人放火，气势汹汹地要降下五星红旗，丧心病狂地把矛头指向伟大领袖毛主席，妄图捧出邓小平当中国的纳吉。面对此情此景，我们怒火万丈，热血沸腾，怀着誓死保卫毛主席、保卫党中央的坚强决心，和兄弟连队的战友一起，紧密配合首都工人民兵、人民警察，保卫了红旗，保卫了人民大会堂，保卫了天安门广场的尊严，对一小撮反革命分子实行了无产阶级专政。"},{"type":"paragraph","text":"革命斗争的实践，使我们深刻地懂得：“不斗争就不能进步”是千真万确的真理。无产阶级专政，要通过斗争取得，要通过战斗来巩固。反动阶级总是妄图把历史车轮拉向倒转，我们对他们必须进行坚决的斗争。放弃斗争，资产阶级就会上台，亿万群众就要吃二遍苦。只有坚持斗争，无产阶级专政才能不断巩固，我们的国家才能不断进步。我们无产阶级军队是无产阶级专政的坚强柱石，肩负着保卫社会主义祖国、巩固无产阶级专政的光荣任务。要实现无产阶级对资产阶级的全面专政，我们不仅要握紧手中枪，还要占领上层建筑每个阵地，做到“能文能武闹革命”“反修防修永向前”。在天安门广场与一小撮反革命分子英勇战斗之后，我们立即投入了深入批判邓小平、反击右倾翻案风的战斗。大家满怀战斗豪情，把音符当子弹，把歌词当利剑，大力开展群众性的歌咏活动，写了五百多首充满革命激情的诗歌，并且自编自演了《新生事物好》、《决不下战场》等二十多个文艺节目，尽情歌颂文化大革命的伟大胜利，批判邓小平的修正主义路线，充分发挥革命文艺的战斗作用。"},{"type":"paragraph","text":"“凯歌高入云，战斗永不停”。战歌唱出了我们的心声。是啊，“走资派还在走，革命派在战斗”。毛主席率领我们继续革命。我们要高歌猛进，认真学习马列著作和毛主席著作，进一步掀起批邓新高潮，彻底粉碎邓小平制造的种种反革命舆论，把反击右倾翻案风的伟大斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83d8c9b375"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

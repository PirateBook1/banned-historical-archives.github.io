script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑攻击苏联","authors":["东北财经学院","刘玉林","巩玉龙","张东宇","李宝印","李忠良","窦履敬","符百诚","郭荣环"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑攻击苏联","type":"title"},{"text":"东北财经学院符百诚张东宇巩玉龙刘玉林李忠良李宝印郭荣环窦履敬","type":"authors"},{"text":"“苏联和欢洲各国国界都已划分了，为啥中苏国界不划分，苏联是社会主义国家，为啥还侵占中国乌苏里江以东六十四屯呢？”“我家有个旧中国大地图，那时中国领土象个巴焦叶，现在要回中国的领土不就统一完整了吗？”(符百诚)","type":"paragraph"},{"text":"“对！黑龙江以北的土地是咱的。”(张东宇)","type":"paragraph"},{"text":"“江东六十四屯的问题要求院党委给以解答。”(在讨论〈再论无产阶级专政的历史经验〉时两次提出)。(巩玉龙)","type":"paragraph"},{"text":"“苏联霸占了中国亚细亚号火车头，苏联抢瓦房店纺织厂、苏军强奸中国妇女。”(巩玉龙)","type":"paragraph"},{"text":"“苏共理论不如中共高。”“共产主义运动中发生了斯大林个人崇拜，匈牙利事件，波兹南事件，莫洛托夫反党集团的决议，所以有必要成立第四国际。”(刘玉林)","type":"paragraph"},{"text":"“苏共二十大批判斯大林是一种小人作风，为什么斯大林在世时不批评，而他死了才批评。”(李忠良)","type":"paragraph"},{"text":"“苏共对莫洛托夫，马林科夫，卡岗诺维其及谢皮洛夫错误的处理是一种报复，因为这些人也是斯大林的亲信。”(李忠良)","type":"paragraph"},{"text":"“苏南关系破裂的原因是由于苏联把自己的政策强加在欧洲各人民民主国家身上，斯大林也把自己的意志强加这些国家身上。其他各国都接受了，所以没发生什么，南斯拉夫没有接受而使关系破裂了。”“华沙条约与北大西洋条约没有多大区别，华沙条约是苏联政府强加在那些国家头上的。”(符百诚)","type":"paragraph"},{"text":"“过去咱们国家向苏联学习有些盲从，什么都学。”(李宝印)","type":"paragraph"},{"text":"“卡德尔这个报告好。好啊！这里边真有玩艺啊，我看了好几遍。”(指卡德尔在南斯拉夫国民议会的演说)(李宝印)","type":"paragraph"},{"text":"“南斯拉夫在民主方面，经济管理方面很好，而苏联的作法不对。当南斯拉夫给苏联提意见，苏联不接受，但后来却把经济管理权下放到加盟共和国，实际上是接受了南斯拉夫的意见。”“南斯拉夫农业合作化完全自由，土地可以自由买卖，这样很好。南斯拉夫的重工业存在一部分私有制，这也很好。”(郭荣环)","type":"paragraph"},{"text":"“我们〈再论无产阶级专政的历史经验〉一文对南斯拉夫的批评不尖锐。象南斯拉夫这样的国家，一手拿美援，一手取得社会主义国家援助，这样一个中间的小国，要不要都行。”(李忠良)","type":"paragraph"},{"text":"“我国也应该一手拿卢布，一手拿美元，因为美国有钱，我们国家穷，这样建设不更快吗？”“我们国家穷，光靠苏联援助是不行的，应一手拿卢布，一手拿美元。”(李宝印)","type":"paragraph"},{"text":"“苏联科学落后，外交政策差，对外国赔款割地……。美国学术高，货好，工人失业虽多，但是工资高，国家武器强，对外奉行实力政策。”(窦履敬)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08ec31bb09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

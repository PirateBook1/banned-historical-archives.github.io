script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇对东北局关于召开各级党代表会议与党代表大会的通知草案的修改和指示","authors":["刘少奇"],"dates":[{"year":1949,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"刘少奇对东北局关于召开各级党代表会议与党代表大会的通知草案的修改和指示","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"一","type":"subtitle"},{"text":"各级党的代表大会或代表会议的召开，必须与各级人民代表大会或人民代表会议的召开密切配合。由于中央以至各级联合政府已经组成或即将组成，各民主党派已经参加中央以至各级人民政府，以后一切应该由政府来解决的问题，例如进行土地改革、规定职工薪资标准、征收公粮赋税、规定各种政治的、经济的、社会的制度等等，都必须由人民政府用法令、决议、指示等来宣布，而不应该用党的名义来宣布。因为用党的名义来宣布，只有党员才有服从的义务，人民没有服从的义务。如由人民政府来宣布，则一切党派一切人民均有服从的义务。因此，党是不能代替政府的，党的代表大会或代表会议对于党内问题可以直接通过决议外，对于上述各项问题虽可以进行讨论，但只应作为向人民政府的建议来通过决议，而不应直接通过决议。党的这些决议，只有经过人民政府的法定机关的宣布，才能具有法律上的效力。各级党的代表大会或代表会议的召开，既不应代替各级人民代表大会或人民代表会议，也不应使其完全重复，而应使其密切地合理地相互配合。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"东北局：","type":"appellation"},{"text":"关于召开各级党代表会议与党代表大会的通知，已看过，除加了最后一段外，内容没有毛病。但有一点值得考虑：即此刻应该并且已经强调召开各级人民代表会议或人民代表大会，如再强调召开各级党的代表大会或代表会议，有可能使下面对这二者混淆不清，违背下面“单打一”的爱好。或者使下面召开了党的会议又忽视了人民代表会议的召开。本来这两种会议的召开，是应该的，原则上没有毛病的，但是否在目前只强调召开人民代表会议，稍过一些时候即待人民代表会议已成为相当固定的一种制度时，再去强调党代表会议为好。如果是这样，则目前不要发这个通知，而要催促各省市县从速普遍召开各界人民代表会议或人民代表大会。你们意见如何，盼告。","type":"paragraph"},{"text":" 中  央十一月二日","type":"paragraph"},{"text":"根据刘少奇手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"中共中央东北局一九四九年十月十四日制定的《关于召开各级党代表会议与党代表大会的通知(草案)》中提出：为贯彻一九四八年九月中央关于召开党的各级代表大会和代表会议的决议，今年内东北各省、市、县委都要很好地召开一次党代表会议。总结经验，以便明年普遍地按期召开各级党代表大会。以后各级党代表会议应定期召开，成为一种经常制度。暂定省每半年一次，县四个月一次，区两个月一次。本篇一是刘少奇修改东北局通知草案时加写的一段话。本篇二原是刘少奇给毛泽东的信，毛泽东改写为本指示。文中用楷体字排印的是毛泽东改写和加写的文字，东北局在接到这个指示后，于十一月十六日致电中央：完全同意中央的意见，对于已经召开或正在召开党代表会议的地区，拟在最近总结经验。对于来召开党代表会议的地区，即通知其缓开，以全力开好人民代表会议。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第一册(一九四九年七月——一九五〇年三月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f89a3ef13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

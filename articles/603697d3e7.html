script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的毛泽东思想指挥我战斗","authors":["韩德彩"],"dates":[{"year":1977,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前中国人民志愿军二级战斗英雄、驻沪空军某部副部队长　韩德彩"},{"type":"paragraph","text":"在英明领袖华主席率领我们一举粉碎‘四人帮’之后的第一个春天里，日盼夜想的《毛泽东选集》第五卷终于和大家见面了!我们欢呼，我们歌唱!欢呼《毛泽东选集》第五卷的出版，歌唱战无不胜的毛泽东思想。"},{"type":"paragraph","text":"在捧读《毛泽东选集》第五卷的日子里，我反复学习了毛主席的《给中国人民志愿军的命令》、《中国人民志愿军要爱护朝鲜的一山一水一草一木》、《祝贺中国人民志愿军的重大胜利》以及《抗美援朝的伟大胜利和今后的任务》等有关抗美援朝的光辉历史文献，感到格外亲切，受到极大教育。毛主席说:“作战的双方，都把自己的战线称为铜墙铁壁。在我们这方面，确实是铜墙铁壁。我们的战士和干部机智，勇敢，不怕死。而美国侵略军却怕死，他们的军官也比较呆板，不那么灵活。他们的战线不巩固，并不是铜墙铁壁。”毛主席还说:‘这一次，我们摸了一下美国军队的底。对美国军队，如果不接触它，就会怕它。我们跟它打了三十三个月，把它的底摸熟了。美帝国主义并不可怕，就是那么一回事。’抗美援朝的战斗实践，充分证实了毛主席精辟总结的战斗经验是何等正确，何等威力无穷!"},{"type":"paragraph","text":"在朝鲜战场上，美帝国主义依仗其‘空中优势’，散布了‘不可战胜’的神话。但我年轻的志愿军空军却把他们的‘空中优势’打成了空中劣势，把他们的优良装备，打成了废铁一堆。靠什么?靠的就是‘机智，勇敢，不怕死’，靠的就是战无不胜的毛泽东思想。美国空中强盗虽然飞机好，技术也比我们强，但有一条致命的弱点，那就是怕死。刚参战时，看到美帝的大机群黑压压一片，似乎很‘可怕’；但是，我们一冲它，它就乱了阵脚；一咬住它，它就惊恐万状；一开炮，它就魂飞胆丧。同美国空中强盗一接触，一较量，摸了它的底，确实感到‘并不可怕，就是那么一回事’。我在一九五三年四月十七日一举击落美帝吹嘘的所谓第一流喷气机空中英雄、‘双料王牌驾驶员’、五十一联队上尉小队长哈罗德·爱德华·费席尔的空战中，就有这样的切身感受。一个飞了几千小时，号称‘双料王牌’的美国‘空中英雄’，竟被一个只飞了几十小时的中国年轻飞行员揍了下来。什么‘双料王牌’!在毛泽东思想武装起来的革命战士面前，不过是不堪一击的纸老虎而已!"},{"type":"paragraph","text":"回顾抗美援朝的战斗历程，使我更加坚信:高举毛主席的伟大旗帜就是胜利!当前，在热烈庆祝《毛泽东选集》第五卷出版的时候，我们就要响应英明领袖华主席的号召，迅速掀起学习马列和毛主席著作的新高潮，高高举起和勇敢捍卫毛主席的伟大旗帜，在深入揭批‘四人帮’，夺取抓纲治国、抓纲治军的新胜利战斗中，不忘虎狼在前，提高革命警惕，为保卫社会主义祖国的神圣领空而展翅飞翔!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"603697d3e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中共中央、中央文革关于对敌斗争中应注意掌握政策的通知稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对中共中央、中央文革关于对敌斗争中应注意掌握政策的"},{"type":"paragraph","text":"通知稿的批语和修改!!"},{"type":"paragraph","text":"（1968年12月）有一点修改，付讨论。"},{"type":"paragraph","text":"[1]本篇一写在中共中央文化革命小组组员姚文元1968年12月17日送审的通知稿上。通知稿第二条写道：“在提到敌人的名称时，应遵照中央历来文件中所明确规定的用语，如：叛徒、特务、死不改悔的走资派，没有改造好的地、富、反、坏、右分子，现行反革命分子等等，不要采用含糊不清的容易混淆两类矛盾、扩大打击面的词汇。”在这后面，毛泽东加写了一句话，即本篇二。通知稿第四条中写道：“对于反革命分子的子女和犯错误的人的子女，也要多做思想教育工作，争取其中的大多数人逐步接受工农兵的再教育，使其中少数坚持与人民为敌者孤立起来。”在这后面，毛泽东加写了一段话，即本篇三。1968年12月26日，中共中央、中央文革下发了这个通知。毛泽东全集第五十卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在犯过走资派错误的人们中，死不改悔的是少数，可以接受教育改正错误的是多数，不要一提起“走资派”，就认为都是坏人。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"即使是反革命分子的子女和死不改悔的走资派的子女，也不要称他们为“黑帮子女”，而要说他们是属于多数或大多数可以教育好的那些人中间的一部分（简称“可以教育好的子女”），以示他们与其家庭有所区别。实践结果，会有少数人坚持顽固态度，但多数是肯定可以争取的。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":378,"page_end":379},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4be2bc9101"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

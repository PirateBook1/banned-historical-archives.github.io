script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"同群众一起前进","authors":["孙玉璞"],"dates":[{"year":1976,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"同群众一起前进"},{"type":"paragraph","text":"广东省军区某团团长、战斗英雄  孙玉璞"},{"type":"paragraph","text":"“群众是真正的英雄”，“往往是下级水平高于上级，群众高于领导，领导不及普通劳动者”。毛主席的科学论断，一针见血地戳穿了党内最大的不肯改悔的走资派邓小平鄙视劳动群众的反动思想。学习毛主席的重要指示，深入批判邓小平，使我明确了继续革命的前进方向。"},{"type":"paragraph","text":"联系思想实际，剖析自己，我深深觉得，我的确不及普通劳动者。我们部队住在祖国南海前哨，在部队的驻地，有一个渔业大队。广大渔民高度的思想觉悟，不断革命的精神面貌，给我极其深刻的教育。这个大队的前哨生产队，队小革命劲头大。渔民在老队长唐进来的带领下，克服种种困难，年年为国家作出新贡献。今年在批邓、反击右倾翻案风的斗争中，他们坚持抓革命，促生产，使第一季度的渔产量比去年同期有很大增长。他们说：我们对国家的贡献虽然年年有，但与大寨、大庆和其他先进单位相比差距还很大。我们要努力再努力。看看广大渔民崇高的思想境界和伟大的革命胸怀，再深挖自己的思想弱点，我感到十分惭愧。我住在岛上，住的房子比渔民好，生活条件比群众优裕得多。可是，我有时还觉得海岛比内地艰苦，向往生活条件更舒适的地方。我和渔民群众都在比。可是比的出发点不同，比的结果也截然两样。渔民群众拿今天生活与解放前比，永不忘本，越比对毛主席越亲，听毛主席的话，认真贯彻执行毛主席革命路线的自觉性越高。他们与继续革命的先进典型比，越比革命精神越振奋，越比越觉差距大，不断提出前进的新目标。可是，我却从个人安逸出发，比享受、比舒适。按这种比法，必定会越比斗志越衰退，越比思想越后退。反复学习毛主席的指示，回顾这些事实，我深深体会到：我对毛主席的革命感情没有普通劳动者深，革命主人翁的精神没有他们好，继续革命的劲头没有他们足，革命的胸怀没有他们远大。正象毛主席指出的那样，普通的工人、农民在革命的征途上没有停止，他们天天都在进步。而我们一些做领导工作的同志，却在不同程度上停止了，落后了，甚至倒退了。"},{"type":"paragraph","text":"我们很多领导干部都出身于劳动人民家庭，不少同志原来就是普通劳动者，为什么当了领导之后，就不及普通劳动者呢？反复学习毛主席的指示，使我清醒地看到，根本问题就在于脱离了群众，放松了世界观的改造，职务提升了，地位改变了，思想却没有多少进步。这是很危险的。如果自己不警惕，就会落后于革命形势的要求，甚至还可能为了保护搞修正主义的“大官”们的利益，扩大资产阶级法权，站到工农群众的对立面去，代表资产阶级，搞修正主义，压工农群众，变成党内走资本主义道路的当权派。我一定要认真学习毛主席的重要指示，牢牢记住毛主席的教导，虚心向群众学习，一刻也不脱离群众，努力改造自己的世界观，不断提高阶级斗争、路线斗争和继续革命的觉悟，永远牢记毛主席关于“为中国和世界的大多数人谋利益”的伟大教导，同劳动人民在一起，继续革命，永远前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12bf7bba4a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

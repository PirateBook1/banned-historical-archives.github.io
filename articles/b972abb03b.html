script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对调查报告《从上海机床厂看培养工程技术人员的道路》和《人民日报》编者按的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对调查报告《从上海机床厂"},{"type":"paragraph","text":"看培养工程技术人员的道路》和《人民日报》编者按的批语和修改\""},{"type":"paragraph","text":"（1968年7月）照发。"},{"type":"paragraph","text":"二不是说不要读外国书。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"青年学生和工农结合，参加生产劳动，是改造世界观和学到实际技术知识的重要途径。"},{"type":"paragraph","text":"[1]中共中央文化革命小组组长陈伯达、组员姚文元1968年7月20日给毛泽东写报告说：“根据您的提示，我们组织新华社、文汇报记者就上海机床厂培养工程技术人员道路问题写了一个调查报告。”“加了一个编者按，引"},{"type":"paragraph","text":"对调查报告和《人民日报》编署按的批语和修改用了您的最新指示。现送上，请审阅、修改、批示！”陈伯达、姚文元送审的《人民日报》编者按中引用的“最新指示”原文是：“理工科大学还是要办的，但学制要缩短，教育要革命，要无产阶级政治挂师，走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”毛泽东审阅时，将其中“理工科大学还是要办的”改为“大学还是要办的，我这里主要说的是理工科大学还要办”。本篇一是对陈伯达、姚文元送审的调查报告和《人民日报》编者按的批语：本篇二是在调查报告中所说的一个大学毕业生刚进厂时“成天捧着一本外国螺纹磨床的书”这句话后面加括号写的一条批注；本篇三是对调查报告中一句话的修改，其中用宋体字排印的是毛泽东加写的文字。此外，毛泽东还将编者按中“奉劝少数患有近视症而还不是走资派的人们把眼光放远一些”一句，改为“奉劝那些惠有近视症但还不是顽固不化的走资派的人们把眼光放远一些”；将调查报告中“破除框框”改为“破除不适用的框框”；将“应该由基层选拔政治思想好的，具有两三年劳动实践经验的高初中毕业生进入大专院校学习”一句，改为“应该由基层选拔政治思想好的，具有两三年或四五年劳动实践经验的初高中毕业生进入大专院校学习”。这篇调查报告和编者按发表在7月22日《人民日报》。"}],"authors":["毛泽东"],"dates":[{"year":1968,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":219,"page_end":220},"tags":[{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b972abb03b"},"buildId":"Sk_QHO4G

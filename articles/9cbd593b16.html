script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"关于黄、吴、叶、李、邱的自我批评的批语","alias":"","parts":[{"type":"paragraph","text":"关于黄、吴、叶、李、邱的"},{"type":"paragraph","text":"自我批评的批语"},{"type":"paragraph","text":"（1971年4月11日）恩来同志："},{"type":"paragraph","text":"吴法宪、叶群二同志重写过的自我批评，我已看过，可以了。"},{"type":"paragraph","text":"[1]黄，指黄永胜，当时任中共中央政治局委员、中央军委办事组组长、中国人民解放军总参谋长。吴，指吴法宪，当时任中共中央政治局委员、中央军委办事组副组长、中国人民解放军副总参谋长兼空军司令员。叶，指叶群，当时任中共中央政治局委员、中央军委办事组成员。李，指李作鹏，当时任中共中央政治局委员、中央军委办事组成员、中国人民解放军副总参谋长兼海军政治委员。邱，指邱会作，当时任中共中央委员、中央军委办事组成员、中国人民解放军副总参谋长兼总后勤部部长。1971年9月29日，中共中央发出通知，指出：“中央鉴于黄永胜、吴法宪、李作鹏、邱会作四同志参加林、陈反党集团的宗派活动，陷入很深，实难继续现任工作，已令他们离职反省，彻底交待。”“军委日常工作，中央已决定由军委副主席叶剑英主持，并筹组军委办公会议，进行集体领导。”后经查明，“文化大革命”期间，黄、吴、叶、李、邱积极参加林彪反革命集团夺取党和国家最高权力的阴谋活动。1971年9月，叶群随林彪叛逃时毙命。1973年8月，中共中央决定永远开除他们的党籍，撤销党内外一切职务。1981年1月，中华人民共和国最高人民法院特别法庭确认他们为林彪反革命集团案主犯，并分别判处黄、吴、李、邱有期徒刑18年、17年、17年、16年，剥夺政治权利5年。"},{"type":"paragraph","text":"[2]恩来，即周恩来。毛泽东全集第五十一卷请连同黄、李、邱三同志的自我批评，向政治局会议报告，作适当处理。"},{"type":"paragraph","text":"毛泽东一九七一年四月十一日"}],"authors":["毛泽东"],"dates":[{"year":1971,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":192,"page_end":193},"tags":[{"name":"吴法宪","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"叶群","type":"人物"},{"name":"邱会作","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cbd593b16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

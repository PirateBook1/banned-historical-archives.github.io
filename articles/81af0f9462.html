script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见华北局机关革命造反联络总部代表时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"周恩来接见华北局机关革命造反联络总部代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"总理：你们不是就三个问题吗？一个文件，一个夺权，还有揪李雪峰。我不给你们出主意，夺华北局机关的权可以，不能夺华北局书记处的权。华北局是中央派出机关，你们夺权就等于夺中央的权。这个问题，我请示了主席。如果华北局书记处有问题，可以改组嘛！夺权不成。夺了权，你们谁准备当书记呀！你们有没有准备？把你们的意见谈一下。你们造反，中央是支持的，但你们要夺华北局书记处的权，大概是你们感到没有事做了吧。现在雪峰在搞天津问题。天津很乱，很紧张。天津市委的六个书记都被揪走了。叫雪峰把天津问题搞出一个头绪来，再回机关作检讨。不是不叫他回来参加你们的会。主要是时间问题。","type":"paragraph"},{"text":"代表：从已揭发出的问题，我们认为李雪峰是党内走资本主义道路的当权派，要开批判斗争大会，可是书记处却传达了所谓“中央的三点意见”……","type":"paragraph"},{"text":"代表：我们要继续贴揭发李雪峰的大字报，并要开揭发斗争李雪峰大会。","type":"paragraph"},{"text":"总理：可以贴大字报。你们把“打倒李雪峰”的大字报都贴到街上去了，李雪峰三个子都倒过来了。我每天都看到，也没有制止过。这两天，雪峰不能回来，是主席派他出去的。伯达同志和我都很关心天津的问题，北京正在搞夺权，很紧张，首先抓北京。其次华东，包括上海，第三就是天津，华北，东北，然后再抓西北和西南。现在正在紧张时期。雪峰检讨不是不可以，最好时间晚一点。他也没说不给你们检讨。主席也说过，检讨检讨就够了，总是检讨干什么……","type":"paragraph"},{"text":"64年主席提出过批判吴晗的问题。65年3月31日我到石家庄，4月2日到邯郸碰到刘子厚、雪峰。雪峰对我说，主席批评了彭真，说彭真认为批判吴晗是个人问题。六号回来，我对彭真说，雪峰对你有意见，说你对主席指示听不进去。彭真表示：“批评得对。我的认识同主席的话有本质的区别。”我当时还认为彭真还有点觉悟。雪峰当时就认为彭真是有问题啦……","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；《无产阶级文化大革命首长讲话汇集（一九六七年一月份）》（北航《红旗》翻印，1967年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"李雪峰","type":"人物"},{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81af0f9462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

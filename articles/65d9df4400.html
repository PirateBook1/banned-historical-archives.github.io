script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“春风何时来，百花何时开”","authors":["北京政法学院","陈守铭"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“春风何时来，百花何时开”","type":"title"},{"text":"北京政法学院陈守铭","type":"authors"},{"text":"我来学校将近一年，总觉得学校的空气很坏，简直混浊极了。看上去平平静静的，没有什么事，实际上却是一个死水潭——发散着臭味儿！民主发扬的不够，批评没有成为习惯，政治气氛所谓“浓厚”，也不过是许多人在背诵着大大小小的教条。和教条不符的自由讨论，就没有立定之点。","type":"paragraph"},{"text":"现在，整风的和风一吹，大多数学校臭气已散，都搞得非常活跃了，人们打破了重重顾虑，畅所欲言，说出了闷在心里的千言万语，揭发了工作中的种种缺点。真是，春光明媚，百花盛开。然而，我们学校还是严冬刚过，春寒料峭。空气依然沉闷，鸣放之声依然不响，为什么会这样，其主要原因在于领导上行动得还缓，行动得也不大胆！","type":"paragraph"},{"text":"请看5月18日刘镜西副院长的关于整风问题的讲话。他说：欢迎大家给党提意见，现在批评的锋芒应该针对着党委领导干部，最好不对党支部和某个人提意见。这么一说，我觉得要提意见至少有一个困难：党委领导同志是那一些人，我们不知道；他们做些什么工作，我们更无从知晓，试问：对于一些不被我们了解的人，又怎能提出多少具体的意见，总不能无中生有吧？也不该诚如党委鲁副书记所说的“为了提意见而提”吧？但是照他们的说法：倒确实有些为提意见而提意见，照那样，人们广泛的意见就很难提出来！看来，领导者该迅速地收起束缚人们手脚的东西了。","type":"paragraph"},{"text":"对刘副院长和鲁副书记的报告还有一个意见。刘副院长的报告讲了近两小时，他说的是对中央整风精神的理解和我校整风工作的日程，根本没有接触到一点学校的实际，空洞无物，不能给人家什么启发。至于鲁副书记对团员的讲话呢？看来也不过是前者的翻版，不接触实际问题的报告，又能起什么作用呢？其实，我们学校的领导者对这种空洞的八股式的报告一向是颇感兴趣的，关于这一点，我将在另文中评谈。","type":"paragraph"},{"text":"在我校偶听雷声，但还没有春风春雨“人民日报”记者在钱院长访问记一文的最后说“要吹那一池春水，得看学校党组织努力的程度如何。”现在看来，党委努力得还是非常不够。要打破我校传统的沉闷，让大家大“放”大“鸣”让人们开怀畅谈，各抒己见，领导者必须大胆地行动起来，毫无顾忌地打开言路。要言者无罪，要百无禁忌！那样才可能春风荡漾，百花争艳！","type":"paragraph"},{"text":" 来源：《北京政法学院右派分子言行汇编》(第3部分)(北京政法学院，1957年10月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65d9df4400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

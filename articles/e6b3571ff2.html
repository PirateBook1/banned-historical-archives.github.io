script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于继续贯彻干部种“试验田”的通知","authors":[],"dates":[{"year":1959,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"甘肃省委关于继续贯彻干部种“试验田”的通知","type":"title"},{"text":"1958年全省各级、各个部门大力推行干部种“试验田”(点)制度，取得很多有益的经验，帮助各级领导发现和解决了不少问题，有力的推动了各项工作。实践证明：试验田是深入实际，联系群众，发现问题，锻炼干部的一个有效措施，必须坚持下去，并且一定要办好。为此，特作如下通知：","type":"paragraph"},{"text":"(一)各地、各系统在去年试验田工作的基础上，根据工作的需要对所属系统的试验田(点)以及人员进行适当的安排调整，并加强领导，省委再不作统一安排；","type":"paragraph"},{"text":"(二)种“试验田”应与干部轮流当社员，当工人结合起来，去年已种的“试验田”下去当社员的干部还可以负责经营，但在轮换时必须认真作交代，保证管好，发挥“试验田”的作用；有些地方为了取得“试验田”的系统经验，原来经营的干部也可以不要轮换，一直坚持到底。","type":"paragraph"},{"text":"(三)种“试验田”的同志，必须受同级党委的领导，并且要认真钻研问题，总结经验，给领导上提供有参考价值的材料。","type":"paragraph"},{"text":"以上通知，希各地、各系统加以研究，提出安排意见。并将你们安排情况向省委作一次报告。","type":"paragraph"},{"text":" 甘肃省委1959年3月28日","type":"paragraph"},{"text":"(甘肃省档案馆91—8—348卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6b3571ff2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

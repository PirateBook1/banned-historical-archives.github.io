script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写给敬爱的毛主席  保证学好文化做一个优秀的国防军战士","authors":["李树亭","毛国","田广文","郭俊卿","鲍仁川"],"dates":[{"year":1952,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写给敬爱的毛主席  保证学好文化做一个优秀的国防军战士"},{"type":"paragraph","text":"敬爱的毛主席：我们要向您报告一件大事情，我们已到中南军区干部文化速成学校来学习了。"},{"type":"paragraph","text":"毛主席：我们在旧社会里都是受压迫的穷苦农民的孩子；那时，那想到能上学念书？今天我们进了自己的学校念书，要摘掉“文盲”帽子，我们心里多么高兴啊！毛主席！这都是您领导我们斗争得来的果实，我们衷心感谢您，感谢党。"},{"type":"paragraph","text":"我们知道：学习文化是非常重要的任务。您说“没有文化的军队是愚蠢的军队。”的确，没有文化，不懂得科学知识，就不能掌握现代化武器，就不能适应联合兵种作战，那么，我们要建设一支强大的、现代化、正规化的国防军就很困难。过去我们因为缺乏文化，在工作中常常遇到许多困难，常使工作遭到本来可以避免的损失。这些都使我们深深体会到：要做一个够格的国防军战士，就必须学好文化。"},{"type":"paragraph","text":"毛主席！我们向您表示决心，保证虚心、专心、耐心地学习，尊重教员，服从领导，遵守校规，努力克服学习中的困难，争取完成学习任务，要在文化战线上打个大胜仗。"},{"type":"paragraph","text":"鲍仁川  田广文  李树亭  毛国  郭俊卿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"599ad5f7ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

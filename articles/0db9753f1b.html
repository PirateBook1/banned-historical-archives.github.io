68E040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e好八连指战员牢记毛主席关于“提高警惕。保卫祖国的教导，苦练杀敌本领，随时准备歼灭入侵之敌。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768E040108.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e好八连指战员积极参加批邓斗争，决心把批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争进行到底。"},{"type":"paragraph","text":"(本版照片均为本报通讯　员摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0db9753f1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南旱灾区缺粮人口达二百多万　疫病不断发生人畜死亡现象也很严重","authors":[],"dates":[{"year":1952,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"西南旱灾区缺粮人口达二百多万　疫病不断发生人畜死亡现象也很严重","type":"title"},{"text":"【西南总分社五日讯】自三月二十日以来西南各地曾先后下雨，其中以西康雅安专区、贵州大部县份、川东万县、江津等地下雨较大，但旱象仍甚严重。全西南区受旱县已达一百一十九县，春荒已经发生，估计全西南缺粮人口达二百多万。川南缺粮人口占农业人口百分之十，达一百七十五万人，已发生个别农民因饥饿而自杀的现象。川东万县、涪陵专区缺粮人数达五十多万，有吃树皮、草根、观音土的。云阳三区关石乡玖村贫农何兴武用大米一斗卖出自己小孩。万县专区重灾区已有五十三人饿死，其中三分之一是农民，三分之二是地主。涪陵、梁山等县也有饿死人的现象。云南省昭通、文山等专区缺粮达三十六万多人。贵州有五万多人缺口粮。西康雅安专区有六万多人缺一个月口粮。","type":"paragraph"},{"text":"各地疫病也不断发生，川南内江发生脑膜炎、麻疹、天花、流行性感冒等病，死去一百多人。资中九区因患麻疹死者达五十人。云南昭通专区患回归热、伤寒病二百多人中就死去一百多人。川东酉阳专区秀山等地天花流行，牛、猪因患炭疽热病死去也很多。西康康定木雅乡死牛一千多头。川东、川南、川北、贵州等地区也发生牛、猪死亡现象。","type":"paragraph"},{"text":"其次各地不断发生火、风、冰雹、虫害等灾害，小春作物受到严重的损失。西康西昌县六个区入春以来根据不完全统计烧毁林木一百万株以上，川东永川山林起火烧去两万株。川北南部等十八县三月十八日因大风成灾，小春作物平均损失百分之二十到百分之五十。川南有几县因风灾小麦减产百分之四十到百分之六十。","type":"paragraph"},{"text":"由于有春荒威胁，各地农民纷纷购买粮食，致使农村粮价高于城市粮价。川东大竹县一天之内农民就向银行提取了二十七亿元(多为斗争果实存款)购粮。对于春耕防旱工作许多县区干部仍重视不够，又因三反中许多县的财经业务部门未完全恢复业务，致农民的土产棉花等卖不出去，肥料、农具等又买不到，春耕工作亦受到很大的影响。","type":"paragraph"}],"comments":[],"origin":"1952年4月7日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a95771e99c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"美国黑人领袖罗伯特·威廉和杜波依斯夫人发表谈话毛主席的声明鼓舞美国黑人斗争 美国黑人必须拿起枪来进行战斗","authors":[],"dates":[{"year":1968,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十七日电　在北京的美国黑人领袖罗伯特·威廉，今天下午在接见新华社记者时说，毛主席在美国黑人斗争的关键时刻，在伟大的中国无产阶级文化大革命中，发表支持美国黑人抗暴斗争的声明，是非常及时、非常重要的。毛主席的声明将鼓舞美国黑人进行更大规模的抗暴斗争。我在这里再一次感谢毛主席和中国共产党以及中国人民对美国黑人斗争的支持。"},{"type":"paragraph","text":"罗伯特·威廉说，毛主席在声明中说:“可以肯定，殖民主义、帝国主义和一切剥削制度的彻底崩溃，世界上一切被压迫人民、被压迫民族的彻底翻身，已经为期不远了。”毛主席的这个论断是千真万确的。我们相信，毛主席的预言一定会实现。"},{"type":"paragraph","text":"罗伯特·威廉说，马丁·路德·金主张实行非暴力，但是他被帝国主义、种族主义用暴力杀害了。正如毛主席在声明中指出的，这对美国黑人是一个深刻的教训。他说，我们的敌人是一只纸老虎，是可以打倒的。但是，正如毛主席所说的:“凡是反动的东西，你不打，他就不倒。”对于敌人必须狠打，才能打倒。"},{"type":"paragraph","text":"罗伯特·威廉说，毛主席在声明中把美国黑人斗争放在世界人民争取解放斗争的地位，这给我们的斗争赋予了新的意义。毛主席的声明一定能够促进全世界一切有正义感的人民起来支持美国黑人的斗争。"},{"type":"paragraph","text":"罗伯特·威廉介绍了美国黑人斗争的发展。他指出，毛主席在一九六三年发表《支持美国黑人反对美帝国主义种族歧视的正义斗争的声明》以后，美国黑人的斗争进入了一个新的阶段。现在越来越多的美国黑人认识到自己的斗争，同全世界被压迫人民的斗争是一致的。他说，美国黑人的斗争，得到了伟大中国人民的积极支持，我们一定能够取得胜利。"},{"type":"paragraph","text":"新华社北京十七日电　正在北京的美国黑人领袖杜波依斯博士的夫人歇莉·格雷姆，今天向新华社记者说，毛主席发表的支持美国黑人抗暴斗争的声明，是一个非常强有力的极其重要的声明，它将产生巨大的影响，对敌人是个极沉重的打击。"},{"type":"paragraph","text":"杜波依斯夫人说，毛主席是第一个完全支持美国黑人斗争、并且号召全世界人民和黑人一起进行反对种族歧视斗争的领袖。毛主席指出，“两千多万美国黑人中，蕴藏着极其强大的革命力量”，这种力量正在使美帝国主义发抖。"},{"type":"paragraph","text":"杜波依斯夫人回顾了毛主席一九六三年发表《支持美国黑人反对美帝国主义种族歧视的正义斗争的声明》以来，美国黑人斗争的发展。她说，在一个很长的时间里，美国一些黑人曾试图通过非暴力的途径取得自由。黑人牧师马丁·路德·金突然被美帝国主义者暗杀，这一件事告诉美国黑人，自由不能靠非暴力取得，他们必须拿起枪来，进行战斗。"},{"type":"paragraph","text":"杜波依斯夫人说，美国黑人一旦认识到他们的斗争不仅是为了反对种族歧视，而且也是反对世界人民的头号敌人美帝国主义，他们就会把自己的斗争推向前进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e004315a2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

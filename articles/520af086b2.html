script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"发扬人定胜天的革命精神向阳大队党支部坚持用毛主席哲学思想指挥“三夏”战斗","authors":[],"dates":[{"year":1973,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县山阳公社向阳大队党支部坚持用毛主席哲学思想指挥“三夏”战斗，变不利条件为有利条件，变被动局面为主动局面，变消极因素为积极因素，有力地推动了“三夏”进度。"},{"type":"paragraph","text":"天气多变，阴雨连绵，这是今年“三夏”中的不利条件。广大贫下中农学习了毛主席的哲学著作后，豪迈地说:“黄梅天三天六变，不管它有几变，我们有四个字:人定胜天。”许多生产队看准天时，作出了两套打算:雨天不管大雨、小雨，狠抓整地、插秧；抓雨隙、抢阴天、晴天及时收割三麦。他们主动出击，不仅保证了“三夏”战斗的进度和质量，而且锻炼了人的意志。这样，不利条件就转变成有利条件。"},{"type":"paragraph","text":"今年夏熟作物成熟期提前了十天左右，有些生产队两熟制早稻插秧完成后，出现了“田等秧”的现象，处于被动地位。但这个大队的干部、社员没有采取“等一等”的消极办法，而是加强劳动管理，合理安排好劳力，积极做好各项农活，缩短战线，集中力量打歼灭战。这个大队的第六生产队在完成五十多亩两熟制早稻插秧任务后，三熟制田块已出空，但秧苗还不到秧龄期。队干部通过学习，决心变被动为主动，他们认真划分作业组和临时战斗小组，合理安排好劳力，把能提前做的农活提前做好。几天来他们安排一定劳力抓棉花松土除草，间苗、移苗，还把三十五亩棉花田里的麦根翻掉。一部分劳力狠抓两熟制早稻耘稻、施肥。同时安排部分劳力抓元大麦脱粒，部分劳力抓好整地、施基肥。由于分兵作战，把一些农活提前做好，缩短了战线。秧苗可种后，他们就集中力量拔秧、插秧。这样，被动就变成了主动。"},{"type":"paragraph","text":"今年的元大麦是在“水”里种下去，“水”里长起来，“水”里收获的。因此，收割时麦子成熟参差不齐。如果单纯求进度，不抓质量，就不能做到颗粒归仓。学习了毛主席哲学思想，干部、社员认识到“不能小看一点点，拾到扫起许许多”。第一生产队的贫下中农坚持好中求快，在狠抓质量的同时求进度。他们组织红小兵排好队对每一块麦田一畦畦地拾麦穗，共拾到麦穗五百多斤。"},{"type":"paragraph","text":"最近，天气阴雨，阳光不足，气温较低，对两熟制早稻生长很不利。在这种情况下，第八生产队干部、社员积极地加强早稻管理，对早稻采取深耘浅灌水浆、及时追施肥料等措施，使早稻茁壮成长。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"520af086b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

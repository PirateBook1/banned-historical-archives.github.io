script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"社会文化单位向元旦献礼上海图书馆举办“学习毛主席著作展览会”，博物馆展出“永乐宫壁画”，历史与建设博物馆举办“棉纺织史展览”，自然博物馆决定对内开放……一","authors":["闻赦"],"dates":[{"year":1958,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海社会文化事业单位的同志们以欢欣鼓舞的心情，纷纷以实际行动向1959年元旦献礼。"},{"type":"paragraph","text":"上海图书、科技、报刊、历史文献四馆机构统一后，协作关系大为加强，气象一新。首先他们成立了一个印刷、装订、复制工厂，向元旦献礼。该厂已在元旦前开工。上图工作同志为更好的为政治、为生产、为学术研究服务，加速了编目工作外，还要编印“学习毛主席著作目录”、“人民公社好”、“共产主义红旗”图书资料目录，“方志复本目录”，并举办“学习毛主席著作展览会”。青浦等十一县划给上海后，几位同志运用十一县方志的选辑资料，于25日编成了“上海市物产志”。辅导部同志也在年底前协助四个县做好了公社图书馆的建网工作。"},{"type":"paragraph","text":"上海博物馆工作同志为向元旦献礼，提出“层层订计划、个个提保证、周围作检查”的口号。群工部把12月作为“服务态度跃进月”，井修改好陈列室讲稿及一套适应中学历史教学的“历史文物阵列基本体系”的规划草案。陈列部决定使“永乐宫壁 画展览”一夜开花，元旦展出。成立不久的复制工厂，克服了种种困难，复制了怀素字卷一件，试制成功彩色珂\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\12\\58CV0302AA.JPG\"\u003e版一件，同时深入研究了文物修补的方法规律。"},{"type":"paragraph","text":"上海历史与建设博物馆虽尚在筹备中，工作同志也保证做好各种专题展览。“棉纺织史展览”的修改工作正加速进行，决定在元旦正式展出，并完成了上海人民革命参考图片集“党的成立和第一次国内革命战争”阶段的修改审定工作。"},{"type":"paragraph","text":"上海自然博物馆经过一年的筹备，克服许多困难，在年底完成了动物馆的陈列布置及其他开馆的准备工作，决定元旦对内开放。　(闻赦)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"565b0a7c30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

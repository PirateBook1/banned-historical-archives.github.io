script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对第十四次全国公安会议两个文件的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对第十四次全国公安会议两个文件\"的批语和修改2]"},{"type":"paragraph","text":"（1965年6月29日、7月10日）谢部长："},{"type":"paragraph","text":"此两件都已看过，照此办理。会议如有好的意见，可以吸收。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月廿九日"},{"type":"paragraph","text":"二改了几句。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"少数改造好、对生产建设有特殊贡献的犯人或刑满留场人员，像锦州电机厂搞出真空冶炼和电子轰击炉的工程师王灿文（留场人"},{"type":"paragraph","text":"对第十四次全国公安会议两个文件的批语和修改员）这种人，可以减刑、提前释放或摘帽子，还可以给以工程师待遇或者其他适当的经济待遇。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"主席讲，天下太平，很好。天下大乱，也不见得是坏事。乱（指战争）有乱的极大好处，例如我党经历过二十五年战争（中印边界战争不算在内），还不是都打胜了。"},{"type":"paragraph","text":"[1]指公安部部长谢富治1965年6月11日在第十四次全国公安会议上的讲话记录稿和公安部党组1965年7月9日关于第十四次公安会议的报告。谢富治的讲话就下列四个问题谈了自己的看法和意见：一、依靠群众专政，少捕，矛盾不要上交问题；二、公安工作备战问题；三、教会和反动会道门问题；四、公安队伍的“四清”和政治工作问题。公安部党组的报告提出了需要中央正式批准的几个具体问题：一、关于捕人、拘留和劳动教养的控制问题；二、加强改造工作问题；三、关于民警建设中的几个问题。"},{"type":"paragraph","text":"[2]本篇一是毛泽东在谢富治1965年6月28日为送审在第十四次全国公安会议上的讲话记录稿给他的信上写的批语。本篇二是毛泽东在谢富治1965年7月10日为送审中央转发第十四次公安会议两个文件的通知代拟稿给中央书记处书记彭真的信上写的批语。本篇三是毛泽东对公安部党组报告第二个问题“加强改造工作”中的一段话的修改。本篇四是毛泽东对谢富治讲话记录稿第二个问题“备战”中的一段话的修改。"},{"type":"paragraph","text":"[3]一件指谢富治在第十四次全国公安会议上的讲话记录稿，另一件指中央防空委员会办公室整理的南宁、个旧、湛江三市动员群众挖防空洞、壕效果很好的材料。"},{"type":"paragraph","text":"[4]参见本篇三、四。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":6,"day":29},{"year":1965,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":83},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d8f46b3f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

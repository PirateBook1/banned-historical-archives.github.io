script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为中苏签订新约欢呼 沪各界开会盛大庆祝特电斯大林毛主席致敬","authors":[],"dates":[{"year":1950,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社本市讯】　华东暨上海市各界人民于十五日晚举行庆祝签订中苏友好同盟互助条约大会。到饶漱石、陈毅、刘晓、刘长胜、张鼎丞、陈绍宽、潘汉年、盛丕华、郭化若、陈望道、李昌、章蕴、陈建晨、申葆文、苏延宾、谢仁冰、胡厥文、荣毅仁、潘震亚等各界代表近二千人。苏联驻上海总领事符拉基米洛夫、副总领事维里夏金、苏侨协会会长齐布诺夫斯基等苏联友人四十余人亦应邀参加这一盛会。大会在奏中苏两国国歌与欢呼中开始。主席中苏友好协会上海分会副会长潘汉年致开会词后，华东军政委员会饶漱石主席首起讲话，他说:特别是我们正在与美帝国主义及其走狗蒋匪残余势力的封锁轰炸进行艰苦斗争的华束与上海人民，在听到中苏签订友好互助同盟条约及其他协定的消息后，感到无比的兴奋!他指出:‘中苏友好同盟互助条约及其协定，巩固了中国人民与苏联人民之间的传统友好的历史关系，使帝国主义国民党反动派挑拨离间破坏中苏人民团结的阴谋遭到澈头澈尾的失败!’饶主席又说:‘中苏两国人民的团结，业已用新的兄弟同盟的条约固定下来了。’‘这条约的基本出发点，是为了巩固和平，反对侵略。这是占全世界三分之一的人口的友好互助的兄弟同盟。中苏两国兄弟同盟，本身就是一种伟大无敌的力量。’"},{"type":"paragraph","text":"陈毅市长讲话时，他首先代表全上海人民一致拥护这些具有伟大历史意义的新条约和新协定，并为中苏两大国的永久巩固的友谊而欢呼。他继称:“中苏的新条约，新协定，对于我们上海六百万人民反对封锁、反对轰炸的斗争，对于我们克服困难，建设新上海的斗争，具有极大的鼓舞作用，大大增强了我们争取胜利的信心。”接着，由苏联驻上海总领事符拉基米洛夫讲话。他说:“签订中苏友好同盟互助条约是具有重大国际意义的事件。这条约对于巩固中苏两大民族之间的友好、团结和财政经济合作，起着历史的作用”。继由中华全国总工会华东办事处主任兼上海总工会主任刘长胜，各民主党派代表苏延宾、文化界代表金仲华、工商界代表胡厥文，人民解放军代表郭化若等致词，一致表示拥护中苏友好同盟互助条约及其他协定的签订。"},{"type":"paragraph","text":"大会自始至终在空前热烈欢欣的气氛中进行，全场不断鼓掌高呼:“中苏友好合作万岁!”“毛主席万岁!”“斯大林大元帅万岁!”大会一致通过了向斯大林大元帅及毛主席致敬电。最后放映苏联名片‘伟大的转折点’。"},{"type":"paragraph","text":"【又讯】华东暨上海市各界人民庆祝签订中苏友好同盟互助条约大会主席团名单:丁超五、申葆文、宋庆龄、李昌、夏衍、陈绍宽、陈望道、陈毅、盛丕华、张鼎丞、郭化若、章蕴、舒同、冯雪峰、荣毅仁、潘汉年、刘长胜、刘晓、谢仁冰、饶漱石。"},{"type":"paragraph","text":"\u003cIMG alt=请插入2号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1950\\02\\502g010201.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a4a9501bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

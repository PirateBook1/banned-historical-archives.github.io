script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"金山县各级党组织遵照毛主席教导对业余创作人员进行路线教育","authors":[],"dates":[{"year":1972,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在深入开展批修整风运动中，金山县各级党组织遵照毛主席关于“进行一次思想和政治路线方面的教育”的教导，对文艺宣传队员和革命故事员进行路线教育，使群众业余文艺活动始终坚持为工农兵、为社会主义、为无产阶级政治服务的方向，坚持业余、就地、小型、多样，自力更生、勤俭节约的原则，沿着毛主席革命文艺路线蓬勃发展。"},{"type":"paragraph","text":"这个县在各公社、镇广泛开展业余文艺活动的基础上，选拔新创作的故事和文艺节目，举行了革命故事创作交流会和群众文艺会演，使业余的革命文艺队伍紧密配合党的中心工作，紧密配合农业学大寨的群众运动，破四旧，立四新，为巩固农村思想文化阵地，发挥更大的战斗作用。"},{"type":"paragraph","text":"在路线教育中，这个县组织业余文艺队伍认真学习毛主席的光辉著作《在延安文艺座谈会上的讲话》，着重解决为什么人的问题。有些生产大队的文艺宣传队曾出现贪大求洋的苗子，有的因白天劳动，晚上排节目而流露出怕苦怕累的思想。领导发现这些问题后，及时组织他们学习毛主席关于“为什么人的问题，是一个根本的问题，原则的问题”的教导，回顾过去有些文艺宣传队脱产排戏，游码头，脱离了劳动，脱离了群众，最后垮了台的历史教训，提高了大家的路线斗争觉悟。枫围公社结合故事员队伍中出现的会上讲得多，田头讲得少；到兄弟队讲得多，在本队讲得少的现象，开展路线教育，经常给故事员上回忆对比的阶级教育课和为人民服务的方向课，从而提高了故事员的阶级斗争、路线斗争和继续革命的觉悟，促进了思想革命化。在路线教育中，这个县还组织业余文艺作者深入批判刘少奇一类骗子鼓吹的反动“天才史观”，树立敢于实践的观点。过去有些业余创作人员认为自己“不是创作料子”，通过革命大批判，提高了认识，树立了为革命而积极创作的思想。有个贫农作者，通过实践，结合本公社制造插秧机的动人事迹，创作了反映农业机械化的故事。在深入进行路线教育的基础上，这个县最近举办了创作学习班，参加的同志创作了二十一只故事，其中十八只都是新作者创作的。"},{"type":"paragraph","text":"这个县还紧密结合文艺战线上现实的阶级斗争，对业余文艺创作人员进行路线教育。朱泾公社良种大队第七生产队有个富农分子，利用晚上社员休息时间，在家买好香烟，泡好浓茶，通过讲黄色故事，唱反动小调等手段来腐蚀青年。公社党委发现后，立即抓住这一触目惊心的阶级斗争事实，组织故事员到现场对这个富农分子进行批斗，提高了大家的阶级警惕性。县领导还组织各公社政工干部、文化站干部和文艺骨干去现场参观，联系现实的阶级斗争实际，加深对党的基本路线的理解。大家表示，当前特别要警惕坏人利用讲“小道新闻”、谈“山海经”进行破坏活动，一定要坚持用马列主义、毛泽东思想牢固地占领农村思想文化阵地。"},{"type":"paragraph","text":"在路线教育中，各公社、镇的党组织还经常教育革命故事员和宣传队员坚持业余活动，保持一个“土”字，一不脱离劳动，二不脱离群众，三不脱离当前斗争实际，积极开展文艺宣传活动，不断提高执行毛主席革命文艺路线的自觉性。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"破四旧","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5bc0cfdfc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恢复和授予一批财贸专门人才技术职称  十四省市财贸系统对技艺精湛的专门人才授予技术职称，颁发任命书","authors":[],"dates":[{"year":1978,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"恢复和授予一批财贸专门人才技术职称"},{"type":"paragraph","text":"十四省市财贸系统对技艺精湛的专门人才授予技术职称，颁发任命书"},{"type":"paragraph","text":"新华社北京六月十六日电  全国财贸战线的各行各业人才辈出。北京、上海、天津、广东、湖北、湖南、河南、四川、山西、福建、安徽、辽宁、吉林、黑龙江等十四个省市，最近在商业、饮食业、服务业的二十八个工种中，选拔出五百一十九名技艺精湛的专门人才，分别授予了技术职称，隆重地颁发了任命书。"},{"type":"paragraph","text":"武汉市名厨师“三鲜豆皮”的创制人高金安，被人们称为“豆皮大王”。他制作的豆皮，味美鲜嫩，外脆内软。他的手艺达到了炉火纯青的境界。伟大领袖毛主席和邓小平副主席，一九五八年到湖北视察时，都曾作为老通城餐馆的顾客，品尝过他的这一美味。这次他被授予特级厨师职称。福州市被授予特级厨师职称的强曲曲，精通福州菜和广东菜。他制作的佳肴名菜，味中有味，常常令人拍案叫绝。天津市的厨师臧镜先后赴朝鲜、越南、英国、黎巴嫩等国担任烹饪专家。这次他荣获特级厨师职称。"},{"type":"paragraph","text":"北京市豆制品厂的刘玉谦，在四十多年实践中，摸索出南北方不同顾客的不同口味，把简单的豆腐和豆腐皮，制成鸡腿、虾、蟹、肝尖、鹅脖等色香味形俱佳的几十个品种，丰富了豆制品的花色。这次他被任命为豆制品加工技师。"},{"type":"paragraph","text":"上海市在服装的设计、裁剪、缝制方面素有独到之处。这次评选出服装技师十二名。红缨服装店的顾荣伯，裁制女式服装出手快，用料省，尺寸准，是群众公认的一把“好刀”。新棠女子服装店的俞姜林，擅长按顾客的体型裁剪服装，使体型上有缺陷的顾客能从服装工艺上得到弥补，受到顾客的好评。"},{"type":"paragraph","text":"被授予工程师称号的武汉石油批发站青年职工叶海棠，为我国石油分析化验和贮运基础理论的研究作出了新贡献。这两项有价值的科研成果，在全国科学大会上受到了奖励。"},{"type":"paragraph","text":"北京、广东等省市，这次还出现了师徒两代或三代都被评为优秀技师的可喜现象。"},{"type":"paragraph","text":"各地这种重视选拔人才、尊重人才的活动，在财贸战线和社会上引起强烈的反应。许多青年职工普遍反映：行行出“状元”，我们有奔头了。我们要干一行，爱一行，学一行，专一行，精益求精。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"name":"广东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25bf820aa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d2774331-e67d-4543-9c43-0a87b05d0e7b","name":"毛泽东著作选读（乙种本）（中国青年出版社1964年版）","internal":false,"official":true,"type":"pdf","author":"毛泽东，中国青年出版社1964年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/d2774331-e67d-4543-9c43-0a87b05d0e7b.pdf"],"article":{"title":"共产党员在民族战争中的模范作用","alias":"","parts":[{"type":"paragraph","text":"共产党员在民族战争中"},{"type":"paragraph","text":"的模范作用"},{"type":"paragraph","text":"（一九三八年十月）"},{"type":"paragraph","text":"根据上述理由，共产党员应在民族战争中表现其高度的积极性；而这种积极性，应使之具体地表现于各方面，即应在各方面起其先锋的模范的作用。我们的战争，是在困难环境之中进行的。广大人民群众的民族觉悟、民族自算心和自信心的不足，大多数民众的无粗织，军力的不坚强，经济的落后，政治的不民主，腐败现象和悲观情的存在，一战内部的不团结、不巩固等等，形成了这种困难环境。因此，共产党员不能不自觉地担负起团结全国人民克服各种不良现象的重大的责任。在这里，共产党员的先锋作用和模范作用是十分重要的。共产党员在八路军和新四军（1中，应成为英勇作战的模范，执行命合的模范，遵守纪律的模范，政治工作的模范和内部团结统一的模范。共产党员在和友党友军2发生关系的时候，应坚持团结抗日的立场，坚持统一战的，成为实行抗战任务的模范；应言必信，行必果3)，不傲慢，诚心诚意地和友党友军商量问题，协同工作，成为一战中各党相互关系的模范。共产党员在政府工作中，应该是十分廉洁、不用私人、多做工作、少取报酬的模范。共产党员在民众运动中，应该是民众的朋友，而不是民众的上司，是海人不倦（4的教师，而不是官僚主义的政客。共产党员无何时何地都不应以个人利盒放在第一位，而应以个人利益服从于民族的和人民群众的利益。因此，自私自利，消极怠工，污腐化，风头主义等等，是最可鄙的；而大公无私，积极努力，克已奉公，理头苦干的精神，才是可算敬的。共产党员应和党外一切先进分子协同一致，为着团结全国人民克服各种不良现象而努力。必须懂得，共产党员不过是全民族中的一小部分，党外存在着广大的先进分子和积极分子，我们必和他们协同工作。那种以为只有自已好、别人都不行的想法，是完至不对的。共产党员对于落后的人们的态度，不是视他们，看不起他们，而是亲近他们，团结他们，服他们，鼓励他们前进。共产党员对于在工作中犯过错的人们，除了不可救药者外，不是采取排厅态度，而是采取规劝态度，使之翻然改进，旧图新（5。共产党员应是实事求是的模范，又是具有远见卓识的模范。因为只有实事求是，才能完成确定的任务；只有远见卓识，才能不失前进的方向。因此，共产党员又应成为学习的模范，他们每天都是民众的教师，但又每天都是民众的学生。只有向民众学习，向环境学习，向友党友军学习，了解了他们，才能对于工作实事求是，对于前途有远见卓识。在长期战筝和艰难环境中，只有共产党员协同友党友军和人民大众中的一切先进分子，高度地发其先锋的模范的作用，才能动员全民族一切生动力量，为克服困难、战胜敌人、建设新中国而奋斗。"},{"type":"paragraph","text":"注耦[1]抗日战争开始后，中国共产党为了争取国民党共同抗日，把长征到达陕北的主力红军改为国民革命军第八路军，简称八路军。红军主力长征后留在长江南北各地的红军游击队，改为国民革命军新第四军，简称新四军。八路军和新四军是全国坚持抗日的主要力量。一九四六年，国民党发动反人民的内战后，八路军、新四军和东北民主联军等成中国人民解放军。*【2］友党友军，指当时和中国共产党联合抗日的党派和军队。*【3]言必信，行必果：话一定要守信用，做事一定要坚决做到底。*[4]（hui音会)：教导、教育。人不倦：耐心地、毫不厌倦地教育别人。*【5］翻然改进，乘旧图新：彻底觉悟过来，坚决改正错，抛乘旧的东西，作新的努力。*"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":62,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f8ec80bb7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

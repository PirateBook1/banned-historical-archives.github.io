script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛里塔尼亚外交、计划部长比拉尼在参观北大时说  毛主席领导的中国文化大革命影响全世界  陈毅副总理陪同贵宾观看《红色娘子军》","authors":[],"dates":[{"year":1967,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛里塔尼亚外交、计划部长比拉尼在参观北大时说"},{"type":"paragraph","text":"毛主席领导的中国文化大革命影响全世界"},{"type":"paragraph","text":"陈毅副总理陪同贵宾观看《红色娘子军》"},{"type":"paragraph","text":"新华社十四日讯　毛里塔尼亚伊斯兰共和国外交、计划部长比拉尼·马马杜·瓦尼，今天在参观北京大学时，高度赞扬我国无产阶级文化大革命。他说，由毛泽东主席亲自领导的中国无产阶级文化大革命是世界上从未有过的，是伟大的革命。这场革命不仅是中国人民的，也是世界人民的，它对世界产生了影响。我们完全相信，这场革命的结果将有利于世界反帝斗争。"},{"type":"paragraph","text":"当比拉尼部长和他率领的毛里塔尼亚政府代表团成员到达北京大学时，受到北京大学文化革命委员会主任聂元梓，北京大学的红卫兵和革命师生的热烈欢迎。人们挥动着红彤彤的《毛主席语录》，高呼：“毛主席万岁！万万岁！”“欢迎毛里塔尼亚客人！”"},{"type":"paragraph","text":"在和北京大学的红卫兵进行座谈的时候，比拉尼部长转达了毛里塔尼亚人民对中国无产阶级文化大革命的兄弟般的支持。他说，帝国主义对中国无产阶级文化大革命的种种诬蔑和诽谤，我们是不相信的。他指出，帝国主义一再攻击中国无产阶级文化大革命，是因为中国是反帝的堡垒。"},{"type":"paragraph","text":"比拉尼部长说，我们亲眼看到中国的成就，使我们感到欣喜和自豪。中国的胜利，就是我们的胜利。我们相信，毛主席领导的每一个运动，都是中国人民幸福的源泉。我祝毛主席长寿，祝中国文化大革命成功。"},{"type":"paragraph","text":"聂元梓代表北京大学全体革命师生，感谢毛里塔尼亚朋友对中国无产阶级文化大革命的支持和赞扬，对北京大学革命师生的鼓励。她说，我们一定高举毛泽东思想伟大红旗，活学活用毛主席著作，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"在热烈的掌声中，北京大学的红卫兵把新北大纪念章赠给毛里塔尼亚客人。比拉尼部长等在北京大学的红卫兵的陪同下看了大字报。"},{"type":"paragraph","text":"据新华社十四日讯　毛里塔尼亚伊斯兰共和国外交、计划部长比拉尼·马马杜·瓦尼，和由他率领的毛里塔尼亚伊斯兰共和国政府代表团成员，今天晚上观看革命现代芭蕾舞剧《红色娘子军》。"},{"type":"paragraph","text":"国务院副总理兼外交部长陈毅，中非友好协会副会长丁西林等，陪同毛里塔尼亚客人观看了演出。"},{"type":"paragraph","text":"这个革命的现代芭蕾舞剧的演出，受到了毛里塔尼亚客人热烈的欢迎。演出结束，比拉尼·马马杜·瓦尼部长由陈毅副总理陪同走上舞台，同演员们亲切握手，并合影留念。（附图片）"},{"type":"paragraph","text":"图为毛里塔尼亚贵宾在参观北京大学时，和聂元梓等同志以及红卫兵战士们合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"聂元梓","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e571ed8d81"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

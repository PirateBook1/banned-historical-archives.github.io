script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东诗词研究会举行年会","authors":["何允"],"dates":[{"year":2002,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东诗词研究会举行年会"},{"type":"paragraph","text":"日前，毛泽东诗词研究会第四届年会暨黑龙江省毛泽东诗词研究会第二届年会在伊春举行。这次会议以“毛泽东晚年诗词研究”为主题进行研讨。会议收到40多篇论文。与会者认为，毛泽东晚年诗词创作在他的诗词创作中占有重要地位，达到了一个新的艺术高峰，但思想和艺术上参差不齐，这和当时国际国内的政治形势、毛泽东自身的心态等都有关系，要用唯物辩证的眼光去审视，既不能肆意贬损，也不能盲目神化，要扎扎实实地研究，提高学术品位。会议还进行了《毛泽东诗词研究丛刊》、《丛书》等研讨工作。毛泽东诗词研究会会长贺敬之致开幕词。（何允）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487a8ed17d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

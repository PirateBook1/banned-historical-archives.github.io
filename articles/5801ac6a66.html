script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席的革命路线救了我的命!”","authors":[],"dates":[{"year":1971,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"时间快到中午了，上海市闸北区结核病防治所门诊室里病人渐渐少起来。这时，进来了两个农村女社员，其中一个年轻姑娘，一跨进门诊室，便睡倒在板凳上，脸色黄得怕人。另一个女社员从口袋中掏出一张医疗证明，交给了医生，并说:“为了到上海看病，今天娘儿俩起了一个大早，现在总算摸到了你们这里!”"},{"type":"paragraph","text":"门诊室的革命医务人员满腔热情地接待她们。护士立即为她们挂了号，医生马上为病人作了仔细检查。从询问病史中，知道病人从去年八月开始，发热、咳嗽、咯血，身体逐渐消瘦，其间曾多次去有关医院治疗，都未得到明确的诊断，病情越拖越重。医生根据她的病情，进行拍片检查。不到一小时，病人的胸片拿来了。医生们围着片子一看，都楞住了，片子上一大丬云絮状的病灶，是肺炎?是结核?还是肺脓疡?在场的医生都不敢轻易下结论。"},{"type":"paragraph","text":"毛主席教导说:“我们的责任，是向人民负责”。医生们抓紧时间，为病人做了痰液涂片检查。未找到结核菌。接着又为病人验了血，也不是肺炎。那末，是不是肺脓疡呢?那要做致病菌培养。可是，这个所没有这种化验设备。这时，时间也不早了，要作进一步检查，病人就得留下来。党支部和工宣队经过研究，决定破例将病人留住在观察室。"},{"type":"paragraph","text":"几天以后，在北站医院的帮助下，经过反复检查，终于从病人的痰液中找到了肺炎球菌。但是，他们还是不放心，有关医生又把她的胸片拿去会诊，最后才明确诊断为肺脓疡。由于所内没有床位，他们为病人开了一定数量的药，让她回到了家里，用通讯门诊的方法，继续为她治疗。"},{"type":"paragraph","text":"二十天以后，闸北区结核病防治所收到了病人家长的来信，说她的病已好多了。医生们根据信上所述的病情，又一次为她邮寄了药物。二个月以后，病人和她的母亲，第二次来到了闸北区结核病防治所，一方面复查身体，一方面感谢医生们对她的精心医治。医生们一看，病人脸色红润，和健康人差不多了。复查结果，病灶已大部分吸收。病人激动地说:“毛主席的革命路线救了我的命!”母女俩表示，一定要把毛主席的关怀变为动力，更好地抓革命，促生产。现在，病人已能参加较轻的农业劳动了。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5801ac6a66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

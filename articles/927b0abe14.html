script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理  电贺柬埔寨国王寿辰和国庆","authors":[],"dates":[{"year":1957,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理"},{"type":"paragraph","text":"电贺柬埔寨国王寿辰和国庆"},{"type":"paragraph","text":"新华社5日讯　毛泽东主席致电祝贺柬埔寨王国国王诺罗敦·苏拉玛里特寿辰并柬埔寨王国国庆。电文如下：国王诺罗敦·苏拉玛里特陛下："},{"type":"paragraph","text":"值此陛下寿辰和柬埔寨王国国庆之际，我谨代表中国人民，并且以我个人名义，向陛下和贵国人民表示热诚的祝贺。祝中柬两国之间的友谊在和平共处五项原则的基础上更加巩固和发展，祝柬埔寨王国国家繁荣、人民兴旺，并祝陛下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东　1957年3月5日"},{"type":"paragraph","text":"新华社5日讯　周恩来总理今天分别致电柬埔寨王国国家领导人，祝贺诺罗敦·苏拉玛里特国王寿辰以及柬埔寨王国国庆。"},{"type":"paragraph","text":"周恩来总理在给诺罗敦·苏拉玛里特国王和王后的贺电中说：“值此国王陛下寿辰和柬埔寨王国国庆之际，我谨向陛下表示热烈的祝贺。我愿意借着这个机会再一次向国王和王后陛下对我们在访问贵国期间所给予的亲切关怀和优遇表示诚挚的谢意。祝柬埔寨王国繁荣，祝国王和王后陛下健康长寿。”"},{"type":"paragraph","text":"周恩来总理在给西哈努克亲王的贺电中，代表中国人民并且以他个人的名义向亲王殿下和柬埔寨人民表示热烈的祝贺。电文中说："},{"type":"paragraph","text":"“我们在贵国访问的时候，受到亲王殿下亲切的关怀和热情的接待，在贵国访问的情景一直留在我们美好的记忆中。"},{"type":"paragraph","text":"中国人民满意地看到：通过我们两国领导人员的相互访问，我们两国间传统的友好关系已经有了新的发展。祝中柬两国的友谊在和平共处五项原则的基础上日益增进，祝殿下和柬埔寨人民在国家建设和维护亚洲和世界和平的事业中获得进一步的成就。”"},{"type":"paragraph","text":"周恩来总理在给桑云首相的电文中代表中国政府，并且以他个人的名义向柬埔寨王国政府和桑云首相致热诚的祝贺。周恩来总理在电文中还祝中柬两国在和平共处五项原则的基础上建立起来的友好关系日益巩固，祝两国间的经济合作和文化交流日益发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"927b0abe14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

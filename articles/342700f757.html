script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"接见智利政界人士的谈话纪录","alias":"","parts":[{"type":"paragraph","text":"了."},{"type":"paragraph","text":"十二、权要集中。权力集中在常委会和书记处。以后凡是小问题，政治局、常委会签字是可以的，凡是国家重大问题，一定要经过中央全会讨论。各经济部门的各种计划，先要通过中央全会讨论，决定方针，然后才订计划。不能先动手，后做计划，，（造成）既成事实，才送上来签字。"},{"type":"paragraph","text":"“一朝权在手，便把合来行。有权在手，就可以把合下。要勇于负责。要服从领导。"},{"type":"paragraph","text":"十三、要解放思想。不要怕鬼，不要扭扭提，要有骨有肉。有些同志中间空气不健全，前怕狠，后怕虎，思想没解放，怕挨整。干部要有坚持眞理的勇气，，不要连封建时代的人物都不如。不要怕穿小鞋，怕失掉选票。就是杀了头也好么，你是为了国家，为了坚持眞理，为了坚持自己正确的意见。"},{"type":"paragraph","text":"十四、关于批。我们都是好同志，对同志的批评也是为了把工作做好，找到好的工作方法，希望同志们敢于提出各种不同的意见。要是你有缺点，我不批评，我有缺点，你不批评，造成这种自由主义的空气，不好。有些同志报喜不报忧，不把实的情况反映上来。人家本来有困难，你反映上来说人家没有困难，人家有不同的意见，不好。（可能有漏字一抄者）我们叉不打击，又不报复，为什么不敢大胆批评，不向别人提意见？明明看到不正确的，也不批评，不斗争，这是庸俗作风。我们前代无冤，后代无仇，不打不相识么。"},{"type":"paragraph","text":"一个人如果没有人恨，就是不可设想的。批评、自我批评是党教育人民的武器。十五、集体领导。中央开会有了核心，各地都应办到。"},{"type":"paragraph","text":"十六、和各部门的联系，特别是和工业部门的联系要加强，和三委（计委、经委、建委）、两部（冶金、一机）的联系要密切。"},{"type":"paragraph","text":"（说明：主席在一九五九年四月在八届七中全会上讲过工作方法九条，此后在另一次会议上的讲话增为十六条。以上是根据九条的传印稿和十六条的两种传抄稿整理的。）"},{"type":"paragraph","text":"接见智利政界人士的话录（摘录）"},{"type":"paragraph","text":"（一九五九年五月十五日）"},{"type":"paragraph","text":"教人是很好的事情，跟学生保持关系，是很愉快的，特别是当大学教授。要研究学问，就要当教授。"},{"type":"paragraph","text":"我有几篇哲学著作，就是因为教书需要我写，我才写的。因此当教授是好的。要备课，就要自己写讲稿，不用人家的课本最好。学生逼你上课，你总要贩卖一点东西。我现在还想当教授。现在正如你们所说的。我的知识增加了，可能当教授，或是讲师或是助教。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":5,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":240,"page_end":240},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"342700f757"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

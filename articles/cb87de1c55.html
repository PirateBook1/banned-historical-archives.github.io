script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺罗马尼亚解放三十周年毛泽东同志、董必武同志、朱德同志、周恩来同志致电齐奥塞斯库同志和曼内斯库同志","authors":[],"dates":[{"year":1974,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年八月二十二日电　中国共产党中央委员会主席毛泽东、中华人民共和国代主席董必武、中华人民共和国全国人民代表大会常务委员会委员长朱德和中华人民共和国国务院总理周恩来，八月二十二日打电报给罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库和罗马尼亚社会主义共和国政府总理马尼亚·曼内斯库，热烈祝贺罗马尼亚解放三十周年。电报全文如下:布加勒斯特罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志，罗马尼亚社会主义共和国政府总理马尼亚·曼内斯库同志:"},{"type":"paragraph","text":"在兄弟的罗马尼亚人民欢庆祖国解放三十周年的时候，我们谨代表中国共产党、中国政府和中国人民向你们，并通过你们向罗马尼亚共产党、罗马尼亚政府和罗马尼亚人民致以热烈的祝贺。"},{"type":"paragraph","text":"三十年前，具有光荣革命传统的罗马尼亚人民，在罗马尼亚共产党领导下，举行了英勇的“八·二三”武装起义，推翻了法西斯统治，建立了人民政权，揭开了罗马尼亚历史的新篇章，为世界人民反法西斯战争的胜利做出了贡献。"},{"type":"paragraph","text":"解放后，特别是近几年来，罗马尼亚人民紧密团结在以齐奥塞斯库同志为首的罗马尼亚共产党周围，独立自主，奋发图强，在社会主义建设事业中取得了重大的成就。目前，罗马尼亚人民正满怀信心地为提前完成五年计划和用新的成就迎接党的第十一次代表大会而努力奋斗。罗马尼亚坚决主张大小国家一律平等，反对新老殖民主义、帝国主义和霸权主义，勇敢地捍卫民族独立和国家主权，支援被压迫民族和被压迫人民的正义斗争，赢得了世界各国人民广泛的同情和支持。中国人民对罗马尼亚人民取得的成就感到由衷的高兴，并祝愿你们取得新的更大的胜利。"},{"type":"paragraph","text":"中国和罗马尼亚都是发展中的社会主义国家在反对帝国主义和霸权主义的斗争中，在社会主义建设事业中，我们一贯互相支持，互相鼓舞，结成了深厚的革命友谊和亲密的合作关系。一九七一年齐奥塞斯库同志访问中国以来，这种友谊和合作关系又有了多方面的发展。我们的友谊是建立在马克思列宁主义和无产阶级国际主义原则基础上的，是经得起考验的。今后，中国人民将一如既往，坚决支持兄弟的罗马尼亚人民的革命斗争，并为加强我们两党、两国和两国人民之间的革命友谊和战斗团结而继续努力。"},{"type":"paragraph","text":"中国共产党中央委员会主席　毛泽东"},{"type":"paragraph","text":"中华人民共和国代主席　董必武"},{"type":"paragraph","text":"中华人民共和国全国人民"},{"type":"paragraph","text":"代表大会常务委员会委员长　朱德"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"一九七四年八月二十二日于北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb87de1c55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

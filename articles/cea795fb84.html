script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省召开政法干部会议检查右倾思想","authors":["李得天"],"dates":[{"year":1957,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"吉林省召开政法干部会议检查右倾思想","type":"title"},{"text":"李得天","type":"authors"},{"text":"新华社长春16日讯　中共吉林省委最近召开了政法部门负责干部会议检查右倾偏向。","type":"paragraph"},{"text":"会上很多地区反映近半年来社会治安情况较前混乱。如吉林市半年来发生纵火案五起，散发反动标语三十九起，较去年同期上升116．6％，都没有立案，只破案四起；刑事犯罪发生五百八十二起，较去年同期增加66％，破案率占51％。","type":"paragraph"},{"text":"同时由于政法干部存在着不同程度的右倾情绪，很多应该逮捕的人犯未予批捕，这种情况以省、地区级领导较为严重。如吉林省人民法院的大牌子被刑满出狱的犯罪分子徐贵新摘下扛回家去，准备当柴烧，而法院负责干部只顾去和他说理，却不逮捕。抚松县一个现行反革命王德福写反动标语：“反对毛主席、打倒共产党”，并落款“特务宣”。县呈报地区检察分院要求逮捕，第一次说是“思想落后”未批，第二次呈请，批复是“时间已久，自己坦白，可不追究刑事责任”。群众对这种情况很有意见，说公安局是“白吃饱”。","type":"paragraph"},{"text":"各地都对上级法院提出这样意见：“除非不上诉，上诉多少都能减点刑”。通化地区反映：上诉中级法院的案件，有80％以上改判或发回重审，使下面工作很被动。靖宇县法院判一个有历史罪恶的伪县长吕希三死刑，上诉到中级法院后改判教育释放。理由是“历史罪恶不严重，是个牌位，没有民愤”。","type":"paragraph"},{"text":"不少地区审判人员存在轻刑观点，把重罪轻判，或者在处理案件时丧失立场。通化有一个反革命杀人犯朱振华，原判死刑，中级法院改判为免予刑事处分，理由是坦白过。释放后，群众意见很多。","type":"paragraph"},{"text":"吉林市地主李成惠想反把，到处告状说他不是地主，并诬告当时的积极分子有贪污行为。区法院以地主反把罪判刑一年半。后来上诉到中级法院，审判员和副庭长把当时所有斗争李成惠的十几个积极分子(都是村干部)传来，追问当时是否有贪污，要他们承认错误，并当庭将地主放回去。后来审判委员会讨论认为是地主反把，维持原判，而副庭长刘谦仍然坚持反对。当宣布维持原判后，被告大闹，刘谦还劝说：先别闹，虽然这是最后判决，但还可以申诉。然后他又找院长说，是不是先别执行，等申诉后再执行。群众说法院现在站在地主立场，替地主说话。最近查出刘谦是个右派分子。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年9月24日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cea795fb84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

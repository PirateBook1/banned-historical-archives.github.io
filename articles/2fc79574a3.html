script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东110周年诞辰纪念邮册出版","authors":["刘琼"],"dates":[{"year":2003,"month":11,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东110周年诞辰纪念邮册出版"},{"type":"paragraph","text":"本报北京11月14日讯  记者刘琼报道：2003年12月26日，是中国人民的伟大领袖毛泽东同志诞辰110周年纪念日。经中共中央宣传部、中央文献研究室审核批准，由中央文献出版社、湖南省韶山市邮政局承制出品的《人民领袖毛泽东》大型邮票珍藏册今天在京正式发行。"},{"type":"paragraph","text":"全套邮票的主票为《天安门》，另外包括120毫米的毛泽东全身立体浮雕包金铜章1枚、纪念毛泽东诞辰100周年邮票小型张1枚以及由毛岸青、邵华策划的首日封1枚，纪念封16枚。邮册还从浩瀚的图片资料中精选出当年毛泽东同志亲自审阅的最喜爱的照片110幅作为附票，与韶山故居、毛主席纪念堂组成全套邮票，共有7版。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fc79574a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

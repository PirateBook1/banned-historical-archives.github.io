script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举总路线和毛泽东思想的红旗大力加强民兵建设上海市民兵代表会议向全市民兵发出号召","authors":[],"dates":[{"year":1960,"month":4,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海市民兵代表会议于3月27日开始，至31日胜利闭幕。出席这次会议的有来自社会主义建设各个战线上的民兵代表一千八百多人。他们根据毛主席全民皆兵和大办民兵师的指导思想，讨论了工作，提高了认识，向党和政府汇报了在工农业生产、工作、学习和民兵建设等方面的成绩，总结了大跃进以来民兵工作的丰富经验，明确了今后的方向。"},{"type":"paragraph","text":"会议号召全市民兵高举总路线和毛泽东思想的红旗，大力加强民兵建设，掀起一个全民大办民兵师的新高潮。会议还号召全市民兵进一步鼓足干劲，在完成今年本市工农业生产和各项建设任务中充分发挥自己的作用，并积极投入当前的技术革新、技术革命运动中去；继续广泛深入地进行全民皆兵、大办民兵师的宣传教育，进一步巩固和发展民兵组织；在劳武结合、以劳为主的原则下，大力开展民兵的训练活动，培养民兵成为有觉悟、有纪律、有文化、有军事技能的社会主义劳动者，沿着又红又专、能文能武的目标前进。"},{"type":"paragraph","text":"会议开始时，上海市总工会主席钟民致了开幕词。"},{"type":"paragraph","text":"会议期间，中共上海市委书记处书记陈丕显、魏文伯，中国人民解放军上海警备区司令员王必成，分别向代表们作了报告。他们的报告给代表们以很大鼓舞和教育。"},{"type":"paragraph","text":"上海市的人民武装是有着悠久的斗争历史和光荣传统的。远在国内革命战争时期，上海工人阶级在党的领导下，进行了三次武装起义斗争。上海解放前夕，工人、学生采取人民保安队等形式进行了护厂、护校斗争。解放后，上海工人纠察队、农村民兵在反破坏、反轰炸、反封锁以及剿匪、镇反、肃反等对敌斗争中，都作出了很大贡献。1958年以来，在毛主席的全民皆兵、大办民兵师的伟大号召下，上海民兵组织有了飞跃发展，在巩固国防、保卫生产建设和促进工农业生产大跃进中已成为一支强有力的力量。"},{"type":"paragraph","text":"在一千八百多位民兵代表中，有第二次国内革命战争和抗日战争时期的老赤卫队员、少先队员，有解放前参加武装斗争和护厂、护校、反奸、反霸斗争中的积极分子，有大批“五好”民兵标兵和先进集体。他们个个精神焕发、干劲十足，在连日的小组讨论和大会发言中，一致认为全民皆兵是毛主席伟大的人民战争思想的体现。许多代表在发言中，还揭露了美帝国主义假和平、真备战的两面手法。他们一致认为，我们不能只管埋头生产，必须对帝国主义的阴谋诡计，保持高度的警惕，大力加强民兵建设。代表们在发言中还一致认为，大办民兵师是总路线、大跃进、人民公社的必然产物。"},{"type":"paragraph","text":"会议期间，代表们表示坚决响应党的号召，既要成为民兵的标兵，又要成为技术革新的闯将，农业生产的猛将。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e5a4de0469"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

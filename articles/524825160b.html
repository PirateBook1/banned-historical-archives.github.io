script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-319","name":"中共中央关于对去台人员在大陆亲属政策的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于对去台人员在大陆亲属政策的通知","dates":[{"year":1979,"month":11,"day":1}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下）, 1077-1078","tags":[{"name":"四人帮","type":"主题/事件"},{"name":"台湾","type":"主题/事件"}],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"中共中央关于对去台人员在大陆亲属政策的通知"},{"type":"paragraph","text":"1979年11月1日 · 中发〔1979〕80号"},{"type":"paragraph","text":"对待去台人员在大陆的亲属，党中央曾制定了明确政策，但遭到林彪、“四人帮”严重破坏。现重申如下："},{"type":"paragraph","text":"一、对去台人员在大陆的亲属，应在政治、经济、社会生活等方面，一视同仁，平善相待，不得歧视。台湾是中国的地方，不能把在台湾的亲友说成是“海外关系”。"},{"type":"paragraph","text":"二、大陆和台湾亲友间正常的通信、通电，任何人不得于预。"},{"type":"paragraph","text":"三、去台人员在大陆的亲属，遭到林彪、“四人帮”政治陷害的，一律平反，迫害致死的，应予昭雪。"},{"type":"paragraph","text":"四、对去台人员在大陆亲属的团结教育和落实政策工作，请各省、市、自治区党委先在党内进行宣传教育,然后安排落实。"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"524825160b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"下决心要下符合毛泽东思想的决心","authors":["李文先"],"dates":[{"year":1966,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"下定决心  不怕牺牲  排队万难  去争取胜利"},{"type":"paragraph","text":"山西长子县打井专业队的同志们，在同大自然作斗争的过程中，活学活用“老三篇”，着重学习了毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”这一条语录，用这条语录来指导自己的思想和行动，取得了显著的效果。这里刊登的是他们在讲用会上的几篇发言。"},{"type":"paragraph","text":"下决心要下符合毛泽东思想的决心\t郭村公社指导员\t李文先"},{"type":"paragraph","text":"我们打井分队到宋家庄大队打井。听到群众说：“沙滩打机井，一打一个黑窟窿。”许多人听了以后都说：“管他呢，这恐怕是落后群众的意见。咱们只管干吧！”当时我想：群众这些说法或许是有根据的。因为在这方面，我们有过教训。前个时期，我们在郭村大队打井时，因为事先没有周密的调查研究，没有摸清地下水的来龙去脉和地层的结构，就定好井位打起来。结果，误了许多工，打了五丈多深，还不见水。后来一调查，才知道我们把井位选在一个高岸上了，水位很深，水量不足。这件事使我们认识到：下定决心，必须是下定正确的决心，下定符合毛泽东思想的决心。如果不照毛主席的指示，乱下决心，错下决心，决心越大越糟糕。我们带着这个问题学习了毛主席著作。"},{"type":"paragraph","text":"毛主席说：“指挥员的正确的部署来源于正确的决心，正确的决心来源于正确的判断，正确的判断来源于周到的和必要的侦察，和对于各种侦察材料的联贯起来的思索。”我们根据毛主席这个教导，就先深入到群众中去进行调查研究。原来这个大队前几年打流沙井，因为没有加压力水去制服流沙而失败了。于是，我们在“非打成流沙井不可”的决心鼓舞下，采取了增添压力水，往井里倒红胶泥土的办法。由于充分发挥人的主观能动作用，把打流沙井当成上战场打敌人，结果，只用了三天，这眼流沙井就打成了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"02b580cfa5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

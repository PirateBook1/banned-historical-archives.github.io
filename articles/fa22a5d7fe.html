script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在新疆少数民族中建立共产党组织问题给彭德怀的指示","authors":[],"dates":[{"year":1949,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于在新疆少数民族中建立共产党组织问题给彭德怀的指示","type":"title"},{"text":"彭并告王震、西北局：","type":"appellation"},{"text":"新疆代表团赛福鼎等和中央负责同志谈话时，曾讨论到在新疆少数民族中建立中国共产党组织的问题。当时中央向他们谈了以下各项，望你们注意并逐步加以执行。","type":"paragraph"},{"text":"（一）在新疆少数民族中，因为苏联的长期影响并有一些人到苏联学习又经过一定时期的斗争，故在少数民族中已有一些先进的共产主义分子或同情者，他们以前组织过共产主义者同盟，后来又成立保卫和平民主同盟。所以在新疆少数民族中建立共产党的组织，已有相当基础。现在开始这种建设，成立中国共产党的新疆组织，并吸收少数民族中的先进分子加人中国共产党，我们认为是适当的。","type":"paragraph"},{"text":"（二）在新疆建立共产党组织的步骤，我们的意见如下：（甲）首先在新疆成立中共中央新疆分局，受西北局领导。分局委员名单，请你们提出意见报告中央任命。（乙）先选择数十个新疆本地的先进分子，包括汉人在内，但多数应该是维吾尔族及其他民族中的先进分子，由你们介绍加入中共党，不要候补期，以后再分批介绍若干人，即任命他们和你们外来的党员一起分到各个地方去建立那里的党的组织，即由他们介绍那里的先进分子入党、成立支部以及县委、区委等。（丙）党的地方组织按照《党章》以地域为界线组织起来，在这个地方的党员，不论他是哪一个民族的人均须加入这个地方的组织并接受其领导。此点须注意说服那些在少数民族地区工作的汉人党员及外面去的党员，因为这些党员常常保存有看不起少数民族领导人的大汉族主义的观点。","type":"paragraph"},{"text":"（三）在新疆中央分局之内除开成立各部办事外，应成立各民族的委员会或部，吸收各民族的负责人来分局工作，以便管理各少数民族中的党的事务。但在各区党委及县委内部则不必成立这种民族委员会。","type":"paragraph"},{"text":"（四）各民族中的先进分子加入中共以后，并不要退出保卫和平民主同盟，相反，仍应留在同盟内工作。新疆的保卫和平民主同盟是一个包括各民主阶级的革命的统一战线组织，或应使之成为这样一个统一战线组织。因此，这个同盟仍应保存并应根据各地方的情况加以发展。但它的纲领和名称都应根据目前的情况加以修改。这是新疆的特别是少数民族中的现成的统一战线的组织形式。","type":"paragraph"},{"text":"（五）目前你们在党内党外都要特别要注意处理民族问题，关于新疆的社会改革则完全不应该性急。首先应对各民族中的社会情况作深刻确实的调查研究，然后才能确定我们改革的政策、口号与时期，而且必须在各不同民族中采取不同的改革政策。这点你们应该特别慎重，并须说服少数民族中急性的党员。","type":"paragraph"},{"text":"（六）以上各项，你们有何意见，望告。","type":"paragraph"},{"text":" 中  央十一月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa22a5d7fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

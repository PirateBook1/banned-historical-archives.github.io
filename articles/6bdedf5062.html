script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"索马里朋友努力学习语录联系实际  把毛主席的指示用到行动中去","authors":[],"dates":[{"year":1967,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"索马里朋友努力学习语录联系实际"},{"type":"paragraph","text":"把毛主席的指示用到行动中去"},{"type":"paragraph","text":"据新华社摩加迪沙电　闪耀着灿烂光辉的毛泽东思想，像太阳一样照亮了索马里人民的心。越来越多的人在学习毛主席著作。"},{"type":"paragraph","text":"不久前，一位政府机关的职员到中国大使馆的接待室索取毛主席著作。当时，由于大使馆原有的毛主席著作被索马里朋友们要光了，他的要求没有得到满足。当他抬头看到挂在墙上的一幅毛主席语录时，立即注意地读起来，并且拿出笔记本来抄写：“原子弹是美国反动派用来吓人的一只纸老虎，看样子可怕，实际上并不可怕。当然，原子弹是一种大规模屠杀的武器，但是决定战争胜败的是人民，而不是一两件新式武器。”"},{"type":"paragraph","text":"他边念边写，抄完后，又请中国朋友介绍了毛主席发表这段谈话的时代背景。他听了后高兴地说：“毛主席的这段话，对极了。美帝国主义在越南战场上使用了许多新式武器，但是越南人民却越战越强，而美帝国主义则陷在越南人民的包围之中。这就可以证明，决定战争胜败的是人民，而不是武器。”"},{"type":"paragraph","text":"知识青年伊卜拉欣坚持学习毛主席著作已经半年多了，后来，他得到一本《毛主席语录》，学习得更加勤奋，并且表示一定要按照毛主席的指示办事。"},{"type":"paragraph","text":"早在半年前，伊卜拉欣就读过毛主席所写的《青年运动的方向》。他对毛主席说的“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。”这一段话给了他很大的启发。"},{"type":"paragraph","text":"去年十月，中国援助索马里建设的剧场开工后，伊卜拉欣就经常到工地和中索两国的工人们一起劳动。虽然热带的太阳烤得人汗流浃背，手上也打起了泡，但他的劳动热情始终饱满。他对中国朋友说：“毛主席教导我们要理论联系实际。我们一定要把他的指示运用到实际行动中去。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bdedf5062"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

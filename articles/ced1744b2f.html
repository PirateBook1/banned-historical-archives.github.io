script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"中央关于新疆问题致彭德怀电","alias":"","parts":[{"type":"paragraph","text":"中央关于新疆问题致彭德怀电"},{"type":"paragraph","text":"（1949年10月23日）德怀同志，并告西北局："},{"type":"paragraph","text":"（一）出席人民政协的新疆自治区代表赛福鼎（维族）、阿里木江（乌孜别克族）、涂治（汉人）本日乘机飞酒泉，和你谈话后回新疆。（二）自治区领袖阿哈买提江等五人为出席政协的第一批代表，因飞机在西伯利亚失事不幸牺牲。赛福鼎等三人为第二批代表。赛福鼎为代替阿哈买提江的领袖人物，曾留学莫斯科，做过新疆省政府的教育厅长。据我们了解，此人是好的，此次已当选为中央人民政府委员。他现申请入党，我们认为是可以的。关于在新疆各民族中建立共产党及推广外围团体的问题，另电通知。（三）关于民族军（一万四千人）与人民解放军配合工作问题，我们已与赛福鼎谈过。我们认为民族军是较有训练的维吾尔族的人民军队，在过去数年中以自己的革命行动钳制了国民党反动军队十万人，对于中"},{"type":"paragraph","text":"[1]彭德怀，当时任中共中央西北局第一书记、中国人民解放军第一野战军司令员兼政治委员。"},{"type":"paragraph","text":"[2]赛福鼎，当时任新疆保卫和平民主同盟中央委员会代主席。阿里木江，当时任新疆保卫和平民主同盟塔城区分会主席。涂治，当时任新疆学院副院长。"},{"type":"paragraph","text":"[3]阿哈买提江，逝世前是新疆北部伊犁、塔城、阿勒泰地区人民自治区域的领导人，新疆保卫和平民主同盟中央委员会主席。"},{"type":"paragraph","text":"中央关于新疆问题致彭德怀电国革命起了相当大的配合作用。维吾尔族人口三百余万，为新疆的主要民族，过去反动派压迫新疆人民主要地就是压迫维吾尔族。现在人民解放军入疆，维吾尔族及各族人民表示热烈欢迎。人民解放军只有和维吾尔族（以及其他各族）建立兄弟般的关系，才有可能建设人民民主的新疆。因此，一万四千人的民族军，应使之和人民解放军一道，分布全疆各地，作为人民解放军联系维吾尔族，吉尔吉斯族，蒙古族等民族的桥梁，进行民众工作，建立人民政权，建立地方武装和建立党的组织。此事如何具体进行，请与赛福鼎进行初步商谈。尔后，由分局逐步解决。"},{"type":"paragraph","text":"中央十月廿三日"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":451},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ced1744b2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

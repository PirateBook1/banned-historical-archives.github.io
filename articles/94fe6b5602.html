script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我军事友好代表团抵布拉格捷总统接见代表团全体成员　洛姆斯基部长盛宴欢迎彭德怀元帅一行","authors":[],"dates":[{"year":1959,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社布拉格6日电】　以彭德怀元帅为首的中国军事友好代表团，今天上午乘飞机抵达布拉格。捷克斯洛伐克总统诺沃提尼今日下午接见了代表团全体成员。"},{"type":"paragraph","text":"接见时在座的有:捷克斯洛伐克总理西罗基、副总理兼内务部长巴拉克、国防部长洛姆斯基、总参谋长里蒂尔。在座的还有中国驻捷克斯洛伐克大使曹瑛。"},{"type":"paragraph","text":"接见时双方进行了亲切友好的谈话。"},{"type":"paragraph","text":"当晚，洛姆斯基部长举行盛大宴会，欢迎中国军事友好代表团。"},{"type":"paragraph","text":"洛姆斯基部长在宴会上讲话说，西方帝国主义正在想尽办法来进行冷战，美帝国主义正在重新武装西德的复仇主义，这是对欧洲和平最大的危险。现在，东西方外长日内瓦会议就要召开了，这个会议应当有助于缓和国际紧张局势和消除战争危险。为此，西方国家必须放弃冷战政策。"},{"type":"paragraph","text":"彭德怀元帅接着讲话说，以美帝国主义为首的侵略集团，目前仍在顽固地坚持侵略和战争政策，制造国际紧张局势。他说，中国人民完全支持苏联、德意志民主共和国和捷克斯洛伐克共和国，对和平解决德国问题、维护欧洲安全所作的各种努力。假帝国主义战争狂人们胆敢挑起新的侵略战争，那末，他们必将遭到强大的社会主义阵营和全世界和平力量的坚决反击，而归于可耻的失败。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94fe6b5602"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

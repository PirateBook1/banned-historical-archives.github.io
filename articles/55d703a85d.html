script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见马里国家元首特拉奥雷的谈话","authors":[],"dates":[{"year":1973,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"毛泽东会见马里国家元首特拉奥雷的谈话","type":"title"},{"text":"毛主席：我们都是叫作第三世界，就是叫做发展中的国家。你不要看中国有什么展览会啊，其实啊，是一个很穷的国家。我说，I SAY（英文：我说），越穷越好！就会革命啊。西方国家呢，不大行了。","type":"paragraph"},{"text":"毛主席：无论怎么样，这些西方资本主义国家是创造的文化，创造了科学，创造了工业。现在我们第三世界可以处用他们制造商学、工业、文化—包括语言—的好的部分。","type":"paragraph"},{"text":"拿破仑，无论怎么样，使后人向他表示尊敬。你不要说我是天才，你说拿破仑好了。这样好一点啊，那个人相当聪明。马罗法典，他也读过啊。他所以能创造法国的法典，就是因为他读过罗马法典。而我呢，法国法典也没有读过，罗马法典也没有读过，可见得不行啊。因此请你少吹一点了，我的好朋友啊。","type":"paragraph"},{"text":"特：的确，你说的是真实的情况，那些资本家创造了你所说的那些东西。如果我记得对的话，列宁在哪一篇文章中写过，我们要拿起帝国主义的武器攻打帝国主义。","type":"paragraph"},{"text":"毛主席：（咳嗽）我也不行了吧，你看。","type":"paragraph"},{"text":"特：不。","type":"paragraph"},{"text":"继续我刚才说的，确实，拿破仑读了你刚才讲的法典，然后又用它来为他的第二祖国制度你刚才所说的法典，因为这个人记性好。","type":"paragraph"},{"text":"毛主席：而且推进到了德国的莱菌河流域。","type":"paragraph"},{"text":"特：对。","type":"paragraph"},{"text":"毛主席：莱菌河以东的德国就得保守，南德意志也不行，全国分为好几个国家，又不统一。","type":"paragraph"},{"text":"特：你应该同意我这点意见，即任何事情都是由领袖创造出来的。当然，可以和他的同事讨论。","type":"paragraph"},{"text":"毛主席：没有同事不行啊，如果我没有他们（用手指在座的各位中国同志），我也不行啊，话都讲不通。","type":"paragraph"},{"text":"特：我说一个人是天才，就是指他的思想。","type":"paragraph"},{"text":"毛主席：我是地才（众笑），地是LAND（英文：土地）吧。","type":"paragraph"},{"text":"特：你不信，可以问周恩来总理，我多次向他提过你的名字，并且总理在和我谈话时，也多次提到过。","type":"paragraph"},{"text":"周总理：（笑）但没有谈到天才，今天是特别发挥，原来没有讲过这个字，讲过毛泽东思想。","type":"paragraph"},{"text":"毛主席：（对特）你也不要强加于我……","type":"paragraph"},{"text":"特：强加什么？","type":"paragraph"},{"text":"毛主席：天才啊。（特无可奈何地笑，众笑。）咱们讲平等好了，我也不强加于你，你也不强加于我。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d703a85d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"来自各地五十多个少数民族的六百多位代表带来二百五十多个节目  歌颂党和毛主席　歌颂祖国大家庭  内蒙古地区各族演员揭开少数民族群众业余艺术观摩演出会的第一幕","authors":[],"dates":[{"year":1964,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"来自各地五十多个少数民族的六百多位代表带来二百五十多个节目"},{"type":"paragraph","text":"歌颂党和毛主席　歌颂祖国大家庭"},{"type":"paragraph","text":"内蒙古地区各族演员揭开少数民族群众业余艺术观摩演出会的第一幕"},{"type":"paragraph","text":"据新华社二十六日讯　本社记者报道：参加全国少数民族群众业余艺术观摩演出会的六百多位代表，带着二百五十多个多种形式的节目，千里迢迢地从祖国的四面八方齐集北京。"},{"type":"paragraph","text":"在这些节目中，歌颂党和毛主席，歌颂祖国大家庭，是一个最突出的主题。阿尔泰山一位弹唱冬不拉几十年的哈萨克族老歌手，特地编了一首新歌《祖国，我的母亲》参加演出；西藏的翻身农奴将把舞蹈《哈达献给毛主席》作为他们表演的第一个节目。我国人口最少的民族——赫哲族的代表，带来了他们自己的歌曲《一直唱到北京去见毛主席》；僮族的一位歌手，还根据他家三代人在旧社会住岩洞受欺凌的悲惨遭遇，对比着解放后的幸福生活，编唱了一首山歌《唱歌给党听》。"},{"type":"paragraph","text":"想想过去，比比今天，几乎每一个代表团都有报告他们自己的民族和地区的新成就和新面貌的节目。湘西山区的苗族代表，欢庆汽车第一次通到了他们的深山村寨；广东连南瑶族自治县高山上的瑶族人民，庆贺家乡第一次装上了抽水机；内蒙古的鄂温克族牧民欢呼第一次有了电灯；青海省通天河畔的藏族人民用舞蹈表现出他们第一次在河上架设的新型桥梁上狂欢的情景。有许多节目还歌颂了少数民族当中的英雄人物和先进事迹。"},{"type":"paragraph","text":"这些参加观摩演出的节目，大部分是群众自己创作或自编自演的。由于创作者和表演者都是直接参加阶级斗争、生产斗争和科学实验三大革命运动的劳动者，大多数节目都洋溢着浓郁的生活气息，反映了各族劳动人民的英雄气魄。有的歌唱节目，就是在森林中伐木、在江河上行船时呼喊的号子；有的舞蹈节目，就是在各种劳动动作基础上进行提炼和加工出来的。所有这些节目都很短小精悍。大部分都不用布景，不用道具，只要二三人或三五人就可以演出。不少节目编演出来以后，很快就在广大群众中流传开来。"},{"type":"paragraph","text":"参加这次观摩演出的节目具有鲜明的民族特色。绝大多数代表团都带来了歌颂民兵的舞蹈节目，但是这个题材通过蒙古族的草原骑射、苗族的鼓舞、赫哲人的水上生活等不同的形象表现出来，就各有特色。各族代表带来参加会演的乐器，更是百花齐放。"},{"type":"paragraph","text":"据新华社二十七日讯　素有“歌的海洋”称号的内蒙古自治区，有六十二名蒙古、达斡尔、鄂温克、鄂伦春等民族的民间业余演员，昨天和今天晚上满怀激情地登上首都的舞台，揭开了全国少数民族群众业余艺术观摩演出会的第一幕。"},{"type":"paragraph","text":"这些农、牧、猎民中的文艺活动积极分子，用多种多样的民族艺术形式，表达了内蒙古各族人民对党和毛主席的深情热爱，反映了自治区成立十七年来的巨大变化，歌颂了各族人民创造崭新历史的英雄事迹。"},{"type":"paragraph","text":"整个演出具有强烈的民族色彩和浓厚的生活气息，充分表现了各族劳动人民刚健豪迈的英雄气概和乐观主义精神。"},{"type":"paragraph","text":"这场丰富多采的民族艺术表演，在《东方红》的歌声中开始。全体演员用蒙古、汉、达斡尔、鄂温克、鄂伦春等五个民族的语言合唱了《社会主义好》，显示出这个全国最早实现民族区域自治的地区，正在祖国社会主义大家庭里团结前进。"},{"type":"paragraph","text":"六个男女牧民社员扮成牧马人、挤奶员、气象员、医生、驾驶员和商业工作者，胸前戴着红花，由报幕员一一介绍出场。他们演唱了《六个伙伴》，生动地反映了他们在各自的岗位上共同建设社会主义新牧区的决心和先进事迹。这个小演唱和《草原上建起了钢铁城》、《有了电灯》、《欢乐的节日》，以及《白海绿浪》等歌舞，给观众的印象是：辽阔的内蒙古到处呈现着一片繁荣兴旺的景象。"},{"type":"paragraph","text":"在蓝色天空的背景下，悠扬的牧歌转为节奏明快的音乐旋律，舞台上出现了九名草原女民兵的飒爽英姿：她们割完牧草，立刻背起马枪，在辽阔的草原上紧张操练，忽而纵马奔驰，举枪对空射击，忽而飞身下马，投弹、劈刺、冲杀。矫健英俊的舞蹈动作，表现了英勇善骑的蒙古民族儿女“不爱红装爱武装”的凌云壮志和保卫祖国的决心。"},{"type":"paragraph","text":"来自锡林郭勒草原的“五好”牧马社员贤吉，捧着上海牌半导体收音机，演唱了一首草原新歌。他的动人表演，体现出为集体忘我劳动的牧马人，带着心爱的半导体收音机，一边赶着马群，一边倾听北京的声音的快乐心情。昭乌达盟五十三岁的人民公社社员（民间歌手）阿拉坦格日乐，演唱了自己编作的《草原歌声》，他那嘹亮、圆润的嗓音，把人们带进了他的家乡的美丽草原。"},{"type":"paragraph","text":"在这次演出会上，歌唱热爱集体的先进人物和反映培养革命接班人的文艺节目，特别吸引观众。牧民社员罗布僧等演唱的“好来宝”——《牧马英雄》，引人入胜地描述了今年春天草原上一位蒙古族牧马社员和暴风雪搏斗两昼夜，结果保住公社的两个大马群的动人事迹。这个节目，赢得了观众的齐声喝采和热烈掌声。"},{"type":"paragraph","text":"鄂伦春族猎民白根太和鄂温克族牧民额尔登扎布表演的《第一次出猎》舞，表现了一位老猎手向孙儿传授狩猎本领，并把最珍爱的猎枪交给孙儿，盼望他成为一个红色猎人。"},{"type":"paragraph","text":"八岁的蒙古族小姑娘金海青，先后用蒙语和汉语演唱的几首歌曲，引起了全场观众的热烈反响。她在观众的鼓掌要求下，加唱了两首歌，其中有一首是歌颂草原小英雄的《学习龙梅和玉荣》。"},{"type":"paragraph","text":"演出会上，翁牛特旗海力苏公社白音花大队俱乐部文艺小组的部分演员，表演了两个富有业余文艺特色的节目，也受到了观众的赞赏。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a9dc612d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

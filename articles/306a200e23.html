script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努马扎莱总理率代表团回国  李先念副总理、张春桥同志等热烈欢送刚果（布）贵宾","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努马扎莱总理率代表团回国"},{"type":"paragraph","text":"李先念副总理、张春桥同志等热烈欢送刚果（布）贵宾"},{"type":"paragraph","text":"据新华社上海十一日电　由刚果（布）全国革命运动中央委员会第一书记、总理、政府首脑安布鲁瓦斯·努马扎莱率领的刚果（布）全国革命运动和政府代表团，结束了在我国的友好访问，满载着中国人民对刚果（布）人民的深情厚谊，十一日清晨乘飞机离开上海回国。"},{"type":"paragraph","text":"国务院副总理李先念，上海市革命委员会和人民解放军驻上海部队负责人张春桥、廖政国、马天水、刘文学等，到机场热烈欢送刚果（布）贵宾。"},{"type":"paragraph","text":"刚果（布）代表团这次来我国进行友好访问，进一步加强了中国和刚果（布）两国之间的友好合作关系，增进了两国人民之间的友谊。"},{"type":"paragraph","text":"刚果（布）贵宾今天清晨在虹桥机场受到上海革命群众的热烈欢送。人们敲锣打鼓，高举着伟大领袖毛主席的画像和刚果（布）总统马桑巴—代巴的画像，不断地高呼：“坚决支持刚果（布）人民的反帝反殖斗争！”“中国—刚果（布）两国人民的友谊万岁！”贵宾们绕场一周，向欢送的革命群众告别。"},{"type":"paragraph","text":"到机场欢送的，还有外交部副部长徐以新。刚果（布）驻中国大使巴赞加也到机场送行。"},{"type":"paragraph","text":"留在中国继续进行访问的代表团部分团员，也到机场送行。"},{"type":"paragraph","text":"努马扎莱总理和代表团其他成员，十日在李先念副总理和上海市革命委员会领导成员王洪文等陪同下，参观访问了上海郊区的马桥人民公社，受到了广大社员的热烈欢迎。刚果（布）贵宾们同公社革命委员会的代表进行了亲切座谈，并以极大的兴趣参观了公社自办的农具工厂、拖拉机站、电力灌溉站、畜牧场、卫生院等设施。"},{"type":"paragraph","text":"刚果（布）贵宾们今天还到上海重型机器厂参观了我国自行设计和制造的万吨水压机。参观后，努马扎莱总理热情地称赞上海工人的敢想敢干的革命精神，并希望他们以更多的劳动成果支援世界革命。"},{"type":"paragraph","text":"九日，刚果（布）贵宾继续进行参观访问，并观看了上海民兵的军事表演。晚上，还观看了现代革命芭蕾舞剧《白毛女》。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"306a200e23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

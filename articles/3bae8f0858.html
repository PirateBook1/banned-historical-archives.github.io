script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以“斗私，批修”为纲　以“老五篇”为主要法宝西宁毛泽东思想学习班办得好青海省级党政群系统“八·一八”联委会开办的学习班有五个特点:根据“三结合”原则编成学习小组；贯彻自己教育自己，自己解放自己的原则；政治训练和军事训练相结合；内外结合，互相促进；坚持勤俭办学方针","authors":[],"dates":[{"year":1967,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社西宁十四日电　青海省级党政群系统“八·一八”联委会，坚决贯彻毛主席的最新指示，以“斗私，批修”为纲，于十月五日开办了毛泽东思想学习班，推动了各单位的学习。这个学习班的特点是:"},{"type":"paragraph","text":"一、学习班的成员，是革命群众组织主要负责人，已站出来的和将站出来的革命领导干部，解放军支左干部。根据“三结合”的原则编成学习小组，这样，便于互相了解，互相帮助，促进革命的“三结合”的发展和巩固，也密切了军民关系。"},{"type":"paragraph","text":"二、学习中始终贯彻了自己教育自己，自己解放自己的原则。学习班以“老五篇”(《关于纠正党内的错误思想》、《反对自由主义》《纪念白求恩》、《为人民服务》、《愚公移山》)为斗私批修的主要法宝，以小组讨论为主要形式，坚持自己提出问题，自己解决问题，自己亮出“私”字，自己去“批”。大家都是教员，大家又是学生。这样的学习，大家反映很好。省级党政群系统“八·一八”联委会主任雷玉英说:过去办的集训班，要印发学习材料，又要找教员，结果效果并不好。这次，我们就接毛主席指示办，自己教育自己，每个人都用毛泽东思想来批评自已过去的错误思想，受教育特别深刻。"},{"type":"paragraph","text":"三、政治训练和军事训练相结合。党政群学习班，除学习毛主席著作和进行斗私批修外，每天还进行一个半小时的军事学习，主要是学习解放军的组织性、纪律性和整体观念。大家反映:这次学习是双丰收，既提高了觉悟，又学习了解放军的作风，都表示一定要把解放军的三八作风学到手，并贯彻到机关中去，把机关也办成革命化的机关。"},{"type":"paragraph","text":"四、内外结合，互相促进。参加学习的革命组织负责人，为了推动本单位的学习，就利用休息时间或星期日，回去介绍毛泽东思想学习班情况，推动了本单位的学习。如原省委组织部“红旗队”、办公厅“红色造反队”等负责人，向本单位介绍学习班学习情况后，队员们一听都说:“我们落后了，要赶上去。”为了推动学习，有的单位设了专任联络员，把学习班的情况及时传达给本单位，又把本单位的学习情绪和学习中提出的问题带回来，互相鼓励，互相促进，使内外都掀起了斗私批修的高潮。"},{"type":"paragraph","text":"五、坚持勤俭办学的方针。学习班以抗大为榜样，不花钱办学校。他们除从本单位带来二十张白纸和十瓶墨汁作为办公用具以外，到现在没花一文钱。参加学习的全体同志，都是自己带行李。一百一十多人的学习班，没有一个服务人员，一切工作都是学员自己动手。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bae8f0858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

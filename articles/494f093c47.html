script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"句句说到我们心坎里——非洲人民如饥似渴地读毛主席的书","authors":[],"dates":[{"year":1967,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"组织起来读红书"},{"type":"paragraph","text":"许多苏丹青年学生为了系统地、深入地学习毛主席著作，自动成立了学习小组。有一所学校就有五个毛主席著作学习小组，参加的有五十多人。他们除自学外，还定期讨论，交流学习心得。"},{"type":"paragraph","text":"有一位学生在一次学习讨论会上发言说:毛泽东思想是当代马克思列宁主义的顶峰，我们要把毛泽东思想深深地印在脑子里，让它象血液一样在我们身上流动，并用它来指导我们的一切。"},{"type":"paragraph","text":"他还说，学习毛泽东思想的目的之一，是要用它来批判“和平共处”、“和平竞赛”等修正主义的荒谬论点。"},{"type":"paragraph","text":"一位苏丹南部的工人在今年二月间，得到了一本小红书——《毛主席语录》。他把这本宝书随身带着，随时阅读。他说:“我读了整整一个星期，心里就觉得明亮多了。”"},{"type":"paragraph","text":"正当他学习这本语录的时候，他的一位朋友知道了这件事，立即把这本语录借去阅读，他的朋友白天把语录放在口袋里，一有空就看，晚间读后放在枕头旁边，以防丢失。可是，有一天，这本语录还是不见了。原来是被另一位急于想读这本语录的朋友拿走了。"},{"type":"paragraph","text":"很快地，这位工人的三十多位同事和朋友都知道了他有一本《毛主席语录》。他们纷纷向他预约借读。最后他们只好开了个会，商定了轮流阅读的次序和时间。"},{"type":"paragraph","text":"工地上读红书"},{"type":"paragraph","text":"有一天，在刚果(布)中国援助的纺织厂的工地上新来了几百名刚果(布)青年工人，他们中间有不少人手中捧着红彤彤的《毛主席语录》。"},{"type":"paragraph","text":"有的人正在那里聚精会神地读着毛主席的伟大教导:“什么叫工作，工作就是斗争。那些地方有困难、有问题，需要我们去解决。我们是为着解决困难去工作、去斗争的。越是困难的地方越是要去，这才是好同志。”"},{"type":"paragraph","text":"另一些人正在讨论毛主席的这段语录:“……享受让给人家，担子拣重的挑，吃苦在别人前头，享受在别人后头。”"},{"type":"paragraph","text":"这些大多是二十岁上下的青年工人，他们为了克服工作中的困难，如饥似渴地读毛主席的书，从毛主席的亲切教导中汲取无穷的力量。"},{"type":"paragraph","text":"一位名叫皮埃尔的青年工人给新华社记者写信说:“《毛主席语录》是普照全世界的灿烂的阳光。我为有这本杰出的红书作为指南而感到万分幸福。我要永远把这本红书作为最宝贵的指南而带在身边。这本书中的每一句话都说到了我们的心坎里。”"},{"type":"paragraph","text":"遇到困难读红书"},{"type":"paragraph","text":"一批在车间学习安装机器的坦桑尼亚工人遇到了困难。这个时候，他们中有一个人提出到《毛主席语录》中去找答案。根据他的建议，青年工人们就蹲在机器旁，首先学习了毛主席有关青年的语录，在讨论中，他们说:根据毛主席的教导，世界是我们的，希望寄托在我们身上，我们必须掌握技术，以便自力更生建设我们的国家。接着，他们又学习了这样一段语录:“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”他们从毛主席的话中得到了信心和勇气，经过反复试验，终于克服了技术困难，取得了成绩。(据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"494f093c47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

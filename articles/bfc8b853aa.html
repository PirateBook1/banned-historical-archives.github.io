script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京铁路局热火朝天开展学大庆运动深入揭批“四人帮”　铁路运输形势好","authors":[],"dates":[{"year":1977,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七七年四月二十日电　北京铁路局职工深揭狠批“四人帮”，热火朝天地开展工业学大庆的群众运动，用抓革命促运输生产的优异成绩迎接全国工业学大庆会议的召开。"},{"type":"paragraph","text":"北京铁路局是我国最大的铁路局，担负着全国六分之一的铁路运输任务。今年以来，北京铁路局月月完成和超额完成国家运输任务，第一季度客货运输计划分别提前十一天和五天超额完成。四月上旬各项主要指标又持续上升，其中客车始发正点率、货车净载重、机车平均牵引吨数三项指标创造了历史最好水平。"},{"type":"paragraph","text":"北京铁路局广大职工在局党委的领导下，深入揭批“四人帮”破坏工业学大庆、破坏抓革命促生产、破坏铁路运输的罪行，肃清其流毒和影响，不断发展了革命和生产的大好形势。许多基层站段针对被“四人帮”搞乱了的思想和路线是非，深入开展专题批判。他们批判“四人帮”乱扣“唯生产力论”帽子，破坏抓革命促生产的罪行，认清大干快上没有错，坚持革命加拼命，大干社会主义；批判“四人帮”乱扣“正点挂帅”帽子，破坏铁路运输秩序的罪行，认清安全正点没有错，坚持多拉快跑，当好先行；批判“四人帮”乱扣“管、卡、压”帽子，破坏企业管理的罪行，坚持岗位责任制，严守革命纪律；批判“四人帮”“整顿就是复辟”、“矛头向下”等的谬论，坚持大力整顿铁路治安秩序，狠狠打击阶级敌人的破坏活动；批判“四人帮”乱扣“白专道路”帽子的罪行，坚持走又红又专的道路；批判“四人帮”乱扣“物质刺激”帽子的罪行，坚持关心群众的生活。这样联系实际进行专题批判，使广大职工越批是非越清，越批方向越明，越批革命、生产形势越好。"},{"type":"paragraph","text":"在揭批“四人帮”斗争的推动下，北京铁路局各基层站段之间、班组之间、个人之间，开展了轰轰烈烈扎扎实实的社会主义劳动竞赛。在各个铁路枢纽地区，车站和机务段、车辆段等单位还打破段站界限，把各单位的统一班次组成一个整体，开展了共保铁路枢纽“畅通无阻，安全正点，多拉快跑、当好先行”的大班协作竞赛，促使后进赶先进，先进更先进。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfc8b853aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

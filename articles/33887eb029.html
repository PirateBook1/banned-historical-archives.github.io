script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宣传毛泽东思想　传播文化科学技术知识综合性通俗杂志《农村文化》创刊","authors":[],"dates":[{"year":1966,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京6日电　适应社会主义教育运动和文化革命需要而创办的综合性农村通俗杂志《农村文化》，第一期今天在北京出版。"},{"type":"paragraph","text":"《农村文化》每月出一期，它的主要读者对象是农村干部、知识青年和农村文化活动积极分子。它的任务是:紧密配合阶级斗争、生产斗争和科学实验三大革命运动，宣传毛泽东思想，进行政治思想教育，传播文化科学技术知识，并且介绍革命故事、幻灯片和文艺演唱材料。在形式上力求做到图文并茂，可读、可讲、可用。"},{"type":"paragraph","text":"《农村文化》创刊号发表了陈永贵等七位农业先进单位的党支部书记和共青团支部书记撰写的专文，他们在文章中用社员们自力更生、奋发图强的英雄事迹，向人们指出了只有高举毛泽东思想伟大红旗才能战无不胜的真理。"},{"type":"paragraph","text":"这一期《农村文化》还着重介绍了北京郊区社员们在促进农业大跃进中表现出来的革命精神。这个刊物还将陆续介绍全国大寨式农业单位的事迹和先进经验。"},{"type":"paragraph","text":"创刊号为了配合春节宣传，特别提供了一些文艺演唱材料。这个杂志还设有民兵军事知识、农业技术知识、卫生常识以及每月一歌等栏目。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33887eb029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉乌尔总理率代表团到达上海市革委会负责人张春桥设宴热烈欢迎刚果(布)贵宾","authors":[],"dates":[{"year":1969,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　刚果共和国(布拉柴维尔)全国革命委员会领导机构成员、总理、政府会议主席阿尔弗雷德·拉乌尔少校，和由他率领的刚果共和国(布拉柴维尔)全国革命委员会和政府代表团，在对外经委副主任谢怀德等陪同下，昨天下午乘专机从南京到上海参观访问，受到上海革命群众数千人的热烈欢迎。"},{"type":"paragraph","text":"上海市革命委员会负责人张春桥，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人王少庸、马天水、王维国、刘耀宗、高志荣、冯国柱等前往机场热烈欢迎刚果(布)贵宾。"},{"type":"paragraph","text":"上海虹桥机场上昨天洋溢着中国和刚果(布)两国人民的友谊气氛。机场上空飘扬着中国和刚果(布)两国国旗。聚集在机场上的工人、红卫兵和人民解放军指战员高举着“热烈欢迎刚果(布)贵宾!”“坚决支持刚果(布)人民的反帝反殖斗争!”等横幅标语，迎候刚果(布)贵宾。"},{"type":"paragraph","text":"下午四时四十分，拉乌尔总理等刚果(布)贵宾在欢呼声中走下飞机，张春桥等迎上前去同拉乌尔总理等亲切握手。然后，拉乌尔总理等由张春桥等陪同绕场一周，同欢迎群众见面，这时，机场上锣鼓声和欢呼声响成一片，人们挥动中国和刚果(布)两国国旗，文艺队伍跳起了舞蹈，大家还不断高呼口号:“热烈欢迎拉乌尔总理!”“中国刚果(布)两国人民的友谊万岁!”“坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争!”“全世界人民团结起来，反对任何帝国主义，社会帝国主义发动的侵略战争，特别要反对以原子弹为武器的侵略战争!如果这一种战争发生，全世界人民就应以革命战争消灭侵略战争，从现在起就要有所准备!”“庆祝无产阶级文化大革命的伟大胜利!”“毛主席的无产阶级革命路线胜利万岁!”“伟大的中华人民共和国万岁!”“战无不胜的马克思主义、列宁主义、毛泽东思想万岁!”“伟大的领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"外交部副司长官达非也陪同代表团到达上海。"},{"type":"paragraph","text":"刚果共和国(布拉柴维尔)全国革命委员会和政府代表团团员、刚果(布)驻中国大使恩达拉和夫人随同代表团一起到上海参观访问。"},{"type":"paragraph","text":"昨天晚上，上海市革命委员会负责人张春桥举行宴会，热烈欢迎拉乌尔总理和刚果(布)全体贵宾。宴会上宾主一再祝酒，共祝中国和刚果(布)两国人民的友谊日益巩固和发展。"},{"type":"paragraph","text":"据新华社南京十二日电　刚果共和国(布拉柴维尔)全国革命委员会领导机构成员、总理、政府会议主席阿尔弗雷德·拉乌尔少校，和由他率领的刚果共和国(布拉柴维尔)全国革命委员会和政府代表团，结束了在南京的参观访问，今天下午由对外经委副主任谢怀德陪同，乘专机离开南京前往上海。"},{"type":"paragraph","text":"江苏省革命委员会主任、中国人民解放军南京部队负责人许世友，江苏省革命委员会、南京市革命委员会和南京部队其他负责人张才千、周贯五、杨广立、彭勃、房震、李玉等，以及南京市革命群众两千多人到机场热烈欢送拉乌尔总理等刚果(布)贵宾。"},{"type":"paragraph","text":"代表团团员、刚果(布)驻中国大使恩达拉和夫人，同代表团一起前往上海。"},{"type":"paragraph","text":"今天上午，拉乌尔总理等在杨广立等陪同下，参观了南京化肥厂和南京线路器材厂，受到工人们的热烈欢迎。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\10\\69ad010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e刚果共和国(布拉柴维尔)全国革命委员会领导机构成员、总理、政府会议主席阿尔弗雷德·拉乌尔少校，和由他率领的刚果共和国(布拉柴维尔)全国革命委员会和政府代表团，昨天下午乘专机到达上海，受到上海市革命委员会负责人张春桥和数千革命群众的热烈欢迎。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报,新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"111a6e7c2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

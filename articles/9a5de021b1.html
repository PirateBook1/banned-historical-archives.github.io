script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"化无限悲痛为巨大战斗力量","authors":["本版编辑组"],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"化无限悲痛为巨大战斗力量"},{"type":"paragraph","text":"本版编辑组"},{"type":"paragraph","text":"我们怀着无限崇敬的心情，深切怀念伟大的领袖和导师毛主席。我们坚决响应党中央的号召，化悲痛为力量，继续深入开展批邓、反击右倾翻案风的斗争。这块批判专版的编出，就是北京北郊木材厂的工人和干部同报社编辑部工作人员一起，用战斗来悼念毛主席的实际行动。"},{"type":"paragraph","text":"我们怎能忘记，在文化大革命两个阶级、两条路线激烈斗争的关键时刻，是伟大领袖毛主席派亲人解放军——八三四一部队来我厂支左，帮助我们学习毛泽东思想，支持我们批判修正主义路线，沿着毛主席开辟的航道胜利前进。今天，想起毛主席对我们工人阶级的巨大关怀和殷切期望，深深感到自己肩负的反修防修、巩固无产阶级专政的历史使命，是何等的重大！我们一定要刻苦学习毛泽东思想，努力实践毛泽东思想，坚决遵循毛主席关于“按既定方针办”的嘱咐，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。要同党内资产阶级斗，同修正主义斗，同违背毛泽东思想的错误路线和错误倾向斗。"},{"type":"paragraph","text":"阶级斗争的实践告诉我们：邓小平的复辟阴谋虽然被粉碎了，但是他推行的那条反革命的修正主义路线的流毒还远远没有肃清，党内资产阶级和一小撮地、富、反、坏、右，对邓小平的幻想还没有完全破灭。邓小平授意炮制的《论总纲》等三株大毒草，系统地表达了他的修正主义理论、纲领、路线和政策，集中地暴露了他的反动本质。我们联系阶级斗争现实，揭露和批判《条例》所谓“整顿企业管理”的反动货色，就是要深入批判邓小平的修正主义路线，并肃清其余毒，打破党内外资产阶级妄图在工交战线复辟资本主义的迷梦。反修防修是长期的斗争任务，我们一定要继续作战，永远进击，把毛主席开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a5de021b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

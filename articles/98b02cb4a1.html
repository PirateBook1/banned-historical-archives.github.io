script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席亲自批准中央军委命令授予孙玉国等十同志“战斗英雄”称号","authors":[],"dates":[{"year":1969,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林副主席亲自批准中央军委命令授予孙玉国等十同志“战斗英雄”称号"},{"type":"paragraph","text":"号召全军指战员，向在珍宝岛自卫反击苏修武装挑衅的战斗中，用鲜血和生命保卫了伟大祖国神圣领土的孙玉国等十同志学习，学习他们无限忠于人民、无限忠于党、无限忠于伟大领袖毛主席的高尚品质；学习他们“一不怕苦，二不怕死”的革命精神；学习他们对敌狠，对己和的高度的无产阶级觉悟；学习他们敢于斗争，善于斗争，孤胆作战的优良战斗作风"},{"type":"paragraph","text":"新华社二十日讯　伟大领袖毛主席和他的亲密战友林彪副主席最近亲自批准，由中共中央军委发布命令，授予在珍宝岛自卫反击苏修武装挑衅的战斗中，用鲜血和生命保卫了伟大祖国神圣领土的孙玉国等十同志以“战斗英雄”的光荣称号。"},{"type":"paragraph","text":"中共中央军委的命令说，在一九六九年三月二日和十五日的珍宝岛自卫反击苏修武装挑衅的战斗中，我边防部队遵照伟大领袖毛主席关于“人不犯我，我不犯人；人若犯我，我必犯人”和“针锋相对，寸土必争”的教导，高举毛泽东思想伟大红旗，突出无产阶级政治，发扬了“一不怕苦，二不怕死”的革命精神，粉碎了苏修入侵者的武装挑衅。战斗中，孙玉国等十同志，在敌人大炮、坦克、装甲车疯狂进攻面前，勇敢顽强，机智果敢，以鲜血和生命保卫了祖国神圣领土，维护了伟大祖国的尊严。"},{"type":"paragraph","text":"命令说，为了表彰孙玉国等十同志的英雄事迹，决定分别授予孙玉国、杜永春、华玉杰、周登国、冷鹏飞、孙征民、杨林、陈绍光、王庆容、于庆阳以“战斗英雄”的光荣称号。号召全军指战员向他们学习，学习他们无限忠于人民、无限忠于党、无限忠于伟大领袖毛主席的高尚品质；学习他们“一不怕苦，二不怕死”的革命精神；学习他们对敌狠，对己和的高度的无产阶级觉悟；学习他们敢于斗争，善于斗争，孤胆作战的优良战斗作风。"},{"type":"paragraph","text":"命令号召全军指战员要更高地举起毛泽东思想伟大红旗，全面落实“九大”提出的各项战斗任务，提高警惕，加强战备，随时准备粉碎帝、修、反的一切挑衅，在保卫伟大祖国神圣领土的斗争中为人民立新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"孙玉国","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98b02cb4a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

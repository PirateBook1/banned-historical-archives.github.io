script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中山医学院反右派斗争走向深入","authors":["徐广坤"],"dates":[{"year":1957,"month":9,"day":15}],"is_range_date":false,"parts":[{"text":"中山医学院反右派斗争走向深入","type":"title"},{"text":"徐广坤","type":"authors"},{"text":"本报讯  中山医学院反右派斗争已经取得新的胜利。该学院在新学年的开始，即停课两周，在前阶段取得初步成绩的基础上，深入开展反右派斗争，挖出了一批比较隐蔽的右派分子。","type":"paragraph"},{"text":"该学院教职员和学生以及附属单位的工作人员，克服了温情主义之后，斗争情绪高涨，有的教授虽然有病，仍然回院参加这场斗争。大字报、墙报如雨后春笋，质量也有所提高。在同右派分子辩论中，群众比前一阶段更有力地摆出事实，进行说理斗争。进一步暴露了右派分子的丑恶面目，从而孤立了右派分子，迫使他们投降。二年级学生陈腕秋亲到市蔬菜公司收集材料，驳斥右派分子污蔑政府“赚农民的钱”的谰言。一些人用了许多生动的事例和数字，说明解放后学生不论数量和质量都比之解放前有所提高，来粉碎右派分子白施恩所坚持的“解放后学生人数增加了，但质量无法保证”的谬论。有些在肃反中曾被斗争过的人，还以自己切身的体会，说明肃反的正确性，驳斥右派分子对肃反运动的污蔑。有些华侨学生更以自己的亲身经历，来说明资本主义社会没有真正的民主自由，只有在社会主义的制度下，才有真正的民主和自由。","type":"paragraph"},{"text":"经过一步步深入的斗争，党内右派分子沈淑静和披着马列主义教师外衣的洪耀山等的丑恶面貌也被揭露出来，右派分子也初步交代反党反社会主义的言行，表示要向人民低头认罪。","type":"paragraph"},{"text":" 来源：《南方日报》1957年9月15日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2828b2ab5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

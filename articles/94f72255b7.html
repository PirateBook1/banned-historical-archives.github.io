script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想育新苗——记欧阳海式的小英雄戴碧蓉","authors":[],"dates":[{"year":1969,"month":3,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想育新苗"},{"type":"paragraph","text":"——记欧阳海式的小英雄戴碧蓉"},{"type":"paragraph","text":"在伟大的毛泽东思想哺育下，一代新人正在茁壮成长。湖南省活学活用毛主席著作积极分子代表大会的代表中，有一位以自己的鲜血在车轮下抢救三个幼童的小英雄，她就是株洲市铁路第三小学的学生戴碧蓉。戴碧蓉舍己救人的英雄事迹，显示了文化大革命对培养无产阶级革命事业接班人的深远意义，使我们看到伟大的毛泽东思想在我国年青一代身上发出的灿烂光芒。"},{"type":"paragraph","text":"事情发生在一九六八年九月十四日下午一时。株洲车站调车场上，汽笛长鸣，列车穿梭般奔向祖国四方。"},{"type":"paragraph","text":"离溜车只有十几米远的铁道上，有三个不满六岁的幼童正在低头玩耍。突然，一列溜车飞奔而来，三个小朋友的生命处于危急之中。正在这千钧一发之际，刚满十岁的戴碧蓉来到这里。她猛抬头，看见这危险情景，焦急万分。怎么办？怎么办？“为人民利益而死，就比泰山还重”！伟大领袖毛主席的声音，象洪钟一样在戴碧蓉耳边震响。她当机立断，朝着小孩坐的轨道，迎着压过来的溜车，飞快地冲了上去，一把将一个不满六岁的小男孩抱出轨道，又准备去抢救另外两个小孩。"},{"type":"paragraph","text":"溜车飞驰而来，距离两个小孩只有十米远了。"},{"type":"paragraph","text":"“我们为人民而死，就是死得其所。”一个宏亮而亲切的声音在召唤。戴碧蓉浑身是胆，面对奔驰而来的车辆，又奋不顾身地跳上轨道，把一个四岁的小女孩抱了下来。这时候飞奔着的溜车，离第三个留在铁道中心的小孩只有二、三米远了！"},{"type":"paragraph","text":"连续的抢救，使戴碧蓉幼小的身体有些劳累。"},{"type":"paragraph","text":"“下定决心，不怕牺牲，排除万难，去争取胜利。”毛主席的教导鼓舞着戴碧蓉继续战斗。她不顾一切地再一次朝着溜车冲上去，使出最大的力气，将第三个小男孩推下轨道。……"},{"type":"paragraph","text":"可是，溜车的铁轮已经从我们的小英雄的左臂和左腿上辗过去……。三个不懂事的孩子吓得大哭起来。这时候，戴碧蓉心里想的不是自己，而是三个小孩的安全。她在血泊里挣扎着，高喊道：“快走开，莫管我！”"},{"type":"paragraph","text":"戴碧蓉被送进铁路医院。剧烈的疼痛使她头上冒着豆大的汗珠。一位护士问她：“戴碧蓉，你最听谁的话？”戴碧蓉回答说：“我最听毛主席的话！”工宣队的同志和医务人员，和她一起学习最高指示：“下定决心，不怕牺牲，排除万难，去争取胜利。”毛主席的伟大教导，使小碧蓉脸上现出笑容。她想，麦贤得叔叔的脑浆被打出来了，还坚持战斗了三小时，我要学习他，坚决不叫痛。在毛泽东思想鼓舞下，她终于以惊人的毅力，坚持做完全部手术。当她手术后第一次醒来，看见自己还有一只右手时，便把小手举起来看了又看，愉快地说：“我还有只右手，还能抄写毛主席语录，还能为人民服务。”"},{"type":"paragraph","text":"戴碧蓉舍己救人的英雄事迹，迅速传遍了整个株洲城。在她住院期间，成千上万的人到医院看望她。同志们都以敬佩的心情自豪地说：“我们的小碧蓉真是欧阳海式的小英雄，不愧是毛主席的好孩子。”戴碧蓉把同志们的称赞当作激励自己不断前进的动力。她说：“这是毛主席叫我这样做的。我和麦贤得叔叔比起来，还相差很远，我一定要好好向他学习。虽然我残废了，但是我还有一双明亮的眼睛，能够看到毛主席他老人家，这就是我最大的幸福。我一定永远听毛主席的话，做一个红色的革命事业接班人。”　　　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94f72255b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

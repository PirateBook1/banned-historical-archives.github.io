script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"程黄部仍接原计划准备西进","alias":"","parts":[{"type":"paragraph","text":"程黄部仍按原计划准备西进1]"},{"type":"paragraph","text":"（1948年11月30日）程、黄，并告林、罗、刘："},{"type":"paragraph","text":"（一）现在不论对你们或对你们所建议的已到平泉的两个纵队，均不能下立即向平张线?前进的决心，因为：一则杨成武?是否能包围张宣敌人还无把握；二则即使包围张宣之敌（三个步师），并且杨罗耿也包围了下花园（一个师）及怀来（一个师）之敌，傅部在你们强大兵力威胁下，是否敢用多兵向西增援亦难断定；三则萧陈?统一指挥杨罗耿及杨李?较为困难。因此，萧陈已到平泉各"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇的电报。"},{"type":"paragraph","text":"[2]平张线，指北平（今北京）至张家口的铁路，即今京包线一段。[3]杨成武，当时任华北军区第三兵团司令员。[4]张宣，指河北张家口和宣化。"},{"type":"paragraph","text":"[5]杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[6]下花园，镇名，即今河北省张家口市下花园区。[7]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。"},{"type":"paragraph","text":"[8]萧陈，指萧劲光、陈伯钧，当时分别任东北野战军第一兵团司令员和副司令员。"},{"type":"paragraph","text":"[9]杨，指杨成武。李，指李天焕，当时任华北军区第三兵团副政治委部，仍应按原计划进入冀东，你们亦仍按原计划准备西进，不要变动。（二）只要杨李确实包围了张宣之敌，杨罗耿即去包围下花园、怀来之敌，你们即行向西出动策应。你们只要出至密、怀、顺线以西，估计即可遇到敌人。你们的作战地点在密云、南口\"之间。"},{"type":"paragraph","text":"军委三十亥"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":302,"page_end":303},"tags":[{"name":"杨成武","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11a2d29032"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

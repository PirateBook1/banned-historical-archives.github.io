script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东《讲话》发表五十周年上海文艺界将举办系列活动","authors":["傅庆萱"],"dates":[{"year":1992,"month":3,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者傅庆萱)在纪念毛泽东《在延安文艺座谈会上的讲话》发表50周年前夕，上海文艺界将举办各种形式的系列纪念活动，以展示近年来上海文艺发展的丰硕成果。"},{"type":"paragraph","text":"市文联将于4月上旬举行上海文艺家“延安行”访问创作活动，由本市各艺术门类老、中、青文艺工作者组成的这支队伍将赴延安深入生活，创作新作，并就地举行纪念《讲话》座谈会，市文联所属《文学报》将与《陕西日报》联合举办的纪念《讲话》征文活动也将在延安召开颁奖大会。4月中下旬，将先后举办“学习讲话精神，发扬革命传统”老一辈文艺家座谈会，以及“学习讲话、深入生活、繁荣创作”经验交流会。5月份纪念活动将达到高潮，其中有“上海十年艺术人才成长展示”、“上海舞蹈回顾展演”、“大型美术作品展”、“摄影艺术展”、“民族声乐专场音乐会”、“通俗歌曲精品展演”和第二次城市文艺研讨会等。同时市文联为参与“五个一”工程，还将组成《上海南京路》创作组，制作一部多集电视艺术片。"},{"type":"paragraph","text":"上海作协正在组织一批专业作家下乡或下厂挂职深入生活。为积极投入“五个一”工程，已组织一批作家集体采写一部反映上海改革开放10年来取得成就的长篇报告文学和一部以根治黄河为题材的电视连续剧。同时还将举行在《讲话》精神鼓舞下“老作家座谈会”、“工业题材创作研讨会”和专业作家“深入生活、繁荣创作”专题读书班。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c10a0db7c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江青迫害刘少奇应负法律责任她为犯罪性质狡辩激起旁听代表的极大愤怒","authors":[],"dates":[{"year":1980,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月五日电　在特别法庭出示的大量证据面前，被告人江青今天不得不承认:一九六七年七月十八日批斗中华人民共和国主席刘少奇，并进行抄家，搞人身迫害，是她和康生、陈伯达决定的。但是，江青又极力为自己行为的犯罪性质加以辩解。"},{"type":"paragraph","text":"在特别法庭第一审判庭今天上午的法庭调查中，审判员甘英(女)首先审问江青，一九六七年七月十八日，戚本禹组织召开的“批斗刘少奇大会”，和抄刘少奇的家，是不是她和康生、陈伯达决定的。江青承认，她在一个报告上“画圈”同意批斗刘少奇，但又说对抄刘少奇家的事情她“不知道”。"},{"type":"paragraph","text":"这时，法庭上出示了江青圈阅的关于召开“批斗刘少奇大会”的批件，宣读了在押犯戚本禹的两份供词。戚本禹的供词说:“一九六七年七月十八日中南海机关群众斗争刘少奇、王光美的会也是我布置的。……江青提出在批斗会开会时，由专案组去清理刘少奇的文件，清理出的东西，由专案组作了整理，并直接报了江青。”戚本禹在另一份供词中还写到，关于批斗刘少奇和抄他的家的问题，“陈伯达、康生都同意，并提出被批斗的人的夫人也到会场陪斗的问题。”"},{"type":"paragraph","text":"法庭还宣读了原“刘少奇、王光美专案组”组长肖孟的证词和副组长苏敬铭当时的有关记录，出示了“王光美专案组”关于清查刘少奇家的报告。苏敬铭的笔记本上，记有戚本禹传达“江青指示”的讲话，其中写着:“实际(是)抄家不叫抄家，名义是收他的文件。”"},{"type":"paragraph","text":"在确凿的证据面前，江青不得不承认这些事实，然而却又狡辩说，召开“批斗刘少奇大会”，抄刘少奇的家是“合理的，合法的”、“不是犯罪”。她还说什么一九六六年中央有个简称《十六条》的文件承认了破四旧。“破四旧必然抄家，是革命行为”。江青的狡辩，激起了全场旁听代表的极大的愤怒。"},{"type":"paragraph","text":"检察员江文和特别检察厅厅长黄火青先后发言，对江青的狡辩，一一进行了批驳。江文指出，“破四旧”是在陈伯达的反动文章《横扫一切牛鬼蛇神》煽动下引起的。一九六六年八届十一中全会通过的关于文化大革命的决定，即十六条，没有任何一条可以作为对一个国家主席进行批斗和抄家的依据，江青一伙在文化大革命中任意践踏宪法和法律，犯下了许多严重罪行。江青对决定批斗刘少奇并抄他的家所应负的法律责任是不能推卸的。"},{"type":"paragraph","text":"黄火青在发言中指出，按照一九五四年制定的全国人民代表大会组织法第三十六条的规定，全国人大代表非经全国人民代表大会许可，在全国人代会闭会期间非经人大常委会许可，不受逮捕或者审判。他说，对于一个人民代表是如此，对于全国人民代表大会选出的国家主席，江青几个人有什么权力决定在群众大会上批斗他呢?这完全是违法行为。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f3478e476"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

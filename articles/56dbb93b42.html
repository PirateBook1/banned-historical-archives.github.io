script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食产量为什么核不实 湘阴县查出二十个漏洞","authors":[],"dates":[{"year":1959,"month":1,"day":10}],"is_range_date":false,"parts":[{"text":"粮食产量为什么核不实 湘阴县查出二十个漏洞","type":"title"},{"text":"本刊讯　最近，湖南湘阴县委财贸部工作组在新泉公社等地对粮食情况进行了一次全面摸底，发现有二十个漏洞：","type":"paragraph"},{"text":"①种子多留少报。","type":"paragraph"},{"text":"②粮食分散存放漏报。","type":"appellation"},{"text":"③粮食进仓时估的数字不正确。","type":"paragraph"},{"text":"④二卡子谷里有好谷。","type":"paragraph"},{"text":"⑤加工厂出谷时多出少报。","type":"paragraph"},{"text":"⑥大秤进小秤出。","type":"paragraph"},{"text":"⑦留了杂粮、糯谷不报数字。","type":"paragraph"},{"text":"⑧连排集体私分。","type":"paragraph"},{"text":"⑨多吃少报。","type":"paragraph"},{"text":"⑩用去的饲料谷不计数字。","type":"paragraph"},{"text":"⑾稻草没有复扮干净。","type":"paragraph"},{"text":"⑿试验田，公益事业田(如渡船、剧团、青年文娱体育等)产量有的没有计算。","type":"paragraph"},{"text":"⒀在没有办食堂以前，分到户的粮食有的没有吃完也没有计算产量。","type":"paragraph"},{"text":"⒁毗邻地区扮的谷没有报产量。","type":"paragraph"},{"text":"⒂坏谷折扣打得不合理。","type":"paragraph"},{"text":"⒃连排留机动粮。","type":"paragraph"},{"text":"⒄社员种的自留地所收的粮食没有计算产量。","type":"paragraph"},{"text":"⒅还没有部谷未计算产量。","type":"paragraph"},{"text":"⒆故意隐瞒。","type":"paragraph"},{"text":"⒇个别地方偷盗现象严重。","type":"paragraph"},{"text":"原载1959年1月10日新华通讯社编《内部参考》。","type":"appellation"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56dbb93b42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏南教师在土改学习中的思想情况","authors":[],"dates":[{"year":1950,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"苏南教师在土改学习中的思想情况","type":"title"},{"text":"（苏南日报8月16日讯）苏南教师在暑期教育研究会学习时对土改政策有如下的思想反应：","type":"paragraph"},{"text":"（一）为个人前途打算，有镀金思想，想批点新货回去，好应付下学期差使，藉此争取领导上的信任，保住职位。","type":"paragraph"},{"text":"（二）较少数的教师认识到学习土改政策的重要性，积极要求进步。","type":"paragraph"},{"text":"（三）某些地主出身的教师或与土地有关系的教师，想在学习土改政策时，找些法律根据带回去，好在土改中保存一些自己的利益。自己土地不多，雇工耕种的教师，想在学习中知道自己算不算封建剥削。","type":"paragraph"},{"text":"（四）有些教师怀疑土改是否能使中国工业化，提出美国未实行土改，为什么也能工业化？有些人把土改看得很简单，认为下个命令，就可以作到。","type":"paragraph"},{"text":"（五）有的认为地主有好有坏，过去老区农民斗争地主太凶，提出划分好坏的标准：“凡一个人贡献于社会的多于其从社会中消耗的，则此人便是好人，反之为坏人。”并说：“农民中也有坏人，有些贫苦农民好吃懒做，而有些地主终身勤俭，省吃省穿。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年8月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40bad1ea24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

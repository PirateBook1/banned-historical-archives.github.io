script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省民主人士对中央統战部召开的座談会的反应","authors":[],"dates":[{"year":1957,"month":5,"day":18}],"is_range_date":false,"parts":[{"text":"江苏省民主人士对中央统战部召开的座谈会的反应","type":"title"},{"text":"新华社南京18日讯  江苏省民主人士很关心中共统战部召开的座谈会。","type":"paragraph"},{"text":"南京的各民主党派的成员从上到下都说这些座谈会上的发言对自己啓发很大。各民主党派成员特别欣赏的是座谈会上一些人提出的“以党代政”的批评，和千家驹提的希望建立一些制度改变“以党代政”情况的建议，另外，对张奚若分析的三大主义的来源、四种偏向的意见，和沈雁冰讲的三大主义是互相关联、互为因果的意见也很赞同。他们说，这些人水平高，分析能力强，意见提得中肯尖锐。","type":"paragraph"},{"text":"同时，也有许多不同的意见。江苏各民主党派的一些左派负责人，大多对章伯钧、章乃器、陈铭枢、王昆仑、马寅初等发言的内容表示不满。民革成员计雨亭说，这些高级人士，政治水平也很高，想不到他们也放出这些“分廷抗理”的意见。有的还列举了事实，証明章伯钧、黄药眠提的非党干部得不到提拔、工资拿得少的意见是不对的。民建刘国钧说，章乃器发言的思想根源有两个:一是“分廷抗理”，二是倒苦水。刘国钧一方面认为张奚若发言分析得很好，另一方面他又认为张奚若把共产党干部都说成好象是土包子。这些话有些太过分、太尖刻。农工民主党刘树勋说“我们修正主义很严重，我看我们中央不能以修正主义来反对教条主义。”农工有些人认为在这次中共座谈会上有的发言人只配斯大林来领导。(意思是指对这些人一“放”就不上正轨，只有“压”才行)。民进有的人对座谈会上提的取消学校党委的说法，认为与鉄托的主张差不多。九三学社有的成员不同意章伯钧讲的“带病延年”的说法。民革有的人对陈铭枢提出的取消学校党委会的说法感到出乎意外。九三也有的成员反对“教授治校”，说:“教授是书獃子，不能办好学校，党委虽不懂科学，但领导还是重要的。”","type":"paragraph"},{"text":"江苏各民主党派中，大多数人都认为中央能搞这样的座谈，在地方上就很难搞,特别到市县更不行,怕自己“放”、“鸣”以后，被党的干部“记账”，日后遭受“折磨”。他们说，今后如受打击报复决不是明显的以牙还牙，也决不会有像黄逸峰那样明目张胆的作法，而多是暗箭。","type":"paragraph"},{"text":"对李维汉在座谈会上的发言内容普遍不满。民革有些成员认为李维汉的讲话很生硬。还有人提出最好由陈毅当中共中央统战部长。他们说陈毅是在“红”“白”之间工作过，经过复杂的斗争锻炼；他请起话来很有修养，听起来很轻松入耳，人家也容易接受。","type":"paragraph"},{"text":"另外，还有民革的成员说，民主党派对党的贡献也是不可估量的，毛主席所以英明提出“百花齐放、百家争鸣”方针，也是民主党派的一些负责人很早就一再向毛主席建议的。(石煤)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2212期, 一九五七年五月二十四日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d266d3ba4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰共产党政治委员会欢呼中共八届十二中全会伟大胜利  中国坚定地沿着社会主义道路前进  新共支持全会各项决议。叛徒刘少奇被揭露出来，大大加强中国无产阶级专政","authors":[],"dates":[{"year":1968,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰共产党政治委员会欢呼中共八届十二中全会伟大胜利"},{"type":"paragraph","text":"中国坚定地沿着社会主义道路前进"},{"type":"paragraph","text":"新共支持全会各项决议。叛徒刘少奇被揭露出来，大大加强中国无产阶级专政"},{"type":"paragraph","text":"新华社惠灵顿二十七日电　新西兰共产党政治委员会二十七日在《人民之声》周报上发表一项声明，热烈欢呼中国无产阶级文化大革命的伟大意义，欢呼中国共产党第八届扩大的第十二次中央委员会全会的伟大胜利。"},{"type":"paragraph","text":"声明说：“在国际舞台上，两大势力之间正在进行着剧烈的搏斗。其中一种势力代表着世界劳动人民和被压迫人民。另一种势力代表着剥削者和压迫者。”"},{"type":"paragraph","text":"声明说：“革命的中国，在当代的列宁——毛泽东主席的领导下，站在一切被剥削阶级和被剥削民族斗争的前列。而剥削者同社会主义的叛徒的联盟则是由帝国主义的头子们和苏修的头子们带头的。"},{"type":"paragraph","text":"“这两种完全对立的势力之间的斗争，正在世界各国进行着，其中包括新西兰。革命的社会主义力量和民族解放力量所取得的每一个胜利，都是新西兰工人阶级和被剥削人民对人民的敌人的胜利。”"},{"type":"paragraph","text":"声明强调说：“正因为如此，新西兰共产党政治委员会欢呼中国无产阶级文化大革命的胜利，它使中国继续坚定地沿着革命的社会主义道路前进，反对从内部和外部使中国复辟资本主义的种种企图。”"},{"type":"paragraph","text":"声明指出，中国头号修正主义分子刘少奇复辟资本主义的阴谋，已被毛泽东主席和中国共产党英明领导下的中国革命工人、农民彻底粉碎了。这是各国劳动人民的胜利。"},{"type":"paragraph","text":"声明说，中国人民在文化大革命中揭露出刘少奇早就是社会主义和劳动人民的叛徒。刘少奇的被揭露大大地加强和巩固了中国的无产阶级专政。"},{"type":"paragraph","text":"声明说，新西兰共产党政治委员会支持中国共产党第八届扩大的第十二次中央委员会全会关于永远开除刘少奇出党的决定和其他决定。"},{"type":"paragraph","text":"声明在强调了中国无产阶级文化大革命对于防止资本主义复辟的伟大意义后指出，中国广大人民群众的思想是牢固地建立在由毛泽东主席发展到新阶段的马克思列宁主义思想的基础上的。这种思想将战胜资本主义思想，战胜修正主义思想。"},{"type":"paragraph","text":"声明最后说，中国的无产阶级文化大革命表明，社会主义是不可战胜的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17c319cfc1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

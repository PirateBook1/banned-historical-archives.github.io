script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"军委转发十九兵团复员工作报告的批语","alias":"","parts":[{"type":"paragraph","text":"军委转发十九兵团复员工作报告的批语"},{"type":"paragraph","text":"（1950年8月4日）各中央局及军区党委："},{"type":"paragraph","text":"兹将十九兵团杨得志等关于该部复员工作报告\"一件发给你们作参考。我们认为十九兵团的经验是很有用【的]，请加注意。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"八月四日"},{"type":"paragraph","text":"[1]指中国人民解放军第十九兵团司令员杨得志、政治委员李志民等1950年7月27日关于十九兵团复员工作的初步总结。主要经验是：一、采取自上而下，先干部后群众，先党内后党外，逐级深入，打通思想，稳步前进的方法，在部队中进行动员；同时向各级领导提出做到复员工作与加强军队建设两者并重，不可偏废。在此基础上，有领导地评选复员对象，也给部队以强有力的思想教育，进一步树立建设国防军的思想。二、复员人员离队前，以师（分区）、军直属单位、兵团直属单位进行集训，各级军政首长亲临慰勉，进行动员。讲明目前形势与任务，复员的重要意义，以及强调革命分工，加强国家军队建设，宣布我们的方针是妥善安置，各得其所，负责到底，并教育复员人员回乡后处处为人模范，遵守国家法令，保持解放军的光荣。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":8,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":65,"page_end":65},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79d7d65403"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

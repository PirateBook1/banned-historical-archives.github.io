script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是我们心里的红太阳","authors":["宣振东"],"dates":[{"year":1966,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"嘉定县徐行公社平民大队党支部书记　宣振东"},{"type":"paragraph","text":"最近我看了电影《东方红》。当银幕上出现“东方红”三个金光灿烂的大字时，全身感到无限的温暖。回忆解放前我们劳动人民当牛做马，少吃无穿，在那饥寒交迫的长夜里，多么盼望东方早一点红，太阳早一点升起。这个日子总于到来了，东方放射出了万丈光芒，从此被压迫者结束了奴隶的生活，做了新社会的主人。"},{"type":"paragraph","text":"随着电影的放映，我的心越来越激动，银幕上出现的是战斗的舞蹈，是革命的歌声，是毛主席对我们的谆谆教导。你看，在中国革命的每一个历史时期，毛主席把舵把得多么稳，方向指得多么明，他的每一句话都变成巨大的力量，鼓舞着人们向前迈进。十六年来，我们农民听了毛主席的话，走上了社会主义的康庄大道。我们高举三面红旗，投入了三大革命运动。农业产量一年胜过一年，和解放前那是不可相比的。一九五九年，人民公社刚成立时，我们生产大队全年亩产粮食在九百斤左右，现在达到了全年亩产一千五百斤；棉花亩产皮棉五十斤，现在达到了一百十斤；油菜亩产九十斤，现在达到三百斤之多。这完全靠了毛主席的英明领导，是毛主席思想的胜利。但是这些成绩也如我们领会毛主席思想一样，仅仅是万里长征走了第一步。若要今后产量不断上升，还必须努力学习毛主席著作，听毛主席的话，按照毛主席的指示办事。"},{"type":"paragraph","text":"毛主席，你真是劳动人民的救星，大海航行的舵手，人民心里的红太阳!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28974e2a7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

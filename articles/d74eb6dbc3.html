script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海采矿机械厂举办“抗大”式学习班　用毛泽东思想教育新艺徒当好接班人","authors":[],"dates":[{"year":1968,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海采矿机械厂革委会和造反队，遵照毛主席‘掌握思想教育，是团结全党进行伟大政治斗争的中心环节’的教导，十分重视对新来的艺徒的思想教育工作。他们选派优秀的老工人专门负责艺徒的政治思想工作。"},{"type":"paragraph","text":"这个广革委会对新进厂的近百名艺徒，举办了有老工人参加和领导的‘抗大’式毛泽东思想学习班。艺徒报到的第一天，就由本厂工人造反派负责人介绍本厂阶级斗争历史和‘一月革命’风暴以后抓革命、促生产的情况。接着，又请本厂在旧社会苦大仇深的老工人和革命家长给艺徒忆苦思甜，吃忆苦饭，组织艺徒斗批本厂的反动资本家和走资派。在提高阶级觉悟和路线斗争觉悟的基础上，又发动新艺徒自觉斗私批修，端正进厂态度。"},{"type":"paragraph","text":"经过一系列政治工作，原来‘老三老四’的新艺徒也表示要自觉接受老工人的再教育，当好工人阶级的接班人。在学习结束时，他们纷纷要求分配到最艰苦的部门去劳动。"},{"type":"paragraph","text":"目前，厂革委会已经组织了以老工人、青工代表和厂革委会干部三结合的领导班子，来专门负责厂里艺徒的政治思想工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d74eb6dbc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

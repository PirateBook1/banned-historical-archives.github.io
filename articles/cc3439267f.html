script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国务院欢宴穆巴拉克副总统","authors":[],"dates":[{"year":1980,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理六日晚在国务院欢迎埃及副总统辖巴拉克的宴会上讲话指出:“今天的世界更加紧张、更加动荡。特别是中东和海湾、东南亚以及南部非洲，已经成了举世瞩目、危机四伏的‘热点’。事实证明，那个自称为阿拉伯和第三世界人民‘天然盟友’的超级大国，正是当今世界动荡不安的主要根源。”"},{"type":"paragraph","text":"邓小平副总理重申:中国政府和人民坚定不移地支持埃及人民、巴勒斯坦人民和阿拉伯各国人民的正义斗争。"},{"type":"paragraph","text":"穆巴拉克副总统在宴会的讲话中说，面对目前世界上发生的一些以亚洲的中心地区、中东和非洲为舞台的极为严重的事件，我们不能袖手旁观。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc3439267f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

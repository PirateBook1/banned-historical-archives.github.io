script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"给易礼容的信","alias":"","parts":[{"type":"paragraph","text":"给易礼容的信"},{"type":"paragraph","text":"（1936年8月14日）韵珊兄："},{"type":"paragraph","text":"还是在五年之前，从文亮口中得知吾兄尚未忘记故人，那时我就写了一封信给你，不知寄到你手否？近有人来，知兄从事群众工作并露合作之意，我听了非常欢喜。现在局势，非抗日无以图存，非合作无以抗日，统一战线之能得全国拥护，可知趋势之所在了。兄之苦衷，弟所尽知。然今非昔比，救国自救只有真诚地转向抗日革命工作，这个意见不知能得兄之完全赞成否？上海工人运动，国共两党宜建立统一战线，共同对付帝国主义与汉奸，深望吾兄努力促成之。如有进一步办法，希望能建立秘密联系，可以时常通信。李鹤鸣王会悟夫妇与兄尚有联系否？我读了李之译著，甚表同情，有便乞为致意，能建立友谊通信联系更好。闻兄之周围有许多从前老同事，甚为怀念他们，希并致意。希望你们能发展一个"},{"type":"paragraph","text":"[1]易礼容（1898—1997)，乳名闰三，有时写成韵珊，湖南湘潭人。早年加入新民学会，曾与毛泽东等一起创办长沙文化书社，并任经理。1936年在上海国民党控制的工会中工作。"},{"type":"paragraph","text":"[2]文亮，即许文亮，易礼容的内弟。1923年以前曾在长沙文化书社工作。1931年去江西苏区，不久牺牲。"},{"type":"paragraph","text":"[3]李鹤鸣，即李达，当时是北平大学教授。王会悟，当时在北平中国大学工作。有益于国有益于民的集体力量。"},{"type":"paragraph","text":"文煊\"还在你身边否？她好否？一同致意。弟躯体如故，精神较前更好，十年磨炼，尚堪告慰。临书仓卒，不尽欲言。敬祝健康"},{"type":"paragraph","text":"杨子任2"},{"type":"paragraph","text":"八月十四日"},{"type":"paragraph","text":"[1]文煊，即许文煊，易礼容的夫人。早年加入新民学会，曾在长沙文化书社当会计。"},{"type":"paragraph","text":"[2]杨子任，即毛泽东。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":75,"page_end":76},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2de8951d2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

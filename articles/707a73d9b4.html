script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"解放军外国语文学校追击右派分子，并批判索天章的右派言论","authors":[],"dates":[{"year":1957,"month":8,"day":22}],"is_range_date":false,"parts":[{"text":"解放军外国语文学校追击右派分子，并批判索天章的右派言论","type":"title"},{"text":"《解放军报》讯  我军外国语文学校于８月１３、１５两日召开会议，揭发批判右派分子王振宇、刘琨的反动言行。","type":"paragraph"},{"text":"外国语文学校在反右派斗争中，首先批判了英文系副主任索天章等人的右派言论。索天章在总政治部召开的高级知识分子座谈会上，曾经提出“民主办校”、“以教授为主”等主张，他要求学校领导上交出招生、聘请教员和分配助教等权力。大家在批判他的时候指出：索天章的主张，实际上是想取消学校的党委制，是想以“教授为主”来与党抗衡，使我们的学校走资产阶级的方向。许多同志以党委领导学校的成绩，学校重视发扬民主、发挥高级知识分子力量的事实，证明党委是能够领导学校的，彻底批驳了索天章的谬论。索天章还曾说过，“中国的民主，有些地方是做给人家看的”；说“人民日报社论是教条”；说“老干部讲话老是那一套，教条气味很浓”等等。这些荒谬的言论，也受到了大家尖锐的驳斥。索天章作了两次初步检讨，承认自己是站在资产阶级立场上说话，表示要作进一步的检查。","type":"paragraph"},{"text":"右派分子王振宇参加过三青团，父亲是国民党员。整风前后，他大肆向党攻击，说肃反缺点大于成绩，历次政治运动总是一部分人整另一部分人。他认为“党天下”的说法并不反动，说“非党人士中有好的，谁行谁就来，否则就会产生宗派主义”。他恶毒地说官僚主义的根源在于“人民群众不能决定他们的领导”。他不满意党对军队的绝对领导，说“任何党派不能有军队”。他几乎咒骂了学校里所有的领导干部和老同志。","type":"paragraph"},{"text":"右派分子刘琨曾经三次参加国民党，是国民党的特别党员，与ＣＣ系有密切联系的反动人物。解放后一贯耍两面派手法。整风开始时，为了达到向党进攻而又不准党还手的目的，他恶毒地要求学校领导保证“不记账”、“不追查”等等。他别有用心地对人说：“共产党人是少数。别看知识分子是少数，一旦上了街是了不得的。”他积极煽动别人向党攻击，说“提意见就是力量”。在“鸣放”中别人说了正面的话，他就威胁说：“你要调查研究”；他还专门记载别人对党不满的话，作为向党攻击的材料。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"707a73d9b4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

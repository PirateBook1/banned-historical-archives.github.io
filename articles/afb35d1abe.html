script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"松江县松沪大队共产党员认真学习、宣传、落实“九大”精神进一步提高继续革命的自觉性决心永远紧跟毛主席，为中国革命和世界革命作出贡献","authors":[],"dates":[{"year":1969,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县泗联公社松沪大队的广大共产党员，在学习、宣传、落实“九大”精神的热潮中，认真学习了毛主席关于无产阶级专政下继续革命的伟大学说，决心以不断革命、彻底革命的思想武装头脑，进一步提高在无产阶级专政下继续革命的自觉性，为中国革命和世界革命贡献出自己的力量。"},{"type":"paragraph","text":"这个大队的共产党员在“九大”精神的鼓舞下，立即掀起了以学习“九大”文献为中心的活学活用毛泽东思想的群众运动。他们认真地学习了林副主席的政治报告，学习了中国共产党章程，学习了党内两条路线斗争的历史经验，特别是认真地学习了毛主席“我们已经取得了伟大的胜利。但是，失败的阶级还要挣扎。这些人还在，这个阶级还在。所以，我们不能说最后的胜利。几十年都不能说这个话。不能丧失警惕”的伟大教导，认清了在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，千万不能丧失革命警惕性；我们只有用毛主席关于无产阶级专政下继续革命的思想武装头脑，认清形势，才能紧跟伟大领袖毛主席，不断革命，永远革命。"},{"type":"paragraph","text":"这个大队的党员在学习中采用了“四学、四忆、四查”的做法:学习毛主席关于无产阶级专政下继续革命的伟大学说，忆党内两条路线斗争的历史，查自己对无产阶级专政下继续革命的思想准备足不足；学习毛主席关于阶级和阶级斗争的学说，忆解放后农村两个阶级、两条道路、两条路线斗争的历史，查自己阶级斗争观念强不强；学习中国共产党章程，忆自己受大叛徒刘少奇黑“六论”、黑《修养》毒害的情况，查自己路线斗争觉悟高不高；学党的成长壮大的历史，忆劳动人民在旧社会受压迫受剥削的苦，查自己对毛主席忠不忠。同时，深入开展革命大批判，进一步肃清刘少奇的“阶级斗争熄灭论”的余毒，狠抓落实继续革命的行动。大家越学对毛主席越亲，越忆跟毛主席越紧，越查对毛主席越忠。原来有些党员对不断革命、彻底革命思想准备不足，认为清队后敌人揪出来了，革命“差不多”了，可以“收兵”了。通过学习，他们深有体会地说:“毛主席早在解放前夕就告诫我们:‘夺取全国胜利，这只是万里长征走完了第一步。’毛主席又教导我们:‘轻易地说我国革命的最后胜利，是错误的’。我们这种‘差不多’‘可以收兵’的思想，就是不想继续革命的思想，这是很大的危险。”广大共产党员表示:我们一定要紧跟伟大领袖毛主席，革命到底不停顿，直到阶级和剥削完全消灭，全人类彻底解放。"},{"type":"paragraph","text":"这个大队的共产党员学习了毛主席关于无产阶级专政下继续革命的伟大学说，深深体会到搞好革命团结，是争取更大胜利的根本保证。大队、生产队领导班子建立以后，广大党员坚持在毛泽东思想的基础上达到五个“统一”，搞好革命团结。贫下中农说:“上下干部团结紧，干部群众一条心，党员来做带头人，革命、生产无不胜。”"},{"type":"paragraph","text":"这个大队广大党员学习了毛主席关于无产阶级专政下继续革命的伟大学说，批判了刘少奇“经济挂帅”的黑货，从而使毛主席“以粮为纲，全面发展”，“备战、备荒、为人民”的伟大战略方针深入人心。范家生产队队长范顺余(预备党员)，带头活学活用毛泽东思想，把队里的政治空气搞得浓浓的，社员的干劲鼓得足足的，革命搞得轰轰烈烈，生产热气腾腾。九曲生产队预备党员李永鹤积极主动帮助生产队开展工作，劳动时样样带头，抢重活、难活、脏活干，获得广大贫下中农的好评。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afb35d1abe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

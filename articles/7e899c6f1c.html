script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平原省有些领导干部官僚主义作风严重　向上级作假报告，对灾民生死漠不关心","authors":[],"dates":[{"year":1952,"month":3,"day":28}],"is_range_date":false,"parts":[{"text":"平原省有些领导干部官僚主义作风严重　向上级作假报告，对灾民生死漠不关心","type":"title"},{"text":"【华北总分社二十八日讯】平原省湖西、濮阳、菏泽等专区的灾情很严重；而这些地区的领导救灾工作的某些干部却表现了不关心人民疾苦的官僚主义作风。有的干部给上级做假报告，妄说灾情不要紧；例如湖西专署防旱春耕生产救灾办公室副主任张志革，在三月七日用电话向省府汇报说：“近来灾情有些好转，原因是最近拨了副业贷款二十亿元，发救济粮一百四十万斤，县代表会已作贯彻，雪后路干了，灾民能开始活动”等等；实际上各县代表会于三月四日左右才陆续开完，副业贷款才开始发放，救济粮还没发到灾民手中，区、村干部情绪波动很大，大部灾民还没活动起来，甚至逃荒讨吃，卖儿寻死的事也再在发生。该专区金乡县第七区某村已有两个灾民因生活无法自杀，然而住在该村的区委副书记王维忠和县妇联组织部长杨玉清反而向县里做假报告说“是因生气而死的”。濮阳专区长垣县第九区赵岗集灾民杨庆威迫于生活两次上吊而死，该区领导上给县里的汇报说“杨庆威死的原因之一，是有上吊的习惯”。这些灾民的自杀事件，并未引起这些领导同志的严重注视。还有些干部他们在救灾工作中扔下了救灾工作不做而跑去听戏。","type":"paragraph"}],"comments":[],"origin":"1952年3月31日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e899c6f1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

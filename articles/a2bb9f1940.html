script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国民主促进会中央常务委员会扩大会议关于进行会内整风运动的决议","authors":[],"dates":[{"year":1957,"month":6,"day":24}],"is_range_date":false,"parts":[{"text":"中国民主促进会中央常务委员会扩大会议关于进行会内整风运动的决议","type":"title"},{"text":"中国民主促进会中央常务委员会扩大会议认为：右派野心分子在最近时期内，打着帮助党整风的幌子，利用各种方式，散布反对走社会主义道路、反对党领导、反对人民民主专政的谬论，有意制造混乱，模糊人们意识，破坏人民内部的团结，企图把中国拉回到资本主义道路，现在全国人民正在向反社会主义的右派野心分子的猖狂进攻展开着激烈的政治思想斗争，我们全体会员必须积极投入这一严肃的斗争。","type":"paragraph"},{"text":"在目前社会大变动的时期，大规模的群众性的阶级斗争虽然已经基本结束，但阶级斗争仍属存在。在我会成员中，由于非无产阶级的出身，对社会主义制度存在着不同程度的不习惯乃至抵触的情绪，也是必然的。因此有必要立即在全会进行整风运动，同右派反党反社会主义思想严格划清界限，展开不调和的斗争，使我会成员通过这次运动明辨是非，端正立场，更好地为我国的社会主义大业贡献力量。","type":"paragraph"},{"text":"会内整风的内容，应该以毛主席关于正确处理人民内部矛盾的问题的讲演中所提出的六项政治标准为依据，那就是：(1)有利于团结全国各族人民，而不是分裂人民；(2)有利于社会主义改造和社会主义建设，而不是不利于社会主义改造和社会主义建设；(3)有利于巩固人民民主专政，而不是破坏或者削弱这个专政；(4)有利于巩固民主集中制，而不是破坏或者削弱这个制度；(5)有利于巩固共产党的领导，而不是摆脱或者削弱这种领导；(6)有利于社会主义的国际团结和全世界爱好和平人民的团结，而不是有损于这些团结。这六条标准中最重要的是社会主义道路和共产党的领导两条，对不合这六项标准的思想、言论和行动，都应加以批驳和纠正。","type":"paragraph"},{"text":"会内整风，先在中央领导机构和各省、市领导机构做起，在党已开展整风的基层单位中，我会基层组织也可以开始整风。整风的进行必须采取严肃认真、和风细雨的精神，有关会内整风的具体办法，另行决定。","type":"paragraph"},{"text":"在会内开始整风之后，会员仍然应该继续向党提意见，诚恳地帮助党整风。我会各级组织也应该主动地争取党组织和党员向我会提意见，帮助我们整风。在会内整风期间，各级组织应当暂时停止吸收会员，发展组织。","type":"paragraph"},{"text":" 来源：《光明日报》1957年6月24日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a2bb9f1940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

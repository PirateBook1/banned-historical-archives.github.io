script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"转发江西省革筹小组注意工作方法的经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发江西省革筹小组注意工作方法的经验的批语川"},{"type":"paragraph","text":"（1967年11月16日）姚文元同志："},{"type":"paragraph","text":"江西工作的四条经验，似可转各地参考，请商各同志酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十六日.[1]本篇一是对中共中央文化革命小组办事组1967年11月30日编印的《快报》第五四一四号上登载的《江西省革筹小组注意工作方法》一文的批语。文章说，江西省革筹小组在贯彻执行中央关于处理江西问题若干决定的过程中，按照毛主席的教导，注意工作方法。其经验是：一、围绕中心抓活的典型，用群众去教育群众。在运动发展到关键时刻，采取了用典型带动一般的方法。二、深入群众，听取意见，抓群众的活思想。三、派出大批毛泽东思想宣传队，结合中心任务，到工矿、农村做宣传工作，并抓革命促生产。省革筹小组认为，形势不能迅速好转，一个重要原因是毛主席的声音传不下去。（在这一句后面，毛泽东加括号写了一个批注，即本篇二。）四、坚持学习毛主席著作，促进自已革命化。"},{"type":"paragraph","text":"[2]姚文元，当时任中共中央文化革命小组组员。毛泽东全集第五十卷"},{"type":"paragraph","text":"二此种现象在全国很多地方存在。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":143,"page_end":144},"tags":[{"name":"姚文元","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c1900b3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"送走“瘟神”　青浦欢腾任屯村农民缅怀毛泽东同志决心再接再厉巩固已取得的成就","authors":["陆炎"],"dates":[{"year":1983,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　青浦县消灭了血吸虫病。昨天，青浦县委、县政府在莲盛公社任屯村召开座谈会。防治血吸虫病的有关人员和当年深受血吸虫病害的农民，在会上深切缅怀毛泽东同志号召“一定要消灭血吸虫病”的伟大功绩。他们回顾消灭血吸虫病的历程，表示要再接再厉，巩固成就。"},{"type":"paragraph","text":"任屯村是受血吸虫病危害最严重的村子之一。这个村的代表在会上表达了全村农民对党的感激之情。青浦县部分从事血防工作的老医务人员在会上即兴赋诗作画。"},{"type":"paragraph","text":"市血防领导小组和中央血防办公室的负责人，市农委、市教卫办、市卫生局、一医、二医、中医学院、市血吸虫病防治研究所、寄生虫病研究所、一○九医院的领导干部、专家、教授应邀出席座谈会。"},{"type":"paragraph","text":"市府顾问、市血防领导小组组长杨恺到会讲话。市血防领导小组副组长燕明宣读了青浦县消灭血吸虫病报告的批复，并致以热烈的祝贺。　(陆炎)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad03ee76c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

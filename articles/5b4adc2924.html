script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛泽东思想伟大红旗插遍青藏高原","authors":["人民解放军总后勤部学习毛主席著作标兵、汽车某团六连"],"dates":[{"year":1968,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛泽东思想伟大红旗插遍青藏高原"},{"type":"paragraph","text":"人民解放军总后勤部学习毛主席著作标兵、汽车某团六连"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》编辑部重要文章《划时代的文献》指出：“两年来，我国无产阶级文化大革命运动所取得的伟大胜利，就是毛泽东思想对资产阶级和一切剥削阶级旧思想进行革命大批判的伟大成果。”在这场史无前例的无产阶级文化大革命中，亿万工农兵群众，高举毛泽东思想的革命批判大旗，对无产阶级的敌人展开了革命的大批判。两年之间，革命大批判的烈火燃遍了万水千山，愈燃愈烈！"},{"type":"paragraph","text":"革命的大批判，把中国赫鲁晓夫等党内一小撮最大走资派的反革命修正主义面目暴露在光天化日之下，革命人民更加认清了他们是社会主义条件下无产阶级的最危险的敌人，只有彻底粉碎他们的反革命修正主义路线，并肃清其流毒，大立毛泽东思想，把毛泽东思想伟大红旗插遍一切阵地，才能使无产阶级的铁打江山千秋万代永不变色。"},{"type":"paragraph","text":"我们是长年奔驰在青藏高原上的汽车兵。两年来，在《通知》的光辉照耀下，我们紧跟毛主席的伟大战略部署，千里高原摆战场，挥笔上阵扫黑帮，在四千里青藏公路上轰轰烈烈地开展了革命的大批判。车队出发执勤，我们就把革命大批判的漫画、文章贴在汽车篷布上，办成活动专栏，走到那里，就把革命大批判带到那里。江河源头摆战场，昆仑山麓搞批判。从干部到战士，人人口诛笔伐，个个奋勇上阵。同志们说，我们要把革命大批判的每句话，每篇文章，都当作射向中国赫鲁晓夫等党内一小撮走资派的炮弹，不把他们批倒批臭，决不收兵。"},{"type":"paragraph","text":"我们要紧握枪杆拿起笔，深入持久地开展革命大批判，向敌人发起不停顿的进攻，把毛泽东思想伟大红旗插遍青藏高原。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b4adc2924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

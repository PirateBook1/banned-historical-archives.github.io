script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远跟着毛主席闹革命","authors":[],"dates":[{"year":1966,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪空军部队领导机关正在召开贯彻落实林彪同志关于把学习毛主席著作的群众运动提高到一个新的阶段的指示的经验交流会。喜讯传到会场，顿时沸腾。同志们欣喜若狂，“毛主席万岁”的欢呼声，《东方红》和《大海航行靠舵手》的歌声，响彻会场。"},{"type":"paragraph","text":"空军学习毛主席著作积极分子、高炮某部排长吴显流兴奋地说:“短短几个月的时间，毛主席已经八次接见革命师生和红卫兵，被接见的人已达一千多万。这是中国革命历史和国际共产主义运动历史上的伟大革命创举。它充分地说明了，毛主席最相信群众，最关心群众，最支持群众的革命行动，始终和群众站在一起，和群众同呼吸、共命运，和群众心连心。毛主席是世界上最伟大、最英明、最正确的无产阶级革命的领袖。我们要无限热爱毛主席，无限忠于毛主席，永远跟着毛主席闹革命，谁敢反对毛主席，我们就砸碎他的脑袋!”今年国庆在天安门上见到过伟大领袖毛主席的航空兵某部飞行大队长、一等功臣冯全民说:“当我听到毛主席第八次接见革命师生和红卫兵的喜讯时，就好象又回到了毛主席的身边，感到无限的喜悦和幸福。我国无产阶级文化大革命，在毛主席的亲自领导下，取得了辉煌的胜利。毛泽东思想已深入人心，全国人民的精神面貌发生了根本的变化，无产阶级的江山更加巩固。无数事实证明了一个真理:毛主席是当代最伟大的马克思列宁主义者，毛泽东思想是最伟大的真理，毛主席所代表的革命路线是最正确的路线。我们一定要永远做毛主席的忠诚战士，永远沿着毛主席指引的航道胜利前进，海枯石烂心不变，风吹浪打不动摇!”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b19c737b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

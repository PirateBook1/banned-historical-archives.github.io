script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东颂歌》广受欢迎这盘录音磁带三天销售万余盒","authors":["周玉明"],"dates":[{"year":1991,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯(记者周玉明)　一盘最新录制的磁带《迎接毛泽东98诞辰十歌星齐颂红太阳——毛泽东颂歌新节奏联唱》，在毛泽东同志98诞辰前夕推上上海音乐柜台，第一批1.1万盒磁带仅三天就一销而空。音乐书店的有关人士认为:这盘磁带的销售速度是惊人的!"},{"type":"paragraph","text":"由中国唱片总公司上海公司出版发行的这盘磁带，与六十年代、七十年代的民族歌手演唱的毛泽东颂歌的区别在于，演唱者都是现今唱流行歌曲为主的青年红歌星，如李玲玉、孙国庆、屠洪刚、范琳琳等。演唱的歌曲都是30岁以上的人熟悉的三十首歌唱毛泽东的歌曲，如《太阳最红，毛主席最亲》、《红太阳照边疆》、《毛主席的话儿记在我们心坎里》、《毛主席的光辉》、《阿佤人民唱新歌》、《十送红军》、《南泥湾》、《北京的金山上》、《桂花开放幸福来》、《敬祝毛主席万寿无疆》等。这盘磁带前几天在上海人民广播电台播放后，反响强烈，中、老年人尤其感到亲切，纷纷来信来电打听如何才能买到，很多年轻人也抢着购买这盘磁带。这次全国共推出七万盘。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a2bf6fc2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

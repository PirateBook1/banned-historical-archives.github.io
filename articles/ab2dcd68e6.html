script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"周恩来总理给尼克松总统的口信","alias":"","parts":[{"type":"paragraph","text":"周思来总理给尼克松总统的口信"},{"type":"paragraph","text":"（一九七一年五月二十九日）周恩来总理向叶海亚总统表示诚华的谢意，感谢总统下极其迅速地转来了尼克松总统的三次口信。周恩来总理认真研究了尼克松总统一九七一年四月二十九日、五月十七日和五月二十二日的三次口信，并且十高兴地将尼克松总统准备接受他的建议访问北京国中华人民共和国的诸位领导人进行直接交谈一事银告了毛泽东主席。毛泽东主席表示欢迎尼克松总统的访间，并且期待一天的到来，好与总统间下进行直接交谈，自由地提当各自关心的主要问题。不言面哈，首先要解决中美之间美吴健问题，也就是从台湾和台湾海峡地区徽走美国一切装力量的具体办法问题。周思来总理欢迎基辛格博士作为与中国高级官员举行一次裂密的预备性会议的美方代表，提前来华为尼充松总就与访间北京作准备工作并进行必要的安排。周思来总理建议，基辛格博士最好将来华时间定在六月十五日至二十日之间，地点可在北京，由伊斯生堡可直飞北京不公开的机场。票机可用巴款波音机，如燕中国专机，亦可派往接进。会谈连网空航来往，约番三至四天。通讯如架设由带的无线电机，可于抵离业京期间临时店用。星于基辛格博士行动难于严格保密，也可以考感以公开身份来谈。如价保出，中华人民共和国政府当严格保证。在会谈有成效后，如需会后公市，当由双方商定。安排。其他细节，可通过叶海亚总统和中国大使直些硅商和周思来总理热烈期待基辛格博士不久前来北京的会。（光）"},{"type":"paragraph","text":"（中共中办文件，中业（1871）40号）"}],"authors":["周恩来"],"dates":[{"year":1971,"month":5,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":57,"page_end":57},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab2dcd68e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

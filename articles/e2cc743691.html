script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民监察工作的方针应围绕抗美援朝、土地改革、镇压反革命等中心任务有重点地进行","authors":["政务院人民监察委员会主任","谭平山"],"dates":[{"year":1951,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"人民监察工作的方针应围绕抗美援朝、土地改革、镇压反革命等中心任务有重点地进行","type":"title"},{"text":"政务院人民监察委员会主任谭平山","type":"authors"},{"text":"【新华社十二日讯】中央人民政府政务院人民监察委员会召开的第一次全国监察工作会议已于十二日在北京开幕。出席者有中央、各大行政区、内蒙古自治区、各省、市人民监察委员会负责人、中央各部门的监察工作负责人共一百四十九人，中央人民政府林伯渠秘书长、政务院副总理陈云、黄炎培，最高人民检察署副检察长李六如，最高人民法院副院长张志让均出席指导。","type":"paragraph"},{"text":"会议由人民监察委员会谭平山主任致开幕词。他说：这次会议的中心任务是：总结一九五零年的人民监察工作，讨论并制订一九五一年的工作任务和解决有关监察工作中的一些重要问题，以及研究建立监察制度的几个重要章则与条例。谭平山主任着重指出：我们的工作方针应围绕当前的抗美援朝、土地改革、镇压反革命、生产建设等中心任务有重点地进行监督，纠正工作中各种不良倾向。我们还要保证国家政策法令的执行，研讨进行工作的步骤和方法，以期充分发挥人民监察工作的效用。","type":"paragraph"},{"text":"中央人民政府林伯渠秘书长向大会讲话。他在阐述了人民监察工作的重大作用后指出：一年来，监察工作已有了很多成绩。他说：各级人民监察机关和人员要作好监察工作，必须紧紧地依靠群众，联系群众，从现实出发，有重点地进行工作，并经常交流工作经验。","type":"paragraph"},{"text":"相继讲话的尚有陈云、黄炎培副总理、李六如副检察长、张志让副院长等。","type":"paragraph"}],"comments":[],"origin":"1951年4月14日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈云","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2cc743691"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

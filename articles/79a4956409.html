script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有关农副产品大包干的几个问题","authors":["新华通讯社"],"dates":[{"year":1962,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"有关农副产品大包干的几个问题","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯　在农副产品大包干落实当中，辽宁省各地提出一些有关政策方面的问题，要求省委解答。","type":"paragraph"},{"text":"一、粮食、棉花任务，可否互相顶交？不少地方针对目前存在的忽视经济作物和油料作物的情况，提出粮、棉应该确定一个比例，上缴时可以互相顶替。这样既可以刺激植棉的积极性，同时又是对那些没有遭到不可抗拒的灾害而未完成植棉任务的社、队的一种惩罚。","type":"paragraph"},{"text":"二、大豆单产低，上缴时可否规定一个比例，多顶些粮食？","type":"paragraph"},{"text":"三、经济作物与粮谷作物如果不能互顶，那么有些地方，由于羊户放出一只母羊，每年可争得两只小羊或更多一些。放羊户一般都是劳动强、收入多的新老中农，也有生产队以上干部；贷羊户大多是缺劳力或虽有辅助劳力，但收入少、买不起羊的贫农。","type":"paragraph"},{"text":"来源：1962年4月13日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79a4956409"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彼·多德团长在张承宗副市长欢迎阿中友协代表团的宴会上说毛主席贺电是阿中友谊最高表现张承宗副市长讲话指出世界上没有任何力量能破坏中阿友谊和团结","authors":[],"dates":[{"year":1966,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市副市长张承宗昨天晚上举行宴会，热烈欢迎以彼·多德为首的阿尔巴尼亚中国友好协会代表团。"},{"type":"paragraph","text":"中共上海市委书记处书记、上海市副市长梁国斌出席了宴会。"},{"type":"paragraph","text":"陪同代表团前来上海访问的中国人民对外文化友好协会会长楚图南也出席了宴会。"},{"type":"paragraph","text":"在充满亲切友好兄弟般情谊的宴会上，张承宗副市长首先讲话。他热烈赞扬英雄的阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党领导下，在社会主义革命和建设中取得了辉煌灿烂的成就。他说，英雄的阿尔巴尼亚，是反对帝国主义，反对现代修正主义，支持世界革命的一支坚强的红色突击队。他们敢于同世界上一切强暴敌人坚决斗争的大无畏精神，博得了全世界革命人民的敬佩和赞扬。我们上海人民，同全中国人民一样，以有阿尔巴尼亚人民这样亲密的战友感到无比自豪。"},{"type":"paragraph","text":"张承宗引述了毛主席签署的中共中央致阿尔巴尼亚劳动党第五次代表大会贺电中的话后说，我们两国人民的战斗友谊，是建立在马克思列宁主义和无产阶级国际主义基础上的，是以毛泽东同志为首的中国共产党和以霍查同志为首的阿尔巴尼亚劳动党共同锤炼的，是在为共同的理想而进行的革命斗争中经过考验的。世界上没有任何力量能够破坏我们的友谊和团结。"},{"type":"paragraph","text":"彼·多德团长在宴会上讲话说，我们到中国参观访问，无论到那里，都感到中国人民对阿尔巴尼亚人民友好的火热感情。我们两国人民的友谊在马列主义的基础上不断加强，经过中国共产党和我们党的不断锤炼。这种友谊的最高表现是毛泽东同志致我们党第五次代表大会的贺电，贺电鼓舞我国人民在我们党指出的道路上向前进。在共同的反帝反修，建设社会主义共产主义事业的斗争中，我们相互支持、相互鼓舞。阿尔巴尼亚人民为有伟大真挚坚定的中国人民为亲密朋友而骄傲和幸福。"},{"type":"paragraph","text":"他说，我们党的第五次代表大会总结了我们党一贯执行的正确路线的经验，确定了我国在思想、文化领域里采取的措施，消除产生修正主义和资本主义的一切可能性，保证社会主义在我国取得胜利。"},{"type":"paragraph","text":"彼·多德赞扬中国人民在以毛泽东同志为首的中国共产党正确领导下，在社会主义革命和建设中取得的巨大成就。他说，我们为你们的无产阶级文化大革命深入开展感到高兴，我们也看到毛泽东思想越来越成为中国人民向社会主义共产主义前进的动力。尽管帝国主义、修正主义在歪曲诽谤中国的现实，对于它们，我们不抱任何幻想。我们相信，中国无产阶级文化大革命一定会取得伟大胜利。"},{"type":"paragraph","text":"出席宴会作陪的有:中国人民对外文化友好协会上海市分会副会长张耀辉、张振亚等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7275159e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

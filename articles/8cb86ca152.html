script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于党员和团员的右派言论","authors":["冯元恒","周尧","崔大同","李正德","程渡","西北农学院","陆帼一","马宗申"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于党员和团员的右派言论","type":"title"},{"text":"西北农学院李正德冯元恒马宗申崔大同陆帼一周尧程渡","type":"authors"},{"text":"1．“党员认为自己是主人，别人是客人，自己是统治者，别人是被统治者……。”(农学系副教授　李正德)","type":"paragraph"},{"text":"2．“我把党员看成是主人，自己是客人，党员和自己是主仆关系，是统治者和被统治的关系。”(基建科　冯元恒)","type":"paragraph"},{"text":"3．“党员觉得国家就是我，我就是国家。”“现在大家害怕共产党员甚于过去害怕国民党员，因为过去与他们(国民党员)合不来，我可以不理他，……过去我可以闭门读书，不与他们往来，但现在不行了，因为有各种运动，会(此处一字辨认不出)到你的头上……这就是今天阿谀、奉承、吹牛、拍马的原因。”党员在群众中的印象是：“穷人乍富，小人得志”，大有“飞扬跋扈”之势。(农经系讲师  马宗申)","type":"paragraph"},{"text":"4．“鼻子朝天，傲漫无边，定是党员。欺上瞒下，片面汇报，也是党员。吃苦在后，得到在前，名利双收，还是党员。只愿奉承，不愿批评，又是党员……”(水利系辅助人员  崔大同)","type":"paragraph"},{"text":"5．“党委及学校工作是由党团员中来到群众中去，群众只是单纯执行任务”。(园艺系讲师  陆帼一)","type":"paragraph"},{"text":"6．“党员的思想作风实在太恶劣了，谄上骄下，打击别人，以求宠悦，和群众相处与‘刺蝟’一样，近之则不逊，远则致怨”。“党员有批评的武器，非党员有自我批评的武器。”(植保系教授  周尧)","type":"paragraph"},{"text":"7．“党团员高于群众一级，有特权思想。现在的习惯是只有党员能考留苏深造，只有党员能留校当助教，群众几乎成‘废人’。”“学校党团员看病，到军医大学(即指陆军医院为西安最好医院，一般病是不准去的)，而一般人都是在西安医院(这是学校指定的公费医院)。”“调动工作时党员调到好的工作上，群众调到不好的工作上去。团员调到艰苦的地方会闹情绪不服从，群众调去也只好调去，因没有组织反应”。(农化系助教　程渡)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cb86ca152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

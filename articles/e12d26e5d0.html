script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谁能不感到全身是劲！","authors":["梁思成"],"dates":[{"year":1958,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"谁能不感到全身是劲！","type":"title"},{"text":"梁思成","type":"authors"},{"text":"从1957年踏进1958年。谁不昂首阔步地踏过这英雄的、豪迈的一步！","type":"paragraph"},{"text":"当然，今年也同去年，以及解放以来每一个新年一样，欢欣鼓舞地送一个胜利年，迎接一个更大的胜利年。但是今年不同往年，快乐在心头，倍难抑制。","type":"paragraph"},{"text":"岁除声中，各地生产建设的捷报频传，报告着第一个五年计划生产任务胜利完成或超额完成，心随着每一个捷报而更加跳跃，本不是稀奇事；而今年的心，却特别跳动，特别兴奋。因为今年这颗心是一颗更加充满了意志和力量的信心。","type":"paragraph"},{"text":"1957年刚过去了。多么富有意义的一年！一年前，梦也没有梦到在广大人民的政治思想战线上会展开一场这样严重的阶级斗争。一小撮反动的资产阶级右派分 子，竟搅得乌云满天。但是敌人也是我们的“老师”，他们真给我们出了许多好“题目”。半年多的殊死战，我们已把敌人彻底打垮，在斗争中我们得到了深刻的教 育和战斗的锻炼。毒草化为“肥料”，使我们这些“温室里的幼苗”茁壮起来，更能经得起“风雨”的考验。反右派斗争尾声中，整改开始了。整改给晚秋时节提早 带来了初春的蓬勃干劲。","type":"paragraph"},{"text":"一场斗争明确了什么？明确了六亿人民都一心一意、死心踏地地要跟着共产党走；明确了在一切事物中，从政治、思想、文学、艺术、科学、技术乃至生活、作风中 都存在着两条路线的问题，而六亿人民所要走的是社会主义道路；明确了中国共产党是一个多么英明、正确，令每一个爱祖国的中国人所不能不从心眼底下拥护、爱 戴的伟大的党；明确了无论做什么事都必须有党的领导，没有党的领导，事业本身就做不成，个人则一事无成；此外还明确了作为新中国的知识分子，必须“又红又 专”，必须不断地改造自己，学习到老改到老，使自己成为一个工人阶级的知识分子。 这一切本来是已明确了的，现在却进一步更明确了。","type":"paragraph"},{"text":"这一切明确了，全国人民信心更加坚定了，党把任务交给了我们——农业发展纲要：四百斤、五百斤、八百斤；工业指标：十五年内赶上或超过英国！干部下放：下乡，下厂，上山。勤俭建国……勤俭持家。多，快，好，省。多么鲜明，多么具体，多么现实！","type":"paragraph"},{"text":"党就是这样领导我们——在思想上，政策上，组织上领导我们。给了我们信心，给了我们干劲。","type":"paragraph"},{"text":"十五年在一个人的生命中本已不算很长的时间，而在五千年的历史中，仅仅算是千分之三！从这样的时间概念上看来，繁荣、幸福、富强的社会主义祖国并不是什么“远景”，而是即将到来的明天了！想到这里，谁能不感到全身是劲！","type":"paragraph"},{"text":"1957年在我们祖国发生了这样大的变化，这变化主要在六亿颗心里播下了干劲的种子，使年轻的心更坚强，使中年、老年的心更年轻。六亿颗年轻、坚强的心， 凝结在一起，这是多么强大的力量。它坚似钢铁，可以排山倒海。我们正是以这样的心，迎接1958年，来开始第二个五年计划。不少知识分子还下了决心，不断 学习，改造自己，使自己成为真正的工人阶级知识分子。明年今日，让我们用加倍的自豪和信心，更响的鞭炮、锣鼓，更清脆的歌声来庆祝1958年更多、更大、 更辉煌的胜利吧！","type":"paragraph"}],"comments":[],"origin":"1958年1月1日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e12d26e5d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贾卢德阁下和夫人等贵宾离京赴杭州访问  邓副总理等到机场送行，姬鹏飞副委员长陪同访问","authors":[],"dates":[{"year":1978,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贾卢德阁下和夫人等贵宾离京赴杭州访问"},{"type":"paragraph","text":"邓副总理等到机场送行，姬鹏飞副委员长陪同访问"},{"type":"paragraph","text":"新华社北京八月九日电　阿拉伯利比亚人民社会主义民众国总人民代表大会总秘书处成员阿卜杜勒·萨拉姆·贾卢德和夫人以及由贾卢德阁下率领的阿拉伯利比亚代表团，由人大常委会副委员长姬鹏飞和夫人许寒冰，外交部部长助理宫达非陪同，今天下午乘专机离开北京前往杭州参观访问。"},{"type":"paragraph","text":"国务院副总理邓小平，国家建委副主任李景昭，外贸部副部长王润生，外经部副部长程飞等到机场为贵宾们送行。"},{"type":"paragraph","text":"在飘扬着中国和利比亚两国国旗的首都机场上，举行了欢送仪式。军乐团奏利中两国国歌。贾卢德阁下由邓小平副总理陪同检阅了中国人民解放军陆海空三军仪仗队。"},{"type":"paragraph","text":"临上飞机前，贾卢德阁下同邓小平副总理热情握手告别。邓小平副总理说，阁下的这次访问，实现了中利两国关系正常化，建立了外交关系，这对发展我们两国的友好合作关系是有益的。贾卢德阁下说，我将永远记住这次访问。请你们相信，无论是过去、现在或将来，我们永远是你们的朋友。"},{"type":"paragraph","text":"外交部西亚北非司代司长周觉也陪同前往。"},{"type":"paragraph","text":"一些阿拉伯、非洲、亚洲国家驻中国的外交使节也到机场送行。（附图片）"},{"type":"paragraph","text":"贾卢德阁下率领的阿拉伯利比亚代表团，由姬鹏飞副委员长陪同，离京前往杭州参观访问。"},{"type":"paragraph","text":"邓小平副总理等到机场欢送。"},{"type":"paragraph","text":"图为邓小平副总理同贾卢德阁下热情握手告别。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81060cbd64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乔治乌—德治和西罗基  致电毛主席祝贺朝鲜停战  蒙波两国外长分别向我国政府和人民致贺","authors":[],"dates":[{"year":1953,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"乔治乌—德治和西罗基"},{"type":"paragraph","text":"致电毛主席祝贺朝鲜停战"},{"type":"paragraph","text":"蒙波两国外长分别向我国政府和人民致贺"},{"type":"paragraph","text":"【新华社三十日讯】我中央人民政府毛泽东主席收到罗马尼亚人民共和国部长会议主席格·乔治乌—德治的来电。电文如下：中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"当朝鲜停战协定签订和朝鲜战争终止之际，罗马尼亚人民谨向伟大的中国人民致以热烈的祝贺。"},{"type":"paragraph","text":"这一事件是英雄的朝鲜人民和勇敢的中国人民志愿军保卫世界和平的巨大胜利。"},{"type":"paragraph","text":"对和平事业无限忠诚的罗马尼亚人民希望中国人民在巩固这个巨大胜利的事业中获得进一步的成就：这个胜利对巩固世界和平的事业是一个重大的贡献。"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议主席"},{"type":"paragraph","text":"格·乔治乌—德治"},{"type":"paragraph","text":"一九五三年七月三十日于布加勒斯特"},{"type":"paragraph","text":"【新华社三十日讯】我中央人民政府毛泽东主席收到捷克斯洛伐克共和国总理西罗基的来电。电文如下：中华人民共和国中央人民政府主席毛泽东同志："},{"type":"paragraph","text":"捷克斯洛伐克全体人民以满意和愉快的心情获悉了朝鲜停战协定签订的消息，停战协定的签订是争取远东和世界和平的斗争中的巨大胜利。这一具有历史意义的事件之所以成为可能，是由于获得各国人民支持的苏联、中华人民共和国与朝鲜民主主义人民共和国的努力。捷克斯洛伐克共和国政府借此谨以政府和捷克斯洛伐克全体人民的名义，向中华人民共和国政府致以真诚的祝贺。"},{"type":"paragraph","text":"捷克斯洛伐克共和国总理西罗基"},{"type":"paragraph","text":"一九五三年七月二十九日于布拉格"},{"type":"paragraph","text":"【新华社三十日讯】乌兰巴托讯：蒙古人民共和国外交部部长贾尔卡赛汗二十八日接见我国驻蒙古大使馆临时代办，代表蒙古人民和政府向我中央人民政府领袖祝贺朝鲜停战。"},{"type":"paragraph","text":"贾尔卡赛汗在接见我驻蒙古大使馆临时代办陈应时说：在中朝人民的坚定努力和全世界爱好和平人民的拥护下，朝鲜停战协定终于在昨天签字。蒙古人民和政府对此感到极大的欢欣和鼓舞。为此，泽登巴尔总理特向毛泽东主席、周恩来总理致以衷心的祝贺，希代为转达。"},{"type":"paragraph","text":"【新华社三十日讯】华沙讯：波兰人民共和国外交部部长斯克热歇夫斯基二十七日接见我驻波兰人民共和国大使馆临时代办，代表波兰政府和人民向我中央人民政府和全国人民祝贺朝鲜停战。"},{"type":"paragraph","text":"斯克热歇夫斯基在接见我驻波大使馆临时代办杨琪良时说：“请将波兰政府和人民对今日所举行的朝鲜停战协定签字所表示的无限愉快的心情，转达给中华人民共和国中央人民政府和中国人民。波兰将本着它的政府多次表示过的对和平信守不渝的愿望，尽一切力量来使朝鲜停战协定能够尽快地、顺利地实现，并以此作为它对巩固远东和全世界和平的贡献。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a067c1fe7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平等同志从莫斯科回到北京周恩来等同志到机场欢迎","authors":[],"dates":[{"year":1960,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京3日电】　应邀去莫斯科参加十月社会主义革命四十三周年庆祝典礼的中国党政代表团副团长、中共中央总书记邓小平及部分团员，今天下午乘飞机回到北京。他们在飞机场上受到热烈欢迎。"},{"type":"paragraph","text":"中共中央副主席周恩来到机场欢迎。"},{"type":"paragraph","text":"同机回国的中国党政代表团团员有:彭真、康生、胡乔木、廖承志。"},{"type":"paragraph","text":"今天到机场欢迎的还有:中共中央政治局委员罗荣桓、陈毅、李富春、贺龙、李先念，政治局候补委员陈伯达、薄一波，中共中央书记处书记谭政、李雪峰，中共中央委员罗瑞卿、邓颖超、聂荣臻、伍修权、习仲勋。"},{"type":"paragraph","text":"苏联驻华大使馆临时代办苏达利柯夫也到机场迎接。"},{"type":"paragraph","text":"【新华社莫斯科2日电】　中共中央总书记、中国党政代表团副团长邓小平，团员彭真、康生、胡乔木、廖承志，在二日晚乘飞机离开莫斯科返国。"},{"type":"paragraph","text":"前往机场送行的有苏共中央主席团委员穆希金诺夫、苏斯洛夫和苏联最高苏维埃主席团副主席帕列茨基斯等人。"},{"type":"paragraph","text":"我国驻苏联大使馆参赞张德群和使馆工作人员也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"廖承志","type":"人物"},{"name":"彭真","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49dee3d5a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

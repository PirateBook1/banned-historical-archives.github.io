script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"对全国人大代表马建献来信的批语","alias":"","parts":[{"type":"paragraph","text":"对全国人大代表马建献来信的批语"},{"type":"paragraph","text":"（1965年1月13日）"},{"type":"paragraph","text":"印发工作会议\"同志们。这位人民代表的信写得很好。他提出的批评是正确的。今后千方不要做那些违（危）害人民利益的"},{"type":"paragraph","text":"[1]指当时正在北京召开的中共中央工作会议。"},{"type":"paragraph","text":"[2]指第三届全国人民代表大会代表、四川省农业科学院水稻研究所所长马建猷1965年1月3日在北京开会期间写给毛泽东的信。信中说，我将深藏心里已5年的隐忧疑问，大胆向您反映。一件事是：1958年夏湖北等省放出了水稻亩产数千斤的高产，我省组织参观团前往取经，我在参观中发现这些高产是浮夸、虚报，仿学必然造成生产上的巨大损失。于是向参观团的领导提出，但却当即遭到批判。参观后给省委写报告也不准讲调查了解的实情，只能按公社书记介绍的写。回省后，我用私人信函向有关领导反映参观见到的真实情况。泸州专署的一位副专员曾对我说：“你何不写信告到毛主席那里去。”结果，到了1959年即有人来追查这位副专员同我的谈话。我对此一直想不通，难道不准一个革命干部向主席反映情况吗？难道向主席反映情况的内容还有什么限制吗？另一件事是：1959年3月我下放泸县石洞公社，4月初看到一封主席写给生产队长的信。当时我迫不及待把这封信向社员宣读了，社员们无不欢天喜地。接着，我又回本单位向职工读了。没想到，不几天，听说主席这封信不往生产队发了，许多生产队根本不知道主席写过这封信。我单位支部书记还批评我，说我向社员和职工宣读主席的信是歪曲主席写这封信的意图。把主席的信收起来不宣传的事，在四川不是个别县、个别单位，干部对此很不满，但又不敢说。这里面究竟是什么原因？值得主席注意了解。"},{"type":"paragraph","text":"对全国人大代表马建献来信的批语蠢事。"},{"type":"paragraph","text":"毛泽东一九六五年一月十三日"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":1,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc923bd538"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

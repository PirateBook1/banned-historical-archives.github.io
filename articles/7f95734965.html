script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"静海县各级革命委员会遵照毛主席教导  加强对下放干部的领导和帮助","authors":[],"dates":[{"year":1970,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"静海县各级革命委员会遵照毛主席教导"},{"type":"paragraph","text":"加强对下放干部的领导和帮助"},{"type":"paragraph","text":"据新华社石家庄电　河北省静海县各级革委会，遵照毛主席关于“广大干部下放劳动，这对干部是一种重新学习的极好机会，除老弱病残者外都应这样做。在职干部也应分批下放劳动”的伟大教导，加强对下放干部的领导，经常组织他们结合农村斗、批、改的实际问题，活学活用毛泽东思想，不断提高思想觉悟，使广大干部牢固地树立起继续革命的思想，在三大革命运动中发挥积极作用。"},{"type":"paragraph","text":"一批下放干部到静海县农村安家落户以后，这个县的各级革委会普遍建立了领导下放干部工作的班子，经常组织下放干部举办毛泽东思想学习班和讲用会，及时总结交流他们在接受贫下中农再教育过程中的好经验，同时注意帮助他们解决各种实际问题。几个月来，除县革委会召开了一次下放干部代表讲用会外，各公社、大队都举办了四至五次毛泽东思想学习班和讲用会，总结推广了五十多名下放干部认真接受贫下中农再教育的先进经验。"},{"type":"paragraph","text":"这个县各级革委会还通过举办阶级教育展览、吃忆苦饭、开忆苦会，请在旧社会苦大仇深的老党员、老干部、老贫农讲党史、村史、家史等方法，对下放干部进行阶级教育。砖垛大队革委会，给下放干部上的第一课，就是组织他们参观本村举办的阶级斗争教育展览，使下放干部受到了一次生动的阶级斗争和两条路线斗争教育。"},{"type":"paragraph","text":"来到静海县接受贫下中农再教育的下放干部，由于这个县各级革委会认真加强对他们的领导和帮助，使他们的阶级斗争、两条路线斗争和继续革命的觉悟大大提高，在三大革命运动中发挥了积极作用。在李八庄插队落户的一个干部在劳动中发现一个坏分子挑拨干群关系，破坏抓革命、促生产，就立即组织社员群众，在地头举办毛泽东思想学习班，反复学习毛主席关于“千万不要忘记阶级斗争”的伟大教导，狠批叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，当场把那个坏分子揪出来批斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f95734965"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

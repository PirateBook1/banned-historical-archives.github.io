script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力打好第三战役　夺取运动科研全胜七机部召开万人大会，拥护公安部门依法逮捕“四人帮”死党、现行反革命分子舒龙山。宋任穷部长号召职工团结起来，三大革命一起抓","authors":[],"dates":[{"year":1978,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一月二十六日电　据《人民日报》报道:最近，第七机械工业部召开有一万八千多人参加的群众大会，大张旗鼓地动员继续深入揭批“四人帮”，进一步打好第三战役。宋任穷部长在大会上讲了话，要求七机部全体干部和群众团结起来，积极响应华主席的号召，“思想再解放一点，胆子再大一点，办法再多一点，步子再快一点”，夺取揭批“四人帮”斗争的全胜，夺取科研生产的新胜利。"},{"type":"paragraph","text":"广大群众热烈拥护经最高人民检察院批准，北京市公安局当场逮捕“四人帮”在七机部的死党、现行反革命分子舒龙山。全场群众热烈鼓掌，高呼口号，表示一定把揭批“四人帮”及其死党舒龙山的斗争进行到底。"},{"type":"paragraph","text":"宋任穷在讲话中指出，多年来，林彪、“四人帮”两个反党集团直接插手七机部，疯狂推行他们的假左真右的反革命修正主义路线，在政治上、组织上、思想上给我们造成的外伤和内伤都是十分严重的。现在他们的阴魂还没有散，他们的流毒还在兴妖作怪，这些流毒不仅表现在那些犯了错误的人身上，也表现在一些没有犯错误，甚至反对过“四人帮”的同志身上。我们决不能把这种流毒估计低了，估计轻了。如果对他们那一整套修正主义货色不进行系统批判，将来某个时候，有人借尸还魂，重新出现林彪、“四人帮”式的反革命阴谋家、野心家，重新出现假左真右的“理论家”，不是不可能的。我们对这种危险必须有足够的警惕。我们一定要把揭批“四人帮”的第三战役打好，把揭批“四人帮”的斗争进行到底!"},{"type":"paragraph","text":"宋任穷说，要打好第三战役，必须认真注意政策。要严格区分两类不同性质的矛盾，始终把斗争矛头指向林彪、“四人帮”，指向舒龙山一伙。我们要缩小打击面，扩大教育面。对于象舒龙山这样顽固不化的死硬分子，必须坚决狠狠打击；对于愿意悔改的人，我们就要尽量争取挽救。即使是帮派骨干，只要他真正认罪，确有悔改表现，也可以从宽处理。对于其他犯错误的同志，包括犯严重错误的同志，要坚持“惩前毖后，治病救人”的方针。要思想批判从严，组织处理从宽。错误一定要严肃批判，是非一定要分清，决不能含糊。犯了路线错误，不弄清思想，头脑里还是林彪、“四人帮”那一套，就没有讲团结的政治基础和思想基础。严肃批判的目的是为了治病救人。一定要坚持摆事实、讲道理、以理服人。但是，犯了错误的人如果利用政策宽大的一面借机翻案，是不行的。要坚持对人的处理取慎重的态度。对帮派骨干和犯错误的人做组织结论，一定要认真调查，材料准确，结论恰当。只要我们严格按照党的政策办事，揭批越深入，我们团结的人就越多，队伍就越壮大，安定团结的局面就越巩固，越发展。当前安定团结的局面来之不易，我们一定要十分珍惜这个大好形势，发展这个大好形势。有利于团结的话就说，不利于团结的话就不说，有利于团结的事就做，不利于团结的事就不做。要增强无产阶级党性和组织纪律性，继续克服资产阶级派性和无政府主义残余。不要计较个人恩怨，不要争高低，不要纠缠历史旧账，要把仇恨集中到林彪、“四人帮”身上。"},{"type":"paragraph","text":"宋任穷说，我们要三大革命一起抓，把揭批林彪、“四人帮”修正主义路线同工业学大庆，贯彻工业三十条结合起来，同科研生产任务结合起来，夺取揭批“四人帮”斗争的全胜，把科研生产搞上去，为实现新时期的总任务而努力奋斗。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"宋任穷","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c74fb06edf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

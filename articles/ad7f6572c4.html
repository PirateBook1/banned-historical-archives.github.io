script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川沙县南塘大队第三生产队全体贫下中农，就如何过好七十年代第一个春节，展开了热烈的讨论，大家认为必须用毛主席关于“提高警惕，保卫祖国”，备战、备荒、为人民”的战略思想来检查节日前后的一切工作——过春节不忘战备　破旧俗大立新风","authors":[],"dates":[{"year":1970,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"伟大的七十年代第一个春节即将到来。在毛主席最新指示和中央两报一刊元旦社论的鼓舞下，郊区农村的革命、生产正出现一个新的气象。"},{"type":"paragraph","text":"目前，我们生产队正在进行年终分配。在这丰收年景，大家对怎样过好一个革命化的春节，展开了热烈讨论。我们认为必须以毛主席“提高警惕，保卫祖国”，“备战、备荒、为人民”的战略思想，用战备的观念来检查节日前后的一切工作。我们打算:"},{"type":"paragraph","text":"过一个战备年。毛主席教导我们:“从现在起就要有所准备!”春节期间更要加强战备教育，开展拥军和慰问烈、军属活动，进一步搞好军民团结，同当地驻军一起筑起军民联防的铜墙铁壁，随时准备痛击帝、修、反发动的侵略战争。"},{"type":"paragraph","text":"在春节期间，坚持革命大批判，彻底肃清刘贼“阶级斗争熄灭论”的余毒，严防阶级敌人的一切破坏活动，要狠狠打击资本主义自发倾向，决不容许阶级敌人复活“四旧”。在全队进行一次回忆对比教育，讲村史、家史，提高阶级斗争、路线斗争觉悟，巩固无产阶级专政。"},{"type":"paragraph","text":"过一个勤俭节约年。在春节期间，要突出无产阶级政治，牢记伟大领袖毛主席“厉行节约、反对浪费”的教导，富日子当穷日子过，做到不请客、不送礼、不讲排场，踊跃参加储蓄，杜绝铺张浪费，把勤俭节约的好传统，世世代代传下去；同时，开展提倡晚婚和计划生育的宣传教育工作。"},{"type":"paragraph","text":"新年新风尚，生产要跟上。春节期间，坚决响应毛主席“抓革命，促生产”的伟大号召，破除拜年、走亲戚的老习惯，春节后要立即投入兴修水利、积肥和田间管理等战斗，变农闲为农忙，生产更多的粮食支援世界革命。"},{"type":"paragraph","text":"我们保证在丰收年里过一个革命化春节，在新的一年里，发扬“自力更生”、“艰苦奋斗”的精神，全面落实中央两报一刊元旦社论精神，更好地完成党的“九大”提出的各项斗、批、改任务，紧跟伟大领袖毛主席继续革命，永远前进。"},{"type":"paragraph","text":"川沙县高桥公社南塘大队"},{"type":"paragraph","text":"第三生产队全体贫下中农"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad7f6572c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

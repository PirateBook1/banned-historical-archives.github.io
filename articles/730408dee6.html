script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志等党和国家领导人接见自卫还击作战英模报告团","authors":[],"dates":[{"year":1979,"month":6,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月三十一日电　华国锋主席，邓小平、汪东兴副主席，以及党和国家其他领导人，今天下午在人民大会堂接见了中越边境自卫还击作战英模报告团的全体成员，同他们一起照了像。"},{"type":"paragraph","text":"今天被接见的还有参加国家民委第一次委员(扩大)会议的代表。"},{"type":"paragraph","text":"参加接见的党和国家其他领导人有王震、韦国清、乌兰夫、方毅、纪登奎、吴德、张廷发、陈永贵、陈锡联、胡耀邦、聂荣臻、倪志福、徐向前、陈慕华、赛福鼎、谭震林、李井泉、姬鹏飞、周建人、胡厥文。"},{"type":"paragraph","text":"政协全国委员会副主席朱蕴山、康克清、季方、杨静仁、张冲、胡子昂、荣毅仁，最高人民检察院检察长黄火青，以及有关方面负责人薄一波、姚依林、杨勇等，也参加了接见。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\06\\7961010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席，邓小平、汪东兴副主席以及党和国家其他领导人五月三十一日在人民大会堂接见中越边境自卫还击作战英模报告团全体成员。图为接见时合影。新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"汪东兴","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"730408dee6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

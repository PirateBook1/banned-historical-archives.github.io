script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市委制定纪念七一宣传计划  大力宣传毛泽东思想  京市职工学习革命历史热烈竞赛生产","authors":[],"dates":[{"year":1951,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市委制定纪念七一宣传计划"},{"type":"paragraph","text":"大力宣传毛泽东思想"},{"type":"paragraph","text":"京市职工学习革命历史热烈竞赛生产"},{"type":"paragraph","text":"【本报讯】中国共产党北京市委员会于二十日拟定纪念党的三十周年的宣传计划。该计划如下："},{"type":"paragraph","text":"一、宣传的中心内容是党的革命历史和马克思列宁主义——毛泽东思想；通过这样的宣传，进一步提高党员和劳动群众对革命、对党、对国家的认识，加强他们为人民服务、为公共利益、国家前途、世界和平继续奋斗的革命积极性。"},{"type":"paragraph","text":"二、六月下半月，党内学习集中于党的负责同志所写的纪念“七一”的论文和党史材料，并结合毛主席的“实践论”（已由杨献珍同志作报告）和人民日报关于电影武训传的批评文字，进行关于非马克思、列宁主义——非历史唯物主义的立场、观点和思想方法的思想检查。"},{"type":"paragraph","text":"三、在干部和党员中收集对党的斗争历史的回忆、对革命烈士模范党员和党的组织牺牲奋斗的回忆，同时在工人、劳动群众中通过展览会、画片、电影等进行革命历史的宣传讲解，并收集他们对解放前后的比较、对党、对革命认识过程的自述。把这些回忆、自述用文字记录出来，加以整理，送报纸发表。"},{"type":"paragraph","text":"四、除“七一”前夕举行全市性的党员庆祝“七一”大会外，工厂、机关和其他支部，根据情况和条件，可分别举行本单位的“七一”庆祝会或座谈会，由党的负责同志讲革命历史和党的性质等问题，作为整党教育的准备。这些庆祝会，如本单位有各民主党派和无党派民主人士时，应欢迎其参加，此外并应欢迎群众自愿参加。"},{"type":"paragraph","text":"五、北京晚报增出专页，发表党员和群众的回忆自述等文字。北京人民广播电台除广播全市庆祝大会实况录音外，从六月下旬起，连续广播上述的回忆自述。"},{"type":"paragraph","text":"六、重新开放革命历史展览会；可能时将展览会移到中山公园或劳动人民文化宫举行。"},{"type":"paragraph","text":"七、革命历史的画册或毛主席画传如能出版，即分发各支部宣传员，向群众进行讲解。"},{"type":"paragraph","text":"八、“七一”以后，动员党的报告员宣传员，结合整党和抗美援朝、镇压反革命等进行经常性的宣传工作。建立共产党与共产主义的长期教育。"},{"type":"paragraph","text":"【本报讯】北京各工厂正在热烈地迎接中国共产党诞生三十周年纪念日。北京机器厂、北京邮政管理局等共产党的组织，确定即将对全体共产党员、全体职工，进行中国共产党三十年斗争史的教育。北京人民印刷厂的宣传员，现在以中国共产党与中国革命为宣传内容，这样就可以使全体工人更深刻地了解到中国共产党对中国人民革命事业的伟大贡献，毛主席的英明领导，并体会中国共产党与中国工人阶级的血肉关系。现在广大工人中间，已普遍地以自己的实际行动来迎接党的生日。有的以修改自己的爱国公约，认真执行爱国公约来迎接“七一”，有的以展开热烈的爱国主义劳动竞赛来作为对党生日的献礼。北京石景山发电厂除充实爱国公约外，并确定六月为反事故斗争月。截至目前止，该厂已保证了在将近二十天中没有重大事故发生。原计划煤耗○·七，现已降低到○·六八四。北京机器三分厂，以提前完成五百辆水车作为迎接党生日的献礼。此外北京电信局某部门以完成五百部二号墙机改为三号桌机的任务，北京自来水公司工务课以完成朝阳门三千公尺的干管，北京邮政局以增产四百万斤小米捐献购买飞机大炮，支援中国人民志愿军，来做为对党生日的献礼。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d28e26c991"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

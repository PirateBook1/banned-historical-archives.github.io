script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民志愿军抗美援朝两周年  金日成将军电毛泽东主席致谢","authors":["金日成"],"dates":[{"year":1952,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民志愿军抗美援朝两周年"},{"type":"paragraph","text":"金日成将军电毛泽东主席致谢"},{"type":"paragraph","text":"【新华社二十四日讯】朝鲜民主主义人民共和国内阁首相金日成将军，在中国人民志愿军抗美援朝参战两周年前夕，致电我中央人民政府毛泽东主席表示谢意。电文如下：主席同志："},{"type":"paragraph","text":"兹值英雄的中国人民志愿军抗美援朝参战两周年之际，我以朝鲜人民和朝鲜民主主义人民共和国政府及我个人的名义，谨向您和奋起抗美援朝保家卫国的兄弟般的中国人民及英勇的中国人民志愿军全体指挥员、战斗员，致以深深的谢意与敬意。"},{"type":"paragraph","text":"伟大中国人民的儿女——中国人民志愿军，在与朝鲜人民军的协同作战中，给美国侵略者以无可挽回的沉重打击，奠定了最后胜利的基础。"},{"type":"paragraph","text":"我确信：受着以伟大苏联为首的和平民主阵营的热烈支持与声援的我们两国人民的为了和平与独立的共同斗争，一定会彻底粉碎敌人，争取最后的胜利。"},{"type":"paragraph","text":"以鲜血结成的朝中两国人民的永不磨灭的友谊团结万岁！"},{"type":"paragraph","text":"英雄的中国人民志愿军万岁！"},{"type":"paragraph","text":"金日成"},{"type":"paragraph","text":"一九五二年十月二十三日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c81f69c0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"转发湖南省委扩大会议情况汇报的批语","alias":"","parts":[{"type":"paragraph","text":"转发湖南省委扩大会议"},{"type":"paragraph","text":"情况汇报的批语！"},{"type":"paragraph","text":"（1959年9月2日、3日）彭真同志："},{"type":"paragraph","text":"此件3可转各省、市、区党委参考。同时印发军委扩大会及外事会议各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二日"},{"type":"paragraph","text":"[1]本篇一写在中共湖南省委办公厅1959年8月30日关于省委扩大会议情况给中央的电话汇报上；本篇二、三写在湖南省委9月1日关于省委扩大会议情况给毛泽东并中央的书面报告上。"},{"type":"paragraph","text":"[2]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[3]指中共湖南省委办公厅1959年8月30日的电话汇报。汇报说，省委扩大会议第一阶段的主要内容是：一、确定了今年主要产品的跃进指标。二、突出地抓了当前的生产。三、对于生活安排问题，强调当前主要是加强对农民的思想教育。口号是：鼓足干劲搞生产，精打细算过日子。四、放手发动群众，大搞群众运动，把轰轰烈烈的群众运动与扎扎实实的具体措施结合起来。毛泽东全集第四十二卷"},{"type":"paragraph","text":"二此件\"发各省、市、区党委参考。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五九年九月三日"},{"type":"paragraph","text":"三刘、彭真同志阅，尚昆办，另印如前示。"},{"type":"paragraph","text":"[1]指中共湖南省委1959年9月1日关于省委扩大会议第一阶段情况给毛泽东并中央的书面报告。报告补充说，这次会议提出了抓好当前工作的几个关键：第一，迅速将党的八届八中全会精神贯彻到一切工作中去。第二，加强领导，把轰轰烈烈的群众运动和扎扎实实的具体措施结合起来。第三，坚持政治挂帅，开展大规模的社会主义竞赛运动。第四，领导干部深入第一线，指挥生产。"},{"type":"paragraph","text":"[2]刘，指刘少奇。"},{"type":"paragraph","text":"[3]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":2},{"year":1959,"month":9,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":334,"page_end":335},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"

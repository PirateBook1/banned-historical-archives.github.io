script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市高级人民法院关于高明仁反革命案刑事判决书","authors":[],"dates":[{"year":1955,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"天津市高级人民法院关于高明仁反革命案刑事判决书","type":"title"},{"text":"公诉人  天津市人民检察院检察长李权超","type":"paragraph"},{"text":"被告  高明仁\t又名自觉、觉新、凌云\t男\t26岁、河北省滦县人、住本市3区十字街粪厂胡同6号","type":"paragraph"},{"text":"被告因反革命案，由天津市人民检察院检察长李权超提起公诉，经本院审理查明：","type":"paragraph"},{"text":"被告高明仁是地主家庭成份，1946年4月在滦县加入匪三青团，1947年10月参加匪国防部第二厅北平站滦县情报组，充任内勤组员，负责与匪滦县警察局刑警队索取解放军的军事情报，经其抄写后分别发往北平、秦皇岛、唐山等地匪特务机关，仅据被告自供至1948年10月即发出情报达500余件。1948年夏季被告伙同薛匪世荣等赴芦龙县石门街顺记商店截扣待运往解放区的颜料。滦县解放时被告和周匪学礼等4人，携手枪2枝潜逃唐山、天津等地。天津解放后，被告隐瞒历史罪恶，混入教育部门，并在充教员期间散布恐美思想幻想蒋贼卷土重来。","type":"paragraph"},{"text":"按上例事实，除经查对属实外，被告亦均供认不讳。","type":"paragraph"},{"text":"根据被告高明仁在解放前参加匪特务组织，为匪特积极收转情报，截扣运往解放区物资，解放后拒不登记，并在混入教育部门后造谣污蔑，据情应予严惩，但考虑到被告在此次“肃反”运动中主动坦白交待历史罪恶，并检举了反革命分子，确有悔罪表现，特依据中华人民共和国惩治反革命条例第7条3款，第14条1款之规定免予刑事处分。","type":"paragraph"},{"text":"如不服本判决得于送达后次日起10日内向本院提出上诉理由书由本院转最高人民法院。","type":"paragraph"},{"text":" 1955年12月10日刑事审判庭审判员  邸洪恩陪审员  过玉华陪审员  方慧年","type":"paragraph"},{"text":"本件证明与原本无异","type":"paragraph"},{"text":"1955年12月26日","type":"paragraph"},{"text":"书记员  滑翰孙","type":"paragraph"}],"comments":[],"origin":"最高人民法院研究室编印《法院工作简报》第4期，1956年4月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a58f9ad7af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

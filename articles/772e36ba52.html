script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宝山县杨行公社贫下中农遵照伟大领袖毛主席的教导狠抓革命猛促春季生产在抓紧进行清队工作和整顿领导班子的同时，开展了声势浩大的积肥运动，普遍加强了夏熟作物的田间管理，并为春耕工作积极作好准备","authors":[],"dates":[{"year":1969,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县杨行公社广大贫下中农和革命干部在解放军、贫下中农毛泽东思想宣传队领导下，遵照伟大领袖毛主席的教导，狠抓革命，猛促生产，掀起了春季生产的新高潮。"},{"type":"paragraph","text":"春节前，这个公社就举办了三级干部毛泽东思想学习班，认真学习了毛主席一系列的最新指示和党的八届十二中全会公报，传达、贯彻市革委会郊区组关于抓革命，促生产的会议精神。学习中，针对有些干部重秋熟、轻夏熟，重经济、轻粮食的错误思想，深入开展革命大批判，使各级干部统一了思想，一致认识到夺取一九六九年农业生产大丰收不仅是一场生产仗，而且是一场关系到夺取无产阶级文化大革命全面胜利的政治仗。学习班上，还认真总结了一九六八年农业生产的经验教训，分析了一九六九年春季生产的形势。大家感到，今年农业生产季节紧(短三春)，任务重，并且由于阴雨连绵，地下水位很高，必须抓紧田间管理，否则，将严重威胁夏熟作物的生长。通过分析，使有些认为麦苗、油菜苗长势不错，可以舒舒服服过春节的同志，迅速克服了松劲麻痹思想。"},{"type":"paragraph","text":"公社革委会紧接着召开现场会，在全公社范围内推广了抓革命、促生产较好的西街大队的经验。这个大队从去年十二月份开始，就多次举办了干部、社员毛泽东思想学习班，反复学习、宣传了大寨人自力更生、艰苦奋斗、勤俭创业的先进思想，狠批了大叛徒、大内奸、大工贼刘少奇在农业生产上的反革命修正主义路线。广大贫下中农、革命干部抓革命、促生产，干劲冲天，斗志昂扬，在二月五日以前，已在全大队百分之五十以上的田里垩了河泥。寺前生产队社员风雨无阻，突击二十天，全队二百六十亩土地，有二百二十亩都垩了河泥。同时麦子、油菜又普遍施了一次春肥，还整修了水沟，每次雨后，都发动群众检查田间排灌情况，真正做到了“雨停水干”。"},{"type":"paragraph","text":"在毛主席“必须把粮食抓紧”，“备战、备荒、为人民”的光辉思想指引下，在西街大队的带动下，全公社迅速掀起了一个热火朝天的抓革命、促生产的新高潮。广大贫下中农和革命干部认真吸取了一九六八年因有机肥料不足等原因，引起水稻发生“青棵倒”毛病的教训，发扬了勇敢战斗的革命精神，开展了声势浩大的积肥运动，普遍加强了夏熟作物的田间管理工作。城西二大队突击七、八天，已有百分之七十以上的麦田、油菜田施上了春肥。这几天，连续下雨，他们为了确保丰收，又冒雨开沟排水。许多大队还开展了春耕的准备工作，有的生产队已完成棉花选种工作。"},{"type":"paragraph","text":"自前，杨行公社广大贫下中农和革命干部正在进一步发扬大寨精神，在狠抓清理阶级队伍和整顿领导班子的同时，决心与天斗，与地斗，力争春节开门红，以抓革命、促生产的出色成绩迎接党的“九大”。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"772e36ba52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

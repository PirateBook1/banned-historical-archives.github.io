script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省和广州市在开展肃清胡风反革命集团斗争中发现藏暗的反革命分子进行破坏活动","authors":[],"dates":[{"year":1955,"month":7,"day":9}],"is_range_date":false,"parts":[{"text":"辽宁省和广州市在开展肃清胡风反革命集团斗争中发现藏暗的反革命分子进行破坏活动","type":"title"},{"text":"【辽宁分社九日讯】辽宁省近来发现有胡风反革命集团的嫌疑分子、反革命分子、阶级敌对分子以及其他对我不满的反动分子，对我开展肃清胡风反革命集团的斗争进行破坏活动。","type":"paragraph"},{"text":"一、造谣污蔑。抚顺砂石厂一伪军官说：“胡风有十四年党龄，又是革命发起人之一，怎么能是反动革命！”鞍山岭长岭矿，一反革命分子家属说：“胡风是二万五千里长征干部，革命有二十多年。”混入中学的一反动分子说：“胡风是民主作家，要求民主自由，他提出共产党放在作家头上五把刀子是有理由的，虽没有五把刀子，至少也有两把。”抚顺运输公司国民党员田某说：“作家不能没缺点，都是旧社会来的，不能全是共产主义的。”三〇一厂一反动军官田某说：“胡风是留恋旧社会，不是反革命，谁说他是反革命谁就是唯心主义者。”一反动会道门分子说：“知识分子大了，共产党就想办法捉弄你，”连“郭沫若都危险！”抚顺一反革命分子造谣说：“胡风的事完了就收拾宋庆龄，傅作义也跑不了。”","type":"paragraph"},{"text":"二、写反动标语。如鞍山炼钢厂工程公司的黑板报上发现反动分子以粉笔些的“胡风文艺思想是比较正确的”反动标语。","type":"paragraph"},{"text":"三、反革命分子畏罪逃跑和自杀事件也是发生。抚顺刘山工程处职员伪法院书记官康某，与其母于六月十一日逃走，十六日给该处来信，说是要走“绝路”，该处另一有血债嫌疑的反革命分子金某于六月十二日携眷潜逃。有的还以假自杀威胁我们，沈阳财经学院讲师蒋某有问题，被揭发后以刮脸刀割破前颈一处，其妻叫喊他自杀了。","type":"paragraph"},{"text":" （马启智编）","type":"paragraph"},{"text":"【广东分社十一日讯】广州市许多单位暗藏的反革命分子对正在开展的反对胡风反革命集团的斗争进行破坏活动。广州市第一中学发现有人把斯大林像的眼睛挖去，背后却画上美军登陆的漫画。广州市药材公司人事科的档案柜和监察室的意见箱已被人偷去。还有的首长汽车被破坏，文件被偷窃，甚至有的企图放火烧毁办公室。写反动标语和发现运动传单、文件也不断出现。第六中学高三班黑板报贴的“今晚学习胡风反革命集团事件”的通知，其中“反”字被人涂去。第五中学决定六月二十一日召开揭露该校胡风骨干分子朱谷怀的罪恶活动大会，在二十日就发现有“打倒共匪”的反动标语。其他机关收到反动信件和接到“无头”电话的也不少。","type":"paragraph"},{"text":" （何友）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年7月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e807d263ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青对电影界的谈话摘录","authors":["江青"],"dates":[{"year":1967}],"is_range_date":false,"parts":[{"text":"江青对电影界的谈话摘录","type":"title"},{"text":"江青","type":"authors"},{"text":"江青同志最近对电影界发表了谈话(原件无日期)，摘录如下：","type":"paragraph"},{"text":"在社会上，斗走资本主义道路的当权派火气不大，自己内部打起来火气很大，要注意背后有人挑唆。你们把当权派放到一边去了，肖望东、赵辛初、陈荒煤等一些人成天睡觉。他们坐山观虎斗。赵辛初搞的第一次、第二次、第三次主席接见红卫兵是个阴谋。第一次美化刘、邓，第二次不如第一次。……这些人现在吃胖了。……对这些人要狠斗，让他们白天劳动，晚上写检查，……八一厂的李文化，喜欢小桥流水人家，结果被人家利用了，搞了个《早春二月》。崔嵬是北影的一霸，但总还有几个好片子吧。他到我这里来哭过两次。我说好好改造自己，还可以当教员嘛。国庆节影片中，林副主席身后老有吴德。(戚本禹插话：真恼火！)小苏(新影厂)拍了很多主席的片子，但没有编辑起来，因为主席不同意。……新影厂不能停产，要及时报导重大事件，经常出片。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b328584b8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

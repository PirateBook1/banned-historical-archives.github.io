script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"97134e78-4a74-0e7c-d1c5-b2017fa5d58a","name":"列宁选集 第四卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/97134e78-4a74-0e7c-d1c5-b2017fa5d58a.pdf"],"article":{"title":"俄共（布）第十次全国代表会议闭幕词","alias":"","parts":[{"type":"paragraph","text":"俄共（布）第十次全国代表会议1闭幕词"},{"type":"paragraph","text":"（1921年5月28日）"},{"type":"paragraph","text":"同志们，我只想很简短地讲几句话。大家都知道，我们临时召开这次代表会议，主要的目的是使中央和地方、党的工作者和全体苏维埃工作人员都对经济政策有一个彻底的了解。我认为，代表会议无疑是完成了这项任务。同志们在这里不止一次地指出，奥新斯基同志十分正确地表达了地方上很多甚至是大部分党的工作者的情绪。他说，应当消除一切怀疑，党的第十次代表大会134所制定的、后来又用一些指令和决议加以肯定下来的政策，无疑是党认为必须认真地和长期地实行的政策。代表会议也非常坚决地表明了这一点，并且增加了许多条。同志们回到各地去以后，就不会再有什么误解了。自然，在我们制定一个必须长期实行的政策时，我们一分钟也没有忘记，国际革命及其发展的速度和条件可能改变一切。目前国际上已经形成了一种均势，虽然这是一种暂时的、不稳定的均势。这种均势表现在：各帝国主义强国虽然切齿痛恨苏维埃俄国并且企图进攻苏维埃俄国，但它们还是放弃了这个念头，因为资本主义世界愈来愈分崩离析，愈来愈不一致，而拥有十亿以上人口、受尽压迫的殖民地各国人民的压力却一年比一年、一月比一月、甚至一星期比一星期更加强大。而这方面的情况我们是无法加以推测的。现在，我们是通过自已的经济政策对国际革命发生我们的主要影响。所有的人，世界各国所有的劳动者，都毫无例外地（绝非夸大）注视着俄罗斯苏维埃共和国。这是我们的成就。资本家要想隐瞒和掩盖是绝对办不到的，因此，他们就拼命寻找我们在经济方面的错误和我们的弱点。在全世界范围内斗争已经转到这个方面来了。我们一旦解决了这个任务，那我们就在国际范围内肯定取得最终的胜利。因此，经济建设问题对于我们有非常重大的意义。在这条战线上，我们应当慢慢地、逐步地一一图快是不行的一一而又坚持不懈地提高和前进，以取得胜利。我认为，不管怎样，通过我们这次代表会议，我们无疑是达到了这个目的。（鼓掌）"},{"type":"paragraph","text":"按《真理报》原文刊印载于1921年6月2日．《真理报》第119号"},{"type":"paragraph","text":"选自《列宁全集》第32卷第427-428页"}],"authors":["列宁"],"dates":[{"year":1921,"month":5,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":553,"page_end":554},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7963574de4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

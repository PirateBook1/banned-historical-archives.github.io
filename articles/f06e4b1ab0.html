script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席新闻路线的伟大胜利","authors":["北京汽车制造厂班组宣传员评报组"],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席新闻路线的伟大胜利"},{"type":"paragraph","text":"北京汽车制造厂班组宣传员评报组"},{"type":"paragraph","text":"《人民日报》发表的《新闻战线上的新生事物——赞工农兵评报》一文，我们班组宣传员评报组读后群情振奋，斗志昂扬，感到浑身都是劲。邢宝明同志说：“工农兵评报，体现了毛主席关于‘我们的报纸也要靠大家来办，靠全体人民群众来办，靠全党来办，而不能只靠少数人关起门来办’这一伟大教导。这篇文章吹响了工农兵评报的进军号，工农兵评报将和其他社会主义新生事物一样，如烂漫的山花，开在祖国大地。这是毛主席无产阶级新闻路线的伟大胜利！”"},{"type":"paragraph","text":"现在，工农兵评报这个新事物正迅速成长。我们评报组的工作也有了开展，但距离党的要求和阶级的委托还很远。大家信心百倍地表示：我们要做新生事物的促进派，不管在前进道路上受到什么挫折，碰到什么困难，都要发扬可上九天揽月，可下五洋捉鳖的革命精神，勇敢进击，决不后退。"},{"type":"paragraph","text":"大家订出了几条："},{"type":"paragraph","text":"（一）当好评报员。努力学习和运用马克思主义、列宁主义、毛泽东思想，不断提高阶级斗争、路线斗争觉悟，自觉改造世界观。读好报，用好报，评好报。"},{"type":"paragraph","text":"（二）做到三不脱离，用实际行动限制资产阶级法权，缩小三大差别。"},{"type":"paragraph","text":"一不脱离劳动。坚持业余时间评报。二不脱离群众。当好宣传员，把评报活动中学到的革命理论带到班组，向群众进行宣传。三不脱离实际。当好战斗员，评大报促小报（大字报、板报等），推动班组和工段的理论学习和批邓斗争。"},{"type":"paragraph","text":"（三）建立读报评报笔记。把看报的收获、体会记在上面，每周评报时互相交流。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f06e4b1ab0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

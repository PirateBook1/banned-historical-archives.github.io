script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尽情歌颂毛主席　热烈赞扬红卫兵  港九各界国庆期间举行盛大汇演","authors":[],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尽情歌颂毛主席　热烈赞扬红卫兵"},{"type":"paragraph","text":"港九各界国庆期间举行盛大汇演"},{"type":"paragraph","text":"据新华社香港十二日电  港九各界在国庆期间举行了二十多场盛大的国庆汇演。演员们在舞台上尽情歌颂伟大领袖毛主席，热烈赞扬文化大革命的先锋红卫兵，受到了港九同胞的热烈欢迎。"},{"type":"paragraph","text":"在金光闪闪的毛主席巨幅画像下，港九各业工人用粤曲合唱的形式，演唱了毛主席的五首诗词《西江月·井冈山》、《七律·长征》、《七律·人民解放军占领南京》、《七绝·为女民兵题照》、《满江红·和郭沫若同志》。五首诗词用朗诵贯串，成为一组气势磅礴的革命史诗。演唱过程中，听众不断为毛泽东思想的伟大胜利欢呼鼓掌。由一位排字工人演唱的粤曲《向革命青少年致敬》，每唱一句都受到听众的欢呼。"},{"type":"paragraph","text":"一百多名爱国电影工作者演出的大型节目《光辉的节日》，用快板、歌舞、对口词、诗朗诵和表演唱的综合形式，尽情歌颂毛泽东思想，歌颂伟大的领袖毛主席。教育界、新闻界演唱的歌曲《东方红》和《大海航行靠舵手》，是这次演出中最为观众熟悉、最受观众欢迎的两支歌。这两支歌现在已成为港九爱国同胞家喻户晓的歌。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4af02fc4a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

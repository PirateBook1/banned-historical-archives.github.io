script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"荆州地区实行棉田管理工作包工到户效果良好","authors":["新华通讯社","郭万里"],"dates":[{"year":1962,"month":8,"day":6}],"is_range_date":false,"parts":[{"text":"荆州地区实行棉田管理工作包工到户效果良好","type":"title"},{"text":"新华通讯社郭万里","type":"authors"},{"text":"新华社武汉讯  湖北省荆州地委在棉产区普遍推行棉田管理“包工到户，连续操作”的方法，收到良好效果。其具体作法是将棉田分厢(有的是分块)划到户管理。除了播种、施肥、治虫等几项个人力所不及而又适合集体操作的活路，仍由生产队统一安排劳力以外，其余适合个人操作的间苗、定苗、锄草、整枝、拣花、拔梗等活路，教承包到户，连续操作。由队分段安排，检查验收，按质量记工分。社员凭工分参加生产队统一分配，超做工分进行将奖励，完不成工分定额予以扣罚。","type":"paragraph"},{"text":"荆州地区推行棉田管理包工到户，是从1960年开始的，两年多的实践证明它符合客观情况的需要：(1)适合棉花生长的要求。棉花有一百八十多天的生长期，每项技术措施都要连续进行若干次，这就需要有一个相对固定的管理责任制，来保证活路的数量和质量。(2)适合社员的要求，棉田活路大部分是由妇女劳动力承担。妇女受家务牵扯较多，包工到户以后，就可以以户为单位安排出勤，更好地解决公社活路的矛盾，比原来包工到作业组的方法更方便社员。(3)适合目前生产力水平和社员觉悟程度。在大量手工操作的情况下，这种办法可以解决生产管理上两个重要问题，一是“包工到户”比较合理地解决了个人计件问题；二是“连续操作”使生产责任制更加明确，有利于发挥社员生产积极性。同时，适合基层干部的经营管理水平。过去棉田管理要制定四十多个定额，执行起来困难很多。现在只需要二十多个定额就可以了。","type":"paragraph"},{"text":"荆州地区推行棉田管理包工到户以来，在生产上已收到显著的效果：","type":"paragraph"},{"text":"一、能挖掘劳动潜力。包工到户以后，户的生产责任感增强了。多年不参加田间劳动的老人、学生也参加了生产。许多男劳动力在做完自己负担的农活以后，还主动帮助妇女进行棉田管理。据调查，包工到户后辅助劳动力的利用率，一般都比原来提高30-50%。社员称这种办法是“杨家将一齐上”。天门县甘驿区周口大队第五生产队，去年棉田一百四十三亩，有底分的妇女劳动力三十五人，包工到户以后，实际出工的达到五十一人。去年全队皮棉单产平均达八十四斤，比前三年中单产最高的1958年还高二十三斤。","type":"paragraph"},{"text":"二、能够保证农活质量。因为是连续操作，第一次如果质量没搞好，每时一次还是该自己吃亏。过去棉田间苗是磨洋工，今天你搞明天她搞，几次还不能定苗，包工到户后只要一两次就可以定苗；过去拣花毛糙，花的质量混杂，剥梗花多，包工到户后这种情况也少了。","type":"paragraph"},{"text":"三、能够提高工效。包工到户解决了个人计件问题，比较彻底地克服了人与人之间的平均主义，所以有利于提高工效。据荆州专区有关部门反映，由于包工到户提高了社员的生产积极性，今年棉花苗期尽管雨水很多，但草荒消除情况比前几年好。","type":"paragraph"},{"text":"同时，实行包工到户以后，社员根据生产需要自己安排生产，避免了干部的瞎指挥。","type":"paragraph"},{"text":"荆州地区在推行棉田管理包工到户的工作中，也曾碰到两个问题：(1)户与户有时生产进度不平衡；(2)社员只顾自己承包的生产任务，队里不容易统一调配劳动力搞其他临时活和杂活。对于这些问题，各地都根据当地的实际情况，采取了许多解决的办法。","type":"paragraph"},{"text":"来源：1962年8月6日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8719df7a80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在报纸上发表工商业上层分子违法行为时应注意的问题的指示","authors":[],"dates":[{"year":1952,"month":4,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央关于在报纸上发表工商业上层分子违法行为时应注意的问题的指示","type":"title"},{"text":"（一）三月二十六日《长江日报》发表武汉市工商联召开扩大坦白检举大会消息中，报道了武汉市反贪污联合检查委员会对一批工商联筹备会常务委员的处理原则：其中写有：×××、×××、×××、×××等有严重违法行为，根据工业从宽、商业从严、坦白从宽、抗拒从严的原则，基本上按半守法半违法户处理，……以上各人坦白如未彻底，可以随时补充，处理原则不变；但如经别人检举出新的材料，就要考虑重新变更处理办法”等语。这种报道照北京、天津、上海等地“五反”运动的经验看来，不发表较发表有利。对这些人既然经过斗争，还要团结他们，就以不登报为好，因为他们最怕的就是登报和出席斗争大会。我们既然对于一部分政治上、经济上确有一定的代表性，其企业对国计民生有利，而人缘尚好或尚能彻底坦白的工商业上层分子，分别采取保护过关、一般保护和在分类时予以适当照顾等办法，就不应不加区别地将他们的“底”，一律在报纸上揭开，以至失去分别对待的作用。","type":"paragraph"},{"text":"各大城市如武汉、广州、重庆、西安、沈阳、青岛，望亦照北京、天津、上海的办法，将工商业上层分子实行分类站队，于四月十五日前以其大致的数目和主要人物电告中央。","type":"paragraph"},{"text":"（二）在“三反”“五反”中对于民主党派负责人、有代表性的民主人士及工商界上层分子的处理经过和结论，一般只需在适当范围内宣布，例如在其所属机关、所属行业中，在一定的干部会、工人代表会或群众会上，在工商联的大小会议上以及在节约检查机构中宣布。对提付人民法庭审判者，则在法庭上宣判。至于报纸上发表是为了阐明政策、推动运动或教育群众的目的，故只应限于少数特殊严重的例子；“五反”中违法分子一般亦只限于完全违法户的典型例子。同时，也可发表一些真正值得表扬的例子。望根据上述原则加以掌握。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69de2fbbf0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

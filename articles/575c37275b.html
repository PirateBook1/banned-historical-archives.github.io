script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长拜会田中前首相会见佐佐木更三夫妇　拜访保利茂夫人","authors":[],"dates":[{"year":1979,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社东京四月十二日电　邓颖超副委员长一行今天上午拜会了日本前首相田中角荣。田中先生和夫人以及三十多位众、参议员站在田中私邸门前的八重樱花树下，热烈欢迎中国朋友的到来。"},{"type":"paragraph","text":"邓副委员长转达了华国锋总理、叶剑英委员长、邓小平副总理对田中先生和夫人的问候。她说，田中先生是铺设日中友好关系大道的政治家，对田中先生的勇气、智慧和政治远见表示钦佩和敬意。"},{"type":"paragraph","text":"田中先生说，周恩来总理是伟大的政治家，周总理在日本读书的那年正是我出生之年。我和周总理一见如故。一九七二年日中建交后，我曾希望周总理尽可能早地访问日本，看看神田町的旧书店和上野公园，但是没有能够实现，使我非常遗憾。今天我看到邓颖超副委员长，就象迎接周总理一样，实现了我的宿愿。"},{"type":"paragraph","text":"邓副委员长说，田中先生称赞了恩来同志，如果他有什么功绩，也是毛主席教导的结果，是中国人民的培育，使他成为一名为人民服务的很好的服务员。"},{"type":"paragraph","text":"田中先生说，为了使日中两国友好关系越来越发展，我将赠送给中国一千株樱花树苗，如果这些树苗能种植在周恩来总理的家乡，我感到无比高兴。邓副委员长说，这是友谊的象征，它的意义很深远。这些樱花树苗送到恩来同志的家乡，不仅我个人感谢，我们代表团和中国人民都会十分感谢。"},{"type":"paragraph","text":"据新华社东京四月十一日电　邓颖超副委员长今天晚上在这里的迎宾馆，亲切地会见了日本社会党前委员长佐佐木更三夫妇。"},{"type":"paragraph","text":"邓副委员长说，佐佐木先生是中国人民的老朋友，从五十年代初起，近三十年来一直为中日友好工作，为中日邦交正常化和中日友好事业作出了很大的贡献。现在佐佐木先生看到日中友好已经开花结果，一定很高兴。"},{"type":"paragraph","text":"佐佐木说，眼下日中友好已经走上轨道，目前我正在从事日柬友好的工作和收复北方领土的斗争。"},{"type":"paragraph","text":"邓副委员长表示支持佐佐木先生的工作。"},{"type":"paragraph","text":"据新华社东京四月十二日电　邓颖超副委员长、罗青长、林丽韫副团长今天上午由中国驻日本大使符浩陪同，前往已故的日本众议院前议长保利茂私邸，拜访了保利茂夫人保利丰子。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\04\\794d030301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e四月十日晚，日本各友好团体和各界友好人士举行联欢会，热烈欢迎邓颖超副委员长率领的我人大代表团。"},{"type":"paragraph","text":"新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"575c37275b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

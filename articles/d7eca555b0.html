script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联合新闻公报","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七九年二月一日"},{"type":"paragraph","text":"中华人民共和国国务院副总理邓小平和夫人卓琳应美利坚合众国总统卡特和夫人的邀请从一九七九年一月二十九日至二月四日对美国进行正式访问。邓副总理和卡特总统在华盛顿就共同关心的问题进行了会谈。陪同邓副总理参加会谈的有方毅副总理和黄华外长等。陪同卡特总统参加会谈的有蒙代尔副总统、万斯国务卿和布热津斯基总统国家安全事务助理等。"},{"type":"paragraph","text":"双方的会谈是友好诚挚的、建设性的和富有成果的。双方回顾了国际形势，一致认为双方在许多方面有共同的利害关系和相似的观点。双方也讨论了彼此看法有所不同的方面。双方重申反对任何国家和国家集团谋求霸权或支配别国，决心为维护国际和平、安全和民族独立做出贡献。双方认为，两国社会制度不同不应妨碍彼此加强友好关系和合作。双方决心为此努力，并且深信，这种合作符合两国人民的利益，也有利于世界的和平和稳定、特别是亚洲和太平洋地区的和平和稳定。"},{"type":"paragraph","text":"邓小平副总理代表中华人民共和国政府、卡特总统代表美国政府签署了科技合作协定和文化协定。方毅副总理、普雷斯总统科学顾问签署了两国在教育、农业、空间方面的合作的谅解的换文。方毅副总理、施莱辛格能源部长签署了两国在高能物理方面合作的协议。黄华外长、万斯国务卿签署了关于建立领事关系和互设总领馆的协议。"},{"type":"paragraph","text":"双方同意为互派常驻新闻记者提供方便。"},{"type":"paragraph","text":"双方同意签订贸易、航空、海运协定。在迈克尔·布卢门撒尔财政部长和朱厄妮塔·克雷普斯商务部长访问中华人民共和国期间，双方将就此进行商谈。"},{"type":"paragraph","text":"邓小平副总理代表中国政府和华国锋总理邀请卡特总统在方便的时候访问中国。卡特总统接受了邀请。卡特总统邀请华国锋总理访问美国。邓小平副总理代表华国锋总理接受了邀请。两国最高领导人访问的具体时间将另行商定。"},{"type":"paragraph","text":"（新华社华盛顿二月一日电）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"联合新闻公报","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"公报指出，中美双方的会谈是友好诚挚的、建设性的和富有成果的。双方重申反对任何国家和国家集团谋求霸权或支配别国，决心为维护国际和平、安全和民族独立做出贡献。双方认为，两国社会制度不同不应妨碍彼此

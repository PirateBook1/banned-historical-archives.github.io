script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"34799034-2c67-4e1f-ae74-793ab6bd754b","name":"中共党史教学参考资料 第26册 “文化大革命”参考资料 中册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/34799034-2c67-4e1f-ae74-793ab6bd754b.pdf"],"article":{"title":"苏联政府出动武装部队又一次侵人我国领土珍宝岛地区制造新的流血事件，我国政府向苏联政府提出紧急强烈抗议","alias":"","parts":[{"type":"paragraph","text":"苏联政府出动武装部队又一次侵人我国领土珍宝岛地区"},{"type":"paragraph","text":"制造新的流血事件我国政府向苏联政府提出紧急强烈抗议"},{"type":"paragraph","text":"（一-九六九年三月十五日）"},{"type":"paragraph","text":"中华人民共和国外交部三月十五日照会苏联驻华大使馆，对苏联政府三月于五日凌晨开始出动大批装甲车、坦克和武装部队，又一次侵入中国领土珍宝岛和该岛西侧的中国河道，制造新的流血事件，提出紧急的、强烈的抗议。照会全文如下：苏联驻华大使馆："},{"type":"paragraph","text":"月十五日凌晨开始，苏联政府出动大批装甲车、坦克和武装部队，又一次侵入中国领土珍宝岛和该岛西侧的中国河道，首先向岛上的中国边防巡逻人员开枪射击。中国边防部队被追进行自卫还击。苏联方面不断增加装甲车、坦克和武装部队，并向中国境内纵深开炮，夺态正在扩大中。"},{"type":"paragraph","text":"苏联政府在挑起了三月二日的严重流血事件之后，不顾中国政府的多次警告，不断派兵侵犯中国领上珍宝岛，进行武装挑畔，现在义一手制造了新的流血事件。苏联政府必须对由此产生的一切严重后果承担全部责任。"},{"type":"paragraph","text":"中国政府向苏联政府提出紧急的、强烈的抗议，苏联政府必须立即停止对中国的武装挑畔。中国政府保留进一步提出要求的权利。"},{"type":"paragraph","text":"中华人民共和国外交部"},{"type":"paragraph","text":"一九六九年三月十五日于北京"},{"type":"paragraph","text":"（新华社1969年3月15日讯，载3月16口《人民日报》）苏修再次侵人我珍宝岛地区制造新的"},{"type":"paragraph","text":"流血事件我边防部队英勇反击胜利保卫了祖国神圣领土 (节录)"},{"type":"paragraph","text":"（一九六九年三月十五日）"},{"type":"paragraph","text":"三月十五日凌晨四时许开始，苏修叛徒集团光后出动儿十辆坦克、装甲车和大批武装部队，从冰上越过乌苏里江主航道侵人我国领上珍宝岛地区、开到岛的中部、南端和西侧的中国河道，向正在岛上执行巡逻任务的中国边防部队进行猖狂桃畔。"}],"authors":[],"dates":[{"year":1969,"month":3,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":319},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5697139e27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

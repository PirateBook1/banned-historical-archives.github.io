script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“社内党员与群众之间筑起了很高的墙”","authors":["吴丈蜀","湖北"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"“社内党员与群众之间筑起了很高的墙”","type":"title"},{"text":"湖北吴丈蜀","type":"authors"},{"text":"[按：吴丈蜀系湖北人民出版社第四编辑室文艺组组长。这个材料是他在鸣放中反党反社会主义言论的一部分]","type":"paragraph"},{"text":"在湖北人民出版社民主党派成员、非党科组长以上干部座谈会上的发言","type":"subtitle"},{"text":"(摘要)","type":"subtitle"},{"text":"社内党员与群众之间筑起了很高的墙，党员很少接近群众。大多数党员接近的是靠拢组织的所谓积极分子，党员的接近群众就好象害怕接近传染病者一样，这样，党员就更飘飘然，自认为是真理的化身了。积极分子从中挑拨离间，社内划了几条鸿沟，知识分子看到这些感到很刺眼。中国的知识分子过去是“士可杀而不可辱”，知识分子建设社会主义的决心和党一样，但由于有一道墙，使知识分子不能畅所欲言。","type":"paragraph"},{"text":"解放初期，我认为党员的确是特殊材料制成的，几年以来我的看法是有变化的，起初是神而敬之，后来慢慢变了，因为我看到党内也有贪污分子，腐化堕落、争名夺利的分子，而我在非党群众中也看到有大公无私的。随着时间的改变，我对党的看法也有了改变。在社内也是一样。值得我佩服的就佩服，不值得我佩服的就不佩服，尽管他也参加党的会议，由此，我与党的距离一天天远了。","type":"paragraph"},{"text":"至于三害，我社是有的，尤其是宗派主义和教条主义更为突出，知识分子好象是天生落后的，给他一碗饭吃，就是天高地厚的了，不论是什么运动，干部培养与生活上照顾方面，也是不平等的。如分配房子无论需要和职务都应该在社内分给我一间房子，如果说是肃反未作结论，说我该枪毙、该劳改都可以，为什么在结论作出以后还不分配我房子呢？我认为这只有用宗派主义才能解释。编辑人员的安置也大有问题，有的党、团员文化水平都成问题，调来作编辑工作，这不是笑话吗？其次，我感到机关衙门化、文牍主义，人多事少不能用人唯才，因此产生很多不良现象，看起来，我们机关是死气沉沉，不是欣欣向荣的。","type":"paragraph"},{"text":"来源：《右派言论选集(续编)》（中共湖北省委宣传部编，湖北人民出版社，1958）。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c1067c2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全省各族革命小将大联合、大团结的战斗大会  贵州省大中学校红代会胜利闭幕  小将们表示，一定高举毛泽东思想伟大红旗，和广大的无产阶级革命派紧密团结，彻底批倒批臭党内头号走资本主义道路当权派","authors":[],"dates":[{"year":1967,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全省各族革命小将大联合、大团结的战斗大会"},{"type":"paragraph","text":"贵州省大中学校红代会胜利闭幕"},{"type":"paragraph","text":"小将们表示，一定高举毛泽东思想伟大红旗，和广大的无产阶级革命派紧密团结，彻底批倒批臭党内头号走资本主义道路当权派"},{"type":"paragraph","text":"新华社贵阳电　在全国亿万人民口诛笔伐向党内头号走资本主义道路当权派发起全面总攻击的关键时刻，贵州省大中学校毛泽东思想红卫兵代表大会在贵阳隆重举行。大会宣告贵州省毛泽东思想红卫兵（全省统一的红卫兵名称）代表大会正式成立。"},{"type":"paragraph","text":"大会一致通过了给我们心中最红最红的红太阳毛主席的致敬电，衷心敬祝伟大领袖毛主席万寿无疆！万寿无疆！"},{"type":"paragraph","text":"来自革命历史红城遵义、红军长征时走过的苗岭山区以及贵州高原四面八方的近三千名革命小将参加了这次大会。这次大会是誓死捍卫毛主席的无产阶级革命路线，坚决批判党内头号走资本主义道路当权派的誓师大会，是全省各族革命小将大联合、大团结的战斗大会。会议期间，各地红卫兵代表以毛泽东思想为武器，发扬敢想、敢说、敢干、敢闯、敢革命和“舍得一身剐，敢把皇帝拉下马”的大无畏革命造反精神，向党内头号走资本主义道路当权派发起猛烈攻击。在会议期间举行的誓师大会、批判会和座谈会上，革命小将群情激愤，揭露了党内头号走资本主义道路的当权派反党反社会主义反毛泽东思想的滔天罪行。汉、苗、布依、侗、水等各民族红卫兵代表在发言中一致强调指出：当前全国开展轰轰烈烈的批判党内头号走资本主义道路的当权派和以他为代表的资产阶级反动路线的决战，是一场你死我活的阶级大搏斗，是关系到全中国人民、全世界革命人民的前途和命运的大事，我们革命小将要立场坚定，旗帜鲜明，和广大的无产阶级革命派紧密地团结在一起，组织起浩浩荡荡的革命大军，把党内头号走资本主义道路当权派和以他为代表的资产阶级反动路线批倒、批臭，彻底铲除他的大毒草《修养》，肃清它的流毒。同时要结合大中学校的斗、批、改任务，斩断他伸向各个领域的黑手，夺取贵州无产阶级文化大革命的更大胜利！"},{"type":"paragraph","text":"代表们在发言中指出：我们一定要在这场革命的大批判、大斗争中，高举毛泽东思想伟大红旗，紧紧掌握斗争的大方向，进一步推进红卫兵革命小将的大联合、大团结，促进革命的“三结合”，胜利地完成大中学校一斗二批三改的伟大任务，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"会上，代表们表示要努力活学活用毛主席著作，大破“私”字，大立“公”字，大反特反无政府主义，坚决克服风头主义、自由主义、小团体主义等非无产阶级思想，加强革命性、科学性、组织纪律性，把红卫兵办成毛泽东思想的大学校，把自己培养成为无产阶级革命事业的可靠接班人，保证社会主义铁打江山千秋万代永不变色。"},{"type":"paragraph","text":"会议期间，各地红卫兵代表们还广泛交流了活学活用毛主席著作的经验和文化大革命斗争的经验。"},{"type":"paragraph","text":"这次大会是在贵州省革命委员会、中国人民解放军贵州省军区直接领导下进行的。贵州省革命委员会、贵州省军区的负责同志出席了大会，并在大会讲话中热烈赞扬了广大革命红卫兵小将在无产阶级文化大革命中建立了不朽的功勋。他们号召革命小将要积极投入对党内头号走资本主义道路当权派大批判、大斗争的群众运动中去，把无产阶级文化大革命推向新阶段。"},{"type":"paragraph","text":"大会在热烈的掌声中通过了贵州省大中学校毛泽东思想红卫兵代表大会决议。这次大会是四月十日开始举行的，二十日，大会在庄严雄壮的《东方红》乐曲声和“毛主席万岁！万岁！万万岁！”的欢呼声中胜利闭幕。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2575a4322d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

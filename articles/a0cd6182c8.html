script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2562","name":"中共中央批转教育部党组关于建议重新颁发《关于加强高等学校统一领导、分级管理的决定》的报告","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转教育部党组关于建议重新颁发《关于加强高等学校统一领导、分级管理的决定》的报告","dates":[{"year":1979,"month":9,"day":18}],"is_range_date":false,"authors":["中共中央","中共教育部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央宣传办公厅，党的宣传工作文件选编，638-639","tags":[{"name":"高等学校","type":"主题/事件"},{"name":"教育","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央批转教育部党组关于建议重新颁发《关于加强高等学校统一领导、分级管理的决定》的报告"},{"type":"paragraph","text":"中发〔1979〕66号（1979年9月18日）"},{"type":"paragraph","text":"中共中央批语："},{"type":"paragraph","text":"中央同意教育部党组关于重申高等学校实行中央统一领导，中央和省、市、自治区两级管理的建议，并同意他们根据当前情况，对一九六三年五月《中共中央、国务院关于加强高等学校统一领导、分级管理的决定（试行草案）》所作的几点修改。中央认为，一九六三年中央、国务院的上述决定，总结了建国后十几年领导管理高等学校的经验，当时试行的效果是好的，现在又作了必要的修改，还是适用的。现将略加修改的这一决定的试行草案发下，望认真研究执行，并请注意总结新的经验，以便日后进一步修改、补充，使之更加完善。"},{"type":"paragraph","text":"关于建议重新颁发《关于加强高等学校统一领导、分级管理的决定》的报告"},{"type":"paragraph","text":"小平同志、方毅同志并报"},{"type":"paragraph","text":"中央："},{"type":"paragraph","text":"为了改进我国高等教育事业的管理，对于全国高等学校如强统一领导和分级管理，是一个急待解决的问题。"},{"type":"paragraph","text":"文化大革命期间，全国高等学校都下放给省、市、自治区领导和管理，原有的规章制度遭受到林彪、“四人帮”的彻底破坏，许多事情无章法可循造成混乱。粉碎“四人帮”以后，情况有所好转，但是由于对高等学校的领导管理还存在分工不清、职责不明的情况，有些重大问题，如高等学校招生规模、修业年限、专业设置等，教育部还未能完全实现统一管理，存在着某些不协调现象，造成工作中的困难和被动，甚至引起群众不满发生一些上访、请愿、罢课等事件。为了尽快改进上述情况，稳定学校的秩序，提高教育质量，今年三月二十二日，我们曾向中央报告，建议重新颁发一九六三年五月二十一日《中共中央、国务院关于加强高等学校统一领导、分级管理的决定（试行草案)》（中发〔63〕435号文件的附件一）。文化大革命前的实践证明，这一决定试行效果是好的。今天看来，它的基本精神和各项主要规定仍然是适用的。只是个别条文由于情况发生了变化（如中央局已撤销，毕业生的劳动实习制度已不实行）需要略加修改。根据方毅同志批示，我们又征求了一些省、市有关同志的意见，对这一文件的个别条文作了文字上的修改，再一次报请中央审批。如能早日发下这个文件，这对改进高等学校的管理和稳定教学秩序，将很有帮助。这个试行草案还不完善，拟通过一段时间试行，认真总结经验，再作进一步的修订。"},{"type":"paragraph","text":"当否，请批示。"},{"type":"paragraph","text":"中共教育部党组"},{"type":"paragraph","text":"一九七九年八月三十日"}],"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0cd6182c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

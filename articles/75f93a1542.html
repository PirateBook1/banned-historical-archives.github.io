script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命文艺工作者的指路明灯文艺界恳谈毛主席《在延安文艺座谈会上的讲话》的教益　文联和各协会举行座谈会报告会纪念《讲话》发表20周年","authors":[],"dates":[{"year":1962,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京22日电】　中国文学艺术界联合会及各协会连日分别举行座谈会和学术性报告会，纪念毛主席《在延安文艺座谈会上的讲话》发表二十周年。作家、艺术家们在座谈会上热烈发言，介绍自己学习《讲话》的心得和创作体会，并一致认为《讲话》给文艺工作者指出了明确的方向，为我国革命文艺制定了一条马克思列宁主义的路线。对我国革命文学艺术事业的繁荣和发展，起了极其重要的作用。"},{"type":"paragraph","text":"中国作家协会举行的座谈会由茅盾主持。参加座谈会的有老舍、邵荃麟、臧克家、谢冰心、肖三、周立波、吴组缃、艾芜、何其芳、曹靖华、唐弢、李季、魏巍、阮章竟、石凌鹤、严文井、陈白尘、汝龙等六十多位作家和诗人。他们有的是二十年前参加了在延安举行的文艺座谈会，亲聆了毛主席的讲话，在明确了工农兵方向以后长期深入群众和实际斗争，并在创作上取得了一定成就。有的虽然当时在国民党统治的地区工作，也从《讲话》中得到启示和鼓舞，用自己的笔参加了对反动统治的斗争。作家们在发言中一致认为毛主席在《讲话》中用马克思、列宁主义的普遍真理，深刻地解剖了中国文艺界的实际。二十年来的实践证明，毛泽东文艺思想是颠扑不破的真理。在毛泽东文艺思想指导下，我国文学艺术事业取得了光辉的成就。"},{"type":"paragraph","text":"在中国电影工作者协会举行的座谈会上，北京的著名电影工作者陈荒煤、田方、陈播、崔嵬、水华、成荫、岳野等，同来自上海、长春的著名导演、演员谢晋、祝希娟、于敏等一起，交谈学习《讲话》的心得和体会、他们在发言中，有的回忆当时参加延安文艺座谈会的情景；有的回顾这二十年自己所走过的创作道路，结合各自不同的创作实践和不同的亲身感受，用具体生动的事例说明《讲话》解决了革命文艺工作者最根本的问题，那就是要为工农兵服务，首先必须同工农兵群众相结合，具有工农兵群众的思想、感情，彻底改造思想，从群众生活中取得创作的源泉。"},{"type":"paragraph","text":"中国美术家协会举行的座谈会分九个组进行。刘开渠、叶浅予、秦仲文、华君武、邵宇、蒋兆和、李桦、古元、罗工柳、张景祜、杨士惠、梁黄胃等九十八位著名美术家分别参加了座谈会。美术家们以我国美术创作繁荣、发展的事实，证明《讲话》在美术工作者中间所起的巨大教育和启发的作用。"},{"type":"paragraph","text":"在举行座谈会的同时，作家和艺术家们还向青年文艺工作者、业余文艺爱好者们作了专题的学术性报告。从4月底到现在，已举行的学术报告有作家赵树理的“文艺与生活”，作家周立波的“谈普及与提高”，画家邵宇的“创作就是战斗”，音乐家马可的“从小鲁艺到大鲁艺”，电影理论家陈荒煤的“谈人物创造问题”。这些报告会受到近五千听众的欢迎、今后将要继续举行的学术报告，还有戏剧理论家张庚的“关门提高还是到群众中去，和文艺理论家何其芳的“文艺上两条战线斗争的问题”。这些学术性报告会都是中国文联和北京市文联联合举办的。"},{"type":"paragraph","text":"中国戏剧家协会、中国音乐家协会、中国民间文艺研究会也将在这两天内举行座谈会和学术性讲座。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75f93a1542"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

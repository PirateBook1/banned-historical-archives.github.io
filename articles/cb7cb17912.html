script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北日报编辑部采取措施克服假报导现象","authors":["《建设》编辑部"],"dates":[{"year":1953,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"河北日报编辑部采取措施克服假报导现象","type":"title"},{"text":"《建设》编辑部","type":"authors"},{"text":"河北日报编辑部在今年四月开展“新三反”斗争中，着重对假报道作了检查。经过这次检查，使全体编辑人员进一步认识了假报道的严重危害和新闻报道必须完全真实的意义。为了巩固这一斗争的结果，并使假报道在今后不再发生，该报编辑部又于6月中旬作了以下几项规定：（一）向编辑部全体人员及所有通讯员经常进行严格遵守新闻报道必须完全真实的教育，把此种教育列为编辑部业务教育的主要内容之一，以加强编辑、记者、通讯员对新闻报道的高度负责精神，务使所有从事新闻写作与编辑的人员，对每一篇稿件的事实务必反覆检查、核对清楚然后发出。如发现有不真实的或与事实有出入的报道，应从思想作风上展开批评与自我批评，对其中性质严重者应及时进行处理，并将此种批评意见和处理结果在内部业务刊物上刊载，务使假报道无藏身之处。（二）树立责任制，订出守则，认真执行。记者采写的稿件除必须经过当地党委或有关领导机关审查签字外，必要时还须微得原采访地区或工作部门群众的同意，遇有分歧意见时，记者应忠实地将有关领导和群众方面的意见一并和稿件寄交编辑部处理。编辑对记者和通讯员的稿件，只能在文字上进行必要的加工，不得改错事实，更不允许添枝加菜，夸大渲染。（三）加强调查研究工作，逐渐积累基本资料。该报确定把积累基本资料看做是新闻业务的基本建设之一。现在即着手积累关于模范人物、农村基本工作情况、工厂生产情况的资料，首先从重点联系厂矿及农业生产合作社、互助组以及基点县区作起。","type":"paragraph"}],"comments":[],"origin":"《建设》1953年8月29日第232期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb7cb17912"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

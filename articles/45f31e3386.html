script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应刘少奇主席邀请  刚果（布）总统启程来我国访问","authors":[],"dates":[{"year":1964,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应刘少奇主席邀请"},{"type":"paragraph","text":"刚果（布）总统启程来我国访问"},{"type":"paragraph","text":"新华社布拉柴维尔二十四日电　刚果（布）共和国总统阿方斯·马桑巴—代巴应刘少奇主席的邀请，今天晚上离开这里前往中国进行友好访问并参加中华人民共和国成立十五周年庆祝活动。"},{"type":"paragraph","text":"到机场送行的有国民议会议长安戈尔、总理利苏巴以及政府部长们、刚果全国革命运动政治局委员们、高级军政官员、各群众组织的负责人和各界知名人士。"},{"type":"paragraph","text":"中国驻刚果（布）大使馆临时代办甘迈和其他国家的外交使节也到机场送行。"},{"type":"paragraph","text":"马桑巴—代巴总统在登上飞机之前对新闻记者说，他访问中国的目的是为了加强两国友好关系以及同中国领导人举行会谈，特别是有关经济方面的会谈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45f31e3386"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

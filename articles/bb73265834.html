script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"办好合作医疗　反击右倾翻案风  天津市郊广大赤脚医生用卫生革命中的新生事物和所取得的成就，批判邓小平诬蔑赤脚医生、合作医疗的谬论","authors":[],"dates":[{"year":1976,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"办好合作医疗　反击右倾翻案风"},{"type":"paragraph","text":"天津市郊广大赤脚医生用卫生革命中的新生事物和所取得的成就，批判邓小平诬蔑赤脚医生、合作医疗的谬论"},{"type":"paragraph","text":"据新华社天津一九七六年四月八日电　反击右倾翻案风斗争开展以来，天津市郊区农村广大赤脚医生认真学习毛主席的一系列重要指示，用卫生革命中涌现出来的社会主义新生事物和所取得的成就，批判不肯改悔的走资派邓小平诬蔑赤脚医生、合作医疗的种种谬论。"},{"type":"paragraph","text":"赤脚医生们说，邓小平抛出“三项指示为纲”的修正主义纲领，否定以阶级斗争为纲，要害是复辟资本主义。这股右倾翻案风也刮到了卫生战线，他胡说什么赤脚医生是“正在试验的制度”，“知识少”，水平低，还诬蔑农村实行合作医疗是刮“共产风”，妄图一刀砍掉这些社会主义新生事物，让修正主义卫生路线卷土重来。“翻案不得人心。”广大贫下中农、赤脚医生反对复辟，反对倒退。他们说，不肯改悔的走资派邓小平要搞翻案，我们要坚决同他斗到底！"},{"type":"paragraph","text":"文化大革命以来，在毛主席关于“把医疗卫生工作的重点放到农村去”的光辉指示指引下，天津市郊区各县农村的卫生面貌发生了巨大变化，百分之九十八的社队实现了合作医疗，形成了一支近万人的赤脚医生队伍。这对于改变农村缺医少药的面貌，促进农业学大寨运动，巩固无产阶级专政起了重要作用。贫下中农高兴地说，“合作化运动挖掉了穷根，合作医疗挖掉了病根。”"},{"type":"paragraph","text":"广大赤脚医生在批判中说，医疗技术不是天上掉下来的，也不是头脑里固有的，它是在医疗实践中不断提高的。蓟县山区有一位贫农老大娘，患甲状腺肿瘤影响呼吸三十二年了，过去多次到城里医院求治，都说不好治，长期得不到治疗。文化大革命中，办起合作医疗以后，赤脚医生李华跋山涉水，来到老大娘家，在炕头上为她作了手术，摘除了二斤重的肿瘤，使她恢复了健康。老大娘高兴地见人就说：“毛主席培养的赤脚医生治好了我的病。”广大赤脚医生在医疗实践中，不断增长为人民服务的本领，不仅能治农村常见病、多发病，而且能治一些急症重病。有的赤脚医生还参加编写医学书籍。这些事实都驳斥了不肯改悔的走资派邓小平对赤脚医生的诬蔑。广大赤脚医生决心进一步贯彻执行毛主席的革命卫生路线，全心全意为贫下中农服务，把农村合作医疗办得更好，以实际行动反击右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb73265834"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

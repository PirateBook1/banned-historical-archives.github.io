script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"微波与微波技术","authors":[],"dates":[{"year":1976,"month":5,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在伟大领袖毛主席、党中央的亲切关怀下，我国自行研制、生产，自行设计、施工，建成了以北京为中心，连通全国二十多个省、市、自治区的微波通信干线。它使全国许多主要城市都开通了传送电视、各种传真、电报、电话等多种通信业务。这是无产阶级文化大革命和批林批孔运动的胜利成果，是对邓小平鼓吹“今不如昔”谬论的一个有力批判。"},{"type":"paragraph","text":"微波是一种什么东西?现代科学告诉我们，它和无线电波一样也是一种电磁波。不过微波的波长要比无线电波的波长短得多。微波的“微”字，就是指波长短小的意思。各种电磁波具有不同的波长，人们在生产实践中，依其波长不同，把它们划分为长波、中波、短波、超短波、微波等许多波段。波长在一米——一毫米范围的属微波波段，因此，也可以说波长为一米——一毫米范围内的电磁波就是微波。"},{"type":"paragraph","text":"由于微波的波长很短，与低频无线电波比较，它具有似光性、频带宽、可无阻碍地透过高空大气电离层等特点。而正是这些特点，使微波的应用在近年来快速发展成为一种新技术，在生产、国防和科学研究中得到越来越广泛的应用。例如，使用在微波波段的雷达，可以不需要很大尺寸的天线系统，形成方向性极强的波束，使雷达的作用距离远和定位精度高。这就象探照灯利用反光镜获得方向性很强的光束，因而照得很远一样。随着国民经济和国防事业的发展，对通信提出了新的要求。采用微波通信，具有通信容量大，保密性强，成本低等优点。微波通信，包括中继通信、散射通信以及卫星通信等。现在全国各地看到的北京电视节目，就是通过微波通信机传送过来的。利用发射到地球上空三万五千八百公里高度的三颗同步通信卫星，可以实现全球通信。由于微波能够透过高空大气电离层，应用微波技术制成的射电望远镜可以研究、观察天体运动。此外，微波波谱仪可以用来研究物质结构。"},{"type":"paragraph","text":"现在，微波技术正在广泛地应用于工农业生产。例如微波加热和微波测量。微波加热的主要用途是加热、干燥、杀菌。目前已用于粮食、橡胶、食品、木材、制革、造纸、医疗等各行业。微波加热与热空气加热、高频加热、红外线加热等现有的加热方法比较，具有加热均匀、热能利用率高、加热时间短、质量高等优点，而且具有选择性加热的特点。人们还利用微波对一些非电量(如:湿度、温度、厚度、光洁度)进行测量。目前已用于粮食、石油化工、建筑材料、药品、纺织、炼钢、造纸等方面。这种测量的主要优点是迅速、准确，特别适宜于生产流水线上的连续测量，而不需接触产品，便于进行生产的自动控制。"},{"type":"paragraph","text":"用微波作为能源，是微波技术的新发展。人们设想应用微波技术建立空间发电站和电力中继站。空间发电站是在同步地球卫星上安装巨大的辐射面板，将太阳能先转变为电能，再转变为微波能，以强波束传至地面变电站，接收后再转变成一般的交流电。电力中继站是设想将地面核电站的电能变为微波能量辐射到同步卫星上，再转而辐射到另一地面站，转换成一般交流电。这样做的目的是将核电站设置在原野，从而避免城市污染。"},{"type":"paragraph","text":"在毛主席革命路线指引下，我国微波技术从无到有，从小到大，不断得到发展，特别经过文化大革命、批林批孔和反击右倾翻案风的斗争，微波技术的新产品、新技术、新材料、新工艺不断涌现，一支又红又专的研究微波的技术队伍正在成长壮大。可以预见，随着我国社会主义革命和建设的深入发展，随着群众性科学技术研究活动的广泛开展，我国微波技术的应用和推广将不断出现新的面貌。"},{"type":"paragraph","text":"(上海科技大学无线电系电子测量仪器教研组)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7778f87cde"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

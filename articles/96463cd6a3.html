script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥同志会见巴拉圭共产党中央代表团  同他们进行了亲切友好的谈话","authors":[],"dates":[{"year":1974,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春桥同志会见巴拉圭共产党中央代表团"},{"type":"paragraph","text":"同他们进行了亲切友好的谈话"},{"type":"paragraph","text":"新华社一九七四年十二月二十七日讯　中共中央政治局常委张春桥，最近会见了由总书记奥斯卡·克雷特率领的巴拉圭共产党中央委员会代表团全体成员，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见后，张春桥同志设宴招待了代表团。"},{"type":"paragraph","text":"参加会见和出席宴会的有中共中央委员、中联部部长耿飚，中联部副部长申健，有关方面负责人薛端、孙也坪、毛宝忠等。"},{"type":"paragraph","text":"巴拉圭共产党中央委员会代表团是应中共中央的邀请前来进行友好访问的。代表团曾到长沙、韶山、井冈山、安源、广州、上海、延安等地参观访问。代表团已离京回国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96463cd6a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

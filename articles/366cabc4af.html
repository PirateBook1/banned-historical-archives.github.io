script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国都来办毛泽东思想学习班","authors":[],"dates":[{"year":1967,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国都来办毛泽东思想学习班"},{"type":"paragraph","text":"最近，我们的伟大领袖毛主席指示：要斗私，批修。林彪同志说：“我们要响应毛主席的伟大号召，用‘斗私，批修’这四个字为纲，加强对军队干部、地方干部和红卫兵的思想教育。要开办各种学习班，中央办，地方办，各个革命群众组织也可以办，把全国办成毛泽东思想的大学校。”"},{"type":"paragraph","text":"上海无产阶级革命派，为了加强革命队伍的思想建设，普遍举办了毛泽东思想学习班，取得了许多好经验。我们希望全国各地，都象上海那样，充分发动群众，创造出办好毛泽东思想学习班更多的好经验、好办法。"},{"type":"paragraph","text":"毛主席教导我们：“我们的任务，是领导一个几万万人口的大民族，进行空前的伟大的斗争。所以，普遍地深入地研究马克思列宁主义的理论的任务，对于我们，是一个亟待解决并须着重地致力才能解决的大问题。”"},{"type":"paragraph","text":"无产阶级文化大革命，归根到底，是改造人们世界观的大革命。在这场大革命中，无产阶级的世界观和资产阶级的世界观，在每个人的灵魂深处一直进行着激烈的冲突和斗争。形形色色的资产阶级和小资产阶级的思想，都在按照阶级斗争的规律，顽强地表现出来。要战胜资产阶级思想，把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道上来，要使我们在防修、反修的斗争中获得最大的战斗力，就必须用马克思列宁主义、毛泽东思想去同自己头脑里的“私”字作斗争。"},{"type":"paragraph","text":"经过一年多来无产阶级文化大革命的伟大实践，每一个无产阶级革命派，每一个革命干部，每一个红卫兵都受到了严峻的考验，取得了许多正面和反面的经验。这就为我们大学习、大总结、大提高创造了最有利的条件。"},{"type":"paragraph","text":"以“斗私，批修”为纲，普遍地举办毛泽东思想学习班，这是帮助老干部、新干部和红卫兵活学活用毛主席著作，克服各种非无产阶级思想，提高思想政治水平的好形式、好方法。这是我们党教育群众、教育干部的光荣传统，是推动无产阶级文化大革命胜利前进的重大战略措施。"},{"type":"paragraph","text":"我们的老干部，绝大多数都是好的。他们忠于毛主席、忠于毛泽东思想，为党、为人民做了许多工作，立下了功劳。但是，他们中有的人，在和平环境中，放松了自己的学习和改造，不同程度地脱离群众，脱离实际。同时，他们对于这场无产阶级文化大革命，又缺乏经验，很不理解，在运动中犯了这样那样的错误。举办毛泽东思想学习班，就是要从教育着手，扩大对干部的教育面，给他们以时间和机会，认真地总结经验，吸取教训，发扬成绩，改正缺点和错误，更好地理解、掌握毛主席的无产阶级革命路线；鼓励他们放下身上的包袱，大踏步地跟上无产阶级的革命队伍。"},{"type":"paragraph","text":"举办毛泽东思想学习班，同时就是要不断地向新涌现的干部灌输毛泽东思想，帮助他们学习和继承我们党的优良传统，使他们具有民主作风，具有自我批评精神，密切联系群众，密切联系实际，在政治上更快地成熟起来。"},{"type":"paragraph","text":"对于在一年多来的无产阶级文化大革命中成长起来的红卫兵队伍来说，也有一个改造世界观的任务。如果不用毛泽东思想去克服资产阶级、小资产阶级思想，放松了对自己头脑中"},{"type":"paragraph","text":"“私”字的斗争，这些革命新兵，这些革命小将，也就有可能犯错误。举办毛泽东思想学习班，就是要加强对红卫兵的教育。革命干部要用自己的切身体会，去教育和引导他们。对他们作政治思想工作，主要是同他们讲道理。"},{"type":"paragraph","text":"办好毛泽东思想学习班，要很好地结合一年多来无产阶级文化大革命的实际，活学活用毛泽东思想。要学用结合，边学边用，在“用”字上狠下功夫。通过学习，推动革命的大批判和本单位的斗批改，进一步发展和巩固革命的大联合和革命的“三结合”。"},{"type":"paragraph","text":"办好毛泽东思想学习班，要遵照毛主席的教导，依靠群众自己教育自己，群众互教互学。用整风的方法，开展批评与自我批评，特别是多做认真的自我批评，把自己头脑中的“私”字狠狠斗掉，把利己主义、实用主义、小团体主义、宗派主义、无政府主义狠狠斗掉。"},{"type":"paragraph","text":"办好毛泽东思想学习班，要发扬人民解放军的三八作风，不但要做到严肃、紧张，而且要做到团结、活泼。要有民主空气，允许不同意见的争论和交锋。要把无产阶级的革命性、科学性和组织纪律性结合起来，使我们的队伍成为一支步伐整齐、生气勃勃的革命大军。"},{"type":"paragraph","text":"全国都来办毛泽东思想学习班，把全国的工厂、农村、机关、学校、部队都办成为红彤彤的毛泽东思想大学校。这样，七亿人民活学活用毛泽东思想的群众运动，必将推进到一个新的更高的水平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国都来办毛泽东思想学习班","authors":[],"dates":[{"year":1967,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一日电　《人民日报》十二日社论，题:《全国都来办毛泽东思想学习班》，全文如下:"},{"type":"paragraph","text":"最近，我们的伟大领袖毛主席指示:要斗私，批修。林彪同志说:“我们要响应毛主席的伟大号召，用‘斗私，批修’这四个字为纲，加强对军队干部、地方干部和红卫兵的思想教育。要开办各种学习班，中央办，地方办，各个革命群众组织也可以办，把全国办成毛泽东思想的大学校。”"},{"type":"paragraph","text":"上海无产阶级革命派，为了加强革命队伍的思想建设，普遍举办了毛泽东思想学习班，取得了许多好经验。我们希望全国各地，都象上海那样，充分发动群众，创造出办好毛泽东思想学习班更多的好经验、好办法。"},{"type":"paragraph","text":"毛主席教导我们:“我们的任务，是领导一个几万万人口的大民族，进行空前的伟大的斗争。所以，普遍地深入地研究马克思列宁主义的理论的任务，对于我们，是一个亟待解决并须着重地致力才能解决的大问题。”"},{"type":"paragraph","text":"无产阶级文化大革命，归根到底，是改造人们世界观的大革命。在这场大革命中，无产阶级的世界观和资产阶级的世界观，在每个人的灵魂深处一直进行着激烈的冲突和斗争。形形色色的资产阶级和小资产阶级的思想，都在按照阶级斗争的规律，顽强地表现出来。要战胜资产阶级思想，把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道上来，要使我们在防修、反修的斗争中获得最大的战斗力，就必须用马克思列宁主义、毛泽东思想去同自己头脑里的“私”字作斗争。"},{"type":"paragraph","text":"经过一年多来无产阶级文化大革命的伟大实践，每一个无产阶级革命派，每一个革命干部，每一个红卫兵都受到了严峻的考验，取得了许多正面和反面的经验。这就

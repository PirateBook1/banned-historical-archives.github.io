script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各民主党派重庆市组织举行“双周座谈会”交流联系群众等方面的经验","authors":["新华社"],"dates":[{"year":1957,"month":3,"day":1}],"is_range_date":false,"parts":[{"text":"各民主党派重庆市组织举行“双周座谈会”交流联系群众等方面的经验","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社重庆１日电各民主党派在重庆市的地方组织在最近举行的一次“双周座谈会”上，交流了他们在１９５６年工作中的主要经验，相互帮助改进今年的各项工作。","type":"paragraph"},{"text":"重庆市在１９５２年开始建立“双周座谈会”制度，由统战部门召集各民主党派、人民团体代表每两周举行一次座谈会，讨论时事政策、协商工作和交流经验。这一制度后来没有很好坚持，中断了一年半时间，直到今年１月间才又开始恢复。","type":"paragraph"},{"text":"在最近一次座谈会上，各民主党派重庆市地方组织的代表交流了他们在联系群众和发展组织等方面的经验。民革的成员在１９５６年广泛开展了社会联系工作，经常有联系的原国民党军政人员和社会人士达七百九十多人。民革重庆市委员会组织他们学习时事政策，参观工厂、农村和建筑工地，通过这些方法同他们联系，帮助他们提高思想觉悟，其中已有二百多人参加了居民段的扫盲活动，还有四十多人被群众评为优秀教师。民革重庆市委员会的代表说，他们联系的人数这么多，主要是由于发动和依靠全体成员一起动手。民盟重庆市委员会和九三学社重庆分社委员会，去年通过召开各种座谈会、报告会，邀请所联系的群众参加；并采取由成员分工固定联系一定群众等办法，团结和联系了许多群众。民盟的各级组织还在高等学校中采用专题调查的办法，搜集盟员和群众的各种意见，提供中共党组织参考用来改进工作。九三学社重庆分社委员会的代表在会上介绍了他们帮助成员和群众学习的经验。他们经常汇集有关科学研究、教学改革、当前时事政策等方面的参考资料，印发给成员和社外群众，很受欢迎。","type":"paragraph"},{"text":"各民主党派的代表在会上还谈到了他们去年在联系群众的基础上发展组织的情况。农工民主党重庆市委员会原来对医药卫生界的联系很差，去年他们在中共党组织的帮助下改变了这种情况，在医药卫生界做了不少群众工作，在这个基础上现在已经发展了不少新成员。民主建国会重庆市委员会去年发动成员积极投入资本主义工商业社会主义改造高潮，培养和扩大了工商界骨干分子的队伍，并吸收大批骨干分子参加了会的组织。到去年年底，他们的成员已比年初增加了两倍。有些民主党派的代表检查出，在发展组织的同时，由于对新成员的教育和对基层的领导工作没有能够及时赶上去，因此目前有的基层组织还不够健全。","type":"paragraph"},{"text":"各民主党派重庆市地方组织在交谈中，也谈到了他们对今年各项工作的初步规划。各民主党派都把进一步做好联系群众的工作以及成员的教育工作列为今年的重要工作内容。民革重庆市委员会计划今年联系社会人士两千人到两千五百人，并根据去年工作中的薄弱环节，决定今年加强对基层组织的政治思想工作和发展组织的工作。民主建国会重庆市委员会决定进一步建立和健全基层组织，认真督促会员参加各种学习，鼓励他们参加各个单位的增产节约运动。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年3月3日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f8144730c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

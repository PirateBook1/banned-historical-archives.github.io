script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委关于作战方针问题致彭德怀并告高岗电","authors":[],"dates":[{"year":1951,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"中央军委关于作战方针问题致彭德怀并告高岗电","type":"title"},{"text":"彭，并告高：","type":"appellation"},{"text":"四日二时电悉。","type":"paragraph"},{"text":"一、同意你的作战方针，但望注意：敌人此次进攻虽以主力九个师旅（美四个师，英两个旅，土一个旅，伪两个师）放在西线，作为主攻部队，可是南汉江以东仍有八个师（美两个师，伪六个师）纵深配备进行助攻，而沿海又有两个师（伪首都师，美陆战一师）为之策应，其特点为力求东西呼应，齐头并进；其弱点为东线伪军多力弱，山多呼应难，我如能在东线歼敌一两个师，打开缺口，则西线敌人冒进，可能被停止，但也须设想敌进占汉城后侦知我西线正面力薄仍有继续前进逼我东线后退可能。","type":"paragraph"},{"text":"二、为防止上述不利情况发生，请令邓华集团②在寻机歼敌部署中切忌仓促应战，如敌冒进，宁可让其深入，利我围歼，如敌不进，必须寻敌弱点，利我分割歼其一部。宋时轮兵团③二十六军，应令其于二月十日夜赶到铁原、涟川线担任防守并掩护交通运输任务。韩先楚集团④在汉江南岸支持至六日晚后，如敌前进不止，应在汉城北三八线布置抵抗阵地。杨得志兵团⑤将于二月十三日全部集结于安东、凤城线，请考虑使用该兵团对西线敌人如再越过三八线向平壤前进时的作战问题。对西海岸仁川至镇南浦之线的防卫，请令人民军严密注意。","type":"paragraph"},{"text":"三、如我出击受阻，西线敌人已向三八线逼近而我在东线已无战机可寻时，我邓华集团可以考虑放弃洪川、春川地区，将来再打。","type":"paragraph"},{"text":" 军委二月四日二十时","type":"paragraph"},{"text":"注①  这是周恩来为中央军委起草的回电，经毛泽东修改、补充。","type":"paragraph"},{"text":"②  邓华当时任中国人民志愿军副司令员。他指挥志愿军第三十九、第四十二、第四十、第六十六军，简称邓华集团，拟在东线向原州、横城方面阻击敌人。","type":"paragraph"},{"text":"③  宋时轮兵团即第九兵团，当时宋时轮任第九兵团司令员兼政治委员。","type":"paragraph"},{"text":"④  韩光楚当时任中国人民志愿军副司令员。他指挥朝鲜人民军第一军团和志愿军第五十、第三十八军，简称韩集团，在西线汉江南北地区进行防御。","type":"paragraph"},{"text":"⑤  指志愿军第十九兵团。当时杨得志任第十九兵团司令员。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"杨得志","type":"人物"},{"name":"高岗","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0a054a3db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

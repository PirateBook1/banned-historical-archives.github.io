script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“中国没有法制”","authors":["中国人民大学","吴家麟","潘俊民","王德周","白湜","赵作炜","金大镛"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“中国没有法制”","type":"title"},{"text":"中国人民大学金大镛白湜赵作炜潘俊民吴家麟王德周","type":"authors"},{"text":"“中国就没有法制，在运动中看情形，随时制定，法律是灵活运用的。”“我国法制不如日本的法制完备（指伪满洲国——编者）。”（中国人民大学工农速成中学图书馆员　金大镛）","type":"paragraph"},{"text":"“高干不受法律约束，不是法律面前人人平等，党对老干部宽容，党纪不严”，“过去没刑法条例，没法律标准”，“党员违法了，总要先由党内处理，才送法院法办，这里有官官相护，往往党员犯了法，党内不处理，法院就不能办”，“党委对法院干涉过多，法院没有真正的审判独立，以后党委只能通过法院的党组贯行政策思想领导和检查政策执行情况，不能干涉法院的办案和逮捕人”，“党员犯法，法院应不管党内处理如何，一律依法办事，党内处理是党的事，不能混在一起，王子犯法，庶民同罪”。（中国人民大学马列主义研究班研究生  白湜）","type":"paragraph"},{"text":"“宪法规定公民有言论集会自由，现实生活并非如此。”","type":"paragraph"},{"text":"“宪法规定是一回事，实际执行又是一回事。”（中国人民大学马列主义研究班研究生  赵作炜）","type":"paragraph"},{"text":"“一切审判最后一次要公开进行，禁止秘密处死。给予一切罪犯上诉的权利，法官、陪审员要选举，光凭口供无人证、物证不能定罪。”（中国人民大学新闻系学生　潘俊民）","type":"paragraph"},{"text":"“要作到‘有法可依’，‘有法必依’。有些部门没有作到有法必依。中央最高领导机关法制观念也不强，甚至还有不遵守法制的现象，应该坚决纠正，否则上行下效，贻害无穷。”","type":"paragraph"},{"text":"“我国人民代表大会是开会听首长报告，代表举手通过，这种形式主义也没有什么好处。”……认为国家法讲课时讲到人民代表大会制的优越性是“吹牛”，认为优越性是“空洞”的，问题不那么简单（在匈牙利事件发生后，他认为这就说明了不是没有问题的，可见他是把匈牙利事件和社会主义的国家的政治制度联系起来的——整理者注）。又认为在讲到批判国民党的反动制度时是“廉价的批判”。","type":"paragraph"},{"text":"“中央的法制观点也很薄弱”，“上梁不正，下梁歪。”（中国人民大学法律系讲师  吴家麟）","type":"appellation"},{"text":"“尼赫鲁到中国要参观监狱，事前我们就布置，大扫除，叫犯人洗衣服换新农服，吃好的。尽管如此，事实盖不住。尼赫鲁发现一个十六岁的小孩服刑期，尼赫鲁很惊讶的问，因偷盗判六年徒刑，已执行五年了，是十一岁开始坐牢。除非没有，有了隐瞒不了。","type":"paragraph"},{"text":"卖鸡蛋的因没饭吃打了干部，事后送到派出所，因他没饭吃吗？也没判刑，劝释回乡，让去合作社要饭吃。","type":"paragraph"},{"text":"法律方面：汽车压死小孩法院反判小孩父母三年徒刑，他父母已够倒霉的了，为什么不判坐汽车的人徒刑！这样的社会，坐汽车的人坐不稳。”（中国人民大学工业经济系讲师  王德周）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a7f5a38fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大革命职工以毛泽东思想作为一切行动的指南  武汉工业战线不断取得胜利  全市百分之九十五以上的工厂企业建立了革命三结合临时权力机构，工业总产值月月上升","authors":[],"dates":[{"year":1968,"month":4,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大革命职工以毛泽东思想作为一切行动的指南"},{"type":"paragraph","text":"武汉工业战线不断取得胜利"},{"type":"paragraph","text":"全市百分之九十五以上的工厂企业建立了革命三结合临时权力机构，工业总产值月月上升"},{"type":"paragraph","text":"新华社武汉二十三日电　武汉工业战线的广大革命职工以阶级斗争为纲，狠抓革命，猛促生产，革命、生产呈现一派大好形势。全市三月份的工业总产值，在一、二月份连续上升的基础上，又有显著增长，四月上、中旬继续上升。生铁、钢材、棉布、手扶拖拉机、柴油机、电动机、机制纸、卷烟、肥皂和塑料制品等，生产水平都有很大提高。"},{"type":"paragraph","text":"毛主席教导我们：“不破不立。破，就是批判，就是革命。破，就要讲道理，讲道理就是立，破字当头，立也就在其中了。”武汉工业战线广大无产阶级革命派、革命职工坚持开展革命的大批判，大揭大批中国赫鲁晓夫等党内最大的一小撮走资派及其代理人王任重之流在工业战线上推行的资本主义、修正主义黑货。通过革命的大批判，毛主席的无产阶级革命路线空前深入人心。广大革命职工深入批判了中国赫鲁晓夫的“物质刺激”、“生产第一”等反动谬论，大力突出无产阶级政治，大办、办好毛泽东思想学习班，广泛深入地开展活学活用毛泽东思想的群众运动，促进人的思想革命化。武汉市轻工业系统参加过学习班的职工达到职工总数的百分之八十。永远忠于毛主席、永远忠于毛泽东思想、永远忠于毛主席的无产阶级革命路线的“三忠于”活动，在许多工厂企业广泛开展。广大革命职工以毛泽东思想作为一切行动的指南，夺取了一个又一个胜利。武汉化工厂、汉阳轧钢厂、武汉小型拖拉机厂、国棉三厂等工厂的革命职工，怀着对伟大领袖毛主席的无限忠心，全面落实毛主席的最新指示，坚决贯彻“抓革命，促生产”的伟大方针，使生产有了较大幅度的增长。有些工厂在搞好生产的同时，还积极进行了新产品的试制工作。"},{"type":"paragraph","text":"武汉市广大革命职工紧跟毛主席的伟大战略部署，不断发展和巩固革命的大联合和革命的三结合，这是武汉工业战线抓革命、促生产取得成就的重要原因。目前，全市百分之九十五以上的工厂、企业已经建立了革命三结合的临时权力机构。"},{"type":"paragraph","text":"武汉工业战线广大革命职工在一片大好形势下，牢记毛主席“千万不要忘记阶级斗争”的教导，不断提高阶级斗争观念，保持高度的革命警惕性，及时揭露和坚决打击了阶级敌人妄图破坏革命、破坏生产、动摇新生的革命委员会的各种罪恶阴谋，充分发挥了群众专政的强大威力，保卫了无产阶级革命政权，保卫了无产阶级文化大革命，保卫了生产的顺利进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eb2899958"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于基本建设工程兵部队进行文化大革命的通告","authors":[],"dates":[{"year":1967,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于基本建设工程兵部队进行文化大革命的通告","type":"title"},{"text":"一、国务院工交各部直属施工队伍整编为基本建设工程兵的试点，是经过党中央、军委、毛主席、林副主席批准的，是一项具有深远战略意义的重大措施。各试点单位，应积极做好整编试点工作。","type":"paragraph"},{"text":"二、基本建设工程兵部队的无产阶级文化大革命运动，必须高举毛泽东思想伟大红旗，坚决按照中共中央关于无产阶级文化大革命的决定，关于抓革命、促生产的十条规定（草案），中共中央、国务院、中央军委、中央文革小组关于人民解放军坚决支持革命左派群众的决定和一月二十八日、二月十一日中央军委两次命令进行。由于基本建设工程兵不是作战部队，因此，除了进行正面教育以外，也应当在本单位党委领导下实行大鸣、大放、大字报、大辩论。","type":"paragraph"},{"text":"三、基本建设工程兵部队担负着国防和重点工程的施工任务，这是关系到与帝国主义、修正主义抢时间、争速度的大事情，部队的全体指战员和随军职工，都应当坚守岗位，夺取革命和建设的双胜利，并注意保守国家机密。","type":"paragraph"},{"text":"四、基本建设工程兵部队文化大革命运动的斗争锋芒应针对原来企业的领导干部，重点是整党内一小撮走资本主义道路的当权派。刚从解放军调来的干部，应当安心工作，切实领会中央有关文化大革命的方针、政策精神，认真做好部队的政治思想工作，积极参加文化大革命；对本身的缺点、错误，主动检查，接受群众批评，做出好样子。","type":"paragraph"},{"text":"五、基本建设工程兵部队已经列入中国人民解放军序列，部队连以上的主要骨干又大部分来自解放军。因此，在文化大革命中，对于走资本主义道路的当权派和犯有严重错误的干部，采取撤换调离的办法，一般不搞群众性的夺权。","type":"paragraph"},{"text":"六、由于基本建设工程兵的兵种机构和纵队领导机关尚未建立，国务院工交部门的有关各部必须加强对各支队、大队的领导，认真负责解决他们提出的问题。","type":"paragraph"},{"text":"七、在文化大革命中，要提高革命警惕性，防止坏人乘机攻击和诋毁解放军，挑拨兵工关系，破坏基本建设工程兵整编工作。","type":"paragraph"},{"text":"这一通告可在有关部门、地方和基本建设工程兵部队各单位宣读、张贴。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71014e4eb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

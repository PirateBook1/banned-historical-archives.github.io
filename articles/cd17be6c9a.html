script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰阿鲁拉达普拉市锡中友协举行集会  热情赞扬中国文化大革命的伟大胜利  亚非作家常设局秘书长森纳那亚克说，文化大革命粉碎了刘少奇及其一伙企图在中国复辟资本主义的阴谋","authors":[],"dates":[{"year":1969,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰阿鲁拉达普拉市锡中友协举行集会"},{"type":"paragraph","text":"热情赞扬中国文化大革命的伟大胜利"},{"type":"paragraph","text":"亚非作家常设局秘书长森纳那亚克说，文化大革命粉碎了刘少奇及其一伙企图在中国复辟资本主义的阴谋"},{"type":"paragraph","text":"新华社科伦坡十七日电　在锡兰阿鲁拉达普拉市的锡中友好协会最近举行的集会上，许多锡兰朋友在讲话中热情赞扬中国无产阶级文化大革命的伟大胜利和中国社会主义建设的成就。"},{"type":"paragraph","text":"阿鲁拉达普拉市的锡中友好协会主席西坦帕拉姆主持了这次为庆祝中华人民共和国成立二十周年的集会。"},{"type":"paragraph","text":"亚非作家常设局秘书长森纳那亚克在讲话中说，伟大的毛泽东主席总结了世界共产主义运动的正反两面的经验，指出了在社会主义时期仍然存在着阶级和阶级斗争，仍然存在着资本主义复辟的危险性。因此，毛主席亲自发动和领导了中国无产阶级文化大革命，粉碎了刘少奇及其一伙企图在中国复辟资本主义的阴谋。毛泽东思想的这一伟大胜利将保证中国永远保持鲜红的颜色。"},{"type":"paragraph","text":"专程从科伦坡赶来参加集会的科伦坡锡中友好协会主席瓦尔皮塔赞扬中国人民在毛主席领导下取得的胜利。他说，中国人民牢记毛泽东主席的教导，用“愚公移山”的精神，克服了种种困难，取得了伟大的胜利。"},{"type":"paragraph","text":"其他几位锡兰朋友也在会上讲话，高度赞扬中国人民二十年来在毛泽东主席的领导下所取得的伟大成就，并感谢中国给予锡兰的援助。每当发言者提到毛主席的名字和毛泽东思想的时候，到会群众都报以热烈的掌声。"},{"type":"paragraph","text":"应邀出席会议的中国大使馆一等秘书肖秦在会上讲了话。"},{"type":"paragraph","text":"同一天，阿鲁拉达普拉市还举办了中国“文化大革命的伟大胜利万岁”图片展览会，大约有八百人参观了这个展览会。在展览厅里，不少观众站在毛主席在中国共产党第九次全国代表大会上讲话的巨幅画像面前，久久不愿离去。许多人在留言簿上写下了：“敬祝伟大的毛主席万寿无疆！”来表达他们对毛主席的热爱。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd17be6c9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

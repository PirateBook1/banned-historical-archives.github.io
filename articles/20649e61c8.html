script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长寿路小学全体师生和学生家长上书毛主席保证努力工作和学习","authors":[],"dates":[{"year":1952,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们聚集在一起欢度“六一”国际儿童节。记得去年的今天，我们这许多小朋友还是一大群失学的儿童；今天能过着这样的日子，都是共产党和您——最敬爱的毛主席带给我们的。这所学校是去年九月由人民政府教育局新设立的，小朋友绝大部份是工人子弟，在从前是流浪街头羡慕着别人上学，又吃不饱、穿不暖，根本做梦也想不到能有书读的。解放后，您给我们带来了幸福和温暖；我们五百二十三个小朋友去年九月进了学校，受到了老师的爱护和教育，真是说不出的高兴。这学期人民政府化了许多钱替我们造一所十八间教室的校舍，还有大操场和新的课桌椅，又有体育用具和仪器等。我们高兴极了，学习也更起劲了。但我们绝不忘记，这些幸福都是您给我们的。"},{"type":"paragraph","text":"我们全体家长，绝大部份是在工厂里工作的，解放后生活大大改善了，生产也起劲了!更使我们兴奋的，就是我们的孩子有了受教育的机会。"},{"type":"paragraph","text":"现在我们大家向您保证:全体小朋友热烈响应陈市长在五月三十一日下午在广播大会的四个建议，争取做个毛泽东时代的好少年。全体教工保证努力教好少年儿童一代，努力学习马列主义、毛泽东思想，自觉认真地自我改造。全体家长在不同的生产岗位上，努力开展劳动生产竞赛。保护儿童的身心正常发展。大家保证在您的领导下，有信心坚决打败一切想破坏我们幸福的侵略者，为更好地争取儿童们的幸福而奋斗。"},{"type":"paragraph","text":"上海市普陀区长寿路小学校全体师生及全体家长谨上"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20649e61c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市一级机关三反运动已告一段落    运动的锋芒将转向工商界","authors":[],"dates":[{"year":1952,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"西安市一级机关三反运动已告一段落    运动的锋芒将转向工商界","type":"title"},{"text":"【西北总分社十六日讯】目前西安市市一级政府、党、人民团体、公安部门及区级机关三反运动已大体告一段落。今后运动的锋芒将主要对准工商界和街道、郊区农村基层干部。该市店员、学徒、居民群众已基本上发动起来参加三反运动，截至本月十四日，群众检举有关工商界、机关干部贪污、行贿、漏税案件达七千多件。店员学徒一般很积极，但有一部分还有顾虑，如怕资方打击；怕失业。高级店员和会计人员一般只谈自己，不愿检举别人；有些店员经不起资方利诱、威胁，或者因过去奉命行贿，怕讲出来连累自己。","type":"paragraph"},{"text":"群众对于三反运动是拥护的，如十一区居民傅仁中说：“几千年都是换汤不换药，现在是汤药一齐换了”，农民何林章说：“不反贪污，干部可能走上国民党的道路”。但还有部分群众对三反运动的意义了解不够。六区有的人说：“三反是反帝、反封建、反官僚资本”。有的说：“态度不好就是官僚主义”。郊区农民有的人认为：“乡里人不做官，有啥贪污，贪污是城里人的事”。有的人根本不明白贪污是什么意思。","type":"paragraph"},{"text":"有些区在三反运动中已发现特务、一贯道徒、管制分子乘机捣乱。七区窦府巷黄玉辉、史自强(均为党员)平时常闹纠纷，而史常与一些管制分子接近。三反开始后，史与管制分子等人秘密召开了四次会，布置打击黄玉辉。区委知道后，已给史自强以停止党籍处分。该区还发现一些管制分子、一贯道徒、敌伪军官检举干部和群众的事，已引起区委的注意。","type":"paragraph"},{"text":"此外，在检举材料中，发现许多是有关群众内部的纠纷问题，各区区委已确定这类问题一概不处理。","type":"paragraph"}],"comments":[],"origin":"1952年1月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"788621de16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

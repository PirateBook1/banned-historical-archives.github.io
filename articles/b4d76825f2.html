script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5246","name":"关于执行辽宁省革命委员会‘’关于对敌斗争中的定案处理范围和审批权限的暂行规定‘’的补充规定","author":"沈阳市革命委员会","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于执行辽宁省革命委员会‘’关于对敌斗争中的定案处理范围和审批权限的暂行规定‘’的补充规定","dates":[{"year":1969,"month":4,"day":12}],"is_range_date":false,"authors":["沈阳市革命委员会"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"沈阳市革命委员会定案处理工作领导小组办公室, 定案处理工作参考文件, 56-59 (MLC, D197)","tags":[{"name":"定案","type":"主题/事件"},{"name":"审批权限","type":"主题/事件"}],"parts":[{"type":"title","text":"沈阳市革命委员会文件"},{"type":"subtitle","text":"沈革发字〔69〕26号"},{"type":"subtitle","text":"最高指示"},{"type":"paragraph","text":"清理阶级队伍，一是要抓紧，二是要注意政策。"},{"type":"paragraph","text":"对反革命分子和犯错误的人，必须注意政策，打击面要小，敎育面要宽，要重証据，重调查硏究，严禁逼、供、信。"},{"type":"paragraph","text":"无产阶级文化大革命的斗、批、改阶段，要认眞注意政策。"},{"type":"paragraph","text":"关于执行辽宁省革命委员会“关于对敌斗争中的定案处理范围和审批权限的暂行规定”的补充规定"},{"type":"paragraph","text":"为紧跟毛主席伟大战略部署，进一步落实伟大领袖毛主席一系列最新指示和各项无产阶级政策，认真贯彻执行省革委会辽发字(69)53号文件规定，根据“暂行规定”的精神，结合我市具体情况，对“暂行规定\"中第二项第五条和第三、四项作如下补充规定："},{"type":"paragraph","text":"一、关于审批权限："},{"type":"paragraph","text":"1. 除原市（专）级以外的工矿企、事业单位，大学，中专，科研单位管的干部及群众，凡归市属系统的单位，由市属系统革委会（革命领导小组）审批；凡未归市属系统的单位，由所在区（县）革委会审批。"},{"type":"paragraph","text":"2. 中、小学校的干部及群众的定案处理工作，凡学校属原市（专）级工矿企业领导的，由该厂矿革委会审批；凡市属系统所属工矿企业领导的学校，由市属系统革委会审批；其余的由负责领导学校的工矿企业革委会审核，报学校所在区（县）革委会审批。"},{"type":"paragraph","text":"3. 凡军事接管单位管的干部及群众，由接管单位的团以上党委审批。"},{"type":"paragraph","text":"4. 辉山、拉塔湖“五•七”干校，除原市管以上干部逐级上报审批外，其余的干部及群众，由干校革命领导小组提出意见，经市革委会政工组审核，报市革委会定案处理工作领导小组审批。"},{"type":"paragraph","text":"市公安机关新兴“五•七\"干校，除原市管以上干部逐级上报审批外，其余的干部及群众，由干校革命领导小组审核，报市公安机关军管会审批。"},{"type":"paragraph","text":"5. 反革命集团案由所在单位提出定案处理意见，经市公安机关军管会审核，报市革委会审批；案情重大，牵涉面广的，由市革委会报省革委会审批。"},{"type":"paragraph","text":"6. 市革委会各大组直接领导的单位的干部及群众的定案处理工作，由所在单位提出定案处理意见，经各大组审核，报市革委会定案处理工作领导小组审批。"},{"type":"paragraph","text":"二、上报定案材料要求："},{"type":"paragraph","text":"凡需定案处理的，一律填报“定案处理审批报告表”。报省革委会审批的材料，主件及“定案处理审批报告表”送一式十三份（报市革委会审批的一式十一份），并附主要旁证及本人交代材料。"},{"type":"paragraph","text":"由原市（专）级工矿企业，大专院校，市属系统和区（县）革委会负责审批的案件，填写\"定案处理审批报告表”一式两份，报市革委会备案。"},{"type":"paragraph","text":"三、组织领导："},{"type":"paragraph","text":"为加强对定案处理工作的领导，市革委会已组成十一人的定案处理工作领导小组，下设办公室，负责审批和指导定案处理工作。（电话.23640）"},{"type":"paragraph","text":"凡执行审批权限的单位，亦应组成相应的机构，负责此项工作。"},{"type":"paragraph","text":"各级革委会，当前应做好调查研究，培养典型，拿出样板，总结经验，指导定案处理工作。"},{"type":"paragraph","text":"对已经定案处理的，要进行复查，按批准权限履行批准手续。"},{"type":"subtitle","text":"沈阳市革命委员会"},{"type":"subtitle","text":"—九六九年四月十二日"}],"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4d76825f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

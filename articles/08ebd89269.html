script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席的建党思想交给党员和群众","authors":["兰州炼油厂革命委员会"],"dates":[{"year":1969,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席的建党思想交给党员和群众"},{"type":"paragraph","text":"兰州炼油厂革命委员会"},{"type":"paragraph","text":"我们厂在大体完成清理阶级队伍工作的基础上，开始了整党建党工作。在进行这项工作时，我们坚决遵照毛主席的教导，充分相信群众，实行了开门整党。"},{"type":"paragraph","text":"在开门整党过程中，我们把毛主席的建党思想真正交给了党员和群众。首先组织党员和广大革命群众深入学习了毛主席的建党思想，狠批刘少奇的修正主义建党路线，狠批刘少奇的黑《修养》、黑“六论”，肃清其流毒。我们还教育党员主动到群众中去斗私批修，虚心听取群众的意见；发动群众热心帮助党员，进一步密切党群关系。对那些犯严重错误的人，广大革命群众遵照毛主席关于“惩前毖后、治病救人”的方针，满腔热情地耐心细致地帮助他们认识错误，改正错误。"},{"type":"paragraph","text":"目前，我厂整党建党工作还没有结束，我们一定遵照毛主席的最新指示，继续做好这项工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08ebd89269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

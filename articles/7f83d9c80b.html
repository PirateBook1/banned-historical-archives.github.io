script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“干革命靠毛泽东思想”——一些非洲朋友学习毛主席著作的体会","authors":[],"dates":[{"year":1970,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“干革命靠毛泽东思想”"},{"type":"paragraph","text":"——一些非洲朋友学习毛主席著作的体会"},{"type":"paragraph","text":"新华社十七日讯　一天，一位几内亚青年，从家乡庞白亚到首都科纳克里去医治眼病。当晚，他住在吉西杜古一家旅馆里。当他知道有几位中国朋友也住在这里时，便马上来到中国朋友的房间里。这位几内亚青年见到中国朋友时显得格外高兴，兴奋地对中国朋友说，我非常热爱新中国，我非常热爱毛主席。他表示殷切地希望得到毛主席著作。当中国朋友把自己学习用的外文版毛主席的红宝书送给他时，他抑制不住内心的喜悦，接过书来，随即打开《毛主席语录》，久久地凝视着毛主席像，激动地高呼：“毛主席万岁！”他对中国朋友说，毛主席著作是革命的书，我一定要天天读毛主席的书。"},{"type":"paragraph","text":"第二天，这位几内亚青年刚起床，就坐在窗前，迎着东升的旭日，聚精会神地读着《毛主席语录》，完全忘记了自己眼睛的病痛。"},{"type":"paragraph","text":"在毛里塔尼亚，一位青年学生经常读《毛主席语录》。他说：“读了这本书，对我帮助很大。我还同工人、农民一起学习《毛主席语录》。现在，每当我遇到困难的时候，毛主席关于‘下定决心，不怕牺牲，排除万难，去争取胜利’的教导，就在我耳边回响，就增强了我战胜困难的勇气和信心。我们的任务，是同帝国主义者和一切反动派进行战斗。我深信，我们将能够获得胜利。愚公有决心搬掉大山，我们就有决心取得胜利！”"},{"type":"paragraph","text":"一位名叫恩·加培伊的刚果（金）革命战士，不久前写了一封热情洋溢的信，表达他热爱毛主席的深厚感情。他在信中写道：“伟大的马克思列宁主义者——毛主席，您成功地领导中国人民通过艰巨、复杂和长期的武装斗争，建立了无产阶级专政，其深远意义和影响超越了国界，使世界各被压迫人民、被压迫民族的主要敌人美帝国主义、苏修社会帝国主义以及它们的走狗惊恐万状。"},{"type":"paragraph","text":"“伟大的中国人民在您的正确领导下所进行的斗争，对世界各国革命人民，特别是刚果（金）人民的革命事业，是一个十分杰出的贡献。您已经把伟大的中华人民共和国变成红色的坚强堡垒。她给予世界无产阶级和正在为自己的自由、独立和解放而斗争的各国革命人民，其中包括刚果（金）人民以国际主义的援助和支持。"},{"type":"paragraph","text":"“‘大海航行靠舵手，干革命靠毛泽东思想’。这个革命的教导是千真万确的。"},{"type":"paragraph","text":"“刚果（金）人民永远不会忘记伟大的中国人民不断给予我们援助和支持。在我们的斗争中，您的教导和著作，是正在进行斗争的各国人民取之不尽的思想宝库，我们每个革命者都用她来武装自己，从中汲取力量来反对我国人民的凶恶敌人——美帝和它的走狗蒙博托。”（附图片）"},{"type":"paragraph","text":"莫三鼻给爱国武装力量的一位地方干部正向战友们介绍学习毛主席著作的体会。　新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f83d9c80b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

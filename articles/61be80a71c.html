<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砸烂“四人帮”","authors":["朱竹祥","王宣"],"dates":[{"year":1977,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王宣　朱竹祥"},{"type":"paragraph","text":"甲:革命的大旗火样红，江山万里展新容。"},{"type":"paragraph","text":"乙:伟大、光荣、正确的党，铲除了祸国殃民的“四人帮”。"},{"type":"paragraph","text":"甲:毛主席的遗志有人来继承，咱们有了敬爱的领袖华国锋。"},{"type":"paragraph","text":"乙:为这事我太激动，满肚子话往嘴边儿涌。"},{"type":"paragraph","text":"甲:是呵:我也乐得哈哈笑，竹板儿敲得赛鞭炮。这真是八亿神州齐欢笑，万里江山映喜报。"},{"type":"paragraph","text":"乙:王、张、江、姚“四人帮”，害人的东西一扫光。"},{"type":"paragraph","text":"甲:一想起这些害人虫，我心里怒火往外冲，他们罪行累累数不尽，千刀万剐难解恨。"},{"type":"paragraph","text":"乙:他们背叛马列搞复辟，为篡党夺权造舆论。"},{"type":"paragraph","text":"甲:他们想当“主席、总理、委员长”，结党营私，招降纳叛，真是一伙中山狼!"},{"type":"paragraph","text":"乙:他们高喊防修反修破“法权”，背地里荒淫无耻，纸醉金迷，要把人血来喝干，浑身铜臭不要脸，胜过那华尔街的大老板。"},{"type":"paragraph","text":"甲:挂起了社会公仆的红招牌，暗地里拼着命地发横财。"},{"type":"paragraph","text":"乙:马列的词句挂嘴边，腰里头佩着杀人刀。"},{"type":"paragraph","text":"合:到处整中央领导黑材料，妄想把大批的干部全打倒。"},{"type":"paragraph","text":"乙:说到这儿我真不平，举例说说“老天津”。"},{"type":"paragraph","text":"甲:“老天津”是谁?"},{"type":"paragraph","text":"乙:“老天津”是老革命，三五年参加红军去长征。几十年忠心耿耿为人民，发扬我军优良好传统。就因为指责“四人帮”在上海拉山头、结行帮，硬被打成“现行反革命”。开除党籍还不算，六十岁老人腿上有伤，身上有病，硬逼着去作搬运工。"},{"type":"paragraph","text":"甲:“四人帮”独断横行称霸王，还专搞他们那个“四不象”。"},{"type":"paragraph","text":"乙:再说白骨精江青那个连衫裙，可真是害了不少人。"},{"type":"paragraph","text":"甲:提起这事我肺气炸，让老刘同志来揭发。"},{"type":"paragraph","text":"乙:老刘是谁呀?"},{"type":"paragraph","text":"甲:老刘她叫刘彩花，今年已经五十八，两鬓花白年岁大，我总爱叫她刘大妈。"},{"type":"paragraph","text":"乙:嗅，是位老太太。"},{"type":"paragraph","text":"甲:她工作本在文艺界，那天试穿连衫裙也轮到她。"},{"type":"paragraph","text":"乙:她不能穿啊!"},{"type":"paragraph","text":"甲:同志，我这么大年纪怎么穿哪?"},{"type":"paragraph","text":"乙:她穿上到底象个啥?"},{"type":"paragraph","text":"甲:这玩艺儿实在不象话，我看哪，应该让慈禧太后穿着吧。"},{"type":"paragraph","text":"乙:(白)是这个理儿。"},{"type":"paragraph","text":"甲:就因为仅仅说了这么几句话，老刘被强迫一遍一遍地写检查，整整隔离了三个月，老刘她怒火满腔心肺炸!"},{"type":"paragraph","text":"乙:“四人帮”专搞迫害靠欺骗，妄图一手来遮天。"},{"type":"paragraph","text":"甲:“四人帮”耍嘴皮子摇黑笔，到处造谣施鬼计。"},{"type":"paragraph","text":"乙:连敬爱的周总理也不放过，他们百般污蔑到处煽风点鬼火。"},{"type":"paragraph","text":"甲:“四人帮”乘机迫害毛主席，人心丧尽残忍无比，大搞阴谋想复辟。"},{"type":"paragraph","text":"乙:他们为了篡党夺权搞复辟，公然把毛主席指示来篡改，毛主席逝世以后他们更猖狂，阴谋策划暴乱对抗党中央。"},{"type":"paragraph","text":"甲:当时咱对着毛主席遗像深情望，就象那千吨的铁块儿压胸膛。"},{"type":"paragraph","text":"乙:盼只盼英明领袖率领我们驱妖雾，免得那人头落地吃二遍苦。"},{"type":"paragraph","text":"合:春雷一声震天响，喜看万里红旗扬。"},{"type":"paragraph","text":"甲:华主席伟大气魄胆略勇，代表八亿人民来行动。"},{"type":"paragraph","text":"乙:华主席英明果断作决定，一举粉碎了“四人帮”。"},{"type":"paragraph","text":"合:挽救革命挽救党，领袖的威名天下扬。"},{"type":"paragraph","text":"乙:喜得我整整三宿没睡觉，半夜里抄写了大字报。"},{"type":"paragraph","text":"甲:我是一连五天没说话，只顾了拿笔画漫画。"},{"type":"paragraph","text":"乙:乐得我整整七天没吃饭，咬着馒头来作战。"},{"type":"paragraph","text":"甲:忙得我昨晚赶不上末班车，搬动双脚往家走。"},{"type":"paragraph","text":"乙:唉你干么不往我家走?还可以喝到两杯酒，那是我爱人买的“竹叶青”，慰劳我，为除“四害”打冲锋。"},{"type":"paragraph","text":"甲:咱不能在胜利面前来自满，冲锋的劲头要加倍。"},{"type":"paragraph","text":"乙:对!咱要与“四人帮”斗到底，绝不让敌人来喘息。紧跟领袖华主席，继续革命举红旗。"},{"type":"paragraph","text":"合:我们要同仇敌忾，红心向党，意气风发，斗志昂扬，紧跟领袖向前闯，让伟大祖国更兴旺。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61be80a71c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

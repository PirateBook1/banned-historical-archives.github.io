script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华东暨上海各界昨集会庆祝十月革命纪念大会电毛主席斯大林致敬　冯定报告十月革命对中国的影响","authors":[],"dates":[{"year":1950,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　华东暨上海各界为庆祝伟大十月革命三十三周年纪念，于昨日下午二时假大光明戏院举行庆祝大会，应邀参加的中苏各界人士二千余人，最近来沪的西南、中南各民族代表团亦全体与会，并受到最热烈的欢迎。会场布置十分壮丽，正中悬挂毛主席、斯大林大元帅巨像，以及中苏两国国旗，两侧大幅标语用中苏两国文字写着‘向坚决保卫世界和平的苏联人民致兄弟的敬礼。’‘向英雄地保卫祖国独立的朝鲜人民致兄弟的敬礼。’"},{"type":"paragraph","text":"中苏人民力量　无敌于天下　足以制止侵略"},{"type":"paragraph","text":"大会开始后全体一致通过饶漱石、陈毅、陆定一等为主席团，其中包括苏联尤金教授、苏联驻沪副领事维里夏金先生，及西南、中南各民族代表团李儒云(苗)、马佰安(回)、帮达多吉(藏)。大会首由冯定同志演讲(讲词另录)。张祺同志代表本市工人讲话。他说:‘今天庆祝十月革命，我们特别要学习苏联先进工人阶级的经验，学习打退帝国主义武装干涉的经验，学习社会主义社会建设的经验，使新中国能够迅速的壮大起来。’青年界代表鲁光同志说:‘今天正当我们中国青年和人民在十月革命所开辟的进步幸福的道路上继续前进的时候，美帝挑起了侵朝战争并威胁着我们祖国的安全和世界和平，但中国人民、苏联人民和世界爱好和平民主人民的力量已经像钢铁一般的团结起来了，尤其是中苏已缔结了中苏友好同盟互助条约，这力量是无敌于天下的，是完全可以制止帝国主义的疯狂行为的。’章蕴代表妇女界说:‘上海的妇女有长期的反帝斗争经验，今天更有充份的信念来击败美帝国主义。’接着农民代表褚舟桃，各民主党派代表谢仁冰都讲了话。"},{"type":"paragraph","text":"民族代表宣称　坚决声退　共同敌人"},{"type":"paragraph","text":"西藏色拉寺堪布阿旺嘉错代表西南、中南各民族代表团说:‘自从十月革命以后苏联一直是我们最可靠的朋友，美帝是从来居心压迫我们的，今天我们要严重的警告美帝国主义，中华人民共和国各民族已在毛主席的领导下紧密团结起来了，我们坚决的要打退我们共同的敌人，’最后他说:‘感谢人民解放军解放藏族人民，他回去后要号召藏族人民积极支前。’全场掌声雷动，历久不息。大会在通过向毛主席、斯大林大元帅致敬电后结束，会后映电影‘卫国保家。’"},{"type":"paragraph","text":"又讯:苏联驻沪总领事馆于昨日上午十一时至下午一时举行酒会，到各界来宾六百余人欢庆伟大十月社会主义革命三十三周年纪念。上海中苏友好协会亦于昨晚七时酒会欢庆。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdb2a08f76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

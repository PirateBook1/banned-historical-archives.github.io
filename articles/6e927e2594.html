script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的书面讲话","authors":[],"dates":[{"year":1963,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的书面讲话"},{"type":"paragraph","text":"新华社河内十六日电　中华人民共和国主席、中国共产党中央委员会副主席刘少奇在河内机场的告别书面讲话，全文如下：亲爱的胡志明主席同志，亲爱的同志们，朋友们："},{"type":"paragraph","text":"我们在你们的国家进行了七天的友好访问以后，现在就要同你们分别了。这次访问是十分愉快的，也是富有意义的。我们受到了胡志明主席、越南党和国家的其他领导人和兄弟的越南人民的极其热情的欢迎和款待。这充分体现了我们两国之间亲如手足的兄弟关系，体现了越南人民同中国人民之间国际主义的崇高情谊。"},{"type":"paragraph","text":"通过这次访问，我们亲眼看到了越南民主共和国建设社会主义的蓬勃气象和伟大成就。我们亲身体会到越南人民反对美帝国主义侵略、争取和平统一祖国的坚强决心。你们的斗争和胜利表明，越南人民是革命的、有志气的人民，越南民主共和国是英雄的国家。我深信，世界上没有任何力量能够阻止你们的伟大斗争取得最后的胜利。"},{"type":"paragraph","text":"最后，我代表中国人民再一次祝越南人民在北方建设社会主义的宏伟事业中，在反对美帝国主义侵略、争取祖国和平统一的正义斗争中，获得新的更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e927e2594"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

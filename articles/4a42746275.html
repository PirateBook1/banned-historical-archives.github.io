script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"介绍中国的电影在法国受到欢迎毛主席在银幕上出现时 法观众欢呼声特别热烈","authors":[],"dates":[{"year":1964,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在法国西南部的波尔多市在二十三日、二十五日和二十六日放映了四场介绍中国的电影。这次放映受到观众的热烈欢迎。"},{"type":"paragraph","text":"这次放映是由法国《战斗报》记者爱德华·卡利克组织的。他在去年九月访问过中国。"},{"type":"paragraph","text":"在放映介绍中国的影片时，能容纳一千八百名观众的电影院场场满座，观众席上还不时响起阵阵掌声。当毛主席在天安门广场检阅庆祝中华人民共和国成立十四周年群众游行的镜头在银幕上出现的时候，掌声和欢呼声特别热烈。"},{"type":"paragraph","text":"波尔多的《西南报》二十四日就这次放映发表评论说，放映的影片除反映了中国的艺术外，还使法国人了解在中国“建筑了运河和堤堰的勤劳的人民，了解他们的农业，他们面临的问题，他们在工业方面作出的巨大的努力”。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\04\\644u030901.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e于中干\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e法国一演员穿着我国京剧戏装，向中国艺术团演员张美娟学习京剧表演动作。"},{"type":"paragraph","text":"(新华社记者于中干摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a42746275"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

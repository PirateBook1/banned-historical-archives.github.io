script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于组织劳模在北京种植高产卫星试验田的通知","authors":[],"dates":[{"year":1958,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"中央关于组织劳模在北京种植高产卫星试验田的通知","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"为庆祝国庆10周年，决定在北京全国农民馆附近，邀请全国各省、市、自治区劳模种植各种作物高产卫星试验田，配合农展会展出，以互相交流生产经验，扩大影响，促进农业生产更大的跃进。你省(市、自治区)如参加，请按下列要求办理：","type":"paragraph"},{"text":"1．卫星田做为各省、市、自治区在京的试验田，由省(市、自治区)委派熟悉业务并能做政治工作的党员干部带队来京掌握。","type":"paragraph"},{"text":"2．卫星田要求种植水稻、春麦、玉米、谷子、高粱、棉花、大豆、花生、芝麻、向日葵、麻类、烟叶、甘薯、马铃薯、蔬菜等作物，各省、市、自治区可在上述作物中选种数种。每省卫星田面积以不超过10亩为宜。","type":"paragraph"},{"text":"3．卫星田由各省、市、自治区今年放卫星的劳模亲自种植。劳模名单由你省、市、自治区党委确定后于11月30日以前通知农业部。","type":"paragraph"},{"text":"4．卫星田所需农药、肥料、大型农机具和临时辅助劳动力，由北京市协助解决。","type":"paragraph"},{"text":"5．带队负责人和劳模务于12月5日以前到农业部报到。","type":"paragraph"},{"text":" 中央1958年11月23日","type":"paragraph"},{"text":"(甘肃省档案馆91—8—184卷)","type":"paragraph"}],"comments":[],"origin":"《大跃进与人民公社化运动在甘肃》，中共甘肃省委党史研究室，2008年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83ae28af82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

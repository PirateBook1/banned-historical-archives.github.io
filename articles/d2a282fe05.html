script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对全国政治工作会议报告给中央军委、总政治部的复示","authors":[],"dates":[{"year":1963,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央对全国政治工作会议报告给中央军委、总政治部的复示","type":"title"},{"text":"军委、总政治部：","type":"appellation"},{"text":"中央同意全军政治工作会议报告中所提的各项问题。同意萧华同志《把创造四好连队运动提高一步，不断增强我军的战斗力》的报告，其中总结的连队建设经验，应当在全军普遍推行。中央批准修改的政治工作条例，即行公布在全军执行。","type":"paragraph"},{"text":"中央认为，近几年来军队各方面的工作都有显著的进步，去年的工作比前年做得更好。在国内外激烈的阶级斗争中，在执行东南沿海紧急战备和反击印度侵略军的作战中，证明我们的军队是经得起考验的，证明在党和毛主席领导的工人农民的军队面前，没有克服不了的困难，没有战胜不了的敌人。望全军同志再接再厉，戒骄戒躁，继续坚持“四个第一”，加强政治思想工作，加强党的建设，加强社会主义教育，加强军事训练，发扬三八作风，发扬艰苦奋斗的光荣传统，发扬三大民主，狠抓工作中的薄弱环节，继续深入开展创造四好连队运动。要教育全军，时刻保持警惕，把一切工作立足于战备，随时准备粉碎任何敌人的挑衅和侵犯。","type":"paragraph"},{"text":" 中  央一九六三年三月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a282fe05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

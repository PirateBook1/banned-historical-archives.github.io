script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在福特总统告别宴会上  邓小平副总理的祝酒词","authors":[],"dates":[{"year":1975,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在福特总统告别宴会上"},{"type":"paragraph","text":"邓小平副总理的祝酒词"},{"type":"paragraph","text":"新华社一九七五年十二月四日讯　邓小平副总理在福特总统告别宴会上的祝酒词，全文如下：总统先生，福特夫人，国务卿先生，女士们，先生们，同志们，朋友们："},{"type":"paragraph","text":"福特总统明天就要结束对我国的访问了。在这里，我愿代表在座的中国同事，对福特总统临行前设宴招待我们表示感谢。"},{"type":"paragraph","text":"在过去这短短几天里，我们双方就共同关心的问题进行了多次有益的会谈。特别重要的是，毛泽东主席同福特总统在友好的气氛中就广泛的问题进行了认真的、有意义的谈话。中美两国社会制度不同，我们双方的意识形态不同，在我们之间自然存在着原则分歧，同时在目前的国际形势下我们两国面临共同关切的问题，也有许多共同点。这次两国领导人直接交换意见，有助于增进相互了解，有利于促进中美双方朝着上海公报指明的方向和目标作出努力。双方一致认为，上海公报是有历史意义的文件，是中美关系的基础。事实表明，它今天仍然是富有生命力的。"},{"type":"paragraph","text":"福特总统和夫人一行还在北京一些地方进行了参观访问，同我国首都各界人士有了一些接触。各位美国客人会感到中国人民对美国人民是怀有友好感情的。在福特总统和夫人即将离开我国前夕，我愿借此机会转达中国人民对美国人民最良好的祝愿。"},{"type":"paragraph","text":"祝福特总统和夫人一行旅途愉快。"},{"type":"paragraph","text":"最后，我提议："},{"type":"paragraph","text":"为中美两国人民的友谊，"},{"type":"paragraph","text":"为福特总统和夫人的健康，"},{"type":"paragraph","text":"为其他美国客人们的健康，"},{"type":"paragraph","text":"为在座的同志们、朋友们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"719d1e131b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

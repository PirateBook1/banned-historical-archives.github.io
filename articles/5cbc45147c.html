script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走合作化的路（图片）","authors":[],"dates":[{"year":1955,"month":11,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，走合作化的路"},{"type":"paragraph","text":"在全国农村中，有伟大意义的农业合作化运动的高潮已经到来了。广大农民学习了毛泽东同志“关于农业合作化问题”的报告和中国共产党第七届中央委员会第六次全体会议（扩大）“关于农业合作化问题的决议”以后，更加信心百倍地在合作化的道路上前进。"},{"type":"paragraph","text":"四川省温江县文家乡即将建社的新三村第一联组互助组的组员，在学习毛泽东同志“关于农业合作化问题”的报告。"},{"type":"paragraph","text":"钱一华摄（四川日报社稿）"},{"type":"paragraph","text":"新疆维吾尔自治区乌鲁木齐市郊区和平乡八户梁村的农民学习了毛泽东同志“关于农业合作化问题”的报告以后，纷纷要求入社。这是他们正在报名的情形。　　　　　井严摄（新疆日报社稿）"},{"type":"paragraph","text":"安徽省萧县杨阁乡东方红第二农业生产合作社的社员积极学习使用双轮双铧犁。程嘉楷摄（安徽日报社稿）"},{"type":"paragraph","text":"在农业合作化运动的高潮中，浙江省余姚县马渚镇牲畜市每天卖出的耕牛有五、六十头。在十月份，新建社和扩建社就买去耕牛三百多头。这是马渚区开元乡新建的第十二农业生产合作社的社员在选购耕牛。　新华社记者　杨春敬摄"},{"type":"paragraph","text":"辽宁省铁岭县阮家洼子区城南堡村的扩大的老社和新建社的社员们，紧张地进行秋耕工作。这是第一农业生产合作社的社员在翻地。王永熙摄（辽宁日报社稿）广东省揭阳县汪汉国农业生产合作社的社员修建的“龙颈”水利工程。廖衍强摄（南方日报社稿）"},{"type":"paragraph","text":"陕西省咸阳县二区三乡前排村的四十二户农民由四个联组建立了一个农业生产合作社。他们除积了七百大车厩肥外，并购买了五千斤化学肥料。这是社员们在麦田里施肥的情形。"},{"type":"paragraph","text":"卫王象摄（陕西人民出版社稿）"},{"type":"paragraph","text":"上海市郊江湾区念三图村农业生产合作社今年贯彻执行了为城市服务的方针，扩大了蔬菜种植面积，使蔬菜获得空前丰收。村内四户未入社的农民看到了农业生产合作社的增产和社员生活的改善，今年也参加了合作社。这是社主任带领新入社的社员参观蔬菜地。"},{"type":"paragraph","text":"王朝祯摄（新华社稿）"},{"type":"paragraph","text":"今年秋天，四川省郫县农业机器站将为郫县、新繁县和成都西郊等地的二十多个农业生产合作社代耕土地四千多亩，比去年秋季的代耕面积增加两倍多。清晨，拖拉机出动了，正要下田干活的农民，都停下来看一看拖拉机干活的本领。"},{"type":"paragraph","text":"新华社记者　游云谷摄"},{"type":"paragraph","text":"广东省揭阳县汪汉国农业生产合作社的社员、初中毕业的汪少英和高小毕业的汪苏州在社里担当收音员工作。　廖衍强摄（南方日报社稿）"},{"type":"paragraph","text":"吉林省怀德县湾沟村大众农业生产合作社的青年妇女积极学习文化。她们同青年团员于克耀订了保教保学计划。"},{"type":"paragraph","text":"铁矛摄（中国青年报社稿）"},{"type":"paragraph","text":"中共昆山县委员会为了适应扩社和建社的需要，及时成立了短期会计训练班，轮训新建社的会计员。这是辅导员在讲解建立账册的方法。新华社记者许碧华摄"},{"type":"paragraph","text":"山东省莒南县石泉湖村日光农业生产合作社的青年们，进行秋季造林。"},{"type":"paragraph","text":"贾化民摄（中国青年报社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cbc45147c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"关于实行火葬的倡议","alias":"","parts":[{"type":"paragraph","text":"关于实行火葬的倡议"},{"type":"paragraph","text":"（一九五六年四月十七日）"},{"type":"paragraph","text":"人们由生到死，这是自然规律。人死以后，应当给以妥善安置，并且采取适当的形式进行悼念，寄托哀思，这是人之常情。我国历史上和世界各民族中有各种安葬死者的办法。其中主要的办法是土葬和火葬，而土葬沿用最广。但是土葬占用耕地，浪费木材，加以我国历代封建统治阶级把厚葬人丧定作礼法，常使许多家庭因为安葬死者而陷于破产的境地。实行火葬，不占用耕地，不需要棺木，可以节省装和埋葬费用，也无碍于对死者的起念。这种办法虽然在中国古代和现代还只有-一些人采用，但是，应当承，这是安置死者的一种最合理的办法，而且在有些国家已经普遍实行。因此，我们倡，在少数人中，首先是在国家机关的导工作人员中，根据自已的意愿，在自已死了以后实行火葬。为着火葬的方便，除了北京、上海、汉口、长沙等地已有火葬场外，我们建，国家还可以在某些大中城市和其他适当地方增建一些现代化的火葬场。"},{"type":"paragraph","text":"我们为安葬死者的办法应当算重人们的自愿。在人民中推行火葬的办法，必须是逐步的，必须完全按照自愿的原则，不要有任何的勉强。中国的大多数人有土葬的长期习惯，在人们还愿意糍续实行土葬的时候，国家是不能加以干涉的。对于现有的坟墓，也是不能粗暴处理的。对于先烈的攻墓以及已经成为历史纪念物的古墓都应当注意保护。对于有主的普通玫墓，在需要迁移的时候，应当得到家属的同意。"},{"type":"paragraph","text":"凡是赞成火葬办法的国家机关工作人员，在后面签名，凡是签了名的，就是表示自已死后-一定要实行火葬，后死者必须保证先死者实现其火葬的志愿。"},{"type":"paragraph","text":"接见南斯拉夫新闻工作者代表团时的谈话（摘录）"},{"type":"paragraph","text":"（一九五六年四月二十一日）"},{"type":"paragraph","text":"·…·原子弹并不比刀枪厉害，你们相信不相信？古人用刀枪打了几百年。汉代中国人口有五千万，一打只剩-一-千万。唐代叉发展到五千万，安山造反，一打只剩下一千多万。用冷武器打仗拖延很久，死人很多。大片士地无人，欧洲历史上可能也有这种情况。后来拿破时代开始发展到步枪，可打八百米远，以后又发展到大炮，用热武器打仗。我们没有试过原子弹，但可以算-一算：圣世界有二十五亿，原子弹就算杀掉--半，还有十多亿，也比过去用冷武器时死的人少。我们中国有六亿人口，原子弹杀死掉一半，还有三亿人口，有二、三十年又恢复过来了。"},{"type":"paragraph","text":"·…·-每-个民族里总有坏人的，不可能设想只有种好人。一万年以后也是这样。因此，-一万年以后戏台上还要演好人与坏人。假如没有坏人，没有好人与坏人的冲突和矛盾，那么就没有戏可看了。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":94,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d36d652d15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

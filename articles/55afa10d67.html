script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"印发河北省关于农村口粮标准、办好食堂和分配等问题的措施的批语","alias":"","parts":[{"type":"paragraph","text":"印发河北省关于农村口粮标准、办好食堂和分配等问题的措施的批语"},{"type":"paragraph","text":"（1960年10月27日）此件印发各中央局，各省、市、区党委第一书记参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿七日"},{"type":"paragraph","text":"[1]指河北省委书记处书记间达开1960年10月20日口头汇报的要点，主要内容如下：（一）关于农村口粮的安排，坚决实行低标准、“瓜菜代”的方针。明年全省包产产量为182亿斤，力争增产20亿斤，征购54.6亿斤。增产的20亿斤全部为储备粮，其中2/5为小队所有，2/5为大队（基本核算单位）所有，1/5为公社所有。公社动用储备粮，要经过县里批准；小队和大队的储备粮，实行民主管理，采取大队、小队、群众三级商量和两把锁的制度，防止浪费和损耗。（二）办好食堂采取两个措施：一是专门给食堂拨出菜地，社员自留地在外，这样办好食堂有物质基础；二是派最好的干部认真办食堂，建立制度，杜绝各种不合理现象。（三）今年分配坚决做到“两卡”“一抓”“七落实”。“两卡”，一是卡总收入70%给社员；二是卡分配给社员的部分中工资占70%，供给部分占30%。“一抓”，即抓财务管理。“七落实”，是指分配中的征购、口粮、工资、种子、饲料、肥料价款、超产奖励等项目落实。（四）对于处理“共产风”问题，决心按中央新精神办理，彻底清理和偿还公社化以来“一平二调”的部分，并立即组织工作组搞试点。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":48,"page_end":48},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55afa10d67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

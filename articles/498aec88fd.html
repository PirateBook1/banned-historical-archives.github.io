script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"工总司毛泽东思想学习班举行讲用会进一步从思想上联合起来共同对敌一些“老大难”单位的原两派革命群众组织负责人纷纷表示要学习印染一厂的经验","authors":[],"dates":[{"year":1968,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海工人革命造反总司令部举办的第十二期毛泽东思想学习班，前天下午举行了讲用会。参加会议的各基层革命群众组织负责人坚决表示:在当前这场尖锐、激烈的对敌斗争中，要更好地活学活用毛泽东思想，以门合同志为光辉榜样，狠斗“私”字，大立“公”字，克服资产阶级派性，从思想上巩固革命大联合，带领广大革命群众，稳、准、狠地打击一小撮阶级敌人。"},{"type":"paragraph","text":"参加工总司第十二期学习班的学员，都是本市文化大革命中一些“老大难”单位的革命群众组织的负责人。在讲用会上，他们认真地听取了上海第一印染厂原两派革命群众组织的负责人介绍的通过活学活用毛泽东思想，克服资产阶级派性，从思想上巩固革命大联合的体会。"},{"type":"paragraph","text":"上海第一印染厂的两派革命群众组织，在“一月革命”胜利以后，由于资产阶级派性发作，长期打“内战”。一小撮阶级敌人就乘机挑拨离间，兴风作浪，挑动群众斗群众，以此掩护自己。后来，这两派虽然在组织上实现了革命的大联合，但是由于资产阶级派性没有得到克服，貌合神离，所以在抓革命、促生产方面步调不一致，给全厂的文化大革命运动带来了极大损失。在这期工总司学习班里，他们认真学习了毛主席关于“在工人阶级内部，没有根本的利害冲突。在无产阶级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”和“对广大人民群众是保护还是镇压，是共产党同国民党的根本区别，是无产阶级同资产阶级的根本区别，是无产阶级专政同资产阶级专政的根本区别”的伟大教导，大大增强了阶级感情，提高了阶级斗争和路线斗争的觉悟。原两派负责人通过回忆自己在旧社会的惨痛遭遇后，深刻体会到，如果我们再打“内战”，把走资派放在一边养得白白胖胖，把大批判搁在一边，运动搞得冷冷清清，就不能起到保护群众、镇压敌人的作用。他们一致表示，要在毛泽东思想的旗帜下，团结一致，共同对敌，坚决狠狠打击一小撮阶级敌人。他们说:在思想上巩固革命的大联合，是革命形势的需要，是对敌斗争的需要，也是广大革命群众的迫切要求。他们从略线斗争的高度认识了这个问题，消除了隔阂，明确了斗争的方向，从而为即将在这个厂深入开展的对敌斗争奠定了思想基础。"},{"type":"paragraph","text":"上海第一印染厂原两派组织负责人的介绍，受到了到会同志的热烈赞扬。学员所在单位的代表纷纷向大会送保证书，表决心，充分显示了团结战斗的气氛。大家一致认为:通过办学习班，活学活用毛泽东思想，促使“老大难”单位在思想上真正实现了革命的大联合，这是毛泽东思想的伟大胜利!是毛主席革命路线的伟大胜利!在当前开展的这场轰轰烈烈的对敌斗争中，两派革命群众组织只有从思想上联合起来，团结一致，进一步用党的政策和策略武装群众，发动群众，才能稳、准、狠地打击一小撮阶级敌人。同样地，只有通过对敌斗争烈火的考验，才能进一步巩固和发展革命的大联合和革命的三结合，各派群众组织的负责人表示，回去以后，一定要继续遵照毛主席“各自多做自我批评”的教导，做好自己一派组织里群众的思想工作，把原来自己组织里的阶级敌人揪出来。同时，还要提高革命警惕，随时准备粉碎一小撮阶级敌人的破坏活动。"},{"type":"paragraph","text":"工总司负责人也参加了前天的讲用会，并在会上讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"498aec88fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

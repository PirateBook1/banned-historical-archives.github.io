script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"郭沫若特使吊唁纳赛尔总统逝世献了毛主席和林副主席的花圈","authors":[],"dates":[{"year":1970,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社开罗三十日电　中华人民共和国特使、全国人民代表大会常务委员会副委员长郭沫若及随员、外交部西亚非洲司司长何英，在中国驻阿联大使柴泽民的陪同下，九月三十日晚上前往开罗库巴共和国宫吊唁阿联总统加麦尔·阿卜杜勒·纳赛尔的逝世。"},{"type":"paragraph","text":"郭沫若副委员长在纳赛尔总统的灵堂里献了我们伟大领袖毛主席和他的亲密战友林彪副主席的花圈，花圈的白色缎带上写着:“献给阿拉伯联合共和国纳赛尔总统”。"},{"type":"paragraph","text":"郭沫若副委员长还献了中华人民共和国副主席宋庆龄和董必武、全国人民代表大会常务委员会委员长朱德、国务院总理周恩来、中国人民解放军总参谋长黄永胜以及郭沫若本人的花圈。"},{"type":"paragraph","text":"郭沫若副委员长以及何英司长和柴泽民大使在纳赛尔总统的灵前默哀。"},{"type":"paragraph","text":"默哀后，阿联临时总统安瓦尔·萨达特，阿拉伯社会主义联盟最高执行委员会成员侯赛因·沙菲、阿里·萨布里，阿联国民议会议长穆罕默德·拉比卜·舒凯尔会见了郭沫若副委员长以及何英司长和柴泽民大使，并且同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"郭沫若副委员长代表毛主席、林彪副主席、周恩来总理以及中国政府和中国人民对加麦尔·阿卜杜勒·纳赛尔总统的逝世表示深切的哀悼。郭沫若还表示希望阿联人民化悲痛为力量。"},{"type":"paragraph","text":"阿联临时总统安瓦尔·萨达特请郭沫若副委员长向毛主席、林彪副主席、周恩来总理和中国其他领导人转达他的谢意。他说:“我们将继续执行加麦尔·阿卜杜勒·纳赛尔总统的政策，把反对殖民主义和犹太复国主义的斗争进行到底。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ab4df0e85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

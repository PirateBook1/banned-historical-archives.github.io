script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑整风运动的言论","authors":["余煌","周懋政","成都工学院","李鉴民","邓岳高","邓明弢"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑整风运动的言论","type":"title"},{"text":"成都工学院李鉴民邓岳高余煌邓明弢周懋政","type":"authors"},{"text":"成都工学院教师：","type":"subtitle"},{"text":"“学校领导有顾虑，有的学校是放三步收两步，有的放得羞羞答答，有的是明放暗收，有的是糢糢糊糊的放，偷偷的过关，也有的还没有放。”“大家认为揭发一些问题不见动静，是不是把这些问题都作为人事科材料装到人事档案袋里去了，很多人怕另存整取，因为不敢放，放了也失悔。”(李鉴民)","type":"paragraph"},{"text":"“今天要解决人民内部矛盾的方法要开诚布公，诚之所至，金石为开，顾忌群众会走反革命边缘是不必要的，群众不会去作丧心病狂的事。一会保密资料要收回了；一会又怕某人如何如何?纵然是反革命分子也会回头，你们何必疑神疑鬼，要精诚而后团结，要公正而后得到大家原谅，心悦诚服，要拿一句话来压，风行草偃那是危险的，但那种危险我不会出手，人会有不怕死的?”(邓岳高)","type":"paragraph"},{"text":"“党整风就限定时间，以前的各次运动，都不规定，帮助党整风就和风细雨，……从前共产党把大家整凶了，现在骂一下有啥子关系，别人心里压了几年都受得了，一张漫画就受不了。”(余煌)","type":"paragraph"},{"text":"“鸣放不起来的原因是喉咙被当权者卡住，怕报复，俗话说得好‘明枪容易躲，暗箭难防’。”(鸣者)","type":"paragraph"},{"text":"“提意见要实事求是，是清规戒律，是在收。”(鸣者)","type":"paragraph"},{"text":"“喊你鸣都不鸣，二天那里去找机会，我们要鸣，充其量把我整起。”(邓明弢)","type":"paragraph"},{"text":"成都工学院学生：","type":"subtitle"},{"text":"“既然要反对官僚主义，又要反对小资产阶级偏激情绪，实际上就是不要反对官僚主义。”(周懋政)","type":"paragraph"},{"text":"“三股妖风(三个主义)，夺取了五四先烈们鲜血为我们争来民主、自由，粉饰了言语吓虎人，僵化了我们追求真理的头脑——唯唯诺诺的人。”(电机某)","type":"paragraph"},{"text":"血气方刚，追求真理，真正的青年们，五四的余焰尚在燃烧，让我们发出正义的声，让我们透视矛盾的真象，扫除科学发展的障碍。(紫外线创刊号)","type":"paragraph"},{"text":"“我们的刊物，追求真理，欢迎争辩，痛打三大妖魔，打垮他们的威风，打痛他们的灵魂，步着“五四”先烈之足迹。”(电机)","type":"paragraph"},{"text":"“工学院的同学们行动起来，为真理而战，不作时代的懦夫，不作可怜的庸人。”(电机)","type":"paragraph"},{"text":"“抗议四川日报、成都日报不报导大学生鸣放情况，支持康振黄作院长。”(土、皮、机)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a89253b3e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪对民兵政治工作会议的指示","authors":[],"dates":[{"year":1964,"month":10}],"is_range_date":false,"parts":[{"text":"林彪对民兵政治工作会议的指示","type":"title"},{"text":"[林彪听林办工作人员汇报会议情况后口授指示，由叶群到会传达。]","type":"paragraph"},{"text":"总政治部召开民兵政治工作会议很好，很有必要，今后要多抓民兵工作。省军区的同志做了不少工作，做民兵工作，还抓部队，遇到过不少问题，大家很辛苦，我向他们表示慰问，我看了徐向前元帅对民兵政治工作会议的意见，同意徐帅的意见，就照徐帅的意见办，也同意梁必业副主任所提群众路线的开会方法。民兵工作要很好加强。","type":"paragraph"},{"text":"一、要回应党中央、毛主席、刘主席的号召，积极参加地方的“四清”、“五反”运动。","type":"paragraph"},{"text":"二、三个落实，组织落实、政治落实、军事落实，都是重要的，都要坚决贯彻。","type":"paragraph"},{"text":"三、年终，农业冬闲，民兵的工作是大好时机……省军区整顿机关很重要，不整、不见阳光，就可能发霉烂掉。","type":"paragraph"},{"text":"四、大家提出的几个关系问题，请大家想办法解决：","type":"paragraph"},{"text":"1、大军区如何领导省军区？省军区以抓民兵为主，实际上是民兵司令部。","type":"paragraph"},{"text":"2、省军区和省委的关系问题，这本来很明确，省军区是省委的参谋机关，应当好参谋。","type":"paragraph"},{"text":"3、省军区自己的力量如何动用问题？","type":"paragraph"},{"text":"4、县人武部改进工作方法问题。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61c4b1a787"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

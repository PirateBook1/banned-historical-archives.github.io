script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"坚决制止滥发统计报表","alias":"","parts":[{"type":"paragraph","text":"坚决制止滥发统计报表"},{"type":"paragraph","text":"（1953年7月22日）中央各部委，中央人民政府各党组，各中央局、分局、省市委："},{"type":"paragraph","text":"华北局农村工作部副部长杨士杰同志的报告极好，中央一级，大区一级，省市一级，专区一级和县一级，共五级科长以上负责干部，均应当好好地读一遍。县以上党、政、民各级机关所发统计报表，在农村中已泛滥成灾，达到了完全不能容忍的程度。为此，中央责成中央各部委，中央人民政府各党组（主要责成国家统计局），各中央局、分局、省市委在接到本指示以后，迅即仿照华北局的办法对于统计报表问题指定专人加以调查分析，分别宣布停用、保留和改进，并规定简化报表及控制报表的可行办法，坚决制"},{"type":"paragraph","text":"[1]指杨士杰1953年5月23日关于检查农村统计报表情况给华北局的报告。报告说，目前农村报表繁多复杂的混乱状况，确已达到不能容忍的程度。主要表现在：（一）表格繁多，分量过重。（二）内容复杂，毫无重点，面面俱到，无奇不有，用处却极少。（三）要求过高，脱离实际，时限太急，无法填报。（四）上面乱发，下面乱填，捏造、估计，很不真实。农村表格太多，是官僚主义、分散主义的直接产物，是农村“五多”的重要项目之一。因此，要把纠正这种混乱情况当作“新三反”（反对官僚主义、反对命令主义、反对违法乱纪）的重要内容，与反对农村的“五多”同时进行。除必要的普查项目外，一般采用开调查会辅之以典型抽查的方法。要建立正确的统计报表制度，并严加控制，删繁就简。毛泽东全集第三十三卷止滥发统计报表的严重现象。处理滥发统计报表一项问题，应联系“五多”问题中其他四项问题去处理。城市中的滥发统计报表问题，亦应同时注意处理。"},{"type":"paragraph","text":"本指示及附件应登党刊。"},{"type":"paragraph","text":"中央一九五三年七月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":257},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji6","type":"pdf","name":"毛泽东文集第六卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji6.pdf"],"article":{"title":"坚决制止滥发统计报表","description":"根据毛泽东手稿刊印。","dates":[{"year":1953,"month":7,"day":22}],"parts":[{"text":"坚决制止滥发统计报表","type":"title"},{"type":"paragraph","text":"中央各部委，中央人民政府各党组，各中央局、分局、省市委："},{"type":"paragraph","text":"华北局农村工作部副部长杨士杰同志的报告极好，中央一级，大区一级，省市一级，专区一级和县一级，共五级科长以上负责干部，均应当好好地读一遍。县以上党、政、民各级机关所发统计报表，在农村中已泛滥成灾，达到了完全不能容忍的程度。为此，中央责成中央各部委，中央人民政府各党组（主要责成国家统计局），各中央局、分局、省市委在接到本指示以后，迅即仿照华北局的办法对于统计报表问题指定专人加以调查分析，分别宣布停用、保留和改进，并规定简化报表及控制报表的可行办法，坚决制止滥发统计报表的严重现象。处理滥发统计报表一项问题，应联系“五多”问题中其他四项问题去处理。城市中的滥发统计报表问题，亦应同时注意处理。"},{"type":"paragraph","text":"本指示及附件应登党刊。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五三年七月二十二日"}],"comment_pivots":[{"part_idx":2,"offset":19,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["指杨士杰一九五三年五月二十三日关于检查农村统计报表情况给华北局的报告。报告说，目前农村报表繁多复杂的混乱状况，确已达到不能容忍的程度。主要表现在：（一）表格繁多，分量过重。（二）内容复杂，毫无重点，面面俱到，无奇不有，用处却极少。（三）要求过高，脱离实际，时限太急，无法填报。（四）上面乱发，下面乱填，捏造、估计，很不真实。农村表格太多，是官僚主义、分散主义的直接产物，是农村“五多”的重要项目之一。因此，要把纠正这种混乱情况当作“新三反”（反对官僚主义、反对命令主义、反对违法乱纪）的重要内容，与反对农村的“五多”同时进行。除必要的普查项目外，一般采用开调查会辅之以典型抽查的方法。要建立正确的统计报表制度，并严加控制，删繁就简。"],"page_start":297,"page_end":297,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5731e4dc80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

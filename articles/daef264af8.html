script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"迎接解放军南下!吴奇伟率部起义　发宣言表明立场　毛主席朱总司令覆电表示欢迎","authors":[],"dates":[{"year":1949,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【北平二十一日电】　人民解放军总部收到由吴奇伟将军领衔的宣言一件，题目是“我们的宣言”，吴奇伟将军曾经担任国民党武汉行辕和广州行辕的副主任，徐州绥署副主任，和华北“剿总”副总司令，后来觉悟反革命内战错误，改变立塌，决心站在人民解放军方面，五月间和吴奇伟将军有联系的爱国军人曾天洁等多人，在粤东闽西率部起义，配合当地人民解放军占领以梅县为中心的广大区域，给广东反动派以很大的打击，他们在五月十四日发表宣言如下:"},{"type":"paragraph","text":"“我们的宣言”中国不幸遭遇数千年来未有的浩刧，匪首蒋介石为了保存其四大家族的专制统治和维持对人民的剥削，不惜勾结美帝国主义，以最残忍最狠毒的手段，向人民进攻，虽然他们已经一败涂地，不堪人民解放军最后一击，而仍企图收集残余作垂死的挣扎，蒋介石之祸国殃民，实使人痛恨至极，我们虽在国民党反动政府统治下服务至相当时期，但是所得的代价是什么呢，只是创造了蒋介石辈官僚政权，提高了国民党反动派的生活享受，我们一致痛恨蒋介石匪之无耻摆在面前的事实，胜利与失败已极明显，生存与灭亡乃决于瞬间，违背人民利益的蒋介石集团已陷于日暮途穷的境地，爱护人民利益的解放军正以严厉的铁拳向蒋介石李宗仁予以最后一击，我们为了自身的生存与改造，为了迅速结东战争，为了实现毛主席八大和平条件，为了减除人民痛苦，为了国家民族的解放，故毅然决然于反动政府最后根据地闽西与岭东举行起义，我们欢迎中国共产党的领导，我们拥护人民解放军向台湾和广州进军，我们坚决执行新民主主义的政策，我们愿意在联合政府领导下，从事新中国的建设，同时我们欢迎还在国民党反动政府统治下的有爱国心的军人举行起义，反对帝国主义及国民党反动派。最后我们高呼:"},{"type":"paragraph","text":"(一)打倒祸国害民的蒋介石，(二)打倒美帝国主义，(三)铲除贪官污吏土豪劣绅，(四)实行新民主主义，(五)拥护革命的联合政府，(六)中国人民解放万岁，(七)人民解放军胜利万岁。"},{"type":"paragraph","text":"吴奇伟，李洁之，曾天洁，萧文，鉴贤，董举初，魏汉新，张苏奎。一九四九年五月十四日。"},{"type":"paragraph","text":"【北平二十一日电】　毛主席朱总司令今天电贺吴奇伟将军等，电报的原文说:吴奇伟，李洁之，曾天洁，萧文，鉴贤，董举初，魏汉新，张苏奎诸先生:"},{"type":"paragraph","text":"接读诸先生五月十四日宣言，决心脱离国民党反动派，加入人民解放军行列，极为兴怀，希望你们遵守人民解放军制度，改造部队，与人民解放军整个力量协同作战，为解放广东全境而奋斗，同时，告诉广东的一切国民党军，凡愿脱离反动派加入人民解放军方面者，我们将一律不咎以往表示欢迎。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年六月廿一日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daef264af8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

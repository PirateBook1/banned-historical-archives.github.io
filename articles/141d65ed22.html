script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"全国总工会党组“通知”","authors":[],"dates":[{"year":1979,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"全国总工会党组“通知”","type":"title"},{"text":"全国总工会党组第三次扩大会议的复查“结论”和“报告”，已经中共中央于1979年9月19日批转各省、市、自治区党委。","type":"paragraph"},{"text":"中共中央批转对中华全国总工会党组第三次扩大会议的复查结论和报告的通知中指出：","type":"paragraph"},{"text":"中央同意中华全国总工会党组1979年6月18日《对中华全国总工会党组第三次扩大会议的复查结论》及《对中华全国总工会党组第三次扩大会议的复查报告》。并决定撤销1958年9月30日中发[58]851号文件，其中包括《关于全总党组第三次扩大会议向中央的报告》、《刘澜涛同志在全总党组第三次扩大会议上的发言》和《全国总工会党组第三次扩大会议的决议》三个文件。","type":"paragraph"},{"text":"应当指出，这一错案是在当时的历史条件下发生的。为发扬党的实事求是的传统，贯彻有反必肃，有错必纠的原则，现在予以彻底平反是完全必要的。历史的经验值得注意，有关同志都要吸取历史教训，大家以大局为重，团结起来向前看，同心同德为实现社会主义现代化做出新的贡献。","type":"paragraph"},{"text":"现将全总党组《对中华全国总工会党组第三次扩大会议的复查结论》和《对中华全国总工会党组第三次扩大会议的复查报告》发给你们，请结合你们的具体情况，在所属工会组织中贯彻执行，分清是非，拨乱反正，使工会在新的历史时期发挥更大的作用。","type":"paragraph"},{"text":"为了认真贯中央通知的精神，解决好全总党组第三次扩大会议遗留的问题，吸取工会历史上的经验教训，调动广大工会干部的积极性，更好地发挥工会组织在社会主义现代化建设中的作用，现将全总党组对中华全国总工会党组第三次扩大会议的复查结论和报告，印发这次工作会议和执委扩大会议，进行学习和贯彻。","type":"paragraph"},{"text":" 中共全总党组1979年10月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"141d65ed22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

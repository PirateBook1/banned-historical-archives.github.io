script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪接见哈尔滨工程学院部分师生时谈有关林晓霖的问题","authors":["林彪"],"dates":[{"year":1966,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"接见哈尔滨工程学院部分师生时谈有关林晓霖的问题","type":"title"},{"text":"林彪","type":"authors"},{"text":"林晓霖因长期不接受我的教育，屡教不改，处处与我作对，而且还有后台指挥她，政治上非常落后，表现不好，背着我在外面做了些坏事。因此九年来我拒绝见她。九年来巳与她断绝来往，只是在经济上供给她，并屡次交代学校严格教育她，等待她的转变，但她一直表现不好，她一贯反对我，因此她在外边的一切政治表现都不能代表我的意见。她的所有错误言行，种种不良表现，都希望广大革命师生对她进行严格的揭露、批评和教育，使她的思想得到改造，痛改前非，请你们转告她，希望她在这次文化大革命中要高举毛泽东思想伟大红旗，听毛主席的话，真正和革命师生站在一起，向牛鬼蛇神进行坚决斗争和揭露，真正参加无产阶级文化大革命运动。","type":"paragraph"},{"text":"以上情况，请你们转告国防科委首长及潘复生同志并黑龙江省委，告哈尔滨有关院校革命师生员工同志。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0be5273009"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

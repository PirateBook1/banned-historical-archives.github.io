script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和朱总司令给康藏公路康定至昌都段筑路部队和民工的题词  郭沫若电贺苏联第四届拥护和平大会","authors":["郭沫若"],"dates":[{"year":1952,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和朱总司令给康藏公路康定至昌都段筑路部队和民工的题词"},{"type":"paragraph","text":"郭沫若电贺苏联第四届拥护和平大会"},{"type":"paragraph","text":"【新华社三十日讯】第四届全苏拥护和平大会将于十二月二日在莫斯科召开，中国人民保卫世界和平委员会主席郭沫若特致电祝贺。全文如下："},{"type":"paragraph","text":"苏联拥护和平委员会转"},{"type":"paragraph","text":"第四届全苏拥护和平大会："},{"type":"paragraph","text":"亲爱的同志们，你们第四次召开全苏拥护和平大会，使我们非常兴奋。我谨代表全中国人民，向你们和全体亲爱的苏联人民致以热烈的祝贺与崇高的敬意。"},{"type":"paragraph","text":"苏联人民在最伟大的和平旗手——斯大林的直接指导之下，为保卫和平事业所作的巨大努力，极大地鼓舞了全世界人民为和平而斗争的勇气。苏联人民所进行着的大规模的共产主义的和平建设和各项建设中的伟大成就，更无可比拟地加强了和平阵营的力量。苏联是坚不可摧的和平堡垒。苏联是光芒四射的和平灯塔。苏联的和平战友们的行动和呼声，是全世界爱好和平的人民所注视而倾听着的。"},{"type":"paragraph","text":"我们深信：第四届全苏拥护和平大会的召开，定将有助于即将举行的世界人民和平大会，并将更进一步地鼓舞全世界爱好和平的人民为彻底粉碎战争阴谋，争取持久和平的伟大斗争而努力。"},{"type":"paragraph","text":"祝大会圆满成功。和平万岁。中国人民保卫世界和平委员会主席"},{"type":"paragraph","text":"郭沫若"},{"type":"paragraph","text":"一九五二年十一月三十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25e003ee1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

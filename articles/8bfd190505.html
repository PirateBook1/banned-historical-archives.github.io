script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"干革命哪能靠“物质刺激”","authors":[],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国纺织机械厂机二车间车床乙组"},{"type":"paragraph","text":"《十六条》指出，在社会主义阶段“资产阶级虽然已被推翻，但是，他们企图用剥削阶级的旧思想，旧文化，旧风俗，旧习惯，来腐蚀群众，征服人心，力求达到他们复辟的目的。”邓小平抛出的“物质刺激”论，就是这样一种资产阶级、修正主义的思想意识。群众的积极性是靠物质刺激刺激出来的吗?文化大革命前，在刘少奇一伙的修正主义路线影响下，搞了什么计件工资制、奖金制度，结果，使有的工人受了腐蚀，人与人之间关系由于每月的评奖制度而越评越僵。经过文化大革命，特别是批邓、反击右倾翻案风的斗争，工人群众的精神面貌焕然一新。在生产面临困难的时候，大家发扬共产主义星期六义务劳动精神，不计时间，不计报酬地积极参加义务劳动。我们车间六、七月份生产就达到了历史最高水平。这充分说明，今天我们建设社会主义只能靠毛主席的革命路线指引，靠工人阶级的觉悟，靠坚持无产阶级专政下的继续革命。历史的和现实的阶级斗争告诉我们，只要旧社会的痕迹还存在，党内资产阶级就必然会利用修正主义思潮来腐蚀人们。我们可要千万警惕啊!我们一定要深入批判邓小平反革命的修正主义路线，将社会主义革命和建设事业进行到底!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bfd190505"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

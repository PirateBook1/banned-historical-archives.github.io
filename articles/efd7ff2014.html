script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于北京学生外出串联的紧急口头指示","authors":["周恩来"],"dates":[{"year":1966,"month":10,"day":24}],"is_range_date":false,"parts":[{"text":"周恩来关于北京学生外出串联的紧急口头指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖二十三日晨，全市二十多个院校红卫兵战士和革命师生，到《人民日报》社，经过种种曲折斗争最后在二十四日凌晨三时（总理此时又参加了一个新的会议），通过《人民日报》总编辑唐平铸同志，向总理反映了各院校将有大批革命师生外出串联，有可能导致使资产阶级反动路线的批判遭到夭折的可能，总理听取了详尽的汇报后，作如下最新、最紧急的口头指示。〗","type":"appellation"},{"text":"情况已经了解了。现在在北京的外地学生还很多，每天只能走十几万，根据这两天的情形，北京的学生每天走了四至五万（唐平铸同志按：意思是走的不少。）中央已经研究这个问题，准备发一个通知。大致上有这么两点。","type":"paragraph"},{"text":"（一）北京的学生不要忙于出去。要让外地学生先走，北京的学生可以留在原校搞批判资产阶级反动路线的斗争。","type":"paragraph"},{"text":"（二）长征是一件很艰苦的事情。要下决心，要有很多的准备。不要说走就走，不是说到那里就到那里，这里得有计划。比如：我们要到大寨，可是那里只能容纳几十个人，走多了是安置不下的。","type":"paragraph"},{"text":"（总理此时正在开会。二十四日上午九时还要参加一个重要会议，人民日报编辑部同志希望我们及时大批印发、播送、抄大字报向全体革命师生传达这个最新最紧急的口头指示，不将资产阶级反动路线彻底批判，誓不罢休。）","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（2）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"唐平铸","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efd7ff2014"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

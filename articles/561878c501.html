script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"消灭乐安之敌的训令","alias":"","parts":[{"type":"paragraph","text":"消灭乐安之敌的训令！]"},{"type":"paragraph","text":"（1932年8月15日）"},{"type":"paragraph","text":"一、据守乐安城之敌系二十七师之一旅，共有两团兵力，城附近高地筑有工事。"},{"type":"paragraph","text":"二、我军有迅速消灭该敌，占领乐安城之目的。拟于明（十六）日向守城之敌攻击。"},{"type":"paragraph","text":"三、令林彪?同志为攻城总指挥，聂荣臻同志为政委，所有第一军团、独立第五师、特务营及以后参加攻城军统归其指挥。"},{"type":"paragraph","text":"四、第五军团为总预备队，明（十六）日位置于南村附近。"},{"type":"paragraph","text":"五、第三军团十六日到达徐庄、荫水坪之线，十七日到达水口，十八日到达牌路港，监视宜黄、崇仁之敌，并策应我攻城军。"},{"type":"paragraph","text":"六、兵站医院在招携开设。七、各军要择适当地点开设野战医院。"},{"type":"paragraph","text":"[1]这是1932年8月15日11时毛泽东和朱德在江西乐安县招携发出的红军第一方面军命令。8月8日，毛泽东重任第一方面军总政治委员。同日，中革军委下达发起乐安、宜黄战役的军事训令。第一方面军从兴国、于都等地北上，于17日攻克乐安，20日攻占宜黄。乐安、宜黄战役取得了全歼国民党军第二十七师，俘敌五千余人的胜利。"},{"type":"paragraph","text":"[2]林彪，当时任红军第一方面军第一军团总指挥。"},{"type":"paragraph","text":"八、总经理部及各军后方统归范部长\"指挥，明（十六）日进至望仙附近候令。"},{"type":"paragraph","text":"九、总司令部明（十六）日在望仙。右令"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1932,"month":8,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":115,"page_end":116},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"561878c501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

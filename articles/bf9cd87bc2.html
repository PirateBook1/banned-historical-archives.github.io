script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林昭日记","authors":["北京大学","林昭"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"林昭日记","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"（林昭：北京大学中文系学生）","type":"subtitle"},{"text":"昨天晚上，谭天荣（北京大学物理系学生）在学校的广场上发表了令人神往的演说，并和一些同学展开辩论。今天，这种方式便推广了。学生会设立了有扩音器的辩论台，到处是一团团的人群，有的边拿着饭碗边听演说。演说者针锋相对、慷慨激昂、畅所欲言。听众多至千人，少则数十人。群众高昂的主动性和积极性，使“百花齐放、百家争鸣”的政策在这里真正贯彻了。人们提出了多少值得党深思的问题啊！","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"偏激到狂热程度的谭天荣使我发生了兴趣。我不能不震惊，面前也许是个不平凡的人。他能独立思想，不墨守陈规，敢于提出自己新颖的见解，敢于触动权威；这是一个富有创造性的人。如果说世界上有天才的话，这或许就是天才的起点。是的，中国需要这样的人、这样的学者和科学家。只有这样的人才能把科学向前推进一步以至一百步。教条主义者除了像学舌的鹦鹉那样，不问什么时候都重复着“八点钟、八点钟”以外，还能给人们什么呢？我满怀喜悦地注视着这位同学，他微黑的脸孔架着黑框眼镜，眼里射出桀傲不驯的光芒。","type":"paragraph"},{"text":" 来源：甘粹〈北大魂〉，载《往事微痕》第19期，2009年3月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf9cd87bc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远飞翔在毛泽东思想的革命航道上","authors":["舒积成"],"dates":[{"year":1967,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永远飞翔在毛泽东思想的革命航道上"},{"type":"paragraph","text":"海军首次学习毛主席著作积极分子代表大会代表、战斗英雄　舒积成"},{"type":"paragraph","text":"我国革命的胜利，靠的是毛泽东思想；我军成长壮大，靠的是毛泽东思想；我们一切工作的胜利，都是靠的毛泽东思想；世界革命要取得胜利，也必须靠毛泽东思想。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想”。在全国全世界一片大好形势下，我们伟大的领袖毛主席的亲密的战友林副主席，给我们大会题词，是对我们海军全体指战员的最大关怀、最大信任、最大鼓舞、最大鞭策，也是给我军建设指出了方向，对我们活学活用毛主席著作，提出了更新更高的要求。"},{"type":"paragraph","text":"我们怀着对伟大领袖毛主席和战无不胜的毛泽东思想的无限热爱、无限忠诚、无限信仰、无限崇拜，热烈响应林副主席的伟大号召。我们的伟大领袖毛主席是当代最伟大的马克思列宁主义者。毛泽东思想是当代最高最活的马克思列宁主义，是全党全军全国一切工作的指导方针。我国革命的胜利，靠的是毛泽东思想；我军成长壮大，靠的是毛泽东思想；我们一切工作的胜利，都是靠的毛泽东思想；世界革命要取得胜利，也必须靠毛泽东思想。雨露滋润禾苗壮，万物生长靠太阳。毛泽东思想就是哺育我们的雨露，就是照亮五洲四海的阳光。我们团在战无不胜的毛泽东思想指引下逐步成长。在我们刚学会飞行的时候，按照毛主席的教导，在朝鲜战场上打败了美国的老牌空中狗强盗。十多年来在保卫祖国领空斗争中，我们一次又一次地粉碎了美蒋飞贼窜扰破坏的阴谋活动。我们的一切胜利都是毛泽东思想的胜利。毛泽东思想是我军的灵魂，是时代最伟大的旗帜。毛主席是我们心中永远不落的红太阳。林副主席的题词，最充分地表达了我们革命战士无限热爱毛主席的心情。"},{"type":"paragraph","text":"我们的副统帅林副主席，是毛主席的最好学生，最亲密的战友。林副主席把毛泽东思想伟大红旗举得最高，活学活用毛主席著作最好，是全党全军和全国人民的最好榜样。我们要永远以林副主席为榜样，大树特树毛主席、毛泽东思想、毛主席革命路线的绝对权威，千百倍地努力学习、坚决贯彻、誓死捍卫、热情宣传战无不胜的毛泽东思想。我们一定要以“斗私，批修”为纲，用“刺刀见红”的精神，狠斗“私”字，猛批“修”字，把活学活用毛主席著作提高到新阶段，把无产阶级文化大革命进行到底。我们一定要“抓革命，促生产，促工作，促战备”，提高革命警惕，随时做好战斗准备，彻底歼灭敢于入侵的一切空中强盗，以实际行动保卫毛主席的革命路线，保卫无产阶级文化大革命。永远沿着毛主席指引的航向奋勇前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a10c33198"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

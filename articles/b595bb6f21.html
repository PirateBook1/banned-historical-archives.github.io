script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省群众对肃反斗争的思想顾虑","authors":["编","马启智"],"dates":[{"year":1955,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"辽宁省群众对肃反斗争的思想顾虑","type":"title"},{"text":"马启智编","type":"authors"},{"text":"【辽宁分社二十六日讯】辽宁省当前群众对肃反斗争存在一些思想顾虑。","type":"paragraph"},{"text":"一、比较普遍的是对政府镇压反革命的决心有所怀疑，怕政府不给做主，怕反革命分子报复。阜新县农民董永海问：“这次镇反时间长短?长的话好好干。”有的问干部：“你们保证办不办，办我就说，不办我就不说。”有的害怕报复说：“检举了不办或办轻了，放虎归山必将伤人。”又说：“一代官司十代仇。”锦州市有一老头说：“检举完了咱可受不了。”辽阳市一位老太太检举后对干部说：“你可别叫人知道啊，若叫别人知道了就得整死咱们哪！”辽阳县大荒地村石老太太的长子在蒋匪统治时被保长杀害，大镇反时未检举，这次动员她检举，她说：“我还有一个儿子，再也不做那个损(损意即忍心事)了。”海城县农民于兰芳，当干部找他作证盖章时说：“你们把我名字勾了吧，我可惹不起他。”安乐县有人检举了反革命分子后，自己起居不安，怕遭到报复。","type":"paragraph"},{"text":"二、有的认为与己无关。康平有的群众说：“谁也没有把谁孩子扔井里，检举那个干啥。”沈阳市有的居民说：“反革命不怕掉脑袋就活动呗，这与我们老百姓有啥关系。”西丰县有的群众说：“狼从门前过，不咬自己的羊就行呗！”锦州市王老太太说：“镇反不镇反我不管，我不是反革命，也不检举反革命。”","type":"paragraph"},{"text":"三、有的对反革命存在慈、悲心肠。说什么：“怨仇可解不可结。”、“抬头不见低头见。”沈阳农民陈玉书说：“过去的事就算了，现在谁还追它干啥。”辽阳市居民冯马氏说：“高化民(反革命分子)要抓起来，一家子七八口生活怎么办?”有的在反革命分子被捕后说：“太年青了，怪可惜的。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年9月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b595bb6f21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

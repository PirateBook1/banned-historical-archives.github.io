script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"摩洛哥共产党总书记致函毛主席  庆祝中华人民共和国成立十二周年","authors":[],"dates":[{"year":1961,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"摩洛哥共产党总书记致函毛主席"},{"type":"paragraph","text":"庆祝中华人民共和国成立十二周年致中国共产党主席毛泽东同志亲爱的同志："},{"type":"paragraph","text":"值此中华人民共和国成立十二周年之际，我们谨向中国共产党及其中央委员会，向中国人民以及您本人致以最热烈的祝贺。"},{"type":"paragraph","text":"摩洛哥共产党人也庆祝这个日子，因为他们把1949年10月1日中华人民共和国的建立看成是我们这一世纪中具有头等重要意义的事件。这一事件使国际范围的力量对比发生有利于为争取民族解放而斗争的各国人民以及为争取自身解放而斗争的无产阶级的决定性的变化。"},{"type":"paragraph","text":"人民中国在共产党和您本人的领导下取得了很大的成就。它永远铲除了封建主义的根子，彻底消除了殖民剥削，并且在科学的社会主义不可摧毁的理论基础上建成了一个新社会。"},{"type":"paragraph","text":"与苏联和所有社会主义国家一起，人民中国已经成为世界和平的巨大堡垒和一切正义事业的始终不渝的保卫者。它得到了各国人民的同情与友谊。因此，美帝国主义者及其走狗无耻和盲目地拒绝人民中国在联合国的席位和权利，为台湾的卖国集团撑腰是可笑的。"},{"type":"paragraph","text":"我们确信已经击败帝国主义及其代理人和使社会主义革命取得胜利的拥有七亿人口的中国，将能在全体进步人类的支持下迫使人们尊重他们的权利，并且走向新的、巨大的成就。"},{"type":"paragraph","text":"摩洛哥共产党人与中国人民，与全世界共产党人和所有进步人士一起高呼："},{"type":"paragraph","text":"中华人民共和国十二周年万岁！"},{"type":"paragraph","text":"中国共产党万岁！"},{"type":"paragraph","text":"和平万岁！"},{"type":"paragraph","text":"共产主义万岁！摩洛哥共产党中央委员会总书记　阿利·雅塔"},{"type":"paragraph","text":"1961年10月1日卡萨布兰卡"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f1dd208e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

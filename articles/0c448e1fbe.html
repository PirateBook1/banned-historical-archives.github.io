script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"毛泽东等祝贺蒙古人民革命四十周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命"},{"type":"paragraph","text":"四十周年的电报"},{"type":"paragraph","text":"（1961年7月10日）蒙古人民革命党中央委员会第一书记、蒙古人民共和国部长会议主席尤·泽登巴尔同志，蒙古人民共和国大人民呼拉尔主席团主席扎·桑布同志："},{"type":"paragraph","text":"值此蒙古人民革命四十周年的时候，我们谨代表中国人民、中国共产党和中华人民共和国政府向你们，并且通过你们向蒙古人民、蒙古人民革命党和蒙古人民共和国政府致以热烈的兄弟般的祝贺。"},{"type":"paragraph","text":"四十年来，英勇的蒙古人民，在蒙古人民革命党和蒙古人民共和国政府的领导下，胜利地完成了反对帝国主义和封建主义的人民民主革命，实现了国民经济的社会主义改造，并且在社会主义建设中取得了重大成就，从而使蒙古人民共和国成为一个具有农牧业和工业的社会主义国家。蒙古人民在胜利地进行了发展国民经济和文化的第一、第二个五年计划和三年计划的基础上，正满怀信心地执行着第十四次党代表大会所制定的宏伟的第三个五年计划，使蒙古人民共和国进入一个社会主义建设的新时期。蒙古人民共和国坚持不渝地奉行和平外交政策，在保卫亚洲和世界和平、反对帝国主义的战争政策和侵略政策、支持被压迫民族的解放事业的斗争中，作"},{"type":"paragraph","text":"毛泽东等祝贺蒙古人民革命四十周年的电报出了积极的贡献。中国人民对于兄弟的蒙古人民在前进的道路中所取得的每一个胜利都看成是自己的胜利，并为之欢欣鼓舞。"},{"type":"paragraph","text":"中蒙两国是亲密的兄弟邻邦，有着悠久的传统友谊。长期革命斗争和社会主义建设的共同事业把我们两国人民紧紧地联系在一起，我们两国人民一直相互同情，相互支援。我们两国的友谊和互助合作关系，建立在马克思列宁主义和无产阶级国际主义的基础上，是牢不可破的。1960年11月在莫斯科举行的各国共产党和工人党代表会议，进一步加强了社会主义阵营和国际共产主义运动的团结，极大地鼓舞了世界人民为争取社会主义、民族解放、民主和世界和平的斗争。我们深信，在莫斯科会议声明的基础上，在马克思列宁主义的旗帜下，我们两国之间友好团结和互助合作的关系，必将日益发展。"},{"type":"paragraph","text":"祝蒙古人民在建设社会主义和保卫世界和平的斗争中取得新的成就。祝中蒙两国人民牢不可破的兄弟友谊万古长青。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"1961年7月10日"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":326,"page_end":327},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c448e1fbe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

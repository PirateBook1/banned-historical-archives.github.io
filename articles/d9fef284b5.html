script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市文化局召开揭批林彪、“四人帮”大会为受迫害的群众文艺工作者平反","authors":[],"dates":[{"year":1979,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　市文化局于四月六日召开大会，为遭受林彪、“四人帮”疯狂迫害的群众文艺工作者平反昭雪。大会郑重宣布:为所谓破坏样板戏的“谈元泉案件”、所谓有人借讲故事“破坏样板戏”的事件、所谓芭蕾舞《白毛女》的“黑剧团”以及这一类案件、事件中受迫害、受牵连的同志彻底平反昭雪。本市有关区、县的负责同志参加了会。深受“四人帮”迫害的业余文艺工作者及家属的代表和各级群众文化工作干部、业余文艺积极分子参加了大会。"},{"type":"paragraph","text":"在林彪、“四人帮”推行左倾修正主义路线期间，本市群众文艺战线经受了一场空前的浩劫。遭到“四人帮”一伙诬陷打击的这方面的人和事件遍及全市，举不胜举。其中，“谈元泉案件”就是影响较大的一起冤案。自从一九六九年八月，江青在一次文艺界会上叫嚷“有一小撮阶级敌人破坏样板戏，这是当前阶级斗争的新动向，要坚决打击”后，张春桥及上海的余党就抓了这个所谓“典型”，狂叫“杀它一个有好处”。仅仅因为谈元泉等同志的沪剧演唱活动触犯了“四人帮”所定的反动文艺政策，他们就肆意编造材料，罗织罪名，把其中的八人分别判刑或管制，其中谈元泉就是以所谓破坏样板戏的罪名，被判死刑，另一人判无期徒刑病死在监狱。仅在这一案件中，受到审查、处分和批判的就达一百四十八人之多。当年，广大文艺战士就愤怒地指出:“唱戏唱得要杀头，这是古今中外所没有的。”所谓芭蕾舞《白毛女》的“黑剧团”事件，也是“四人帮”一伙强加在群众头上的不白之冤。至于所谓有人借讲故事“破坏样板戏”的事件，更是“四人帮”直接策划和蓄意制造的。在这一事件中，为了镇压一大批文艺工作者，张春桥亲自起草了一个“情况调查”，并作为市革委会文件广为印发，强令全市各条战线讨论，叫嚣要把“这类事”，狠狠地“打下去”。在短短三个月里，那个故事员被大会小会批斗达二百多次。一桩桩骇人听闻的冤案，是扼杀群众文艺事业的一条条绳索，也是多年来压在群众文艺工作者头上的一块块石头。"},{"type":"paragraph","text":"会上，上述一些事件的受害者代表以切身的经历，愤怒控诉了“四人帮”及其余党的法西斯罪行。他们在发言中一致表示，要把对林彪、“四人帮”的仇恨化为巨大力量，继续发挥文艺武器的作用，搞好本职工作，为四化贡献自己的力量。"},{"type":"paragraph","text":"最后，文化局负责同志讲了话。他指出，我们一定要在党的领导下，把文艺界平反冤案、错案、假案的工作彻底搞好。他要求文化局各系统认真复查一下，凡在群众文化干部、文艺骨干中还有遭受“四人帮”迫害的人、事和作品尚未澄清和得到平反的，应按照有错必纠的方针，尽快予以解决。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9fef284b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

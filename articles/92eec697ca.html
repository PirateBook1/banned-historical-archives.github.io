script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市第一批整风的公私合营工厂在精简机构中对私方人员的处理感到困难","authors":[],"dates":[{"year":1957,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"南京市第一批整风的公私合营工厂在精简机构中对私方人员的处理感到困难","type":"title"},{"text":"新华社南京10月25日讯:南京市第一批整风的公私合营工厂在紧缩机构中，对资方人员很难处理。","type":"paragraph"},{"text":"南京织布厂是去年高潮中由十三个小厂合并的，全厂共有职工八百三十多人。资方、资方代理人、在厂工作的资方家属有八十三人。合并合营时，安排为副厂长、科长、分厂长的有十五人，安排为科室管理人员的有三十五人。这次整改中将大力紧缩机构，初步计划管理人员由一百五十二人减少到五十九人。但是这批资方人员大多是“五反”后由商人转入工业的，年老体弱，又没有工业生产管理技术。叫他们当工人参加体力劳动已不可能，如果让他们留在科室工作，管理人员又多，如分配他们担任全厂的管理工作吧，又力不胜任。","type":"paragraph"},{"text":"中国水泥厂、江南水泥厂资方人员不做什么工作，却享受高薪待遇。中国水泥厂薪金在三百元以上的有十人。江南水泥厂二百元以上的有三、四十人，有一会计的薪水也有一百九十元。合营时这些人都保留原薪。这次整风中工人提了很多意见，要求按照现在职务发给他们工资。","type":"paragraph"},{"text":"据了解这些问题在江苏省的合营企业中很普遍，厂里感到很难处理。（蒋青萍）","type":"paragraph"},{"text":"新华通讯社编：《内部参考》，第2349期，1957年11月2日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92eec697ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

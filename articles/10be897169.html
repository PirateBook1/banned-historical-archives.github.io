script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的又一曲凯歌——庆祝青海省革命委员会诞生（图片）","authors":[],"dates":[{"year":1967,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的又一曲凯歌"},{"type":"paragraph","text":"——庆祝青海省革命委员会诞生"},{"type":"paragraph","text":"毛主席呀，毛主席！您是各族人民心中最红最红的红太阳！我们在青海高原上纵情欢呼青海省革命委员会的成立，放声歌唱您的革命路线又一伟大胜利。我们向您宣誓：永远跟着您闹革命，海枯石烂心不变！"},{"type":"paragraph","text":"青海第一机床厂革命职工奋起毛泽东思想千钧棒，掀起革命的大批判。这是革命工人以自己的亲身经历，批判中国赫鲁晓夫的“剥削有功”、“阶级斗争熄灭论”的反动谬论。"},{"type":"paragraph","text":"在“三支”、“两军”工作中，和青海“八·一八”无产阶级革命派建立了深厚战斗友谊的解放军广大指战员，参加了庆祝大会。他们高声朗读《毛主席语录》，决心在无产阶级文化大革命中，按照毛主席的伟大战略部署，彻底摧毁资产阶级司令部，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"军民团结如一人，试看天下谁能敌？青海省东方红木工厂“八·一八”无产阶级革命派战士，把心爱的红袖章献给解放军，决心永远和人民解放军团结在一起，战斗在一起，胜利在一起，发扬痛打“落水狗”的彻底革命精神，批倒、批臭党内一小撮走资本主义道路的当权派。"},{"type":"paragraph","text":"今年青海省循化撒拉族自治县的夏收作物长势喜人。革命农民满怀丰收喜悦的心情，和支农的解放军一起收割金黄饱满的青稞。这是毛主席“抓革命，促生产”的伟大方针的胜利，是无产阶级文化大革命的成果。"},{"type":"paragraph","text":"青海省135厂“八·一八”无产阶级革命派，高举毛泽东思想伟大红旗，从厂里走资本主义道路当权派手中夺权以后，坚决挑起了革命和生产两副重担，用革命统帅生产，生产蒸蒸日上。"},{"type":"paragraph","text":"本版图片为新华社记者  李子青、安克仁摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10be897169"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

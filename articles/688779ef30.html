script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"横眉冷对“四人帮”","authors":[],"dates":[{"year":1977,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"奉贤县青村公社卫生院医生王洪珍同志在‘四人帮’及其在上海的余党横行霸道的时候，对他们进行了毫不妥协的斗争。“四人帮”对王洪珍施出了种种诡计，软硬兼施，没有把她拉过去；种种打击迫害，更没有使她屈服，王洪珍不断向上级领导揭发、控诉‘四人帮’的罪行。这种勇敢战斗的革命精神，是何等感人啊!"},{"type":"paragraph","text":"王洪珍在一九六九年敢于起来反对王洪文之流，确实需要一点勇气。这种革命勇气，出于其对王洪文之流打击老一辈革命家的无产阶级义愤；出于一个正直的共产党员的党性。彻底的唯物主义者是无所畏惧的。看清了王洪文及其小兄弟的倒行逆施，王洪珍就横眉冷对，敢怒而敢言。王洪珍这样做，代表了广大革命群众的根本利益，也就得到了广大群众的支持。群众的支持给了她巨大的勇气和力量。党的‘九大’以后，‘四人帮’千方百计迫害她，广大贫下中农却想方设法保护她。坚持与广大群众站在一起的人，就能顺着历史潮流不断前进，而与八亿人民为敌的‘四人帮’，却必然逃脱不了彻底覆灭的下场。"},{"type":"paragraph","text":"极其可贵的是，王洪珍同志在受到‘四人帮’迫害后，在农村继续以全心全意为贫下中农服务的实际行动反击‘四人帮’。王洪珍说:“他们越是搞我，我越是全心全意为人民服务。”王洪珍说到做到。从一九六九年以来，青村公社卫生院眼科为五百多个白内障的眼病患者动了手术，都很成功。凡是被王洪珍治疗过的病人，无不称道她为贫下中农服务的医疗作风和精益求精的医疗技术。王洪珍努力实践了毛主席又红又专的教导。她把人民给予的知识交还给人民，使千百个眼睛失明的患者重见光明。‘横眉冷对千夫指，俯首甘为孺子牛’。王洪珍同志是我们学习的榜样。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"688779ef30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

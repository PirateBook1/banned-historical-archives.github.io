script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"泸州市干部、店员、工商界对补税缴赃的反应","authors":[],"dates":[{"year":1952,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"泸州市干部、店员、工商界对补税缴赃的反应","type":"title"},{"text":"【川南记者组六日讯】泸州市干部、店员、工商界对补税缴赃反应如下：工作队的干部对补税缴赃的正义认识不足，普遍叫困难。","type":"paragraph"},{"text":"店员顾虑很多，据调查，店员在商号投资的占百分之六十，没有投资但与老板有亲戚关系的占百分之三十，因此怕失去自己的资金，怕关门失业。许多打虎积极分子现在消极起来，有的甚至后悔自己不该检举，他们没有想到还要补税缴赃。","type":"paragraph"},{"text":"不法资本家进行各色各样的破坏和狡赖。大奸商硬搞到底，自杀、假自杀、骂工作队、打会议主席和干部、呼反动口号、弄死工人的小孩等等。有的资本家愿交账内资金和家当，不交帐外资金。不少资本家装穷叫苦，摆地摊。泸州市自三月一日开始，据不完全调查，三天内发现八十户在大街上摆地摊，这种地摊都摆在自己家门口。奸商们就这样卖一点缴一点。有的地摊标价高于百货公司，根本无意出卖，显然是阴谋破坏。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月7日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"345e0925a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

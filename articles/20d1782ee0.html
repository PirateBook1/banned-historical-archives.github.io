script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读了毛主席的诗　人人欢欣鼓舞江西掀起“送瘟神”突击运动","authors":[],"dates":[{"year":1958,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社南昌20日电】　江西人民从报刊上读了毛主席的“送瘟神二首”诗后，人人欢欣鼓舞，并立即在全省掀起了一个规模更大的“送瘟神”突击运动。他们决心争取短时期内在全省根除血吸虫病，以感谢毛主席的关怀。"},{"type":"paragraph","text":"钢铁粮食生产大跃进，人的健康也要大跃进。在这一思想指导下，江西省防治血吸虫病工作已取得巨大成绩。继余江、婺源县根除了血吸虫病之后，近三、四个月来，又有上犹、奉新、浮梁等县和南昌市根除了血吸虫病，新出现的基本上消灭血吸虫病的还有玉山、泰和、广丰等13个县、市。到现在，江西省已有14万人从血吸虫病的魔掌下解放出来，成为工农业生产战线上的生力军。"},{"type":"paragraph","text":"今年春季，江西省血吸虫病防治工作由于各地存在着等待空闲时间、不敢大搞突击运动的保守思想，以致3个月中只治疗两万多病人，消灭钉螺面积不到20万亩。之后，中共江西省委召开几次全省血防工作会议，指出在大跃进中没有闲时机可等，防治工作必须破除迷信和右倾保守思想，必须同工农业生产一齐跃进。全省出现了一个抢时机、搞突击的防治血吸虫病热潮，有数百万人投入了运动。他们结合积肥、修水利进行消灭钉螺，在田间、夜晚治疗病人，治疗的人数比突击以前增加将近10倍。在大闹9月迎接国庆的紧张战斗中，江西省血防工作实行了组织军事化、行动战斗化、速度闪电化，防治运动更进入高潮，创造出一天治疗800多人和日检粪便24000多人分的新纪录，提高工效百倍以上。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20d1782ee0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

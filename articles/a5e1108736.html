script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"延安观察家之评论","alias":"","parts":[{"type":"paragraph","text":"延安观察家之评论"},{"type":"paragraph","text":"（1942年2月6日）"},{"type":"paragraph","text":"这不但是中国共产党所提倡的抗日民族统一战线政策，与新民主主义在经济方面的具体化；而且是孙中山先生的土地政策、农民政策，在如此广阔地区上的首先实现。重庆各大报纸、杂志现正连篇累牍讨论土地问题，去年十二月国民党九中全会，并决定成立土地政会。中共中央适于此时公布这个文件，将给他们作一个很好的参考。特别有兴趣的一点，就是中共中央在其决定的附件中，规定减租，依照抗战前原定减去百分之二十五为原则，此与大多数国民党人所主张的二五减租，并无二致。按国民政府于十九年三月三十日所公布的减去谷物收获总额千分之三百七十五，并规定于二十五年三月一日施行；二十一年国民政府内政部颁布的保障佃农办法原则，又重申此义。这些法令，虽为广大的农民与公正人士及很多三民主义信徒所拥护，可惜直到抗战以后，还只有中国共产党坚决加以执行。中共中央方面认为欲求团结全国各阶级，举行战略反攻,彻底战胜日寇，除军事上、政治上加以改革外，惟有采取合理的士地政策，取得农民群众的赞助，才能达到此目的云。"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":2,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":418,"page_end":418},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5e1108736"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

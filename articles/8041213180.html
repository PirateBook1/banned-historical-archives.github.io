script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津万余学生再度游行　高擎毛主席像欢呼万岁  各大中学筹备周内复课","authors":[],"dates":[{"year":1949,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津万余学生再度游行"},{"type":"paragraph","text":"高擎毛主席像欢呼万岁"},{"type":"paragraph","text":"各大中学筹备周内复课"},{"type":"paragraph","text":"【天津电】继南开、北洋、女师等大中学校教职学工（校工）举行欢庆解放大游行后，万余学生十八日又举行盛大庆祝游行。游行队伍长达数里，由×队为先导，高擎中国人民领袖毛主席及朱德司令的巨幅画像，从老西开市立中学出发，途经劝业场等地，沿途观众拥塞街道。马路两旁建筑物的露台和窗口上，亦挤满了人群，他们朝着毛主席和朱总司令的画像，高呼万岁，掌声持久不息。化装秧歌队在锣鼓喧天中，到处表演，备受欢迎。参加游行的许多学生想起过去“七五”游行中惨遭蒋傅匪帮屠杀时真情实景，激愤的向居民们控诉蒋傅匪种种血腥罪行，并宣传中国共产党爱护青年学生的无数实例。现津市各大中学校，已联合成立宣传委员会。出勤宣传卡车、通过舞蹈、歌咏、话剧等节目，宣传中共的各种城市政策，鼓励各工商户迅速开工复业。南大及南中同学十八日并与解放军举行联欢晚会，与会者八百余人。"},{"type":"paragraph","text":"【天津电】津市南开、北洋、女师、冀工（河北省立工学院）、法商、市立中学、省立中学等各大中学校，在军管会的领导下，正积极筹备于周内复课。该市解放前，国民党匪军曾对学校建设大肆破坏，强占南开、北洋、法商、冀工等校校舍，并大修阵地，南开北院和平湖南岸的广场上，被挖满了壕堡，南院所有电灯装置，均被毁损无遗，化学实验室的马达亦被抢走，两院被烧被毁的校具，占原有的百分之四十以上。北洋校内的树木均遭砍刨。二分之一的桌椅、木床都被砍做柴烧，校舍亦被烧毁两间。冀工工厂里的三角铁、钢板、钢丝等都被拉去做了工事。法商的许多桌椅，被劈的劈了，烧的烧了，有的还被做了马槽。北洋、法商、国体等校师生，被迫离校，避居女师院，南开的教职学工两千余人被逼挤在该校东院。遭受蒋匪如此蹂躏的教职学工，日夜渴望着解放军的到来。当解放天津的炮声响了后，南开师生每晚挤在宿舍里，收听陕北新华社的广播，并把新华社社论：“新年献词——将革命进行到底”逐字逐句的抄录收藏。北洋留校的校工们，并自动组织义勇护校队，积极保护学校。队长老水电工于长海曾屡次率领校工，冒着密集的炮火，进行救火、检查电路及抢修水路等，使校内图书仪器等重要设备，得以保存无损。法商留校员工亦在枪林弹雨中，抢出许多家具，保藏起来。南开师生，组织了安全委员会，领导护校工作，在战争进行中，曾有匪特流氓五十余人，企图闯入该校抢劫，当经校工张德茂等竭力阻拦，并迅速关闭校门，得免被抢。十六日上午军管会文教部视察员到达各校时，除南开北洋两校校长外，其他教职学工全体都在校内。视察员除了讲解我党各种政策外，当场宣布：各校原有的教职学工，一律照旧留校供职，并应积极保护学校，负责筹备复课，各校师生极为欢欣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8041213180"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于雇请短工剥削量的计算问题给华东局的批复","authors":[],"dates":[{"year":1950,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于雇请短工剥削量的计算问题给华东局的批复","type":"title"},{"text":"华东局：","type":"appellation"},{"text":"亥真电悉。关于富农不雇长工而所雇短工不足一百二十天者，其剥削如何计算的问题，按政务院划分农村阶级成分的决定，关于富农的剥削时间与剥削分量一节内，政务院补充决定第（二）项的规定，凡剥削收入（剥削雇工及其他剥削统计在内）相当于雇请一个长工以下者，不认为富农，剥削收人相当于雇请两个长工以上者，一般均认为富农，这两者均不必再去计算其剥削收入是否超过总收入的百分之二十五，只有剥削收入相当于雇请一个长工以上而又在两个长工以下者才需要具体计算之。因此，凡不雇长工，雇短工又不足一百二十天，又别无其他剥削收入（出租土地、放债等）者，即不必计算其剥削量之多寡而应认为中农；如果把这种人计算成为富农，不仅与政务院的规定不合，又极易侵犯富裕中农，而且由于他别无其他剥削，就是说，既不出租土地，又不放债等等，把他定成富农，在经济上对农民也无好处。但是对于那些不雇长工，只雇短工，所雇短工并不足一百二十天，然兼有其他剥削收入者（兼出租土地、兼放债等），则其雇请短工的剥削收入应与其地租、债利等剥削收入合并计算，如其剥削收入之总和已相当于雇请两个长工的剥削收入以上，即应认为富农，或虽不及雇请两个长工的剥削收人而相当于其总收入的百分之二十五以上者亦应认为富农；如其剥削收入之总和既不及雇请两个长工的剥削收入，又不足其总收入的百分之二十五，则仍应认为中农。至于对雇请短工的剥削量的计算方法，中央同意福建省委的意见，即按当地一般情况估计出短工所能耕种的土地，在此土地之收获量内减去短工的工资伙食后，其余额即为雇主对短工的剥削收入。","type":"paragraph"},{"text":" 中  央亥  寒","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25d9c87863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

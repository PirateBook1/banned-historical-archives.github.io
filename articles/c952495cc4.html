script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"学《南京政府向何处去》的一点小结","authors":["聂绀弩"],"dates":[{"year":1973,"month":12,"day":1}],"is_range_date":false,"parts":[{"text":"学《南京政府向何处去》的一点小结","type":"title"},{"text":"聂绀弩","type":"authors"},{"text":"〖聂绀弩，诗人，作家。曾被打成“右派分子”。文革中1967年1月被打成“现行反革命分子”逮捕。1974年10月判处无期徒刑。这是他在狱中所写学习小结。〗","type":"subtitle"},{"text":"南京政府向何处去？","type":"paragraph"},{"text":"现在，这早已不是什么问题，历史早已回答了。南京政府的历史行为，不是在它做出来了之后才看出的，毛主席早就看出了。","type":"paragraph"},{"text":"从毛主席的一系列的著作中看，所谓南京政府，对于它的来踪去迹不是了如指掌吗？它一定会怎样的，它也真的怎样了。现在会怎样呢？这又是可以未卜先知的，现在的“南京政府”，即台湾（蒋介石）政府也一定要灭亡的，很快就会全部覆没，不管采取什么形式。中国人民一定要解放自己的领土台湾，反人民的反动势力一定没有好下场。","type":"paragraph"},{"text":"怎样把这篇文章和今天的形势，以及我们自己联系起来呢？第一，今天的中国比南京解放以前的中国，不知强大多少倍，巩固多少倍。那时中国反动派如果还有跑到一个小地方，借美帝余威，侥幸苟延残喘于一时的可能，现在则根本没有这种可能了。第二，今天的中国在世界的地位，和二十几年前的地位大不同了，那时美帝是世界反动势力的头子，中国在世界上还没有显出它是世界无产阶级革命的领导力量，以及第三世界各国与帝国主义、社会帝国主义斗争的领导力量，所以出现了一个台湾，如果在今天，根本就不会有什么台湾政权的出现。","type":"paragraph"},{"text":"至于在押犯人，那就更不得联系，这些人中，包括杀人犯在内，有一个是和南京政府杀人不眨眼的刽子手，职业的帝国主义走狗或卖国贼，杀了成千成万十万百万乃至更多的中国人民的吗？难道有一个投靠苏修美帝或已经投靠过的吗？因此，尽管这些人中有人抗拒改造，不肯交代，违犯监规，不肯学习，顽固无知，在某种意义上类似“南京政府”，但既已在押，也势难乱说乱动，不易发生什么“向何处去”的问题。","type":"paragraph"},{"text":"那么，到何处去呢？哪里也不去，在监号。在监号里遵守监规，认罪伏法，改造思想，学习马列毛泽东思想，无论改造得怎么困难，也只能这样。不过主动改造，改造得好，改造得快，问题也改变得快，解决得容易，精神面貌会大不相同，但这算不得什么联系，因为它是本来如此，不说自明的。","type":"paragraph"},{"text":" 聂绀弩1973年12月1日","type":"paragraph"}],"comments":[],"origin":"寓真《聂绀弩刑事档案》，载2009年2月《中国作家》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c952495cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body>

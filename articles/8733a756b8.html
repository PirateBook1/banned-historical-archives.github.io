script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省党外高级人士对人民日报社论的反应","authors":[],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"广东省党外高级人士对人民日报社论的反应","type":"title"},{"text":"新华社广州14日电  人民日报对反社会主义、反党言论展开猛烈的反击后，广东省党外高级人士中多数中间分子觉得我反击过早，右派迅速收兵，左派扬眉吐气立刻反攻。","type":"paragraph"},{"text":"民盟、民革的大多数人反映：共产党要“收”了。民革有一个人说：“人民日报说‘这是为什么’，我要问：‘社论将这个问题看得这么严重，这是为什么？’”我们有人要市工商联的人写文章发表意见，对方说：事情已做结论，不写了，还写什么？还争什么？","type":"paragraph"},{"text":"大学教授的反映也差不多。华南农学院许多教授有这么个情绪：工人是共产党的一张王牌，这张王牌为什么出得这么早？","type":"paragraph"},{"text":"党外高级人士指我们反批评过早，大都指的对储安平的反批评。不少党外高级人士要我们对储安平的“批评”，能采取“参考”、“容忍”、“虚怀接纳”、“有则改之，无则加勉”的态度；万万不可给储安平戴帽子。另一个教授说，大概是中央掌握了储安平别的材料，不然，不会这么早反批评。","type":"paragraph"},{"text":"右派分子不像过去活跃，但都抓住两条：一说我反批评过早，影响“争”、“鸣”；二说我反批评的根据不足，多是断章取义。只有个别分子，如华南农学院教授林孔湘、广东省参事室副主任罗翼群坚持自己的反党言论，前者还公开支持储安平的“党天下”主张。","type":"paragraph"},{"text":" 来源：1957年6月15日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8733a756b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

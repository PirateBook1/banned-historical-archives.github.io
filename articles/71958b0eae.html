script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东著作选读》甲种本维吾尔、哈萨克文版在新疆发行","authors":[],"dates":[{"year":1964,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社乌鲁木齐29日电　《毛泽东著作选读》甲种本的维吾尔、哈萨克文版，二十八日在新疆维吾尔自治区首府乌鲁木齐市开始发行。"},{"type":"paragraph","text":"《毛泽东著作选读》几种民族文字版的出版发行，是新疆各族人民政治生活中的一件大喜事。昨天，乌鲁木齐市新华书店南梁门市部的大楼上彩旗招展，迎街悬挂着维吾尔和汉文的“《毛泽东著作选读》甲种本维、哈文版出版发行”的大幅横额；门市部里悬挂着“高举毛泽东思想红旗奋勇前进”、“用毛泽东思想武装我们的头脑”的红色标语。全市新华书店的其他各门市部，也都设立了发行专柜。"},{"type":"paragraph","text":"天刚曚曚亮，在南梁门市部的门前，许多维吾尔族、哈萨克族的工人、干部、部队指战员、学生，就排队站在雪地上等候购买毛主席著作。书店工作人员为了不让大家受冻，打破常规提前营业。新疆军区某部排长铁木尔(维族)，在清晨五时就从营地冒雪赶到书店门市部。他出身于南疆阿克苏县的一个贫农家庭，在部队服役已七年。他说，毛主席的书象方向盘，学好了才能做好工作。维族女工人阿米娜说，我们工人首先要学好毛泽东思想，只有掌握了思想武器，才能当好国家的主人。新疆人民出版社的哈萨克族编辑阿合买提，一人就买了三部哈文版的《毛泽东著作选读》甲种本。他除了自己阅读外还准备转送给其他同志学习。"},{"type":"paragraph","text":"在全疆的各专署所在地、各自治州首府以及部分县城和城镇，二十八日也开始发行维文版的《毛泽东著作选读》甲种本；其余各地将陆续开始发行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71958b0eae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

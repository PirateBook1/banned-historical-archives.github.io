script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵化县山里各庄农业生产合作社全体社员  向毛主席报告组织起来获得丰收的情况","authors":[],"dates":[{"year":1954,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵化县山里各庄农业生产合作社全体社员"},{"type":"paragraph","text":"向毛主席报告组织起来获得丰收的情况敬爱的毛主席："},{"type":"paragraph","text":"我们响应您的号召，在党支部书记黄进的领导下，前年秋后由十一户组织了一个农业生产合作社。全社一百九十亩地，共有十五个劳动力、两头骡子、一头驴和三辆铁车、一架七吋步犁。这就基本上解决了过去缺牲畜、少农具的困难。由于土地统一经营，大伙在一起干活，大大地提高了劳动效率，我们获得了从来未曾有过的大丰收，每亩平均产量由过去的一百四、五十斤提高到四百零五斤，全社总收入共折原粮七万六千八百斤。"},{"type":"paragraph","text":"我们所以能够获得这样的丰收，主要是因为合作社发挥了“人尽其材”、“地尽其利”的优越性。如去年春旱时播种困难，社里全体劳动力出动用借墒抢种的方法播种；最后剩下了没有墒土的六亩地，就用人工担水浇地、拌粪点种，全部土地比单干户提前十天种完。夏锄、秋收活多忙不过来，发动了十名妇女劳动力下地干活，使全部土地都耪了三遍、耘了三遍。秋收时起了暴天（风雨交加的天气），十四亩快熟的高粱在全体社员抢收下没有遭到一点损失。全年一千七百个劳动日里，妇女们就作了四百一十五个。因为土地统一经营，我们就可以按土质播种适宜的庄稼，把三十亩洼地全种上白马牙玉米，收了一万八千斤，得到了每亩平均产六百斤的高额丰产。随着合作社的丰收，社员家生活也提高了，家家有了余粮。"},{"type":"paragraph","text":"学习了国家过渡时期的总路线，全体社员认识到只有走社会主义的道路，实现国家工业化，才能过起大家富裕的幸福生活。我们把两万五千一百斤余粮全部卖给了国家，来支持国家的工业建设。我们在去年年末又吸收了七户新社员，并决心把我们的合作社进一步办好。经过大家讨论，我们订出计划，要求全社二百七十亩地今年再增产一万二千斤粮食，每亩平均产量比去年提高四十五斤。为了保证增产计划的实现，我们决定每亩地要施圈粪五千斤，做到耪四遍，耘四遍。社里用卖余粮的钱订购了三千斤肥田粉，社里公有的和各户养了三十九口肥猪，到今年三月能造出三十九万斤粪肥，社员们挖黑泥还能积肥五万余斤；现在已经有一百二十亩地的秋粪送到地里。此外，社里还买了一辆胶皮车和一匹马，在冬季拉石头，准备开春后打一眼石井，把十一亩旱地改为水田；社里的三辆铁车正在拉砂子铺洼地，准备改良七十亩地的土壤。我们要充分发掘合作社的生产潜力，积极增产更多的粮食，为国家工业化和社会主义的早日实现而努力。"},{"type":"paragraph","text":"遵化县山里各庄农业生产合作社全体社员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9fb8e871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于财政、企业管理与物资管理体制改革的三个文件（概要）","authors":[],"dates":[{"year":1969,"month":2,"day":27}],"is_range_date":false,"parts":[{"text":"国务院关于财政、企业管理与物资管理体制改革的三个文件（概要）","type":"title"},{"text":"1969年2月27日，全国计划座谈会议印发了有关体制改革的3个文件。（一）《关于改革财政管理体制的初步意见（草案）》。指出：根据财政管理体制下方的情况，今后中央和地方财政收支范围的划分，必须相应地加以调整。在财政收支方面，除中央直接管理的企业收入、银行收入、关税收入仍列中央财政外，其余各项收入，包括地方企业收入、工商税收入、盐税收入、农业税收入和其他收入，一律列入地方财政。在财政支出方面，除了国防战备费、对外援助支出，国家物资储备支出以及中央直接管理的基建投资、流动资金、行政事业等支出仍列中央财政外，其余各项支出，包括地方基建投资、流动资金、新产品试制费、支援农业资金、以及文教、卫生事业费和行政费等，一律列入地方财政。地方的收入和支出，中央只下达一个总额，具体项目由地方根据中央的方针政策和本地区实际情况自行安排。在中央规定的财政管理体制范围内，地方有权规定本地区的财政管理体制。（二）《中央各部关于企业管理体制下放的初步设想》。认为，当前企业管理体制上存在的主要问题有三点，中央部门的权限集中过多，发挥地方和企业的积极性不够；机构重叠，管理过多、过死，发挥广大职工的积极性不够；中央部门直属的科研、设计单位和大专院校都集中在大城市，脱离实际。鉴于这种情况，冶金、煤炭、石油等19个部委对所属企业、事业单位和学校的管理体制提出了初步改革意见。其主旨是企业下放。（三）《关于改革物资管理体制的初步意见》。认为，过去以“条条”为主的物资管理制度，权限集中过多、过大，管得过宽、过死，破坏了“统一认识、统一政策、统一计划、统一指挥、统一行动”的原则。限制了各方面的积极性，束缚了生产力的发展。因此，物资管理体制要按照加强中央的统一计划，扩大地方的管理权限的原则进行认真改革。设想到初步改革意见是，主要原材料和设备由中央统一分配。实行在中央统一计划下，地区平衡，差额调出、调入的物资分配制度。地方“五小”企业生产的产品，不纳入中央统一分配。地方企业生产的主要原材料和设备，完成国家计划以外的超产部份，原则上不纳入中央统一分配。","type":"paragraph"},{"text":"文件发出后，全国开始了以下放企业、实行包干制、精简机构为主的工业管理体制改革试点，自1970年全面展开。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2738fe38df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

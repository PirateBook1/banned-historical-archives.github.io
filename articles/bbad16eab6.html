script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"皖北三反运动情况","authors":[],"dates":[{"year":1951,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"皖北三反运动情况","type":"title"},{"text":"【皖北记者组十二月二十八日讯】皖北三反运动已经造成了浓厚的空气，但尚未大张旗鼓地开展起来。从区党委已掌握的材料看来，揭发的材料多是早已发现并经处理过了的。首长的报告自己检查少，列举下级的材料多。在学习动员检查过程中，各级首长对于开展这样一个轰轰烈烈地反贪污、反浪费、反官僚主义运动的意义认识不足，执行不够坚决。因此即在开展较早的皖北一级直属机关内，也还存在许多思想障碍。有的领导干部认为这只是一阵风，在风头上得小心点，免得倒霉；有的认为贪污可耻，浪费可原谅，并说：“在革命中吃了千辛万苦，胜利后多用一点是可以理解的”。有些人认为官僚主义者未亲自贪污浪费，不宜与贪污浪费者相提并论；有的企业单位的干部认为早已精打细算过了，没有什么贪污浪费的。实际上贪污浪费的情况是很严重的。有法院干部受贿赂的，有利用职权勾结私商营私舞弊的，有吞没救济粮或以救济粮买汽车傢具的，甚至还发生贪污者谋杀反贪污者的事件。","type":"paragraph"},{"text":"区党委为了大张旗鼓开展这一运动，已于十二月二十四日召集皖北皖南直属机关党员干部大会，由党委书记曾希圣同志再次作了动员报告，并批判了各种错误思想。","type":"paragraph"},{"text":"(皖北记者组注：此件送区党委审查时，他们认为这个情况写得不够全面，但记者为了较快地反映情况，特先寄上，以后再另行汇报。)","type":"paragraph"}],"comments":[],"origin":"1952年1月4日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbad16eab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大学大用大力宣传毛主席最新指示破旧立新勤俭节约过春节","authors":["郑长发"],"dates":[{"year":1968,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们厂一金工车间和行政车间的部分革命职工，最近利用午休时间分别召开了“如何过一个革命化春节”的座谈会。"},{"type":"paragraph","text":"座谈会上，大家一致认为，今年的春节是在无产阶级文化大革命取得了决定性胜利的大好革命形势下到来的，全国人民正在大学大用毛泽东思想，努力促进人的思想革命化。我们一定要大学大用毛主席最新指示，大力宣传毛主席最新指示。我们决不能再因循守旧，一定要破旧立新，灭资兴无，要旧节新过；要听毛主席的话，勤俭节约，反对浪费，不讲排场，不摆阔气，不大吃大喝。"},{"type":"paragraph","text":"一金工车间共产党员劳长发说:“在假日里，我不但要天天和家里的人一起学习毛主席最新指示，还要向群众大力宣传毛主席最新指示，大讲革命的大好形势。”他还打算在春节里开一、二次斗私批修家庭会。预备党员、青年女工崔官庭说，她准备在春节休假期间，主动找几个青年一起学习毛主席最新指示，开展谈心活动，一起到老年工人家里去访问。她还打算到对自己有意见、和自己观点不同的同志家里去访问、交心，亮亮思想，增强同志间的团结，共同对敌。造反队员黄春晖说:“我早就想好了，决定在节日期间给几个孩子上一堂忆苦思甜的阶级教育课。”"},{"type":"paragraph","text":"在座谈会上，大家还认识到，我们欢欢喜喜地过春节，阶级敌人是绝不会甘心的，他们还要作垂死的挣扎，要进行破坏和捣乱。我们一定要提高警惕，做好护厂保卫工作，维护革命新秩序。大家还表示，在节日里决不打扑克牌，把打扑克牌的时间用来学习最新指示和中央两报一刊的元旦社论。"},{"type":"paragraph","text":"联合造反队政宣组的同志知道了他们在春节休假期间的想法和打算，非常感动，立即到新华书店买了二千本《毛主席最新指示》，刻印了二千多份中央两报一刊的元旦社论，发给全厂每个革命职工，作为春节休假期间学习之用。现在，厂里其他车间、科室、小组，也在陆续召开这样的座谈会。"},{"type":"paragraph","text":"上海第一纺织机械厂　郑长发"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9ce38cf31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"访问毛主席的故乡韶山“鸡鸣未晓车声叫，隔夜难存半斗粮”的日子已一去不复返了，农民走上了合作化道路，呈现在眼前的是一片繁荣的景象。","authors":["陈中绳"],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华东政法学院俄语教研组组长　陈中绳"},{"type":"paragraph","text":"我们以万分崇敬的心情访问了毛主席的故乡韶山。"},{"type":"paragraph","text":"这原是一个山多、地少，人口稠密的地方。国民党统治时期农民受到重重的剥削，除了给地主干活之外，还得砍柴卖，才能勉强糊口。毛主席在十六岁之前，就是在这里学习和劳动的。当时，毛主席利用晚间读书，彻夜不息，听到农民半夜三更推着小车去卖柴的声音，曾作诗曰:“鸡鸣未晓车声叫，隔夜难存半斗粮。”"},{"type":"paragraph","text":"但是呈现在我们眼前的韶山却完全是一派繁荣的景象。这里不但有宽敞的消费合作社，还有邮局、学校、文化馆、图书室、保健站……最重要的是:有三个高级农业社!"},{"type":"paragraph","text":"单拿第一社来说，就有626户。它是在1954年成立的初级社的基础上，于1956年合并为高级社的。虽然在1956年就遭到了旱灾，但是由于组织起来的好处，在“与天争粮，与旱争禾”的口号下，减少了灾情。结果每户平均的收入，比解放前没有灾情的年份还要多。其中解放前求乞为生的贫农汤莲华家有七口人，解放后生活虽然有所提高，但是1955年加入初级社时，还欠社里28元债。1956年成立高级社后，尽管有旱灾，他们除了还清所欠的28元外，还储蓄了100元。"},{"type":"paragraph","text":"农民亲眼看到了合作化的好处，生产的热情也大大提高了。今年为了赶修水库，有800多人不过春节，在冰水中冒着雨、雪进行忘我的劳动。他们的口号是:“抓晴天，斗雨天，毛毛细雨是好天!”"},{"type":"paragraph","text":"韶山的变化也是全国农村的变化，这个所有制的变化、由个体到集体的变化，使广大农民的生活变得更美好了。它证明了农业合作化的道路是唯一正确的道路。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aef693a0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

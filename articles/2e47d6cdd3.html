script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢镗忠接见海陆空三军代表时的讲话","authors":["谢镗忠"],"dates":[{"year":1967,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"谢镗忠接见海陆空三军代表时的讲话","type":"title"},{"text":"谢镗忠","type":"authors"},{"text":"〖时间：21点至23点〗","type":"appellation"},{"text":"同学们、同志们：","type":"appellation"},{"text":"我宣布周总理、陈伯达、江青同志一月二十二日零点30分的指示：全军文革小组要准备成立一个公开的联络站，现在总参、总政内的联络站和联络组，不要移出。这是总理、伯达、江青同志签署的指示。","type":"paragraph"},{"text":"全军文革准备立即成立一个联络站，大约一、二天内可以建立起来，同学们有什么意见，请你们到全军文革联络站去反映情况，提出意见，不要到国防部来。同学们都知道国防部很大，这是统帅我们军队的。全国几百万军队由这里指挥，毛主席的指示都要从这里传到全军，关系到国防的安全，关系到保卫无产阶级文化大革命。同学们听了后，你们应回到原来住的地方，有问题到联络站解决。","type":"paragraph"},{"text":"同学们的提的意见，回去研究以后答复。有一点说明，全军文革刚成立，办公机构还没有健全，现在马上成立办公机构来解决同学们提出的意见，在一两天内还不能解决，请同学们原谅，希望同学们支持全军文革，全军文革也支持革命左派，这就是要向同学们说明的一点。","type":"paragraph"},{"text":"问：你对肖华的看法？","type":"paragraph"},{"text":"谢：同志们，我只发表个人的看法，同学们都知道，从他整个问题来讲，属于人民内部矛盾问题，大家知道，肖主作在内战、抗战、解放战争中都有功绩。解放以来，总政曾有三个主任，罗荣桓、谭政、肖华这三个同志比较，应该说肖华同志比他们两个工作做得多，成绩比他们大。肖华从去年八月八日回到北京，由于认识上不够，在文化大革命中是有缺点错误的。杨勇、袁子钦同志无组织无纪律，不经组织允许泄密给大家，是决不允许的。在军委扩大会议上提出意见、批评是应该的。现在毛主席、林付主席还没作出结论，我们不能定性。另外在大街上的标语大字报一律要复盖，要保护肖华的安全、健康。中央文革小组指示关于江青、陈伯达讲话的传单，是个反动的传单，应该立即收回销毁，我想对这个问题再谈一下，这两天都看到这个情况，现在用大字报、广播正在辟谣。","type":"paragraph"},{"text":"同志们提的意见很多，我们可以找一个适当的时候，给大家解答。个别单位的不能都解决，按毛泽东思想独立思考。","type":"paragraph"},{"text":" 海军指挥学校红色革命造反团印 1．22","type":"paragraph"}],"comments":[],"origin":"哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第三集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"谢镗忠","type":"人物"},{"name":"肖华","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e47d6cdd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

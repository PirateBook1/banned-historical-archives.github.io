script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"四十年来在毛泽东同志题词鼓舞下上海体育有长足发展已拥有五千多个各类体育场馆，运动项目达到四十个大项，共获得八十次世界冠军","authors":["宋丽珍","黄锦岑"],"dates":[{"year":1992,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　(记者宋丽珍)上海市体委昨天举行纪念毛泽东同志“发展体育运动，增强人民体质”题词发表四十周年大型座谈会。市府、市政协、市教卫办等各方面领导、老体育工作者和优秀运动员代表参加了座谈。"},{"type":"paragraph","text":"上海虽然是我国最早引进和开展近代体育的地方，但在旧社会，竞技体育只能在一个狭小的圈子里进行。直到四十年代，只开展了近10个运动项目。体育界老前辈回忆过去看现在，感慨地说:解放后，特别是毛主席题词发表后，体育进入了寻常百姓家庭，人民健康水平大大提高，人均寿命比40年前增加了一倍。运动项目发展到40个大项，竞技体育成绩卓著，43年中总共获得了80次世界冠军。特别是党的十一届三中全会以来，上海在游泳、跳水、羽毛球、体操、乒乓球等10多项目中58次夺得世界冠军，37次打破或超过世界纪录。"},{"type":"paragraph","text":"与会同志谈到，40年来，上海体育设施日臻完善，从解放前的“一场、一馆、一池”发展到今天，已具备举办国际大型综合运动会的规模。据全国体育场地第二次普查资料统计，上海目前已拥有各类体育场馆5400多个，其中大型体育场13座、体育馆20座、游泳馆1座、室内游泳池37座。有8个区、5个县的公共体育场馆实现一场、一池、一馆配套。进入90年代，本市经常参加体育锻炼的市民近400万人，坚持晨锻活动的老年人达10余万人。农村体育面貌也发生了深刻变化，农民增强了体育意识，经常参加体育活动的人口达35%以上。"},{"type":"paragraph","text":"又讯日前，被评为上海市农村体育先进单位和先进个人的50余名代表，在上海县梅陇乡牌楼村参加了市农民体协举行的纪念毛泽东同志“发展体育运动，增强人民体质”题词发表40周年的座谈会。　　(黄锦岑)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4818290d86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

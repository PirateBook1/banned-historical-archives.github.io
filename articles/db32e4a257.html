script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对农村人民公社和社员收支情况调查等两个材料的批语","alias":"","parts":[{"type":"paragraph","text":"对农村人民公社和社员收支情况调查"},{"type":"paragraph","text":"等两个材料的批语"},{"type":"paragraph","text":"（1959年12月）此两篇可看，送各同志阅，退毛。"},{"type":"paragraph","text":"[1]指新华通讯社1959年12月19日编印的《内部参考》第二九三九期上登载的两篇电讯稿。其中《一九五九年农村人民公社和社员户收支情况调查》一文说，河北、北京等14个省、市、区最近对1959年农村人民公社和社员户收支情况作了一项预计调查，情况如下：一、农业生产继续跃进，多种经营空前发展。二、收入分配更趋合理。三、粮食分配情况良好。四、公社部分所有制正在迅速扩大。五、社员生活显著改善。另一篇《（纽约时报》妄评美共十七次代表大会》说，《纽约时报》12月14日发表了一篇题为《美国共产党在表明向右转以后提名中西部最高领袖霍尔为领袖》的文章，其中讲到，霍尔在主旨演说中强调拟订美国共产党的战术和战略时考虑美国国家特点的重要性，他援引了毛泽东要求中国共产党人使马克思主义适应中国的情况的话，并且说，美国共产党也必须这样做。文章指出这是这个国家的共产党第一次参照中国共产党的话而不是参照苏联党的方针来拟订它自己的方针。对农村人民公社和社员收支情况调查等两个材料的批语"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"成安县与磁县合并，现为成安公社，盛产棉花，今年九月我去看过。川"},{"type":"paragraph","text":"[1]这个批语写在《内部参考》第二九三九期登载的《成安公社实行固定增长比例的分配方法》一文题目的旁边。这篇文章说，河北省磁县成安人民公社根据生产连年跃进的情况，将按比例分红制度改为固定增长比例的分配制度。这样做的好处是：首先，能因队制宜地确定社员增加收入的比例，使原来收入低的队多分一些，逐步赶上富队；其次，可多提些公共积累。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":527,"page_end":528},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db32e4a257"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

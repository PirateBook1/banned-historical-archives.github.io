script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于禁演旧剧问题给东北局的指示","authors":[],"dates":[{"year":1950,"month":3,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于禁演旧剧问题给东北局的指示","type":"title"},{"text":"东北局并转宣传部：","type":"appellation"},{"text":"东北戏曲改革工作，由于在编写修改剧本上采取了与旧艺人合作的群众路线，获得了成绩，这是好的。但你们提出号召，要在一九五一年底前在全东北肃清含有封建、迷信、淫荡等毒素的旧戏曲，则是一种急性病，机械执行起来将发生很不好的结果。不知实现这一号召的根据及执行计划如何？如果你们依靠行政命令的办法来达到这个目的，则是错误 的。近据东北来京艺人所谈及沈市报上消息，因你处禁演旧戏太多，能唱的戏太少，以致有些地方（如沈阳）的旧剧班无法维持下去，艺人生活很成问题，有些戏 院，就“贴新戏，演旧戏”应付政府。如根据你们这一号召，并以行政命令的办法来实行这个号召，今后将会禁演更多旧剧。戏曲新报载李纶的《应禁演的和可上演 的旧剧剧目及说明》，其中“应禁演的旧剧”，到该报第七期止，已列有一百四十二出之多。该报第三十六期载锦州市文联从现在可演的二二五出中，除立即禁演一部分旧剧外，并计划在今年十月底以前分三期禁演九十二出，同时又规定各戏院、茶社上演新节目的比例，本年内要达到百分之三十。这种限期消灭旧戏的办法是不 妥当的。因为新旧戏的斗争，是属于群众思想的问题，同时也是关系旧艺人职业的社会问题。过多的禁演旧戏，一方面使旧艺人无戏可演，势必大批失业；另一方面 又因新戏在数量与质量上都还不能满足市场需要，致使群众无戏可看，引起群众不满，同时新戏如不讲求改进，粗制滥造，亦将反而影响其在群众中的威信与推广的前途。","type":"paragraph"},{"text":"现在人民已经取得政权，旧艺人亦归向我们。对于一般旧戏，原则上不应采取禁的政策，而应采取与演这些戏的旧艺人共同商量修改的政策。对于演新戏，也不应用法令来强制执行，而应采取自愿和鼓励帮助的原则。只有这样做，才能既团结旧艺人，又改革了旧戏。","type":"paragraph"},{"text":"对于东北文艺工作者及政府文化机关工作人员中的某些“左”倾幼稚病的观点和作法，望东北局加以纠正。并将东北戏剧改革实际情况与经验告知。","type":"paragraph"},{"text":" 中　央三月十三日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de2213c45c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

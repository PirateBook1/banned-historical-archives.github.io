script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在告别宴会上祝酒时说中马会谈富有成效","authors":[],"dates":[{"year":1978,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社吉隆坡十一月十一日电　邓小平副总理今天在这里表示相信，他这次对马来西亚的访问，必将加深相互了解，促进两国友好关系的进一步发展。他表示热切地期待侯赛因·宾·奥恩总理和夫人在明年春暖花开的时候访问中国。"},{"type":"paragraph","text":"邓副总理宣布:“中国政府积极支持第三世界国家提出的商品综合方案和建立共同基金的积极主张，愿同马来西亚等第三世界国家一道，为建立新的国际经济秩序而努力。”"},{"type":"paragraph","text":"邓副总理今晚在他举行的告别宴会上祝酒时说，他在访问期间，同马来西亚总理在真诚、坦率、友好的气氛中进行了富有成效的会谈，就国际形势、双边关系和共同关心的问题广泛地交换了意见。他说:“我们都主张在和平共处五项原则的基础上发展国与国之间的关系，反对外来侵略、颠覆、控制和干涉。"},{"type":"paragraph","text":"双方都认为，一个国家的社会制度，只能由这个国家的人民自己选择决定，我们都反对任何国家或国家集团在世界上任何地区建立霸权和势力范围的图谋。我们都主张发达国家应该在平等互利的基础上改善同发展中国家的经济贸易关系。”"},{"type":"paragraph","text":"邓副总理说:“我们深信，国家之间、人民之间的合作和友谊，只能建立在真诚、谅解、尊重各自地位和立场的基础上；虚伪、言行不一、抛弃原则，甚至出卖灵魂，是不可能得到尊重和信任的，更不可能得到友谊的。”"},{"type":"paragraph","text":"邓副总理说:“在访问期间，朋友们向我们谈到，居住在马来西亚的中国血统的人，同马来西亚各族人民和睦相处。他们当中的绝大多数已经加入马来西亚国籍，成为马来西亚公民，和当地人民如同手足结为一体。这是可喜的现象。”"},{"type":"paragraph","text":"他指出:“中国政府一向赞成和鼓励华侨按照自愿原则选择居住国国籍，自愿选择了马来西亚国籍的中国血统的人，即成为马来西亚公民，他们应当遵守马来西亚政府的法令和法律，他们应当同其他民族的马来西亚公民一样，对马来西亚国家尽同样的义务，同时也享受平等的权利。取得了马来西亚公民权的中国血统的人，即自动丧失其中国国籍。对于保留中国国籍的华侨，希望他们遵守居住国法令，尊重当地风俗习惯，同当地人民友好相处，为发展居住国的经济、为促进中马两国的友谊而努力，当然他们的正当权益应该得到保护和保障。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e4d5def95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

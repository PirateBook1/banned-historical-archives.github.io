script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中央关于江西省成立革命委员会的批示","alias":"","parts":[{"type":"paragraph","text":"《毛泽东选集》今年出版八千万部（节录)"},{"type":"paragraph","text":"（一九六七年十二月二十五日）"},{"type":"paragraph","text":"在震撼世界的无产阶级文化大革命取得决定性胜利的空前大好形势下，我国今年出版八千万部《毛泽东选集》的计划已经提前胜利完成。这一辉煌成就，是史无前例的无产阶级文化大革命的伟大胜利，是毛主席无产阶级革命路线的伟大胜利，是无不胜的毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"今年，我国出版的毛主席著作数量之多，发行范围之广，都是空前的。截至十二月二十日，全国已经出版汉文版、少数民族文版和外文版《毛泽东选集》（一至四卷）八于六百四十多万部。这个数字等于无产阶级文化大革命前十五年出版数量总和的七倍半。与此同时，我国今年还出版了《毛主席语录》三亿五千万册，《毛泽东著作选读》四千七百五十多万册、《毛主席诗词》五千七百多万册。大量红彤彤的毛主席著作，由我国发行战线上的广大革命职工，以最快的速度送到全国亿万工农兵群众手中，发行到全世界一百四十八个国家和地区，更好地满足了全国和全世界革命人民活学活用毛主席著作的迫切需要。"},{"type":"paragraph","text":"（新华社1967年12月25日讯，载12月26口《人民日报》）中共中央关于江西省成立革命委员会的批示"},{"type":"paragraph","text":"（一九六七年十二月三十日）江西省革命委员会筹备小组："},{"type":"paragraph","text":"中央同意江西省革命委员会筹备小组一九六七年十二月八日的报告。"},{"type":"paragraph","text":"中央同意成立江西省革命委员会。革命委员会由一百四十九名委员组成、其中程世清、杨栋梁、文道宏、鲁鸣、罗元灯、陈昌奉、黄先、刘瑞森、郭光洲、丁士采、于厚德、许洪云、李鹏、于德馨、万里浪、蔡松龄、涂烈、汪桂荣、吴才枋、陈全生、周升炬、蔡方根、张行阳.龙标桂、刘剑秋、王萱春二十六人为常务委员，并由程世清同志任主任，杨栋梁、黄先、于厚德、万里浪同志任副主任。"},{"type":"paragraph","text":"中央祝贺江西省革命委员会的成立、这是伟大领袖毛主席的思想和伟大领袖毛主席的革命路线的伟大胜利。"},{"type":"paragraph","text":"中央希望，江西省革命委员会将与江西省的人民解放军和无产阶级革命派广大群众一道，紧跟毛主席的伟大战略部署，牢牢掌握斗争大方向，为无产阶级文化大革命立新功。"},{"type":"paragraph","text":"—647"}],"authors":[],"dates":[{"year":1967,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":662,"page_end":662},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df1fdf8806"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

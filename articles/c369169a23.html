script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"叙利亚首任驻华大使塔拉齐  向刘少奇主席递交国书","authors":[],"dates":[{"year":1961,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"叙利亚首任驻华大使塔拉齐"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社13日讯　阿拉伯叙利亚共和国驻中国第一任特命全权大使萨拉赫丁·塔拉齐，今晚向刘少奇主席递交了国书。"},{"type":"paragraph","text":"在递交国书时，塔拉齐大使致颂词，刘少奇主席致答词。在场的有外交部副部长耿飚、礼宾司司长俞沛文、西亚非洲司副司长孟英。"},{"type":"paragraph","text":"塔拉齐大使在颂词中谈述叙中两国关系的历史后说，叙利亚人民一贯珍视中华人民共和国对阿拉伯人民争取民族解放的斗争所不断地给予的援助和支持。阿拉伯叙利亚共和国是阿拉伯民族不可分割的一部分。她与中华人民共和国之间建立在万隆原则之上的关系，必将在各个方面得到发展和加强。他说，中华人民共和国所取得的辉煌成就，为全世界爱好和平、正义和自由的人民所钦佩。"},{"type":"paragraph","text":"刘少奇主席在答词中说，中、叙两国人民有着传统的深厚友谊。在万隆会议之后，我们两国建立了友好合作关系。和平共处五项原则和万隆会议十项原则是指导我们两国关系的准则。在反对帝国主义和殖民主义的共同斗争中，中国人民同叙利亚人民和阿拉伯各国人民一向是相互同情、相互支持的。中国人民今后将继续站在包括叙利亚人民在内的阿拉伯各国人民一边，坚决支持阿拉伯各国人民团结反帝的斗争，并期望中叙两国的友好合作关系将继续得到巩固和发展。"},{"type":"paragraph","text":"在递交国书以后，刘少奇主席同塔拉齐大使进行友好的谈话。（附图片）"},{"type":"paragraph","text":"上图：阿拉伯叙利亚共和国第一任驻中国大使萨拉赫丁·塔拉齐11月13日向刘少奇主席递交国书　　　　新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c369169a23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

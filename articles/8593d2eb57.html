script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海有的学校在大“鳴”大“放”中出現侮辱苏联專家等反动言論","authors":[],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"上海有的学校在大“鸣”大“放”中出现侮辱苏联专家等反动言论","type":"title"},{"text":"新华社上海9日讯  上海各大学在大“呜”大“放”中，出现了一些反动言论和组织活动。","type":"paragraph"},{"text":"第二医学院7日出现的八十三张大字报中，有的侮辱苏联专家，要他们回苏联去，还有写着“拥护鉄托”。华东师大历史系黑板报8日刊出一篇反党文章，其中讲到：“三大主义的母体是共产党人的专制集团，因此造成人民没有自由没有民主、人与人之间不平等，人身生存没有保障。”谈到敎条主义时说：“今天为什么会产生敎条主义呢?主要是民族文化奴役的结果。”最后鼓动说：“我们是人民的大学生，我们要见义勇为，当仁不让才算是中华民族的好儿女。我们反对共产党人专制集权，我们要求能独立自主，反对他民族的奴役。”","type":"paragraph"},{"text":"政法学院发现一个名“0.R.P”的秘密组织，提出十条颇能争取群众的建识，井拉一些受过处分的党团员投稿，他们常在校外活动。该校还出现一个“辛劳力党”，目前只有两个人。另外还有人组织了无锡苏州同乡会，选出主席，幷发展到华东师大各校。复旦敎员和学生中间也发现有到政法、造船学院去活动的人。据一些学校党委反映，民盟在许多学校活动很利害，拉拢学生打击党的领导。","type":"paragraph"},{"text":"另外，时代中学6日早上还发现“自发性反抗人民政府”、“打倒共产党”、“消灭朱、毛”等反动标语。","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2229期，1957年6月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8593d2eb57"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

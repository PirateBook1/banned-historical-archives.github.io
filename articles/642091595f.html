script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国重型帆布织机生产进入世界先进行列本市帆布行业工人为毛主席争气，为祖国争光，自行设计、自行制造成功重型帆布剑杆织机，向建国二十周年献礼","authors":[],"dates":[{"year":1969,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我国自行设计、自行制造的重型帆布剑杆织机最近已在上海试制成功，向中华人民共和国成立二十周年献礼。这台剑杆织机的试制成功，是战无不胜的毛泽东思想的新胜利，它标志着我国重型帆布织机的生产已进入世界先进行列。"},{"type":"paragraph","text":"这台新织机的特点是，能利用引纬杆代替梭子，把纬纱引入织口，用筒子代替纬管，省掉了梭子，省去一道络纬工序，减少了换纾停车时间，因此做到了“两高”、“两低”，即既提高了单机产量，提高了挡车工人看台能力，又降低了机物料消耗，降低了工人劳动强度。产品质量符合标准。这台织机结构简单，制造方便，为进一步推广创造了有利条件。"},{"type":"paragraph","text":"帆布生产过去是纺织工业的薄弱环节。广大革命工人为了改变生产面貌，对重型帆布织机进行了多次技术革新的探索。但是，由于大叛徒刘少奇及其在上海的代理人陈丕显、曹荻秋竭力推行“洋奴哲学”，主张买洋机器，他们压制工人同志的创造精神，扼杀技术革新项目，抵制毛主席的“自力更生”的伟大方针。广大革命工人坚决同他们作斗争，气愤地说:“帝国主义梦想在技术上卡我们脖子，大叛徒刘少奇及其代理人拜倒在洋人脚下，我们工人阶级就一定要造出中国式的重型帆布织机，为毛主席争气，为祖国争光，气死帝、修、反。”"},{"type":"paragraph","text":"帆布行业的革命工人为了试造新织机，组成了“三结合”研究小组。小组一成立，就把活学活用毛泽东思想放在一切工作的首位。他们认真学习了毛主席“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平”的教导，从中获得了无穷的精神力量。在一无资料，二无图纸的情况下，发扬了工人阶级敢想、敢干的革命精神，从无到有，从粗到细，进行着创造性的工作。就这样，大家以坚韧不拔的革命精神，试制成功了剑杆织机。"},{"type":"paragraph","text":"(上海第二织布工业公司革委会办公室)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"642091595f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

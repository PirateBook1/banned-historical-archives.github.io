script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西省部分机关、干部放高利贷群众极表不满影响很坏","authors":[],"dates":[{"year":1952,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"山西省部分机关、干部放高利贷群众极表不满影响很坏","type":"title"},{"text":"【华北总分社二十五日讯】山西省发现县、区干部和机关挪用或贪污公粮公款，放高利贷的现象相当严重。放账利率一般是百分之二十五至三十，有的利率竟高达百分之五十。出放对象主要是贫苦农民和投机商人。群众对此极表不满，影响很坏。他们说：“削减地富旧封建，出现干部新封建”。又说：“红皮皮，白瓤瓤”（意即外面是共产党，里边是国民党）。","type":"paragraph"},{"text":"洪洞县二百五十四个干部中就有四十九人放高利贷（其中有县长、县委正、副书记等县级干部六人，科长级干部六人）共放小麦五百石，人民币二千四百余万元；得利麦子二百余石，款五百万元。临汾县前任县委副书记、副县长、财经科长三人集体贪污公粮五百石，拿出一部分放高利贷。垣曲县级机关干部中有二十六人共放高利贷粮食九千余石。沁水县林业办事处主任许秉乾，以公粮出放高利贷，如群众到期不还，就强拉牲口顶账。","type":"paragraph"},{"text":"有些机关也放高利贷。如运城地委和临汾地委各发现八个机关放高利贷；长治地委放高利贷的机关就有十二个。垣曲县在前年和去年中，从农场、合作社、党校等处抽粮十三万五千斤，“货”给群众生利。临汾县委一九四九年以每石每月一斗的高利放麦十五石，到去年已积累成一百石。洪洞的城关交易所，在九个月内共为八个机关放过麦子七百余石，现款二千七百余万元。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年2月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51f7108025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"星火日夜商店职工和干部积极开展大学习大批判掌握毛泽东思想武器　剥掉王张江姚画皮","authors":[],"dates":[{"year":1976,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　连日来，星火日夜商店党支部组织全店职工和干部，反复认真学习了毛主席关于批判“四人帮”的一系列重要指示，学习了吴德同志在首都庆祝大会上的重要讲话和中央两报一刊社论《伟大的历史性胜利》，以马列主义、毛泽东思想为武器，多次召开了班组以及全店的声讨会、批判会，并用诗歌、小评论等各种形式声讨“四人帮”的罪行，剥掉“四人帮”的画皮。"},{"type":"paragraph","text":"在批判中，同志们气愤地说:“四人帮”厚颜无耻地吹嘘自己是什么“马列主义理论家”，整天价把“革命”的口号喊得比谁都响，但是，只要把他们的言论和行动加以对照，就可以清楚地看出他们这一伙假革命、真反革命的丑恶面目。"},{"type":"paragraph","text":"这个商店的理论组同志联系当前同“四人帮”斗争的实际，重温了毛主席关于学习无产阶级专政理论的重要指示，更加深刻地认识到这个马克思主义理论的无比正确，王张江姚“四人帮”就是在资产阶级法权的旧土壤上滋生出来的新的资产阶级分子，是党内资产阶级的典型代表。"},{"type":"paragraph","text":"这个商店的同志在揭发、批判“四人帮”反党集团的斗争中，还回顾了日夜商店开办的过程，揭露了“四人帮”贪天之功，妄想窃取文化大革命胜利成果的罪行。同志们说，王洪文、张春桥、姚文元曾先后窜到我店，装模作样地摆出一副关心新生事物的面孔，想在自己脸上贴上支持社会主义新生事物的“金纸”。今天，我们看透了这一伙“害人帮”的狼子野心，他们的“关心”包藏着祸心，目的就是要捞取政治资本，为篡党夺权制造反革命舆论。"},{"type":"paragraph","text":"星火日夜商店的职工和干部，在愤怒声讨“四人帮”罪行时，更加缅怀伟大的领袖和导师毛主席，更加缅怀敬爱的周总理。他们想起商店的代表见到毛主席和周总理的情景，感到无比温暖。不少职工和干部含着热泪表示:我们坚决响应以华主席为首的党中央号召，在以苏振华同志为第一书记的上海市委领导下，认真学习马列著作和毛主席著作，学习党中央指示，进一步揭发“四人帮”的反党罪行，深入批判他们反革命的修正主义路线的极右实质，肃清其流毒，做“大干社会主义有理，大干社会主义有功，大干社会主义光荣”的促进派，做工农兵的贴心人，满腔热情地支持社会主义新生事物，把商店办成反修防修的坚强阵地。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dcfed014ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

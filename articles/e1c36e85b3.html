script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4","name":"毛泽东思想万岁（1913-1943卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年武汉","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/dfdd6b56-5f4e-42e1-af94-ae2ab38cc0b4.pdf"],"article":{"title":"填写《少年中国学会改组委员会调查表》","alias":"","parts":[{"type":"paragraph","text":"但在他处也要公开。就马上要给人解散消灭，这便足以使国民革命中一部分力量，首受一-个重大的打击，对于国民革命前途是不利的。就第三点，无何党，党员出党入党应有艳对自由，实不必有若何的限制。"},{"type":"paragraph","text":"填写《少年中国学会改组委会调查表》"},{"type":"paragraph","text":"（一九二五年十一月二十一日）一、对于目前内忧外惠交迫的中国究抱何种主义："},{"type":"paragraph","text":"信本人仰共产主义。主张无产阶级的社会革命。惟目前的内外压迫，非一阶级之力所能推翻，主张用无产阶级小资产阶级及中资产阶级左翼合作的国民革命、实行中国国民党之三民主义，以打倒帝国主义、打倒军阀打倒买办地主阶级（即所属于帝国主义军阀之中国大资产阶级及中资产阶级右翼）实现无产阶级小资产阶及中资产阶级左翼的联合统治即革命众民的治。"},{"type":"paragraph","text":"二、对于本会会务之改进究抱何种态度："},{"type":"paragraph","text":"会员所抱主义显然有互相冲突之点，且许多会员精种不属于学会，少年中国学会此时实无存在之心要，主张宣怖解散。（：该会后为反动组织）"},{"type":"paragraph","text":"三、入会以后之经历请简明告知：甲学业：研究社会科学，现在着重研究中国农民题。乙事业：数过一年书。做过二年工人运动，牛年农民运动，一年国民党的组织工作。"},{"type":"paragraph","text":"中华民国十四年十一月二十一日"},{"type":"paragraph","text":"中国国民党反奉战争宣传大n此件经×××部长提出1925年11月27日中央会羲通过"},{"type":"paragraph","text":"中国国民党中央执行委员会宣传部，以反奉战争关系重大，其性为反英日帝国主义的民族革命运动之序幕。各地各党部面宜指挥全体同志，作广大之宣传，使全国国民了然于此战争之原因及目的。特别是宣传大，首为反奉战争各方面之分析，次举宣传网领，次列九个口号。经毛泽东部长提出11月27日中央会通过，滋录全文于左："},{"type":"paragraph","text":"（甲）反奉战争各方面的分析："},{"type":"paragraph","text":"（-一）帝国主义方面：去年直奉战争，起于英美帝国主义欲扶直系统一中国排斥日本帝国主义势力之企图。其爆发以江浙战，乃美国帝国主义欲整断江苏无綫电报借款，排斥日本无綫电报借款。故其时英国及亲美派竭力助齐燮元，而日本及亲日派乃竭力助卢永群。此次反奉战争仍然-一脉相承，日本帝国主义站在奉系背后，美国帝国主义站在直系背后，唯英国帝国主义在去年奉谊战后，子直系之不中用，于五卅运动全国反英时，不得不极力与日本协调，以重利勾引张作霖镇压上海的反英运动，后且相传英国以矩款助奉扩充奉天兵工厂，企图以奉系统一中国之，此时直系以杨宇霆督苏上海增兵和在北京所开关税会羲有利奉张"}],"authors":["毛泽东"],"dates":[{"year":1925,"month":11,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":82,"page_end":82},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1c36e85b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

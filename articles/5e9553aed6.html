script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比斯塔副首相回到加德满都时说中国人民对尼泊尔人民十分友好  毛主席的接见使我感到非常高兴  毛主席身体很健康，精神焕发。中国人民十分热爱毛主席。中国正在进行文化大革命。中国的形势很好","authors":[],"dates":[{"year":1968,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"比斯塔副首相回到加德满都时说中国人民对尼泊尔人民十分友好"},{"type":"paragraph","text":"毛主席的接见使我感到非常高兴"},{"type":"paragraph","text":"毛主席身体很健康，精神焕发。中国人民十分热爱毛主席。中国正在进行文化大革命。中国的形势很好"},{"type":"paragraph","text":"新华社加德满都二日电  尼泊尔王国副首相兼外交大臣基尔提·尼迪·比斯塔和他的随行人员在对中国进行友好访问以后，今天回到加德满都。比斯塔副首相在机场对新闻记者说：他的中国之行进一步加强了尼中之间现有的友谊；他的访问是十分令人满意的。"},{"type":"paragraph","text":"副首相比斯塔说：毛主席和中国其他领导人同他进行了非常友好和有益的谈话。"},{"type":"paragraph","text":"比斯塔谈到毛主席接见他时说，他非常高兴。"},{"type":"paragraph","text":"他说：毛主席身体很健康，精神焕发。"},{"type":"paragraph","text":"比斯塔说：中国人民对尼泊尔人民十分友好；我们到处都受到中国人民的热烈欢迎。"},{"type":"paragraph","text":"他说：中国领导人和中国人民支持和赞扬尼泊尔奉行民族独立和维护国家主权的政策。中国将进一步帮助尼泊尔发展民族经济。"},{"type":"paragraph","text":"比斯塔说：中国人民十分热爱毛主席。他们正在进行文化大革命。中国的形势很好。中国人民正在建设自己的国家。他们坚持依靠自己的努力，取得了伟大成就。"},{"type":"paragraph","text":"到机场欢迎比斯塔副首相的有各部大臣、高级文武官员以及各国外交使节。"},{"type":"paragraph","text":"中国驻尼泊尔大使馆临时代办屠国维和大使馆人员也到机场迎接。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e9553aed6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

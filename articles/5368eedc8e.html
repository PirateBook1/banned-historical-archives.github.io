script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"与南京谈判重提国共合作停止内战","alias":"","parts":[{"type":"paragraph","text":"与南京谈判重提国共合作停止内战！"},{"type":"paragraph","text":"（1936年9月27日）朱、张，徐、陈："},{"type":"paragraph","text":"彼方?又来电，来着重弟等前电所指地区正作一切准备3，兄等二十六日十二时电之估计并非事实。"},{"type":"paragraph","text":"（甲）与南京谈判系国际指示，南京内部已起变化，民族资产阶级与上层小资产阶级均与以前不同，所以我们重提国共合作，力求停止内战，以便真正抗日，是当前唯一正确方针。恩来准备出去，仍应南京要求，实亦有此必要，因七个月来，往来接洽者均次要代表，非负责人不能正式谈判。"},{"type":"paragraph","text":"（乙）李毅与我益加接近，杨虎城亦与我们实行停战，李、白有代表来求订抗日协定，华北宋哲元、傅作义、韩复均接洽中，马步芳亦有妥协线索，唯马鸿逵坚决反动，我应集力消灭。"},{"type":"paragraph","text":"（丙）宁夏人口百二十万以上，在西北为最富，与陕甘苏区连成一片，得之老苏区易于巩固，与凉州永登接壤可向甘西发展，与绥"},{"type":"paragraph","text":"[1]这是毛泽东、周恩来、彭德怀给朱德、张国焘、徐向前、陈昌浩的电报。"},{"type":"paragraph","text":"[2]彼方，指国民党当局。[3]原文如此，疑有错漏字。[4]李毅，指张学良。[5]李、白，指李宗仁、白崇禧。远交界便于东进抗日，实政治军事经济国内国际之主要一环，万祈决策北进，共图大业，免使再分难合，各陷不利地位，至祷至盼。"},{"type":"paragraph","text":"毛周彭九月二十七日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":172,"page_end":173},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5368eedc8e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"念念不忘毛主席的亲切教导  武大革命师生员工隆重庆祝“九·一二”新校庆","authors":[],"dates":[{"year":1966,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"念念不忘毛主席的亲切教导"},{"type":"paragraph","text":"武大革命师生员工隆重庆祝“九·一二”新校庆"},{"type":"paragraph","text":"据新华社武汉十九日电　一九五八年九月十二日，我们的伟大领袖毛主席视察了武汉大学。这是武汉大学历史上最光辉灿烂的一日。武大革命师生员工念念不忘这个最有意义的日子，时刻想念着毛主席的亲切教导和关怀，决定把这一天订为新校庆纪念日。"},{"type":"paragraph","text":"这一天，武汉大学举行了有一万多人参加的盛大的庆祝大会。革命师生员工高举毛主席像，拿着鲜红的《毛主席语录》，抬着大“喜”字，来到毛主席一九五八年九月十二日会见师生员工的广场。他们欢呼、跳跃，不断高呼：“毛主席万岁！”“毛主席万万岁！”"},{"type":"paragraph","text":"八年前的这天，毛主席视察了武汉大学由青年学生自己办起来的工厂。毛主席在视察中给予的亲切关怀和教导，使武大全体革命师生受到巨大的鼓舞。可是，一九六一年以后，以反党反社会主义的右派分子李达为首的一小撮走资本主义道路的当权派，篡夺了武汉大学的领导权，他们反对毛泽东思想，反对党的教育方针，疯狂地扼杀一九五八年教育革命精神，打击迫害革命左派，把毛主席视察过的化工厂毁掉了。他们的黑手终究遮不住毛泽东思想的光辉。在这次无产阶级文化大革命中，武大革命师生高举毛泽东思想伟大红旗，把李达等揪了出来，使武汉大学重见阳光。"},{"type":"paragraph","text":"在庆祝大会上，全校革命师生一致向最敬爱的领袖毛主席保证：要关心国家大事，誓把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"中共中央中南局第一书记王任重同志从北京拍来贺电，衷心拥护武大革命师生员工决定把最敬爱的领袖毛主席到武大视察教育革命的日子，订为新武大校庆。他勉励武大革命师生员工，以毛泽东思想为指南，以毛主席亲自领导制定的十六条为武器，把一斗二批三改的文化大革命推向一个新的高潮。"},{"type":"paragraph","text":"工厂工人和农村贫下中农代表特地赶到武汉大学同革命师生员工一起庆祝新武大校庆。来自首都和其它兄弟省市进行革命串连的部分革命师生，武汉地区部分兄弟院校代表和越南留学生代表参加了庆祝会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e55412d7ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

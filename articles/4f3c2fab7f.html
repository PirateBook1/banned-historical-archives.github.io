script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇周恩来朱德等党和国家领导人前往保驻华使馆吊唁加涅夫逝世人大常委会、国务院和中共中央电唁加涅夫逝世","authors":[],"dates":[{"year":1964,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京22日电】　党和国家领导人刘少奇、周恩来、朱德等，今天下午前往保加利亚驻中国大使馆，吊唁保加利亚共产党中央政治局委员、国民议会主席团主席迪·加涅夫的逝世。"},{"type":"paragraph","text":"大使馆的灵堂内，陈放着毛泽东主席、刘少奇主席，宋庆龄、董必武副主席，朱德委员长，周恩来总理等送的花圈，还有中国共产党中央委员会、政协全国委员会等送的花圈。"},{"type":"paragraph","text":"下午三时半，刘少奇、周恩来、朱德等党和国家领导人来到大使馆。他们在迪·加涅夫的遗象前静默悼念。"},{"type":"paragraph","text":"前往大使馆吊唁的还有党和国家的其他领导人和有关部门负责人:李先念、谭震林、郭沫若、黄炎培、包尔汉、张治中、蔡廷锴、吴德峰、张苏、曾涌泉、王新亭上将、丁西林、江明等，以及各民主党派、各人民团体和北京市的负责人，"},{"type":"paragraph","text":"首都各界有二千多人前往大使馆吊唁。"},{"type":"paragraph","text":"【新华社北京22日电】　中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院和中国共产党中央委员会今天联名电唁保加利亚国民议会主席团主席、保共中央政治局委员迪·加涅夫逝世。电报全文如下:"},{"type":"paragraph","text":"索非亚"},{"type":"paragraph","text":"保加利亚人民共和国国民议会主席团"},{"type":"paragraph","text":"保加利亚人民共和国部长会议"},{"type":"paragraph","text":"保加利亚共产党中央委员会:"},{"type":"paragraph","text":"惊悉保加利亚人民共和国国民议会主席团主席、保加利亚共产党中央政治局委员迪·加涅夫同志不幸逝世，我们谨以沉痛的心情向你们表示深切的哀悼。"},{"type":"paragraph","text":"中华人民共和国全国人民代表大会常务委员会"},{"type":"paragraph","text":"中华人民共和国国务院"},{"type":"paragraph","text":"中国共产党中央委员会"},{"type":"paragraph","text":"一九六四年四月二十二日"},{"type":"paragraph","text":"【据新华社北京假日电】　中华人民共和国外交部长陈毅今天打电报给保加利亚人民共和国外交部长巴谢夫，对保加利亚国民议会主席团主席迪·加涅夫逝世表示哀悼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f3c2fab7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李先念关于镇反中掌握好“准”“稳”“狠”的指示","authors":["李先念"],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"李先念关于镇反中掌握好“准”“稳”“狠”的指示","type":"title"},{"text":"李先念","type":"authors"},{"text":"[李先念，时任湖北省省政府主席]","type":"subtitle"},{"text":"昨日中央罗部长面谈，主席很赞成中南镇压反革命的精神与作法，结合抗美援朝，保家卫国，土地改革，严厉镇压反革命，是完全合时与合理的，否则以后寻找不着机会；但反革命仍存在着陷我于被动，国家利益与人民损失是难以估量的。","type":"paragraph"},{"text":"反革命必须镇压，必须强调“准”“稳”“狠”，没有“狠”，即令“准”“稳”也是错误的，三年也杀不了百个反革命，只有“狠”不掌握“准”“稳”也是大错，乱打乱杀，结局也不“狠”，或者“狠”到自己阵营中来，敌我不分，轻重不分，陷自己于孤立，违背了争取多数、打击敌人的策略。","type":"paragraph"},{"text":"中南第二次镇压反革命指示下达以后，似将各地手脚束缚住了的倾向发生，其中一条为历史罪恶与现实罪恶的问题，前者轻，后者重，原则上是对的，但我们在执行上，不能完全机械去了解，问题是不是真正反革命？大多数群众是否痛恨入骨？假使够以上两条，就应坚决镇压，借口是另作文章的问题，我想文章是好作的。策略上必须严重注意，掌握一紧一松，整批捉，分批杀，分散杀，运用人民法庭，行政权利，剿匪部队军事法庭等形式。属于纯霸者，结合群众斗争，加以法庭判决。总之，镇压精神必须贯彻，特别在四月以前，将已捕之反革命分子作到处理完毕，当杀即杀，当关即关，当管制即管制，当放即放，而在未获之霸，随着群众运动起来以后，随斗随捕，随捕随处。属于特务者，继续追寻线索外，也是应当怎样处理即应怎样处理。","type":"paragraph"}],"comments":[],"origin":"湖北省公安厅编印：《九年来省委有关镇反斗争的指示及历次省公安会议文件汇编》，1958年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0d48ed441"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

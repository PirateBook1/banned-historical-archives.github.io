script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部打开了大门倾听对出版工作意见","authors":["姚芳藻","文汇报"],"dates":[{"year":1957,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"文化部打开了大门倾听对出版工作意见","type":"title"},{"text":"文汇报姚芳藻","type":"authors"},{"text":"【本报北京11日专电】 文化部打开了大门，邀请所属各出版发行单位负责人参加整风座谈会，倾听他们对文化部出版局及对当前出版工作的意见。文化部副部长陈克寒、张致祥，部长助理黄洛峰都出席了会议。","type":"paragraph"},{"text":"各出版社负责人的发言，都认为目前整个出版界的体制和机构(包括出版局在内)必需加以改变。出版界中存在的许多矛盾都是在“统得太死、统而不通”的情况中产生的。","type":"paragraph"},{"text":"通俗出版社副总编辑蓝钰提了几项建议，他主张彻底整顿国家出版社，开放自由市场，允许成立同人出版社；改变新华书店的性质从国家书店为各出版社的联营组织；撤消出版社的中央地方之分；各出版社可以自己有印刷厂和搞发行。人民文学出版社副社长王任叔也认为应该允许作家自办出版社。","type":"paragraph"},{"text":"目前出版界的体制产生了许多不合理的现象。出版、发行、印刷分家，闹的笑话百出。人民文学出版社社长冯雪峰指出，印刷发行应该为出版服务，可是现在的情况是印刷限制出版，发行领导出版。王任叔和蓝钰举例证明:要出版书必须到印刷厂去排队，一张封面，要印上二个月，真急得走头无路。去年在北京人民出版社就有3000万字排不上队，得不到印刷的机会。新华书店不要重版书，也就少印重版书。而书籍的印数掌握在新华书店的数万售货员的手中，尤属可笑。他们看看订货目录里的宣传介绍，就决定了书的销路和命运。有一位售货员喜欢拉胡琴，他就订了几十本关于拉胡琴的书，另一位售货员也不知《费尔巴哈与德国古典哲学的终结》一书讲的是什么，盲目的订了两千本，而这本恩格斯的名著，在他那个小城市里究竟有几个人看得懂呢?","type":"paragraph"},{"text":"这些日子里，新华书店受到了好几方面的批评，成为众矢之的。新华书店副经理史育才今日在座谈会上吐一吐苦水。他说:“人家骂我们土皇帝，骂我们垄断，可是谁叫我们垄断的?我们不愿垄断，我们愿意改进工作，但是单我们一方面是改进不了的。得找出一个办法来。如果是体制不合适，应该改进体制，请文化部多加研究。”新华书店北京发行所万国钊认为新华书店与出版社之间的矛盾是印数与定数的矛盾，书店总希望少出一点，而出版社总希望多出一点。而“出版的书籍全部由新华书店负责一次付款交清”的规定，要新华书店一方面负担经济责任，就必然要注意印数多少，他同意印数由出版社决定，不过，经济责任也需由出版社负责。","type":"paragraph"},{"text":"到会的人们，对文化部和出版局纷纷提出意见。冯雪峰说:因稿费定额制度和统一发行制度而引起来的工作中的矛盾早就发生了。我们认为这种制度不切合我国实际，曾请文化部加以考虑，而文化部置之不闻，好像这些制度是不能改变的。人民出版社副社长曾彦修批评文化部这些年来不像文化部，而像戏曲曲艺部，解决的是民间艺人的问题，办的是唱歌跳舞做游戏。而出版工作，在领导上看来，好像是不值钱的。出版社对书籍没什么领导，却整天在讨论纸张，在指标资料上打转。中宣部呢，也从来没有反对过出版工作中的教条主义。此外，他建议文化部把稿费草案在报上公布，让大家来讨论。地图出版社沈静芷说:过去合并私营出版社的工作，没有做出总结，大家很有意见。王任叔也认为合并平明出版社为时过快，他主张应该有许多出版社出版文学书籍。他还指出文化部在改造旧有出版社过程中，丢失了我国出版传统的缺点和错误。并说:“出版工作应从六亿人口出发，可是现在做工作，考虑的不是这个，而是上级命令。出版局也只是听上级命令。有时上级命令不切实际，明知行不通，也非下达不可。眼睛里光有上级是不行的，应耳听上级，眼看群众。”","type":"paragraph"},{"text":"整风座谈会下周还要举行，文化部将进一步邀请作家、剧作家、美术家、老出版工作者等来对出版工作提意见。","type":"paragraph"},{"text":" 来源：1957年 5月12日《文汇报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f40251db8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

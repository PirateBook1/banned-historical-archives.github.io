script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"威尔科克斯热情称颂毛主席亲自领导的中国文化大革命  中国正在走革命的社会主义道路  中国无产阶级革命派在文化大革命中的新创造——革命委员会是最强有力的、政治上最先进的无产阶级专政机构","authors":[],"dates":[{"year":1967,"month":5,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"威尔科克斯热情称颂毛主席亲自领导的中国文化大革命"},{"type":"paragraph","text":"中国正在走革命的社会主义道路"},{"type":"paragraph","text":"中国无产阶级革命派在文化大革命中的新创造——革命委员会是最强有力的、政治上最先进的无产阶级专政机构"},{"type":"paragraph","text":"新华社讯　新西兰共产党总书记威尔科克斯不久前写文章热情赞扬中国无产阶级文化大革命，并以他访问中国时的亲身感受，严词驳斥资产阶级报刊对文化大革命的污蔑。"},{"type":"paragraph","text":"威尔科克斯这篇发表在四月五日的新西兰共产党机关报《人民之声》周报上的文章中指出，由毛主席亲自发动和领导的无产阶级文化大革命，将保证马克思列宁主义在全世界取得胜利。"},{"type":"paragraph","text":"他指出，中国人民团结一致，响应毛主席的号召。“中国正在群众的热情支持下走革命的社会主义道路”，“那些想要中国退回到资本主义道路上去的人是没有希望的”。"},{"type":"paragraph","text":"威尔科克斯高度评价中国无产阶级革命派在文化大革命中的新创造——革命委员会是“最强有力的，政治上最先进的无产阶级专政机构”。他说：“我看到的是在毛主席和中国共产党中央委员会全面领导下真正的工人阶级专政的发展。”"},{"type":"paragraph","text":"他还描述了中国广大群众对革命委员会的热情拥护和支持。"},{"type":"paragraph","text":"在整篇文章中，威尔科克斯热情洋溢地描述了他在中国无产阶级文化大革命中的所见所闻，并指出西方资产阶级报刊对中国无产阶级文化大革命的歪曲报道都是胡说。"},{"type":"paragraph","text":"他认为，对他来说，“在这个时候访问中国是一个极大的鼓舞。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b050835f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

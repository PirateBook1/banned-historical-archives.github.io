script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津各区工商界又揪出一批右派分子","authors":["天津日报"],"dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"parts":[{"text":"天津各区工商界又揪出一批右派分子","type":"title"},{"text":"天津日报","type":"authors"},{"text":"【本报讯】津市工商界的反右派斗争深入开展，最近，各区工商界又揪出一批右派分子。","type":"paragraph"},{"text":"这些右派分子在“大鸣大放”期间，向党向社会主义进行了猖狂的进攻。河西区工商联委员陈毓增，在“五反”运动中因犯“五毒”被逮捕，并被判处徒刑十一个月。刑满释放后，他不但不认真改悔，反怀恨在心，常图报复。在党开始整风以后，他就认为“时机已到”，狂妄地散布反党言论，说：“这回可整共产党了，我把炮筒子擦亮亮的准备着。”他竭力煽动工商界向党进攻，说：“攻击党员，别攻击党，攻击个别党员就代表了党，若谈党就要找倒霉。”他还造谣说：“定息七年，是匈牙利事件的影响”。并大肆叫嚣“共产党应该客观一些，不然，匈牙利事件在中国也可能发生。”红桥区工商联委员孟宪权，看到右派分子章乃器和毕鸣岐等发表了反党反社会主义谬论后，就大声叫嚣：“到了时候了，我们的大头子章乃器、毕鸣岐在中央一号召，我们再一响应，上下结合，匈牙利事件在中国就起来了，就把共产党推翻了。”和平区工商联委员赵树清，大肆挑拨工商界和党以及政府的关系，他说：“地主五年可以改变成分，解放八年了，对私方人员的看法，还与合营前没有多大差别。”并且鼓动别人“从党的政策方面进行攻击”。他认为这样才“新鲜”。红桥区工商联委员艾传禄到处嚷嚷，说什么“私方人员有职无权”，煽动工商界向党进攻，他说：“咱们阶级的人不能分化，应一致起来，团结起来，对付公方代表。”","type":"paragraph"},{"text":"各区工商界参加反右派斗争的，目前已达一千多人。他们用摆事实、讲道理的方法，同右派分子进行说理斗争。例如，红桥区工商界右派分子孟宪权，在污蔑“社会主义优越是表面的”的时候，就曾造谣说：“企业合营后行政不关心工人生活，工人生活不如私营期间好。”这个区工商界就请孟宪权过去所在工厂的工人，在会上对他的反动言论作了批驳。工人代表谈到，过去孟宪权所在的铸铁厂，在私营期间，工人们经常吃发霉的玉米面、臭咸菜，工人生了病就被开除。合营后，工人的生活有了改善，吃的好穿的暖，工人在生活上遇到困难的时候，行政、工会就帮助解决，工人生了病有公费医疗。他激动地质问孟宪权：“你说现在不好，不好的地方在哪儿？”接着，工商界人士也纷纷向右派分子孟宪权提出了质问。孟宪权不得不承认工人代表所说的完全是事实。红桥区工商界还针对右派分子艾传禄所说的私方人员“有职无权”，进行了调查了解。他们得到的材料证明，从去年七月到今年六月，经艾传禄批阅的供应、采购、计划、财会和总结等方面的文件，就有五十多份，公方代表也很尊重私方人员的意见。在确凿的事实面前，右派分子艾传禄也不得不承认自己是歪曲事实。","type":"paragraph"},{"text":"原载《天津日报》1957年9月20日，原标题为“各区工商界又揪出一批右派分子，陈毓增等‘擦亮了炮筒’向党进攻，阴谋煽动工商业者‘一致起来对付公方代表’”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"252f12055d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

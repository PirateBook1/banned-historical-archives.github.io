script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于加强党对人民公社的领导的指示","authors":[],"dates":[{"year":1958,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"甘肃省委关于加强党对人民公社的领导的指示","type":"title"},{"text":"目前全省人民公社运动，正在蓬勃开展，进入高潮，党必须积极加强领导。","type":"paragraph"},{"text":"一、在建立公社过程中，必须迅速地以公社为单位建立党的领导机关。人民公社是一乡一社，乡社合一，根据这个情况，应改原来的乡党委为社党委，实行让党委领导下的社委会负责制。社党委应设组织、宣传和办公室等部门，在各耕作区、生产队、工厂、学校建立总支、支部或小组，并建立共青团委员会和妇女工作委员会。","type":"paragraph"},{"text":"二、社党委必须积极领导建社工作。在建社过程中，领导干部和群众进行大辩论，辩深辩透，打好思想基础。公社建立后，积极领导群众，恰当地解决公社组织机构，耕作区的划分，生产队的调正和各种具体问题的管理，以行动战斗化的姿态，掀起新的生产高潮。","type":"paragraph"},{"text":"三、在人民公社化运动中，群众的社会主义、共产主义思想觉悟将进一步高涨，新的积极分子将会大量的涌现出来，必须把他们团结在党的周围，做好建党、建团工作。同时，也应当批判资本主义思想和资本主义道路，注意揭发打击那些不愿接受改造、继续进行造谣破坏的地、富、反，坏分子中的活动，必须看到，他们人数虽然很少。但是，危害性却很大，必须进行斗争，抓紧改造。","type":"paragraph"},{"text":"四、建立公社，应该将原有乡社干部集中调配，统一安排，只能加强，不能减弱。原有脱产干部，除个别犯有严重错误应予以处理外，都要安排适当的工作，其工资待遇也暂不改变。公社管理机构，要执行中共中央决议，“在组织精干和干部不脱产的原则下，建立若干分工负责的部门”。这一条要在干部中进行教育，努力创造经验。待后作统一规定。","type":"paragraph"},{"text":"五、做好秋收、冬麦播种工作，正确地处理积累、分配问题，坚持生活集体化的主要措施(食堂、托儿所等)，切实规划并进行准备明年生产，是当前巩固人民公社的4件大事。各地市州委、县(市)委，应该指导和帮助社党委执行中央指示，在群众中深入进行共产主义思想教育的基础上，做好这4件事。并注意随时总结经验，报告省委。","type":"paragraph"},{"text":" 甘肃省委1958年9月14日","type":"paragraph"},{"text":"(甘肃省档案馆91—18—70卷)","type":"paragraph"}],"comments":[],"origin":"《大跃进与人民公社化运动在甘肃》，中共甘肃省委党史研究室，2008年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2df4792409"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市中小学系统举行教育革命经验交流会认真学习毛主席光辉指示 把教育革命继续向前推进","authors":[],"dates":[{"year":1969,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　 本市中小学系统“高举毛泽东思想伟大红旗，教育革命经验交流会”，前天在文化革命广场举行。参加大会的同志共同表示，要认真学习毛主席关于无产阶级教育革命的光辉指示，深入开展批判反革命修正主义教育路线的群众运动，把无产阶级教育革命继续向前推进!"},{"type":"paragraph","text":"三年来，尤其是工宣队、军宣队进驻教育战线以来，本市中小学的革命师生，在毛主席《五·七指示》的指引下，在狠批叛徒、内奸、工贼刘少奇及其在上海的代理人所推行的反革命修正主义教育路线的基础上，对无产阶级教育革命的一系列的问题，都认真地进行了探索和实践，取得很大的成绩。"},{"type":"paragraph","text":"进驻中国五·七学校、永兴路第一小学的工宣队和天山中学的红卫兵代表等，在前天的大会上介绍了他们根据毛主席教育革命思想，开展无产阶级教育革命的经验。"},{"type":"paragraph","text":"大会认为，要把无产阶级教育革命继续推向前进，必须认真学习毛主席关于教育革命的一系列光辉指示，用毛主席教育革命思想批判反革命修正主义教育路线。"},{"type":"paragraph","text":"教育战线是一条无产阶级和资产阶级争夺接班人的战线。教育工作是关系到党和国家命运的重要工作。革命的教师要树立为革命而教的思想，要与一切封、资、修教育思想决裂。当前要批判“教师倒霉论”、“文化工作危险论”等等各种错误思想，根据毛主席关于教育革命的一系列光辉指示，把无产阶级教育革命进行到底。"},{"type":"paragraph","text":"大会认为，进驻教育战线的工宣队、军宣队，要认真学习和研究无产阶级教学改革中的一系列方针、政策，积极发挥学校的学生、教员、工人中决心把无产阶级教育革命进行到底的积极分子的作用，使学校永远沿着毛主席指引的方向前进，成为培养无产阶级革命事业接班人的基地。革命的教员要真心诚意地接受工农兵的再教育，向教育的对象学习，努力改造自己非无产阶级世界观。革命的红卫兵、红小兵既要发扬敢想、敢说、敢闯、敢做、敢革命的大无畏精神，又要有革命的组织纪律性，注意和培养自己具有工农兵的思想感情，为革命艰苦地、勤奋地学习，虚心地向工宣队、军宣队和革命教师学习，建立一个政治上互相促进、思想上互相帮助、教学上互相学习、生活上互相关心的新型的师生关系。红卫兵、红小兵要在无产阶级教育革命中立新功。新到教育战线参加战斗的机关干部和工作人员，要把党对自己多年的教育和培养作为搞好教育战线斗、批、改的强大思想动力，把党的优良传统带到教育战线上去，认真学习毛主席著作、认真向工宣队、军宣队、革命师生学习，为无产阶级教育革命作出新贡献。"},{"type":"paragraph","text":"无产阶级教育革命，是一场深刻的社会革命。与本市中小学挂钩的工厂、人民公社、部队要关心教育革命，为学校学工、学农、学军创造条件，提供方便，共同为创建崭新的无产阶级教育制度而努力。"},{"type":"paragraph","text":"前天参加大会的有进驻中小学的工宣队、军宣队、革命教师、革命红卫兵和红小兵，还有工厂、街道的代表。刚走上教育战线的三千多名机关干部，也参加了大会，受到热烈欢迎。"},{"type":"paragraph","text":"上海市革命委员会领导成员参加了大会，并讲了话。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59ba9ec33b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

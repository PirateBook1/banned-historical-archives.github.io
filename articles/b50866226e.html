script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关中棉农将棉花大量售给合作社  棉花私商不满合作社并实行截购","authors":[],"dates":[{"year":1951,"month":10,"day":22}],"is_range_date":false,"parts":[{"text":"关中棉农将棉花大量售给合作社  棉花私商不满合作社并实行截购","type":"title"},{"text":"【西北总分社二十二日讯】西北产棉区在九月份，布置收购新棉时，因预先对合作社力量估计不足，分配任务以私商代购为主，合作社代购为副，但收购结果合作社超过本身收购计划百分之四十二。在收购比重上原计划合作社占百分之三十，结果提高到百分之七十二。合作社在群众中的威信大大提高，棉农都愿卖花给合作社，不愿卖花给私商，私商对合作社表示不满，大嚷大叫，认为合作社抢了他们的生意，因此在市场上实行“截购”。泾阳县城开私人花行竟在城关贴满标语，强调自由买卖。还有些地方私人花行用压级办法抢购收棉花，以老秤收进，新秤卖出，从中渔利。长安、泾阳、渭南等县并发现有私人花行冒充合作社下乡收花的事情。同时合作社因业务突然扩大，收棉技术不够熟练，已引起花纱布公司的不满，花纱布公司有些下级旧人员认为与私商好打交道，与合作社来往麻烦。有些干部对依靠合作社还是依靠私商的问题，在思想上还很模糊。如泾阳三区燕王村棉农在爱国公约上提出“保证拾下棉花卖给合作社不卖给花行”，县政府却认为这种作法是限制了私商，单纯强调五种经济各得其所（西北财委已发指示予以纠正）。陕西省商业厅有的干部认为合作社收花机构太多了，会妨碍粮食的供应和维持棉量比价。贸易公司则希望收缩某些花站，让棉农到粮食集中的城镇去卖花，这样可以使棉农负担一部分运费。群众日报某些新闻还批评合作社干部违犯自由贸易政策，要求不要排斥私营花商，好给私商一定的生存余地。这说明一般干部对这个问题的认识还不够统一。西北财委会已发出通报，指出私营花行在西北地区还有一定作用，个别合作社宣传“私商是帝国主义”，或企图立即取而代之，这是不对的。并指出在收棉问题上国家主要是依靠合作社而不是私商，组织私商代购也是在合作社力量达不到的地方，更不能提出棉花市场的“贸易自由”。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年10月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b50866226e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

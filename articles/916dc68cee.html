script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广州市组织收听镇压反革命分子控诉大会实况广播","authors":[],"dates":[{"year":1951}],"is_range_date":false,"parts":[{"text":"广州市组织收听镇压反革命分子控诉大会实况广播","type":"title"},{"text":"本市各界人民镇压反革命分子控诉大会即将举行，为使全市人民普遍加强对反革命分子罪恶的认识，拥护与支持人民政府镇压反革命分子的措施，大会全部控诉将由广东省、广州市人民广播电台作实播，以便争取全市人民至少有五十万人都能受到这一镇压反革命控诉大会的教育，特作下列组织收听通知，希有关单位切实执行。","type":"paragraph"},{"text":"一、各公私工厂，应组织所属单位内全部人员并尽量动员其家属收听广播。","type":"paragraph"},{"text":"二、各公私中等以上学校，应组织所属单位内全部学生教职员及工友，并尽量动员其家属，收听广播。","type":"paragraph"},{"text":"三、各机关、公安部队、各团体、企业及驻市各有组织的单位，除留下必要人员支持工作外，应尽量组织所有工作人员并尽量动员其家属，收听广播。","type":"paragraph"},{"text":"四、一切有收音机的市民及个人，除自行收听外，均望动员亲友邻里，前来收听广播。全市有收音机的商店，届时应尽量在门口开放，以供行人及顾客收听。","type":"paragraph"},{"text":"五、无收音机及不属任何单位的个人，由区人民政府及公安局尽量动员到预定的转播站收听。当天市内全部街头喇叭均开放，附近居民及行人，可集中收听。并由区府及公安局派人主持会场，统计人数、收集反映。","type":"paragraph"},{"text":"六、广东人民广播台的波长是二八三公尺、一○六○千周、二一九公尺、一三七○千周。广州人民广播台的波长是二二九公尺、一三一○千周。工商台的波是是三二八公尺、九一三千周。时代台亦同时全部转播。","type":"paragraph"},{"text":"七、各区转播站收音机及扩音机，由人民电台及各电器材料商行，共同解决。由人民电台统筹分配后，与各区商量安装地点。如遇天雨，以设在学校或其他公共机关，团体等之会场为宜。","type":"paragraph"},{"text":"八、一切有组织的收听地方，均应有各该单位的或区府及公安局的人员主持；并应统计人数，收集反映（人数统计应于当天用电话通知电台，群众情绪和反映在会后两天内，向人民电台书面汇报）。以便统一汇报市人民政府及市协商委员会。","type":"paragraph"},{"text":"九、广东省各县，由县文教科及广播收音站组织收听。","type":"paragraph"},{"text":" 广州市人民政府委员会, 第四届各界人民代表会议协商委员会扩大会议","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"九·一三事件","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"916dc68cee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></htm

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伊川县委领导成员提高继续革命的自觉性  带领群众认真学习深入批邓","authors":[],"dates":[{"year":1976,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伊川县委领导成员提高继续革命的自觉性"},{"type":"paragraph","text":"带领群众认真学习深入批邓"},{"type":"paragraph","text":"新华社郑州一九七六年八月十七日电　中共河南省伊川县委领导成员在批邓、反击右倾翻案风斗争中十分注意抓好自身的学习，努力从理论和实践的结合上弄清资产阶级“就在共产党内”，积极带领群众深入批判邓小平反革命的修正主义路线，进一步发展了全县革命和生产的大好形势。"},{"type":"paragraph","text":"伊川县委领导成员为了把批邓、反击右倾翻案风的斗争不断引向深入，坚持刻苦攻读马列和毛主席著作，认真学习毛主席的一系列重要指示。县委常委坚持每月集中学习四天、每天自学一小时的制度。他们紧密结合现实阶级斗争和路线斗争，联系思想实际，重点讨论研究社会主义时期阶级关系的新变化、为什么说资产阶级就在共产党内、产生走资派和资产阶级法权的关系等重要问题，加深了对社会主义革命的性质、对象、任务和前途的理解，增强了深入批邓、反击右倾翻案风，坚持无产阶级专政下继续革命的自觉性。"},{"type":"paragraph","text":"伊川县委积极发扬理论联系实际的革命学风，坚持以学习推动批邓，以批邓促进学习。县委常委、省农业劳动模范康遂成围绕走资派还在走这一问题，刻苦攻读《共产党宣言》、《哥达纲领批判》、《国家与革命》、《关于正确处理人民内部矛盾的问题》等马列著作和毛主席著作，带头写出了水平较高的批邓文章，给大家很大启发。许多同志指出，只有紧密联系阶级斗争实际，才能学懂弄通革命理论；只有在斗争中搞清楚资产阶级“就在共产党内”的问题，才能坚决执行毛主席的无产阶级革命路线，深入批判邓小平反革命的修正主义路线，自觉坚持无产阶级专政下的继续革命。"},{"type":"paragraph","text":"伊川县委领导成员在认真看书学习的同时，还采取请上来，走下去的办法，虚心向工农群众和基层干部学习。县委正副书记和常委经常与专业理论工作者、工农理论辅导员共同看书学习，共同调查研究，共同备课讲课，既当学生，又当先生。"},{"type":"paragraph","text":"在深入基层、调查研究、虚心向群众学习的过程中，伊川县委很重视认真总结和推广群众在学习中创造的新鲜经验。酒后公社渠旺大队党支部以党员和贫下中农理论队伍为骨干，以政治夜校和家庭院户学习班为阵地，紧密结合斗争实际，充分发动群众，认真学习理论，队队、户户都办起了批邓专栏，以本大队“路线不对头，步步栽跟头；路线对了头，一步一层楼”的大量事实，深入批判邓小平反革命的修正主义路线，热情赞颂毛主席的无产阶级革命路线，全大队呈现一派沸腾的革命景象。鸣皋公社元东大队党支部在学习毛主席的重要指示时，积极引导群众联系农业合作化以来围绕限制还是扩大和强化资产阶级法权问题所展开的激烈斗争，专题批判了邓小平极力扩大和强化资产阶级法权的反动罪行，加深了对限制资产阶级法权重大意义的认识。县委主要领导成员深入基层，及时总结并推广了渠旺大队和元东大队的经验，对全县干部、群众的理论学习和批邓斗争起了很好的促进作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9e9da294c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴勒斯坦朋友向首都大专院校红代会介绍斗争情况  毛主席著作照亮巴勒斯坦人民斗争道路","authors":[],"dates":[{"year":1967,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴勒斯坦朋友向首都大专院校红代会介绍斗争情况"},{"type":"paragraph","text":"毛主席著作照亮巴勒斯坦人民斗争道路"},{"type":"paragraph","text":"据新华社十七日讯  首都大专院校红代会今天举行报告会，邀请巴勒斯坦解放组织驻北京办事处主任加尔布介绍巴勒斯坦人民斗争的情况，表示坚决支持巴勒斯坦人民反对美帝国主义及其工具以色列的正义斗争。"},{"type":"paragraph","text":"加尔布在报告中说，巴勒斯坦人民越来越清楚地认识到武装斗争是打败美帝国主义，解放自己家园的唯一正确的道路。"},{"type":"paragraph","text":"加尔布热烈赞扬了伟大的毛泽东思想。他说，巴勒斯坦解放组织和军队正努力学习毛主席著作，他们认识到毛主席著作照亮了自己斗争的道路。毛泽东思想是全世界革命人民争取解放的强大思想武器。中国无产阶级文化大革命和红卫兵运动对世界有着深远的影响。他预祝中国红卫兵永远做毛主席的好战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"292be3c083"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

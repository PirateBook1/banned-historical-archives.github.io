script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做一个完全的、彻底的人民勤务员  革命就是改造主观世界和客观世界的斗争。要取得斗争胜利，就要活学活用毛主席著作，确立坚定的无产阶级世界观","authors":["张素华"],"dates":[{"year":1965,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做一个完全的、彻底的人民勤务员"},{"type":"paragraph","text":"革命就是改造主观世界和客观世界的斗争。要取得斗争胜利，就要活学活用毛主席著作，确立坚定的无产阶级世界观"},{"type":"paragraph","text":"读完《人民日报》《一切工作都是为了革命》的社论以后，感受很多，不由得使我想起自己对“革命”这两个字的理解过程。"},{"type":"paragraph","text":"我做的是为运动员服务的后勤工作，干的尽是领领发发的琐细事。一会儿这个衣服不合适要换，一会儿那个鞋坏了要领；天冷了发绒衣，天热了备单衣……把这种“家庭主妇”式的劳动当作干革命，确有一番磨炼过程。"},{"type":"paragraph","text":"记得在高中三年级，每当同学们谈论起个人理想的时候，你听吧，准是这个“家”那个“师”的，最低也得是个人民教师。没有一个说，我将来做服务员、清洁工、理发员……当然，我做梦也没想到自己会到体育场来干服务工作。"},{"type":"paragraph","text":"刚进体育场那会儿，心里就结起疙瘩，觉得干这种麻烦事真叫倒霉，“众口难调，一人难称百人意”。因此，见了服务对象就厌烦，甚至于听到运动员的喊声心里就发紧。带着这种情绪工作，免不了和运动员争吵，常常闹得不欢而散。"},{"type":"paragraph","text":"领导上发现后，及时给我指明：搞后勤的是代表党去关心群众生活，是为了使我们的服务对象更好地干革命，办的尽是好事。党团组织也用雷锋、孙乐义同志的事迹教育我，帮我找出了思想上的差距，那就是还不懂得服务行业也是干革命的道理。"},{"type":"paragraph","text":"在组织的关怀下，通过学习毛主席著作，我渐渐认识到自己工作的意义，觉得自己是受了党和人民的委托，在给现在或将来准备攀登世界高峰、为国家争取荣誉的人们服务，为无产阶级的政治服务，对于这样光荣重大的工作，不应该也不准许自己耍态度、发牢骚，而必须勤勤恳恳、认真负责地一件一件办好。"},{"type":"paragraph","text":"思想疙瘩解开了，劲头就来了，不但舌战灭迹，做到随要随取、说换就换，自己还主动地找他们聊天，问问他们有啥需要，有空便争取“送货上门”。"},{"type":"paragraph","text":"更重要的是共同的目标把我们的思想感情联系在一起了。他们比赛，我成了最热心的观众，看到他们心怀祖国、顽强奋战的表现，内心深受感动，自己觉得应该为他们服务好。每当他们打了一场胜仗归来，我就热情地向他们祝贺。他们就说：“也有你的一份啊！”听了这话，心里感到无限的幸福。当他们有礼貌地归还用品，对我表示谢意时，我心里越发有一种乐滋滋的感觉。我深深地觉察，运动员没有一点瞧不起自己的地方，我们之间象兄弟姐妹般的亲密无间。"},{"type":"paragraph","text":"毛主席说：“人的正确思想是从那里来的？是从天上掉下来的吗？不是。是自己头脑里固有的吗？不是。人的正确思想，只能从社会实践中来，只能从社会的生产斗争、阶级斗争和科学实验这三项实践中来。”千真万确，我对“革命”这两字的逐步理解，就是几年来工作实践的结果。现在我真正懂得了革命就是改造主观世界和客观世界的斗争。为了使这种斗争不断获得胜利，我每天从早晨起，就做好充分准备，自觉地去解决预料中或临时出现的种种矛盾，从矛盾斗争中获得进步，享受幸福。"},{"type":"paragraph","text":"当然，这不是说我对“革命”的理解已经很深刻了，要想在工作上真正做到有所发现，有所发明，有所创造，有所前进，把平凡的工作做得不平凡，还要努力活学活用毛主席著作，确立坚定的无产阶级世界观，做一个完全的、彻底的人民勤务员。"},{"type":"paragraph","text":"北京市先农坛体育场器材室保管员　张素华"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa9f774102"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

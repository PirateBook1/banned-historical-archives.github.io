script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习焦裕禄同志，首先就要学他活学活用毛主席著作。怎样学？几个县委同志说，必须要：端正态度","authors":["何群"],"dates":[{"year":1966,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习焦裕禄同志，首先就要学他活学活用毛主席著作。怎样学？几个县委同志说，必须要："},{"type":"paragraph","text":"端正态度"},{"type":"paragraph","text":"我过去也学习毛主席著作，但没有学好。原因是里边有个“我”字。把工作搞好，上级表扬，群众满意，就认为是“我”工作有成绩。若是工作搞不好受批评，又认为是“我”工作没搞好。因为有“我”字，当工作中取得一定成绩时，就沾沾自喜，骄傲自满；当工作中发生缺点时，又往往产生怨气。"},{"type":"paragraph","text":"在检查工作中的问题时，只是在工作方法上、作风上检查的多，而没有通过现象看本质，检查自己的思想根源。因此检查过了，老毛病又犯了，不能彻底改正。给干部做点辅导，也还是为了教育别人，而忽视了自己的思想改造。今后一定象焦裕禄同志那样，活学活用毛主席著作，在“用”字上狠下功夫，特别是在改造自己思想上狠下功夫。"},{"type":"paragraph","text":"只有把自己思想改造好了，树立起全心全意、完全彻底地为人民服务的无产阶级世界观，才能把工作做好。"},{"type":"paragraph","text":"辽宁建昌县委书记　何群"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"265a599a0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

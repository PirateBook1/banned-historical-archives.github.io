script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各民主党派北京市组织反右派斗争进度悬殊，农工民进九三亟需迎头赶上","authors":["张新辰/卜昭文"],"dates":[{"year":1957,"month":8,"day":29}],"is_range_date":false,"parts":[{"text":"各民主党派北京市组织反右派斗争进度悬殊，农工民进九三亟需迎头赶上","type":"title"},{"text":"张新辰/卜昭文","type":"authors"},{"text":"新华社２７日讯新华社记者张新辰、卜昭文报道：目前北京市的一些民主党派组织已积极参加到反右派斗争的行列里来，但是还有一些民主党派的组织迟迟未动，值得引起人们的注意。","type":"paragraph"},{"text":"民盟北京市委员会及其大部分基层组织，从反右派斗争开展以来，就积极向章罗联盟及其分布在民盟北京市组织里的右派骨干分子进行斗争。最近为了进一步加强反右派斗争的领导，市的领导小组的人数由原来的七人增加到二十三人，并吸收了许多基层组织中反右派斗争的积极分子参加。在一百十二个民盟基层组织中，已成立和正在成立反右派斗争领导小组的有九十个。民革北京市的基层组织中也大部分建立了整风领导小组，反右派斗争也逐渐深入，现在正在对右派骨干分子谭惕吾、许宝骙进行坚决的斗争。","type":"paragraph"},{"text":"但是民主促进会和九三学社的北京市组织领导成员至今还没有积极领导反右派斗争。根据揭露出的材料来看，这两个组织中的问题相当严重。民主促进会九十三个基层组织中，已经发现有四十八个基层组织有右派分子，其中有民进市委委员和基层组织的负责人。在北京市的中学中被揭露的右派分子，绝大部分是民进成员。但是直到现在，民进北京市领导小组还没有积极领导反右派斗争。民进北京市委主任委员雷洁琼曾在北京市第二届人民代表大会第二次会议上表示今后要积极领导反右派斗争，但是市人民代表大会第二次会议闭幕到现在已经有三个多星期，民进北京市组织的反右派斗争还没有什么动静。九三学社北京市委主任委员薛愚、秘书长楼邦彦、宣传部长顾执中等领导人员都是右派骨干分子，在五十三个基层组织中有三十六个基层组织已发现有右派分子，还有十二个基层组织陷于瘫痪状态。九三学社北京市组织已将右派分子从反右派领导小组里清除出去，但是由于现有领导小组人员中右倾情绪占优势，反右派斗争仍开展得没有力量。","type":"paragraph"},{"text":"这两个民主党派基层组织的成员和一些基层组织，和全北京市人民一样积极参加了反右派斗争，现在他们要求这两个民主党派市一级领导机构，迅速改变立场，积极领导反右派斗争。","type":"paragraph"},{"text":"在所有北京市民主党派组织中，农工民主党的问题最为严重。农工民主党北京市组织由于长期在右派分子章伯钧、李伯球、李健生的控制之下，去年下半年又不择手段地大肆发展组织，因此组织成分复杂。在大鸣大放期间市一级和多数基层组织都成了右派分子向共产党向社会主义进攻的基地。由于农工民主党的一些成员受毒较深，因此许多组织呈现瘫痪状态，失去了战斗力。现在随着全市反右派斗争的逐渐开展，农工民主党的部分成员已逐渐积极行动起来，他们团结在新成立的市一级领导小组周围，开始向右派分子进行斗争。","type":"paragraph"},{"text":"目前，人们正在注视背充社会主义道路或有脱离社会主义道路倾向的一些民主党派领导人的动态。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaada55497"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

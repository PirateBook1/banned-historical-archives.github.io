script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"见到毛主席是世界上最大的幸福","authors":[],"dates":[{"year":1968,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"总参谋部、总后勤部、空军、第二炮兵学习毛主席著作积极分子代表分别欢庆特大喜事代表们纷纷向伟大领袖毛主席表示决心；学习毛主席的最新指示，学了就用，立竿见影；执行毛主席的最新指示，雷厉风行，不折不扣，宣传毛主席的最新指示，满腔热情，永不停息；捍卫毛主席的最新指示，绝对忠诚，勇敢坚定。"},{"type":"paragraph","text":"新华社北京二十七日电　“世界上什么最幸福?见到伟大领袖毛主席是最大的幸福!”昨天受到我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席接见的出席中国人民解放军总参谋部、总后勤部、空军、第二炮兵学习毛主席著作积极分子代表大会的代表，怀着无比激动、无比幸福的心情，分别隆重举行庆祝集会和游行，最最热烈地欢庆这件特大的喜事。"},{"type":"paragraph","text":"在一个个庆祝集会和座谈会上，代表们热烈欢呼:我们心中最红的红太阳毛主席神采奕奕，身体非常健康，这是全中国人民和全世界革命人民的最大幸福!他们千言万语，千歌万曲，汇合成一个声音:最衷心地祝愿伟大领袖毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"从昨晚到今天，受到毛主席和林副主席接见的数千名学习毛主席著作积极分子代表，总参谋部、总后勤部、空军、第二炮兵领导机关广大指战员，一直沉浸在无比幸福中。总参谋部、总后勤部、空军、第二炮兵领导机关和四个大会的会场，昨晚红旗招展，灯火辉煌，锣鼓喧天，鞭炮齐鸣。代表们含着幸福的泪花，欢庆受到毛主席的接见。他们挥动红彤彤的《毛主席语录》，一遍又一遍地纵情高唱《东方红》、《大海航行靠舵手》、《祝福毛主席万寿无疆》、《爹亲娘亲不如毛主席亲》，热烈欢呼:“毛主席万岁!万岁!万万岁!”空军第二次学习毛主席著作积极分子代表大会会场，昨晚成了热情歌颂毛主席、歌颂毛泽东思想的沸腾、欢乐的海洋。一支支报喜队，敲锣打鼓，高举着毛主席彩色画像，挥动着红彤彤的《毛市席语录》，向毛主席表决心。一个个赛诗会，表达着革命战士对毛主席无限忠诚的阶级深情。一个个舞蹈队，欢呼跳跃，表达着指战员们见到毛主席的幸福心情。"},{"type":"paragraph","text":"总参谋部、总后勤部、空军、第二炮兵负责人李天佑、三新亭、温玉成、邱会作、张池明、张令彬、张贤约、张天云、余立金、王辉球、李天焕、吴烈等，分别参加了各单位的庆祝活动。"},{"type":"paragraph","text":"李天佑、张池明、李天焕分别在总参谋部、总后勤部和第二炮兵的庆祝大会上讲了话。他们说，革命战士时时刻刻想念毛主席，日日夜夜渴望见到毛主席，今天我们的愿望终于实现了。毛主席、林副主席接见我们，这是对我军最大的关怀，最大的鼓舞，最大的鞭策，使我们感到无限的温暖，浑身增添了无穷的力量。千言万语也表达不尽我们对伟大领袖毛主席无限热爱、无限信仰、无限崇拜、无限忠诚的赤胆忠心。"},{"type":"paragraph","text":"他们说，“大海航行靠舵手，干革命靠毛泽东思想”。毛主席是当代最伟大的马克思列宁主义者，当代最伟大的天才；战无不胜的毛泽东思想是革命的灵魂，智慧的海洋，力量的源泉，胜利的根本。回顾我们的战斗历程，一切胜利都来自伟大领袖毛主席，来自伟大的毛泽东思想。我们一定要以林副主席为光辉榜样，永远忠于毛主席，永远忠于毛泽东思想，永远忠于毛主席的无产阶级革命路线，在夺取无产阶级文化大革命全面胜利的伟大斗争中为人民立新功。"},{"type":"paragraph","text":"代表们怀着激动的心情在庆祝集会和座谈会上纷纷向毛主席表示决心:一定要更高地举起毛泽东思想伟大红旗，以最饱满的政治热情，最大的政治责任感，紧跟毛主席的伟大战略部署，奋勇前进。学习毛主席的最新指示，学了就用，立竿见影；执行毛主席的最新指示，雷厉风行，不折不扣；宣传毛主席的最新指示，满腔热情，永不停息；捍卫毛主席的最新指示，绝对忠诚，勇敢坚定。永远读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"李天佑","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc4bfdb8c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

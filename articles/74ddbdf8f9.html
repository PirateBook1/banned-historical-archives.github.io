script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"有关“华侨政策”的言论","authors":["厦门大学师生"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"有关“华侨政策”的言论","type":"title"},{"text":"厦门大学师生","type":"authors"},{"text":"梁显华：","type":"paragraph"},{"text":"“国家的侨务政策是用来侮辱华侨的，许多华侨都不满，国家对华侨的特殊照顾与台湾对华侨的欺骗一样，这是为了达到收买华侨的政治目的，那些侨委会的干部简直是违法乱纪”。","type":"paragraph"},{"text":"郑朝宗：“对华侨的政策是怀柔政策。”","type":"paragraph"},{"text":"历史系陈遂良：","type":"paragraph"},{"text":"“土改将华侨土地分出去，华侨思想搞不通，万一侨汇断了，侨属又要卖故衣。”“要利用侨汇，但又对华侨很不关心，华侨都买不到米吃，照顾很少。”","type":"paragraph"},{"text":"“有钱人入门(指华侨回国)就有人捧候、请开会、宴客……，大捧而特捧；无钱的没有人过问，贫侨回国简直给泼了一桶冷水，工作无着一拖几年，生活无着忧也忧死。有钱的争取工作较容易，会捧、吹牛的也好；忠直的就没有，一点钱用完，生活就成问题。”","type":"paragraph"},{"text":"“侨务政策还是照顾富侨多，贫侨只是沾沾光，有的连加入侨联都没门可入，提代表性只是大肚(指富侨)。”","type":"paragraph"},{"text":"“侨联吸收会员，无钱的做散蜂，有钱的登记表送上门”","type":"paragraph"},{"text":"“华侨知识分子回国感慨很多，多谈吗政治问题、思想问题，给别人引起怀疑”","type":"paragraph"},{"text":" 来源：中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74ddbdf8f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

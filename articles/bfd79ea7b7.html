script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昔日渡海英雄  今朝跃进尖兵","authors":["江青"],"dates":[{"year":1960,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昔日渡海英雄  今朝跃进尖兵"},{"type":"paragraph","text":"江青"},{"type":"paragraph","text":"3月末，一个翁田地区的人民公社社员，带着一张刊有解放军某部渡海先锋营守岛十年消息的报纸，坐车走路赶了几百里，风尘仆仆地找到了渡海先锋营。他兴奋万分地说：“十年啦，先锋营还保卫着我们海南岛啊！我们可想念你们了！”这个普通社员是当年最早迎接解放大军登陆中的一个，他赶来是专为看望官兵们。他的心情，反映了海南人民对这支英雄部队的无限热爱和关怀。"},{"type":"paragraph","text":"十年来，参与解放、保卫和建设海南岛的渡海先锋营，他们怎么样啊？海南岛解放十周年的前夕，我们登上了深山密林的五指山区，访问了驻守在巍峨的五指山麓的这支英雄部队。"},{"type":"paragraph","text":"当年渡海先锋营的营长孙有礼，在茅顶竹墙的草篷里为我们介绍了部队初到海南的情况。渡海先锋营是十年前首批从大陆登上了海南岛的一支部队。在党和上级的英明指挥下，他们全营官兵分乘二十二只普通帆船，乘风破浪，穿过波涛汹涌、风雨交加的四百多里海面，终于突破蒋匪军的所谓陆海空立体防御，边驶边打地登上了海南。上岛后，他们在琼崖纵队和海南人民的密切配合和支援下，又与优势的敌人转战千里，奋战三十九天，终于迎接了大部队胜利登陆，最后和兄弟部队并肩解放了海南全岛。因此，被上级授予了“渡海先锋营”的荣誉称号，全营官兵并各记大功一次，成为“大功功臣营”。"},{"type":"paragraph","text":"“渡海先锋营的胜利，是毛主席军事思想的胜利。”孙有礼郑重地为我们解释说：“上岛前，我们部队毫无渡海作战的经验。但是由于遵循毛主席的教导：人民军队进行的是人民战争。部队处处团结和依靠人民群众，拜渔民为师，虚心学会驾船、游水等技术。部队在各地艰苦地行军作战中，成千上万群众组成的担架队、运粮队就尾随着奔走，并为部队站岗放哨、送情报、抢救伤员。如果没有人民的这样全力支援，胜利是不能设想的。”孙有礼早就是渡海先锋营的上级指挥员，对营很熟悉。他说：“战后十年来，也正是由于继续遵循了党和毛主席的教导，部队在保卫和建设海南中，处处与人民同甘共苦，始终发扬了光荣传统，取得了巨大的进步。”"},{"type":"paragraph","text":"在营、连俱乐部里满挂着的荣誉红旗，和部队的一些事迹材料，为我们充实了孙有礼同志的介绍。十年来，部队一边持枪警惕地保卫海防，一边努力提高政治觉悟、作战本领和文化水平。渡海先锋营在历次大规模的群众性训练运动中，都取得了十分优异的成绩。“文化优胜营”的大红旗，就是在1951年战后规模最大的一次文化学习运动中获得的。当时在党的坚强领导下，放手发动了群众，官兵们就战胜了各种困难，用沙滩做纸，树枝当笔，刮锅灰为墨；白天以椰林当课堂，深夜还蒙在被里用电筒照着读书。全营经过半年多的群众性突击运动，90％的文盲，一跃达到普通高小程度，成为了海南驻军的先进单位之一。在大跃进的年代中，渡海先锋营里更是红旗不断，训练的各科成绩都是总评优秀，还涌现了许多射击满堂红的班、排、连。官兵们在总路线的鼓舞下，解放思想，大兴共产主义协作之风，在单枪战斗射击中，全营95％以上的官兵成绩达到了优秀。"},{"type":"paragraph","text":"营里当年渡海作战的老英雄们，有不少人已经调到了新的领导岗位，现在留的不多。但是部队的光荣传统代代相传，培养了大批新的模范、功臣。我们看到了一份不满十年的统计，渡海先锋营里涌现的功臣、积极分子等，累计已经达到三千四百多人次！营里最新的一个二等功臣黄继杰，就是去年才入伍的新兵。黄继杰在老同志们的带动和帮助下，到部队不久，就白天黑夜地埋头钻研一项急需的技术革新。他连续三次失败也没有动摇和灰心。最后终于制成了一件很适用的工具，在部队中推广了。当营首长笑着问他为什么能创造出这件工具时，新战士也笑着爽朗地回答说：“我是来保卫祖国海南岛的。我们连是‘机智顽强连’，班又是‘英雄第一班’，我不努力，怎样发扬老同志留下的光荣传统呢？”"},{"type":"paragraph","text":"渡海先锋营的官兵们牢记“人民军队、人民战争”的教导，随处都积极参加和支援了当地的社会主义建设。我们会见了营里的一个参谋陈来灼，他刚领导一个农村工作组下乡回来。他们在黎村中帮助群众工作，成绩很出色。他不仅跟黎胞同吃同住同劳动，而且向黎胞传授先进的插秧技术和积肥沤肥的经验，夜晚帮助夜校上课扫盲，休息时还为黎胞理发、为产妇院隔房间、修整坡路等，想得周到，做得细致。短短一月，黎胞们热爱他如亲人，临走时依依不舍，编唱许多山歌来送别渡海先锋营的这位军官。十年来，渡海先锋营为驻地积肥、修坝、治病、抢险等献出了数以万计的劳动日。1958年在各项训练十分繁忙的情况下，官兵们也热情支援农业生产一万五千个劳动日，在兴修水西等两个水库时，半月完成了一月的指标，曾获得了地方党委赠送的“水利先锋”和“人民子弟爱劳动”两面大红旗。"},{"type":"paragraph","text":"渡海先锋营十年如一日地忠诚保卫着祖国，官兵们在继续阔步前进着。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bfd79ea7b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海一千万军民把毛主席林副主席接见化为巨大动力紧跟毛主席　乘胜向前进决心更好地执行十二中全会提出的战斗任务以出色成绩迎接“九大”召开","authors":[],"dates":[{"year":1969,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　我们最最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席接见全国各地革命战士和伟大领袖毛主席身体非常非常健康的特大喜讯，使上海一千万人民沉浸在无比的幸福之中，使上海一千万人民受到极大的鼓舞，决心进一步开展活学活用毛泽东思想的群众运动，自觉地用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，更好地贯彻执行党的八届扩大的十二中全会提出的各项战斗任务，用“认真搞好斗、批、改”，“抓革命，促生产，促工作，促战备”的出色成绩，迎接党的第九次全国代表大会。"},{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林彪副主席接见各地革命战士的特大喜讯，成为推动上海各条战线斗、批、改最最强大的政治动力。昨天，上海冶金系统的代表一千余人隆重集会，热烈欢庆毛主席和林副主席亲切接见上海钢铁工人的代表。上海钢铁工人纷纷表示，决不辜负毛主席对上海工人阶级的关怀，决心进一步掀起斗、批、改的群众运动的新高潮，在完成斗、批、改的伟大历史任务中，一定要以毛主席关于大搞群众运动的教导为武器，以毛主席亲自批示的“鞍钢宪法”为武器，彻底砸烂刘少奇的修正主义企业路线；同时，在斗争中不断提高自己的政治觉悟。市冶金局革委会和工总司冶金局联络站的同志在座谈会上都一致认为，向伟大领袖毛主席献忠心、表决心，最好的实际行动就是要更加勤奋地读毛主席的书，听毛主席的话，照毛主席的指示办事，用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动，把革命委员会建设成为坚强的战斗指挥部。"},{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林彪副主席亲切接见各地革命战士的特大喜讯，立即化为上海广大革命群众的物质力量。上海灯泡一厂二车间手封小组的工人们在特大喜讯的鼓舞下，在昨天攻破了技术关键，试制成功了两种尖端产品，为国防工业和科学研究事业作出了新的贡献。上海无线电六厂支内小组的工人们昨天在全厂职工向毛主席献忠心的誓师大会上报喜:他们在内地活学活用“老三篇”，克服了各种困难，提前一个月完成了电容器试生产任务。他们表示，一定要把内地建设好，以实际行动报答伟大领袖毛主席的关怀!上海无线电一厂二车间整装小组的工人们怀着对伟大领袖毛主席最深厚的无产阶级感情，狠抓革命，猛促生产，各道工序的指标直线上升，成品进仓的货车滚滚疾驰，终于提前五天胜利地完成了一月份国家布置的生产计划。"},{"type":"paragraph","text":"伟大领袖毛主席和他的亲密战友林彪副主席接见各地革命战士的特大喜讯，成为上海军民“抓革命，促生产，促工作，促战备”的强大东风。驻沪陆、海、空三军从机场到营房，从“三支”“两军”第一线到海岛边防哨所，昨天继续沉浸在无限的幸福、欢乐、激动的气氛里。指战员们听到伟大领袖毛主席身体非常非常健康的特大喜讯，都情不自禁地一遍又一遍地欢呼:“毛主席万岁1毛主席万万岁!”“敬祝毛主席万寿无疆!万寿无疆!万寿无疆!”广大指战员们开座谈会，写决心书，千百万颗红心向着伟大领袖毛主席!千百万颗红心表达了一个共同的决心:坚定不移地紧跟伟大领袖毛主席，夺取无产阶级文化大革命的全面胜利!驻上海东方红造船厂的解放军支左人员同厂革委会的成员一起，深入到各个车间和工段，和广大职工一起大赞大颂毛主席的伟大革命实践，大赞大颂毛泽东思想的无比威力。荣立集体二等功的三五一五部队某连指战员们在他们的决心书上写着:一定要更高地举起毛泽东思想的伟大红旗，狠抓人的思想革命化，把四好连队运动提高到新阶段，进一步开展“拥政爱民”活动，坚决信任，特别尊重，热情支持，勇敢捍卫新生的革命委员会，誓作革命委员会的坚强后盾。三军广大指战员坚决表示，加强战备，提高警惕，彻底粉碎国内外反动派的一切阴谋，誓死捍卫无产阶级文化大革命的胜利成果。进一步加强军民团结，夺取无产阶级文化大革命的全面胜利，迎接党的第九次全国代表大会的胜利召开。"},{"type":"paragraph","text":"(综合通讯员来稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e2dda9e04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

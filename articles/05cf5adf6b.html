script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅医疗技术  “赤脚医生”能治“不治之症”","authors":[],"dates":[{"year":1969,"month":12,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅医疗技术"},{"type":"paragraph","text":"“赤脚医生”能治“不治之症”"},{"type":"paragraph","text":"我们大队的“赤脚医生”张孝凯，没有上过医学院校，也没有受过专门医务训练。在毛主席的无产阶级卫生路线的指引下，治愈了被北京某些大医院的资产阶级“权威”判为“不治之症”的再生不良性贫血患者。这是战无不胜的毛泽东思想的胜利！"},{"type":"paragraph","text":"我们大队有个社员叫李华全，一九六七年底，经常发生鼻出血，由于出血过多，面色憔悴，四肢无力，不能参加集体生产劳动，感到非常痛苦。他怀着很大希望到北京某个医院去治疗，诊断结果：是“不治之症”的再生不良性贫血症，被推出了医院。后来，他又到另一个医院去检查，也以同样的理由被推出了医院。"},{"type":"paragraph","text":"李华全从北京回来后，精神受到严重刺激，病也越发厉害了。他的父亲找张孝凯求治。张孝凯想：北京的大医院都治不了，我这个“赤脚医生”行嘛！万一出了问题怎么办？于是便简单地说个治不了，把人家打发了出去。晚上，他学习了毛主席关于“为什么人的问题，是一个根本的问题，原则的问题”的伟大教导，越学越觉得不愿给李华全治病，是自己的“私”字在作怪。他从毛主席教导中得到很大鼓舞，他说：资产阶级“权威”不治，我要治。第二天，便主动去给李华全治病。他首先和李华全一道学毛主席著作，用毛泽东思想去鼓舞李华全和疾病作斗争，增强战胜疾病的信心。"},{"type":"paragraph","text":"开始，由于没有摸清病情的规律，疗效不好。有人嘲笑说：这个病，北京的大医院都治不了，你这“土医生”还想治好吗？真是癞蛤蟆想吃天鹅肉，蚂蚁还想搬泰山呢！这些风言冷语引起张孝凯思想上的波动，认为自己既然治不了，干脆就拉倒，别弄得丢人败兴。可是他又想到丢人败兴是小事，捍卫毛主席无产阶级卫生路线是大事。他带着问题反复学习了毛主席的教导：“研究任何过程，如果是存在着两个以上矛盾的复杂过程的话，就要用全力找出它的主要矛盾。捉住了这个主要矛盾，一切问题就迎刃而解了。”坚信有毛泽东思想指导，一定能够把李华全的病治好。他遵照毛主席的教导，仔细地检查观察病情，认真地分析失败的原因，找到刺激骨髓造血，是治好这个病的关键。他用全力抓住这个主要矛盾，采用中药和针灸进行治疗。经过三十多天的精心医治，李华全病情一天天好转，最后恢复了健康。李华全激动地说：“毛主席他老人家给了我第二次生命，我要永远忠于毛主席！”他热泪盈眶地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"毛主席教导我们：政治是统帅，是灵魂。“政治工作是一切经济工作的生命线。”张孝凯在临床过程中，深深体会到，技术是重要的，但光有技术，不突出无产阶级政治，就会迷失方向，走到邪路上去。用毛泽东思想统帅技术，发挥人的主观能动性，就能最大限度地认识世界，改造世界。所谓“不治之症”是违背唯物辩证法的，不符合人类社会发展的历史事实的，是资产阶级唯心哲学“不可知论”的翻版。必须彻底批判和肃清刘少奇所散布的“洋奴哲学”、“爬行主义”的流毒，才能把医疗卫生战线上的斗、批、改进行到底！河北省巨鹿县观寨大队革委会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05cf5adf6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

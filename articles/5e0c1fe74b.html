script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见凯塔总统和夫人","authors":[],"dates":[{"year":1964,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见凯塔总统和夫人"},{"type":"paragraph","text":"新华社三十日讯　毛泽东主席今天下午接见了马里共和国总统莫迪博·凯塔和夫人。"},{"type":"paragraph","text":"同时被接见的马里其他贵宾有：内政部长巴雷马·博库姆和夫人，苏丹联盟党全国政治局委员蒂迪亚尼·凯塔，新闻和游览部长马马杜·戈洛戈，苏丹联盟党全国政治局青年委员加布·迪亚瓦拉，苏丹联盟党全国政治局妇女组织委员阿乌阿·凯塔夫人，库利科罗市市长马马杜·迪亚拉，财政和贸易部长阿塔埃尔·马伊加，国民议会副议长易卜拉希马·桑戈，马里共和国银行总裁路易·内格尔，马里全国工人联合会总书记马马杜·法马迪·西索科等。"},{"type":"paragraph","text":"毛泽东主席同贵宾们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有：国务院总理周恩来和夫人邓颖超，副总理陈毅，对外贸易部部长叶季壮，外交部副部长姬鹏飞，我国驻马里大使赖亚力，外交部非洲司副司长孟英等。"},{"type":"paragraph","text":"接见时，马里驻华大使比拉马·特拉奥雷也在座。（附图片）"},{"type":"paragraph","text":"毛泽东主席同马里共和国总统莫迪博·凯塔（前左六）和夫人（前左八）以及其他马里共和国贵宾合影。"},{"type":"paragraph","text":"新华社记者　孟庆彪摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e0c1fe74b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

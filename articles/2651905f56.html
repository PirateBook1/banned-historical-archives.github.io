script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸共产党规定毛主席的“老三篇” 为全党自我教育和学习的思想指南号召全党全军全民对黑《修养》展开批判，肃清它的流毒","authors":[],"dates":[{"year":1967,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十六日电　缅甸共产党把世界革命人民的伟大领袖毛主席的光辉著作“老三篇”规定为全体党团员和革命战士自我教育和学习的思想指南。同时，缅甸共产党还号召在全体党员干部、革命军队和全体人民中，开展对黑《修养》一书的批判，肃清它的流毒。"},{"type":"paragraph","text":"缅甸共产党中央宣传部今年四月为翻译和印发“老三篇”所写的前言说:“现将毛泽东同志的‘老三篇’翻译并且印发给大家，以供每个共产党员、共青团员和革命战士作为自我教育和学习的思想指南。希望在物质条件许可的地区和部门，全文翻印这本书，并且规定作为每个同志的学习手册。”"},{"type":"paragraph","text":"前言说:“‘老三篇’中的主要精神是:(1)共产党员的毫不利己，全心全意为人民服务的精神；(2)国际主义精神；(3)下定决心，不怕牺牲，排除万难，去争取胜利的精神。”"},{"type":"paragraph","text":"前言说:“应该把，老三篇的思想和精神同实际紧密地结合起来，在全党、全军进行广泛的教育。要组织学习讨论会。学习的方法必须是同活的实际相结合，解决同志们的思想问题，在实际工作中，使其产生立竿见影的效果。”"},{"type":"paragraph","text":"前言说:在规定把“老三篇”作为我们自我教育和学习的思想指南的同时，我们宣布禁止再把中国赫鲁晓夫的《修养》一书作为我们的学习指南。因为那本书同无产阶级革命背道而驰，同为建立无产阶级专政而进行的斗争背道而驰，同无产阶级政党培养革命干部的路线背道而驰。它鼓励资产阶级个人主义和甘地主义，指导人们进行圣人式的修身养性。它脱离党内两种思想，两条路线的斗争，主张无原则的调和和唯心主义的世界观。其结果是涣散党员、干部的战斗意志和革命精神。如果关起门来学习那本书，就会舒舒服服地演变成修正主义者。因此，目前中国共产党和中国人民正在对那本书进行大批判，并要求肃清其流毒。前言说:“在我们全体党员干部，革命军队和全体人民中，也应该批判那本书，肃清它的流毒。我们每个共产党员和每个革命战士，应该按照毛主席的指示办事，做敢想、敢说、敢干、敢，‘破’，敢革命的人。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2651905f56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

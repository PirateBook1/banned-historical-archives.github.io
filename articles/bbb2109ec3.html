script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"筑起反修防修的钢铁长城  临颍县各级干部顶住“四人帮”干扰，坚持参加集体生产劳动","authors":[],"dates":[{"year":1977,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"筑起反修防修的钢铁长城"},{"type":"paragraph","text":"临颍县各级干部顶住“四人帮”干扰，坚持参加集体生产劳动"},{"type":"paragraph","text":"从比手开始"},{"type":"paragraph","text":"一九七五年春，在河南临颍县四级干部会上，县委第一书记刁文，请八个大队党支部书记把手伸出来，当众比一比。八双手很不一样，锅壅口大队党支部书记宋丙均的手，粗黑厚实，老茧一旋又一旋；有的支部书记的手，却是细软白净的“海绵手”。县委从中受到很大教育和启发，重新作出了干部参加集体生产劳动的决定。"},{"type":"paragraph","text":"会议一结束，年过半百的刁文同志就第一个拉起架子车，同大郭公社的二百多名干部、社员，披星戴月，西上伏牛山，拉运农田基本建设急需的石料。两年多来，刁文劳动了二百六十多天，仅西上伏牛山拉车这一项，就行程八千多里。"},{"type":"paragraph","text":"“班长”带头干，调动千百万。县直机关和各公社一、二把手，都立即行动起来。原来劳动好的，更加自觉了；劳动差的，也奋起直追，迎头赶上。过去，被称为“进了大队门，就成脱产人”的杜曲公社前韩大队干部，再也坐不住了，立即把大队办公室搬到田间，积极参加集体生产劳动。一九七五年，这个大队的干部平均每人劳动由往年的六十五天，一跃上升到三百○七天，去年参加劳动比上一年更好。"},{"type":"paragraph","text":"在斗争中坚持"},{"type":"paragraph","text":"临颍县干部坚持参加集体生产劳动，是一场深刻的思想革命，充满着两个阶级、两条路线的激烈斗争。"},{"type":"paragraph","text":"在台陈公社，一开始就有人吹冷风：什么"},{"type":"paragraph","text":"“不坐机关搞运动，出外劳动，是抓住芝麻，丢了西瓜”，什么“你们成天拉着架子车，讲大干，不抓纲和线，还能拉出个大寨县”？这个公社的干部理直气壮地回答：“参加集体生产劳动是大事，我们就是要抓！社会主义是靠流汗干出来的，不是坐等空喊出来的。只有大干，才能大变，不干，就不是马列主义！”这场斗争使大家又受到一次深刻的路线教育，参加劳动也更加自觉。但是斗争并没有结束。去年，“四人帮”掀起一股破坏农业学大寨运动的恶浪。临颍县有人鹦鹉学舌，诬蔑干部参加劳动是“埋头拉车，不抬头看路，干扰运动大方向”，“为走资派脸上贴金”等等，极力煽动干部回机关“造反”。面对这场斗争，临颍县委及时组织全县干部认真学习毛主席有关干部参加集体生产劳动的论述和华主席在第一次全国农业学大寨会议上的重要报告，并畅谈一年来参加劳动的体会。他们说：“干部参加劳动，毛主席有教导，大寨、昔阳有榜样，是建成大寨县六条标准中的一条。我们拉的是革命车，走的是革命路，任凭风浪大，决不把头回！”这样，原来少数跑回机关的，又立即返回了劳动岗位；原来对参加劳动持怀疑态度的，也更加积极了。全县很快出现了干部蹲点扎下根、参加劳动扑下身的新气象。"},{"type":"paragraph","text":"要有措施保证"},{"type":"paragraph","text":"要劳动过硬，需有措施保证。临颍县委采取的措施是："},{"type":"paragraph","text":"一、坚持用无产阶级专政理论和毛泽东思想武装干部头脑，使参加集体生产劳动成为广大干部的自觉行动。两年前，这个县把毛主席有关重要指示集印成册，发给全县干部人手一册，并规定了学习制度，强调理论联系实际，保证学习效果。"},{"type":"paragraph","text":"二、加强调查研究，减少“五多”，为广大干部参加集体生产劳动创造条件。一九七五年以来，这个县除每月留一名县委常委、各公社党委留一名秘书在机关主持日常工作外，都深入基层，分片包干，把大量工作做在基层，并严格控制文件、报表、会议。两年来，县委常委会议、公社书记会议和各种报表、文件，比一九七四年减少一半左右，县直各单位和每个公社的各种会议，也都比往年大大减少。"},{"type":"paragraph","text":"三、本着“精简机构”的精神，县直属机关合署办公，实行“三三制”，把大批干部从办公室解放出来。大忙季节，除留少数人在机关坚持工作外，其余人都到第一线参加劳动；留在机关的干部，也定期定点到县城附近生产队参加劳动。"},{"type":"paragraph","text":"四、建立健全必要的劳动制度。除老弱病残者外，每个干部都有一个劳动手册和两至三件劳动工具。干部在那里劳动，就由那里的群众给他们记工，并由那里的党组织定期列榜公布，取得群众监督。他们还开展“一季一小评，半年一大评”的评比活动，不断表彰先进集体和个人，树榜样，立标兵，互相学习，互相促进。"},{"type":"paragraph","text":"劳动的汗水，冲掉了官气、暮气、骄气和娇气，老干部焕发了革命青春，新干部在斗争中茁壮成长。两年来，全县干部带领群众建成高产稳产良田十五万亩，一九七五年粮食亩产继续过《纲要》，去年一跃跨“长江”，今年又战胜了多年不见的大旱，夺得了夏粮的丰收。"},{"type":"paragraph","text":"本报通讯员　本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bbb2109ec3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

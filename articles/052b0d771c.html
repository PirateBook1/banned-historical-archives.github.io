script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想学得越活　对中国赫鲁晓夫批得越深  龙华大队革命大批判从未间断","authors":[],"dates":[{"year":1968,"month":3,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想学得越活　对中国赫鲁晓夫批得越深"},{"type":"paragraph","text":"龙华大队革命大批判从未间断"},{"type":"paragraph","text":"据新华社广州电　广东省博罗县龙溪公社龙华大队结合各项任务，持久地开展革命大批判，大大提高了社员的无产阶级觉悟。"},{"type":"paragraph","text":"龙华大队开展革命大批判已经将近一年。现在，仍在持续深入地进行。社员们每天在田里劳动时，利用歇息时间，开田头批判会。每逢三、六、九学习日，社员们以生产队为单位，在晚间集体学习毛主席语录，批判中国赫鲁晓夫的反革命修正主义路线。各家各户，晚上没有事情，还召开家庭批判会或联家批判会。一年多来，各生产队办起的革命大批判专栏，一期接一期，从未间断。通过革命大批判，广大社员对伟大领袖毛主席，对战无不胜的毛泽东思想，对毛主席的无产阶级革命路线更加热爱；对中国赫鲁晓夫和他推行的反革命修正主义路线无比仇恨。"},{"type":"paragraph","text":"龙华大队持久开展革命大批判的做法是："},{"type":"paragraph","text":"一，把革命的大批判和各个时期的生产、工作紧密结合起来，针对干部、社员中的活思想，大学毛主席的有关教导，大批中国赫鲁晓夫的反革命修正主义路线。这样做，社员们对毛泽东思想学得活，记得牢，学用结合，立竿见影，越学劲头越大；对中国赫鲁晓夫的反动谬论，批得深，批得透，越批对中国赫鲁晓夫恨得越深。在过去一年多时间里，他们在播种收获的大忙季节，在发展副业生产、年终分配、交售公粮等项工作中，针对社员中的活思想，学习毛主席的有关教导，重点批判中国赫鲁晓夫的一个方面的修正主义谬论，使革命大批判步步深入，社员的无产阶级觉悟和路线斗争觉悟不断提高。"},{"type":"paragraph","text":"二，在开展革命大批判中，狠抓阶级教育，进行忆苦思甜、新旧社会对比的活动，激发贫下中农无限热爱毛主席的无产阶级感情，坚决肃清中国赫鲁晓夫推行的反革命修正主义路线的流毒。红心生产队老贫农陈金，在旧社会受尽地主剥削，苦大仇深。在批判中国赫鲁晓夫“三自一包”反动谬论时，他忆旧社会的苦，思新社会的甜，更加深刻地认识到毛主席说的“只有社会主义能够救中国”这一伟大真理，对中国赫鲁晓夫妄图复辟资本主义的滔天罪行更加仇恨。"},{"type":"paragraph","text":"三，把革命的大批判和活学活用毛泽东思想，改造世界观结合起来。龙华大队的贫下中农进行革命大批判时，都是学一条毛主席语录，批一个修正主义谬论，在大批判中破私立公。他们在批判修正主义时，十分注意同改造自己的世界观结合起来，大破资产阶级的“私”字，大立无产阶级的“公”字。通过革命大批判，有力地促进了人的思想革命化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"052b0d771c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

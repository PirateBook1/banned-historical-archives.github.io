script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"对独文自主的山地游击战争基本原则的解释","alias":"","parts":[{"type":"paragraph","text":"对独立自主的山地游击战争"},{"type":"paragraph","text":"基本原则的解释"},{"type":"paragraph","text":"（1937年9月12日）德怀\"同志："},{"type":"paragraph","text":"真电悉。甲、同意你偕恩来去南京一行。3"},{"type":"paragraph","text":"乙、在普、在冀、在京，均着重解释我军“独立自主的山地游击战争”这个基本原则，取得他们的彻底了解与同意。"},{"type":"paragraph","text":"丙、此原则中包含：（一）依照情况使用兵力的自由。现在蒋鼎文?还在说刘师?应速上前线。彼等用意，或者不明白使用大兵团于一个狭小地域实不便于进行游击战争，如果是这样，可见我们对此"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任八路军副总司令。"},{"type":"paragraph","text":"[2]指1937年9月11日彭德怀给毛泽东、朱德的电报。电报中请示他是否仍随周恩来去南京一次，以便报告前方实情和争取补充，对整个作战方针和发动民众问题亦可相机进言。"},{"type":"paragraph","text":"[3]朱德、任弼时1937年9月12日致电毛泽东并告周恩来、彭德怀，认为目前前线紧张，彭德怀可不去南京，在以后适当时机再去为妥。因此，彭德怀这次未去南京。周恩来也因前线战事紧张，这次未能成行。"},{"type":"paragraph","text":"[4]蒋鼎文（1895一1974)，浙江诸暨人。当时任国民党政府军事委员会西安行营主任。"},{"type":"paragraph","text":"[5]刘师，指刘伯承任师长的八路军第一二九师。原则并未向他们有过彻底坚持的说明；或者他们含有恶意，即企图迫使红军打硬仗。（二）红军有发动群众、创造根据地、组织义勇军之自由，地方政权与邻近友军不得干涉。如不弄清这一点，必将发生无穷纠葛，而红军之伟大作用决不能发挥。（三）南京只作战略规定，红军有执行此战略之一切自由。（四）坚持依傍山地与不打硬仗的原则。"},{"type":"paragraph","text":"丁、你未回军以前，属我直接指挥，通知朱、任、林、贺\"。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十二日"},{"type":"paragraph","text":"[1]朱，指朱德。任，指任弼时，当时任八路军政治部主任。林，指林彪（1907一1971），湖北黄冈人，当时任八路军第一一五师师长。贺，指贺龙，当时任八路军第一二○师师长。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":9,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":147},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"彭德怀","type"

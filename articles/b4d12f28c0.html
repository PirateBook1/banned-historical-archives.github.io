script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想伟大红旗在祖国的农村永远飘扬","authors":[],"dates":[{"year":1967,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区全体指战员"},{"type":"paragraph","text":"伟大领袖毛主席亲自发动和领导的轰轰烈烈的无产阶级文化大革命，以排山倒海之势，雷霆万钧之力，滚滚向前，把全国五亿农民都发动起来了。现在，全国农村的形势正如《人民日报》、《红旗》杂志、《解放军报》编辑部发表的《中国农村两条道路的斗争》重要文章中所说的，形势一片大好。这个大好形势，好在五亿农民起来掌握伟大的毛泽东思想，好在五亿农民都在关心国家大事，人人奋起毛泽东思想的千钧棒，起来摧毁以中国赫鲁晓夫为首的资产阶级司令部。目前，广大农村的革命形势，正如伟大领袖毛主席所教导的那样:“从来也没有看见人民群众象现在这样精神振奋，斗志昂扬，意气风发。”这是无产阶级文化大革命的伟大胜利，是毛主席革命路线的伟大胜利，是战无不胜的毛泽东思想的伟大胜利!"},{"type":"paragraph","text":"《人民日报》、《红旗》杂志、《解放军报》编辑部发表的《中国农村两条道路的斗争》重要文章，为全国五亿农民吹响了新的进军号，发出了新的战斗动员令，极大地鼓舞着五亿农民坚定地沿着毛主席所指引的航向奋勇前进!"},{"type":"paragraph","text":"伟大领袖毛主席教导我们:“严重的问题是教育农民。”又说:“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。如果这个任务不解决，党的一切政治任务是不能完成的。”我们的伟大舵手毛主席，为农村社会主义革命制定了一条马克思列宁主义的路线。这是一条消灭农村资本主义剥削，实现农业集体化的革命路线，是一条彻底完成农业战线上的社会主义革命，引导农民走社会主义康庄大道的革命路线。但是，要完成伟大领袖毛主席赋予我们的光荣历史任务，就必须用光焰无际的毛泽东思想武装全国五亿农民，把广大农村办成红彤彤的毛泽东思想的大学校，帮助他们用毛泽东思想这个政治上的望远镜和显微镜，观察和分析农村阶级斗争形势，用毛主席的无产阶级革命路线，系统地、彻底地批判中国赫鲁晓夫在农村推行的反革命修正主义路线。只有这样，才能坚持社会主义道路，巩固无产阶级专政，挖掉修正主义的根子；只有这样，才能真正把毛泽东思想的伟大红旗，插遍全国农村的每一个角落。"},{"type":"paragraph","text":"我们人民解放军是伟大领袖毛主席亲自缔造和领导、林副主席直接指挥的人民军队，我们的绝大多数成员都是贫下中农的子弟。我们一定坚决响应伟大领袖毛主席“斗私，批修”的伟大号召，念念不忘阶级斗争，念念不忘无产阶级专政，念念不忘突出无产阶级政治，念念不忘高举毛泽东思想伟大红旗，一定要把农村中两条道路、两条路线的斗争进行到底。让毛泽东思想的伟大红旗在祖国的农村高高飘扬!永远飘扬!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b4d12f28c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海红光内衣染织厂用毛泽东思想教育炊事员搞好食堂卫生　提高饭菜质量有力地保障了工人群众的身体健康，使他们以更加充沛的精力抓革命促生产","authors":[],"dates":[{"year":1971,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海红光内衣染织厂党委、革委会，遵照伟大领袖毛主席关于“关心群众生活”和“动员起来，讲究卫生，减少疾病，提高健康水平”的教导，用毛泽东思想教育食堂炊事员，大搞食堂卫生，严格执行各项合理的卫生制度，提高了饭菜质量，有力地保障了工人群众的身体健康，使他们以更加充沛的精力，抓革命，促生产，促工作，促战备。"},{"type":"paragraph","text":"这个厂的食堂炊事员，过去曾一度存在着“人手少，任务重，搞好食堂卫生有困难”的畏难思想，厂党委、革委会就组织他们学习毛主席的有关著作，开展革命大批判，使大家进一步懂得，搞好食堂卫生，保障工人身体健康，是抓革命促生产的需要。大家说，搞好食堂卫生虽然有不少困难，但只要有了“完全”、“彻底”为人民服务的思想，充分发挥人的因素，食堂卫生是完全可以搞好的。有一位老工人，原来认为快退休了，卫生搞不搞关系不大，通过学习，他深有体会地说:“人要退休了，但干革命的思想永远不能退休，在食堂工作一天，就要坚持把食堂卫生搞好。”几个刚到食堂工作的青年，由于不安心食堂工作，所以对卫生工作不重视，经过老工人的帮助和个别谈心，提高了思想认识。现在，他们已成为搞好食堂卫生的骨干。"},{"type":"paragraph","text":"这个厂的党委和革委会成员从实践中认识到，落实各项卫生制度，是搞好食堂卫生的重要环节。他们不但教育炊事员建立和健全食堂卫生制度，而且还教育他们严格执行卫生制度。有一次，一个炊事员没有把锅子里的碱水倒掉，烧菜的同志误认为是肉骨头汁，就继续烧菜。后来被其他同志发现了，及时作了处理，避免了事故发生。事后，他们把这个问题提到“完全”、“彻底”为人民服务的高度来分析，吸取了教训，使大家受到了深刻的教育。许多同志表示，要把搞好食堂卫生，执行食堂卫生制度，提高到执行毛主席无产阶级卫生路线的高度来认识。"},{"type":"paragraph","text":"毛主席指出:“世界上怕就怕‘认真’二字，共产党就最讲‘认真’。”为了确保工人身体健康，食堂炊事人员在执行卫生制度中，坚持在“认真”二字上下功夫。消毒食具的同志，在洗碗时，从不马虎，切实执行一浸、二洗、三过、四煮、五蒸的消毒制度。对传染病患者的食具严格分开消毒。他们说:“决不让一件不符合消毒要求的食具漏出去。”卖菜间的同志，在开饭时，不管天气多热，坚持人人戴口罩，不论工作再忙，做到手不接触回收的饭菜票。当班同志每天坚持做好清洁卫生工作，将回收的饭菜票进行整理、消毒。其他同志也严格执行各项卫生制度，如荤、素菜的验收、保管、收发制度，荤、素菜分洗、分切、分放以及熟食砧板每班蒸煮消毒和隔顿菜回烧等。"},{"type":"paragraph","text":"目前，正值夏令季节，炊事员们针对季节特点，修订了食堂卫生制度，还增加了多种花色的冷菜、糕点和稀饭。为使工人们吃到一些比较阴凉的稀饭，他们宁愿自己多流汗，不怕麻烦地事先一碗一碗把稀饭盛出来冷却。他们还通过下车间、桌前访问等形式，认真听取广大工人意见。如有一位工人提出:为什么吃不到刚炒出来的新鲜的热菜，他们就带着这个问题学习毛主席的光辉著作“老三篇”，找出原因后，立即改进，采取分班、分批、勤炒的办法，使每班工人都能吃到刚炒出来的新鲜菜。广大工人称赞说:“炊事人员思想一开窍，伙食、卫生工作齐飞跃。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b0696f8b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

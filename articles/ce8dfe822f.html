script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿《团结报》赞扬我党“九大”进一步推进社会主义革命和建设  毛主席领导中国人民取得宏伟成就  全世界人民感到无限高兴　美帝和苏修惊恐万状","authors":[],"dates":[{"year":1970,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿《团结报》赞扬我党“九大”进一步推进社会主义革命和建设"},{"type":"paragraph","text":"毛主席领导中国人民取得宏伟成就"},{"type":"paragraph","text":"全世界人民感到无限高兴　美帝和苏修惊恐万状"},{"type":"paragraph","text":"新华社地拉那十七日电　阿尔巴尼亚《团结报》十七日发表社论，热烈赞扬伟大的中国人民在社会主义革命和社会主义建设中所取得的伟大成就。"},{"type":"paragraph","text":"社论说，伟大的人民中国在以毛泽东同志为首的光荣的中国共产党的领导下，在社会主义建设中取得了宏伟的成就，全世界人民为此而感到无限高兴。"},{"type":"paragraph","text":"社论说，由杰出的马克思列宁主义者毛泽东主席亲自发动和领导的无产阶级文化大革命取得了伟大的胜利。去年四月举行的中国共产党第九次全国代表大会完全肯定了这一胜利，并确定了进一步推进中国革命的道路。在中国共产党和中国人民历史中的这一重大事件给中国人民带来了空前的热情，激起了他们无比的革命干劲。他们都全力以赴地投入阶级斗争的战线，彻底地扫除反革命的垃圾，永远保持并更加巩固和加强中国的无产阶级专政。"},{"type":"paragraph","text":"社论说，在全中国，正在更普遍地深入地开展革命大批判，更加努力地学习毛泽东同志的革命思想和“九大”的历史性文件，并与革命实践密切结合，由于这一条革命路线，使中国亿万群众的阶级觉悟空前提高，并无比地增强了他们对光荣的中国共产党和毛泽东主席的信仰和热爱，加强了他们为社会主义和革命的伟大事业而斗争到底的决心。"},{"type":"paragraph","text":"社论说，中国工人和农民突出无产阶级政治、坚决开展阶级斗争，从而在社会主义建设中取得了伟大成就。"},{"type":"paragraph","text":"社论说，伟大中国人民的胜利使人类的敌人，特别使美帝国主义者和苏联赫鲁晓夫集团惊恐万状。他们都企图阻挠中国社会主义革命的前进，但是他们的企图过去和将来都是徒劳的。同美帝国主义者和苏联现代修正主义者的愿望相反，伟大的中国人民、中国共产党和毛泽东主席的威望正在日益提高。伟大的人民中国以其原则性的立场和坚强的力量，今天已经成为全世界人民反对压迫和剥削的解放斗争的可靠的支柱和坚定的支持者，成为亚洲和全世界革命和社会主义的不可动摇的堡垒。伟大的中国人民的榜样，无产阶级文化大革命的异常宝贵的经验，鼓舞着全世界真正的马克思列宁主义革命者反对以苏联赫鲁晓夫集团为首的现代修正主义的斗争。"},{"type":"paragraph","text":"社论最后说，以伟大中国人民、中华人民共和国和毛泽东主席作为自己最亲密的朋友的阿尔巴尼亚人民，为伟大中国巨人在社会主义和革命道路上已经和正在取得的伟大成就感到由衷的高兴。他们相信，七亿中国人民在以毛泽东同志为首的中国共产党指引的道路上将取得更加巨大的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce8dfe822f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

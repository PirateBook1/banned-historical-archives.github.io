script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"济南市不少已实行公私合营的私营工商业生产经营情况不好","authors":["傅洪德"],"dates":[{"year":1956,"month":2,"day":4}],"is_range_date":false,"parts":[{"text":"济南市不少已实行公私合营的私营工商业生产经营情况不好","type":"title"},{"text":"傅洪德","type":"authors"},{"text":"【山东分社4日讯】现在济南市公私合营的工业行业中织布业的生产，普遍下降；滦源区各织布联营社布的正品率已由原来的百分之七十九降为百分之七十三。机器制造业的十二家机器制造厂，仅有两家按期完成生产计划，其余十户仅完成计划的百分之五十至七十。商业行业中也有很多行业营业额下降，济南市国营批发部门对私商批发额，最近已下降百分之十五左右。据济南市工商局在百货、杂货、煤炭等五个行业调查，营业额下降了百分之十到六十；一般下降百分之三十。一千多户面食户和饭馆子，生产也很萧条。","type":"paragraph"},{"text":"生产，经营下降的原因是：前一阶段的庆祝公私合营和正在进行的清产核资工作，对生产经营有些影响；再是部分资本家有消极观望情绪，等待企业改组，不积极经营业务。如玉兴铁工厂当前没活干，资本家也不想办法，甚至工人找了活来他也不理睬。福源昌杂货店原来经营的品种很多，现在货架子上仅有二十块面包和一瓶酱油；规模较大的祥聚公食品店，现在也只剩下十多斤饼干和蛋糕。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年2月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a314a310f7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

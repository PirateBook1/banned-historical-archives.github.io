script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大革命职工高举毛泽东思想伟大红旗狠抓阶级斗争  济南工业战线革命和生产形势大好","authors":[],"dates":[{"year":1968,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"广大革命职工高举毛泽东思想伟大红旗狠抓阶级斗争"},{"type":"paragraph","text":"济南工业战线革命和生产形势大好"},{"type":"paragraph","text":"主动向阶级敌人进攻，挖出了隐藏在企业内部一小撮叛徒、特务、反革命分子，对他们实行专政。革命推动了生产的发展，今年头四个月，工业总产值逐月提高"},{"type":"paragraph","text":"据新华社济南十七日电　山东省济南市工业战线的广大革命职工，高举毛泽东思想伟大红旗，狠抓阶级斗争，深入开展革命大批判，主动地向阶级敌人发动进攻，进一步巩固和发展了革命大联合和革命三结合，全市工业战线呈现出一片欣欣向荣的景象。今年头四个月，全市工业总产值逐月提高。二月份比一月份提高百分之七点四，三月份比二月份提高百分之二十一点七，四月份又比三月份提高百分之二点七。"},{"type":"paragraph","text":"济南市工厂企业的广大革命职工，在毛主席一系列最新指示的指引下，今年以来更加广泛、深入地开展了革命大批判。广大革命职工，密切结合本单位的阶级斗争实际，狠揭猛批中国赫鲁晓夫及其在各企业的代理人所推行的“物质刺激”、“利润挂帅”、“生产第一”等反革命修正主义黑货。进一步巩固和发展了革命大联合和革命三结合，绝大多数的基层单位都建立了革命委员会。"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”毛主席的英明指示，进一步武装了广大革命职工的头脑，他们深刻认识到，无产阶级文化大革命越是接近全面胜利，两个阶级、两条道路、两条路线的斗争，越是复杂，越是深刻。一小撮阶级敌人决不会甘心于他们的失败，他们还要作垂死的挣扎。广大无产阶级革命派和革命群众，坚决站在阶级斗争的最前列，主动地向阶级敌人发动猛烈进攻，挖出了隐藏在企业内部的一小撮叛徒、特务、反革命分子，对他们进行了彻底的揭发批判，实行无产阶级专政，粉碎了阶级敌人妄图破坏革命和生产的种种阴谋诡计，调动了广大革命职工的生产积极性，极大地推动了革命和生产的发展。济南第二机床厂，过去由于一小撮阶级敌人的挑动、破坏，长期以来没有实现革命大联合，生产计划也完不成。当全厂革命职工学习了毛主席的一系列最新指示，擦亮眼睛，揪出了阶级敌人以后，迅速实现了革命大联合，生产直线上升，三、四月份都超额完成了国家计划。"},{"type":"paragraph","text":"济南市工业战线广大革命职工把在无产阶级文化大革命中焕发出来的革命精神和冲天干劲，用到生产斗争和科学实验中去。济南钢铁厂的无产阶级革命派经过一百多次试验，解决了资产阶级技术“权威”认为不可能解决的问题，建成了现代化的球团竖炉，使生铁产量提高百分之五十，每年可以节约焦炭和煤炭四万多吨。许多工厂企业的技术革命和技术革新活动也十分活跃。新设计、新工艺、新产品、新设备、新工具不断出现。很多重要产品的产量和质量都稳步提高。如化肥、农用轴承、钢丝绳、烧碱、锅炉、变压器、机制纸、肥皂、甘油、酒精、胶鞋、棉纱、棉布等产品的产量，都比去年同期增长。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b080d478ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中柬政府经济技术合作协定在京签字邓小平副总理、乔森潘副首相分别代表本国　政府在协定上签字；宾努首相、英萨利副首相等，　我国领导人李先念、华国锋、吴德参加了签字仪式","authors":[],"dates":[{"year":1975,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年八月十八日电　中华人民共和国政府和柬埔寨王国民族团结政府经济技术合作协定今天在北京签字。"},{"type":"paragraph","text":"我国国务院副总理邓小平、柬埔寨民族统一阵线和王国民族团结政府代表团团长、柬埔寨王国民族团结政府副首相、柬埔寨民族解放人民武装力量总司令乔森潘，分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"柬埔寨民族统一阵线中央政治局主席、柬埔寨王国民族团结政府首相宾努亲王和夫人，柬埔寨民族统一阵线和王国民族团结政府代表团副团长、副首相英萨利，柬埔寨民族统一阵线和王国民族团结政府代表团团员沙林察、英蒂丽、吉春、秀蒲拉西、笃坎敦，柬埔寨民族统一阵线中央政治局委员秀木等，参加了签字仪式。"},{"type":"paragraph","text":"中国方面参加签字仪式的有我国领导人李先念、华国锋、吴德，中联部部长耿飚，外交部部长乔冠华，外经部部长方毅，国防部副部长肖劲光，以及其他有关方面负责人韩念龙、申健、陈洁、卓琳、林佳楣等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69520a80b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对全总党组“关于换发会员证的请示”的批示","authors":[],"dates":[{"year":1956,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央对全总党组“关于换发会员证的请示”的批示","type":"title"},{"text":"全总党组：","type":"appellation"},{"text":"中央原则上同意你们“关于换发会员证的请示”以及“关于换发会员证的指示”和“关于职工加入工会的资格和保留会员会籍的规定”两个文件。","type":"paragraph"},{"text":"应当注意的是：换发会员证的工作不要在肃反运动中进行，以免将工会组织内部的问题和肃反问题纠缠在一起引起混乱。工会组织可以在肃反运动中了解会员的情况，搜集有关材料，作好准备工作。对那些需要进行组织处理的人，应该事先调查清楚，然后有重点地分别予以处理，不可在职工群众中普遍地查历史、查思想、查作风，形成人人过关的形势。至于对少数己加入工会的其他劳动群众（如独立劳动者），要认真讲清道理，劝其退会。为了保证这一工作的正确进行，对开除会籍、劝退出会等问题，应该规定一定的审查批准手续。如本人对处理有意晃，仍可向上级工会组织提出申诉。","type":"paragraph"},{"text":"你们所拟的“关于换发会员证的指示”和“关于职工加入工会的资格和保留会员会籍的规定”，再略加修改后，即可下达，另将换发会员证工作的目的、要求和作法写一简要报告，由中央批转各地党委注意。","type":"paragraph"},{"text":" 中   央一九五六年三月四日","type":"paragraph"}],"comments":[],"origin":"根据《中共中央、毛泽东、刘少奇和中央其他领导同志关于工运方针和工会工作的指示》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747a146f19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

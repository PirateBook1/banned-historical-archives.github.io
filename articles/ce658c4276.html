script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"菜裕及陈谢两部长期配合刘邓行动的部署叫","alias":"","parts":[{"type":"paragraph","text":"粟裕及陈谢两部长期配合刘邓行动的部署！"},{"type":"paragraph","text":"（1947年12月20日）粟，陈、谢，并告刘、邓："},{"type":"paragraph","text":"（一）粟皓电悉。刘邓行军忙碌，电台难于联络。（二）刘邓将敌主力吸引至西面后，我主力乘隙向东，此举甚为适当，破坏了白崇禧驱我向西向北计划。（三）完全同意粟皓丑意见，粟及陈谢两部长期配合刘邓行动，直至粉碎敌人对大别山之进攻为止。（四）配合方法：除八、十及十一纵照粟电转至民权，相机歼灭吴化文\""},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军副司令员粟裕和晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]白崇禧，当时任国民党政府国防部部长。"},{"type":"paragraph","text":"[4]指1947年12月19日1时粟裕给刘伯承、邓小平和中共中央军委的电报。电报说，我们原拟战役第二阶段集中主力歼灭七十五师于通许地区，但因我钳制敌五军之阵地被突破，故改变部署，以八、十及十一纵转至民权，设法歼灭吴化文部及新二十一旅，相机攻占商丘，再东向破击津浦路。至此刻为止平汉路已被破坏，但敌对大别山之“清剿”计划，迄未改变，似拟集中全力打垮我大别山后，再转移兵力，对付其他地区。因此，我们及陈谢必须长期配合刘邓行动，直至完全粉碎敌人对大别山之进攻为止。"},{"type":"paragraph","text":"[5]吴化文，当时任国民党军整编第八十四师师长。及新二十一旅，攻占商丘，再东向破击津浦\"外，主力三、四、六、一等四个纵队，提议由粟亲率南下与陈谢会合，并归粟统一指挥，沿平汉向南直迫武汉，沿途节节破路，攻克一切可能攻克之城镇车站，歼灭一切孤立分散之敌军。尔后看情况，或与刘邓配合夹击大别山之敌，或回师向北打各分散之敌。现白崇禧主力纷纷东进尾随刘邓，留武汉附近者仅川军五十六师两个旅，留信阳、武汉之间者仅八十五师及二十师及九师之第九旅，共五个旅，在泌阳、桐柏、南阳间者仅三师两个旅。你们南进时，遇敌分散则歼灭之，遇敌集中固守则绕过之。如此行动，可保证粉碎敌人进攻大别山之计划，又可全部破坏平汉路。是否可行，有何困难，你们另有何种更有效之方法，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十日十六时[1]津浦，即津浦路，指天津至浦口的铁路，今京沪线一段。[2]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":12,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":427,"page_end":428},"tags":[{"name":"邓小平","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce658c4276"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和金日成首相行会谈晚间举行盛大宴会　毛主席致词热烈欢迎朝鲜贵宾","authors":[],"dates":[{"year":1958,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社武汉26日电】　毛泽东主席和金日成首相今天下午在武汉市举行了会谈。"},{"type":"paragraph","text":"朝鲜方面参加会谈的，有朝鲜政府代表团团员朴正爱、南日、金光侠、李一卿、李永镐同志。"},{"type":"paragraph","text":"中国方面参加会谈的，有刘少奇、周恩来、朱德、邓小平、彭真同志。"},{"type":"paragraph","text":"【新华社武:汉26日电】　毛泽东主席今晚在武汉市举行盛大宴会，欢迎金日成首相和朝鲜政府代表团的全体贵宾。朝鲜军事代表团也应邀出席了宴会。"},{"type":"paragraph","text":"毛泽东主席在宴会上举杯致词，热烈欢迎金日成首相和朝鲜全体贵宾访问中国，并且祝他们身体健康。金日成首相举杯为经常关怀朝鲜人民并且为朝鲜人民所敬爱的毛泽东主席和中国的其他领导人的身体健康干杯。"},{"type":"paragraph","text":"今晚，在这里的中华人民共和国副主席、中共中央副主席朱德，全国人民代表大会常务委员会委员长、中共中央副主席刘少奇，国务院总理、中共中央副主席周恩来，中共中央总书记邓小平都出席了宴会。"},{"type":"paragraph","text":"出席宴会的，还有在这里的中共中央政治局委员彭真、李富春、贺龙、李先念、柯庆施、李井泉、谭震林，政治局候补委员乌兰夫、陈伯达、薄一波，中央书记处书记日政、李雪峰，书记处候补书记杨尚昆，中共中央委员，候补委员，政府各部门负责人，各省委、市委书记罗瑞卿、王首道、舒同、李葆华、林铁、赵尔陆、欧阳钦、谢富治、吴芝圃、吕正操、陶铸、曾希圣、王恩茂、叶飞、刘仁、黄火青、刘澜波、吴德、张德生、张霖之、江渭清、廖鲁言、江华、王鹤寿、王任重、张仲良、陶鲁笳、彭涛、刘建勋、汪锋、周小舟、张平化、余秋里、罗玉川 、杨尚奎、周林、高峰。"},{"type":"paragraph","text":"湖北省省长张体学，中共湖北省委书记处书记赵辛初、许道琦，武汉驻军首长陈再道上将、李成芳中将，陪同朝鲜军事代表团来武汉访问的李志民上将，外交部副部长曾涌泉，中国驻朝鲜大使乔晓光，武汉市市长刘惠农，中共武汉市委第一书记宋侃夫、市委书记处书记李尔重等人也出席了宴会。"},{"type":"paragraph","text":"宴会结束以后，毛泽东主席等和金日成首相等一起观看了武汉市楚剧团、四川省川剧院、武汉市汉剧团演出的精彩节目。"},{"type":"paragraph","text":"【据新华社武:汉26日电】　金日成首相和他率领的朝鲜政府代表团全体团员今天访问了应城县红旗人民公社。陪同访问的有周恩来总理、贺龙副总理、外交部副部长曾涌泉、我国驻朝鲜大使乔晓光和湖北省省长张体学等。"},{"type":"paragraph","text":"随同朝鲜政府代表团前来的朝鲜军事代表团今天分别由李志民上将、陈再道上将、李成芳中将陪同，访问了一所军事学校和武钢的各重点工程以及武汉重型机床厂，受到学员和工人群众热情欢迎。"},{"type":"paragraph","text":"【据新华社武汉25日电】　金日成首相率领的朝鲜政府代表团，今夜由周恩来总理、贺龙副总理和湖北省省长张体学陪同，参观了我国三大钢铁基地之一的武汉钢铁联合企业。贵宾在武钢参观时，受到了职工们的热烈欢迎。"},{"type":"paragraph","text":"金日成首相和朝鲜贵宾今天深夜还参观了武汉长江大桥，在桥上观赏了武汉三镇的夜"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1958\\11\\58br010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛主席设宴欢迎以金日成首相为首的朝鲜政府代表团　(新华社记者　侯波　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"陈再道","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f561e28a8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

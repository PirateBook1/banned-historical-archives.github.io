script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国高级人民法院院长会议决定   及时严惩严重犯罪分子保障治安","authors":[],"dates":[{"year":1980,"month":3,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国高级人民法院院长会议决定"},{"type":"paragraph","text":"及时严惩严重犯罪分子保障治安"},{"type":"paragraph","text":"新华社北京三月十三日电  全国高级人民法院院长会议决定，要依法及时惩办严重危害社会治安的现行犯罪分子。"},{"type":"paragraph","text":"这次会议是三月八日至十一日在北京召开的。"},{"type":"paragraph","text":"会议认真学习了党的十一届五中全会公报，讨论安排了人民法院一九八○年的主要工作。"},{"type":"paragraph","text":"最高人民法院院长江华在会上讲了话。他说，去冬今春，经过几次组织力量，狠狠打击了一批刑事犯罪分子，社会治安有所好转。当前，严重破坏社会秩序的重大案件还时有发生。我们不能松劲，必须再接再厉，善于运用法律武器，依法及时严惩那些严重危害社会治安的刑事犯罪分子。"},{"type":"paragraph","text":"江华指出，对严重危害社会治安的犯罪分子不能手软，手软了，只能危害大多数人的利益，危害建设四个现代化的大局。对那些杀人、放火、抢劫、强奸等严重危害社会治安的犯罪分子，必须依法及时惩办。这是搞好社会治安，巩固与发展安定团结的需要，是保卫四化建设这个大局的需要。但是，对于绝大多数破坏社会秩序的人凡能教育的都要教育，尽可能把他们挽救过来。"},{"type":"paragraph","text":"到会同志一致表示，一定要认真学习党的十一届五中全会文件和邓小平同志关于目前的形势和任务的报告，进一步贯彻执行党的政治路线和思想路线，努力做好各项工作，为巩固安定团结的政治局面，促进四化建设，作出应有的贡献。"},{"type":"paragraph","text":"参加这次全国高级人民法院院长会议的有全国二十九个省、市、自治区的高级人民法院院长和部分中级人民法院院长，以及中央有关方面负责人一百多人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68069e2adb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

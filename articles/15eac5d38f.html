script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"接受波兰驻华大使基里洛克呈递国书时的答词","alias":"","parts":[{"type":"paragraph","text":"接受波兰驻华大使基里洛克"},{"type":"paragraph","text":"呈递国书时的答词"},{"type":"paragraph","text":"（1952年6月9日）大使先生："},{"type":"paragraph","text":"我异常高兴地接受贵大使呈递的波兰共和国总统的国书，并感谢贵大使的热忧祝贺。"},{"type":"paragraph","text":"两年来中、波两国在政治、经济、文化各方面的友好关系都有了显著的发展。中国人民对于波兰人民在贝鲁特总统的领导下重建祖国走向社会主义的动人事业非常钦佩，并衷心地为你们这些卓越的成就感到喜悦。我深信：贵我两国人民更进一步的密切合作，不但将有利于两国间友谊的增强，且将对我们共同争取的世界和平事业有所贡献。"},{"type":"paragraph","text":"我热烈欢迎阁下出任波兰共和国驻中华人民共和国的特命全权大使，并愿对阁下在为巩固与发展两国人民的友谊工作中，尽量予以协助。"},{"type":"paragraph","text":"谨祝贵国国家繁荣，人民兴旺，并祝贵国元首健康。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":131,"page_end":131},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15eac5d38f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

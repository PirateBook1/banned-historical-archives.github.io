script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"才溪青少年热情传播毛泽东思想  他们建立了十五个宣传站，到田间到各户进行宣传，社员精神面貌大变","authors":[],"dates":[{"year":1966,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"才溪青少年热情传播毛泽东思想"},{"type":"paragraph","text":"他们建立了十五个宣传站，到田间到各户进行宣传，社员精神面貌大变"},{"type":"paragraph","text":"据新华社福州电  毛主席曾经在那里做过调查的福建省上杭县才溪乡——现在的才溪公社，已经组织起十五个毛泽东思想宣传站。担任宣传员的七十多个青少年，每天早晚在山岗上、在田头，在各种会议的前后，在集市上，用朗读、讲解和民歌等形式，宣传毛泽东思想，辅导社员学习毛主席著作。群众热情地称赞他们是最光荣的毛泽东思想宣传员。"},{"type":"paragraph","text":"宣传站的头一个宣传员，是贫农的女儿、共产党员王石兰。王石兰爱读毛主席的著作，她学习了“老三篇”等文章以后，懂得了一个农村青年必须红在农村，专在农村。一九六三年，她从天津回到才溪。她想，光自己学习还不够，必须大家学，作用才大。于是，她利用休息时间，拿着毛主席著作，挨门逐户地给社员们念，还用山歌唱。去年，王石兰串连了几个知识青年，利用休息时间上山砍柴，卖了钱，买了四十八本毛主席著作单行本，两个广播筒，制了一面小红旗，正式成立了才溪公社第一个毛泽东思想宣传站。许多青少年学习王石兰，也纷纷组织了毛泽东思想宣传站。现在，才溪公社已组织起十五个毛泽东思想宣传站。自去年以来，他们的足迹遍及每家每户，他们宣传毛泽东思想的声音，注入每个社员的耳中。"},{"type":"paragraph","text":"现在，才溪公社的社员几乎人人都买了毛主席的书，他们一看到宣传站的红旗，一听到宣传员的声音，就拿起毛主席著作围拢过来，静心听，细心记，用心学。在毛泽东思想的哺育下，才溪人变，地变，村庄变。有些人过去只看到家门口，如今瞻望着全世界；有些人心窝里过去只有一个小家庭，如今装进了社会主义的大集体。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2a34c7ea8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

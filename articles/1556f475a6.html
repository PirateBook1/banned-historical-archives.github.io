script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省公安厅关于天水地区连续发生沉船死人事故的通报","authors":[],"dates":[{"year":1961,"month":11,"day":1}],"is_range_date":false,"parts":[{"text":"甘肃省公安厅关于天水地区连续发生沉船死人事故的通报","type":"title"},{"text":"各专、州、市公安处、局，各县、市公安局并报省委、中央公安部：","type":"appellation"},{"text":"天水地区在9月28日和10月18日连续发生了两起沉船死人事故，死亡105人，事故情况十分严重，损失极为惨痛。9月28日，天水市艺术学校在葡萄园镇演戏，当天下午五时，天水市元龙中学学生前往看戏，在只能乘渡30人的船上，强乘了111人强迫船工开船，因河水暴涨，船只超载，船行至河中沉没，淹死学生81人。这次事故发生后，本应记取教训，坚决制止此类事件再次发生。但是，事故发生后，并没有引起有关方面的注意，接着在10月18日，天水市新阳镇赶集群众，又因超载强渡渭河，船只沉没，淹死24人。再次造成了严重的沉船死人事故。","type":"paragraph"},{"text":"上述事故的发生，主要是由于船只超载，冒险行渡，渡口秩序紊乱，对群众宣传教育不够以及有关方面对这项关系人民生命财产安全的渡口管理工作重视不够等原因造成的。为了加强渡口船只的管理，确保国家和人民生命财产的安全，希望各级公安机关联合有关部门，对本地区的渡船进行一次整顿，检验船只，加强对船只的维修保养，建立成健全管理制度，教育船工和广大群众严格遵守，互相监督，严防渡口船只沉没死人的事故再次发生。","type":"paragraph"},{"text":" 甘肃省公安厅1961年11月1日","type":"paragraph"},{"text":"发送至省委","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1556f475a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

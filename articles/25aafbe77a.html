script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在周恩来总理等陪同下埃切维里亚总统和夫人离京到大寨访问离京时，李先念、邓小平、姬鹏飞、乔冠华、方毅、吴德等和数千群众到车站欢送　埃切维里亚总统参观北京第一机床厂","authors":[],"dates":[{"year":1973,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年四月二十二日电　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯和夫人，由周恩来总理、邓颖超同志和林佳楣同志陪同，今天晚上乘专车离开北京前往大寨访问。"},{"type":"paragraph","text":"墨西哥外交部长埃米略·奥·拉瓦萨和夫人、驻中国大使欧亨尼奥·安吉亚诺·罗奇等贵宾同车前往。"},{"type":"paragraph","text":"到车站欢送的有:国务院副总理李先念、邓小平，外交部部长姬鹏飞和许寒冰同志、副部长乔冠华，外经部部长方毅，北京市革命委员会主任吴德，以及首都群众数千人。"},{"type":"paragraph","text":"今晚，北京车站灯火辉煌，墨西哥国旗和中国国旗在车站广场上空迎风飘扬。"},{"type":"paragraph","text":"车站上举行了隆重的欢送仪式。乐队奏墨西哥国歌和中国国歌。埃切维里亚总统和夫人在周恩来总理陪同下检阅了中国人民解放军陆、海、空三军仪仗队。当墨西哥贵宾向欢送群众告别时，人们挥舞五彩缤纷的花束、彩带，热情高呼:“欢送，欢送，热烈欢送墨西哥贵宾!”青少年欢乐地跳起舞蹈，向贵宾们表达友好感情。埃切维里亚总统和夫人不时地停下来，同群众亲切握手告别。"},{"type":"paragraph","text":"陪同墨西哥贵宾去大寨访问的还有，农林部副部长杨立功，外交部部长助理章文晋，中国驻墨西哥大使熊向晖和谌筱华同志、沈阳杂技团负责人尹灿贞和部分团员。"},{"type":"paragraph","text":"墨西哥驻中国大使安吉亚诺的夫人，大使馆外交官员和在北京的墨西哥朋友，到车站送行。"},{"type":"paragraph","text":"前往车站欢送的还有:"},{"type":"paragraph","text":"人大常委会委员季方、林巧稚；"},{"type":"paragraph","text":"政府部门和中国人民解放军有关方面负责人以及对外友协的负责人陈慕华、陈洁、肖劲光、李达、何兰阶、赖际发、邓东哲、杨杰、高修、乔培新、张彬、阎钧、孙晓风、杨殿奎、曹鲁、姚晓程、王海容、石少华、狄福才、张纪之、董林、马仁辉、李川、丁雪松等。"},{"type":"paragraph","text":"各国驻中国的使节也到车站送行。"},{"type":"paragraph","text":"新华社北京一九七三年四月二十二日电　墨西哥总统路易斯·埃切维里亚·阿尔瓦雷斯今天上午由姬鹏飞外长陪同，参观了北京第一机床厂。"},{"type":"paragraph","text":"今天，北京第一机床厂洋溢着中墨两国人民友好的气氛。工人们怀着喜悦的心情，聚集在工厂大门口，热烈欢迎埃切维里亚总统前来参观。工厂的建筑物上和车间里悬挂着欢迎标语。当贵宾们到达时，工人们挥舞中墨两国国旗，向贵宾热情欢呼，表达中国工人对墨西哥人民的友谊。"},{"type":"paragraph","text":"厂革委会主任朱宝和向贵宾们介绍了工厂的情况，并陪同参观了重型、加工、装配、齿轮和工具车间。在参观过程中，埃切维里亚总统不时停下来和工人们亲切交谈，询问生产情况。在工具车间，贵宾们参观了工人们制造的程序控制铣床。工人们把一块上面铣制着“中墨两国人民的友谊万岁”字样的有机玻璃赠送给埃切维里亚总统，并且当场为贵宾们进行了铣制过程的操作表演。埃切维里亚总统对工人们的友好情谊表示感谢。"},{"type":"paragraph","text":"随后，埃切维里亚总统和夫人在姬鹏飞外长和许寒冰同志陪同下，参观了故宫和无产阶级文化大革命期间出土的历史文物。"},{"type":"paragraph","text":"今天，分别陪同墨西哥贵宾参观的还有有关方面负责人王冶秋、吴仲超，中国驻墨西哥大使熊向晖和谌筱华同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李先念","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25aafbe77a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

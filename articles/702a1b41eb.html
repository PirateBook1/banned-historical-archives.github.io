script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东《在延安文艺座谈会上的讲话》发表60周年  总后举办座谈会暨文艺演出","authors":["冯海沧","张晓冬"],"dates":[{"year":2002,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东《在延安文艺座谈会上的讲话》发表60周年"},{"type":"paragraph","text":"总后举办座谈会暨文艺演出"},{"type":"paragraph","text":"本报北京5月16日讯  为纪念毛泽东同志《在延安文艺座谈会上的讲话》发表60周年，总后勤部昨天在京举行座谈会和文艺演出。中央军委委员、总后勤部部长王克观看了演出，总后勤部政委周坤仁出席座谈会并讲话。"},{"type":"paragraph","text":"来自总后各单位的文艺创作骨干90多人参加了座谈会，会上对总后电视艺术中心、创作室和总后第六届军事文学奖的获奖者进行了表彰。连日来，总后所属部队采取演讲、创作笔会、座谈研讨等多种形式，开展了以“弘扬先进文化，服务基层官兵”为主题的纪念活动。"},{"type":"paragraph","text":"近年来，总后的文艺创作努力实践江主席“三个代表”重要思想，坚持正确的创作方向，推出一批精品。1998年以来，共创作发表各类文学艺术作品3000余部（件），200多部在全国全军获奖。报告文学《智慧风暴》被中宣部、文化部等单位确定为纪念建党80周年10部献礼作品之一。《天路》、《红十字方队》、《光荣之旅》和《向前、向前》等多部电视剧在社会上反响强烈。"},{"type":"paragraph","text":"（张晓冬  冯海沧）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"702a1b41eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

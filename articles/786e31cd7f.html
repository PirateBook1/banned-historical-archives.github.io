script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安部分阿訇、满拉要求脱离宗教生活想作生意或参加革命工作","authors":[],"dates":[{"year":1951,"month":10,"day":6}],"is_range_date":false,"parts":[{"text":"西安部分阿訇、满拉要求脱离宗教生活想作生意或参加革命工作","type":"title"},{"text":"【西北总分社六日讯】西安市部分阿訇、满拉，因为生活日趋穷困，同时看到新社会蓬勃发展的景象，对宗教生活已开始感到悲观与失望。他们要求脱离宗教生活，想作生意或参加革命工作。","type":"paragraph"},{"text":"该市清真寺老教阿訇刘泉云等说：“阿訇不如赶车的……从前坊民(清真寺所辖回民)还能供给满拉黑馍，现在连黑馍也吃不饱，所以满拉们都不愿意念经了，我就想作织毛巾的生意。”大皮院清真寺满拉宛景荣要求市民族委员会的同志准许他去民委印刷厂作工人。西寺满拉李智因受不了教规的束缚，现在已投考了石油专科学校。佛教洪门寺和尚龙庆、广恩寺和尚妙善、西五台和尚仁列、郭善等，均纷纷要求参加学习和劳动。","type":"paragraph"},{"text":"现在凡是思想进步能阅读新书的阿訇和满拉均普遍受到回民的拥护。大学习巷清真寺在改组时，回民都表示欢迎，并引起其他清真寺也自行改组和要求政府领导他们改组。他们对政府中回民干部参加理事会的改组工作一事，引以为荣。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年10月9日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"786e31cd7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

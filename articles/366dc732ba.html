script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"毛泽东等祝贺朝鲜解放十九周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺朝鲜解放"},{"type":"paragraph","text":"十九周年的电报"},{"type":"paragraph","text":"（1964年8月14日）平壤朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志："},{"type":"paragraph","text":"欣逢朝鲜解放十九周年，我们谨代表中国共产党、中华人民共和国政府和中国人民，向朝鲜劳动党、朝鲜民主主义人民共和国政府和朝鲜人民，致以最热烈的、兄弟般的祝贺。"},{"type":"paragraph","text":"英雄的朝鲜人民经过长期艰苦的武装斗争，终于推翻了日本帝国主义的殖民统治，开辟了朝鲜历史的新纪元。十九年来，朝鲜人民在以全日成同志为首的朝鲜劳动党的英明领导下，继承光荣的革命传统，坚持马克思列宁主义的正确的革命路线，不仅在反对美帝国主义侵略的战争中取得了历史性的伟大胜利，而且在社会主义建设中树立了自力更生的光辉榜样。朝鲜民主主义人民共和国一贯执行正确的对外政策，大大地提高了自己国家的国际威望。"},{"type":"paragraph","text":"朝鲜人民的英勇斗争和巨大成就，有力地支援了中国的社会主义建设，支持和鼓舞了全世界被压迫民族和被压迫人民争取独立、毛泽东全集第四十七卷解放的斗争。中国人民为兄弟的朝鲜人民所取得的每一成就感到欢欣鼓舞，并预祝朝鲜人民在今后的社会主义建设和争取和平统一祖国的斗争中取得更大的胜利。"},{"type":"paragraph","text":"中国人民十分珍视中朝两国间日益巩固和发展的伟大团结和战斗友谊。中国人民将永远同兄弟的朝鲜人民紧密地团结在一起，高举马克思列宁主义和无产阶级国际主义的旗帜，坚决反对帝国主义和现代修正主义，为世界和平、民族解放、人民民主和社会主义的新胜利而共同奋斗。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六四年八月十四日"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":43,"page_end":44},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"366dc732ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）《先锋报》盛赞毛主席在中共七届二中全会上的报告  毛主席报告丰富了马列主义宝库  这个伟大的马列主义文献高举阶级斗争的旗帜，照亮了中国革命的道路","authors":[],"dates":[{"year":1968,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）《先锋报》盛赞毛主席在中共七届二中全会上的报告"},{"type":"paragraph","text":"毛主席报告丰富了马列主义宝库"},{"type":"paragraph","text":"这个伟大的马列主义文献高举阶级斗争的旗帜，照亮了中国革命的道路"},{"type":"paragraph","text":"新华社墨尔本七日电　澳大利亚共产党（马克思列宁主义）机关报《先锋报》五日发表文章，热烈欢呼毛主席一九四九年《在中国共产党第七届中央委员会第二次全体会议上的报告》的重新发表。"},{"type":"paragraph","text":"文章说：“澳大利亚革命派将学习这个报告，从而使自己的阶级立场更加坚定。这个报告将有助于更深入地理解中国无产阶级文化大革命。”"},{"type":"paragraph","text":"文章说，毛主席的这个报告，是在打败美帝支持的蒋介石军队和解放中国的前夕对中国形势所作的马克思列宁主义的深刻分析。"},{"type":"paragraph","text":"文章说，这个报告规定了从民主革命发展到社会主义革命以及国家的社会主义建设的整个航向。"},{"type":"paragraph","text":"文章说，这个具有历史意义的文献，大大地丰富了马克思列宁主义的宝库，它虽然具体论述的是中国的情况和问题，但是，对全世界的革命者都具有无可估量的重要意义。"},{"type":"paragraph","text":"文章说，这个伟大的马克思列宁主义文献，驳斥了刘少奇及其同伙的资产阶级路线。在这个文献里，大家要学习的是两条路线的斗争，即无产阶级路线和资产阶级路线的斗争。"},{"type":"paragraph","text":"文章指出，这个文献的实质是开展阶级斗争。"},{"type":"paragraph","text":"文章说：“在中国革命的每一个转折关头，总有那么一些人要向资产阶级投降——走议会道路而不是开展武装斗争，同蒋介石搞‘联合’以取消党，向日本帝国主义，后来又向美帝国主义投降。”"},{"type":"paragraph","text":"文章说：“这条投降路线披上了许多伪装，但是里面的那副丑恶嘴脸却始终是同一个，那就是投降，不要革命。”"},{"type":"paragraph","text":"文章说：“毛主席一直高举阶级斗争的旗帜。他提醒人们注意前面的陷阱。他对每一种情况都进行了极其深刻周密的科学分析，照亮了革命的道路。”"},{"type":"paragraph","text":"文章说，根本的问题是依靠什么人。“是依靠工人阶级呢，还是依靠资产阶级？在整个中国革命历史中，毛泽东主席都把这个根本问题突出出来。”"},{"type":"paragraph","text":"文章指出，澳大利亚的斗争也是依据这个原则，其目的是建立工人阶级的政权，摧毁资产阶级政权。在实现这个目的的过程中，斗争将采取多种形式，而且必将达到其最高形式——反对资产阶级的武装斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71f02e4cef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

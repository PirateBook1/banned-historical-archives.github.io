script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党员、干部要用毛主席哲学思想武装起来","authors":[],"dates":[{"year":1970,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川沙县合庆公社党委会、革委会"},{"type":"paragraph","text":"“群众上去了，党员、干部怎么办?”我们认为，重要的一条是党员、干部要用毛主席的光辉哲学思想武装头脑，提高继续革命觉悟，提高政策水平，学会使用唯物辩证法，带领广大群众在三大革命运动中奋勇前进。"},{"type":"paragraph","text":"沪东造船厂铸工车间工人的革命大字报，在我们公社里引起很大反响。广大贫下中农和社员群众，批评我们有些党员、干部突出政治不够，存在党不管党的现象；强烈要求党员、干部带领群众狠抓革命，猛促生产，把革命、生产搞上去。群众的尖锐批评，触动了我们的思想。我们立即举办毛泽东思想学习班，学习沪东造船厂的革命大字报，分析了党员、干部的状况。"},{"type":"paragraph","text":"大家强烈地感到，我们党员、干部天天在三大革命运动的第一线，碰到许多矛盾，有领导与被领导的矛盾，群众之间的矛盾，人与自然的矛盾，等等。工作千头万绪，深感思想水平跟不上飞跃发展的形势，经常掉在群众后面。如何来解决党员、干部的主观世界同客观世界之间的矛盾呢?摆在我们面前的任务，就是组织党员、干部学习，提高他们的继续革命觉悟，提高他们的政策水平，帮助他们跟上形势。毛主席教导我们:“要教育干部懂得一些马列主义，懂得多一些更好。”我们举办了公社政治业余学校，组织党员、干部、“土记者”骨干约一百人参加学习，每星期利用业余时间学习怎样用毛主席哲学思想来解决革命工作中的各项实际问题。我们分析了全公社革命生产的形势和群众运动中的新特点，提出了“学习一分为二，批判合二为一”，“掌握自然规律，做自然的主人”，“革命统帅生产，政治统帅业务”等八个课题，教育党员、干部摆正革命和生产的位置，狠抓阶级斗争和两条道路斗争不转向，深入开展革命大批判，努力做到阶级斗争年年讲，月月讲，日日讲，扎扎实实抓好革命，猛促生产，把革命、生产搞上去。"},{"type":"paragraph","text":"学习毛主席哲学思想是为了用，为了推动革命和生产不断前进。除了公社政治业余学校学习哲学外，我们还结合上党课，布置检查工作，大讲毛主席的哲学思想。在“三夏”大忙期间，我们发现有些生产队长只抓生产，不抓学习。我们就在一次生产队长会议上，组织大家学习江苏省一位生产队长写的哲学文章《磨刀不误砍柴工》，反复讲明精神变物质的道理，要求每个生产队长要抓好“天天读”与家庭学习班，推动群众性的大学习。毛主席的哲学思想变为群众手里的尖锐武器，产生了巨大的物质力量。党员、干部学习了“掌握自然规律，做自然的主人”一课后，分析了“三夏”的气候特点，充分发挥了人的积极因素，努力变不利条件为有利条件，夺取“三夏”全胜。全公社出现一派战斗气氛，收、种、管环环扣紧，三熟制早稻莳秧比去年提前完成，还复打到元、大麦一万五千斤、油菜籽七千多斤。群众说:“今年的‘三夏’，是历年来打得较好的一仗”。"},{"type":"paragraph","text":"我们组织党员、干部学习毛主席哲学思想还刚开始，但也初步尝到了甜头。我们决心学长溇，赶长溇，围绕讨论三个“怎么办”，把党员、干部学习毛主席哲学思想抓下去，开展群众性的学哲学、讲哲学、用哲学活动，进一步学长溇，找差距，揭露矛盾，解决矛盾，掀起一个你追我赶的社会主义竞赛新高潮，使革命、生产更上一层楼，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb8a919ddb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

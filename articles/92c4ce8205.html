script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e965a204-144b-48f9-bb3a-a66567e088b7","name":"形形色色的造反——红卫兵精神素质的形成及演变（中文大学1999年）","internal":false,"official":false,"type":"pdf","author":"徐友渔著，中文大学1999年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/e965a204-144b-48f9-bb3a-a66567e088b7.pdf"],"article":{"title":"后记","alias":"","parts":[{"type":"paragraph","text":"后记"},{"type":"paragraph","text":"本书的构思和写作始于1992年，完成于1996年一距文化大革命发动整整三十年。在此期间，探访了分布于全国各地的一百多位前红兵，阅读了文革期间各种出版物，研究了西方学者的有关著作，和国内外研究文革的学者进行了交流切，亚发表了文若干篇，作为本书的前期备。本书的完成，得到了各方面的支持和助。"},{"type":"paragraph","text":"我数次应香港中文大学中国文化研究所邀请作哲学与文化研究，或赴英途经香港而受到该所热情招待，每次都乘便在中文大学的大学服务中心阅读有关文革的资料。"},{"type":"paragraph","text":"我在研究中得到「中国社会科学季刊研究基金的资助，使我得以支付外出探访，购买资料等研究活动所需的费用。因此而完成的研究文\u003c文化大革命中红兵行为动因的调查和分析\u003e发表于《中国社会科学季刊》1996年5月号。"},{"type":"paragraph","text":"在探访过程中，武汉、上海、西安丶成都、北京、河南等地的朋友极为热心地为我联繁探访对象，甚至花很多时间全程陪同我进行探访，提供自己保存的资料。形形色色的造反一一红兵精神素质的形成及演变"},{"type":"paragraph","text":"经好友W君的安排，我得以在某资料中心用两个月时间阁读全国各省的红兵小报，形成对文革期间全国形势的全面而系统的了解。"},{"type":"paragraph","text":"多被探访者克服了种种不便，甚至冒看一定风，接受了我的探访。其中相当一部分人的口述，我作了录音，亚遂学逐句整理，这形成了一笔最为宝的研究财富。"},{"type":"paragraph","text":"若干朋友慷概地将自己保存的文革材料全部送给我，或我读精心保存的大箱资料。"},{"type":"paragraph","text":"本书初稿写成后，我在文革中结识的、于不同派别的X君（在文革中以擅长理研究而著名），专程到北京，真通读全书，提了不少宝贵意见。"},{"type":"paragraph","text":"本书定稿过程中，香港中文大学中国文化研究所金观涛教授、刘青峰教授提出了不少有发性的意见和建藏，对于提高本书学质量，使其更符合学术规，有极大的助。"},{"type":"paragraph","text":"优向以上机构和个人，表示由衷感谢。当然，本书观点方面的问题，-概由我本人负。"},{"type":"paragraph","text":"最后，我也要感谢我的妻子杨功焕，她一直鼓我，不鞭策我完成此善·此外，她乘出差之便，替我在远的少数民族地区进行探访。"}],"authors":["徐友渔"],"dates":[{"year":1999}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":320,"page_end":321},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92c4ce8205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

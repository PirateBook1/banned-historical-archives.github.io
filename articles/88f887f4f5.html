script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"圆满结束了对我国的国事访问  西丽玛沃·班达拉奈克总理离上海回国  周恩来总理和王洪文副主任等以及数千名群众到机场热烈欢送","authors":[],"dates":[{"year":1972,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"圆满结束了对我国的国事访问"},{"type":"paragraph","text":"西丽玛沃·班达拉奈克总理离上海回国"},{"type":"paragraph","text":"周恩来总理和王洪文副主任等以及数千名群众到机场热烈欢送"},{"type":"paragraph","text":"新华社上海一九七二年七月五日电　斯里兰卡共和国总理西丽玛沃·班达拉奈克夫人，圆满结束了对我国的国事访问，今天晚上乘飞机离开上海回国。"},{"type":"paragraph","text":"西丽玛沃·班达拉奈克总理的随行人员：曼迪斯、拉瓦特博士、达纳帕拉、钱德拉塞克拉，以及西丽玛沃·班达拉奈克总理的儿子阿努拉·班达拉奈克同机离开上海回国。"},{"type":"paragraph","text":"前往机场欢送斯里兰卡贵宾的有，国务院总理周恩来，上海市革命委员会副主任、中国人民解放军上海警备区政治委员王洪文，上海市革命委员会副主任马天水、周纯麟、杨富珍、刘耀宗、周丽琴，外交部副部长韩念龙，水电部副部长钱正英，中国驻斯里兰卡大使马子卿和郭枫同志等。"},{"type":"paragraph","text":"斯里兰卡驻中国大使卡朗纳戈达和夫人，大使馆参赞巴勒苏布拉马尼耶姆，广播公司代表拉贾帕克西，也前往机场送行。"},{"type":"paragraph","text":"虹桥机场上飘扬着中、斯两国国旗，数千名群众怀着对斯里兰卡人民友好的感情聚集在机场上热烈欢送贵宾。当西丽玛沃·班达拉奈克总理在周恩来总理和王洪文副主任陪同下，乘敞篷汽车同欢送群众告别时，人们挥动着花束和彩绸，高呼：“热烈欢送斯里兰卡贵宾！”“中斯两国人民的友谊万岁！”“全世界人民大团结万岁！”少年儿童向西丽玛沃·班达拉奈克总理献了鲜花。机场上充满了中、斯两国人民团结友好的热烈气氛。"},{"type":"paragraph","text":"前往机场欢送的还有上海市革命委员会和中国人民解放军驻沪部队等有关方面负责人杜彪、武占魁、张宜爱、冯国柱、黄涛、黄金海、韦明、张振亚、刘象贤，以及外交部的司长、副司长韩叙、叶成章、王珍等。"},{"type":"paragraph","text":"今天，在贵宾们离开上海以前，阿努拉·班达拉奈克等斯里兰卡贵宾还参观了上海拖拉机厂和马陆人民公社，受到工人和人民公社社员的欢迎。（附图片）"},{"type":"paragraph","text":"西丽玛沃·班达拉奈克总理在周恩来总理和王洪文副主任陪同下，乘敞篷汽车同欢送群众告别。新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88f887f4f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

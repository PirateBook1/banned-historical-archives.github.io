script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天山中学列出专题进行宣讲引导学生深刻认识文化大革命的重要意义","authors":[],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　天山中学党支部列出专题，进行宣讲，对学生认真进行“文化大革命好”的教育，激发了学生无产阶级感情，推动了批判邓小平、反击右倾翻案风斗争的深入发展。"},{"type":"paragraph","text":"在对学生进行“文化大革命好”的教育活动中，这个学校党支部列出了这几个专题:文化大革命是干什么的，为什么说文化大革命不搞是不行的；资产阶级就在共产党内，走资派是复辟资本主义的主要力量；从天安门广场反革命政治事件认清邓小平的反动本质；永远和走资派对着干，斗到底。列出专题后，他们用多种形式进行宣讲，根据各专题的不同要求，有的在全校进行宣讲，有的由教师在班级进行宣讲。组织全校宣讲时，充分发挥本校教师和工人讲师的作用。另外，还发动学生理论小组进行宣讲。比如，在进行第一个专题时，他们请教师讲《从教育战线十七年看文化大革命不搞是不行的》，请工人讲师讲《从其他战线十七年看文化大革命不搞是不行的》。有些班级理论小组，在学校宣讲的基础上，结合自己的学习体会，又对同学进行宣讲。这样使同学们受到的教育比较深刻，认识到文化大革命是两个阶级的生死搏斗，是跟党内走资派作殊死斗争。"},{"type":"paragraph","text":"在宣讲过程中，这个学校还把宣讲与学习马列著作和毛主席著作，学习毛主席的重要指示相结合，与批判邓小平的反动谬论和罪行相结合，与教育革命相结合。如在宣讲第一个专题中，他们组织同学认真学习毛主席关于“文化大革命是干什么的?是阶级斗争嘛”等重要指示，批判邓小平“三项指示为纲”的修正主义纲领和“积重难返”等反动谬论，使广大同学加深了对文化大革命和反击右倾翻案风斗争伟大意义的认识，进一步认清了邓小平翻文化大革命的案，算文化大革命的帐的罪恶目的，就是要复辟资本主义。"},{"type":"paragraph","text":"这个学校还注意根据青少年的特点，以举办报告会、主题班会、展览会、社会调查和观看电影等形式，使学生受到生动形象的教育。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8999d69b3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

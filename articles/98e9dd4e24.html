script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电曼查姆总统  热烈祝贺塞舌尔宣告独立  我国政府决定承认塞舌尔共和国","authors":[],"dates":[{"year":1976,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理致电曼查姆总统  热烈祝贺塞舌尔宣告独立"},{"type":"paragraph","text":"我国政府决定承认塞舌尔共和国"},{"type":"paragraph","text":"新华社一九七六年六月二十七日讯　中华人民共和国国务院总理华国锋六月二十七日打电报给塞舌尔共和国总统詹姆斯·理·曼查姆，热烈祝贺塞舌尔共和国宣告独立。电报全文如下：塞舌尔群岛维多利亚塞舌尔共和国总统詹姆斯·理·曼"},{"type":"paragraph","text":"查姆阁下："},{"type":"paragraph","text":"在塞舌尔共和国宣告独立的时候，我代表中华人民共和国政府和人民，向阁下，并通过阁下向塞舌尔共和国政府和人民致以热烈的祝贺。我借此机会通知阁下，中华人民共和国政府决定承认塞舌尔共和国。我希望，塞舌尔共和国的宣告独立，将为中、塞两国建立和发展友好关系开辟新的前景。"},{"type":"paragraph","text":"祝塞舌尔人民在反帝、反殖、反霸，维护民族独立和国家主权以及建设自己国家的前进道路上取得新的胜利。中华人民共和国国务院总理华国锋一九七六年六月二十七日"},{"type":"paragraph","text":"于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"98e9dd4e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

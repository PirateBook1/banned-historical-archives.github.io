script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省自贡市委关于算账情况的简报","authors":[],"dates":[{"year":1959,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"四川省自贡市委关于算账情况的简报","type":"title"},{"text":"……（上缺）目公布后群众说：还是要把生产搞好才是正经事，今后不要再去抬树子了，出勤率也比过去增多了。账目公布较清楚的有这样几种好的作法：","type":"paragraph"},{"text":"1·加强对干部和财务人员的思想教育，批判克服怕麻烦思想和畏难情绪；","type":"paragraph"},{"text":"2·将公社、管区、生产队三级的财务人员，集中起来清账，便于查对和互相帮助；","type":"paragraph"},{"text":"3·对个别账目弄不清楚的，组织财务人员到各户登门查对；","type":"paragraph"},{"text":"4·有些无法清理的账目，如调拨的红苕、竹子、蔬菜余款等采取自报，民主评议的办法协商，也把账目大体清正了。","type":"paragraph"},{"text":"第三、少数进展较快的管区，主要干部的私账已基本上向群众交代了，这种多属问题较多或已烂掉的管区，黄市公社麻柳坝管区14个党员中，11人有问题，应受党纪处分的5人（其中有一人还须法办）。这个支部已经烂掉了，几个主要干部是贪污盗窃集团，最严重的是宣教委员，管区的主任叫伍绍章见款就贪污，总额达480多元，乱搞女人三个，开大会斗争了一个老头子，这个老头子叫吴兴发（他几顿没有吃饭，同伙食团长讲好后退回去煮了一顿干饭吃），气不过去吊死了，这些事情群众很愤怒，把盖子揭开了，撤换了领导以后，群众的情绪很高，新找出的代理人也很积极，凡布置一个工作下面就积极的干，干部下队群众不是乱骂了，到处都找干部反映情况，关系更……（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad49fd95ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席的讲话","authors":[],"dates":[{"year":1963,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席的讲话"},{"type":"paragraph","text":"新华社平壤二十七日电　中华人民共和国主席、中国共产党中央委员会副主席刘少奇在平壤车站的告别讲话，全文如下：亲爱的金日成首相同志，亲爱的崔庸健委员长同志，亲爱的同志们，朋友们："},{"type":"paragraph","text":"我们在你们美丽的国家进行了十二天友好访问之后，就要同你们告别了。在这临别的时刻，请允许我再一次感谢朝鲜人民、朝鲜劳动党和共和国政府对我们的盛情接待和热烈欢迎。"},{"type":"paragraph","text":"这次访问，给我们留下了深刻难忘的印象。我们亲眼看见了朝鲜人民在社会主义革命和社会主义建设的各个战线上取得的伟大成就。以金日成同志为首的朝鲜劳动党的领导是英明的、正确的。朝鲜人民是有革命朝气的。我们相信，勤劳勇敢的朝鲜人民，在朝鲜劳动党的领导下，一定能够克服前进道路上的一切困难，不断取得新的更大的成就。"},{"type":"paragraph","text":"朝鲜劳动党坚决反对帝国主义，支持各国被压迫人民和被压迫民族的革命斗争；坚决反对现代修正主义，捍卫马克思列宁主义的纯洁性。朝鲜劳动党是国际共产主义运动中的一支坚强的队伍，是全世界一切革命人民的可靠的朋友。"},{"type":"paragraph","text":"这次访问，使我们更加深信，我们两国人民的友谊和团结是建立在马克思列宁主义和无产阶级国际主义基础上的，是用鲜血凝成的，是牢不可破的。毫无疑问，这种友谊和团结，将继续在建设社会主义、反对帝国主义和现代修正主义的共同斗争中，显示出它的强大威力。"},{"type":"paragraph","text":"祝兄弟的朝鲜人民在社会主义建设事业中不断取得新的成就。"},{"type":"paragraph","text":"祝兄弟的朝鲜人民争取祖国和平统一的神圣斗争取得最后的胜利。"},{"type":"paragraph","text":"中朝友谊万岁！"},{"type":"paragraph","text":"英雄的朝鲜人民万岁！"},{"type":"paragraph","text":"朝鲜民主主义人民共和国万岁！"},{"type":"paragraph","text":"光荣的朝鲜劳动党万岁！"},{"type":"paragraph","text":"朝鲜人民敬爱的领袖、中国人民亲密的朋友金日成同志万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d39846f8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"企业、军队、机关、学校搞得乱七八糟","authors":["中南土建学院","陈炎文"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"企业、军队、机关、学校搞得乱七八糟","type":"title"},{"text":"中南土建学院陈炎文","type":"authors"},{"text":"(中南土建学院党委召开民主党派座谈会上发言)","type":"subtitle"},{"text":"中南土建学院教授陈炎文认为，三大主义主要是宗派主义。他说，共产党在江西打败了，到延安补充了干部，几年后，老干部都做了官，外行管内行，公路局长都是外行。他说，解放初与党有距离，肃反后距离更大，在业务上，党想去找旧知识分子，但墙很高，内行都不愿接近党，敬鬼神而远之，党员是鬼神，党所知道的情况完全是假的。为什么匈牙利会是那样？如不整，中国会和匈牙利一样。他说，学生负担过重，完全是国家领导的错误。赵汉涛(党员)要我培养，我不愿培养他，任其自生自灭。他说，共产党七年，发展到恶劣程度，一有变化，匈牙利事件可能重演。","type":"paragraph"},{"text":"他在发言中认为现在企业、军队、机关、学校搞得乱七八糟，十二年能否赶上国际水平也成问题，搞一个拖拉机厂，一把火、一个炸弹就完了。","type":"paragraph"},{"text":"他说，共产党家天下，把知识分子看成贼。他说党对思想工作抓得紧，这是怕知识分子造反，其实知识分子又没有枪，何必那样怕？","type":"paragraph"},{"text":"他说，这次运动我院大大落后，有人主张党员串连党员，推进运动，我不赞成党员串连，民主党派去串连更好些。","type":"paragraph"},{"text":"他说，现在是官官相护，党党相安，这次整风是否能解决问题，我很怀疑，因为外行来领导，但又撤不了职，他们要领导，从学校到国务院都如此，他举例说，水利厅七个厅长有五个老干部，他们工资都很高，他说如果光拿钱不做事，我们六亿人民养得起，但外行不懂业务，又要管事，把工作搞糟了，懂一点就更麻烦。因此，他说，希望领导“老马识途”，但不希望“老狗挡道”。","type":"paragraph"},{"text":" (原载土建学院“正确处理人民内部矛盾学习简报”第八期)","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d03af4e4e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

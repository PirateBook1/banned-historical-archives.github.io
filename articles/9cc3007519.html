script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2481","name":"建设部房地产业司关于在房屋拆迁中涉及代管房产处理的几点意见","author":"建设部房地产业司","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"建设部房地产业司关于在房屋拆迁中涉及代管房产处理的几点意见","dates":[{"year":1994,"month":6,"day":13}],"is_range_date":false,"authors":["建设部房地产业司"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2049-2050","tags":[{"name":"房地产","type":"主题/事件"},{"name":"私房","type":"主题/事件"}],"parts":[{"type":"title","text":"建设部房地产业司关于在房屋拆迁中涉及代管房产处理的几点意见"},{"type":"subtitle","text":"（1994）建房产字第31号"},{"type":"paragraph","text":"各省、自治区、直辖市建委（建设厅），省会城市、计划单列城市建委、房地产管理局、落实房屋政策办公室："},{"type":"paragraph","text":"随着城市房地产开发建设和危旧房改建的发展，各地现已陆续拆除了一部分代管房产（是指因产权人出走弃留或下落不明由政府房地产管理部门、使用单位、军队代为管理需落实房产政策的房产）。在对这部分代管房产的拆迁中，有的地方和部门已按《城市房屋拆迁管理条例》的有关规定对拆除的代管房产进行了补偿，但是也有少数地方政府和建设拆迁单位未按有关规定给予补偿和妥善处理，妨碍了落实房产政策工作的正常进行。"},{"type":"paragraph","text":"为了认真贯彻中共中央办公厅、国务院办公厅（1991）9号文件和建设部建房（1992）44号、建房（1993）487号文件（以下简称：“两文”）的有关精神，根据《城市房屋拆迁管理条例》的有关规定，现对在房屋拆迁中涉及代管房产的有关问题提出以下处理意见："},{"type":"paragraph","text":"一、 为加强对代管产房屋的管理，各地房地产管理部门（落实房屋政策办公室），应对代管房产（含房地产管理部门管理的和现由使用单位自管的代管房产）的使用情况、征用拆除、调拨和房屋租金收取情况进行全面清理，登记造册、并指定专门机构保管。"},{"type":"paragraph","text":"未经房地产管理部门（落实房屋政策办公室）的批准，任何单位和个人不得擅自对代管房产进行拆、改、调拨或转让。"},{"type":"paragraph","text":"二、 凡国家建设征用、房屋拆迁中涉及到代管房产的，应按《城市房屋拆迁管理条例》以及地方规定的补偿标准予以补偿。"},{"type":"paragraph","text":"三、 在代管房屋拆迁前，建设拆迁单位（个人）应与房屋代管人签订拆迁补偿合同，对拆除的代管房屋及附属物应进行估价，并对房屋的现状进行勘测、拍照、录相，详细记载，做好“证据保全”各项工作，并将所有资料按规定立专卷存档。"},{"type":"paragraph","text":"四、 对未缴清拆除代管房产补偿价款的，房地产管理部门不得办理房地产权属登记手续。"},{"type":"paragraph","text":"五、 各地房地产管理部门（落实房屋政策办公室）对收缴的拆除代管房产的房价款应实行统一专项管理，专款专用，并按“两文”的有关规定，用于处理解决落实房产政策的问题。"},{"type":"paragraph","text":"一九九四年六月十三日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cc3007519"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

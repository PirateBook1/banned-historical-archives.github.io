script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"游行队伍涌向苏使馆前讨伐苏修罪行首都连日达百万人示威审判苏修头目坚信总有一天，苏联人民会起来造反砸烂苏修统治集团　毛泽东思想的伟大红旗终将飘扬在克里姆林宫的上空","authors":[],"dates":[{"year":1967,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京30日电　首都广大革命造反派和各界革命群众今天继续到苏联大使馆门前举行示威游行，最强烈地抗议苏修混蛋在莫斯科血腥镇压我留欧学生的法西斯暴行，最强烈地谴责这些混蛋指使苏联驻伊拉克大使馆人员野蛮殴打我留学生。他们指出，这是苏修混蛋们对我国人民欠下的又一笔血债，这笔血债一定要偿还。"},{"type":"paragraph","text":"激烈的示威游行已经持续了五天，前来示威的革命群众已达一百万人。每天从清晨到深夜，愤怒的人群不断从全城四面八方涌向反修路的苏联大使馆。大使馆门前变成了一片愤怒的海洋，变成了审判苏修头目的场所。数不清的革命工人、革命农民、革命师生、革命干部以及许多街道居民，举着伟大领袖毛主席的画像和马克思、恩格斯、列宁、斯大林的画像，扛着红旗，拿着标语牌前来举行示威。反修路两旁的墙壁上以及全城的大街小巷，贴满了声讨苏修混蛋的标语和漫画。广播宣传车整天以战斗的声音声讨苏修领导集团的法西斯罪行。在苏联大使馆门前，许多前来举行示威游行的人手捧红彤彤的《毛主席语录》集体高声朗读，并不断振臂高呼:“打倒美帝!”“打倒苏修!”“无产阶级文化大革命万岁!”“伟大的领袖毛主席万岁，万万岁!”苏联大使馆整天大门紧闭，有时出来一两个人员企图向群众进行挑衅，也被示威群众轰得夹尾而逃。"},{"type":"paragraph","text":"大批抗议书象炮弹一样射向苏修混蛋。这些抗议书指出，苏修领导集团采取的野蛮的法西斯暴行，暴露了他们害怕我国文化大革命，害怕毛泽东思想。总有一天，苏联人民会起来造它们的反，夺它的权，把修正主义砸个稀巴烂。马克思列宁主义、毛泽东思想的红旗，终将飘扬在克里姆林宫的上空"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06a7f502ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

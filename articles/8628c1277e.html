script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"对东北贸易部围剿大贪污分子大会的经验的批语","alias":"","parts":[{"type":"paragraph","text":"关于在五反中不提反暴利口号的批语"},{"type":"paragraph","text":"（1952年3月1日）各同志："},{"type":"paragraph","text":"西南局二月二十九日的电报“是正确的，发给你们参考。当天津、济南、南京、上海等处提出反暴利口号时，大资本家即迅速接受，因为这个口号可以被他们利用去威胁中小资本家，说他们的利润中也有暴利。就目前时期来说，真正违反国家和人民利益的暴利，已包含在五反的各项对象中，故只应提五反，不应再提反暴利。隐匿侵吞敌产、逃走外汇两事，国家已有法令，又可包括在“盗窃国家财产”一项内。捣（倒）卖金银、偷卖鸦片白面两事，国家亦有法令，可依法办理，不必于五反外另立项目，变为六反七反。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月一日"},{"type":"paragraph","text":"[1]指中共中央西南局1952年2月29日对川西区党委关于五反中不法行为临时计算办法的批示。批示认为暴利的提法是很不妥当的，因为它不好计算，掌握不紧就容易形成以算剥削账的办法去算暴利，造成混乱，从政治上说也不够策略，事实上许多奸商愿意承认暴利，而不愿意承认盗窃。所以，暴利应列入盗窃国家财产或因此而使国家受到的损失为好。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":457,"page_end":457},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8628c1277e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

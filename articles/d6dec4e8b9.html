script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"桂西僮族自治区很多新建社的生产情况十分混乱","authors":["李益芳"],"dates":[{"year":1955,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"桂西僮族自治区很多新建社的生产情况十分混乱","type":"title"},{"text":"李益芳","type":"authors"},{"text":"【广西分社十九日讯】桂西僮族自治区邕宁、横县、宾阳等十五个县新建成的一万一千多个农业生产合作社，有一部分目前还没有建立新的生产秩序，编好劳动组织，生产上十分混乱。宾阳县第八区和横县那阳区的二百一十三个新社，只有一百二十五个已编组、编队出工，其余还是全社大拨工或以互助组为单位出工。如邕宁县五塘乡下陈农业生产合作社五十七个劳动力，挤在一亩七分的麦田里整地，锄碰锄、脚碰脚，有的社员脚都被锄头砍伤。宾阳县八区有十二个社还是社员各干各的。都安瑶族自治县龙州乡地王农业生产合作社将农具堆在一起，由各个生产组抽签，结果有的组劳动力少的抽得多，劳动力多的抽得少，有一个组却一把也抽不着。扶绥县渠黎区某乡新建的十个农业生产合作社，也由于没有固定劳动组织、固定耕作区、固定耕牛区和农具，有些社员找不到活干，白天睡大觉，或在大树下面打扑克。他们反映：“入社倒闭起来了。”","type":"paragraph"},{"text":"在这种情况下，有一部分基层干部对整顿巩固新社工作的认识还很差，盲目乐观、麻痹自满情绪相当普遍。他们认为整社工作是老一套，有的认为有老社带动，整社容易。如龙津县精威乡支部书记说，我虽然不懂得办社，但是有老社示范，那就不成问题。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年12月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6dec4e8b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

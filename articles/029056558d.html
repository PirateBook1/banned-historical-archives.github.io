script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"支持温昌芸大字报的申诉","authors":["北京地质勘探学院","解天立"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"支持温昌芸大字报的申诉","type":"title"},{"text":"北京地质勘探学院解天立","type":"authors"},{"text":"（解天立：北京地质勘探学院教师）","type":"subtitle"},{"text":"在肃反中种种粗暴的行为，曾引起我们的不满，而最近肖光钤同志和温昌芸在大字报的申诉中所揭发出来的事实，更激起我们的愤慨！为什么无辜的纯洁的心灵竟受到一些人毫无讳忌的蹂躏，而感到内心无疚。试问：人是最宝贵的如何理解，人的尊严在什么地方？对于青年的关怀又体现在哪儿？这些问题难道不值得领导同志们再三深思吗？","type":"paragraph"},{"text":"在整风中我们高兴的看到党委正在采取积极的措施来改正过去的错误，例如过去对一些青年不够信任现在有了一些扭转，过去被批评的同学现在担任了实习队长，温昌芸同学担任了贵州实习队的财务。那怕是一点一滴的改进，我们都热烈欢迎，但是还应该看到党委们改正错误的决心是不够坚决的，是什么阻碍党委丢下包袱，继续前进呢？是面子，是个人的威信，据报导，高教部曾要学校出布告，承认错误，学校这样做了吗？可以由党委自己回答。难道威信竟比上级的指示，恢复被践踏者的名誉和心灵的创伤更重要？这是建立什么威信？这种威信一钱不值，应一扫而净。只有向群众勇敢的承认错误，才能获得群众的信任。而党委目前所做的事是未检讨和公开宋质文的来信，说是国家保密。而不能给温昌芸本人看，这种作法只是说是过去错误的继续，只能说明党委并不是忠诚的改正错误。","type":"paragraph"},{"text":"更使我们惊诧的是，党委追问支持温昌芸（的）是哪位先生，而且记在本子上，其用意何在，这不得不使人怀疑，这事有可能成为有报复的预兆——请党委重温自己的诺言，这里对于坚持真理，伸张正义的普地教研室老师们表示钦佩。","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"029056558d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

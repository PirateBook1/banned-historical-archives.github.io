script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"肃反偏差的恶果在那儿？","authors":["北京地质勘探学院","郑国宝"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"肃反偏差的恶果在那儿？","type":"title"},{"text":"北京地质勘探学院郑国宝","type":"authors"},{"text":"（郑国宝，矿物教研室助教）","type":"subtitle"},{"text":"我一向盼望流浪海外的亲人们回国，尤其是远离祖国多年的年青的弟妹们，他们都已学成了，盼望着回国参加社会主义建设。他们不愿意流落海外过着白人势力下的奴仆生活，他们也盼望离别多年的父兄早日与家人团聚。我费尽了许多时间和心血忠劝他们回国，他们响往着祖国经济繁荣感到兴奋和喜悦，他们本来对祖国有足够了解，羡慕着新中国在共产党的领导下建立起来，他们了解到自己所获医学博士，化工学博士，机械学博士，想把自己技术贡献自己祖国是有意义的，打算把海外的研究工作告一段落就回国的。可是他们变心了，我的国内亲友们把我在肃反被错斗的痛苦事情全盘告诉了香港亲人。通过了香港与海外的联系，把我在国内情况「不信任」「痛苦」 「绝望」「得不到提拔」「受冤无处诉」「无前途」…等等告诉了马来亚的弟弟，美国洛杉机的弟妹们，三藩市的弟妹们，加拿大的妹妹及新西兰的姐姐，他们都替我惋惜，失望而感觉痛苦，对我遭遇抱不平而感觉到愤恨，引起海外华侨对祖国的怀疑，认为回国亦会受王党王国的怀疑，被压制、欺骗、剥夺人权绝路。他们来信说：骂我说「要把我们拖下水来，卷入苦海」。还说我偏要回国，自己拿苦来自受，多年来工作所获得是什么？时间白白浪费着，职位未得到提升，无出路，还不是在王党下雇佣吗？现在苦头受够了吗？失去信心受尽了百般压制，工作无权你的工作不是一个配角吗？我接到信感觉痛苦而流泪，我不愿伤害我亲人之骨肉情谊，我找不到更适当的语言回答他们。想起多年自己工龄不算少（一九五一年回国）而自己还是在一九五三年开始讲课，未得到同工同酬，而一些党员们只有两年工龄还未开始授课就提升了讲师，难怪海外亲人替我惋惜。而把我的遭遇「绝望」「冷淡」「无前途」「得不到信任」在海外作为笑柄。他们的心灵深处是怎样想的呢？值得回国吗？党委们你们还在梦中要想我动员海外华侨回国吗？我现在回答你们，我有很大困难，这件事情曾伤害了手足的情谊，我很痛心，谁无父兄谁无弟妹，谁愿意自己亲人流浪海外无依无靠，在白人势力下误尽一生，数月前大系党总支给我一张北京市留美家属新年联欢会」的请柬，我也到会了。那时候我的心发出一阵阵心酸，想到我以前动员很多人回国得不到的好处，反而引起领导对我的怀疑、冷淡而且得不到信任。我奖励我的亲人们要回国团聚，在漫长的岁月里不能实现感到失望而痛苦。我们手足之间相互怀念着，我们之间隔着不是南中国海，也不是太平洋，而是肃反时所裂开的一条无底的深渊，阻挠他们回国不仅是英国殖民地大臣，亦不仅是美国移民局，而是肃反时斗错我的一些庸官从仆所为，党委们，醒醒吧!你们打击了几千万海外同胞一向响往着祖国的心，阻挠我亲人们的团聚，你们还损害了在海外党的尊严和威信，难道这肃反的偏差恶果不大吗？","type":"paragraph"}],"comments":[],"origin":"北京地质勘探学院党委会宣传部编《社会主义教育参考资料第二编：右派言论汇编》，1957年10月5日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8c5a263b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

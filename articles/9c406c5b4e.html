script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西省已死了三十多个转业军人","authors":["李余庆","汪德鉴"],"dates":[{"year":1955,"month":2,"day":18}],"is_range_date":false,"parts":[{"text":"江西省已死了三十多个转业军人","type":"title"},{"text":"汪德鉴李余庆","type":"authors"},{"text":"【江西分社十八日电】据江西省兵役局同志谈，江西省已死了三十多个转业军人。其中大部分是因为婚姻问题自杀或被杀的，有些甚至是被自己的老婆和别人勾结谋杀的。上饶专区有一个转业军人被老婆和别人合谋暗杀后，当地法院主张把凶犯判处死刑，但该县县长不同意，拖延了好久还没有得到处理(省委意见判死刑)。","type":"paragraph"},{"text":"最近，回到南昌市的八十多个转业军人，也长久得不到安置。有很多单位缺人，但一听说介绍去的是转业军人，便坚决不收。还有四百多个转业军人来到南昌，但负责接待的机关只派了一个人到车站迎接，叫他们自己出钱雇车拉行李。到了住的地方后，大部分人都住在潮湿的地板上，饭也没有吃好。转业军人很不满意。","type":"paragraph"},{"text":"江西省委发现上述问题后，已专门开会进行检查和布置。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年2月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c406c5b4e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

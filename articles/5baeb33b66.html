script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"为什么不执行党和国家和政策？","authors":["北京医学院","林真"],"dates":[{"year":1957,"month":5,"day":29}],"is_range_date":false,"parts":[{"text":"为什么不执行党和国家和政策？","type":"title"},{"text":"北京医学院林真","type":"authors"},{"text":"两年前我复员回到北京。由于在参军前曾在前南京大学医学院学过两年，我希望能够复学，但由于该校已与某军医大学合并，高教部指示可与北京医学院联系请求复学。","type":"paragraph"},{"text":"我的遭遇","type":"subtitle"},{"text":"可是，当我在那一年六月来院请求复学时，却遭到了当时的马教务长的拒绝。我不得不参加统一招生考试，虽成绩够标准，但未被录取。","type":"paragraph"},{"text":"我又去问高教部，他们说可以按照高教部关于复员军人复学问题的规定再向北京医学院联系一次。","type":"paragraph"},{"text":"于是我又来院找曲副院长，他连头也不抬，说不知道高教部有这个规定。我说这个规定曾登载在最近的人民日报上，立即可以查出来。曲副院长说过几天查一下再告诉我。当时已是八月下旬，再过几天就要开学，显然是不愿接受我的意思。","type":"paragraph"},{"text":"我在绝望中又到教务科去请求，当时的教务科务员王汛同志接见了我。她说高教部确有这样的规定，我的事情可以办理。","type":"paragraph"},{"text":"经过审查，认为我的政治条件身体条件是合格的，经过又一次的考试，我的五门总分是470分，这样学校总算同意了我的入学。实际上曲副院长也不是不知道高教部的规定，在高教部讨论复员军人复学问题的时候，曲副院长曾经参加了会议。","type":"paragraph"},{"text":"几个问题和要求","type":"subtitle"},{"text":"一、既然我的政治、文化、身体三条件都合格，为什么我校不按照优先录取复员军人的规定予以录取？究竟我校的录取标准是什么？为什么竟出现了这样不合理的事情？我认为这件事情应该沏查。","type":"paragraph"},{"text":"同时，我认为今后招生工作及其他人事工作均不应只由少数几个人把持，应该吸收非党人士参与这个工作，应该接受群众的监督。如果还象过去那样仍由少数人想当然圈定考生，圈定留学生，决定工作分配问题，那就难免出现类似我所遇到的这样事情，应该录取的没有录取，不该录取的倒反而录取了。","type":"paragraph"},{"text":"二、热情接待复员军人，妥善安置复员军人，这是我们党和国家的政策，复员军人复学也是高教部规定的，为什么身为党委负责人和高等学校负责人的曲马二位副院长竟无视党和国家的政策，任意不执行上级机关的指示和规定。对我的复学问题采取了推、拖、糊的作法？","type":"paragraph"},{"text":"三、为什么曲、马二位副院长对待我——当时是非本校人员却是那么的冷淡和不尊重？特别是曲副院长，明知八月底就要停止办理复学手续，在八月廿几号的时候却还说过几天再通知我(事实上他既未看我的介绍信，也没有问我的住址，请问：怎样通知我？)。","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年5月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5baeb33b66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

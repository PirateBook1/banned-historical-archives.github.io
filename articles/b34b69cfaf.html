script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1848","name":"在落实干部政策中如何处理干部的职务安排和经济补偿","author":"","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"在落实干部政策中如何处理干部的职务安排和经济补偿","dates":[{"year":1983,"month":1}],"is_range_date":false,"authors":[],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区委员会组织部，审干文件汇编（一）， 216-217","tags":[{"name":"干部","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"经济补偿","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"平反","type":"主题/事件"},{"name":"文革","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"在落实干部政策中如何处理干部的职务安排和经济补偿"},{"type":"subtitle","text":"(一九八三年一月)"},{"type":"paragraph","text":"做好平反“文化大革命”中冤假错案、落实干部政策工作的基本要求是：过去受审查需要做结论而没有结论的，要尽快做出正确结论；已做结论处理但不正确的，要改正过来，一切诬蔑不实之词应予推倒；可以工作而没有分配工作的，要尽快分配适当工作；已分配工作但不适当的，要进行调整；年老体弱不能工作的，要妥善安排；对受审查期间死去的同志，要实事求是地作出结论，并做好善后工作；无辜受牵连的家属、子女、亲友、身边工作人员中应予解决的问题，要妥善解决。"},{"type":"paragraph","text":"对“文化大革命”中因冤假错案而受到错误处理的干部，其政治待遇和经济待遇原则上应恢复相当于原来的待遇。"},{"type":"paragraph","text":"关于职务安排问题，一要根据工作需要，二要根据被落实政策的干部的德才条件和身体条件，有的可以安排相当原来的职务，有的可以安排高于原来的职务，有的也可以低于原来的职务。不一定都要官复原职。有的同志认为，不官复原职就是没有落实政策。这种看法是不正确的。"},{"type":"paragraph","text":"关于经济补偿问题，凡属“文化大革命”以前的错案，应着重从政治上解决问题，财物原则上不清退，工资一律不补发；生活确有困难的，可适当予以补助。凡属于“文化大革命”中的冤假错案，在政治上平反以后，所扣工资应予补发；一些地区和部门因财政困难一时无法补发的，应作好思想工作，分期补发。"},{"type":"paragraph","text":"（摘自中组部编《党的组织工作问答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b34b69cfaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

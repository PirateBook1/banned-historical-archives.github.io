script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"粉碎“四人帮”以来上海体育战线团结胜利的盛会市第六届运动会隆重开幕彭冲、王一平、韩哲一等领导同志出席了开幕式","authors":[],"dates":[{"year":1978,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市体育战线团结胜利的盛会——上海市第六届运动会，九月三日下午在虹口体育场隆重开幕。"},{"type":"paragraph","text":"在国内外大好形势下迎来的市六届运动会，展现了本市体育战线抓纲治体育的绚丽景象。来自各区、县、高等院校和驻沪三军的二十四个代表团的一万六千多名男女运动员、裁判员、教练员和团体操成员，参加了这届运动会。这届运动会是粉碎“四人帮”以来，本市召开的一次规模大、项目全、人员多的体育盛会，是对本市体育事业成果的一次检阅。它将有力地推动本市群众性体育运动更广泛地开展，促进运动技术水平的迅速提高。"},{"type":"paragraph","text":"中共上海市委、市革委会领导同志彭冲、王一平、韩哲一、车文仪、陈锦华、赵行志、汪明章、王鉴、赵振清、杨恺、杨士法、杨心培、裴先白；驻沪三军负责同志何以祥、李宝奇、康庄、林青和其他有关方面负责人出席了开幕式。本市体育界知名人士也出席了开幕式。"},{"type":"paragraph","text":"昨天，虹口体育场上红旗招展，主席台上方并排矗立着毛主席和华主席的巨幅画像。主席台正前悬挂着大幅标语，上面写着:“发展体育运动，增强人民体质。”“友谊第一，比赛第二。”"},{"type":"paragraph","text":"下午三时，市体委主任、市六届运动会组织委员会副主任杜前宣布运动会开幕，全场发出经久不息的掌声。入场式在《运动员进行曲》的乐曲声中开始，一队手持鲜花的女青年簇拥着毛主席“发展体育运动，增强人民体质”、华主席“普及与提高相结合，努力发展体育事业”和叶副主席“刻苦锻炼，增强体质，攀登世界体育高峰”的题词模型，步入会场。在裁判员队伍之后，英姿焕发的男女运动员、教练员，迈着整齐的步伐通过主席台。这时，场上三万多名观众热烈鼓掌，祝贺上海市第六届运动会胜利开幕。"},{"type":"paragraph","text":"市革委会副主任、市六届运动会组织委员会主任杨恺致开幕词。他代表中共上海市委、市革委会向参加这届运动会的全体同志表示热烈祝贺。他指出，发展体育运动，可以增强人民体质，振奋革命精神，提高人们的组织纪律性，增进同世界各国人民的友谊，与实现新时期总任务有着十分重要的关系，是一项重要的任务。各级领导、各条战线都要关心和重视体育工作，体育战线的同志更要努力把体育工作搞好。"},{"type":"paragraph","text":"杨恺同志说，我们一定要高举毛主席的伟大旗帜，深入揭批林彪、“四人帮”疯狂破坏体育运动的反革命罪行，彻底肃清他们在体育战线的流毒和影响，把这场伟大斗争进行到底。我们要坚决贯彻党的十一大路线，高速度发展体育事业，进一步广泛开展群众体育运动，抓好关系到本市两百多万青少年健康成长的学校体育工作，积极地开展军事体育，在普及基础上狠抓提高，迅速赶超世界先进水平，为实现四个现代化作出贡献。在运动会各项比赛中要坚持无产阶级政治挂帅，认真贯彻“友谊第一，比赛第二”的方针，提倡和发扬社会主义新的体育道德作风，反对和抵制资产阶级的体育作风，赛出风格，赛出水平，力争创造一批优异成绩。"},{"type":"paragraph","text":"运动员代表也在会上发了言，表示要树雄心，立壮志，力争破一批市纪录和全国纪录，为祖国体育事业作出贡献。"},{"type":"paragraph","text":"在开幕式上，表演了大型团体操。团体操共分四场:第一场，《欢庆胜利》；第二场，《新苗茁壮》；第三场，《攀登高峰》；第四场，《胜利前进》。在历时五十分钟的大型团体操表演中，六千余名青少年以优美、刚健的舞姿和体操动作，壮丽多彩的背景图案，热情地歌颂了英明领袖华主席和党中央粉碎“四人帮”以来，抓纲治国，体育事业呈现的一派生气勃勃的景象。他们的精湛表演不时激起全场一阵阵热烈的掌声。"},{"type":"paragraph","text":"开幕式以后，江苏队和上海队表演了精采的足球比赛。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e01b8bc98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

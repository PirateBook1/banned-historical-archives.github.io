script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗过一个革命化、战斗化的春节倡议信","authors":[],"dates":[{"year":1971,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"再过十多天，春节就要到来了。在迎接春节的时候，我们回顾一九七○年，感到欢欣鼓舞；展望一九七一年，革命干劲倍增。"},{"type":"paragraph","text":"根据中央两报一刊元旦社论《沿着毛主席革命路线胜利前进》提出的要求和市党代表大会的决议，一九七一年上海郊区革命和生产的任务是繁重的，也是十分光荣的。常语说:“一年之计在于春。”我们下定决心，从头抓起，彻底破除“春节春节，乐得休息”的习惯势力，用毛泽东思想统帅春节的所有活动，作好完成一九七一年各项战斗任务的一切准备。为此，我们向全郊区各人民公社兄弟大队和各国营农场兄弟连队，提出过一个革命化、战斗化春节的倡议:"},{"type":"paragraph","text":"一、春节期间，继续广泛深入地开展活学活用毛泽东思想的群众运动。我们要组织干部和群众进一步学习党的九届二中全会公报和中央两报一刊元旦社论，学习市党代会的决议，热烈赞颂毛主席的丰功伟绩，尽情歌唱毛主席革命路线的伟大胜利。要发动群众，结合本单位两条路线斗争的实际，办好以学习毛主席哲学著作为主要内容的家庭学习班、联户学习班和政治夜校，广泛开展讲用活动，提高贯彻执行毛主席革命路线的自觉性。要总结和交流一年来活学活用毛主席光辉哲学思想的经验，从中发现典型，推动一般。"},{"type":"paragraph","text":"二、春节期间，要组织干部和群众进一步学习毛主席关于“农业学大寨”的伟大指示以及《人民日报》有关社论，总结经验，修订和落实今年学大寨的规划。要狠批叛徒、内奸、工贼刘少奇的修正主义黑货，狠批资本主义倾向，为学大寨群众运动的深入开展扫除障碍。在总结中，要以毛主席的哲学思想为武器，大反骄傲自满情绪，大反懦夫懒汉世界观，大反唯心论和形而上学；提倡唯物论和辩证法，树立无产阶级的雄心壮志，鼓足干劲，力争上游，力争在短期内把本单位建设成为大寨式的单位。"},{"type":"paragraph","text":"三、春节期间，要广泛开展拥军优属活动。要发动干部和群众，学习人民解放军的“四个第一”、“三八作风”的优良传统，把自己的大队和连队建设好。要举行军民座谈会、讲用会、联欢会，向现役军人写慰问信，修订和落实拥军公约，加强军民团结，搞好军民联防。要做好军属烈属的优抚工作，从政治上、生活上关心他们。"},{"type":"paragraph","text":"四、春节期间，要大张旗鼓地开展破“四旧”、立“四新”活动。要发动干部和群众，密切注意阶级敌人复活“四旧”进行破坏的新动向，挂上叛徒、内奸、工贼刘少奇的反革命修正主义黑货，把他们批倒批臭。要教育干部和群众突出无产阶级政治，大力移风易俗，反对封建迷信和请客送礼等歪风邪气；坚持艰苦奋斗、勤俭节约，反对大吃大喝、铺张浪费:实行晚婚和计划生育，反对早婚和无计划生育；在走亲访友时，提倡交流大学习、大批判的经验，反对谈吃谈喝乱谈“山海经”。"},{"type":"paragraph","text":"五、春节期间，要百倍提高革命警惕，加强无产阶级专政，防止一小撮阶级敌人的破坏和捣乱。节日期间，仍然要把“一打三反”运动抓紧，要加强对地富反坏分子的监督，加强民兵的值班守夜，做好防火、防特、防毒、防盗工作，保卫社会主义革命和社会主义建设的伟大成果。"},{"type":"paragraph","text":"六、“火车跑得快，全靠头来带”。节日期间，我们一定严格要求自己，狠抓自身的革命化，做到四带头。即:带头活学活用毛主席的哲学著作，带头贯彻执行毛主席的无产阶级革命路线，带头斗私批修，带头移风易俗。我们决心当好“阶级斗争的铁拳头，生产斗争的硬骨头，学大寨的火车头”，和广大群众进一步“团结起来，争取更大的胜利!”"},{"type":"paragraph","text":"南汇县泥城公社远征大队党支部、革委会"},{"type":"paragraph","text":"嘉定县徐行公社永胜大队党支部、革委会"},{"type":"paragraph","text":"金山县枫围公社利民大队党支部、革委会"},{"type":"paragraph","text":"国营前进农场造林连党支部、革委会"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2919ff7df8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

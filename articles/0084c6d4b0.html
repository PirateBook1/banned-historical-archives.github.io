script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本亚非团结委员会访华代表团访问毛主席旧居后留言说毛主席是世界革命和民族解放领导者 毛泽东思想是全世界被压迫者的太阳","authors":[],"dates":[{"year":1966,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社长沙13日电　日本亚非团结委员会访华代表团一行五人在湖南省访问了韶山毛主席旧居后，团长伊藤实代表代表团留言说:“我们访问韶山后，更加确信毛泽东主席是当代马克思列宁主义的继承者和发展者，是全世界无产阶级革命和民族解放运动的领导者。毛泽东思想不仅是正在进行社会主义革命和社会主义建设的中国人民的太阳，也是争取解放和进行革命斗争的全世界被压迫民族和人民的太阳。”"},{"type":"paragraph","text":"团员大城昌夫也在留言簿上写道:“中国七亿人民的解放，揭开了东风压倒西风的时代。站在粉碎现代修正主义、加强社会主义阵营和进行文化大革命前列的中国共产党和毛泽东主席万岁!站在世界革命前列的中国人民和中国共产党万岁!日中两国人民的友好团结万岁!”"},{"type":"paragraph","text":"代表团七日到十日在湖南省进行了参观访问。七日，代表团访问了韶山毛主席旧居，八日下午参观了毛主席革命活动纪念地清水塘。代表团团长、日本亚非团结委员会常任理事伊藤实一九六三年曾访问过湖南，他表示这次一定要再次访问毛主席故乡和毛主席革命活动纪念地。团员大城昌夫带病参观毛主席早期从事革命活动的纪念地清水塘时，别人劝他休息，他却坚持要去。通过参观访问，他们了解了毛主席青少年时代的革命活动、毛主席革命的一家和毛主席为中国革命和世界革命所做出的巨大贡献，以及毛主席天才地、创造性地、全面地发展了马克思列宁主义的事实后，团长伊藤实和团员大城昌夫分别在留言簿上写下了上述两段话。"},{"type":"paragraph","text":"代表团还参观了湖南省手工业联社湘绣厂和湖南橡胶厂。伊藤实在谈到他们参观这两个工厂的印象时说:“参观两个工厂后，我们感受最深的有三点:第一、工人们活学活用毛主席著作的实际给了我们很大鼓舞；第二、工人身在工厂、胸怀祖国、放眼世界的这种革命精神很使我们感动；第三、我们进一步认识到要坚决反对美帝国主义，就必须彻底反对现代修正主义。”"},{"type":"paragraph","text":"九日晚上，中国亚非团结委员会湖南省分会副主席张德隆为代表团举行了欢迎宴会。团长在宴会上高呼:“光荣的中国共产党万岁!伟大的毛主席万岁!”"},{"type":"paragraph","text":"代表团已经离开长沙去武汉。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0084c6d4b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

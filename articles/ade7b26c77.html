script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贺龙对部队普及“尖子”经验的指示","authors":["贺龙"],"dates":[{"year":1964,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"贺龙对部队普及“尖子”经验的指示","type":"title"},{"text":"贺龙","type":"authors"},{"text":"九月十六日，张宗逊同志在叶剑英同志召集的各军区、军种、兵种军训部（处）长座谈会上传达了贺龙同志对普及“尖子”经验的指示。","type":"paragraph"},{"text":"贺龙同志说：主席对普及工作很关心，曾找我谈了几次。主席看了北京军区、济南军区的“尖子”表演，对每一个项目都很满意。主席很重视“夜老虎连”。主席说：过去土地革命战争时期、抗日战争时期、解放战争时期，白天是敌人的，晚上是我们的，抗美援朝战争也是这样。今后战争，我们还是要在晚上和敌人打。“夜老虎连”要普及，现在可以一个营先搞一个连，将来要使全军都成为“夜老虎”在，这样，打起仗来，天下就是我们的了。主席又说：将来打仗主要还是靠步兵。坦克要有公路，空军要有机场，海军要有海。步兵有两条腿，要到哪里就到那里。当然，坦克、空军、海军还是要的。但我们要从最困难的地方着想，完成任务最可靠的还是步兵。我们要很好领会主席的指示，坚决贯彻执行主席的指示。","type":"paragraph"},{"text":"贺龙同志说：我已向主席说了，两年可以把“尖子”经验普及全军。我是根据部队的训练情况和士兵服役年限考虑的。今年全军推广郭兴福教学方法，出现了一批“尖子”，我们要抓住“尖子”不放，各级领导要亲自抓，要严格督促，定期检查。普及工作要造成声势，要雷厉风行，要象今天全军推广郭兴福教学方法和抓游泳训练一样抓好普及工作，一定要很快搞出成绩来。","type":"paragraph"},{"text":"在谈到司令部训练时，贺龙同志说：首先对司令部要很好地抓，使怀念部成为能干的司令部，成为自己强有力的助手，通过司令部指挥作战、领导训练。司令部要战斗化，要做到一声令下立即出动。根据东南沿海战备行动的经验，司令部一定要精干，人不要多。司令部还要革命化，不能是官僚机构，浮在上面，不深入群众。","type":"paragraph"},{"text":"贺龙同志最后说：军事首先要会做政治工作，政治首长要会做军事工作。我们的干部过去是打出来的，现在要靠训练。要训练干部在任何情况下都能打仗，有什么武器就打什么仗，充分发挥人的作用。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ade7b26c77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

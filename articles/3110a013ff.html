script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙等地农村中反革命破坏活动加剧","authors":[],"dates":[{"year":1951,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"长沙等地农村中反革命破坏活动加剧","type":"title"},{"text":"【新湖南报十四日讯】长沙、益阳，衡阳等专区不少农村中，近来不断发现怙恶不悛的反革命分子与不法地主的破坏活动。据统计，自五月二十一日至三十日十天中，即发生三百二十四起反革命分子破坏事件。在各种破坏活动中，最多的是造谣、放毒、挖塘水、地主倒算。安化四区已有八人中毒身死。不少地方发现特务与地主假装小贩，贩卖含毒的零食、肥儿糕、茶叶等。长沙一个反动地主曾烧掉农民房屋三十多间；攸县一个区助理员被特务暗杀。湘阴堂市乡不法地主偷偷将塘水全部放干。汉寿二区太极乡在五月上旬破获的“反共青年团”成分，均为反动地主、兵痞、流氓等。他们企图发展组织，破坏农会，组织暴乱。宁远八区等地亦破获类此反革命案件。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年6月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3110a013ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

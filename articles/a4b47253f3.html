script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南翻身农民和村干部浪费现象严重","authors":[],"dates":[{"year":1952,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"西南翻身农民和村干部浪费现象严重","type":"title"},{"text":"【西南总分社二月二十六日讯】西南农村中，一部分翻身农民和村干部铺张浪费、大吃大喝现象严重，已经影响了他们的生活和生产。去年秋收刚一结束，许多农民就常在赶场时坐馆子、吃酒肉，简阳石桥乡不到一万人的地方，曾在一场杀五十几条肥猪，还不够卖。有些农民选场时宁愿将活路放弃，而要赶场喝一顿饱酒。川南荣县双石乡石罗村贫农龚树廷，自去年秋收后，他家两口人，经常吃肉吃鸡，因此将秋收的粮食和棉花都吃光了，连锅也烧不起了，公粮未上清，农贷也没有还。川西温江县永盛乡仅在去年土改后一个月中，办翻身酒、搬家酒达三百桌，如果将这笔钱投入生产，可买一万多斤油饼，多打二万多斤粮食。在结婚方面也有严重的铺张浪费现象，如贵州兴仁县仅去年冬季三个月中，全县结婚农民共五百七十二起（内雇农三十六户、贫农一百八十九户、中农三百二十八户），光计算男方，就花去人民币二亿多万元。过春节时，铺张浪费更加普遍。贵州兴仁县一县在准备过春节的甜酒、杀猪等东西中就用了十三亿多万元，有的农民将仅有的种籽也花了。川北蓬安平顺乡农民，杀了一千五百头猪过年，而该乡人口才一万六千五百人。有的甚至将耕牛宰杀来吃，川北中江县仓山区农民杀了一千六百多只猪还不够，并故意将牛打伤或饿病，在去年十二月中计算，就有三十多头牛被宰杀。","type":"paragraph"},{"text":"部分乡村干部，不仅未制止农民的浪费现象，反而自己带头浪费起来。如川西温江县永盛乡乡长徐建廷搬家酒四十多桌，收农民贺礼近两百万元。全乡农民在他带头下普遍办搬家酒、翻身酒。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4b47253f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

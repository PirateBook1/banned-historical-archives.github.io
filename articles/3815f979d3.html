script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅额尔德尼到拉萨和达赖喇嘛亲切会见  他们为到京出席会议并见毛主席感到光荣","authors":[],"dates":[{"year":1954,"month":7,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"班禅额尔德尼到拉萨和达赖喇嘛亲切会见"},{"type":"paragraph","text":"他们为到京出席会议并见毛主席感到光荣"},{"type":"paragraph","text":"【新华社拉萨十五日电】即将到北京出席全国人民代表大会会议的西藏地方代表班禅额尔德尼和班禅堪布会议厅委员会主任委员计晋美，已在十日从日喀则到达拉萨。这天下午，穿着节日盛装的藏族人民冒雨到拉萨以西十五里的草坪去欢迎。前往欢迎的有中央人民政府代表张经武，中国人民解放军西藏军区司令员张国华、政治委员谭冠三、副政治委员范明，西藏地方政府各级僧俗官员，西藏地方部队、拉萨市各爱国团体和驻拉萨人民解放军机关、部队的代表共三千多人。西藏地方政府各级僧俗官员在彩色帐篷里向班禅额尔德尼献哈达，表示隆重的欢迎。"},{"type":"paragraph","text":"张经武在欢迎仪式上致欢迎词。他说：“这次达赖喇嘛和班禅额尔德尼出席全国人民代表大会会议，不仅表现了中国各民族空前的友爱、团结和合作，而且表现了西藏民族内部的团结和祖国的统一，这将给西藏民族带来光明和幸福。希望西藏人民在中国共产党和毛主席的领导下团结前进。”班禅额尔德尼致答词。他感激中央人民政府代表张经武的亲切关怀，并向欢迎的人们表示谢意。他说：“我这次能和达赖喇嘛一起到伟大祖国的首都去，代表西藏人民参加新中国召开的第一次全国人民代表大会会议，感到极大的光荣和愉快，这是西藏民族在温暖的祖国大家庭中享受民族平等权利的具体表现；是西藏人民以新的态度牢固地团结在中国共产党和伟大的毛主席的领导下，积极关心并参加国家建设大事的开始。我相信，在全国人民的太阳——中国共产党、毛主席的伟大民族政策照耀下，我们一定可以在加强民族团结、执行和平解放西藏办法的协议等方面作出更大的成就。”"},{"type":"paragraph","text":"【新华社拉萨十五日电】七月十日下午，班禅额尔德尼在拉萨西郊的罗布林卡会见了达赖喇嘛。达赖喇嘛热情地接待班禅额尔德尼。他们在举行隆重的会面仪式以后，互问身体起居近况，并相互赠献哈达，祝贺共同代表西藏人民出席全国人民代表大会会议。接着，他们进行了愉快的谈话。达赖喇嘛和班禅额尔德尼一致认为：这次到北京去出席新中国首次召开的全国人民代表大会会议，意义非常重大，不仅表现了祖国的统一和全国各族人民的大团结，也表现了西藏民族内部的亲密团结。他们认为能够一起到北京去见毛主席，和出席这个隆重的会议是西藏人民的光荣，他们自己也感到十分光荣和愉快。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3815f979d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

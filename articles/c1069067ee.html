<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共四川省委批准开除右派分子谢文炳的党籍","authors":[],"dates":[{"year":1958,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"中共四川省委批准开除右派分子谢文炳的党籍（谢文炳）","type":"title"},{"text":"谢文炳，男，五十八岁，湖北人，中农出身，教授成份，一九四八年七月入党。原任四川大学副校长、校党委常委。","type":"paragraph"},{"text":"一九二八年后历任武汉大学、成都大学、安徽大学、厦门大学、燕京大学、四川大学英文教员、外国语文教授，一九五○年后任四川大学校委会主任委员、支部书记、副校长。","type":"paragraph"},{"text":"一、 主要反动言行","type":"subtitle"},{"text":"1、攻击党对知识分子的政策，反对党对知识分子进行思想改造。谢在学习“关于正确处理人民内部矛盾的问题”时，认为“从旧社会来的知识分子就其本质说仍然是资产阶级的说法已经过时了”，在一九五七年四月省委宣传工作会议的发言中，恶毒地攻击党对知识分子的政策，反对党对知识分子进行思想改造，他说：“我国的知识分子，特别是高级知识分子，到了现阶段，即社会主义建设的阶段，一般不仅在政治上起了根本的变化，就是在思想上也基本上具备了社会主义思想”，“思想改造在提法上不能老一套，说知识分子个人主义根深蒂固等等提法，都不恰当”。","type":"paragraph"},{"text":"2、在大鸣大放时期，伙同校内校外的右派分子李景清和四川的右派头目潘大逵等人向党进攻。一九五七年五月潘大逵在谢家中与谢进行密谈，潘告诉谢“罗隆基说党和知识分子的矛盾是党的小知识分子和党外大知识分子的矛盾”，谢说：“这话有道理”，并认为川大党员校长外行多内行少。又向潘说：“农院迁院是有问题的，没有详细讨论，我当时想把这个问题拿下去讨论，但戴校长说省委已作了决定，拿下去讨论会搞乱”。谢又攻击当时川大整风说：“川大鸣放还没有很好展开，大家有顾虑，李政委在川大作报告，没有让所有的人听，可能是李政委放不开”。一九五七年五月，谢到极右分子李景清(川大总务长，伪四川省府统计处统计长，统计处国民党区分部书记)家中与李策划向党进攻，他们主要攻击党的领导：“成都市高等学校的党员校、院长有很多外行，电工学院有五个外行，成都工学院有两个外行，川大有两个中学生”，“越是老干部，宗派主义越严重”，“省委对整风没有决心”。又支持右派分子徐守愚(川大教授)在党委召开的座谈会上放农院迁校不当的问题，准备“将省委一军”。","type":"paragraph"},{"text":"3、抗拒党的领导，在党内和党外进行反党的宗派活动。一九五一年，中央和西南局决定由周太玄来川大接替谢文炳担任主任委员，调谢文炳去西师，当时川大在倪受禧、谢文炳等人的策动下，掀起了一个反对周太玄，挽留谢文炳的风潮。一九五三年秋，中央和省委决定彭迪先作川大校长，谢表示不满，认为彭不能作川大校长，谢对戴伯行同志作第一副校长也表示不满，认为应当由他作第一副校长。又先后与省委派到川大工作的鲁光同志和赵光荣同志采取不合作态度，在干部中散布，“戴伯行不果断，保守，不抓中心工作。丁耿林是个病号，他当党委书记，不仅不能加强党委领导，反而使戴的工作不好搞”。又积极树立个人威信，与倪受禧互相吹嘘，与倪、李等人搞小集团。在今年二月省委四级干部会议上，还说把李景清划成极右分子，把徐守愚划成右派分子，他“想不通”。","type":"paragraph"},{"text":"二、 斗争中态度","type":"subtitle"},{"text":"态度不好，在许多问题上进行辩解，检讨缺乏诚意，交代问题不彻底。","type":"paragraph"},{"text":"三、 结论和处理决定","type":"subtitle"},{"text":"省委一九五八年三月二十九日批示：将谢文炳划为极右分子，开除党籍，撤销其四川大学副校长职务，保留教授职务，降级(由教授三级降为五级)。","type":"paragraph"},{"text":" 原载 《关于清除党内右派分子的决定汇编(五)》，中共中央监察委员会办公厅编，一九五九年十二月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1069067ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

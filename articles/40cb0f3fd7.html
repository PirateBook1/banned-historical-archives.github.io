script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达在首都高校“复课闹革命誓师大会”上的讲话","authors":["陈伯达"],"dates":[{"year":1967,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"陈伯达在首都高校“复课闹革命誓师大会”上的讲话","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"同学们、战友们：","type":"appellation"},{"text":"今天我参加你们的大会，很高兴。","type":"paragraph"},{"text":"为伟大的毛泽东思想武装起来的中国无产阶级文化大革命，革命的中国无产阶级，革命的中国的人民群众，革命的中国青年，用自己的英雄主义，正在创造自己的新历史。这个新历史，产生出新的思想、新的概念、新的文化、新的风俗、新的习惯，成为鼓舞人们前进的智慧的灯塔。","type":"paragraph"},{"text":"资本主义的教育制度是为剥削阶级服务的，为有钱人服务的，这种教育制度已经腐朽了。","type":"paragraph"},{"text":"在毛泽东思想的指导下，我们在无产阶级文化大革命中，将创造出一个崭新的教育制度，人类历史上的崭新的教育制度。这个新的教育制度是为人民大众服务的，为穷苦人翻身服务的，为社会主义、共产主义服务的。","type":"paragraph"},{"text":"你们是在毛泽东思想指导下，创造这个新教育制度的开路先锋，是这一条新道路的探索者。一开头，不可能是很完善的，但它是无敌的，不可抗拒的新教育制度，将会在切切实实的实践中，不断完善起来。","type":"paragraph"},{"text":"希望你们遵循我们伟大导师毛主席的教导，用无产阶级的英雄气概，实事求是，力争上游，戒骄戒躁，谦虚谨慎，搞出新样板。","type":"paragraph"},{"text":"祝你们的探索成功！","type":"paragraph"},{"text":"伟大的毛泽东思想万岁！","type":"paragraph"},{"text":"伟大的毛主席万岁！","type":"paragraph"}],"comments":[],"origin":"1967年7月17日北京林学院《北林东方红》第2版","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40cb0f3fd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

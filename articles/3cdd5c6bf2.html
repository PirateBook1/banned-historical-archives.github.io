script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"对《浙江日报》社论《是促进派，还是促退派》的批语","alias":"","parts":[{"type":"paragraph","text":"对《浙江日报》社论《是促进派，"},{"type":"paragraph","text":"还是促退派》“的批语"},{"type":"paragraph","text":"（1958年1月3日）乔木："},{"type":"paragraph","text":"[1]1957年12月31日《浙江日报》发表了社论《是促进派，还是促退派》。社论说，中共浙江省第二届代表大会第二次会议热烈讨论了全国农业发展纲要（修正草案），认为纲要所规定的粮食生产指标和其他各种主要指标，在浙江不仅可以实现，而且可以争取在第二个五年计划或稍多一点的时间内提早实现。社论指出，农业发展纲要四十条，是我们建设社会主义新农村的伟大纲领。它能不能提早实现，是否有勇气促进农业生产在现在的基础上来一个大跃进，在人们思想上存在着积极和消极两种对立思想的斗争。有勇气、敢作敢为的人是我们事业的“促进派”；没有勇气、怀着无穷忧虑的人是“促退派”。社论列举了这两种人在对待第一个五年计划期间农业生产的经验教训、自然条件、依靠谁来实现农业发展纲要、推广先进的增产经验等方面所取的不同看法、不同结论和不同态度，指出：促进派比较能够全面地看问题，既看到困难的一面，也看到有利的一面，因而能够充分发挥积极因素，克服困难；促退派则往往只看到困难，夸大困难，在困难面前束手无策，消极畏难。社论强调，我们共产党人在革命和建设事业中都应当是促进派，而不应当是促退派。毛泽东阅读这篇社论时，除写了这个批语外，还把社论中“在我们的队伍中，毕竟有少数人是促退派”一句中的“少数”二字改为“许多”；把“好像农业生产注定了不会大跃进，只能以爬行的发展”一句中的“爬行的”改为“爬行方式”。1958年1月5日《人民日报》转载了这篇社论。"},{"type":"paragraph","text":"[2]乔木，即胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。"},{"type":"paragraph","text":"对《浙江日报》社论《是促进派，还是促退派》的批语此篇很好，可转载，并可广播。"},{"type":"paragraph","text":"毛泽东一月三日"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":1,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3cdd5c6bf2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

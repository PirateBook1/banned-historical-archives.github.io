script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅革命大批判","authors":[],"dates":[{"year":1968,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅革命大批判"},{"type":"paragraph","text":"革命大批判，是在无产阶级专政条件下，无产阶级彻底战胜资产阶级和其他一切剥削阶级的锐利武器，是保证我们的党和国家永远不改变颜色的战略措施。毛主席谆谆教导我们：千万不要忘记阶级斗争。抓阶级斗争，最根本的就是要抓革命大批判，把革命大批判深入持久地开展下去。"},{"type":"paragraph","text":"在社会主义条件下，“阶级斗争并没有结束。无产阶级和资产阶级之间的阶级斗争，各派政治力量之间的阶级斗争，无产阶级和资产阶级之间在意识形态方面的阶级斗争，还是长时期的，曲折的，有时甚至是很激烈的。”革命大批判，作为无产阶级专政条件下进行阶级斗争的锐利武器，应该贯穿于无产阶级文化大革命的始终。"},{"type":"paragraph","text":"革命大批判的大前提，是大学习。经验告诉我们，要搞好革命大批判，就要认真地活学活用毛泽东思想，才能牢牢抓住两条路线斗争的大是大非问题，击中党内一小撮最大的走资派及其推行的反革命修正主义路线的要害。伟大的毛泽东思想，是政治上的显微镜和望远镜，是彻底战胜形形色色的阶级敌人的最强大、最锐利的武器。坚持带着两条路线斗争中的问题，活学活用毛主席著作，特别是学好用好毛主席关于无产阶级专政条件下的理论、路线、方针、政策和一系列最新指示，是搞好革命大批判的根本保证。"},{"type":"paragraph","text":"毛主席教导我们：“不破不立。破，就是批判，就是革命。破，就要讲道理，讲道理就是立，破字当头，立也就在其中了。”开展革命大批判，应该从落实毛主席最新指示出发，通过革命大批判，为大立毛泽东思想，为全面落实毛主席最新指示排除障碍和阻力，为全面实现毛主席的伟大战略部署，夺取无产阶级文化大革命全面胜利铺平道路。这是革命大批判能不能持久、深入开展下去，能不能充分发挥革命威力的关键。"},{"type":"paragraph","text":"伟大的毛泽东思想，是无产阶级革命的真理。落实毛主席最新指示的过程，不可避免的是一个尖锐复杂的斗争过程，是批判党内一小撮走资派，以及他们的反革命修正主义路线和反动的资产阶级世界观的过程。毛主席最新指示，只有在斗争中，在革命大批判中才能全面落实。"},{"type":"paragraph","text":"为全面落实毛主席的最新指示开展革命大批判，在革命大批判中全面落实毛主席最新指示：这就是毛主席经常教导我们的“不破不立”，“破字当头，立在其中”的革命辩证法。牢牢掌握这个革命辩证法，就能从政治上、思想上、理论上最有力地打击无产阶级的敌人，为全面落实毛主席最新指示排除干扰、扫清道路，推动无产阶级文化大革命沿着毛主席的革命轨道大踏步前进。"},{"type":"paragraph","text":"让我们更高地举起毛泽东思想伟大红旗，深入持久地开展革命大批判，进一步全面落实毛主席的最新指示，沿着毛主席开辟的革命航道大踏步前进，夺取无产阶级文化大革命的全面胜利！"},{"type":"paragraph","text":"《青海日报》六月二十三日社论"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"70e1a9a03a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

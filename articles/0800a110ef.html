script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"条条红线通北京  毛主席的声音天天听  宁夏各级革委会加速普及农村有线广播网","authors":[],"dates":[{"year":1969,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"条条红线通北京  毛主席的声音天天听"},{"type":"paragraph","text":"宁夏各级革委会加速普及农村有线广播网"},{"type":"paragraph","text":"据新华社银川电　宁夏回族自治区各级革委会充分发动群众，自力更生普及农村有线广播网，有力地推动了活学活用毛泽东思想群众运动的深入发展。"},{"type":"paragraph","text":"伟大领袖毛主席教导我们：“努力办好广播，为全中国人民和全世界人民服务。”但是，大叛徒刘少奇及其代理人，疯狂反对广大革命群众活学活用毛泽东思想，拚命封锁毛主席的声音，竭力反对农村广播网的建设。长期以来，宁夏农村有线广播极少。无产阶级文化大革命中，宁夏各族革命人民造了党内一小撮走资派的反，狠批了大叛徒刘少奇恶毒反对毛泽东思想的滔天罪行，使农村广播网的建设取得了很大成绩。"},{"type":"paragraph","text":"党的第九次全国代表大会隆重开幕的特大喜讯传来，更进一步激发了各级革委会和广大贫下中农普及农村有线广播网的决心。他们说：“隔山隔水不隔音，毛主席和咱心连心。条条红线通北京，毛主席的声音要天天听。”许多社队的贫下中农立即埋线杆，架铁丝，安喇叭，保证能及时听到毛主席的声音和以毛主席为首、林副主席为副的无产阶级司令部的战斗号令。现在，全区所有的公社、百分之八十以上的大队、百分之六十以上的生产队都通了广播；二十个公社增设了放大站；广播喇叭普及了八万六千只，比文化大革命前增加了一倍半。"},{"type":"paragraph","text":"回族聚居的同心县予旺公社龚家灏大队，座落在距县城一百八十里的深山里。全大队大小山头三百五十六座，沟壑二百六十九条，一百六十九户人家，分散居住在九个山庄里。由于交通不便，报纸最快也要七、八天才能送到，贫下中农强烈要求办广播，希望能及时听到毛主席的声音。但长期没有得到解决。在“九大”隆重开幕的特大喜讯鼓舞下，他们发扬自力更生的革命精神，终于建起了一个户户有喇叭的广播网。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"宁夏文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0800a110ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

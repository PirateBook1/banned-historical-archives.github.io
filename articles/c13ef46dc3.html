script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东领导思想研讨会综述","authors":["二仁　罗絮"],"dates":[{"year":1990,"month":10,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东领导思想研讨会综述"},{"type":"paragraph","text":"不久前，由中共内蒙古自治区委党校等单位发起的毛泽东领导思想研讨会在内蒙古召开。"},{"type":"paragraph","text":"与会同志认为，从我国建立领导科学以来，毛泽东领导思想的研究工作受到重视，并取得了较大的成果。从当前国际国内的形势看，加强对毛泽东领导思想的研究和应用，对于贯彻执行党的十三届六中全会关于密切联系群众的决定，提高各级领导干部的马克思主义领导艺术水平，具有重要的现实意义。"},{"type":"paragraph","text":"毛泽东领导思想是以毛泽东同志为代表的老一辈无产阶级革命家以及全党各级领导干部集体智慧的结晶，是马列主义基本原理在中国共产党人领导活动中的运用和发展，是被实践证明了的进行科学领导的原则和方法，具有极为丰富的内容。毛泽东同志十分重视领导活动规律的研究，提出了科学的马克思主义的领导方法的命题，论证了实现领导的基本条件。毛泽东同志关于科学决策、战略和策略、用人、领导方法、领导作风等思想贯穿了彻底的辩证唯物主义和历史唯物主义精神，同时也是对中国传统文化的继承和改造。"},{"type":"paragraph","text":"会议还就群众路线在毛泽东领导思想中的地位问题进行了讨论。与会同志认为，以毛泽东同志为代表的中国共产党人，在长期的艰苦的革命斗争中，科学地处理了领导者与被领导者的关系，创造性地提出“从群众中来，到群众中去”的群众路线，概括了马克思主义领导观和领导方法。它是实现党的思想路线、政治路线、组织路线的根本的工作路线，也是科学决策的基本模式和程序。在我国实行改革开放、发展商品经济的新的历史条件下，更需要各级领导干部坚持党的群众路线。"},{"type":"paragraph","text":"（二仁　罗絮）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c13ef46dc3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

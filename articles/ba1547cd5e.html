script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"速度快　质量好市郊各县超额完成国家粮食征购任务这是无产阶级文化大革命的胜利，是广大贫下中农活学活用毛主席著作的结果","authors":[],"dates":[{"year":1967,"month":12,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海郊区农村人民公社广大贫下中农，在无产阶级文化大革命和工农业生产一派大好形势下，以主人翁的态度，积极向国家交售粮食。截至十二月二十五日止，各县已超额百分之三点八完成了一九六七年度国家粮食征购任务。"},{"type":"paragraph","text":"今年由于气候关系，郊区粮食收获时间比去年晚了一个季节，但征购速度快，入库的粮食比去年同期多一亿二千万斤。各县入库的粮食质量一般都比去年好，有的比国家规定的标准还要高。这是战无不胜的毛泽东思想的胜利，是无产阶级文化大革命的胜利，是广大贫下中农活学活用毛主席著作的结果。"},{"type":"paragraph","text":"今年，上海郊区广大贫下中农和革命干部，经历了一月革命风暴后，热烈响应《中共中央给全国农村人民公社贫下中农和各级干部的信》，认真贯彻毛主席“抓革命，促生产”的伟大号召，一方面向党内一小撮走资派猛烈开火，狠狠地批判了中国赫鲁晓夫及其在上海的代理人陈丕显、曹荻秋之流在农村散布的“阶级斗争熄灭论”、“三自一包”、“四大自由”等修正主义黑货和经济主义流毒，一方面鼓足干劲，掀起了农业生产高潮。他们以人定胜天的大无畏英雄气概，“下定决心，不怕牺牲，排除万难，去争取胜利”，克服了种种困难，战胜了数十年来未有的严重干旱，战胜了历年少有的虫害，夺得了又一个大丰收的年景。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba1547cd5e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向中纪委揭发王磊同志的错误陈爱武敢向特权挑战受到表扬","authors":["徐光耀"],"dates":[{"year":1980,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十月十六日电　新华社记者徐光耀报道:全国劳动模范、北京市丰泽园饭庄青年厨师陈爱武向中共中央纪律检查委员会写信，反映商业部部长王磊多次到这个饭庄吃几十元上百元的“客饭”，只交一小部分钱的问题。中央领导同志对陈爱武同志的信作了批示，共青团中央负责同志找陈爱武谈了话，鼓励和支持他的正义行动。经过中纪委和中共北京市委纪委筹备组调查，认为陈爱武反映的情况属实。最近，中纪委转发了北京市委纪委关于“丰泽园饭庄里的客饭”问题的检查报告和《中国青年报》关于陈爱武向中纪委反映吃“客饭”问题后受到压力的情况反映，并且就此发出了坚决反对违反《关于党内政治生活的若干准则》的不正之风的通报。"},{"type":"paragraph","text":"从一九七七年以来，王磊同志到丰泽园饭庄吃“客饭”，有据可查的就达十六次。他每次吃的都是高级风味名菜，喝的是茅台酒，抽的是中华牌香烟，而不照价付款。这十六次当中，只有七次有明细菜单。这七次请客，所用菜钱，按售价计算，他应交一百九十九元八角一分，实际只交四十五元六角二分，少交一百五十四元一角九分。如今年二月三日，王磊请客，赴宴共八人，吃葱烧海参、干烤鸭子、醋椒活鱼、烩乌鱼蛋等八菜一汤，应交八十六元四角，实际只交了十四元五角。上行下效。北京市第一服务局、第二商业局、糖业烟酒公司、水产公司、日杂公司等上级机关和“关系户”的某些领导人，也都以洽谈业务、了解情况为名，多次来饭庄吃“客饭”。"},{"type":"paragraph","text":"对于这种不正之风，丰泽园饭庄的职工十分气愤。有的人提出，《关于党内政治生活的若干准则》究竟是给谁订的?为什么有些人不执行?许多人找陈爱武，希望他能向中央反映这些情况。陈爱武逐级向有关部门反映了这些情况，但没有引起重视。怀着一种强烈的责任心，陈爱武在今年七月中旬向中共中央纪律检查委员会发出了一封反映这些问题的信。"},{"type":"paragraph","text":"陈爱武的信发出后，曾受到饭庄某些负责人的打击，但饭庄职工对陈爱武敢于向不正之风作斗争的精神表示支持和钦佩。当职工们听到中纪委表扬陈爱武和通报反对违反“准则”的不正之风的消息后，都很高兴。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王磊","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2563832012"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"转发潜山县模范乡整顿粮食统销的经验的批语","alias":"","parts":[{"type":"paragraph","text":"转发潜山县模范乡整顿粮食统销的经验的批语"},{"type":"paragraph","text":"（1955年5月26日）少奇、小平同志："},{"type":"paragraph","text":"可用中央名义写一简短指示，转发安徽这个经验？，叫各地普遍仿办；并催督各地务必全党动员，在一切乡中普遍做好定销工作，压低总供应量，充分供应少数真缺粮户。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿六日[1]小平，即邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[2]指中共安徽省委1955年4月29日向所属通报的潜山县模范乡整顿粮食统销的经验。主要是：一、依靠积极分子排队摸底，使干部心中有数。二、进行深入细致的教育，先开中心社的社员大会进行动员，讲清统购统销的好处，揭露坏分子的活动，表扬节约粮食的群众。然后分别召开小型漫谈会，算细账，找增产节约的办法，具体解决思想问题。三、中心社的问题解决后，召开全乡干部大会，介绍经验，推广到全乡。结果农民自动卖出节余粮食，使群众安了心，生产有了劲。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":106},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ceedf13801"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

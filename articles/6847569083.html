script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对社队办企业的三份材料的批语","alias":"","parts":[{"type":"paragraph","text":"对社队办企业的三份材料的批语"},{"type":"paragraph","text":"（1975年9月27日）小平同志："},{"type":"paragraph","text":"请考虑，此三件（两封信及一篇报导）可否印发在京各中央同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月二十七日[1]小平，即邓小平，当时任中共中央副主席、国务院副总理。"},{"type":"paragraph","text":"[2]指浙江省部分财政、银行干部1975年9月5日给毛泽东、中共中央的一封信和华国锋（当时任中共中央政治局委员、国务院副总理）1974年12月28日给中共湖南省委的一封信。浙江省部分财政、银行干部的来信说，目前我省广大农村的社（队）办企业，如烂漫的山花，冲破种种阻力，到处开放。但省内一些党政领导同志对这一新生事物态度暖味，不敢大胆支持和领导，致使一些地方的社（队）办企业自由发展，偏离社会主义方向，走了弯路。在实际工作中，有一些社办企业搞得好，省、地、县有的领导部门就千方百计要把它们转变体制，收归他们自已所辖的企业范围，并说：“社办企业转大集体专业社、厂，大集体专业社、厂转全民所有制的国营工厂，是社会主义大方向。”如不转变体制就不分配原材料，不安排产品销路。这种说法和做法受到基层党组织和广大贫下中农的坚决反对。最近中央即将召开"},{"type":"paragraph","text":"对社队办企业的三份材料的批语农业学大寨会议，我们恳请党中央对这方面作些新的指示，动员全党和全国各条战线，学习、推广一些先进省、市的典型经验。华国锋给湖南省委的信中说，目前社队企业取得了可喜成绩，显示了强大生命力，对于巩固发展人民公社集体经济，加速实现农业机械化，消灭“三大”差别，都有重大意义。它代表了人民公社的伟大希望和前途。但有一些同志对此却瞧不起，以种种理由妄图取消或砍掉社队企业。我们劝这些同志要坚决丢掉错误思想，热情支持这一新鲜事物，加强领导，全面规划。这样社队企业就会由无到有，由少到多，由低级到高级不断向前发展。一个社会主义新农村，就会展现在我们面前。"},{"type":"paragraph","text":"[3]指《河南日报》1974年12月15日登载的《光明灿烂的希望—巩县回郭镇公社围绕农业办工业、办好工业促农业的调查》。这篇报道同上述两封信一起，作为中共中央1975年9月23日至10月21日召开的农村工作座谈会会议文件印发。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":9,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":71,"page_end":72},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"浙江文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6847569083"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高举丰产红旗，大创高产卫星","authors":[],"dates":[{"year":1958,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"早稻万斤榜","type":"title"},{"text":"据新华社合肥2日电　安徽省舒城县千人桥农业社干部在槐树、中心、旗杆三个生产队培育的三块南特号早稻试验田，平均亩产都达到万斤以上。其中槐树队的一块 一点二九亩早稻田，实收干谷一万六千四百一十八斤，折合亩产一万二千七百二十七斤。中心队的一块一点二一亩早稻田，共收干谷一万三千七百一十四斤，折合亩 产一万一千三百三十三斤十四两；旗杆队的一块一点零五亩早稻田，共收干谷一万零五百九十一斤，折合亩产一万零八十六斤十两。","type":"paragraph"},{"text":"这三块早稻试验田是这个社的党支部书记、政治主任王大兴，生产主任倪有东，监察主任吴子中，团总支书记陈发存，会计李能涛，生产队长束克松、陈发青和妇女生产队长罗爱珍等人分别培植的。","type":"paragraph"},{"text":"文化部副部长钱俊瑞、中共安徽省委第一书记曾希圣等负责干部，都曾在7月31日赶到千人桥社参观，并向干部社员们祝贺。","type":"paragraph"},{"text":"据新华社武汉2日电　湖北省孝感县又有两块早稻试验田亩产超过万斤。朝阳乡黄丝五社社主任、党分支书记徐佑远和第五生产队长徐佑勇合种的一块一点六亩早稻 田，共收干谷二万一千四百五十三斤半，平均亩产一万三千四百零八斤。参加这块田验收的有孝感地委书记冉农、孝感县委第一书记王振明、中国农业科学院副研究 员郑建楠等人。","type":"paragraph"},{"text":"朋兴乡和平社种的一点一三五亩南特号早稻田，也产干谷一万二千七百十四斤，平均亩产一万一千二百零一斤。这块田是劳动模范、和平社主任桂德生，副主任晏复兴，生产队长晏银管，技术员晏海天等共同培育的。参加收割、打场、丈田、验收的有地委、县委、区委、乡委四级验收工作组，华中农业科学研究所助理研究员季之本等四十多人。","type":"paragraph"}],"comments":[],"origin":"1958年8月3日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c73f4c8976"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

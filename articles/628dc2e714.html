script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于处理在“三反”斗争中受到行政处分的党员干部的指示","authors":[],"dates":[{"year":1952,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于处理在“三反”斗争中受到行政处分的党员干部的指示","type":"title"},{"text":"各中央局、分局并转省、市、区党委：","type":"appellation"},{"text":"关于处理在“三反”斗争中受到行政处分的党员干部的指示","type":"subtitle"},{"text":"在“三反”斗争中，不少党员干部受到行政处分。对于他们的工作，应本严肃谨慎的方针，分别予以适当的处理。一般均应给以适当工作，责其在工作中立功自赎。受记过、警告处分者可原职不动，受降职、降级处分者一般可降一级使用。被撤销职务者可依下列办法处理：","type":"paragraph"},{"text":"（一）对已作深刻检讨，决心改正错误，并有工作能力者，可分配以适当的工作，在工作中锻炼和考验。但这种工作必须低于原来的职务，并告诉他们：必须服从领导，埋头苦干，搞好团结，做好工作，俟在实际工作中，确实证明他们已经改正了错误时，再酌情调动或提升他们的工作。","type":"paragraph"},{"text":"（二）对检讨不深刻，一时确难分配工作，但尚有一些工作能力者，可分别集中训练，予以改造的机会。其中高级干部由中央局负责训练，一般干部由省（市）委负责训练。训练计划与办法由各中央局自订。","type":"paragraph"},{"text":"（三）对错误严重、思想恶劣、既不能分配工作，又不宜送学校学习者，如系老干部，则只好给予生活供给和适当的安置，但须注意对他们的供给不宜太高，应低于他们原来的生活待遇。等到他们确实悔悟，愿意工作，并向党保证决心把工作做好时，再酌情分配以适当的工作。","type":"paragraph"},{"text":"总之，教育改造上述犯错误的党员干部，是一项重要的工作，对于一切可以挽救的干部，党必须尽力挽救他们，对于极少数不可挽救的分子，党也必须做到仁至义尽。在“三反”斗争中受到行政处分的党员干部，只要他们认识错误并决心改正错误，仍应把他们当做党的骨干使用。望你们将处理这类党员干部的情况与经验随时报告。","type":"paragraph"},{"text":" 中  央四月二十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"628dc2e714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙博托总统接见黄华外长  黄外长祝贺扎伊尔人民战胜苏古雇佣军入侵沙巴的重大胜利  蒙博托总统说黄外长在目前形势下访问扎伊尔具有重要意义","authors":[],"dates":[{"year":1978,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙博托总统接见黄华外长"},{"type":"paragraph","text":"黄外长祝贺扎伊尔人民战胜苏古雇佣军入侵沙巴的重大胜利"},{"type":"paragraph","text":"蒙博托总统说黄外长在目前形势下访问扎伊尔具有重要意义"},{"type":"paragraph","text":"新华社金沙萨六月四日电　扎伊尔总统蒙博托六月四日在扎伊尔沙巴省首府卢本巴希接见了中国外交部长黄华，并同他在非常热烈友好的气氛中进行了长时间的谈话。"},{"type":"paragraph","text":"黄华外长在谈话中首先向蒙博托总统转达了华国锋总理、叶剑英委员长和邓小平、李先念副总理的问候，他代表中国政府和中国人民对扎伊尔人民抗击侵略者的正义斗争表示坚决支持。黄华外长热烈祝贺扎伊尔人民在蒙博托总统的领导下和在非洲国家以及其他友好国家的支持下，在战胜苏古雇佣军对沙巴的侵略中所取得的重大胜利。黄华外长指出，雇佣军两次入侵扎伊尔不是偶然的。他说，这是苏联社会帝国主义争夺世界霸权的全球战略的重要的一部分。因此，扎伊尔人民的胜利也是非洲各国人民、第三世界人民和世界其他各国人民团结反霸事业的胜利。黄华外长祝愿扎伊尔人民在维护独立、主权和民族团结的正义斗争中不断取得新的胜利。"},{"type":"paragraph","text":"蒙博托总统请黄华外长转达他对华国锋总理以及其他中国领导人的亲切问候。他对中国政府和中国人民在扎伊尔遭到苏古雇佣军入侵的困难时刻给予扎伊尔的援助表示诚挚的感谢。他说，黄华外长在目前的形势下访问扎伊尔具有重要的意义。"},{"type":"paragraph","text":"双方对中国和扎伊尔的良好合作关系表示满意，并一致认为要为进一步发展和加强这种关系而继续努力。"},{"type":"paragraph","text":"接见后，蒙博托总统同黄华外长共进午餐。"},{"type":"paragraph","text":"当天下午，黄华外长同蒙博托总统一道，在第一军区司令、沙巴省省长辛加·博延格的陪同下，前往最近收复的科卢韦齐市访问，并参观了采石和矿业总公司的一座露天铜矿。他们所到之处都受到了扎伊尔人民群众的热烈欢迎。这座铜矿由于扎伊尔工程技术人员和工人们的努力，已恢复正常生产，日产量已经超过雇佣军入侵前的水平。黄华外长对此表示祝贺。"},{"type":"paragraph","text":"接见和参观时在场的还有：扎伊尔外交和国际合作国务委员翁巴—迪—吕太特、扎伊尔驻中国大使图马·瓦库，中国驻扎伊尔大使宫达非和中国外交部非洲司司长何功楷。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5e396539"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

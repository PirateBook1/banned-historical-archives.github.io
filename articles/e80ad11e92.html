script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“党的领导变成党的专政”","authors":["中国人民大学","吴景超","才达","曹达夫","朱澄平","汪同祖","陶文达"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“党的领导变成党的专政”","type":"title"},{"text":"中国人民大学曹达夫才达吴景超汪同祖陶文达朱澄平","type":"authors"},{"text":"“党的领导变成党的专政，产生官僚主义。因为新的条件下不能采取新的办法，还继续阶级斗争办法，谁反对就是敌人。”（中国人民大学出版社编辑　曹达夫）","type":"paragraph"},{"text":"“什么事都是党先决定，然后贯彻执行，党在制定政策时没有群众参加群众怎样对党进行监督呢？”“党只能在政策方面领导，党员起模范作用，把权力交给人民，把党员放在群众中起作用。不要放在人民之上。”（中国人民大学俄文教研室助教  才达）","type":"paragraph"},{"text":"“有一个牵涉到人民大学全体的问题，就是我们的学校，是应当分成两个呢，还是像现在一样不分家呢？有一个时期听说决定分了，行政人员都配备了两套。再过一些时候，听说不分了。不管是分是合，只是少数人关起门来商量决定的（重点是编者加的），我们大多数非党的教员，学生，以及民主党派，从来也没有被邀去征询意见过。自从1956年以来，我们受了长期共存互相监督的伟大方针所影响，开始对于校务采取了一个积极过问的态度，但是由于传统的习惯不是一朝一夕所能改变过来的，我们能够过问的事还是很少。”（中国人民大学计划系教授  吴景超）","type":"paragraph"},{"text":"“外语教研室团结得很好，值得其他教研室学习，因为没有共产党员。”（中国人民大学新闻系付教授  汪同祖）","type":"paragraph"},{"text":"“人没有不自私的，共产党员是高级形式的自私主义者”","type":"paragraph"},{"text":"“党员和党中央的一致性是抽象的，而差异性是具体的，越是发展差异性就越扩大”“我认为党的组织性纪律性会束缚个性的发展，党内不能出现文学家和科学家。”看过外国报上的法斯特访问记以后认为“法斯特并没有反对党，觉得他讲一句话，比党员讲十句有效，但又觉得只有文学家才能这样做”。","type":"paragraph"},{"text":"陶曾对××说过，“我考虑不仅是文学家而且经济学家，社会科学家是否也一定要入党因为党的纪律性对于科学思考总是有些矛盾的，法斯特说得对‘我宁可自由地说错话再受批评’。”陶又说“我现在考虑一个问题：在社会主义国家中是否必需由一个党来领导，是否可以由两个党代表工人阶级，互相监督”。（中国人民大学政治经济学教研室助教  陶文达的材料）","type":"paragraph"},{"text":"“每个单位不一定都要有党组织也不一定要有党员。”（中国人民大学计划系讲师  朱澄平）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e80ad11e92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李再含给昆明军区党委的一封信","authors":["李再含"],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"李再含给昆明军区党委的一封信","type":"title"},{"text":"李再含","type":"authors"},{"text":"李政委并军区党委：","type":"appellation"},{"text":"我完全拥护中央军委和中央文革五月三十日对昆明问题的四点指示。这四点指示据说有怀疑是假的。经我了解，这是确实的，没有半点虚假；又有人说军区党委谎报情况、欺骗中央，是中央不了解情况下所作的指示，这种说法也是毫无根据的。这是党内一小撮走资本主义道路的当权派常用的惯伎，他们常用这一套来欺骗群众，破坏中央的指示，万万不可上当。","type":"paragraph"},{"text":"如何贯彻四点指示，我有以下意见：","type":"paragraph"},{"text":"一、建议昆明军区的全体同志应以革命利益为重，大局为重，坚决拥护和支持李成芳同志为首的军区党委。毛主席、党中央信任的，我们就要支持和拥护。如有不同意见应按原则办事，内部解决，这样做才不至于被阶级敌人钻空子，他们就无隙可乘。","type":"paragraph"},{"text":"二、“八·二三”和“炮兵团”的矛盾是人民内部矛盾，双方都可能犯有错误，但性质是属于革命造反派犯错误。既然是人民内部矛盾，就要用处理人民内部矛盾的办法解决。建议军区党委召集双方代表坐下来摆事实，讲道理，进行批评与自我批评，总结经验，接受教训，提高斗争水平。在此基础上联合起来，组成昆明地区无产阶级革命派的联合机构，共同对敌。至于他们本身存在的问题，建议通过整风解决。而不用外部解决的办法。","type":"paragraph"},{"text":"三、通过前一段实践，建议军区党委认真总结“三支”“两军”的经验，特别是军管的经验。","type":"paragraph"},{"text":"四、动手发动群众，投入批判党内最大的走资本主义道路当权派的大批判运动，通过大批判运动把云南省委内阶级斗争、两条路线斗争的盖子彻底揭开。","type":"paragraph"},{"text":"这里我顺便报告军区党委一个情况，中央批准西南地区要在报纸上点名批判李井泉，贵州点名批判贾启允，我们是这样做了。","type":"paragraph"},{"text":"当否，请指示。","type":"paragraph"},{"text":" 李再含六月四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李再含","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7fd88032b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

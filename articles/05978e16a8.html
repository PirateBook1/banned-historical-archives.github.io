script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果（布）朋友欢呼毛主席声明给各国人民巨大鼓舞  活学活用马列主义、毛泽东思想  革命人民就定能取得最后胜利","authors":[],"dates":[{"year":1968,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果（布）朋友欢呼毛主席声明给各国人民巨大鼓舞"},{"type":"paragraph","text":"活学活用马列主义、毛泽东思想"},{"type":"paragraph","text":"革命人民就定能取得最后胜利"},{"type":"paragraph","text":"新华社布拉柴维尔二十四日电　刚果（布）朋友在热烈欢呼毛主席支持美国黑人抗暴斗争的声明的时候说，毛主席的声明给被压迫人民指明了胜利的道路。"},{"type":"paragraph","text":"在布拉柴维尔举行的一次座谈会上，刚果（布）朋友奥恩特松帕说：“我们高度评价毛主席的声明，因为它是对斗争中的各国人民的巨大鼓舞，并且向他们指明了取得胜利所必须遵循的正确道路。”"},{"type":"paragraph","text":"另一位朋友让·雅克指出：毛主席的声明对美国黑人和一切被压迫人民反对压迫、剥削和争取解放的正义斗争，具有深远的指导意义。他说，这个声明，对马克思列宁主义的革命理论作出了新的贡献。"},{"type":"paragraph","text":"这位朋友强调指出：“各国革命人民活学活用马克思列宁主义、毛泽东思想，就一定能取得最后胜利。”"},{"type":"paragraph","text":"一位名叫埃米尔的朋友援引毛主席的教导说：“被压迫人民和被压迫民族，决不能把自己的解放寄托在帝国主义及其走狗的‘明智’上面，而只有通过加强团结、坚持斗争，才能取得胜利。”"},{"type":"paragraph","text":"他说，马丁·路德·金被杀害的事实，应该使那些主张所谓非暴力斗争的人们懂得，包括美国黑人在内的各国被压迫、被剥削的人民，只有通过暴力斗争才能获得解放。"},{"type":"paragraph","text":"一名叫布古的朋友指出，各国革命人民必须牢记毛主席的教导：“敌人是不会自行消灭的”，“凡是反动的东西，你不打，他就不倒。”"},{"type":"paragraph","text":"他说，约翰逊不会变成天使。非暴力主义永远不能打倒美帝国主义这个残暴的敌人。"},{"type":"paragraph","text":"一位名叫伯纳的朋友说，伟大导师毛主席的声明，给了正在进行斗争的各国人民宝贵的教导。革命人民和劳动群众必须拿起枪来进行斗争，才能得到解放。"},{"type":"paragraph","text":"参加座谈会的刚果（布）朋友们还表示：“世界各国革命人民必须自觉地运用当代伟大的马克思列宁主义者毛泽东主席的思想。战无不胜的毛泽东思想将引导我们取得最后胜利。美帝国主义和各国反动派定将统统被消灭。”"},{"type":"paragraph","text":"他们还指出，全世界人民响应伟大导师毛主席的号召，要更紧密地团结起来，向着共同敌人美帝国主义及其帮凶们发动持久的猛烈的进攻。"},{"type":"paragraph","text":"这些刚果（布）朋友怀着对毛主席的深厚感情，祝毛主席万寿无疆！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05978e16a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

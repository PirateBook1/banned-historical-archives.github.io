script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宗教界一致愤怒举行反侵略座谈发表宣言并向毛主席及金日成将军通电致敬","authors":[],"dates":[{"year":1950,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本市讯】本市佛教、回教、基督教联谊会，于本月二日下午三时举行座谈会。到佛教方子藩、苇舫、达圆、绍宗、林子青、苏慧纯等；回教张耀庭、金幼云、杨叔平、马心田、马金鹏、马人斌等；基督教吴耀宗、邓裕志、刘良模、艾年三、陈和相、罗冠宗、尹襄等四十余人。首由吴耀宗报告出席人民政协二届全国委员会的经过。继就美国侵略台湾朝鲜问题展开讨论。他们对美国帝国主义者的侵略罪行，表示了极大的愤怒。会议决定，就此事发表宣言，并向毛主席及金日成将军通电致敬。"},{"type":"paragraph","text":"宣言与通电全文如下:"},{"type":"paragraph","text":"上海市宗教界为反对美帝侵略台湾朝鲜宣言我们上海佛教、回教和基督教的信徒们对美帝国主义侵略台湾、朝鲜的暴行，提出严重的抗议和谴责!"},{"type":"paragraph","text":"全世界的人都知道，台湾是我们中国的领土；美帝竟敢冒天下之大不韪，干涉我国解放台湾。朱总司令在八一指出:“我们一定要解放我们的领土台湾。”这是我们全中国人民的意旨。"},{"type":"paragraph","text":"美国军队进攻朝鲜，把朝鲜的良田变为战场；美国飞机滥炸朝鲜和平城市与乡村，对无辜的农村妇女与天真烂漫的儿童盲目炸射，屠杀他们。我们要号召全亚洲以及全世界的宗教信徒们起来，坚决反对美帝国主义这种违反人道与正义的兽行!"},{"type":"paragraph","text":"我们特别要号召美国拥护和平正义的宗教信徒们:快起来反对杜鲁门政府这种屠杀亚洲人民的犯罪行为!不再让美国送一颗子弹到亚洲去杀人，或是再送一个美国青年到亚洲去当炮灰!"},{"type":"paragraph","text":"作恶者必败!美帝在朝鲜的继续狼狈败退，以及他们对台湾侵略的失败，是毫无疑义的。胜利必属于保卫和平民主的人民!"},{"type":"paragraph","text":"上海佛教回教基督教联谊会"},{"type":"paragraph","text":"向毛主席致敬电"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"我们全上海的宗教信徒们，在热烈庆祝伟大的八一建军节的时候，对于中国人民解放军二十三年来在您英明的领导下的光荣斗争，表示无限的感谢，并致以崇高的敬礼!同时，我们对美帝侵略台湾朝鲜的暴行，表示万分的愤怒!我们决心在您的英明领导下，努力工作，加紧准备，为支援解放台湾，粉碎美帝侵略而奋斗!"},{"type":"paragraph","text":"上海佛教回教基督教联谊会"},{"type":"paragraph","text":"致金日成将军及朝鲜人民电"},{"type":"paragraph","text":"金日成将军并转朝鲜人民:"},{"type":"paragraph","text":"一个多月来，英勇的朝鲜人民，在金日成将军的英明领导下，为争取你们祖国的独立、自由和统一，已经有效打击了美国侵略军的进犯，并打垮了李承晚伪军。你们英勇的战斗和辉煌的战果，不但是朝鲜人民的胜利，也是全世界爱好和平人民的胜利。我们上海宗教界，怀着无限兴奋的心情，庆祝你们朝鲜人民的伟大胜利，并向你们致以崇高的敬礼!"},{"type":"paragraph","text":"上海佛教回教基督教联谊会"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e3512c9d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

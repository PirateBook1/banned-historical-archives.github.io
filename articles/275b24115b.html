script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中原庆祝光复延安　刘伯承将军盛赞西北我军强大号召全军好好学习毛主席战略","authors":[],"dates":[{"year":1948,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中原庆祝光复延安"},{"type":"paragraph","text":"刘伯承将军盛赞西北我军强大号召全军好好学习毛主席战略"},{"type":"paragraph","text":"【新华社中原前线二日电】中原前线某地军民二十八日举行盛大的光复延安庆祝大会，会中刘伯承司令员演讲说：“民主圣地延安的光复是全国革命胜利的里程碑。”他说：“去年三月蒋贼侵占延安后兴高采烈，认为占了延安就万事大吉。当时毛主席就告诉我们说，蒋贼侵占延安就是标志着他的失败和死亡，现在我们更明白了毛主席战略指导的英明。现在我们光复了延安，一直打到了宝鸡，说明了西北人民解放军已经在一年一个月中无限的壮大了。在中原战场上我们打下了蒋贼的行都洛阳，将来我们就要打下蒋贼的陪都重庆、首都南京以及两广和台湾。全国新民主主义的实现已经不远了，代替了汉奸汪精卫的蒋贼介石一定要死在人民的手里。”刘司令员最后说：“我们庆祝光复延安，争取全国胜利，首先要在毛主席的领导下和群众团结一起，兢兢业业的取得中原的圆满胜利。要满足群众的需要，正确执行政策，作好生产土改工作，与群众紧紧团结一起，要完成整军任务，实行三大民主，好好学习毛主席、朱总司令教导我们的战略，最后打倒蒋介石统治，把美帝国主义驱逐出中国去！”副政治委员张际春同志在大会上号召全军做好三件事：第一、消灭中原蒋匪；第二、作好群众工作；第三、完成整军任务。当地村长也讲话，号召大家要好好帮助这里的解放军打到南京去，活捉蒋介石。会上各部队及驻村群众鞭炮齐鸣，旗帜招展，到处扭着秧歌，情况极为热烈，晚间某县剧团并演戏助兴。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"275b24115b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

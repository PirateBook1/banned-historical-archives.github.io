script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中国人民解放军呼和浩特市公安机关军事管制委员会敦促“内人党”登记第一号通告","authors":[],"dates":[{"year":1968,"month":10,"day":18}],"is_range_date":false,"parts":[{"text":"中国人民解放军呼和浩特市公安机关军事管制委员会敦促“内人党”登记第一号通告","type":"title"},{"text":"【编者按：对莫须有的“内人党”采取同对待反动会道门那样，以乌云压成之势逼迫怀疑对象进行登记。这种令人发指的行径，是由滕办主任李德臣提出，指令呼和浩特市公安机关军管会主任马伯岩干的。马伯岩其人曾在“5·22”指示中，周恩来点过他的名字［阿拉腾德力海　1999:42-46］。】","type":"paragraph"},{"text":"在伟大领袖毛主席的一系列最新指示的光辉照耀下，我区的无产阶级文化大革命形势大好。挖乌兰夫黑线，肃乌兰夫流毒的群众运动取得了巨大胜利。当前，我区同全国各地一样，正处在伟大的斗、批、改高潮之中，夺取无产阶级文化大革命的全面、彻底胜利。","type":"paragraph"},{"text":"根据内蒙古自治区革命委员会批转政法委员会《关于对“内人党”进行登记的几个具体问题意见的报告》指示，对1947年“五一”大会后，“内人党”及其变种组织都是反革命组织，其成员必须进行登记。现就登记工作通告如下：","type":"paragraph"},{"text":"一、对“内人党”及其变种组织的登记工作，在内蒙、呼市两级革命委员会的领导下，成立登记工作办公室。登记办公室在呼市工代会3楼，电话2267。办公室下设5个登记站。分别设在：东风区公安机关军管小组，新城西街派出所，红旗区公安机关军管小组，向阳区公安机关军管小组，郊区公安机关军管小组，负责对“内人党”及其变种组织的全部登记工作。","type":"paragraph"},{"text":"二、对“内人党”及其变种组织的登记工作，是一场严肃的阶级斗争，是彻底摧垮乌兰夫反党叛国集团、夺取我区无产阶级文化大革命全面胜利的重大措施。广大无产阶级革命派和广大革命群众，要积极行动起来，打一场围剿“内人党”及其变种组织的人民战争，积极检举、揭发“内人党”及其变种组织的成员。检举揭发的广大革命群众到各登记站和登记工作办公室口头反应情况或书面形式都可以。","type":"paragraph"},{"text":"三、一切参加“内人党”及其变种组织的成员们，你们已经处在人民战争的汪洋大海中，你们逃不出人民群众的天罗地网。你们要认清形势，选择出路。必须起来检举、揭发“内人党”及其变种组织的反革命活动。我们党的政策历来是“坦白从宽、抗拒从严。”“首恶必办、胁从不问、立功者受奖。”一切参加“内人党”及其变种组织的成员，必须立即坦白交待进行登记，并积极起来检举揭发，才是唯一出路。拒不交待，定要严惩。","type":"paragraph"},{"text":"四、内人党及其变种组织的成员，必须履行登记手续，填写登记表。在登记时，必须携带一寸免冠照片2张，填写登记表两份，填写时一律使用钢笔，按表内要求，认真详细填写，字迹整齐清楚，不得任意涂改。填写完毕后，由负责登记工作的工作人员进行审查，不合乎要求者，重新填写。","type":"paragraph"},{"text":"五、1947年“五一”大会以后，参加“内人党”及其变种组织的成员，凡居住在呼市地区的，必须按单位所在地，各公安分局所管辖范围，去登记站进行登记。","type":"paragraph"},{"text":"六、凡1947年“五一”大会以后参加“内人党”及其变种组织的成员，必须在10月11日至11月21日前进行登记。抗拒登记者，加重惩处。","type":"paragraph"},{"text":"七、其支部委员和相当支部委员以上的骨干分子，或虽无明确职务，而实际起骨干作用的分子，按反革命分子论处；如能彻底坦白交待，检举揭发，可以从宽处理；立大功者，也可以不按反革命分子论处。","type":"paragraph"},{"text":"八、一般成员，不按反革命分子对待；但拒不交待揭发或过期不登记者，从严处理。","type":"paragraph"},{"text":" 中国人民解放军呼和浩特市公安机关军事管制委员会1968年10月18日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68ed5358d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

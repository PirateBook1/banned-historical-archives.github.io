script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝民主妇女同盟写信给毛主席表示衷心感谢","authors":[],"dates":[{"year":1951,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　据新华社北京电南北朝鲜民主女性同盟联合中央委员会(现在名称为朝鲜民主妇女同盟)致书毛主席和中国妇女，感谢中国人民志愿军和中国妇女所给予的帮助与鼓励。"},{"type":"paragraph","text":"在致毛泽东主席的信中说:今天，在由于朝鲜人民军和中国人民志愿部队的英勇战斗而永远解放了的平壤召开的南北朝鲜民主女性同盟联合中央委员会，谨向伟大的您致以崇高的敬礼和深切的感谢。"},{"type":"paragraph","text":"在您的指导下培养和锻炼出来的中国人民，向我们伸出了兄弟的援助之手，使我们这种只有胜利者才拥有的坚强意志和决心更为坚固。我们正发挥最大的爱国热情，支援前线，输送弹药和加强后方生产。"},{"type":"paragraph","text":"我们以这国家的母亲的身份谨向您保证:我们坚决支持宝贵的人民军和英勇的中国人民志愿部队；特别是对于为了援朝卫国光荣负伤的志愿军，我们一定热心地治疗和看护他们，使他们能回到自己的队伍里去。"},{"type":"paragraph","text":"在给中国妇女们的信中说:美帝国主义在朝鲜发动的战争给朝鲜人民和母亲们带来了史无前例的不幸和灾难。"},{"type":"paragraph","text":"美帝国主义强盗妄想等待我们在严寒和荒凉的废墟上，因饥饿和困难而疲惫，因丧失勇气而屈服。虽然寒冷和饥饿使我们中间不幸的一部分同胞诅咒着敌人死去了；但是我们中间却没有一个人因此屈服。"},{"type":"paragraph","text":"该信说:在南北朝鲜民主女性同盟联合中央委员会这一严肃的会议上，我们向您们再一次的宣誓:牢记在为了祖国的解放，为了亲爱父母、兄弟、丈夫、儿女的幸福的斗争中，您们给予我们的各种援助，为更加巩固朝中妇女血肉相连的、姊妹的友好关系而努力。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffb0a1a48f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对信阳地委关于整风、生产救灾情况报告和中央转发这一报告的指示稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对信阳地委关于整风、生产救灾情况报告?和中央转发这一报告的"},{"type":"paragraph","text":"指示稿的批语和修改2]"},{"type":"paragraph","text":"（1960年12月31日、1961年1月1日）发给各同志。这是一个好文件，全国三类社都应照此执行。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九六〇年十二月三十一日刘、周、朱、陈、邓、彭真即阅，尚昆印发。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"在一切社队，都必须一边抓整风整社，一边抓生产救灾，一边抓群众生活。这三件事，必须同时结合起来，同时做好。"},{"type":"paragraph","text":"对信阳地委情况报告和中央转发这一报告的指示稿的批语和修改"},{"type":"paragraph","text":"[1]指中共信阳地委1960年12月22日给河南省委并报中央、中南局的报告。报告说，从12月8日至14日，我们先后召开了地委常委和县、市委第一书记会议，传达、学习了中央和毛主席的指示，检查了前一段的工作，对今后整风和生产救灾工作作了部署。（一）我区整风运动已普遍展开，民主革命补课的群众运动高潮已经出现。结合整风，广泛宣传贯彻了中央关于十二条政策的紧急指示，普遍开展生产救灾工作，安排群众生活，发放大批救济物资，采取各种措施减轻疾病的蔓延，开展多种经营，执行半日劳动半日休息制度，活跃集市贸易，绝大部分地区群众情绪安定了。（二）必须根据上级指示进行彻底的民主革命补课。这一补课任务是艰巨的，应该掌握以下几个重要环节：1.正确认识信阳事件的性质，提高阶级觉悟，明确指导思想。2.要像土改一样大搞整风运动。这既是民主革命补课，又是社会主义革命的继续。3.必须采取革命的方法，坚持阶级路线和群众路线，放手发动群众，夺取领导权。4.组织社员代表会，一切权力归代表会，充分发挥代表会的作用。5：组织处理工作是体现政策和巩固斗争成果的重要环节，必须坚持初步处理和最后处理“两步走”的做法，贯彻执行狠、准、稳的方针，既不漏掉一个坏人，也不冤柱一个好人。6.建立与健全“司令部”，组织强大的整风队伍。7.把整风运动和生产救灾、生活安排密切结合起来。（三）对当前要做好的几项工作作了安排。"},{"type":"paragraph","text":"·[2]本篇一是对中共信阳地委报告写的批语，毛泽东为这个报告拟题：《一个重要文件》；本篇二是在中央1961年1月1日转发信阳地委情况报告的指示稿上写的批语；本篇三是对中央指示稿中一段话的修改，其中用宋体字排印的是毛泽东加写和改写的文字。"},{"type":"paragraph","text":"[3]指当时正在北京参加中共中央工作会议的同志。"},{"type":"paragraph","text":"[4]刘，指刘少奇。周，指周恩来。朱，指朱德。陈，指陈云，当时任中共中央副主席、国务院副总理。邓，指邓小平，当时任中共中央总书记、国务院副总理。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[5]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":12,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":137,"page_end":138},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18da0b11b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”为何阻挠“一大”会址辅助陈列?","authors":[],"dates":[{"year":1977,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共“一大”会址纪念馆"},{"type":"paragraph","text":"“一大”会址是党的诞生地，是伟大领袖和导师毛主席建党初期战斗过的地方。我们根据广大工农兵和国际友人的要求，为了更生动而又形象地宣传毛主席建党初期的光辉革命实践，从一九七○年起曾多次打报告，要求重新建立“一大”会址辅助陈列，但是祸国殃民的“四人帮”出于他们的反革命需要，设下了重重障碍，千方百计进行阻挠，不让陈列。国民党特务、狗头军师张春桥恶毒地批道:“中央没有审定过的东西都陈列出来，似乎不妥。现在大家忙，没有时间审定。”阶级异己分子、反动文痞姚文元说:“政治问题要严肃谨慎。”新生资产阶级分子、政治流氓王洪文更是猖狂至极，狂吠:你们“死了这条心吧!”他们就这样穷凶极恶地把，“一大”会址辅助陈列一刀砍掉了。当时，我们难以理解:为什么不让我们宣传毛主席的伟大革命实践?为什么要阻挠我们宣传老一辈无产阶级革命家?现在真相大白了。"},{"type":"paragraph","text":"是“中央没有审定过”吗?不。我们辅助陈列中有关毛主席建党初期革命实践的伟大功绩的照片、文物以及周总理等老一辈无产阶级革命家的一些照片、文物，有的已经中央审定了的，有的是湖南韶山、长沙清水塘纪念馆已陈列的。至于“大家忙，没有时间审定”，这个“大家”应该读作“四人帮”自己。这句话，确实暴露了他们的内心世界。“四人帮”一伙确实很忙，一年四季为了搞阴谋诡计，为了篡党夺权，复辟资本主义，真可谓机关算尽，绞尽脑汁，这怎能说不忙呢?姚文元说什么，“要严肃谨慎”，这不过是借口而已。革命文物本身就是十分严肃的。“四人帮”之所以猖狂反对我们“一大”会址搞辅助陈列，是因为我们的辅助陈列里面记载着毛主席早期的伟大革命实践和丰功伟绩，记载着周总理、董老等老一辈无产阶级革命家的光辉业绩，在这些顶天立地的老一辈无产阶级革命家面前，显得粪土一堆的“四人帮”自然怕得要死，恨得要命，必欲一刀砍掉而后快。政治流氓王洪文的狂吠，赤裸裸地说出了他们要达到的罪恶目的。"},{"type":"paragraph","text":"打倒“四人帮”，文物得解放。在英明领袖华主席为首的党中央领导下，“一大”会址辅助陈列今天能与广大工农兵胜利见面，这是毛主席革命路线的伟大胜利，也是英明领袖华主席高举毛主席伟大旗帜，一举粉碎“四人帮”的胜利成果。我们要充分发挥革命文物的作用，为宣传党的传统而不懈努力。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ab4af4da3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

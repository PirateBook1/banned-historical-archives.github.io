script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃临夏专区农村干部对合作化运动顾虑很多","authors":[],"dates":[{"year":1955,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"甘肃临夏专区农村干部对合作化运动顾虑很多","type":"title"},{"text":"【甘肃分社十二日讯】甘肃省临夏专区农村干部在农业合作化运动中仍然存在着怕把社办的太多、太大，不好办的忧虑。从临夏县铁塞、金家岭、漫路、龙虎湾、槐树关、榆林等乡的情况来看，这种顾虑很普遍。目前这些乡报名入社的农户都已达各乡农户的百分之六十以上，大大超过了各乡原来的规划，农民要求入社的热情还在不断高涨。干部对这一情况感到“有些应付不了”；想“停下来巩固阵地”。因此订出来许多清规和戒律：“五不要”和“三不办”。","type":"paragraph"},{"text":"“五不要”是：一、富裕户、劳动力多的不要(怕人多社大，富裕户多了不好办)；二、“二返长安”的不要(即退社后又入社的)；三、脾气不好的不要(有私人成见的，和群众闹过蹩扭的、和社干部脾味不投的)；四、历史上有过问题或在土改前因生活逼迫偷过东西的不要；五、不先写入社申请书的不要(特别要求富裕中农写申请书，以便抓住凭据以后退社时好说话)。","type":"paragraph"},{"text":"“三不办”是：(一)没有长年互助组基础的不办；(二)今年没有规划上的不办；(三)没有会计的不办。(王得温)","type":"paragraph"}],"comments":[],"origin":"1955年12月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3761685f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

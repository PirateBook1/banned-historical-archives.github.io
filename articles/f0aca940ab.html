script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海铁道医学院附属医院联系实际认真读马、列和毛主席著作推动了斗批改　落实了党的政策","authors":[],"dates":[{"year":1972,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁道医学院附属医院党核心小组，遵照毛主席关于“理论和实践相结合”的教导，在深入开展批修整风中，引导全院革命医务人员，联系医院革命实践中碰到的主要矛盾，认真读马、列的书和毛主席的书，提高了路线斗争的觉悟，推动了医院的斗、批、改，落实了党的知识分子政策。"},{"type":"paragraph","text":"有一个时期，这个医院的资产阶级医疗作风比较严重，有时还发生医疗事故。党核心小组就组织全院革命医务人员，认真学习毛主席关于“为什么人的问题，是一个根本的问题，原则的问题”的伟大教导’狠批资产阶级医疗作风，使大家进一步懂得:作风是为路线服务的，有了无产阶级医疗作风，才能更好地执行毛主席的医疗卫生路线，更好地为广大工农兵服务。革命医务人员提高了两条路线斗争的觉悟，努力为工农兵服务。去年底，外科病房收治了一个工人病员，他在一年前，因左腿骨折，在一家医院施行手术时，医生在他的股骨中打入了一根象手指一样粗的钢钉，后来股骨虽然接上了，但因手术操作不当，造成钢钉弯曲，使他经常剧烈疼痛，影响了抓革命促生产。这个医院外科医生决定把病人股骨中的弯曲钢钉拔出来，但这类手术他们没有做过。他们就虚心向工人群众请教，得到了上海砂轮厂等四个工厂的大力支持。工人们帮助医生截断了钢钉，并把它拔了出来。为了提高医疗质量，这个医院各个科室还建立和健全了合理的规章制度，如规定疑难病例、重大手术等进行集体讨论。护理工作也加强了。有一时期，有些医生工作不大胆，碰到危重病例，常常要领导表态。有时半夜里也把一些领导同志请进手术室，要他们决定是继续手术，还是停止手术。这种情况，引起了院党核心小组的深思，他们遵照毛主席关于“应用马克思列宁主义的理论和方法，对周围环境作系统的周密的调查和研究”的教导，深入到各个科室了解，发现主要是党的知识分子政策还没有得到全面落实。他们就反复学习毛主席的光辉著作《在中国共产党全国宣传工作会议上的讲话》，毛主席指出:“这五百万左右的知识分子中，绝大多数人都是爱国的，爱我们的中华人民共和国，愿意为人民服务，为社会主义的国家服务。”毛主席又指出:“没有知识分子，我们的事情就不能做好，所以我们要好好地团结他们。”遵照毛主席的这一教导，他们一面抓紧对全院革命医务人员的再教育，一面对有这样那样问题的人，分别情况，区别对待，对那些表现好的和比较好的知识分子，给予表扬，还让其中有些人担任不同的领导工作。由于落实了党的政策，不少人逐步大胆地放手工作。原放射科主任，过去听不进别人的不同意见，受到群众批评后，又变得小心翼翼起来，不敢讲话，后来领导上针对他的思想，做了工作，使他不但克服了不良作风，而且敢于发表意见。一次，放射科为一个病员作胃部透视，发现有病变，有的医生认为不是胃癌，而他经过仔细分析，认为是胃癌的早期征象，并向大家列举了诊断为胃癌的理由。在院领导的支持下，外科医生为这个病员施行手术，使这个病员早期切除了癌肿。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0aca940ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

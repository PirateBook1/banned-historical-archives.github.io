script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席革命路线的伟大胜利（图片）","authors":[],"dates":[{"year":1976,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢呼毛主席革命路线的伟大胜利"},{"type":"paragraph","text":"四月九日，上海市三十万军民举行盛大集会和游行，坚决拥护中共中央关于华国锋同志任党中央第一副主席、国务院总理的决议，坚决拥护撤销邓小平党内外一切职务的决议。"},{"type":"paragraph","text":"四月九日，辽宁省和沈阳市五十万军民举行盛大集会和游行，坚决拥护中共中央两个决议。"},{"type":"paragraph","text":"首都工人民兵数万人上街游行，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行，决心彻底粉碎反革命逆流，誓把反击右倾翻案风的伟大斗争进行到底！"},{"type":"paragraph","text":"四月八日，贵州省和贵阳市十万军民冒雨集会，坚决拥护中共中央的两个决议，决心更紧密地团结在以毛主席为首的党中央周围，牢牢掌握批邓斗争的大方向，不断夺取反击右倾翻案风斗争的新胜利。"},{"type":"paragraph","text":"四月九日，河南省郑州市十五万军民隆重集会和游行，坚决拥护中共中央两个决议，坚决拥护对制造天安门广场反革命政治事件的一小撮阶级敌人实行无产阶级专政。"},{"type":"paragraph","text":"四月八日，宁夏军民在银川举行大会，热烈欢呼中共中央的两个决议，愤怒声讨邓小平搞修正主义妄图复辟资本主义的罪行。"},{"type":"paragraph","text":"四月九日，甘肃省兰州市二十万军民隆重集会和游行，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行。"},{"type":"paragraph","text":"四月八日，广东省和广州市军民十七万人隆重集会，坚决拥护中共中央两个决议，愤怒声讨邓小平的罪行。"},{"type":"paragraph","text":"四月八日，四川省和成都市五十万军民举行集会，坚决拥护中共中央的两个决议，愤怒声讨邓小平搞修正主义妄图复辟资本主义的罪行。"},{"type":"paragraph","text":"四月八日，江苏省和南京市军民集会游行，坚决拥护党中央关于华国锋同志任中共中央第一副主席和国务院总理的决议，坚决拥护中共中央关于撤销邓小平党内外一切职务的决议。"},{"type":"paragraph","text":"四月八日，天津市党政军民十多万人举行盛大集会，坚决拥护中共中央的两个决议，愤怒声讨一小撮阶级敌人制造天安门广场反革命政治事件的罪行。"},{"type":"paragraph","text":"（本版照片均为薪华社记者摄）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4634f87962"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

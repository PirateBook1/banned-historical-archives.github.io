script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发广东省委关于纠正排斥所谓“有污点的农民”入社的办法","authors":[],"dates":[{"year":1955,"month":12,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央转发广东省委关于纠正排斥所谓“有污点的农民”入社的办法","type":"title"},{"text":"上海局，各省、市委，各自治区党委：","type":"appellation"},{"text":"现将广东省合作化运动简报（第二号）中，关于纠正用“污点户”的帽子排斥贫农入社问题的一段，摘要发给你们。这个报告中提出：“对于所谓‘有污点的农民’的入社问题，根据各地反映的情况看来，这种提法显然是不恰当的。既没有明确的阶级界线，而且打击面很宽，不少地区被戴上‘污点农民’帽子的人很多（约占总农户的10％左右），已成为排斥贫农的一种表现。省委意见，应明确规定取消所谓‘污点户’的提法，除了地主、富农、五方面反革命分子（包括判刑劳改被管制的分子），其余不属于上述范围的劳动农民，一律要规划到户。问题多的可放到后面，但必须榜上有名，对他们的缺点，应当严格指出，促其改正。”中央认为广东省委所采取的这个办法是正确的，各地可以仿行。","type":"paragraph"},{"text":"（本件及附件均可登党刊）","type":"paragraph"},{"text":" 中央1955年12月12日","type":"paragraph"},{"text":"附广东省合作化运动简报（第二号）的摘录","type":"appellation"},{"text":"广东省合作化运动简报（第二号）的摘录","type":"subtitle"},{"text":"（上略）","type":"paragraph"},{"text":"四、对于地主、富农和所谓“有污点农民”及困难户的入社政策问题。","type":"paragraph"},{"text":"（1）对地主、富农分子，目前一律不允入社，但应召开一定的会议，向他们交代政策，指明出路，并责令他们积极准备将来（1957年以后）入社的条件。同时，在基本合作化的区、乡，吸收个别表现特别好的地主、富农入社参加集体劳动，不作为社员，不能担负任何工作，开会允许他旁听，并宣布表现进步确有保证时，可提前改变成分吸收入社作为正式社员，这对缓和社外紧张空气，分化阶级敌人，减少破坏，孤立反革命分子，均有好处。","type":"paragraph"},{"text":"（2）对于所谓“有污点的农民”的入社政策问题，根据各地反映情况看来，这种提法显然是不恰当的，既没有明确的阶级界限，而且打击面很宽。不少地区被戴上“污点农民”帽子的人很多（约占总农户10％左右），已成为排斥贫农的一种表现。省委意见，应明确取消所谓“污点户”的提法，除地主、富农、五方面反革命分子（包括判刑劳改被管制的分子），其余不属于上述范围的劳动人民，一律规划到户。问题多的可放到最后，但必须榜上有名，对他们缺点应当严格指出，促其改正。","type":"paragraph"},{"text":"（3）对困难户，应在全面规划中采取分批分期分社有计划搭配的办法，分别吸收入社，不得排斥与歧视。","type":"paragraph"},{"text":" 中共广东省委1955年11月9日","type":"paragraph"}],"comments":[],"origin":"广东省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"840cde50c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

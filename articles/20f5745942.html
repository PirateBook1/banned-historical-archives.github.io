script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛主席军事学说  军事学院纪念“论持久战”发表二十周年","authors":[],"dates":[{"year":1958,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛主席军事学说"},{"type":"paragraph","text":"军事学院纪念“论持久战”发表二十周年"},{"type":"paragraph","text":"新华社南京29日电　中国人民解放军军事学院广泛开展学习毛主席军事著作的活动。"},{"type":"paragraph","text":"5月26日，军事学院举行学术报告会，纪念毛主席“论持久战”一文发表二十周年。军事学院副院长张震中将在纪念会上作了报告。他强调指出，必须努力学习毛主席的军事著作，学习毛主席把马克思列宁主义普遍真理与中国革命具体实践相结合的光辉榜样；学习毛主席的敢破敢立、敢想敢说的高尚风格；学习毛主席在军事工作中的群众路线等等。"},{"type":"paragraph","text":"军事学院在平时的训练工作中，就极为重视学习毛主席的军事思想。毛主席的军事著作，如“中国革命战争的战略问题”、“论持久战”等，都已列入正课着重研究。为了提高教员队伍和在职军官的思想水平，军事学院除了组织学习毛主席的“实践论”、“矛盾论”等哲学著作以外，还专门开设集训班，轮训教员和在职校级以上军官，组织他们仔细地钻研毛主席的军事著作。同时，军事学院以毛主席的军事思想为指针，根据中国人民解放军光荣传统、作战经验和现实情况，吸收苏联军队的先进经验和现代军事科学技术，编写了适合建军实际需要的新的教材。许多学习了毛主席著作的教员和学员反映：只要努力掌握毛主席的军事学说这一思想武器，就一定能够驾驭现代军事科学与技术，战胜任何强大敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20f5745942"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

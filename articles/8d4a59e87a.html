script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"穆欣与北京师范大学同学的谈话","authors":["穆欣"],"dates":[{"year":1966,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"穆欣与北京师范大学同学的谈话","type":"title"},{"text":"穆欣","type":"authors"},{"text":"为了了解新市委李雪峰同志的问题，我们于二十九日晚八点去文革小组接待室，有穆欣同志接见了我们。","type":"paragraph"},{"text":"开始时国务院徐秘书介绍说：“大家要见康生同志，康老七点半有个会，必须参加，派穆欣同志为代表，他也是我们文革小组成员。”","type":"paragraph"},{"text":"在热烈的掌声中穆欣同志讲了话。","type":"paragraph"},{"text":"代表中央文化革命小组讲些问题。师大给李雪峰同志贴了一些大字报，李雪峰同志是革命的，中央对新市委是信任的，今天下午在人大会堂召开的文化革命积极分子代表大会，会上毛主席去了，刘主席，周总理，邓总书记在会上讲了话，都表示支持新市委，当然新市委有个别人是不好的，如郭影秋有些问题，新市委已经撤掉他市委书记的职务，郭影秋已经回人大向革命师生检讨。","type":"paragraph"},{"text":"前几天我到北师大去过，师大的革命热情给我们的印象是很深的，北师大中文系四年级七同学印了传单散发到各校，表示对新市委不信任，要求各校到工人体育场辩论。要文革小组主持，我们文革小组对这种做法是不赞成的，你们召集的会我们是不参加的。师大同志回去传达一下，如果召开这样的会应该由新市委召开；另外向各学校散发传单是不好的，可以用大字报，写信传达。","type":"paragraph"},{"text":"（在谈到今天大会堂的大会时）中央两个副主席，一个总书记都表示支持新市委，我们一个普通党团员还能说什么呢？（大意）新市委是正确的，为什么反对呢？你们可以想一想。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李雪峰","type":"人物"},{"name":"穆欣","type":"人物"},{"name":"郭影秋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d4a59e87a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

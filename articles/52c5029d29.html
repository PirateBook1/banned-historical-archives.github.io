script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津河北工学院全体师生  上书毛主席致敬  保证搞好学习争取做新中国建设工作中的坚强干部","authors":["李树民"],"dates":[{"year":1950,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津河北工学院全体师生"},{"type":"paragraph","text":"上书毛主席致敬"},{"type":"paragraph","text":"保证搞好学习争取做新中国建设工作中的坚强干部"},{"type":"paragraph","text":"【本报讯】通讯员李树民报道：天津市河北工学院全体师生上书毛主席，保证搞好学习练好身体，争取在新中国建设工作中作一个坚强的干部。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"我们河北工学院全体师生员工在全国人民欢欣迎接第一个国庆日的时候，谨向你致以最崇高的敬礼，并保证搞好教和学及一切应该做的工作。"},{"type":"paragraph","text":"一九四九年十月一日，你用震撼世界的声音，庄严地宣告中华人民共和国的成立。从此，中国人民站立起来，真正作了主人。一年来，全国大陆已基本解放，经济逐渐走向好转，并开始进行了全国范围的土地改革运动，这些光辉成就，都是由于你的英明领导所换得的胜利果实。在这里，我们再一次的坚决保证：一定加强技术和政治的学习并搞好身体，全心全意为人民服务。"},{"type":"paragraph","text":"现在我校全体师生员工都投入紧张学习工作的热潮中，把学得的理论用之于实践。在暑假期间，全校四十余位工友，自动为学校修缮了学生宿舍和漂染实验室，给国家节省了七千多斤米。教授们也根据高等教育会议的决议，在开学以前，作完了本学期的教学计划，并分别开始组成教学研究指导小组。全校同学上学期的成绩平均增加了一·七五分，以后将以更高的努力和决心，搞好学习，练好身体，争取在新中国建设工作中作一个坚强干部，用这些实际行动来答谢你对我们的关怀。"},{"type":"paragraph","text":"一年来，我校在中央人民政府教育部的领导下，各方面都有了很大改进，从本学期起，校名正式改为“河北工学院”，当此新校名发表以后，全校师生都以热烈的心情愿把这新的校徽及校匾恭请毛主席题字，并以此引为光荣，因此我们谨请毛主席在工作百忙中，抽暇题写“河北工学院”及“河北工学院附设工业学校”字条各一份。这对于我们将是更有力的伟大鼓励。谨致崇高敬礼并祝健康！"},{"type":"paragraph","text":"河北工学院全体师生员工同启"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52c5029d29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

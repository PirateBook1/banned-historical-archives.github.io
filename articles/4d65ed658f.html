script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共旅大市委关于开除吴一非党籍的决定","authors":[],"dates":[{"year":1952,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"中共旅大市委关于开除吴一非党籍的决定","type":"title"},{"text":"吴一非，原任北洋区海运管理局副局长，安徽涡阳县人，地主家庭出身，本人学生成份，现年46岁，1926年曾参加共产主义青年团，1930年脱离革命，1939年重新入党，曾历任区长、县长、专员、安东航务局长、辽东航务总局副局长等职。","type":"paragraph"},{"text":"吴一非早年在革命高潮时参加革命，但在斗争艰险时脱离革命。1939年重新入党之后，本应积极工作，努力学习，以期对党与人民的事业有所贡献，弥补自己过去的错误；但他在党的教育之下，政治觉悟并未提高，在其担任安东航务局长、辽东航务总局副局长职务以后，更一味发展自己个人主义享受的思想，认为自己“年纪大了，头发白了，人老志衰，不应该艰苦工作，以免把身体累坏，看不到社会主义了”。说自己不愿意落后，也不愿意当尖兵”，“事情找我，我不找事情”因此不愿过组织生活，不愿作艰苦工作，党分配其去广州工作，因怕炎热，即加拒绝。自己生活腐化挥霍，亦认为是“生活小节”；其所属人员犯贪污错误，则认为是“由于土包子进城而不是有意识的错误”。","type":"paragraph"},{"text":"吴一非在思想上的蜕化变质，特别表现在他追逐资产阶级的腐烂生活与玩弄妇女方面，他对党的理论，对自己所担任的工作，毫不钻研，却饶有兴致地去搜集和阅读淫秽书籍，错误的对待自己的妻子。1948年和1949年在安东、营口工作时，生活腐化，脱离群众，影响很坏。","type":"paragraph"},{"text":"在“三反”运动中，为教育和挽救吴一非，党责令其当众深刻检讨自己的错误，但他完全无视这一伟大运动的意义，竟采取应付态度，拒不深刻检讨，并以群众的正当批评为“过火”，要求停止会议，严重阻碍运动之进行。","type":"paragraph"},{"text":"市委认为吴一非在资产阶级思想侵蚀下，革命意志消沉，丧失了共产主义的进取心，生活堕落腐化，思想上已经蜕化变质，完全丧失了共产党员的条件。为严肃党纪，纯洁党的队伍，市委决定并经东北局批准开除其党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d65ed658f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

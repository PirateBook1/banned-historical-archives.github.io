script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委组织部关于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点意见的通知","authors":[],"dates":[{"year":1957,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"共青团上海市委组织部关于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员进行团纪处理的几点意见的通知","type":"title"},{"text":"对于高等学校毕业班团内右派分子和在运动中违反团的纪律或犯有其他错误的团员的团纪处理问题，已于八月十二日、十四日、二十九日先后发下三个通知。根据最近团中央的指示，提出以下几点意见：","type":"paragraph"},{"text":"一、对于高等学校毕业班中团内右派分子，在经过党委按照中央六条政治排队标准的复查并正式作出结论后，即可根据邓小平同志“关于整风运动的报告”中“对于党内的右派分子应该开除他们的党籍。如果因为情节较轻、转变较好而不开除，就可以搞掉他们的右派‘帽子’”的原则进行处理。在经过团委讨论作出决定，应报请团市委批准后，再向群众宣布。团市委于1957年8月12日发下的通知中的第一部分即日起作废。","type":"paragraph"},{"text":"二、对于毕业班中不是右派分子但在运动中违反团的纪律或犯有其他错误的团员，仍根据团市委于1957年8月12日发下的通知的第二部分的精神进行处理。","type":"paragraph"},{"text":"三、处理时可参照团市委于8月14日发下的通知进行工作。","type":"paragraph"},{"text":"四、对于非毕业班中团内右派分子和在运动中违反团的纪律或犯有其他错误的团员，一律暂缓执行团纪处理。（经常的团纪处理仍应继续进行。）","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，C21-1-544，第张26-27。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3297732a02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

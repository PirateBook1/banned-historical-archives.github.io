script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写给敬爱的毛主席  汉口铁路分局江岸桥梁厂职工  保证按期制成荆江分洪工程所用闸门","authors":[],"dates":[{"year":1952,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"写给敬爱的毛主席"},{"type":"paragraph","text":"汉口铁路分局江岸桥梁厂职工"},{"type":"paragraph","text":"保证按期制成荆江分洪工程所用闸门"},{"type":"paragraph","text":"敬爱的毛主席：我厂“三反”运动已经取得了辉煌的胜利。这个运动，给今后的大规模增产节约运动，打下了坚实的基础。"},{"type":"paragraph","text":"在“三反”运动中，我厂接受了为荆江分洪工程制做××个闸门的光荣任务。我厂人力不够，工具材料也不够，但是，我们想到荆江分洪工程关系三百万人民的生活，关系七百万亩良田的收成，我们的信心和决心就提高了。我们开动脑筋，克服困难，提高了生产效率。如某班过去每天只能制三百个铆钉，现在已经提高到九百四十个；机械组研究、制造了一种刮闸底大铜套的绞刀，提高工作效率四十倍；电焊组烧十厘米厚的铁板，过去一天烧八十五公尺，现在提高到一百十八公尺。"},{"type":"paragraph","text":"五月十七日下午，中央人民政府水利部傅作义部长代表您来慰问我们，了解我们的工作和生活情况。我们衷心感谢您对我们的关怀和爱护。我们决以实际行动来报答您对我们的关怀，保证按期完成上级所给的任务。我们要在您的英明领导下，作好劳动保护和卫生防疫工作，努力学习，锻炼身体，为使国家迅速走向工业化，实现社会主义而奋斗。"},{"type":"paragraph","text":"汉口铁路分局江岸桥梁厂全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d5743369d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”的自我写照","authors":["刚平"],"dates":[{"year":1977,"month":3,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“四人帮”的自我写照"},{"type":"paragraph","text":"刚平"},{"type":"paragraph","text":"反动影片《反击》中有这样一个情节：省委第一书记韩凌从《列宁选集》中翻出一句话，用来同“造反派”头头江涛辩论政治同经济的关系，被江涛当场拆穿：原来韩凌引为论据的那段话，恰恰是列宁当作靶子批判的，结果，闹出了一场笑话。这是《反击》的炮制者十分得意之笔，在影片中渲染烘托，颇费了一番心思。"},{"type":"paragraph","text":"然而，在现实生活中，究竟是谁在扮演着韩凌这场戏？不是别人，恰恰是“四人帮”一伙。正是在“四人帮”的影响下，这种断章取义、随意歪曲马列著作和毛主席著作的恶劣作风发展到了惊人的地步。"},{"type":"paragraph","text":"去年五月，在《人民日报》发表的一篇文章里，引了列宁这样一段话：“在资产阶级世界观的概念中，政治好象是脱离经济的。资产阶级说：农民们，你们想活下去，就要工作；工人们，你们想在市场上得到一切必需品，生活下去，就要工作，经济方面的政治有你们的主人管。其实不然，政治应该是人民的事，应该是无产阶级的事。”“四人帮”攻击别人主张搞好企业管理，搞好生产，主张工人要以工为主，坚持“业余闹革命”，就是不许工人关心政治，就是对工人实行资产阶级专政。他们以为，找到列宁这段话，就有了十足的“理论根据”了。"},{"type":"paragraph","text":"现在，我们反用江涛对付韩凌的办法，把列宁这段话的后面一段念上一遍，“西洋景”立即就可以戳穿。"},{"type":"paragraph","text":"在这段话下面，列宁指出：“现在我们主要的政治应当是：从事国家的经济建设，收获更多的粮食，供应更多的煤炭，解决更恰当地利用这些粮食和煤炭的问题，消除饥荒，这就是我们的政治。”"},{"type":"paragraph","text":"请看，列宁在这里，明明是说政治和经济是统一的，政治不能脱离经济。这篇文章却断章取义，完全把列宁的意思弄颠倒了。"},{"type":"paragraph","text":"其实，列宁五十多年前的这番话，倒很象是对准“四人帮”这伙讲的。“四人帮”一伙不正是在那里拚命把政治同经济分割开来吗？他们根本否认无产阶级专政的基本任务之一是搞好社会主义建设；他们也根本否认加速社会主义经济建设是一个尖锐的政治问题；甚至连“大干社会主义”这样的口号，他们也极力反对。照“四人帮”的逻辑，一讲经济，就必定是脱离政治，一讲生产，就必然是否认革命；照“四人帮”的标准，那些整天不干活，到处乱冲，搞打砸抢的人，倒成了最革命的了；照“四人帮”的主张，似乎少生产点粮食，少生产点煤炭，倒是最符合无产阶级利益的了。这种种谬论，不正是列宁在这篇文章中所痛斥的吗？"},{"type":"paragraph","text":"“四人帮”在炮制反动影片《反击》的过程中，挖空心思，塑造了一个最大的不肯改悔的、正在走的走资派的典型，想动员人们去同这类典型人物进行殊死的斗争。人们看了之后，却在这个典型身上发现了“四人帮”的影子。韩凌钓鱼是王洪文钓鱼的真实写照，韩凌翻书，不也是“四人帮”翻书的真实写照吗？"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8de0900627"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

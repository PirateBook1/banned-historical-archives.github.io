script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一次生动深刻的毛泽东思想教育  重庆红卫兵和解放军一道下乡支援秋收","authors":[],"dates":[{"year":1966,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一次生动深刻的毛泽东思想教育"},{"type":"paragraph","text":"重庆红卫兵和解放军一道下乡支援秋收"},{"type":"paragraph","text":"据新华社重庆十一日电重庆市大中学校五千多名红卫兵和解放军驻军指战员一道下乡支援郊区农村秋收。他们在劳动中虚心向解放军和贫农下中农学习，受到了一次生动深刻的毛泽东思想教育。"},{"type":"paragraph","text":"九日一早，由三十多所大中学校五千多名红卫兵组成的劳动大军，便浩浩荡荡开赴四个郊区人民公社。他们抬着伟大领袖毛主席的画像和毛主席语录牌，高举着“将无产阶级文化大革命进行到底”"},{"type":"paragraph","text":"“抓革命，促生产”“向解放军学习”“向贫农下中农学习”等标语，扛着锄头、扁担，敲锣打鼓，英姿焕发地紧紧跟着解放军的队伍前进。"},{"type":"paragraph","text":"红卫兵们到达公社后，立即奔向田间，同解放军指战员和公社社员们并肩劳动。解放军在劳动中争挑重担，干活一丝不苟，成为红卫兵小将们学习的好榜样。许多红卫兵说：我们学习解放军，最重要的就是要像解放军那样读毛主席的书，听毛主席的话，照毛主席的指示办事，全心全意为人民服务，永远做人民的勤务员。"},{"type":"paragraph","text":"革命小将们在劳动中看到贫农下中农勤劳勇敢，干劲冲天，一心为革命种田，受到很大的教育和鼓舞。许多红卫兵利用休息时间，登门拜访贫农下中农，请他们讲家史、村史。小将们激动地说，我们一定不忘阶级苦，牢记血泪仇，永远记住我们是劳动人民的儿子，是劳动人民的血汗把我们养大的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"重庆文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e3d66e285"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

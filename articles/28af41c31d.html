script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5066","name":"中共中央、国务院、中央军委、中央文革小组关于人民解放军坚决支持革命左派群众的决定","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于人民解放军坚决支持革命左派群众的决定","dates":[{"year":1967,"month":1,"day":23}],"is_range_date":false,"authors":["中共中央","中央军委","中央文革小组","国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央办公厅、国务院秘书厅文化革命联合接待室, 无产阶级文化大革命有关文件汇集（第一集）, 64-68","tags":[{"name":"支左","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央、国务院、中央军委、中央文革小组关于人民解放军坚决支持革命左派群众的决定"},{"type":"subtitle","text":"（一九六七年一月二十三日）"},{"type":"paragraph","text":"各中央局，各大军区，各省、市、食治区党委、人委，幷转各级党委、人委、军区、军分区："},{"type":"paragraph","text":"在毛主席的领导下，无产阶级文化大革命开始了一个新阶段。这个新阶段的主要特点，就是无产阶级革命派大联合,向党内一小撮走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子手里夺权。这场夺权斗争，是无产阶级对资产阶级及其在党内的代理人十七年来猖狂进攻的总反击。这是全国全面的阶级斗争，是一个阶级推翻一个阶级的大革命。"},{"type":"paragraph","text":"人民解放军是毛主席亲手缔造的无产阶级的革命军队，是无产阶级专政最重要的工具。在这场伟大的无产阶级向资产阶级的夺权斗争中，人民解放军必须坚决坫在无产阶级革命派一边，坚决支持和援助无产阶级革命左派。"},{"type":"paragraph","text":"最近，毛主席指示：人民解放军应该支持左派广大群众。以后，凡有眞正革命派要找军队支持、援助，都应当满足他们的要求。所谓“不介入”，是假的，早已介入了。问题不是介入不介入的问题，而是站在哪一边的间题，是支持革命派还是支持保守派甚至右派的问题。人民解放军应当积极支持革命左派。"},{"type":"paragraph","text":"我军全体指战员必须坚决执行毛主席的指示。"},{"type":"paragraph","text":"（一）以前关于军队不介入地方文化大革命以及其他违反上述精神的指示，一律作废。"},{"type":"paragraph","text":"（二）积极支持广大革命左派群众的夺权斗争。凡是眞正的无产阶级左派要求军队去援助他们，军队都应当派出部队积极支持他们。"},{"type":"paragraph","text":"（三）坚决镇压反对无产阶级革命左派的反革命分子、反革命组织，如果他们动武，军队应当坚决还击。"},{"type":"paragraph","text":"（四）重申军队不得做一小撮党内走资本主义道路当权派和坚持资产阶级反动路线顽固分子防空洞的指示。"},{"type":"paragraph","text":"（五）在全军深入进行以毛主席为代表的无产阶级革命路线和以刘少奇、邓小平为代表的资产阶级反动路线斗争的教育。"},{"type":"paragraph","text":"这一指示要原原本本地传达到每个解放军战士。"}],"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28af41c31d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

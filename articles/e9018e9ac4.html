script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老战士勇斗“四人帮”","authors":[],"dates":[{"year":1977,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隆冬的午夜，万籁俱寂，寒意袭人。在松江县泗泾镇革委会的一间房子里，还亮着灯光。灯下，一个两鬓斑白的老年人神情严肃，他一会儿伏案疾书，一会儿抬头凝思……"},{"type":"paragraph","text":"他就是从十六岁起就在毛主席率领下转战南北，现任松江县泗泾镇党委书记的潘国祥。此刻，他正在准备着明天全镇揭批“四人帮”大会的发言稿。"},{"type":"paragraph","text":"为什么这份发言稿使老潘陷入沉思之中呢?还得追溯到去年。去年三月，一大批没有署名的整中央和地方领导同志的黑材料涌到了社会上，老潘看到后，想了很多:“这些材料为什么都是背着党中央印发的?为什么不敢从公开的渠道发到基层?散发这些材料用意何在?是谁指使的?”对于“四人帮”的倒行逆施，老潘早就看在眼里，恨在心头，他进一步联想起“四人帮”恣意扩大资产阶级法权，恶毒诽谤陈毅同志等罪恶行径。“共产党员应该做反潮流的战士，我要为保卫毛主席革命路线豁出命来和他们干!”老潘打定了主意，就在一次县委举办的社、镇、局党委书记学习班上开炮了:“现在有些人嘴上高叫‘限制资产阶级法权’，自己却在带头扩大资产阶级法权。”他列举事实，加以揭露。顿时，会场气氛紧张起来，不少同志为他暗暗捏着一把汗。潘国祥义正辞严地继续说:“张春桥是研究马克思主义理论的，但他说的许多话不是马克思主义的。例如文化大革命中，张春桥到处自我吹嘘。还有，张春桥说陈毅同志不会打仗，只会下棋，这根本不符合事实。……自我吹嘘和否认历史事实都不是马克思主义者的态度。”"},{"type":"paragraph","text":"潘国祥勇斗“四人帮”的事，使“四人帮”在上海的一小撮余党惊慌失措，他们调动人马，内查外调，千方百计要把老潘打成反革命。就在这关键时刻，华主席为首的党中央一举粉碎了“四人帮”，老潘获得了解放。"},{"type":"paragraph","text":"抚今追昔，老潘心情激动万分，他决心以毛主席光辉著作《论十大关系》和华主席的重要讲话为锐利武器，彻底揭发批判“四人帮”篡党夺权、妄图复辟资本主义的罪行。第二天，在揭批“四人帮”的大会上，老潘第一个上台发言。他对“四人帮”深刻的揭露，有力的批判，赢得了到会同志的热烈赞扬。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\02\\772i030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e松江县泗泾镇党委书记潘国祥，以毛主席光辉著作《论十大关系》和华主席的重要讲话为锐利武器，深入揭批“四人帮”篡党夺权、妄图复辟资本主义的反革命罪行。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"反潮流","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9018e9ac4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

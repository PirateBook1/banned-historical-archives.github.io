script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"荆江分洪工程北闸指挥部  致电毛主席周总理报告进洪闸胜利完工","authors":[],"dates":[{"year":1952,"month":6,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"荆江分洪工程北闸指挥部"},{"type":"paragraph","text":"致电毛主席周总理报告进洪闸胜利完工"},{"type":"paragraph","text":"【新华社沙市二十日电】荆江分洪工程中的太平口进洪闸（即北闸）已于六月十八日落成。已举行闸门启闭试验，结果良好。荆江分洪工程北闸指挥部特电毛主席、周总理报告这一巨大工程胜利完工。电文如下："},{"type":"paragraph","text":"荆江分洪区的太平口进洪闸于四月五日开工，到六月十八日已全部胜利完工。修太平口进洪闸历时七十多天，除雨天外，施工时间不到四十天。在这很短的时间内，我们就完成了这一包括几百万土方和八万五千公方混凝土工的巨大工程。现在，这座一千零五十四公尺长、五十四孔的现代化的巨型水闸，已像一座长城似地横卧在荆江南岸分洪区的进口处。"},{"type":"paragraph","text":"由于您和中国共产党、中央人民政府的正确领导，由于八万工农兵发挥了高度的爱国主义劳动热情，和各级地方党政组织的大力支援，我们取得了这个伟大的胜利。人们都惊讶着这是一个奇迹。在资本主义国家、殖民地国家和旧中国要在这样短的时间内修成这样大的工程是不可想像的，而且是难以置信的。今天在新中国出现这个奇迹，再次证明了新民主主义社会制度的优越性和勤劳勇敢智慧的劳动人民的无限力量。因此，这个光荣应首先属于您和全国人民。我们决不为这个伟大的胜利而骄傲自满，我们将详尽地总结施工中的经验和教训，作为我们争取祖国建设工程更大胜利的武器。感谢您的指示与关怀。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77ee672764"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

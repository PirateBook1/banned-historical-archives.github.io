script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在张春桥指使下编造材料罗织罪状王洪文供认诬陷陈毅同志","authors":[],"dates":[{"year":1980,"month":12,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月六日电　被告人王洪文今天在特别法庭上供认，一九六八年十一月张春桥指使他和徐景贤搜集、编印所谓《陈毅反动言论小集》，诬陷陈毅“投降帝修反”，“为复辟资本主义大造舆论”。"},{"type":"paragraph","text":"当审判员范之对王洪文的这一犯罪事实进行法庭调查时，法庭工作人员宣读和投影出示了这本小册子的内容。在张春桥指使下由王洪文等人主持编印的这本小册子，是从陈毅一九五三年至一九六六年间在各种会议上的讲话、报告和同外宾谈话记录中，断章取义，摘抄拼凑而成的。他们为了诬陷陈毅，给他罗织了九大罪状。"},{"type":"paragraph","text":"法庭宣读了徐景贤的证词。证词中说，根据张春桥的“指示”，王洪文和他调集人员在康平路市委院内专门成立了一个材料小组，整理了叶剑英、陈毅、李先念、李富春、谭震林、聂荣臻等领导同志的材料，还有陈云同志的材料，有的是手抄的，有的是由市委印刷厂铅印成清样的，由王洪文和他过目后送给了张春桥和姚文元。"},{"type":"paragraph","text":"徐景贤的证词还说，所谓《陈毅反动言论小集》是由“张春桥亲自修改审定”的。"},{"type":"paragraph","text":"审判员范之问王洪文:编印和散发这本小册子的目的何在?"},{"type":"paragraph","text":"王洪文答:“是要整陈毅”。"},{"type":"paragraph","text":"法庭还就起诉书指控王洪文在一九七六年初同姚文元一起，指使《人民日报》原总编辑鲁瑛派人搜集诬陷党政军领导人材料的事实，进行了调查。王洪文对这一事实供认不讳。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"徐景贤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0938d1f146"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

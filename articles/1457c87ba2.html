script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在河南省文化局、文联联合召开的曲艺工作者座谈会上的发言","authors":["河南","苏金伞"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"在河南省文化局、文联联合召开的曲艺工作者座谈会上的发言","type":"title"},{"text":"河南苏金伞","type":"authors"},{"text":"(苏金伞：诗人，河南省文联主席，河南省政协常委、人大代表)","type":"subtitle"},{"text":"会开了二天半，几个座谈会，曲艺开得最长，大家把话都说出来了，省文化局、省文联了解了很多情况。问题可以设法解决，希望大家回去告诉大家。过去文化局没很好的抓，大家有意见是应该的。今后抓了，解决问题要分先后。主要是剧目、阵地、生活和艺术提高等四人问题。剧目解放了，解决了很大问题。阵地问题冯局长已经谈了，我们尽量向省争取，能加以普遍解决。剧目、剧场解决了，生活问题也就解决了。过去我们的艺术大多为神演的，叫愿戏，现在不迷信了，不叫还愿说望了，这问题也可以研究。艺术问题是提高问题。旧戏文中实在说起来，是都有些问题的，整理整理是必要的。不怕毒草，但是应想到剧目中的毒素。剧目委员会要作些工作。唱腔、表演也要加以研究，各方面都要作些工作。原来人民就喜爱曲艺艺术，提高了就更发展。","type":"paragraph"},{"text":"工作除政府重视领导外，重要的是大家积极行动起来。","type":"paragraph"},{"text":"活动是集体好，还是个体好，不能一概而论，曲艺应适于各种形式，小棚适于说长书、评词，要分别情况，分别对待。过去我也喜欢听长书，一段一段是进城后的事情，长书能吸引人，短段要希望能丰富多采。要从各方面来解决，才解决得好。","type":"paragraph"},{"text":"总之，曲艺已经提到工作日程上来了，大家的泪不能让白流。","type":"paragraph"},{"text":" （根据记录稿整理）","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1457c87ba2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

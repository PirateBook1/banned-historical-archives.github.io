script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“红旗”第十期发表评论员文章美帝是第一号反面教员这期还刊登了毛主席重要谈话和诗两首","authors":[],"dates":[{"year":1958,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京14日电】　即将出版的“红旗”半月刊第10期，刊登了毛泽东同志9月间巡视长江流域几个省以后，向新华社记者发表的重要谈话和在武汉视察时的谈话。"},{"type":"paragraph","text":"这一期“红旗”还刊登了毛泽东同志的诗:“送瘟神二首”，李先念的“人民公社所见”(通讯)，陶鲁笳的“党的群众路线在钢铁战线上的伟大胜利”，赵文甫的“群众性的炼钢铁运动”，傅秋涛的“全民皆兵”等文章。"},{"type":"paragraph","text":"刊物的评论员发表了“美国侵略者给我们充当反面教员”的文章，指出美国侵略者欺负我们却在各个方面给我们充当了反面教员。文章说:中国人民从自己长期斗争的切身经验中，深深地懂得反面教员的作用。人民群众经常要用社会主义和共产主义的思想来教育自己，要在斗争中总结经验来教育自己。同时，敌人采用各种手段来对付人民，就是提高人民群众的觉悟的重要的反面教材。文章指出，希特勒、墨索里尼、日本帝国主义者、铁托集团都是世界人民和中国人民很好的反面教员，蒋介石也对中国人民起着反面教员的作用。但是，美帝国主义者继承了历史上一切反动派的衣钵，成了全世界人民和中国人民“天字第一号”的反面教员。美帝国主义者培植、接济和指挥全世界大大小小的反动派，成为全世界一切反面教员的头子。它用侵略和战争政策，作为教育全世界人民的反动教材。这样，美国侵略者就把全世界反对美帝国主义的斗争连结成为共同的斗争，制造了一支日益强大的埋葬自己的力量。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e56fdab5e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

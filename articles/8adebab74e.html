script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰一百周年《中国统一战线全书》出版座谈会举行　江泽民题写书名，李鹏题词","authors":["曹宏亮"],"dates":[{"year":1993,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志诞辰一百周年"},{"type":"paragraph","text":"《中国统一战线全书》出版座谈会举行"},{"type":"paragraph","text":"江泽民题写书名，李鹏题词"},{"type":"paragraph","text":"本报北京１２月１８日讯　记者曹宏亮报道：在毛泽东同志诞辰一百周年来临之际，《中国统一战线全书》出版座谈会今天在中央统战部礼堂举行。全国人大常委会副委员长程思远、卢嘉锡、李沛瑶，全国政协副主席赵朴初，各民主党派、无党派人士，少数民族和学术界人士代表出席了今天的座谈会。全国政协副主席、中央统战部部长王兆国发表主旨讲话。"},{"type":"paragraph","text":"《中国统一战线全书》以宣传中国共产党的统一战线改革为宗旨，全面、系统、完整地反映了以毛泽东同志为代表的第一代、以邓小平同志为核心的第二代和以江泽民同志为核心的第三代中共中央领导集体创立、巩固和发展中国统一战线所立下的丰功伟绩，包容量大，覆盖面广，资料翔实，观点明确，实事求是。共收条目近３０００个，由中央统战部编纂，国际文化出版公司出版。"},{"type":"paragraph","text":"江泽民总书记题写书名，李鹏总理题词“巩固和发展最广泛的爱国统一战线”，荣毅仁副主席及各民主党派中央领导人和无党派代表人士费孝通、孙起孟、雷洁琼、程思远、卢嘉锡、李沛瑶、吴阶平、阿沛·阿旺晋美、赵朴初、董寅初、蔡子民等同志也题了词。"},{"type":"paragraph","text":"王兆国、程思远、李沛瑶等同志在讲话中指出，在纪念毛泽东同志诞辰１００周年之际宣传党的统一战线政策具有特别的意义，正是以毛泽东同志为代表的中国共产党人创造了统一战线这一法宝，从而团结了一切可以团结的力量，使中国革命和建设从胜利走向胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8adebab74e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

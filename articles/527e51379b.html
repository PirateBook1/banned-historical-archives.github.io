script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"争取世界和平与国家统一  全德青年和平大会开幕  选出斯大林毛泽东等为名誉主席  乌布利希报告“民主德国全国阵线胜利之路”","authors":[],"dates":[{"year":1950,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"争取世界和平与国家统一"},{"type":"paragraph","text":"全德青年和平大会开幕"},{"type":"paragraph","text":"选出斯大林毛泽东等为名誉主席"},{"type":"paragraph","text":"乌布利希报告“民主德国全国阵线胜利之路”"},{"type":"paragraph","text":"【新华社二十九日讯】塔斯社柏林二十八日讯：来自德国各地的一万青年男女，于五月二十七日在新落成的体育馆中举行全德青年和平战士大会，表示德国青年坚决为争取和平，为建立统一、独立、民主与爱好和平的德国而斗争的意志。大会有许多外国的青年代表团出席，包括苏联的列宁共产主义青年团的代表团、中华人民共和国、各人民民主国家、欧洲其他国家以及澳洲的青年代表团。"},{"type":"paragraph","text":"德意志民主共和国总统威廉·皮克和以总理奥托·格罗提渥为首的政府首长们，西德共产党主席马克思·雷曼，苏联驻德意志民主共和国政府的外交使团团长普式金大使以及其他外交使团的代表，也莅临参加。他们受到热烈欢迎。"},{"type":"paragraph","text":"大会选出斯大林大元帅、毛泽东、哥特瓦尔德、拉科西、多列士、托里亚蒂、波立特、霍查、契尔文科夫、贝鲁特、胡志明、金日成、福斯特、维多里奥为大会名誉主席。他们的名字受到大会暴风雨般的欢呼。"},{"type":"paragraph","text":"大会主席斯蒂芬·赫姆林致辞，讲到大会的巨大意义。他说：“在这个大会上，德国青年的代表们在全世界的前面显示出，他们在国际和平拥护者的阵线中，是坚强的一环。德国青年已在德国人民的历史上取得了教训，德国青年主张与苏联人民友好，与波兰、捷克、中国和其他一切国家的青年友好。这次大会表明，德国青年是准备着为劳动与保卫和平而努力的。”"},{"type":"paragraph","text":"德意志民主共和国副总理乌布利希发表了长篇报告，题目是：“民主德国全国阵线的胜利之路。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"527e51379b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

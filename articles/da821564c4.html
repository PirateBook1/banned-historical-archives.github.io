script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我在朝鲜爱国华侨热爱毛泽东思想他们说，毛泽东思想是国外华侨的指路明灯。有毛泽东思想作武器，我们什么也不怕，谁要反对毛主席，我们就和他坚决斗争到底","authors":[],"dates":[{"year":1967,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社平壤3日电　在朝鲜的爱国华侨无限热爱伟大的领袖毛主席，无限热爱光焰无际的毛泽东思想，热烈欢呼和赞扬祖国正在进行的无产阶级文化大革命。他们用各种形式表达了对毛主席的深厚感情。"},{"type":"paragraph","text":"五月二十八日，中国驻朝鲜大使馆举行电影招待会，招待一百五十位华侨。"},{"type":"paragraph","text":"电影放映前，爱国侨胞和大使馆工作人员一遍又一遍地高声朗读毛主席语录和高唱歌颂我们伟大领袖毛主席的革命歌曲。"},{"type":"paragraph","text":"招待会上放映了《毛主席是我们心中的红太阳》和《毛泽东思想的伟大胜利》两部影片。当我们的伟大领袖毛主席的形象出现在银幕上时，侨胞们一再振臂高呼:“我们心中最红最红的红太阳毛主席万岁!万万岁!”许多侨胞激动得流下了热泪。"},{"type":"paragraph","text":"侨胞们说，我们虽然身在国外，不能亲眼看一看我们的伟大领袖毛主席，但通过电影看见了他老人家，也是我们一生的最大光荣和幸福。一个老奶奶看到毛主席的身体十分健康时非常高兴地说:“毛主席这样健康是世界人民的幸福，是我们华侨的幸福。”一个小学生说:“如果我在国内也一定是红卫兵，一定会受到毛主席的检阅的。”"},{"type":"paragraph","text":"侨胞们说，光焰无际的毛泽东思想的光辉照亮了全世界，是世界革命人民解放的灯塔，是国外华侨的指路明灯。有战无不胜的毛泽东思想作武器，有强大的祖国作后盾，作靠山，我们什么也不怕，谁要反对毛主席，反对毛泽东思想，我们就和他坚决斗争到底。"},{"type":"paragraph","text":"侨胞们说，祖国的无产阶级文化大革命，好得很!这是毛主席领导得好。这场革命是对国际共产主义运动的伟大贡献，是防止资本主义在祖国复辟，保证祖国社会主义的铁打江山永不变色的根本保证。他们表示坚决支持祖国人民把文化大革命进行到底。"},{"type":"paragraph","text":"在电影招待会上，爱国侨胞们还争先恐后地索取毛主席著作、毛主席照片和毛主席像章以及有关无产阶级文化大革命的小册子。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"da821564c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新都县充分发挥有线广播网的战斗作用  大造革命舆论　掀起批邓高潮","authors":[],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新都县充分发挥有线广播网的战斗作用"},{"type":"paragraph","text":"大造革命舆论　掀起批邓高潮"},{"type":"paragraph","text":"新华社成都一九七六年五月九日电　在反击右倾翻案风的伟大斗争中，四川省新都县各级党组织重视发挥农村有线广播网的战斗作用，大造革命舆论，及时交流经验，鼓舞斗志，推动各社队迅速掀起批邓和反击右倾翻案风斗争的新高潮，发展革命和生产的大好形势。"},{"type":"paragraph","text":"文化大革命以来，新都县的广播事业有了很大发展，各公社都办起了广播站，高音和低音喇叭遍及田间和村舍，社员出工劳动或回到家里都能听到广播，在反击右倾翻案风的斗争中，县委利用有线广播大造革命舆论，引导广大干部和社员集中火力深入批邓。自从中央两项英明决议发表以来，县委书记、副书记和一部分常委都发表广播讲话批判邓小平，同时还广播了一些劳动模范、基层干部、红卫兵、红小兵的批判稿或录音讲话。近一个月来，全县召开了六次各种形式的批邓广播大会，最多的一次组织了二十多万人收听，有力地推动了全县农村批邓和反击右倾翻案风斗争的深入发展。"},{"type":"paragraph","text":"这个县的有线广播网除了及时地播送《红旗》杂志、《人民日报》的重要文章和报道外，每天还有三次自办节目，报道本县基层单位的批邓情况和经验，群众听起来分外亲切，很受鼓舞。桂湖公社八大队的干部和社员，在中央两项决议的鼓舞下，白天大闹春耕生产，晚上以政治夜校为阵地，集中火力批邓，革命和生产热气腾腾。广播站在四月下旬报道和表扬了他们以后，使这个大队的批邓斗争出现了高潮。清白公社和平大队过去长期后进，反击右倾翻案风以来，他们抓阶级斗争、促春耕生产，面貌发生了很大变化，跃居全公社先进行列。广播站及时广播了这个大队在批邓斗争推动下由后进变先进的经验，公社党委立即组织全公社干部学习这个大队开展的批邓斗争的经验，在全公社掀起批邓高潮，同时有力地促进了生产。为了使农村有线广播网更好地为现实的阶级斗争服务，这个县还建立了一支有一百多人的贫下中农通讯员队伍。近一个月来他们已给县广播站写了二百多篇批判稿。这些稿件起到了教育和鼓舞人民，打击敌人的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e63d17e2fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

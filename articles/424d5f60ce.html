script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学好文件　大批大干  北京郊区深入揭批“四人帮”掀起普及大寨县新高潮","authors":[],"dates":[{"year":1977,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学好文件　大批大干"},{"type":"paragraph","text":"北京郊区深入揭批“四人帮”掀起普及大寨县新高潮"},{"type":"paragraph","text":"第二次全国农业学大寨会议闭幕后，北京郊区各级党组织立即以极大的热情，迅速采取有力措施，认真贯彻会议精神。各县（区）委及时召开了常委扩大会议，先后举行了有十几万到三十万人参加的广播动员大会、四级干部会议。县（区）委书记和常委们亲自带领宣讲团到社队宣传第二次全国农业学大寨会议精神，和基层干部、社员一起，认真学习毛主席的光辉著作《论十大关系》、华主席在第二次全国农业学大寨会议上的重要讲话和陈永贵副总理的报告。各级党组织还举办学习班，召开誓师会、座谈会，运用各种形式，把华主席为首的党中央提出的战斗任务传遍千家万户。广大干部和群众欢欣鼓舞地说：华主席带领我们学大寨，心明眼亮有奔头，浑身上下有劲头，深揭狠批“四人帮”，战天斗地夺丰收，学大寨更上一层楼。"},{"type":"paragraph","text":"各县（区）委联系实际，回顾过去一年中，排除“四人帮”的干扰和破坏，坚持建设大寨县的斗争历程，认真总结了经验。怀柔县委“一班人”去年认真搞整风，狠抓自身革命化，在两个阶级、两条路线的激烈斗争中，不听“四人帮”那一套，带领全县人民大批修正主义，大批资本主义，大干社会主义，苦战一年把怀柔县建成大寨县。他们通过亲身实践，深刻认识到，建成大寨县，县委是关键。只有县委搞好自身的革命化，县委才能起“火车头”作用，带领全县人民在建设大寨县的道路上迅跑。顺义县委以大寨、昔阳为榜样，揭矛盾，找差距，反骄破满，转变领导作风，深入基层，真正做到书记动手，全党动员，大办农业，使顺义县建设大寨县运动既轰轰烈烈，又扎扎实实地开展下去。县委书记刘明和其他几名常委带领三百多名机关干部下去蹲点，在第一线上既当战斗员，又当指挥员。"},{"type":"paragraph","text":"在贯彻第二次全国农业学大寨会议精神的过程中，北京郊区各级党组织认真落实华主席提出的一九七七年的四项战斗任务，进一步发动群众深揭狠批“四人帮”，深入开展党的基本路线教育。农村中到处摆开了批判“四人帮”的战场。广大干部和群众满腔怒火，抓住“四人帮”篡党夺权的要害，批判“四人帮”反革命的极右路线。平谷县已经召开各种批判会两万多次，建立大批判专栏一千二百多个。二百九十个生产大队的业余文艺宣传队，用文艺形式批判“四人帮”，自编自演节目一千多个，写诗一万多首。在批判“四人帮”的斗争中，平谷县委还注意抓好典型，推动运动发展。目前，北京郊区各公社党委整风已经基本结束。"},{"type":"paragraph","text":"广大干部和群众认真贯彻第二次全国农业学大寨会议精神，深入揭发批判“四人帮”，激发了极大的社会主义积极性。几十万劳动大军不顾天寒地冻，奋战在农田基本建设工地上。到处可以看到干部与群众搞三同，一起学习，一起批判“四人帮”，书记拉车社员推、干部和社员同抬一筐土的动人情景。许多工人、解放军指战员、中小学师生都利用业余时间和节假日，到工地参加劳动。社员们高兴地说：打倒“四人帮”，各行各业的积极因素调动起来了。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"424d5f60ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

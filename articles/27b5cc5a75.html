script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"土改后的苏南奉贤一带天主教因失去大量教徒有新活动","authors":[],"dates":[{"year":1951,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"土改后的苏南奉贤一带天主教因失去大量教徒有新活动","type":"title"},{"text":"【内部参考讯】土地改革后，苏南奉贤、淞江一带天主教失去了大量的教徒。这些教徒大多数是土地改革中分得土地的贫雇农，他们说：“信教信了一辈子都没得到一个铜钿，共产党来了不到两年就有了田地，我信教不如信共产党了。”这些信教的翻身农民虽然没说退教，但是实际上不去做礼拜了。教堂的神甫看到这种情况，现在使用着以下两种对策：(一)欺骗农民说土地改革也就是天主教的教义。甚至说毛主席是奉了天主的意旨而提倡土地改革的。为了麻痹农民，许多天主教的学校里也挂起了毛主席像，但是耶苏像挂在正面，毛主席像挂在背后。(二)用迁就的办法争取教民继续和他维持关系。譬如许多农民不去做礼拜了，教堂就放出空气说：“主也知道你们现时闹土改很忙，礼拜天不来不要紧，以后下雨阴天不开会的时候可以来补。”这两种办法起了一些作用，现在许多老头老婆逐渐地又去补做礼拜了，他们说：“活着信共产党好，死了信天主好。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月14日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27b5cc5a75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下  我国民航事业获得很大发展","authors":[],"dates":[{"year":1973,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线指引下"},{"type":"paragraph","text":"我国民航事业获得很大发展"},{"type":"paragraph","text":"新华社一九七三年十二月二十日讯　在毛主席革命路线指引下，我国民航事业获得很大发展。目前，我国国内已经建立了以北京为中心的八十多条民用航空线，连结着全国七十多个城市。国内航线里程比解放初期增加近五倍，旅客和货运量分别增长四十五倍和三十倍。在国际民航方面，我国已经同一百多家外国航空公司建立了业务往来。"},{"type":"paragraph","text":"新中国民航事业从一九五○年创办起，就立足于为社会主义革命和建设事业以及人民生活服务。除了从事客货运输外，我国民航还用专业的飞机从事防治农林病虫、进行人工降雨、除草、施肥、播种、造林和护林防火等作业。从一九五六年到一九六九年，在河北、河南、安徽、山东、江苏等省和新疆维吾尔自治区，用飞机进行了大面积的防治蝗虫。一九六七年到一九七一年的五年中，在黑龙江省使用飞机在麦田喷洒化学除草剂，除草面积累计一千多万亩。今年六月，正当春小麦扬花灌浆，甘肃省一些县社小麦蚜虫、吸浆虫大量繁殖增生，民航兰州管理局机组人员驾驶飞机把大量药物撒向虫害区。这个管理局今年支农飞行达两千八百多架次，为农作物、草原和森林的病虫害进行了大量防治工作，防治效果达百分之九十以上。我国还用飞机在各地进行航空物理探矿、普查探矿，并为工农业建设测绘地图、铁路选线、森林调查、河道整治等服务。"},{"type":"paragraph","text":"我国举办的初、高级航空学校，培养了大量的空中、地勤技术人员。目前，航行在各条航线上的小型或大型喷气飞机的驾驶员，以及从机场建设、通讯联络到飞机维修、发动机翻修的工程技术人员，都是我国自己培养的。"},{"type":"paragraph","text":"在无产阶级文化大革命和批林整风运动中，民航广大职工批判了刘少奇和林彪一类骗子的修正主义路线，受到深刻的思想和政治路线方面的教育。他们结合斗争实际，认真攻读马列著作和毛主席著作，政治觉悟大大提高。一九七二年民航承担支援工农业急需任务和急救飞行八百多次；航空运输总周转量、运输总产值和旅客发运量等指标，都超额完成计划。今年，航空运输总周转量、旅客发运量和运输总产值等计划也都完成得很好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f544954ecb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

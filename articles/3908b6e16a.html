script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于军事训练的指示","authors":[],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"林彪关于军事训练的指示","type":"title"},{"text":"[中央军委1960年1月22日至2月27日在广州召开扩大会议，研究了军队的战略方针，国防建设问题，通过了1960年的国防建设纲要。这是林彪在会上所作的报告，即中央军委给中央的工作报告。]","type":"paragraph"},{"text":"军事训练中战术和技术的比重问题。干部应以学战术为主，特别是要学好战术概则。关于战术概则中的某些条文，特别是毛主席军事著作中的许多精辟的句子，不仅要很好地理解，同时也要提倡记住一些必要的条文和句子（不必太多）；至于技术，干部也要学一点，但不用花太多的时间，了解主要武器和器材的性能及其一般的使用方法就行了。对于战士的要求则相反，战士应以学技术为主，要能熟练地使用自己手中的武器和器材，并继续提倡一专多能；特别要用大力抓射击训练，因为这是要在战场上经受考验的，同时要着重培养特等射手，主要是培养各种炮手、投弹手，也要培养机关枪手和步枪手。战士也要学一点战术，但同学技术相比，可以少花一点时间，这样才能突出重点。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3908b6e16a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

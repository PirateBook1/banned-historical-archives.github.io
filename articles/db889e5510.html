script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"广大贫下中农遵照毛主席教导抓革命促生产  江苏三千多万亩夏熟作物丰收","authors":[],"dates":[{"year":1968,"month":6,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命形势大好丰收喜讯频传"},{"type":"paragraph","text":"广大贫下中农遵照毛主席教导抓革命促生产"},{"type":"paragraph","text":"江苏三千多万亩夏熟作物丰收"},{"type":"paragraph","text":"据新华社南京十日电　在战无不胜的毛泽东思想指引下，江苏省各地农村广大贫下中农狠抓阶级斗争，以革命带动生产，全省三千五百八十多万亩夏熟作物获得丰收。现在，各地种植的大元麦已全部收割登场，小麦正在开镰收割。广大贫下中农欢欣鼓舞地说，今年的夏熟作物丰收，是毛泽东思想的伟大胜利，是无产阶级文化大革命的丰硕成果。"},{"type":"paragraph","text":"江苏省广大贫下中农牢记伟大领袖毛主席“千万不要忘记阶级斗争”的教导，主动地向阶级敌人展开猛烈进攻，持久深入地开展革命大批判，进一步加强了无产阶级专政，巩固了农村的社会主义阵地。许多社队认真组织社员一遍又一遍地学习毛主席关于阶级和阶级斗争的教导，围绕农村两个阶级、两条道路、两条路线斗争的实际，开展回忆对比、忆苦思甜活动，更加激发了广大贫下中农对一小撮阶级敌人的无比仇恨，对伟大领袖毛主席和毛主席革命路线的无限热爱，有力地促进了集体生产的发展。"},{"type":"paragraph","text":"广大贫下中农遵循毛主席的农民“也要批判资产阶级”的教导，持久深入地开展革命大批判，并且把革命大批判贯穿于各项任务的始终。许多地方联系本社本队阶级斗争的实际，运用结合一项具体工作，学习一条毛主席语录，批判中国赫鲁晓夫一个反动观点的方法，来肃清中国赫鲁晓夫反革命修正主义谬论在一个方面的流毒，树立一个革命观点。这样，就把破与立紧密结合起来，收到了很好的效果。"},{"type":"paragraph","text":"“阶级斗争，一抓就灵。”毛泽东思想的伟大精神力量变成了伟大的物质力量。革命的大批判促进了人的思想革命化，推动了“农业学大寨”的群众运动。广大贫下中农以大寨为榜样，树雄心，立壮志，为革命夺高产，为夺取无产阶级文化大革命的全面胜利立新功，夺得了夏熟作物的丰收。"},{"type":"paragraph","text":"许多革命委员会成员遵照毛主席“组织起一个革命化的联系群众的领导班子”的教导，纷纷奔赴生产第一线，和社员一起学习毛主席著作，一起参加夏收夏种，一起斗私批修，共同促进思想革命化，加快了夏收进度，提高了夏收质量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db889e5510"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

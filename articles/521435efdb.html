script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京绥沿线村镇一片欢呼声 　庆贺毛主席当选","authors":[],"dates":[{"year":1949,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京绥沿线村镇一片欢呼声"},{"type":"paragraph","text":"庆贺毛主席当选"},{"type":"paragraph","text":"【张家口二日电】京绥铁路沿线村镇农民热烈拥护毛主席领导的中央人民政府成立。张市郊区高庙堡村，家家户户门口都贴上了“庆祝中央人民政府成立”“拥护毛主席”等字样的大红对联。老鸦庄农民们在村口用松枝柳条扎了座长青牌楼，中间红匾一块，上写着五个大字：“毛主席万岁”。村内大街小巷扫的干干净净。毛主席当选中央人民政府主席的消息使农民们特别高兴，现在农村正忙秋收，张市郊区小站村张万金就从秋收谈起了毛主席，他说：“毛主席领导咱太好啦，就拿秋耕说吧，今年村里准备好好的闹，在往年就少有秋耕地的，这全是毛主席土改办法把大家激起来了。今春每人分了二三亩地，不由大家不起劲。阳高县各界代表会上传来了人民政协开幕的消息，一个农民代表用粗大嗓音说：“过去的刀把子拿在反动派手里，压迫的咱们不敢抬头，现在把刀把子拿在咱们手里，咱们老百姓的天下越巩固了！”他的话得到了全场的掌声。怀来新保安农民更是兴奋，今年新翻身的农民孙喜听到喜讯后，高兴的碰到人就嚷：“你知道吗？咱们的政府快要成立了，以后咱们的日子就更好过了！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"521435efdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

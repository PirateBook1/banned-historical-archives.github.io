script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国的核武器是保卫世界和平的武器  《毛泽东思想的伟大胜利》纪录影片  在大阪放映受到日本人民热烈欢迎","authors":[],"dates":[{"year":1967,"month":3,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国的核武器是保卫世界和平的武器"},{"type":"paragraph","text":"《毛泽东思想的伟大胜利》纪录影片"},{"type":"paragraph","text":"在大坂放映受到日本人民热烈欢迎"},{"type":"paragraph","text":"新华社十四日讯　东京消息：东方通讯社报道，介绍中国三次核试验成功的中国彩色纪录影片《毛泽东思想的伟大胜利》，十三日在大坂首次公开放映，受到大坂进步人士的热烈欢迎。"},{"type":"paragraph","text":"这次放映是由日中友好协会（正统）大坂府总部主办的。"},{"type":"paragraph","text":"日中友好协会（正统）大坂府总部常务理事坂井雅一怀着激动的心情称赞这部影片说：“正当美苏勾结垄断核武器，对世界人民进行核威胁的时候，中国核试验的成功使我们受到了极大的鼓舞。”"},{"type":"paragraph","text":"大学讲师手塚唯听看了这部影片以后说：“革命的中国人民掌握了核武器，对于保卫世界和平有着极其重要的意义，这是对美苏垄断核武器的一个沉重打击。”"},{"type":"paragraph","text":"手塚接着说：“毛泽东思想不仅是中国人民，也是世界革命人民的武器。”"},{"type":"paragraph","text":"解放前曾经在中国生活过的家庭主妇细木美祢热情地说：“中国人民解放后仅仅十七年的时间，在科学方面就能取得如此巨大的成就，这是因为有伟大的领袖毛主席。”"},{"type":"paragraph","text":"细木说：“美国的核武器是杀人的工具，可是中国的核武器是保卫和平的武器。我看了这部电影并不感到核武器的可怕，相反，我看到了彻底消灭核武器的希望。因此，日本修正主义分子追随苏联现代修正主义集团，竭力诬蔑中国核武器的革命意义，这是绝对不能允许的。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a12702996d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"给周世钊的信","alias":"","parts":[{"type":"paragraph","text":"给周世钊的信"},{"type":"paragraph","text":"（1956年12月5日）惊元兄："},{"type":"paragraph","text":"两次惠书均已收到，情意拳拳，极为高兴。告知我省察形情，尤为有益。校牌仍未写，因提不起这个心情，但却时常在念，总有一天要交帐的。时常记得秋风过许昌之句\"，无以为答。今年游长江，填了一首水调歌头，录陈审正。"},{"type":"paragraph","text":"水调歌头·长江3"},{"type":"paragraph","text":"才饮长沙水，又食武昌鱼。万里长江横渡，极目楚天舒。不管风吹浪打，胜似闲庭信步，今日得宽余。子在川上日：逝者如斯乎！"},{"type":"paragraph","text":"风墙动，龟蛇静，起宏图。一桥飞架南北，天堑变通途。更立"},{"type":"paragraph","text":"[1]周世钊，字元，当时任湖南省教育厅副厅长兼湖南省第一师范学校校长。"},{"type":"paragraph","text":"[2]指周世钊1950年9月下旬赴北京参加国庆观礼路过许昌时所作的《过许昌》一诗。全诗如下：“野史闻曹操，秋风过许昌。荒城临旷野，断碣卧斜阳。满市烟香溢，连豆叶长。人民新世纪，谁识邺中王！”"},{"type":"paragraph","text":"[3]《水调歌头·长江》一首词，毛泽东写于1956年6月。词中的“逝者如斯乎”，在同年12月16日给黄炎培的信中，更正为“逝者如斯夫”。这首词的题目，1957年《诗刊》1月号发表时改为《水调歌头·游泳》。"},{"type":"paragraph","text":"给周世钊的信西江石壁，截断巫山云雨，高峡出平湖。神女应无恙，当惊世界殊。"},{"type":"paragraph","text":"暂时不会出国，你们的意见是正确的。问好！"},{"type":"paragraph","text":"毛泽东一九五六年十二月五日"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":164,"page_end":165},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c251eccb6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

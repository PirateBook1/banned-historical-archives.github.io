script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红安掀起声讨邓小平罪行的热潮","authors":[],"dates":[{"year":1976,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"红安掀起声讨邓小平罪行的热潮"},{"type":"paragraph","text":"据新华社武汉一九七六年四月二十日电　中共中央两项重要决议传到大别山区，具有光荣革命传统的湖北省红安县，一片欢腾景象。机关、学校、工厂、农村广大干部和群众，纷纷集会热烈欢呼毛主席革命路线的伟大胜利，坚决拥护党中央关于华国锋同志任中共中央第一副主席、国务院总理的决议，关于撤销邓小平党内外一切职务的决议，愤怒声讨一小撮阶级敌人在天安门广场制造反革命政治事件的罪行。"},{"type":"paragraph","text":"党中央的两项决议广播后，中共红安县委和各公社党委进行了认真学习和讨论。县、社党委领导成员亲自带领八千多名干部，分别深入各队，同广大社员群众一起学习，一起批判，带头抓阶级斗争，促春耕生产。由三百多名红军老战士、老赤卫队员，老贫农组成的宣讲团，也分路巡回各地，用历史经验和大量事实，颂扬毛主席的革命路线，批判邓小平的修正主义路线，宣讲党中央两个决议的重大意义和反击右倾翻案风斗争的伟大胜利。在各大队、生产队的政治夜校以及各种类型的学习班、批判会和声讨会上，广大干部群众回顾了红安人民在毛主席的英明领导下，前赴后继闹革命的战斗历程。他们说，阶级斗争是推动历史前进的强大动力。我们红安能有今天，就是因为红安人民坚持了毛主席的革命路线，始终没有忘记阶级斗争。许多红军老战士、老赤卫队员说，在第二次国内革命战争时期，红安人民在毛主席革命路线指引下，同国民党反动派、地主老财进行了殊死搏斗，建立起红色根据地，把红旗插上了大别山。为了保卫革命的红旗，粉碎敌人疯狂反扑，无数红安英雄儿女献出了自己的宝贵生命。解放后，红安人民继承先烈遗志，发扬革命传统，不停顿地向阶级敌人进攻，坚定不移地走社会主义道路，取得了一个又一个的胜利。毛主席教导我们：人民得到的权利，绝不允许轻易丧失，必须用战斗来保卫。党内最大的不肯改悔的走资派邓小平妄想翻文化大革命的案，算文化大革命的帐，搞复辟倒退、反攻倒算，我们坚决不答应。担任过红军团长、现任七里公社八一大队党支部书记方和明说，历史的经验，集中到一点，就是要以阶级斗争为纲，坚持不懈地同地主资产阶级斗，同机会主义斗，同党内资产阶级斗。党内最大的不肯改悔的走资派邓小平反对以阶级斗争为纲，鼓吹阶级斗争熄灭论和唯生产力论，篡改党的基本路线，就是妄图颠覆无产阶级专政，复辟资本主义，我们必须狠批他的反动罪行。"},{"type":"paragraph","text":"红安县广大干部、群众在深入学习党中央两个决议的过程中，联系邓小平的罪行和天安门广场反革命政治事件，更深刻地认识到邓小平鼓吹“三项指示为纲”的修正主义纲领的反动的阶级实质。一九三三年国民党反动派和地主还乡团制造的平台岭大血案中唯一幸存者、老赤卫队员叶宗才，在批判会上怒火满腔地说：当年国民党地主还乡团向红色根据地疯狂反扑，烧杀抢劫，妄图扑灭武装斗争的烈火。时隔四十多年，今天，邓小平搞复辟倒退，一小撮反革命分子在伟大祖国首都的天安门广场行凶放火，妄想推邓小平当中国的纳吉，夺回他们失去的天堂，使我们贫下中农重吃二遍苦，重受二茬罪。我们红安人民坚决不答应！"},{"type":"paragraph","text":"这些天来，红安县人民在党中央两个决议的鼓舞下，掀起批判、声讨邓小平罪行的高潮，积极发展革命大好形势，决心夺取革命、生产的新的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907a20898b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

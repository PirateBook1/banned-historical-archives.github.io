script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蔡路公社干部社员坚决执行毛主席“备战、备荒、为人民”方针全力奋战阴雨　誓夺粮棉丰收","authors":[],"dates":[{"year":1971,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　川沙县蔡路公社党委和革委会遵照伟大领袖毛主席关于“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”的教导，深入群众，积极带领广大贫下中农和社员群众，奋战阴雨，排除田间积水，确保水稻、棉花等晚秋作物正常生长，誓夺粮棉丰收。"},{"type":"paragraph","text":"连日来，阴雨连绵，气温急遽下降，农田水位普遍升高，水稻、棉花等作物受到一定影响。针对这种情况，蔡路公社党委和革委会作了认真研究和讨论，进一步认识到战胜阴雨，排除涝情，夺取粮棉丰收，是关系到落实毛主席“备战、备荒、为人民”伟大战略方针的大事，是关系到支援中国革命和世界革命的大事。他们立即采取各种措施，积极组织和发动广大群众，坚持与天奋斗。干部、社员从最坏处着想，向最好处努力，决心战胜雨、涝、台风，力争后季超前季，今年超去年，夺取粮、棉双丰收。"},{"type":"paragraph","text":"遵照毛主席关于“领导一定要走在运动的前面，不要落在它的后面”的教导，这个公社党委和革委会除留二个干部在公社处理日常工作以外，其余干部都深入大队、生产队，加强战胜雨涝工作的领导。他们用马列主义、毛泽东思想武装群众，大破侥幸取胜的唯心论和怕艰苦怕麻烦的懦夫懒汉思想，树立人定胜天的思想。深入到海塘大队的党委委员，和群众一起总结了“三夏”战斗中发扬人的积极因素，战胜阴雨，夺下油菜籽亩产四百斤的经验，使广大贫下中农认识到，丰收是同大自然斗争得来的，不是大自然恩赐的。贫下中农说:阴雨给我们带来了不利条件，但是我们只要同大自然斗，同头脑中错误思想斗，一定能夺得粮棉的丰收。"},{"type":"paragraph","text":"在奋战阴雨中，这个公社党委和革委会不仅做好革命的带头人，而且以身作则，战斗在排涝第一线。广大贫下中农和社员群众，在各级干部带领下，只争朝夕，顶风冒雨，发扬“一不怕苦，二不怕死”的革命精神，投入战胜涝情的战斗。他们发现那里有积水，就在那里排，那里沟不通，就在那里开。人人动手，个个出力，做到棉花田沟沟相通、雨停沟干。有一些水位超高的田块，他们发扬愚公移山精神，加高堤岸，用粪勺、提桶拷水。公社机械厂的工人急贫下中农所急、想贫下中农所想，积极抢修水泵，支援生产队排涝。"},{"type":"paragraph","text":"在排除积水的同时，各生产队对已进仓的棉花，日夜看管，及时拣花与摊晾翻晒，组织出售，减少损失，并做好采摘烂铃工作。"},{"type":"paragraph","text":"公社党委和革委会还针对雨后水稻可能暴发病虫害的情况，作好防治工作的安排。对部分田块棉花倒伏，要求天晴后，加强管理，把阴雨造成的损失夺回来。"},{"type":"paragraph","text":"目前，蔡路公社广大贫下中农、革命干部正继续努力战斗，他们说:“丰收不到手，革命措施不歇手。”　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffd6d3f5ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

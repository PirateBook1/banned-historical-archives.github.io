script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"由苏加诺总统和哈蒂妮·苏加诺夫人陪同刘少奇主席和夫人到达巴厘当地人民用最盛大的传统仪式欢迎中国贵宾","authors":[],"dates":[{"year":1963,"month":4,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社巴厘17日电】　以诗之岛闻名的印度尼西亚巴厘岛的居民，今天穿上美丽的节日盛装，充满着热情欢迎中国贵宾刘少奇主席和夫人王光美。"},{"type":"paragraph","text":"下午两点三十分，刘少奇主席和夫人王光美在苏加诺总统和哈蒂妮·苏加诺夫人的陪同下，乘专机到达巴厘岛的首府巴塘的机场。陈毅副总理和夫人张茜、外交部副部长黄镇、中国驻印度尼西亚大使姚仲明及其他随行人员也同机到达。"},{"type":"paragraph","text":"飞机着陆后，刘少奇主席和夫人王光美受到巴厘省长苏特雅、努沙登加拉军区司令沙福丁上校、巴厘卫戍司令苏罗索中校、巴厘警察署长苏帕佐、巴厘首席检察官普尔万托和其他高级军政官员的热烈欢迎。"},{"type":"paragraph","text":"今天下午刚到达巴厘的第二副首席部长兼外交部长苏班德里约、基本教育和文化部长普里约诺，也来到机场欢迎中国贵宾。"},{"type":"paragraph","text":"军乐队奏中国和印度尼西亚国歌后，在机场举行了欢迎仪式。刘少奇主席在苏加诺总统的陪同下检阅了仪仗队、军士和警官。"},{"type":"paragraph","text":"接着，巴厘人民用他们最盛大的传统仪式对贵宾们表示欢迎。一群穿着巴厘节日服装的年青姑娘向刘少奇主席和夫人、陈毅副总理和夫人献了花环。然后，刘少奇主席和夫人、陈毅副总理和夫人在苏加诺总统和哈蒂妮·苏加诺夫人的陪同下，以两把漂亮的阳伞为先导，穿过了由一千四百个美丽的巴厘姑娘排成的“巴厘之门”，这象征贵宾们现在已经置身关于巴厘人民之中了。在刘少奇主席等满面笑容地缓步穿过“巴厘之门”的时候，五彩缤纷的花瓣向他们撒来，落在他们所走的路上，在贵宾们前面铺成了一条由芬芳的鲜花组成的地毡。"},{"type":"paragraph","text":"贵宾们从机场乘车到环境优美的坦帕西林宫休息。在从机场到坦帕西林宫的五十多公里的路上，用绿色椰树叶搭起了一连串的巴厘式的牌楼，约有十万人守候在沿路欢迎贵宾。许多戴着美丽的头饰的妇女手里拿着盛了鲜花的银碗，向贵宾们乘的汽车撒鲜花瓣，民同乐队不断奏着欢乐的巴厘乐曲。"},{"type":"paragraph","text":"在进入巴塘市的时候，刘少奇主席和苏加诺总统改乘一辆敞篷车。刘少奇主席向路两旁的人群频频挥手致意。汽车队在“人墙”中间穿过，这时高呼“独立”、“万岁”的欢呼声象暴风雨一般，无数带着中国和印度尼西亚国旗的彩色汽球腾空而起。"},{"type":"paragraph","text":"刘少奇主席和夫人今晚将由苏加诺总统和哈蒂妮·苏加诺夫人陪同在坦帕西林宫度过。"},{"type":"paragraph","text":"陪同刘少奇主席和夫人访问巴厘的，还有第一副首席部长莱梅纳和夫人，国家警察总监苏加诺·佐约内戈罗和夫人，贸易部长苏哈托和夫人，空运部长伊斯坎达和夫人，部长兼国务秘书伊赫桑和夫人以及印度尼西亚驻中国大使苏卡尼。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王光美","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91d840fed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对毛泽东早期著作新认识","authors":[],"dates":[{"year":1987,"month":9,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"郑英年最近撰文认为，毛泽东的《北京政变与商人》(发表于1923年7月11日《向导》31、32期合刊)是毛泽东把马克思主义中国化的初次显示，是一篇重要历史文献。它揭示了中国资产阶级政治上的两面性，并对资产阶级采取了既团结又批评的政策。他不同意英国伦敦大学教授、美国学者施拉姆对这篇文章的评价。这位中国问题专家认为该文表明:毛泽东有商人阶级将在中国革命中发挥领导作用的思想。当然，毛泽东这篇文章不无可议论的地方，从文字上讲，确有不够明晰严谨之处，这是由于历史的局限性造成的。"},{"type":"paragraph","text":"(名摘自《社会科学报》)"}],"comments":[],"origin":"《社会科学报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a926786ea5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

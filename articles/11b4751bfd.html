script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"关于日前形势的报告","alias":"","parts":[{"type":"paragraph","text":"关于目前形势的报告！"},{"type":"paragraph","text":"（1939年2月28日）"},{"type":"paragraph","text":"（一）和战问题。我们所了解的战争的长期性，包含了不战不和的情况。目前和战问题上战是主要的，因为日本进攻中国是坚决的。战争的发展是曲线的。日本提出的建立“东亚新秩序”，是一个大帝国主义的幻想。最近江浙资产阶级主和，国民党也有一些人赞成“东亚新秩序”。在和战问题上存在着两面性，但战是主要的。"},{"type":"paragraph","text":"（二）军事问题。日本执行建立“东亚新秩序”的方针，对中国一方面是政治诱降，另一方面是军事进攻，用军事行动来达到政治目的。日本所占领的中国的地区都是军事要点，以压迫中国投降。最近日本扫荡华北，是为肃清共产党的力量，做进攻西北的准备。"},{"type":"paragraph","text":"（三）政治问题一一统一战线。在战争条件下中国是一定要进步的，但这种进步是错综曲折的、不平衡的，表现出进步与不进步的两面性。国民党的妥协倾向与磨擦倾向也是错综曲折的，不是直线的。国民党中主张联共同时又防共的占多数，我们要增加左翼，争取中间派。要阻止妥协、磨擦危险倾向的发展，我们的主要方针是争取国民党的大多数，争取中央军，发展八路军、游击队，要我们"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央书记处会议上作的关于目前形势的报告的一部分。有力量造成抗战的局面，逼迫蒋介石不得不继续抗战。"},{"type":"paragraph","text":"（四）结论：还是六中全会后的方针，援助蒋介石团结全民族，同时发展自己的力量，防止他们的动摇。只有斗争才能达到抗战到底的目的，妥协反共危险是可能克服与阻止的。我们的口号是打到鸭绿江，收复一切失地。执行巩固华北的方针，现在敌人要巩固华北，我们也要巩固华北，这是一个大的斗争。目前中心任务仍要宣传六中全会，对内加紧教育。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":242,"page_end":243},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11b4751bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

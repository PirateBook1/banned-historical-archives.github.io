script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席呵，我们永远怀念您——上海工人为建造毛主席纪念堂贡献力量的故事","authors":[],"dates":[{"year":1977,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席纪念堂的胜利建成，凝聚着八亿人民的心血，也倾注着上海工人阶级对毛主席的深切怀念和对英明领袖华主席的无限热爱。本市工业系统广大职工正是怀着这样深厚的无产阶级感情，承担了许多光荣而艰巨的任务。无论是直接承担任务，还是为兄弟厂协作当配角；无论是为建设纪念堂提供设备的，还是为纪念堂敬制陈列品的，广大工人、干部和技术人员都为自己能参与这项伟大工程而感到无尚光荣、无比幸福。他们以最大的革命热情，精心设计，精心制作，夜以继日，高速度、高质量地完成毛主席纪念堂工程指挥部交给的任务。这里我们记述了几则动人的故事。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f1a474a75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京市政工程管理处五所马家楼道班学习毛主席著作  突出一个“用”字　贯穿一个“斗”字","authors":[],"dates":[{"year":1970,"month":9,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京市政工程管理处五所马家楼道班学习毛主席著作"},{"type":"paragraph","text":"突出一个“用”字　贯穿一个“斗”字"},{"type":"paragraph","text":"北京市政工程管理处五所马家楼道班，学习、运用“七字经”，活学活用毛泽东思想，突出一个“用”字，贯穿一个“斗”字，使“天天读”越学越好。"},{"type":"paragraph","text":"以前，这个班在“天天读”时开展积极的思想斗争不够。他们学习了“七字经”先进经验后，深刻地认识到，要搞好“天天读”，就要按照“七字经”的方法，在班内开展积极的思想斗争，提倡斗争哲学。"},{"type":"paragraph","text":"认识提高后，他们在“天天读”时，自己亮活思想，互相评议，带准问题学习毛主席的有关教导，认真改造世界观，迅速提高了“天天读”的水平。青年工人李长利过去怕得罪人，不敢展开批评。他带着这个问题反复地学习了毛主席的光辉著作《反对自由主义》，认识到，保持一团和气，有害于集体，也有害于个人。从此，他就积极开展批评和自我批评，诚恳地帮助一个不安心本职工作的青年工人提高认识，使这个青年有了明显的变化。"},{"type":"paragraph","text":"以前，班里有些同志对政治挂帅的重要意义认识不足，“天天读”往往受到生产的冲击。他们带着这个问题学习了古田会议决议，以切身体会分析不突出无产阶级政治的危害，畅谈政治统帅业务的甜头。打这以后，大家都能认真坚持政治是统帅，是灵魂的原则。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb6e5a9d5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

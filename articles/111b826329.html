script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央华东局统战部召开公私合营工业座谈会","authors":["文汇报"],"dates":[{"year":1954,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央华东局统战部召开公私合营工业座谈会","type":"title"},{"text":"文汇报","type":"authors"},{"text":"【文汇报讯】 中共中央华东局统一战线工作部、华东行政委员会财政经济委员会第六办公室联合召开的华东区公私合营(工业)工作座谈会，昨天(十九日)在上海开幕。座谈会将检查华东地区过去特别是近一年来对资本主义工业进行改造的工作，并交流各地的经验。可以预期，通过这次座谈会，华东地区对资本主义工业实行社会主义改造的工作，将会更加顺利地发展。","type":"paragraph"},{"text":"昨日上午座谈会举行全体大会。华东局统一战线工作部部长吴克坚同志向大会致词。他指出这次会议的重大意义后，介绍了华东区对资本主义工业进行社会主义改造的情况。到六月底为止，华东全区已有四百十七个大型工厂实行公私合营，职工人数共十四万余，树立了榜样，并积累了不少经验，为华东全区资本主义工业走向国家资本主义高级形式提供了良好开端。","type":"paragraph"},{"text":"华东局书记陈毅同志到会作了指示。他指出，从四百十七个公私合营厂的情况来看，证明国家过渡时期的总任务是正确的，利用、限制、改造资本主义工商业的政策是正确的，经由国家资本主义的道路来实现对资本主义工商业的社会主义改造，这条道路是走对了。他在批判了过去工作中的若干缺点之后，要求大家本着建设社会主义的伟大目标，采取对国家对人民对企业负责的态度，充分发扬民主，开展批评和自我批评，检查以往的工作，以求改进和提高。","type":"paragraph"},{"text":"参加这次座谈会的，有华东各省、市党委统一战线工作部和财经委员会的代表，各公私合营厂公股和私股代表、技术人员、工会代表，民主建国会地方组织和各省、市工商业联合会负责人共三百余人。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1951年7月20日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"111b826329"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

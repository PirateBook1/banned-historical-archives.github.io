script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于第一纱厂镇反工作给中南局并转武汉市委的批复","authors":[],"dates":[{"year":1951,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"中共中央关于第一纱厂镇反工作给中南局并转武汉市委的批复","type":"title"},{"text":"中南局并转武汉市委：","type":"appellation"},{"text":"武汉市委六月六日关于第一纱厂镇压反革命的情况报告，抓住镇压反革命与企业内的民主改革工作相结合，在处理坏分子中，能分清性质予以不同办法对待，这都做得很好。但分别处理了压在工人头上的坏分子，还不是企业内民主改革的全部工作。在从镇压反革命、清理坏分子、发动起广大工人群众后，应继续贯彻民主改革工作，打破厂内的旧的生产关系，建立民主管理的初步基础。如废除旧制度，健强党、团与工会的组织与领导，健全职工代表会议与工厂管理委员会等，以求在干部中巩固依靠工人阶级的思想，促进全体职工更加团结、更加觉悟，从而组织工人的积极性转人生产竞赛、提高劳动生产率、打破旧的生产标准、旧的定额，使生产改进。如此，从思想上、组织上、制度上以及生产上，使旧的企业面目一新，生产进一步发展，为管理民主化与经营企业化建立起必要的条件。望武汉市委本此方针加强对该厂工作的指导","type":"paragraph"},{"text":" 中  央六月二十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bc95a8a6d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"一九四七年六月当为开始全面反攻的月份","description":"根据手稿刊印。","dates":[{"year":1947,"month":6,"day":14}],"parts":[{"text":"一九四七年六月当为开始全面反攻的月份","type":"title"},{"type":"appellation","text":"朱、刘："},{"type":"paragraph","text":"各电均收，处置很对。少奇身体有进步否，望安心休息一个月，病愈再工作。我们身体均好，我比在延安时好得多了。我们自四月中旬移至大理河上游，安静地过了差不多两个月。本月九日至十一日，刘戡四个旅到我们驻地及附近王家湾、卧牛城、青阳岔等处游行一次，除民众略受损失外，无损失。现刘军已向延安、保安之间回窜，其目的全在骚扰。总结边区三个月战争，第一个月地方工作有些混乱。第二个月起即已步入正轨，党政军民坚定地向敌人作斗争。敌人内部互相埋怨日见增多，士气日见下降，对前途悲观。我们则信心甚高，士气甚壮。彭、习率野战军上月底到陇东，因青马八十二师颇顽强，打合水未得手，但歼灭骑二旅一个团及宁马八十一师一个团于曲子附近。目前正攻环县八十一师主力，拟先打开西面包围线，然后向关中进击。陈谢纵队本月休整，决于七月一日西调，协同边区兵团开辟西北局面。东北方面进展极快，不到一个月歼敌六个师（旅）以上，收复三十余城，增加五百万人口，目前正攻四平。山东自歼七十四师后，局面已稳定，现正计划新的攻势作战。刘邓本月休整，准备月底出击，并新组四个纵队，今后该区将有八个纵队作战。就全局看，本月当为全面反攻开始月份。你们在今后六个月内如能（一）将晋冀察军事问题解决好，（二）将土地会议开好，（三）将财经办事处建立起来，做好这三件事，就是很大成绩。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"巳寒"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":2,"offset":90,"index":2},{"part_idx":2,"offset":142,"index":3},{"part_idx":2,"offset":246,"index":4},{"part_idx":2,"offset":260,"index":5},{"part_idx":2,"offset":287,"index":6},{"part_idx":2,"offset":333,"index":7},{"part_idx":2,"offset":355,"index":8},{"part_idx":2,"offset":438,"index":9}],"is_range_date":false,"authors":["毛泽东"],"comments":["朱、刘，指朱德和刘少奇。","刘戡（一九○八——一九四八），湖南桃源人。当时任国民党军整编第二十九军军长。","保安，今陕西志丹县。","彭、习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。","青马，指青海马步芳（一九○三——一九七五），甘肃临夏人。当时任国民党政府主席西北行辕副主任。","宁马，指宁夏马鸿逵（一八九二——一九七○），甘肃临夏人。当时任国民党政府主席西北行辕副主任。","陈谢，指陈赓、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。","指西北野战兵团，彭德怀任司令员兼政治委员。","刘邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"],"page_start":268,"page_end":269,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f34bbf0e3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

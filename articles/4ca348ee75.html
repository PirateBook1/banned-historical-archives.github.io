script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"供销合作总社职工投入战斗　批判叶石麟朱德祥","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":3}],"is_range_date":false,"parts":[{"text":"供销合作总社职工投入战斗  批判叶石麟朱德祥","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯全国供销合作总社机关职工，在反右派斗争中，对右派分子叶石麟、朱德祥等进行了无情的揭露和严正的批判。","type":"paragraph"},{"text":"“中央合作通讯”编辑室编辑叶石麟，反对人民民主专政，向往资产阶级“民主”，他说：“共产党主张民主专政，实质上是一党专政，民主党派是摆样子的。”他反对共产党领导，说：“若是共产党好，人民可以选举你，何必强调共产党领导呢！”“打天下的不必坐天下”。他否认人民政府的一切工作方法，说世界上有四种政府，中国、苏联都属于“用坏方法办好事”的一种。","type":"paragraph"},{"text":"土产局右派分子朱德祥，赞同罗隆基成立“平反委员会”的谬论。他说“明枪易躲，暗箭难防”，主张成立“防止整风报复委员会”。他污蔑党的干部政策。他说党对犯错误的非党干部有时候比对待敌人的手段还厉害。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月3日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ca348ee75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

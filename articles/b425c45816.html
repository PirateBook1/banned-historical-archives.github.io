script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席接见卡翁达总统同赞比亚朋友进行了友好的谈话","authors":[],"dates":[{"year":1967,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京24日电　我们的伟大领袖毛主席和他的亲密战友林彪副主席，今天下午接见了赞比亚共和国总统肯尼思·戴维·卡翁达和夫人，以及随同卡翁达总统来访的其他赞比亚朋友。"},{"type":"paragraph","text":"被接见的其他赞比亚朋友中，包括农业部长穆登达，合作、青年和社会发展部长海顿·班达，驻巴罗兹省国务部长蒙加，驻西方省助理国务部长查利库利马，人事办公室常任秘书兼内阁副秘书西约蒙吉，外交部常任秘书乔纳，合作、青年和社会发展部下秘书奇桑加，典礼长克·班达。"},{"type":"paragraph","text":"毛主席和林彪副主席同卡翁达总统等进行了友好的谈话。"},{"type":"paragraph","text":"陪同接见的，有国务院总理周恩来，副总理陈毅、李先念。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\06\\676p010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e我们的伟大领袖毛主席和他的亲密战友林彪副主席，六月二十四日接见赞比亚共和国总统肯尼思·戴维·卡翁达和夫人以及其他赞比亚朋友。毛主席、林彪副主席同卡翁达总统(前左五)和夫人以及其他赞比亚朋友合影。(新华社传真　钱嗣杰摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b425c45816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

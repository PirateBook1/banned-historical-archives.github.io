script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴晗揭发的与费孝通谈话记要","authors":["吴晗"],"dates":[{"year":1957,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"吴晗揭发的与费孝通谈话记要","type":"title"},{"text":"吴晗","type":"authors"},{"text":"（1957年7月10上午9时）","type":"subtitle"},{"text":"一、从1955年党的知识分子问题提出后，他跑过很多地方，以民盟和专家局负责人两重身分出现，每到一地都事先和当地党委取得联系，事后又向党汇报，每次谈话记录都交给当地党组织一份，专家局也有存档可查，同去的秘书是个党员，自问还没有意识避开党另搞一套的做法。不过找什么人，怎么谈和向党口头汇报的内容，是由他自己负责的。例如：他专找落后的，对党有不满情绪的人开会或个人串连，鼓励他们大胆鸣放，把一切不满的意见全说出来，其中在昆明是核对过事实的，但用什么方式，找什么人，也大有问题。有的地方则根本未核对（只交给了党）。其意见正确与否，从未加以分析批判。下面的人从他的身分得到鼓励，以为这些不满都是正当的，因而使落后的人更坚持落后，中间偏右的人，在这次运动中发展成为右派分子，这种影响相当大，而且是很恶劣的。","type":"paragraph"},{"text":"二、串连方法是他想出来的，这个方法本身没有什么不好，问题是串连对象专找落后的人，专找要求资产阶级民主、自由，对党有不满情绪的人，来扩大自己的影响，更发展了这些人的落后方面。","type":"paragraph"},{"text":"三、“早春天气”一文是有代表性的，但只代表一部分落后的知识分子，而他当时错误地以为整个知识界都是如此，文章是经过再三修改的，愈改愈隐晦，还增加一些假话（如一隅之见），他刚从西南回来时在盟内座谈（有记录）比这个真实得多，第一次送给人民日报的稿子也和现在发表的有所不同，希望退还给他，以作深入检查。","type":"paragraph"},{"text":"四、罗隆基在政协的发言稿，吴景超、潘光旦和他都参与过，其中吴强调不要党的具体领导和三顾茅卢；潘强调平反。","type":"paragraph"},{"text":"五、长期共存、互相监督方针提出后，他也认为民盟大有可为了，拥有这么多大知识分子专家学者的民盟，是可以做很多事情，可以和党平起平坐的。","type":"paragraph"},{"text":"六、6月6日会议记录；闵刚侯揭发的基本正确，但还不完全，也有某些小节有出入，建议再召集一次原班人马的会（还可有别的人参加），大家回忆一下当时各人的思想言论和情绪，以便批判。","type":"paragraph"},{"text":"七、6月初他是有党不便说话，由盟出来讲比较方便的想法，具体在民族学院五周年纪念会上他就做了，他讲了民院的成绩，引起了比刘格平更多的掌声，他认为这样做法也是为了扩大自己的影响。","type":"paragraph"},{"text":"八、目前要做的两件事：（甲）揭发罗隆基；（乙）批判自己早春天气一文的内容。","type":"paragraph"},{"text":" 来源:《揭露和批判章罗联盟的军师——费孝通》中央民族学院整风办公室编印，1957年8月","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"978473837f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

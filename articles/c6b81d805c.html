script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新出版的苏联大百科全书第二十六卷  详细介绍毛泽东同志和他的著作","authors":["李何"],"dates":[{"year":1954,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新出版的苏联大百科全书第二十六卷"},{"type":"paragraph","text":"详细介绍毛泽东同志和他的著作"},{"type":"paragraph","text":"本报驻莫斯科记者李何报道：新近出版的苏联大百科全书第二十六卷介绍了毛泽东同志和他的著作，并以整页篇幅登载了毛泽东同志的照片。"},{"type":"paragraph","text":"大百科全书写道：“毛泽东是杰出的中国政治和国家活动家，伟大的理论家——马克思主义者，经过考验的中国共产党的领导者和中国人民的领袖，中国人民民主国家的创立者，中国共产党中央委员会主席，中华人民共和国中央人民政府主席。”"},{"type":"paragraph","text":"大百科全书有系统地叙述了毛泽东同志在中国革命各个时期的活动和著作。它写道：“毛泽东和他的战友们所领导的中国共产党，依靠以苏联为首的国际民主和社会主义阵营的支持，经过二十多年长期艰苦的斗争，引导了中国人民取得对帝国主义势力和国内反动派的伟大胜利。在这个斗争进程中在毛泽东领导下所制订的党的战略和策略，是创造性地运用马克思列宁主义的一般原理到中国具体的历史条件中去，到中国革命实践中去的卓越榜样。”"},{"type":"paragraph","text":"大百科全书写道：“毛泽东著作是对马克思主义科学的宝贵的丰富，对于一切国际民族解放和共产主义运动有巨大的理论的和实际的益处。”"},{"type":"paragraph","text":"新出版的苏联大百科全书第二十六卷介绍了马克思，马林科夫，并以三十二页介绍了马克思主义—列宁主义。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6b81d805c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"和蒋介石交涉红军驻地等事项","alias":"","parts":[{"type":"paragraph","text":"和蒋介石交涉红军驻地等事项\""},{"type":"paragraph","text":"（1937年1月22日）汉年同志："},{"type":"paragraph","text":"本日十一时电悉。答复如次："},{"type":"paragraph","text":"甲、红军干部所担心的是继续“剿共”战争的危险问题，这种可能如果存在，则红军束缚于渭水黄河之间是危险的。因为现有红军实数即照过去一样仅发很少的伙食钱，每月也需五十余万元，以后停止打土豪将决无办法，这是第一。庆阳、淳化、富县、延安等县粮食极少，多兵久驻，亦绝无办法，这是第二。因此要求：第一，蒋给我们以亲笔信，信内说明停止“剿共”，一致对日，再则指定驻地与允许按月发给经费。第二，同意红军一部驻在陕南，我们并不要求商洛大道及汉中等要地，但请指定柞水、镇安、旬阳、安康、汉阴、紫阳、石泉、镇巴等八县，上述各县本来大部是苏区。至红军主力则请指定庆阳、合水、正宁、宁县、西峰？、旬邑、淳"},{"type":"paragraph","text":"[1]由于全国人民和国内外一切主张团结抗日的人们的一致要求，由于红军和东北军、第十七路军作了对付国民党军“讨逆”军的充分准备，西安事变后重新爆发内战的危险终于得以制止。中国共产党开始和国民党就国共合作抗日及红军驻地、给养等问题进行谈判。这是毛泽东、周恩来给中国共产党和国民党当局谈判代表潘汉年的电报。化、中部、洛川、富县、甘泉、肤施、清涧、宜川、瓦窑堡、安边、豫旺等十五县三镇。我们本来拟请蒋调去陕北二高及宁夏马鸿逵，以其防地让与红军，但在目前恐增加蒋之困难，留待将来可能时再商。此外红军在肃州附近部队，现亦因粮食困难，不得不东回，并非增援西安，请蒋勿误会。并商蒋如能停止马步芳?进攻，则令马军让出凉州以西各城，使其有粮可食，该军自可停止东进。如蒋同意，则请速办。"},{"type":"paragraph","text":"乙、对张杨\"及东北军、十七路军确定爱护政策，其方式宜表现在防地分配及对张杨二人之待遇上。在一致对日立场上，他们决不会造成割据及妨碍国防政策的，假如他们不对，我们当同蒋一道干涉他们。他们现在所顾虑的，完全在事件解决后，抗日主张实现与部队之保存恐无保证，蒋应于此点施以宽大，以安其心，在共同对付日本与汉妊面前，是决不会也不能与蒋分歧的。"},{"type":"paragraph","text":"[1]中部，旧县名，即今陕西黄陵。[2]肤施，旧县名，即今陕西延安。"},{"type":"paragraph","text":"[3]瓦窑堡，镇名，今为陕西子长县县治。安边，位于今陕西定边县东部，1935年陕甘边苏维埃政府曾置安边县，1949年10月撤销。豫旺，旧县名，即今宁夏同心县。"},{"type":"paragraph","text":"[4]按原文所列是十五县两个镇。"},{"type":"paragraph","text":"[5]二高，指高桂滋、高双成，当时分别任国民党军第八十四师和第八十六师师长。"},{"type":"paragraph","text":"[6]马鸿逵，当时任国民党军第十五路军总司令、“讨逆”军第三预备军总司令。"},{"type":"paragraph","text":"[7]肃州，旧府名，即甘肃酒泉。[8]马步芳，当时任国民党军新编第二军军长。[9]凉州，旧府名，即甘肃武威。"},{"type":"paragraph","text":"丙、向蒋说明下列观点：我们是革命政党，自己确定的政策决不动摇。我们的政策是与蒋一道团结全国（即反对分裂与内战）共同对日，以后许多事情均愿与蒋商量，一切有利日本与汉奸而有损国力与两党合作之事，均当与蒋一道坚决反对之。"},{"type":"paragraph","text":"毛泽东周恩来二十二日亥"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":149,"page_end":151},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1936aa980d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

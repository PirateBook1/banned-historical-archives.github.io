script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"评国民参政会关于国民大会的决议","alias":"","parts":[{"type":"paragraph","text":"评国民参政会关于国民大会的决议！"},{"type":"paragraph","text":"（1945年7月22日）"},{"type":"paragraph","text":"中国独裁派是很狡猾的，他们善于在政治上耍花样与善于组织对人民的突然袭击。他们一群的下一手是什么，中国人民，首先是各民主党派，必须十分注意。新华社记者说：参政会决议的第二条也是极其含糊的，反动派很可以利用这一条。这一条说：“关于国民大会代表问题，请政府参照本会各参政员提案，衡酌法律与事实，妥定办法，尽使国民大会具有极完满之代表性。”这里所说的“政府”，是独裁派的政府，这里所说的“法律”，是独裁派的法律，现在写上了决议案，将来他们“衡酌”一番的结果，依然不外强迫人民承认十年前的那一批国大“代表”依然有效。独裁派也会“衡酌”“事实”，其结果不外加“选”或加派一批人。这样他们就会说：已经“具有极完满之代表性”了。但是中国人民与民主党派应该这样来看问题，所谓“政府”必须是一个由各党派及无党派代表人物组成的举国一致的民主的联合政府，任何由现在的国民党独裁政府所召集的“国民”大会，我们都反对。所谓“法律”，必须由联合政府来重新制定，任何由国民党独裁政府所制定的反动的代表选举法、国大组织法等等，我们都反对。“事实”是十年前的所谓国大"},{"type":"paragraph","text":"[1]这是毛泽东在审阅《新华社记者论时局：内战危险空前严重》的评代表，是由国民党一手伪造的，必须全部否定它；在敌人未完全消灭、国土未完全解放、人民无完全自由的全部时间内，不许可办理国大代表的选举。只有全部否定旧代表，并在一切必要条件具备下重新选举新代表，才能称之为“具有极完满之代表性”。我们完全赞成“极完满之代表性”这几个字。从今以后，谁要召开什么绝无代表性及代表性不完满的“国民”大会，必将受到坚决的反对。第三条：“宪法制定时，应即予实施，俾政府还政于民之旨早获实现。”这一条表现了国民党独裁派的反动计划，依然坚持着。历来只唱“制颁”宪法、反对“实施”宪法的，现在他们唱起“即予实施”的好听的调子来了。这是什么意思呢？就是“选举”大总统，仿效袁世凯做皇帝。今天中国的独裁派即帝制派很需要这一条，他们急于要以帝制（一名大总统）来镇压人民、发动内战，以维持其自己的反动统治。第四条列举了几项要求。“采取可能之政治步骤”，这一项，独裁派必然要耍新花样，对于民主派所主张的召开党派会议、废止一党专政、成立联合政府一项要求，仍将深闭固拒。第二项，保障人民自由，加了“合法”二字，第三项，承认各政治党派，加了“依法”二字，在独裁派看来，一切都好办了。第四项，“各省各级民选机构之设置”，也是独裁派需要的，因为所谓“民选”，实际上都是党选，独裁派有了这些“机构”，他们的宝座就更稳当了。综合第四条各项，对于独裁派，并不会损失什么东西。仅有一点稍有意义，就是规定这些措施，应在“国民大会召开前”做到，表示国民大会今年或者不会开。新华社记者结语说：独裁制度丝毫未变，内战危险空前严重，现有各种铁一般的事实，包括陕甘宁边区周围的军事行动在内，证明国民党反动派正在较前更加积极地准备发动一个极大规模的内战，借此以援助日本侵略者。国民参政会对于国民大会问题的决定，绝不会改变这种危险的形势。新华社记者说，只有三个条件可能改变中国的政治形势：第一个，解放区军民一致团结起来，坚决地扩大解放区，缩小沦陷区，坚决制止内战；第二个，国民党统治区的人民民主力量一

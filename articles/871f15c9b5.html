script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"为印发《参考资料》的一则电讯稿重拟的标题（提要）和批语","alias":"","parts":[{"type":"paragraph","text":"为印发《参考资料》的一则电讯稿"},{"type":"paragraph","text":"重拟的标题（提要）和批语"},{"type":"paragraph","text":"（1958年11月）美国一大批教会领袖主张承认中国他们说，这样做有四大利益他们想把我国拉过去，而他们自己则向中国钻进来"},{"type":"paragraph","text":"美国资产阶级已感到恐慌，感到被动，想要设法脱出这种情况。川"},{"type":"paragraph","text":"二此件请小平印发。"},{"type":"paragraph","text":"[1]这是毛泽东为在中共八届六中全会上印发《参考资料》的一则电讯稿重拟的标题。电讯稿原题为《美一批教会领袖妄图制造“两个中国”，伴称"},{"type":"paragraph","text":"为印发《参考资料》的一则电讯稿重拟的标题（提要）和批语主张承认我国和恢复我联合国席位》，刊载在1958年11月24日新华社编印的《参考资料》第二五三二期上。电讯稿转引中央社纽约11月22日英文电说：《纽约时报》从俄亥俄州克利夫兰报道，“美国新教领袖们”昨天一致通过一项声明，赞成美国承认共产党中国并且接纳它进入联合国，同时保障“台湾人民和朝鲜人民的权利”。这个声明是一封5000字的《致各教会书》的一部分，是由纽约市联合神学院院长约翰·贝奈特牧师领导的一个二十三人委员会起草的。声明说：“关于中国，基督教徒应该敦促我们的政府重新考虑它对中华人民共和国的政策。虽然台湾人民和朝鲜人民的权利应该得到保障，同时也应该采取走向接纳中华人民共和国参加联合国和我国政府承认它的步骤。”“这种承认并不意味着赞成它。这种外交关系应该构成我们两国人民之间更加广泛的关系的一部分。把中国大陆上的有效政府，目前就是中华人民共和国，排除在国际大家庭以外，在很多方面对这个大家庭都是不利的。这样做会使美国和其他国家在中国人民心中形成一种假象。这样做会使我国人民对中国发生的事情茫然无知。这样做将妨碍裁军的谈判。这样做将限制一些国际组织的活动。”“我们强烈希望，恢复中国人民和美国人民的关系，也可以使得恢复他们的教会和我们的教会的关系成为可能。”"},{"type":"paragraph","text":"[2]小平，即邓小平，当时任中共中央总书记。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":46,"page_end":47},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"871f15c9b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

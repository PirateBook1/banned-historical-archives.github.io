script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国将要出现一个大跃进(一九六四年十二月十三日)","authors":["毛泽东"],"dates":[{"year":1977,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"我们不能走世界各国技术发展的老路，跟在别人后面一步一步地爬行。我们必须打破常规，尽量采用先进技术，在一个不太长的历史时期内，把我国建设成为一个社会主义的现代化的强国。我们所说的大跃进，就是这个意思。难道这是做不到的吗?是吹牛皮、放大炮吗?不，是做得到的。既不是吹牛皮，也不是放大炮。只要看我们的历史就可以知道了。我们不是在我们的国家里把貌似强大的帝国主义、封建主义、资本主义从基本上打倒了吗?我们不是从一个一穷二白的基地上经过十五年的努力，在社会主义革命和社会主义建设的各方面，也达到了可观的水平吗?我们不是也爆炸了一颗原子弹吗?过去西方人加给我们的所谓东方病夫的称号，现在不是抛掉了么?为什么西方资产阶级能够做到的事，东方无产阶级就不能够做到呢?中国大革命家，我们的先辈孙中山先生，在本世纪初期就说过，中国将要出现一个大跃进。他的这种予见，必将在几十年的时间内实现。这是一种必然趋势，是任何反动势力所阻挡不了的。"},{"type":"paragraph","text":"这是毛泽东同志审阅周恩来总理在第三届全国人民代表大会第一次会议上的政府工作报告时增写的一段话。　(新华社北京一九七七年十二月二十五日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0813a70714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

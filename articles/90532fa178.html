script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"章罗麾下又一女将，朱立波在妇女界建立反党据点","authors":[],"dates":[{"year":1957,"month":8,"day":27}],"is_range_date":false,"parts":[{"text":"章罗麾下又一女将，朱立波在妇女界建立反党据点","type":"title"},{"text":"【文汇报讯】 上海市妇女界150多代表27日到29日连日集会，揭发批判章罗集团的一名女将、右派分子朱立波的反党、反社会主义言行。","type":"paragraph"},{"text":"朱立波是上海市民主妇联宣教部副部长、民盟上海市委委员、民盟妇女工作委员会副主任。她利用这些职权，不择手段，四出拉人入盟。鸣放期间，她又配合右派骨干分子陈仁炳、韩鸣到处点火，企图与党分庭抗礼。","type":"paragraph"},{"text":"去年，朱立波在民盟上海右派集团彭文应、陈仁炳的策划支持下，取得了民盟市委委员的头衔，她妄想以妇联作为基地，在妇女界进行反党活动。她利用妇联执委的身份，千方百计地拉妇女界代表人物入盟，忠实地执行了章罗联盟“大发展”的路线。右派分子吴茵就是她介绍入盟的。","type":"paragraph"},{"text":"朱立波企图从丑化党员的婚姻问题来攻击党。她滥用职权向各区妇联收集党团员的婚姻案件，并擅自向法院索取有关党员婚姻问题的材料。她还抓住个别党员干部婚姻上的问题加以夸大，恶毒地说“党员什么都带头，腐化也带头”。她还和右派分子吴茵共谋企图写成剧本搬上舞台银幕，丑化党员。上影厂演员到妇联了解婚姻情况、体验生活时，朱立波就把个别党员违反婚姻法的事加以夸大，还故意把早已处理的个别党员婚姻案件搬出来，混淆是非。朱立波还诬蔑共产党包庇党员，说什么党员的婚姻案件必须党员去处理，又说法院处理高级干部的婚姻案件时，从审判员、陪审员到书记员都是清一色的党员。她挑拨说:“群众与党员在法律面前不是一律平等的”，企图挑起群众对党的不满。","type":"paragraph"},{"text":"鸣放开始，朱立波不仅在市委宣传会议上煽动妇女代表放火，扬言“妇委是被整对象”，妇联应该授权给她，召开座谈会。右派分子陈仁炳在上影厂放火时，她以“妇联大姊”的身份出席，还以关心女演员为幌子，煽动带有偏激情绪的发言人说“你们做了八年哑吧，今天见了太阳”。","type":"paragraph"},{"text":"右派分子朱立波一直披着进步外衣在于反党活动。她利用抗战初期参加一些进步活动，认识了若干进步人士，作为招摇撞骗的资本。实质上，她的资产阶级思想十分严重，一贯热衷于名利、地位、资产阶级生活方式。她为了达到与国民党高级官员勾搭，把女儿给孙科夫妇作干女儿，最后又选中了特务陈其采的干儿子，——别名“重庆杜月笙”作为她的女婿。上海解放前夕，她又与罗隆基搭上了关系。","type":"paragraph"},{"text":"反右派斗争开始，朱立波还到处订攻守同盟，企图蒙混过关。对市妇联二个月来对她的帮助，不加理会。","type":"paragraph"},{"text":"经三天的大辩论，朱立波不得不承认自己是章罗门下一个主将，是右派分子。 会上发言的各界妇女代表有宋玉凤、周金娣、吴若安、蒋天流、胡子婴、陈善祥、陈维美、蔡葵等人。","type":"paragraph"},{"text":" 来源：《文汇报》1957年8月30日，原题为：“章罗麾下又一女将，朱立波在妇女界建立反党据点，忠实执行“大发展”路线到处丑化党员污蔑党”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90532fa178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

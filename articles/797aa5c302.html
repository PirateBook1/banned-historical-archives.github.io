script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习王裕昌  做毛主席的红卫兵","authors":[],"dates":[{"year":1966,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习王裕昌  做毛主席的红卫兵"},{"type":"paragraph","text":"福建、成都广大红卫兵决心以王裕昌为榜样，坚持活学活用毛主席著作，时时处处照毛主席的指示办事，做人民的忠实的勤务员"},{"type":"paragraph","text":"据新华社福州二十四日电　“向王裕昌学习，当毛主席的红小兵！”这是福建的红卫兵提出的响亮口号。"},{"type":"paragraph","text":"王裕昌所在部队驻地附近一所中学的红卫兵们，早就知道王裕昌舍身救人的英雄事迹。几个月来，他们一直以王裕昌崇高的共产主义品德作为自己学习的活榜样。在回家的路上，红卫兵们帮助工人推板车上坡；在公共汽车上，帮助老人、小孩上下车，安置坐位。强台风袭击时，他们冒着狂风暴雨，清除公路上被刮倒的树木，保证车辆通行。有些红卫兵不顾浑身淋得湿透，还跑到田间，帮助人民公社社员抢收被水淹的蔬菜。"},{"type":"paragraph","text":"王裕昌受伤住院以后，福州市第十一中学的红卫兵，曾经到医院访问过他。他们体会最深的是：学好毛主席著作是搞好一切工作的关键，王裕昌的英雄行为就是老老实实按照毛主席的教导办事的结果。从此他们坚持天天学习毛主席著作，时时刻刻以毛泽东思想对照自己，改造自己。"},{"type":"paragraph","text":"王裕昌的事迹在报纸上公布以后，红卫兵们的学习热情更高，他们纷纷举行座谈会。红卫兵们说：王裕昌同志再三舍身救阶级兄弟的英雄事迹，是忠于党、忠于人民的典范，我们红卫兵一定要向解放军的这个活榜样学习。"},{"type":"paragraph","text":"据新华社成都二十四日电　成都市广大红卫兵热情学习毛主席的好战士、解放军爱兵模范王裕昌的英雄事迹，一致表示要像王裕昌那样老老实实地按照毛主席的教导办事，做一个王裕昌式的红卫兵。"},{"type":"paragraph","text":"在阅读王裕昌的事迹，学习他的日记，或者举行座谈讨论的时候，不少大中学校的红卫兵都为他崇高的共产主义品德所感动。成都工学院一些红卫兵说，王裕昌的光辉事迹使我们再一次认识到，用伟大毛泽东思想武装起来的战士，心最红，眼最亮，骨头最硬，斗志最坚强。在王裕昌同志身上值得学习的有千条万条，但是最重要的一条就是要像他那样把毛泽东思想真正学到手。有的红卫兵还用王裕昌同志作镜子，自觉地检查了在当前文化大革命中学习毛主席著作的情况。"},{"type":"paragraph","text":"在文化大革命中，四川医学院不少红卫兵大学解放军，像解放军那样把学习毛主席著作当作生活第一需要。他们遵循毛主席的教导，坚持和工农结合，最近曾组织了一支劳动大军，深入农村，和贫农下中农一起抢收水稻，被誉为“毛主席派来的红卫兵”。这些红卫兵在学习王裕昌的英雄事迹后兴奋地说，我们红卫兵是解放军的后备军，一定要像王裕昌那样，时时处处按照毛主席的教导办事，坚持同工农结合，向工农学习，把自己锻炼成为无产阶级革命事业的可靠接班人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"797aa5c302"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

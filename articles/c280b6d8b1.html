script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理电贺尼泊尔国庆","authors":[],"dates":[{"year":1956,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理电贺尼泊尔国庆"},{"type":"paragraph","text":"新华社17日讯　中华人民共和国主席毛泽东致电尼泊尔国王马亨德拉·比尔·比克拉姆·沙阿·德瓦，祝贺2月18日尼泊尔王国国庆。电文如下：尼泊尔国王马亨德拉·比尔·比克拉姆·沙阿·德瓦陛下"},{"type":"paragraph","text":"欣逢尼泊尔王国国庆，我谨代表中国人民，并且以我个人的名义向陛下和尼泊尔人民致热烈的祝贺。祝尼泊尔王国日益繁荣，尼泊尔人民日益幸福，并且祝陛下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1956年2月14日　北京"},{"type":"paragraph","text":"新华社17日讯　　中华人民共和国国务院总理周恩来致电尼泊尔王国首相唐克·普拉沙德·阿查雅，祝贺2月18日尼泊尔王国国庆。电文如下：尼泊尔王国首相唐克·普拉沙德·阿查雅阁下"},{"type":"paragraph","text":"值此尼泊尔王国国庆之际，我谨代表中华人民共和国政府并且以我个人的名义向尼泊尔王国政府和阁下表示诚挚的祝贺。"},{"type":"paragraph","text":"我热诚地希望：通过中尼两国外交关系的建立，两国间的文化和经济合作将进一步发展。祝中尼两国间的友好关系在维护亚洲和世界和平的事业中日益增进。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1956年2月14日　北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c280b6d8b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

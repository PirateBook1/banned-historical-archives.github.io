script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持毛主席提出的“三要三不要”原则上海铁路分局松江中心站职工以实际行动继承毛主席遗志","authors":[],"dates":[{"year":1976,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在沉痛哀悼伟大的领袖和导师毛主席逝世的日子里，上海铁路分局松江中心站党委组织广大干部、群众认真学习《告全党全军全国各族人民书》、华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词以及中央两报一刊社论《毛主席永远活在我们心中》，化悲痛为力量，坚持毛主席提出的“三要三不要”的基本原则，出现了一个前所未有的团结战斗的新局面。"},{"type":"paragraph","text":"松江中心站党委在反复学习《告全党全军全国各族人民书》和华国锋同志致的悼词的基础上，举办了党、团支部书记、工会主任和理论骨干参加的学习班，组织大家重新学习毛主席提出的“三要三不要”的基本原则，感到无比亲切，受到了极其深刻的教育。大家说，三项基本原则是伟大领袖毛主席对我党十次路线斗争和国际共产主义运动的历史经验的深刻总结，是我们识别真假马克思主义、区分正确路线和错误路线的锐利武器。在毛主席逝世的悲痛时刻，党中央号召我们认真执行“三要三不要”的基本原则，充分反映了全国亿万人民坚持马克思主义原则的强烈愿望，表达了广大群众继承毛主席的遗志，将革命进行到底的坚强决心。在学习讨论中，大家联系两个阶级、两条路线斗争的实际，指出修正主义路线头子十分害怕这三项基本原则。亿万革命人民掌握了三项基本原则，就会看清走资派是怎样走的，从而牢牢掌握阶级斗争的主动权，把批邓、反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"松江中心站的干部在学习讨论时，回顾自己在毛泽东思想哺育下成长的过程，进一步认识到，要想使自己在长期、复杂、尖锐的路线斗争中，心明眼亮，立场坚定，永远坚持毛主席的革命路线，必须认真学习、努力实践毛泽东思想。因此，广大干部、群众学习马列著作和毛主席著作的自觉性大大提高，很快在全中心站掀起了学习毛泽东思想的新高潮。中心站党委副书记唐如山是文化大革命中涌现出来的工人新干部。他在毛主席遗像前，流着眼泪回忆自己在毛泽东思想哺育下成长的过程，更自觉地学习毛泽东思想。连日来，他天天坚持学习《毛泽东选集》，有时学到深夜。松江站党支部副书记方志福在认真学习毛主席在文化大革命和反击右倾翻案风中一系列重要指示的同时，重读《毛泽东选集》，认真做好学习笔记。"},{"type":"paragraph","text":"在学习“三要三不要”基本原则的时候，有的干部说，党中央号召我们继承毛主席的遗志，将革命进行到底，我们只有加强革命团结，才能把毛主席开创的无产阶级革命事业进行到底。全中心站十二个车站的领导班子中，原来有的干部存在疙瘩，现在多数已加强了团结。枫泾站党支部书记老朱办事比较主观，同一位同志关系搞得很僵，中心站曾经做过多次工作，一直没有得到解决。这次，他们在毛主席遗像前，学习“三要三不要”的基本原则，思想震动很大。双方主动检查了自己的缺点，表示一定要搞好革命团结。他们从中心站学习班回到车站后，在全站的职工大会上汇报了自己的学习体会，并且主动找职工谈心，特别是找意见多的同志谈心，虚心接受群众的监督和帮助，使全站干部之间、干群之间、职工之间、家属之间的相互关系，得到了进一步改善。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4160e2ce4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

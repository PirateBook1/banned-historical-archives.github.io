script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是破私立公最强大的武器","authors":["杨明福"],"dates":[{"year":1966,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是破私立公最强大的武器"},{"type":"paragraph","text":"代理排长　杨明福"},{"type":"paragraph","text":"蔡永祥同志入伍仅仅八个月，就成长为一个光辉的共产主义战士。我入伍七年多了，还比不上蔡永祥。我和蔡永祥的差距在哪里呢？千差万差，就是差在一个“公”字上。"},{"type":"paragraph","text":"一心为公，是无产阶级思想的集中表现。一心为公就是完全彻底为人民服务的世界观。只有一心为公的人，才能挑得起革命的重担，才能创造出人间奇迹。我们学习蔡永祥，就要学习他这种一心为公的精神，什么名利地位，什么个人前途，等等，统统都要抛在脑后，要把党和人民的利益，看得比什么都要紧，为了党和人民的利益，饭可以不吃，觉可以不睡，命可以不要。"},{"type":"paragraph","text":"一心为公的思想，是不会自发产生的。要想树立一心为公的思想，最根本的一条就是活学活用毛主席著作。破私立公的最有力的武器，就是毛泽东思想。"},{"type":"paragraph","text":"毛泽东思想的每一个字、每一句话，都体现了无产阶级的“公”心，毛泽东思想的每一篇著作，都是用“公”字这一条红线串起来的，所以，毛泽东思想就是最大的公，谁掌握了毛泽东思想，谁就会大公无私，谁就会变成一个共产主义的新人。我们学习蔡永祥，一定要像蔡永祥那样，刻苦活学活用毛主席著作，特别是用“老三篇”来改造自己的世界观，彻底歼灭“私心”这个敌人，让“公”字渗入到我们的骨髓里，血液中，做一个最坚决、最彻底的无产阶级革命派。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"772e3ace43"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李富春在国家部长级干部会上的讲话","authors":["李富春"],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"李富春在国家部长级干部会上的讲话","type":"title"},{"text":"李富春","type":"authors"},{"text":"工业“十条”定下来了，大家有意见还可以提，明天（十二月四日）中央还要开会讨论。“十条”是根据毛主席路线提出来的，向工人、向厂矿提出的文化大革命的意见，文化大革命的大民主是毛主席新的群众路线的体现，我们的屁股是坐在书记、部长（指到会者）的位子上，还是坐在群众方面，这是当前一个很重大的问题。敢不敢领导，敢不敢深入到群众中去，信任不信任群众，敢不敢、怕不怕、信不信，讲来讲去还是这个问题。因为大家希望规定细一些，多一些，规定越细越多，还是会被冲破的。总之，如果不改变过去老一套的做法是不行的。工厂的情况要具体分析，随时高举毛泽东思想红旗，谁站在革命路线方面，谁就是革命的。如果我们深入群众，与群众在一起，住上几个月就会弄清楚这个问题，否则是过不了关的。我们工交部门欠债很多，文化革命要冲破做官当老爷的作风，冲破自上而下行政命令的这一套，我们要和群众一起商量如何还债的问题。现在我们大家都很困难，说话人家不听，为什么？就是因为没有取得群众的信任，还是想靠中央规定几条框框过日子。","type":"paragraph"},{"text":"总理讲：“我不入虎穴谁入虎穴？我不入地狱谁入地狱？”我们要深入群众中去搞一个时间，解决一个问题算一个问题，积累经验，不然我们怎么能肃清错误路线的影响呢？我们现在还是怕这个，怕那个，当前还是怕把生产搞乱，我们要深入群众商量怎么能把革命搞好，把生产搞好。","type":"paragraph"},{"text":"目前大民主是空前的，我们的思想跟不上，学生一起来必然影响工人，大势所趋，谁也挡不了。有了十条好办事，业余时间闹革命，八小时工作制，可以串联，但不是强行干涉，要文斗不要武斗，有了这几条就不怕了。到了一个工厂摸索经验，然后把问题再提出来，有问题的再补充，再发展。与其这个揪那个揪，不如到一个工厂搞一个时期。现在工厂已经搞起来了，继续解剖一个麻雀，一机床（中央文革小组陈伯达等同志所蹲的点）的问题，我们要始终搞清楚，我们应摸索一个点，取得经验，我们要坐到主席路线上去，各级领导的主要矛盾是深入群众，与群众站在一起，摸索经验，就有发言权了，不是这样就被动挨打。我们要在实践中执行主席路线，肃清反动路线的影响，与其被揪不如到工厂去，摸各种问题都要和工人一起商量研究，一些经济要求中央可以另行补充规定，其它问题要靠自己到群众中去滚、去解决。我们现在哪一个人在群众起来后得到群众拥护了，成为群众的领袖？没有（指到会人）。我们现在欠债很多，时间很长，有十几年啦，还是自己到一个工厂去摸，取得群众拥护也是一个收获。拿上十条到群众中去，等中央说话是不行的，中央必要时也是要说话的。到工厂去看看，取得经验，否则肃清影响是不行的，高举毛泽东思想也不行，我们就处在这个十字路口，抓革命促生产，思想革命化了，生产就上去了，短期影响一点生产是不可免的。","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（4）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu1","name":"十年文革中首长讲话传信录（上册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录1.pdf"],"article":{"title":"李富春在国家部长级干部会上的讲话","parts":[{"type":"title","text":"316.李富春在国家部长级干部会上的讲话"},{"type":"paragraph","text":"(1966年12月3日)"},{"type":"paragraph","text":"十条定下来了，大家有意见还可以提，明天中央还要开会讨论(十二月四日)。十条(工业)是根据毛主席路线提出来的，向工人，向厂矿提出的文化大革命的意见，文化大革命的大民主是毛主席新的群众路线的体现。我们的屁股是坐在书记、部长(指到会者)的位子上，还是坐在群众方面，这是当前一个很重大的问题。敢不敢领导，敢不敢深入到群众中去，信任不信任群众，敢不敢、怕不怕、信不信，讲来讲去还是这个问题。因为大家希望规定细一些，多一些，规定越细越好越多，还是会被冲破的。总之，如果不改变过去老一套的作法，是不行的。工厂情况要具体分析，谁高举毛泽东思想红旗，谁站在革命路线方面，谁就是革命的。如果我们深入群众，与群众在一起，住上几个月就会弄清楚这个问题，否则是过不了关的。我们工交部门欠债很多，文化革命要冲破做官当老爷作风，冲破自上而下行政命令这一套，我们要和群众在一起商量如何还债问题。现在我们大家都很困难，说话人家不听，为什么？就是没有取得群众的信任。这是想靠中央规定几条框框过日子。总理讲，我不入虎穴谁入虎穴？我不入地狱谁入地狱？我们要深入到群众中去，搞一个时间，解决一个问题算一个问题，积累经验，不然我们怎么能肃清错误路线的影响呢？我们现在还是怕这个，怕那个，当前还是怕把生产搞乱。我们要深入群众，和群众商量怎么能把革命搞好，把生产搞好。"},{"type":"paragraph","text":"目前大民主是空前的，我们的思想跟不上。学生一起来必然影响工人，大势所趋，谁也阻挡不了，有了十条好办事，业余时间闹革命，八小时工作制，可以串连，但不是强行干涉，要文斗不要武斗，有了这几条就不怕了。到了一个工厂摸索经验，然后有问题再提出来，有问题的再补充，再发展。与其这个揪那个揪，不如到一个工厂搞一个时期，现在工厂已经搞起来了，继续解剖一个麻雀。一机床厂(中央文革小组陈伯达等所蹲的点)的问题，我们要始终搞清楚，我们应摸索一个点，取得经验。我们屁股要坐到主席路线上去。各级领导的主要矛盾是深入群众，与群众站在一起，摸索经验就有发言权了，不是这样就被动、挨打，我们要在实践中执行主席路线，肃清反动路线的影响，与其被揪不如到工厂去。摸各种问题都要和工人一起商量研究，一些经济要求中央可以另行补充规定，其它问题要靠自己到群众中去解决。我们现在哪一个人在群众起来后得到群众拥护了，成为群众的领袖？没有。(指到会人)我们现在欠债很多，时间很长，有十几年了，还是自己到一个厂去摸，取得群众拥护也是一个收获，拿上十条到群众中去。等中央说话是不行的，中央必要时也是要说话的。到工厂去看看，取得经验，否则肃清影响是不行的，高举毛泽东思想也不行，我们就处在这个十字路口。抓革命，促生产，思想革命化了，生产就上去了，短期影响一点生产是不可免的。"}],"authors":["李富春"],"dates":[{"year":1966,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":585,"page_end":586,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"834db0d7fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

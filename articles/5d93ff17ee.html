script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这则激动人心的故事发生在松江县城西公社。毛泽东思想哺育下的两位女民兵，对毛主席心怀一个“忠”字，临危不惧，在千钧一发之际，挺身向前……女民兵奋勇救列车","authors":["宛世照","戚志祥"],"dates":[{"year":1968,"month":5,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:光芒四射的毛泽东思想光辉普照大地，把广大工农兵群众的心照得通红通红，他们为了保卫无产阶级革命事业，为了保卫毛主席的无产阶级革命路线，可以把生命置之度外。松江县城西公社的两位女民兵，在干了一桩惊天动地的事情以后，却说:“没有什么，这是我们应该做的。”这就是伟大的毛泽东思想哺育下的英雄儿女们的典型性格，典型的精神面貌。这两位女民兵的英雄事迹和光辉思想，值得我们学习。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"我们怀着激动的心情，告诉你们这一英雄的事迹。"},{"type":"paragraph","text":"四月三十日，天气晴朗，但是风很大，把田野上将要成熟的麦子压得低低的。松江县城西公社的社员们正在铁路边的大田里愉快地劳动着，鲜红的毛主席语录旗，在他们身边高高飘扬。"},{"type":"paragraph","text":"下午一点多，沪杭铁路的九○一道口附近，走来两个农村姑娘。她俩身背红彤彤的《毛主席语录》袋，胸佩金光闪闪的毛主席像章，臂膀上戴着“护路民兵”的袖章。这两个姑娘一个叫孙银妹，一个叫胡春妹，是城西公社联星大队八段生产队的女社员。这个生产队因紧靠铁路，就主动组织社员护路，这时，孙银妹、胡春妹正在值勤，沿着铁路巡视过来。两人牢记毛主席“千万不要忘记阶级斗争”的教导，警惕着阶级敌人的破坏。松江线路是坚持毛主席革命路线的红色线路，保卫松江线路，保卫铁路的安全，就是保卫毛主席的革命路线。"},{"type":"paragraph","text":"一点五十多分，一列火车从杭州方向风驰电掣而来，汽笛鸣处，快要接近前面的弯道了，快要通过松江站了，就在这时，铁路旁的护路林中，一株十多米高的白杨树忽然被大风吹折，横倒在铁轨上。两人一看，顿时急如油煎，拔脚就朝那里赶去。她俩抱住树干，想把它推出轨道，然而树身太重，加上又未完全折断，怎么推也推不出去。但是列车只要一过弯道，距离树干倒下的地方就只有千把米；如果司机发觉迟了，来不及刹车，后果就不堪设想。这时候，孙银妹、胡春妹脑海里出现了欧阳海、蔡永祥同志的光辉形象，从心里迸发出一个闪光的念头:为了挽救国家财产，为了挽救阶级兄弟的宝贵生命，为了保卫毛主席的革命路线，死了也甘心!“我们为人民而死，就是死得其所。”孙银妹、胡春妹想到毛主席的教导，浑身立刻增添了无限力量。她俩高喊:“下定决心，不怕牺牲，排除万难，去争取胜利。”抱起树干一点一点往旁边推去。时间一秒一秒地过去，列车已经冲过弯道，飞快逼近出事地点，在这千钧一发的紧急关头，毛泽东思想产生了巨大威力，两人不顾生命危险，使尽全身力气，终于把树干推离了铁轨，人刚刚离开铁轨，列车就擦身而过。车上的司机和旅客从窗口里探出身来，向她俩招手致敬。孙银妹、胡春妹看着列车安全地奔驰而去，愉快地笑了。"},{"type":"paragraph","text":"五月一日，松江线路革委会同志敲锣打鼓地送来了表扬信，生产队才知道了孙银妹和胡春妹英勇救列车的英雄事迹。大家表扬她俩是活学活用毛泽东思想的模范，但是，她俩却谦逊地说:“没有什么，这是我们应该做的。”"},{"type":"paragraph","text":"松江县城西公社　宛世照、戚志祥"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d93ff17ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

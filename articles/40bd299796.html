script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我货轮“星火”号首航抵卡拉奇港　欢迎人群高呼巴中友谊万岁！毛主席万岁！","authors":[],"dates":[{"year":1965,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我货轮“星火”号首航抵卡拉奇港"},{"type":"paragraph","text":"欢迎人群高呼巴中友谊万岁！毛主席万岁！"},{"type":"paragraph","text":"据新华社卡拉奇二十五日电　中国远洋货轮“星火”号二十五日下午抵达巴基斯坦，在卡拉奇港停泊。这是中国轮船第一次访问巴基斯坦海港。"},{"type":"paragraph","text":"当“星火”号开进卡拉奇港时，五艘悬挂着许多面中国和巴基斯坦国旗的巴基斯坦轮船，特地出海迎接，并且把它护送到卡拉奇港的西码头。"},{"type":"paragraph","text":"当这艘中国的货轮驶向卡拉奇港口的码头时，码头上欢迎的人群向中国海员们招手致意，高呼：“巴基斯坦—中国友谊万岁！”"},{"type":"paragraph","text":"“毛泽东主席万岁！”"},{"type":"paragraph","text":"前往欢迎的有卡拉奇市政委员会主席齐奥丁汗、副主席哈菲兹·穆罕默德·哈比布拉，卡拉奇港口托辣斯董事长阿巴西。欢迎者们向“星火”轮船长和海员们献了很多花环。"},{"type":"paragraph","text":"卡拉奇市政委员会副主席哈菲兹·穆罕默德·哈比布拉在码头上举行的欢迎会上表示热烈欢迎中国轮船第一次访问巴基斯坦港。他说，这是巴基斯坦—中国友谊史上的新的里程碑。这种友谊有利于保卫世界和平。"},{"type":"paragraph","text":"卡拉奇港口托辣斯董事长阿巴西在会上说，巴基斯坦人民非常感谢中国在最近印度对巴基斯坦进行侵略期间对巴基斯坦的支持。他说，巴基斯坦人民决不会忘记他们在患难的时候，中国人给予的帮助。"},{"type":"paragraph","text":"“星火”轮船长刘柏滋致答词说，中国人民坚决支持巴基斯坦人民保卫神圣领土反对印度侵略的斗争和克什米尔人民争取自决权利的斗争。巴基斯坦反对侵略的正义斗争必胜。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40bd299796"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

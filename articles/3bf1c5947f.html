script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席和他的亲密战友林副主席 接见柬埔寨国家元首西哈努克亲王和夫人毛主席和西哈努克亲王互道问候。毛主席向西哈努克亲王和全体柬埔寨贵宾表示热烈的欢迎。毛主席、林副主席同西哈努克亲王和宾努亲王进行了长时间亲切友好的谈话。周恩来、陈伯达、康生同志陪同接见。","authors":[],"dates":[{"year":1970,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一日电　我们最敬爱的伟大领袖毛主席和他的亲密战友林彪副主席，今天下午接见了柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和他的夫人。"},{"type":"paragraph","text":"同时被接见的还有:柬埔寨国家元首私人顾问、柬埔寨民族统一阵线代表宾努亲王和夫人，西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，西哈努克亲王的女儿诺罗敦·伦赛公主，西哈努克亲王的儿子诺罗敦·西哈莫尼王子，国家元首技术顾问努呼中将和夫人，特命全权大使、柬埔寨民族统一阵线代表胡森巴和夫人，特命全权大使、柬埔寨民族统一阵线代表沙林察，特命全权大使、柬埔寨民族统一阵线代表江裕朗，柬埔寨王国军队总监杨森安将军和夫人，柬埔寨民族统一阵线代表秀木，柬埔寨民族统一阵线代表伦马奇等。"},{"type":"paragraph","text":"陪同接见的有，中共中央政治局常委、国务院总理周恩来，中共中央政治局常委陈伯达，中共中央政治局常委、人大常委会副委员长康生。"},{"type":"paragraph","text":"西哈努克亲王和夫人以及其他柬埔寨贵宾来到接见厅时，毛主席、林副主席同他们一一亲切握手。毛主席和西哈努克亲王互道问候。毛主席向西哈努克亲王和全体柬埔寨贵宾表示热烈的欢迎。"},{"type":"paragraph","text":"在接见大厅，毛主席、林副主席同西哈努克亲王和夫人、宾努亲王和夫人以及全体柬埔寨贵宾合影。合影前后，大厅里响起一阵阵热烈的掌声。"},{"type":"paragraph","text":"随后，毛主席、林副主席同西哈努克亲王和宾努亲王，进行了长时间亲切友好的谈话。周恩来、陈伯达、康生亦在座。"},{"type":"paragraph","text":"接见时在场并参加合影的，还有外交部副部长韩念龙，外交部有关方面负责人曹克强、韩叙、王珍。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bf1c5947f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来接见西安地区革命造反派八个单位赴京代表的讲话摘要","parts":[{"type":"title","text":"510．周恩来接见西安地区革命造反派八个单位赴京代表的讲话摘要"},{"type":"paragraph","text":"(1967年2月11日)"},{"type":"paragraph","text":"周总理接见时说，王任重的病很厉害，毛主席叫我找王任重回来休养一个时期再批判。我找了十天都找不见，昨天我才给军区下命令限时间，今天才把人交出来了。你看连我都不相信了，这是什么问题呢？无政府主义。主席命令我亲自打电话，要找王任重，有一些人还不相信，这样自由主义就泛滥到边缘了。王任重要是死了，主席找我，我怎么回答？为什么现在要发表古田会议决议呢？主席在四十多年前写的东西，今天一样还很亲切，四十年前是我们那一代，四十年后是你们这一代。现在看你们重复四十多年前的错误，我心里很难过，你们只能比我们更好，如果你们比我们当初做得差一点，这就是我们犯罪。我这样说并不是保王任重。如果传出去，有人又给我贴大字报，说我保王任重，那我也不怕。我这里说的是心里话，这样下去怎么行！"},{"type":"paragraph","text":"在谈到西安的革命造反组织时，总理说，力量很强大。内部问题多，西安的群众基础好，内部斗争很激烈，你们政治上不仅占优势，人数上也占优势，组织上也占优势。现在夺权斗争落后了。有共性，也有个性，各有各的特点，不过后来居上嘛！你们不要泄气。"},{"type":"paragraph","text":"当谈到驻京办事处同志与交大同志争执时，总理说：看你们争来争去，在这些小事上争，争鸡毛蒜皮的事情，抓了芝麻，丢了西瓜。"},{"type":"paragraph","text":"总理接着说：巴黎公社的原则要正确运用，滥用就成了自由化了，选出干部要稳定一个时期，对干部要给一个锻炼的机会。领导干部要稳定一些，不要不称心就换。你们这样气鼓鼓能夺权吗？我们对西安寄予很大希望。如果你们这样，必须推迟联合，推迟夺权。"},{"type":"paragraph","text":"看来你们目前力量很强大，人数占绝对优势。存在决定意识嘛，必然出现分歧这是一个客观规律。人多必然有不同意见，问题也多，现在要开门整风，准备夺权，你们已达90%以上了，那就叫努力整风，准备夺权。你们的问题靠自己解决，革命靠自己，教育靠自己，解放靠自己，夺权也要靠自己。你们现在街上互相斗，我是不同意的。你们一定要把自己的队伍真正的而不是假的锻炼成无产阶级革命左派才有力量，才能推动省、市委领导同志出来亮相，推动军区左派出来支持你们，不然你们你争我抢，他们不好表态。不管怎么样，三结合总能实现，问题全在于你们自己，军队是有纪律性的。军区的问题我知道，干部中总有好的，在于你们发现。军区问题好改变，好办，哈尔滨说解放军支持保皇派，后来他们作了努力，一下子就转过来了。解放军是可以信赖的，毛主席是军委主席嘛，不管怎么样，三结合必须实现。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":2,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":223,"page_end":224,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王任重","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c98b2c3f64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4719","name":"公安部通知","author":"公安部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"公安部通知","dates":[{"year":1981,"month":3,"day":15}],"is_range_date":false,"authors":["公安部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"公安部办公厅, 公安信访工作业务学习参考材料（二）, 24","tags":[{"name":"平反","type":"主题/事件"},{"name":"申诉","type":"主题/事件"},{"name":"释放","type":"主题/事件"}],"parts":[{"type":"title","text":"公安部通知"},{"type":"subtitle","text":"(81)公发预34号"},{"type":"paragraph","text":"各省、市、自治区公安厅、局："},{"type":"paragraph","text":"各地对申诉复查案件的结论或平反决定给不给本人的问题，做法不一，有的给，有的不给；对拘留、逮捕的人犯，依照法律规定决定释放的，在填写《释放证明书》时，释放原因写的也不一致，“无罪释放”、“教育释放”、“悬案释放”、“挂号释放”，各种写法都有。为了统一口径，严格依法办事，现就这两个问题通知如下："},{"type":"paragraph","text":"一、对申诉复査案件的结论或平反决定，除送给有关单位、归档存査外，均要给本人一份。"},{"type":"paragraph","text":"二、对拘留、逮捕人犯，根据刑事诉讼法第十一条、第四十四条、第四十八条、第九十四条、第一百零一条、第一百零二条、第一百零八条的规定精神，凡是决定释放的，《释放证明书》可分两种情况填写：对不认为是犯罪的或者有重大嫌疑而无确实证据释放的，可写“无罪释放”；对不需要判处刑罚或者免除刑罚释放的，可写“不追究刑事责任释放”。对于被释放人员，要会同有关部门做好善后工作。"},{"type":"paragraph","text":"以上请遵照执行。"},{"type":"subtitle","text":"公安部"},{"type":"subtitle","text":"一九八一年三日(sic)十五日"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e5b46b4e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"迅即攻占大宁吉县区域","alias":"","parts":[{"type":"paragraph","text":"迅即攻占大宁吉县区域川"},{"type":"paragraph","text":"（1946年11月3日）陈、谢，并告薄、王:"},{"type":"paragraph","text":"东酉电?悉。（一）如胡宗南\"进攻延安很快，则不能等候你们打击九十师然后西调。望派二十四旅不待彭罗配合迅即出动，攻占大宁、吉县区域，四纵主力在现地待命。（二）调杨苏纵队南下位于太岳接替四纵在晋南之任务，但杨苏南下需时，四纵必须在杨"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军第四纵队司令员陈和政治委员谢富治的电报。"},{"type":"paragraph","text":"[2]薄、王，指薄一波、王宏坤，当时分别任晋冀鲁豫军区第一副政治委员和第二副司令员。"},{"type":"paragraph","text":"[3]指1946年11月1日酉时陈、谢富治、杨奇清和刘忠给中共中央军委并薄一波、王宏坤的电报。电报说：（一）配合延安作战必须即刻攻占大宁、吉县区域。（二）四纵必须给胡顽九十师以歼灭打击后始可抽兵西援。建议独四旅及第二十四旅由彭绍辉、罗贵波指挥攻占大宁、吉县。四纵同时围攻霍县，引诱敌第九十师增援将其消灭，并攻占霍县、赵城，调1个旅配合太岳地方部队钳制董钊，然后，四纵再配合彭罗部西援延安。"},{"type":"paragraph","text":"[4]胡宗南，当时任国民党军第一战区司令长官。"},{"type":"paragraph","text":"[5]彭罗，指彭绍辉、罗贵波，当时分别任吕梁军区副司令员和副政治委员。"},{"type":"paragraph","text":"[6]杨苏纵队，指晋察冀野战军第一纵队，纵队司令员杨得志、政治委苏到达之前一接命令即行出动。（三）同时望将打九十师需要时间多少，把握如何电告。"},{"type":"paragraph","text":"军委江"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":11,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":261},"tags":[{"name":"谢富治","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"王宏坤","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eb6473cbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"在修改周恩来为中共中央起草的关于在老区半老区进行土地改革工作与整党工作的指示时加写的几段话","alias":"","parts":[{"type":"paragraph","text":"在修改周恩来为中共中央起草的关于"},{"type":"paragraph","text":"在老区半老区进行十地改革工作与整党工作的指示时加写的几段话"},{"type":"paragraph","text":"（1948年2月22日）"},{"type":"paragraph","text":"在平分或调剂土地中，对于在抽动新富农及中农的土地时必须充分说明理由取得本人同意一点，甚为重要。如果本人不同意，则应向他们让步，不得采取强制办法。"},{"type":"paragraph","text":"土改工作与整党工作，均是很细致的群众工作，必须依据群众的觉悟程度与组织程度，领导干部的多少强弱，决定工作的进度。每一个乡村土改与整党问题的解决，均必须配酿成熟，取得绝大多数人的同意，方能作出决定，采取行动，不能由少数人强制解决，致犯命令主义的错误。同时，对于群众中发生的不正确意见，又必须耐心说服，实现党的领导作用，不要犯尾巴主义的错误。"},{"type":"paragraph","text":"在一切地方，在土改工作与整党工作大致完成以后，即应实行普选，成立乡村人民代表大会，并改选乡村政府。"},{"type":"paragraph","text":"除尚未巩固的新区以外，一切党支部，均应公开。一切党的支部，在其讨论有关群众利益的问题的一切会议上，包括党的批评检讨会议在内，均应有党外群众参加，不许开秘密会议，借以破除群众对党的组织与党的会议的神秘感觉，使党内一切好的与坏的现象暴露于群众之前，为群众所监督，为群众所批评或拥护。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":2,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":108},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91ccdafa74"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

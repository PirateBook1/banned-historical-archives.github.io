script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在中共中央政治局常委会议上的讲话叫","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局常委会议上的讲话！"},{"type":"paragraph","text":"（1937年6月29日）"},{"type":"paragraph","text":"过去遭到失败的苏区，有些地方还保存有游击队，如闽西南、鄂豫皖等。据报纸和新闻记者的报告，很多过去遭到失败的苏区的人民，对共产党很拥护，说明我们过去的斗争没有白费，这是一个很大的力量。这个消息要使红军里面的人都知道。现在应用相当长期的工作恢复我们的力量。对于这些游击队，应采取坚决方针，要保存；但要改变名称不叫红军，又不打仗，这是非常困难的工作。有些准备不改编的，就改为抗日义勇军。保存这些游击队、这些根据地，是有重大意义的。组织上可成立闽粤赣省委，以张鼎丞、邓子恢、谭政、方方为常委，张鼎丞为书记。对于江西的工作，要想各种方法搞进去。鄂豫皖工作，要特别注意重新讨论党与群众工作。那里保存了很大的力量是好的，然而有一缺点就是没有深入的群众工作。党的最中心的任务就是能够抓紧群众工作，要依靠群众开展鄂豫皖工作。"},{"type":"paragraph","text":"[1]本篇一是毛泽东关于闽西南和鄂豫皖的工作问题在中共中央政治局常委会议上讲话的一部分；本篇二是毛泽东关于国共谈判问题在中共中央政"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"关于谈判，我们确定的原则是保持独立性。但现在的情形，是要限制我们党，限制我们军队，一切行动要受同盟会的决定，并且蒋介石有最后决定之权。这次去谈判就要签字。我们的态度，还是在他定的圈子里做事。当然他这个圈子在形式上是大大地损伤我们的独立性，在实质上也若干损伤我们的独立性。现在应从政治上来观察，是不是根本上损伤独立性，那还不是的。党的独立性主要是政策问题。大革命时期形式上是独立，实质上是做了尾巴。现在我们的政策是逐渐地冲破他的圈子。我们不能因为这种限制就与他决裂。在前途上，我们是可以战胜他的圈子的。他这个圈子可以限制我们一些工作，但有两条他不能限制，一是党的秘密活动，一是红军给饭吃，红军、苏区实际上归我们管。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":6,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":396,"page_end":397},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb276f833a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

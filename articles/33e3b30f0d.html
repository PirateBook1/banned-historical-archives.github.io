script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古驻我国大使举行招待会  庆祝蒙古人民革命胜利纪念日  毛主席和周总理分别电贺布曼增迪和泽登巴尔","authors":[],"dates":[{"year":1953,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古驻我国大使举行招待会"},{"type":"paragraph","text":"庆祝蒙古人民革命胜利纪念日"},{"type":"paragraph","text":"毛主席和周总理分别电贺布曼增迪和泽登巴尔"},{"type":"paragraph","text":"【新华社十一日讯】为庆祝蒙古人民革命胜利三十二周年，蒙古人民共和国驻华大使奥其尔巴特于十一日举行招待会。"},{"type":"paragraph","text":"应邀出席招待会的有：中央人民政府副主席朱德、李济深，政务院副总理郭沫若，最高人民法院副院长张志让，外交部副部长章汉夫，人民革命军事委员会总政治部副主任萧华，中央人民政府各部负责人，北京市人民政府副市长吴晗，各人民团体的代表，中国人民解放军和中国人民志愿军战斗英雄，劳动模范等四百多人。"},{"type":"paragraph","text":"应邀出席的还有各国驻华使节和使馆人员。"},{"type":"paragraph","text":"招待会在友好的气氛中进行。"},{"type":"paragraph","text":"又讯：我中央人民政府毛泽东主席和政务院周恩来总理在九日分别致电蒙古人民共和国大人民呼拉尔主席团主席布曼增迪和蒙古人民共和国总理泽登巴尔，祝贺蒙古人民革命胜利三十二周年。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33e3b30f0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

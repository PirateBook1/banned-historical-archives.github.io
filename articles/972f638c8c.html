script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"渝高校发现右派分子百名","authors":[],"dates":[{"year":1957,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"渝高校发现右派分子百名","type":"title"},{"text":"重庆各高等学校最近一星期中又发现100多名新的右派分子。重庆大学采矿系以教授闵传经为首的一个右派小集团自认为隐藏得很好，在学校反右派开始后，闵传经一直采取威胁、利诱、订立攻守同盟等卑鄙手段，对其小集团的成员进行控制，但经过深入发动群众，这个控制十分周密的小集团被揭发了。闵传经辱骂党、团员是“特务”、“狗腿子”，并写对联:“一将成功万骨枯，一人入党十人愁”来表示仇恨共产党。西南师范学院最近发动群众，对大鸣大放期间匿名写反动大字报和反动文章的右派分子进行了周密、细致的调查，终于把他们查出来了。重庆医学院最近对前一时期没有开展反右派斗争的“空白点”——教学辅助人员进行补课，现在已在技术员中发现了一个右派分子控制的小集团。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月26日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"972f638c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

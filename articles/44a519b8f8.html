script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央办公厅、国务院办公厅转发国家档案局《关于“文化大革命”中形成的档案材料处理问题的报告》","authors":[],"dates":[{"year":1982,"month":11,"day":5}],"is_range_date":false,"parts":[{"text":"中共中央办公厅 国务院办公厅转发国家档案局《关于“文化大革命”中形成的档案材料处理问题的报告》","type":"title"},{"text":"各省、市，自治区党委和人民政府，各大军区、省军区、野战军党委，中央和国家机关各部委，军委各总部、各军兵种党委，各人民团体：","type":"appellation"},{"text":"国家档案局《关于“文化大革命”中形成的档案材料处理问题的报告》中所提的几点意见很好，现转发给你们，请参照执行。","type":"paragraph"},{"text":" 中共中央办公厅国务院办公厅一九八二年十一月五日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"关于“文化大革命”中形成的档案材料处理问题的报告","type":"subtitle"},{"text":"中央办公厅、国务院办公厅：","type":"appellation"},{"text":"关于“文化大革命”中形成的档案材料的处理问题，中共中央、国务院一九七九年十一月批转国家档案局《关于处理文化大革命运动中形成的含有冤、假、错案内容的文书材料的意见》（中发［1979］ 81号文件），作了明确规定。今年一月，《中共中央关于批转\u003c第五次全国“两案”审理工作座谈会纪要\u003e的通知》（中发［1982］ 9号文件），对“两案”受审查人员材料处理问题也作了明确规定。","type":"paragraph"},{"text":"据了解，大部分地区和单位对上述有关规定都已贯彻执行，但也有少数地区和单位贯彻执行得不够好，销毁了一些不应该销毁的档案材料，造成了一定的损失。","type":"paragraph"},{"text":"“文化大革命”中形成的大量档案材料，尽管内容上多属不实，政治上也大多是错误的，但它从各个方面记录了当时党、政、军机关和群众组织的活动情况，是研究党和国家在这一特定历史阶段的情况不可缺少的资料，必须妥为保管和处理。为此建议：","type":"paragraph"},{"text":"对准备销毁的“文化大革命”中形成的档案材料（包括审查干部的材料和群众组织形成的材料），再认真地进行一次鉴别，将其中确有历史参考价值的材料挑选出来，由各级档案馆（室）集中保管；对当前工作还需要查考的材料，请暂缓销毁。","type":"paragraph"},{"text":"请各省，市、自治区党委办公厅将处理“文化大革命”中的档案材料情况，于一九八二年年底前向中央办公厅写一简要报告。","type":"paragraph"},{"text":"以上意见如无不妥，建议批转各地各部门参照执行。","type":"paragraph"},{"text":" 国家档案局一九八二年十月十四日","type":"paragraph"}],"comments":[],"origin":"原载《干审工作政策文件选编》，北京：党建读物出版社，1993年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44a519b8f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于建议召开七届四中全会问题给刘少奇等的信","authors":["毛泽东"],"dates":[{"year":1954,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"毛泽东关于建议召开七届四中全会问题给刘少奇等的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"少奇同志，并书记处各同志：","type":"appellation"},{"text":"信及决议草案收到。","type":"paragraph"},{"text":"决议草案已作了修改，使之有根据些和更明确些。参加修改的，有在这里的几位同志，林彪同志亦表示同意。","type":"paragraph"},{"text":"此决议似宜召开一次中央全会通过，以示慎重。中委大多数在京，不在京的是少数，召集甚易，加上若干负重要工作责任的同志参加会议。此议是否可行，请你们考虑。如召开全会，时间以在一月下旬为宜。议程可有三个：（一）批准三中全会以来中央政治局的工作；（二）决定于本年内召开党的全国代表会议讨论第一个五年计划纲要；（三）通过关于加强党的团结的决议。报告请刘少奇同志做，事先写好，有四五千字就够了。报告可分为三段：第一段，略叙抗美援朝，土地改革，镇反，恢复经济，过渡时期总路线及第一个五年计划第一年的成绩等事；第二段，为了讨论和通过第一个五年计划的纲要，有必要于本年内召开一次党的全国代表会议，并述代表已经选出，只待文件准备好，即可召开；第三段，将关于加强党的团结的决议草案的要点加以叙述，请求全会讨论和批准这个决议。此报告有三五天功夫即可写成，如时间许可，请用有线电发给我一看，如定于一月二十五开会，则时间完全来得及。","type":"paragraph"},{"text":"余请尚昆同志面报。","type":"paragraph"},{"text":" 毛泽东一九五四年一月七日","type":"paragraph"},{"text":"全会应发一简单公报，将三项议程公布就可以了，其他都可不公布。又及。","type":"paragraph"},{"text":"关于第三个议程，应尽可能做到只作正面说明，不对任何同志展开批评。","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"少奇同志：","type":"appellation"},{"text":"如各同志同意开全会，于你的报告稿宣读完毕后，似宜接着宣读你已有准备的自我批评稿，两稿各有一小时左右即够。自我批评稿宜扼要，有三四千字即可，内容宜适当，不可承认并非错误者为错误。如可能，请一并电告我一阅。","type":"paragraph"},{"text":" 毛泽东一月七日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"刘少奇同志：","type":"appellation"},{"text":"杨尚昆同志于七日下午十时由此返京，九日可到，带有修改了的决议草案及我的一封信。我在信中建议召开一次中央全会通过这个决议以示慎重，目前大多数中委在京，召开全会甚为容易，请待尚昆到后会商酌定。","type":"paragraph"},{"text":" 毛泽东一月八日上午三时","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73b12b04f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

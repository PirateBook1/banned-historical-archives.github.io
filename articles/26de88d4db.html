script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于人民公社的构想","alias":"","parts":[{"type":"paragraph","text":"关于人民公社的构想！"},{"type":"paragraph","text":"（1958年）"},{"type":"paragraph","text":"我们的方向，应该逐步地有次序地把“工（工业）、农（农业）、商（交换）、学（文化教育）、兵（民兵，即全民武装）”组成为一个天公社，从而构成为我国社会的基本单位。"},{"type":"paragraph","text":"[1]这是《红旗》杂志总编辑陈伯达在《红旗》杂志1958年第四期发表的《在毛泽东同志的旗帜下》一文中引述的毛泽东的话。这句话后面还有一段说明：“在这样的公社里面，工业、农业和交换是人们的物质生活；文化教育是反映这种物质生活的人们的精神生活；全民武装是为着保卫这种物质生活精神生活，在全世界上人剥削人的制度还没有彻底消灭以前，这种全民武装是完全必要的。毛泽东同志关于这种公社的思想，是从现实生活的经验所得的结论。”"},{"type":"paragraph","text":"1958年8月上半月，毛泽东在河北、河南、山东、天津等地视察，又就人民公社和其他一些问题发表了意见，对此，新华社作了报道。主要有：（一）据新华社8月10日电，毛泽东于八月初视察河北省徐水县，当中共徐水县委第一书记张国忠汇报说徐水县秋季要收11亿斤粮食时，毛泽东问：“你们全县31万多人口，怎么吃得完那么多粮食？粮食多了，怎么办？”张国忠表示没有考虑这个问题。毛泽东说：还应该考虑到生产了这么多粮食怎么办的问题。毛泽东要求徐水县委早抓明年的粮食规划，要多种小麦、多种油料作物，种菜也要多品种，这样来满足人民的需要。（二）据新华社8月11毛泽东全集第三十九卷日电，毛泽东于8月6日视察了河南省新乡县七里营人民公社，在参观这个公社的棉田时，毛泽东问社干部：“你这样的棉花有多少？”社长王文生说：“七里营生产队1.5万亩，有5000多亩是这样的。每亩保证皮棉1000斤，争取2000斤。”毛泽东笑着向吴芝圃（河南省委第一书记）说：“吴书记，有希望啊！你们河南都像这样就好了。”吴芝圃说：“有这么一个社就不愁有更多这样的社。”毛泽东说：“对！有这样一个社，就会有好多社。”（三）据新华社8月12日电，毛泽东于8月9日在山东视察，中共山东省委书记处书记谭启龙、裴孟飞汇报了山东省各项工作的情况。毛泽东强调部署各项工作必须通过群众鸣放辩论。他说，计划、指标不经过群众辩论，主意是你们的，辩论后，群众自己是主人了，千劲自然更足。毛泽东还要求领导十部多到下面去看，帮助基层干部总结经验，就地进行指导。当谭启龙汇报历城县北园乡准备办大农场时，毛泽东说，还是办人民公社好，它的好处是，可以把工、农、商、学、兵合在一起，便于领导。（四）据新华社8月15日电，毛泽东在天津市视察，在天津市长李耕涛汇报天津工业当前主要情况时，毛泽东指示：地方应该想办法建立独立的工业体系。首先是协作区，然后是许多省，只要有条件，都应建立比较独立的但是情况不同的工业体系。随同毛泽东视察的中共天津地委第一书记赵克汇报了非山区组织群众到山区去开矿，大搞钢铁的情况，毛泽东很称赞，他说：一个粮食、一个钢铁，有了这两个东西就什么都好办了。"}],"authors":["毛泽东"],"dates":[{"year":1958}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":481,"page_end":482},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭启龙","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26de88d4db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

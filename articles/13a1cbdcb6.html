script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛主席伟大旗帜抓纲治国  湖北省、武汉市隆重举行集会，纪念毛主席写作《湖南农民运动考察报告》和主办中央农民运动讲习所五十周年","authors":[],"dates":[{"year":1977,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛主席伟大旗帜抓纲治国"},{"type":"paragraph","text":"湖北省、武汉市隆重举行集会，纪念毛主席写作《湖南农民运动考察报告》和主办中央农民运动讲习所五十周年"},{"type":"paragraph","text":"新华社武汉一九七七年四月七日电　湖北省、武汉市四日隆重举行集会，纪念伟大领袖和导师毛主席写作《湖南农民运动考察报告》和主办中央农民运动讲习所五十周年。"},{"type":"paragraph","text":"这一天，武昌红巷十三号的庭院里春意更浓，一派蓬勃景象。我们敬爱的周总理一九五八年亲笔题的“毛泽东同志主办的中央农民运动讲习所旧址”十九个大字，格外引人注目。中共湖北省委、湖北省革委会、武汉部队、武汉市委、市革委会的负责同志和省、市机关干部、工农兵代表、红卫兵代表，出席了大会。特邀代表、当年农讲所的学生、工作人员和老赤卫队员也出席了大会。"},{"type":"paragraph","text":"中共湖北省委第一书记、省革委会主任赵辛初同志在会上作了报告，热情歌颂伟大领袖和导师毛主席当年写作《湖南农民运动考察报告》、主办中央农民运动讲习所的伟大革命实践。他说，在我国大革命的高潮中，为了粉碎和驳斥国民党右派和党内陈独秀右倾机会主义者对农民运动的攻击和诬蔑，把中国革命引向胜利，毛主席于一九二七年一月四日至二月五日深入湖南农村，实地考察了湘潭、湘乡、衡山、醴陵、长沙五县农民运动的情况。毛主席用考察得来的大量材料，在武昌都府堤四十一号的旧居，写作了《湖南农民运动考察报告》这篇光辉著作。毛主席不仅十分重视从理论上解决领导农民革命的问题，而且极其重视对农运干部的培养。继在广州主办全国农民运动讲习所之后，毛主席又在武昌主办了中央农民运动讲习所，于一九二七年四月四日举行了隆重的开学典礼。毛主席还亲自主持武昌农讲所的工作，为农讲所规定教育方针，制订教学计划，选聘教职人员，并亲自给学生讲授最主要的课程《农民问题》，特别是给大家讲授了《湖南农民运动考察报告》，使师生们受到极其深刻的马克思列宁主义的政治思想路线教育，使农讲所成了当时农民革命的大本营。"},{"type":"paragraph","text":"赵辛初同志说，今天，我们纪念毛主席写作《湖南农民运动考察报告》和主办中央农民运动讲习所五十周年，就是要继承毛主席的遗志，高高地举起和坚决捍卫毛主席的伟大旗帜，紧密团结在以华主席为首的党中央周围，一切听从华主席为首的党中央的指挥，抓纲治国，深入开展揭批“四人帮”的斗争，努力实现华主席给我们提出的各项战斗任务，把毛主席和老一辈无产阶级革命家开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"当年农讲所的学生、革命老人刘征，农讲所旧址纪念馆党支部书记周韵声，武汉市贫协副主任崔光荣等，也在会上讲了话。"},{"type":"paragraph","text":"长期以来，中央农民运动讲习所旧址成了广大人民群众学习毛主席的光辉思想和伟大革命实践，学习党的历史，进行阶级斗争、路线斗争和革命传统教育的课堂。仅在最近十年内，农讲所旧址纪念馆就接待了国内观众五百七十多万人次，接待来自世界六十多个国家和地区的朋友七千一百多人，侨胞五千二百多人。连日来，武汉三镇各城区前往毛主席旧居和农讲所旧址瞻仰、学习的人群川流不息。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13a1cbdcb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐州专区收购新棉有压级压价的现象","authors":["蒋青萍"],"dates":[{"year":1954,"month":11,"day":7}],"is_range_date":false,"parts":[{"text":"徐州专区收购新棉有压级压价的现象","type":"title"},{"text":"蒋青萍","type":"authors"},{"text":"【江苏分社7日讯】江苏省徐州专区有些地区收购新棉没有贯彻优级优价政策，有压级压价的现象。阳山县刘楼收购站把次上级棉花以中级价格收购，每斤价格相差300元。梁寨收购站收购15包棉花就赚了110万元。发生这种现象的原因是：","type":"paragraph"},{"text":"一、收购工作人员存在资本主义经营思想。许多棉花检验人员存在“宁低勿高”，“多赚几个钱没关系，千万不能蚀本”的思想。","type":"paragraph"},{"text":"二、对新棉的出衣率估计不足，价格标准定得过低。有的收购站仍按去年棉花出衣率计算价格。沛县合作社制订价格时，大都按29%的出衣率计算，但收购的棉花经过试轧都超过原来的标准。黄口棉花加工厂由于收购站计算出衣率过低，在加工新棉的20天内，盈余2200多万元。","type":"paragraph"},{"text":"上述情况已引起各县有关部门的重视，有的已采取措施加强对收购工作人员的教育。（蒋青萍）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年11月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"691a21ff77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

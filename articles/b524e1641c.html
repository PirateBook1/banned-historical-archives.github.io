script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"美国大量运送将军到东北扩大内战","alias":"","parts":[{"type":"paragraph","text":"美国大量运送蒋军到东北扩大内战！!"},{"type":"paragraph","text":"（1946年6月1日）"},{"type":"paragraph","text":"【新华社延安一日电】确息：当马歇尔氏好象在努力呼吁东北与中国和平的时候，现住越南的国民党五十三军三个师，又将于日内由美舰运往东北扩大现已十分扩大的内战。此外第五军亦有将由美舰运往东北说。按马歇尔氏对于使用美舰运输国民党军握有权力，以前曾约定只为国民党运五个军去东北，后乃违约增运两个军；四月间又曾约许美舰在运过第九十三军以后不再为国民党运兵。但在中国内战首领蒋介石好象遵守指令一样地拒绝东北和平与全国和平以后，美国方面就又继续使用自己的海军运输工具及大量军械军火，积极帮助国民党扩大内战，而其结果确使中国的内战空前地扩大了。此种美蒋双方密切合作屠杀中国人民的形势，深堪注意。"},{"type":"paragraph","text":"[1]这是新华社的消息。文中用宋体字排印的是毛泽东加写和改写的秘梦，"},{"type":"paragraph","text":"图民的"},{"type":"paragraph","text":"++保梦FMeS"},{"type":"paragraph","text":"园佳越南纳福"},{"type":"paragraph","text":"颜享武子度和年如岁花努秀有叔力八创月"},{"type":"paragraph","text":"默午儿对颜进恒来北楼华堂"},{"type":"paragraph","text":"楼"},{"type":"paragraph","text":"候毛泽东修改新华社消"},{"type":"paragraph","text":"出北扩大内战》的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":365,"page_end":366},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b524e1641c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

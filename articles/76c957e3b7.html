script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"隆重纪念毛主席创建井冈山革命根据地五十周年  江西开放一百多个纪念毛主席  伟大革命实践的纪念馆陈列馆等","authors":[],"dates":[{"year":1977,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"隆重纪念毛主席创建井冈山革命根据地五十周年"},{"type":"paragraph","text":"江西开放一百多个纪念毛主席"},{"type":"paragraph","text":"伟大革命实践的纪念馆陈列馆等"},{"type":"paragraph","text":"新华社南昌一九七七年十月二十八日电　在隆重纪念毛主席创建井冈山革命根据地五十周年的日子里，江西各地修复、建成或重新开放了一百八十个纪念毛主席伟大革命实践的纪念馆、陈列馆（室）、革命旧址和毛主席旧居。其中包括：江西省革命历史展览馆、井冈山革命博物馆、毛主席领导安源路矿工人运动纪念馆、秋收起义修水纪念馆、瑞金革命纪念馆、永新革命历史纪念馆、兴国县革命历史纪念馆、毛主席长冈乡调查陈列馆、庐山会议会址陈列馆、宁冈茅坪八角楼毛主席旧居等。"},{"type":"paragraph","text":"江西是伟大领袖和导师毛主席曾经多年生活和战斗过的地方。这次开放的各个纪念场所，都以珍贵的革命文物、照片、模型、图画以及文字说明，热情赞颂毛主席在江西从事革命活动的丰功伟绩。同时还反映了敬爱的周恩来总理、朱德委员长以及贺龙、陈毅同志等老一辈无产阶级革命家为中国革命立下的不朽功绩。"},{"type":"paragraph","text":"在文化大革命以前和文化大革命中，江西各地就已开放了一些革命纪念地，并准备修复开放更多的革命纪念场所。可是，林彪和“四人帮”反党集团为了达到他们篡党夺权的罪恶目的，采用种种卑劣手段，疯狂反对宣传毛主席的革命路线，反对宣传周总理、朱委员长等老一辈无产阶级革命家，甚至不择手段地篡改历史，破坏文物，为他们自己树碑立传，严重地破坏和阻挠了各地纪念场所的修复和建立。粉碎了“四人帮”，江西人民多年来的心愿才得以实现。不久前，英明领袖华主席又亲笔为八一南昌起义纪念塔和井冈山会师纪念碑题了词，给了井冈山儿女极大鼓舞。全省人民在各级党委的领导下，高速度、高质量地完成了修建各地纪念场所的光荣任务。这些纪念场所开放以后，参观的群众络绎不绝。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76c957e3b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

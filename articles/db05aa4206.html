script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺日中条约批准　欢迎邓副总理访日  日本各界友好人士举行国民集会","authors":[],"dates":[{"year":1978,"month":10,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺日中条约批准　欢迎邓副总理访日"},{"type":"paragraph","text":"日本各界友好人士举行国民集会"},{"type":"paragraph","text":"新华社东京十月十九日电　由日本十个友好团体组成的祝贺批准日中和平友好条约、欢迎邓小平副总理实行委员会，十月十八日晚在东京举行国民集会，热烈祝贺日中和平友好条约的缔结。日本各界代表约一千人出席了集会。"},{"type":"paragraph","text":"集会由日中友好妇女联络会代表山下正子主持。"},{"type":"paragraph","text":"日中友好议员联盟会长滨野清吾首先代表各界在集会上讲话。他说：“长期悬而未决的日中和平友好条约已经缔结，不久中国的邓小平副总理将访日，我们感到无比高兴。”他说：“条约的内容简洁而意义极其重大。第一条是和平共处五项原则，第二条明确提出反对霸权主义。这个条文在迄今各国间的条约中是不曾见过的。因此，它既是日中两国友好的纲领，也为亚洲和世界爱好和平的人民指明了道路。我们对此感到光荣。第三条中提出加强（两国）经济和文化的交流，并提出加强（两国）人员的交流。为了使这一点得以实行，还需要两国人民心心相印的理解和共同努力，也只有这样才能建立起两国永久的和平友好关系。”"},{"type":"paragraph","text":"日中友协会长黑田寿男说：“现在，除了苏联等极少数的国家反对日中和平友好条约之外，世界大多数国家都是欢迎这个条约的。两国人民欢呼这个条约的缔结，它也得到各国人民的祝福，这是因为这个条约为日中两国的和平友好建立了基础，为世界各国的和平和进步指明了大方向。”他说：“我们要坚决遵守条约中的各项原则。它是迄今日中关系的总结，是日中关系新时代的起点。”他强调：“我们今后也要继续努力，使国民认识反霸权条款的深远的历史意义。对于我国来说，正是处于以实际行动来反对霸权的形势之中，有必要使国民清楚地认清这一点。”“日中友好运动并不能因条约的缔结而结束，我们日中友好各团体有责任以实际行动来实现条约中的各项原则。”"},{"type":"paragraph","text":"日中友好国民运动联络会议代表市川诚、日本全国农业协同组合委员长藤田三郎、日本田径联盟常务理事安田诚克、日本国际贸易促进协会副会长萩原定司等人在讲话中对日中和平友好条约给予了高度的评价，共同表示要根据条约的原则，发展两国世世代代的友好关系。"},{"type":"paragraph","text":"中国驻日本大使符浩应邀出席了集会并讲了话。他对日本各界朋友举行这样盛大的集会表示热烈祝贺。"},{"type":"paragraph","text":"符浩大使说：“缔结载入反霸条款的中日和平友好条约，发展两国睦邻友好关系是中日两国人民长期以来的共同愿望，也完全符合两国人民和亚洲太平洋地区各国人民的根本利益。”“这对于维护亚洲太平洋地区的和平与安全将会产生巨大的影响，不仅具有重大的现实意义，而且具有深远的历史意义。”"},{"type":"paragraph","text":"当会议主持者在会上宣布日中和平友好条约已于当天下午在日本参议院通过时，全场顿时响起热烈掌声。集会上放映了中日和平友好条约在北京签字时的电影，并表演了歌舞，集会充满了热烈的气氛。"},{"type":"paragraph","text":"出席集会的还有日本知名人士八百板正、藤田高敏、宇都宫德马、栗原俊夫、北山爱郎、坂本德松等。（附图片）"},{"type":"paragraph","text":"日本各界人士十月十八日晚在东京举行盛大集会，热烈庆祝日中和平友好条约的缔结。"},{"type":"paragraph","text":"传真照片（新华社发）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db05aa4206"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

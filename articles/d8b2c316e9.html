script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙代尔副总统在京举行告别宴会  蒙代尔副总统祝酒时指出，他的访问为八十年代美中关系奠定了基础  邓小平副总理祝酒时说，双方之间的会谈有利于两国人民的共同利益","authors":[],"dates":[{"year":1979,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙代尔副总统在京举行告别宴会"},{"type":"paragraph","text":"蒙代尔副总统祝酒时指出，他的访问为八十年代美中关系奠定了基础"},{"type":"paragraph","text":"邓小平副总理祝酒时说，双方之间的会谈有利于两国人民的共同利益"},{"type":"paragraph","text":"新华社北京八月二十八日电  美国副总统沃尔特·弗·蒙代尔和夫人今天晚上在人民大会堂举行告别宴会。"},{"type":"paragraph","text":"国务院副总理邓小平、余秋里，外交部长黄华，外贸部长李强，水利部长钱正英，文化部长黄镇和夫人，中国驻美国大使柴泽民和夫人等，应邀出席了宴会。"},{"type":"paragraph","text":"蒙代尔副总统和邓小平副总理先后在宴会上祝酒。蒙代尔副总统在祝酒时指出，他的访问为八十年代美中关系奠定了基础。他说，他同中国领导人的会谈是开诚布公和轻松的，平等和互相尊重的。他提议为美中两国人民的持久友谊干杯。"},{"type":"paragraph","text":"邓小平副总理在祝酒时说：蒙代尔副总统在北京进行了一次有意义的访问。双方之间坦率而有益的会谈增进了相互了解，有利于两国人民的共同利益。他说，这次访问加强了我们的信念：只要双方严格执行中美建交协议的原则，坚持相互尊重独立主权、平等互利，我们两国之间的友好关系就会朝着两国人民所希望的方向继续向前发展。在此情况下，两国在政治、经济、文化、科技方面的合作和交流将会得到进一步的加强。"},{"type":"paragraph","text":"邓小平副总理说，实践将会证明，中美两国人民的友谊是富有生命力的，是经得起时间考验的。他请蒙代尔副总统回国后向卡特总统转达华国锋总理以及他本人的问候，并向美国人民转达中国人民的良好祝愿。"},{"type":"paragraph","text":"应邀出席宴会的还有：人大常委会委员，政协全国委员会常务委员，国务院有关部门、全国妇联、对外友协、外交学会、贸促会、北京市革委会、北京卫戍区等单位的负责人，以及访问过美国的各界人士等。美国驻中国大使伍德科克和夫人以及蒙代尔副总统的其他随行人员，美国驻中国大使馆外交官员，邀请来中国任教的美籍学者，出席了宴会。"},{"type":"paragraph","text":"今天，蒙代尔副总统的夫人参观了故宫博物院和中央工艺美术学院。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8b2c316e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

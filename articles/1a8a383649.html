script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大叛徒刘少奇是我们工人阶级的死敌","authors":["凌为治"],"dates":[{"year":1968,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"凌为治"},{"type":"paragraph","text":"一九五八年到一九六○年，我国人民在伟大领袖毛主席的英明领导下，高举总路线、大跃进、人民公社光辉红旗，工农业取得了辉煌成就。工人阶级的死敌刘少奇却东窜西跳，拼命攻击，并到处兜售他的修正主义黑货，妄图为他在中国复辟资本主义鸣锣开道。我们上海电机厂，他就偷偷摸摸地来了三次，放了不少毒。刘少奇大放厥词，胡说什么:“个人利益一定要照顾，没有个人利益即无整体利益，个人利益集中起来即是集体利益。……”“如果按劳取酬贯彻得比较好，分配得比较公平合理，大家满意，就促进生产力的发展，这是个提高生产力的办法，发展生产力的办法。”什么个人利益?说穿了，就是大工贼刘少奇企图用金钱、物质刺激作诱饵，使我们工人只看到自己鼻子尖底下一点点个人得失，进而埋进个人利益的小圈子，以致忘记阶级斗争，忘记两条路线的斗争，以便于他进行“和平演变”，可见其用心非常之狠毒!可是，这些阴谋诡计是欺骗不了用毛泽东思想武装起来的工人阶级的。伟大领袖毛主席教导我们:“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益。”尽管我厂走资派，打着关心工人生活，提高工人福利的幌子，四处宣扬要为工人建造象闵行饭店那样高大、漂亮的宿舍，把原来的草棚大礼堂改造几层楼高、设备俱全，既能看戏、又能放电影的新型大礼堂。可是工人同志牢记毛主席的教导，坚决有力地粉碎了这颗糖衣炮弹。工人同志们愤怒地说:“我们辛勤劳动是为了为人民创造财富，为了支援世界各国人民的革命斗争，我们绝不是为了个人的享受，个人的几张钞票的奖励!”"},{"type":"paragraph","text":"一九六一年五月一日，是我们终生难忘的日子，我们心中最红最红的红太阳、最最敬爱的伟大领袖毛主席在柯庆施同志陪同下，来到我们上海电机厂，和广大工人同志们欢度“五一”节。红太阳的光辉照红了电机厂，毛主席和我们工人在一起，毛主席和我们工人心连心。毛主席给了我们巨大的鼓舞和无穷无尽的力量。毛主席亲自肯定了我们的草房大礼堂体现“艰苦朴素”的精神。一想着这些动人心弦的情景，更加增强了对刘少奇的仇恨。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a8a383649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

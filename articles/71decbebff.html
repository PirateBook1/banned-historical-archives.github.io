script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2622","name":"关于暂不销毁敌伪司法档案问题的通知","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于暂不销毁敌伪司法档案问题的通知","dates":[{"year":1962,"month":9,"day":28}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市高级人民法院，司法工作手册第二辑，269-270","tags":[{"name":"档案","type":"主题/事件"},{"name":"敌伪","type":"主题/事件"},{"name":"法院","type":"主题/事件"},{"name":"销毁","type":"主题/事件"}],"parts":[{"type":"subtitle","text":"最高人民法院"},{"type":"title","text":"关于暂不销毁敌伪司法"},{"type":"title","text":"档案问题的通知"},{"type":"subtitle","text":"1962年9月28日 （62）法行字第203号"},{"type":"paragraph","text":"全国地方各级人民法院："},{"type":"paragraph","text":"从我院和前司法部在一九五五年十月二十日联合发出“关于抓紧清理敌伪司法档案并改善司法档案的管理工作的指示”以后，几年以来，各级地方人民法院，除逐步地健全和改善了自己的档案管理工作以外，同时还对在解放初期接收的敌伪司法档案，在清理之后，妥善地保管起来。说明各级人民法院对贯彻执行这一指示是重视、认真的，工作是有成绩的。但是，据最近收到的报告上看到，在战备地区的个别人民法院，已经出现了忽视这一指示擅自销毁敌伪司法档案的情况：例如福建省高级人民法院在战备期间认为该院所保存的敌伪司法档案几经清理和复查已没有什么参考价值，并以案卷数量多不好转移等理由，将敌伪司法档案三万零六十一宗送造纸厂销毁。又如浙江省永康县人民法院以该院保管的敌伪民事档案用途不大，将民事卷宗十八麻袋送往造纸厂，除发觉后追回两麻袋外，十六麻袋卷宗已被销毁。我们认为，上述单位在事前不向党委请示和向上级法院报告即自行决定把这样大量的档案销毁，是错误的。为了防止今后再发生类似事件，有必要再向各级人民法院指出：对敌伪司法档案的处理和销毁，在中央领导机关没有作出统一的规定以前，各级人民法院不得擅自处理，仍须遵照本院和前司法部“关于抓紧清理敌伪司法档案并改善司法档案管理工作的指示”，并参照一九六二年六月二十五日本院和国家档案局“关于四川省高级人民法院‘关于销毁和处理敌伪司法档案的请示’的批复”的精神，妥善保存。"},{"type":"paragraph","text":"各高级人民法院在收到这一通知后，请对本省（市、自治区）各级人民法院有无销毁档案的情况进行一次检查，并将检查结果报告我院。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71decbebff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

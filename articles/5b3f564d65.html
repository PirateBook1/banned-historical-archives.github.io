script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇关于徐特立批评苏联《政治经济学》教科书问题给胡乔木的信","authors":["刘少奇"],"dates":[{"year":1950,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"刘少奇关于徐特立批评苏联《政治经济学》教科书问题给胡乔木的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"乔木[1]同志：","type":"appellation"},{"text":"徐老[2]同志批评列昂捷也夫[3]《政治经济学》的文章[4]，大体看了一遍，未加研究，看来是有些道理的。但他的批评似乎还未写完，可要他写完，然后组织几个人加以研究，如有必要，并须加以修改补充，再送来中央审阅，由中央决定处理办法。由于列昂捷也夫《政治经济学》是中央指定的干部必读书籍，故党员对此书的公开批评，必须经中央审查批准后才能发表。又，此书作者是苏联共产党同志，原书亦在苏联出版，故党员对此书公开批评，还须征求联共中央甚至作者同意，才能发表。否则，就将在中共党内，甚至在中共与联共两党关系中引起某种无秩序状态。徐老同志的文章未送中央审查，自己投到一个非党刊物上发表，在党内秩序上说，是有某些不妥的。费青[5]先生把他的文章送交党的中央审查，应该感谢费青先生。但是党内的这种秩序的保持，应该申明，决不妨碍任何党员对于学术问题的研究和批评的自由。徐老同志的这种研究和批评，是允许的，并且是应该加以鼓励的；以上意见，请你和徐老同志谈清楚，并请你问他的意见如何。","type":"paragraph"},{"text":"敬礼！","type":"paragraph"},{"text":" 刘少奇三月廿三日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注 释","type":"appellation"},{"text":"[1]乔木，即胡乔木，当时任中共中央宣传部副部长、中共人民政府新闻总署署长。","type":"paragraph"},{"text":"[2]徐老，指徐特立，当时任中央人民政府委员、中共中央宣传部副部长。","type":"paragraph"},{"text":"[3]列昂捷也夫，指列夫?阿布拉莫维奇?列昂节夫。","type":"paragraph"},{"text":"[4]指徐特立撰写的《对列昂节夫政治经济学的批判》一文。文章根据马克思的有关论述，对列昂节夫《政治经济学》第一章前五节的结构安排提出不同意见。这五节是：一、马克思主义、列宁主义是无产阶级的学说；二、资本主义制度中各阶级对立的现象；三、什么是阶级；四、生产力和生产关系；五、政治经济学研究的对象。徐特立认为，这五节的次序应颠倒过来，即：以第五节作第一节，开始就“直接回答政治经济学是什么？”问题，而不是离开本题首先说到整个马克思主义、列宁主义是无产阶级的学说。原第一节与第二节应互换位置并合并起来叙述，因为资本主义主要的是资产阶级与无产阶级对立，马克思是无产阶级的学说，亚当?斯密、李嘉图是资产阶级的学说，合并起不但文字精练而且内容丰富。第三节与第四节合并，或互换位置，因为生产关系就是各阶级在生产中的关系，阶级是由人们在生产中所占的地位来决定的，按马克思的话说，阶级就是生产关系人格化了的人。徐特立还指出，第四节中孤立地把劳动工具当成生产力，或单纯把劳动力当生产力，都是错误的。马克思认为生产力由劳动对象、劳动工具、劳动三要素组成。文章认为：“关于排述的次序，不要看作是技术问题，而是科学的问题。”“列昂节夫的叙述是特别忽弃了这点，虽然他的著述有丰富的宝贵的材料，由于忽弃了这点，就降低了他的著书的地位。”徐特立的这篇文章没有发表。","type":"paragraph"},{"text":"[5]费青，当时是社会科学学术刊物《新建设》的负责人。","type":"paragraph"}],"comments":[],"origin":"《建国以来刘少奇文稿第一册(一九四九年七月——一九五〇年三月)》，中共中央文献研究室，中共档案馆，2005年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b3f564d65"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"对中央关于国庆节挂像、抬像办法和口号的通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央关于国庆节挂像、抬像办法"},{"type":"paragraph","text":"和口号的通知稿的批语"},{"type":"paragraph","text":"（1966年9月）陶铸同志："},{"type":"paragraph","text":"标语、口号太多，是烦琐哲学，要大精简，各有十几条就够了，至多总共不要超过三十条。多了，谁也不记得，不看作一回事了。请再议削，印出交来。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十日"},{"type":"paragraph","text":"[1]陶铸，当时任中共中央政治局常委、中央书记处常务书记、中央文化革命小组顾问、中央宣传部部长。"},{"type":"paragraph","text":"[2]这个批语写在陶铸1966年9月10日送审的中共中央关于1966年国庆节挂像、抬像办法和标语、口号的通知稿上。通知稿除提出国庆节挂像、抬像的三条规定外，还列举了标语60条、口号40条，共100条。毛泽东在审阅时，对标语作了大量的删减。毛泽东全集第四十九卷"},{"type":"paragraph","text":"二陶铸同志："},{"type":"paragraph","text":"省得多了，不知送中央文革小组讨论过没有？如未，请送他们议一下。\""},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十二日"},{"type":"paragraph","text":"三林彪同志阅后退陶铸同志照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十四日下午凡事要思索，不宜仓猝作出决定。"},{"type":"paragraph","text":"[1]这个批语写在陶铸1966年9月11日送审的通知修改稿上，修改后的标语与口号合在一起，共30条。"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。"},{"type":"paragraph","text":"对中央关于国庆节挂像、抬像办法和口号的通知稿的批语"},{"type":"paragraph","text":"凡大事要征求较多同志的意见。请陶、周、任重“注意。标语、口号由100条改为23条，较好，是一教训。毛又及"},{"type":"paragraph","text":"四同意。3"},{"type":"paragraph","text":"五同意。"},{"type":"paragraph","text":"[1]陶，指陶铸。周，指周恩来。任重，即王任重，当时任中共中央文化革命小组副组长、中南局第一书记。"},{"type":"paragraph","text":"[2]这个批语写在陶铸1966年9月14日送审的通知修改稿上。陶铸在送审报告中写道：“遵示送文革小组讨论，又修改了一次，特再送陈审阅。”这次修改稿的标题改为《关于一九六六年国庆节挂像、抬像办法和口号的通知》，其中口号被压缩为23条。"},{"type":"paragraph","text":"[3]这个批语写在陶铸1966年9月15日晨2时送审的通知修改稿上。这次送审稿对23条口号又作了个别内容上的修改。"},{"type":"paragraph","text":"[4]这个批语写在陶铸1966年9月16日送审的通知修改稿上。这次送审稿上加了“鼓足干劲，力争上游，多快好省地建设社会主义”和“巩固无产阶级专政！加强工农联盟”两条口号，最后定稿为25条。9月17日，中共中央将这一通知下发到县团级。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":67,"page_end":69},"tags":[{"name":"陶铸","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddc7d7068"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

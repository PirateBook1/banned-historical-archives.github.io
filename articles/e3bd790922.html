script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人的认识要在实践中不断深化——驳刘少奇一伙的认识“一次完成”的谬论","authors":["梁勉宏"],"dates":[{"year":1971,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海国棉二厂　梁勉宏"},{"type":"paragraph","text":"叛徒、内奸、工贼刘少奇一类政治骗子，以反动的唯心论的先验论作为他们反革命修正主义路线的“理论”基础。他们一方面把实践和认识割裂开来，否认人的社会实践是正确认识的唯一来源，否认物质可以变精神；一方面又诬蔑说精神变物质是“唯心主义”，反对和否定理性认识能动地指导革命实践，否认革命理论对于改造主观世界和客观世界的伟大意义。这种唯心论的先验论就必然堕落到认识可以“一次完成”的形而上学的深渊之中。"},{"type":"paragraph","text":"认识“一次完成论”，否定了人的认识要有一个发展过程。这完全是唯心主义者臆造的神话，是违反马克思主义的认识论的。辩证唯物论认为，人的认识是有一个由浅入深、由低级向高级的发展过程的。我们在生产斗争中，为了达到预想的结果，往往需要多次的反复。譬如为了提高产品的质量，通常要经过实践的反复比较和鉴别，使认识逐步深化，摸索其规律，再指导生产，在生产中检验其效果，这就是在实践中经过“去粗取精、去伪存真、由此及彼、由表及里的改造制作工夫”，只有这样才能摸索出一定的经验，掌握事物的规律。即使这种从反复实践中得来的知识和经验，也不是可以一劳永逸的，随着形势和情况的变化，还需要不断深化。拿纺织厂来讲，原棉、机械、气候和要求诸因素都是在变化的。我们厂的工人同志在攻克喷气织机的质量关时，就经历了这样的过程。当喷气织机能解决平布织物时，这个认识算是完成了；但当织华达呢时，认识又跟不上了。因为织平布用的是二页\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\715t0303AA.JPG\"\u003e，织华达呢斜纹要用四页\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\05\\715t0303AA.JPG\"\u003e，这样极易产生一种名叫“百脚”的织疵，因而严重地影响了正品率。在新的矛盾面前，我们又开始了新的认识过程。正如毛主席教导的:“马克思列宁主义并没有结束真理，而是在实践中不断地开辟认识真理的道路。”经过大家的艰苦摸索，从机械上到操作上再进行了一系列的研究改进，使织疵开始明显地下降，正品率比开始时提高了一倍以上。"},{"type":"paragraph","text":"事实证明，“一次完成论”是继续前进的绊脚石。这方面，我们是有教训的。我厂有一个车间曾接受了生产合成纤维的任务，开始时，大家学习了毛主席的光辉著作《实践论》，打破了“合成纤维神秘论”，勇于实践，经过了一段时间的奋战，自制了小型生产的设备，第一次投料试车就获得了出丝成功的胜利。但是在胜利面前，个别人就飘飘然起来了，结果进展就停滞了。这时，党支部带领大家再次学习了《实践论》，使大家进一步认识到:预想的目的在这一阶段的实践中，虽然大体上已变为事实，对于这一阶段具体过程的认识运动算是完成了，但是正如毛主席所指出的:“对于过程的推移而言，人们的认识运动是没有完成的。”从没有合成纤维丝，到制造出合成纤维丝，这仅仅是一个过程的完成，如果进一步从基本上制造出合成纤维丝到要求造出优质的合成纤维丝，从小型设备出丝到较大规模的生产……，还有许多问题要解决，因此决不能满足于“一次完成”。人们的认识需要在实践中向前推移发展，需要深化和提高。把一次成功当作全部成功，这就是唯心主义、形而上学的世界观，是叛徒、内奸、工贼刘少奇一类政治骗子鼓吹的唯心论的先验论流毒的反映。认识提高后，我们自觉地批判了唯心论的先验论，很快地总结了第一次试车的经验教训，对机械和工艺作了全面解剖、分析和改进，不久以后，又进行了第二次试车，产品的质量指标都有全面提高，有的开始接近了标准水平。生产实践的这一进展，又一次宣告了认识“一次完成论”是多么荒谬。"},{"type":"paragraph","text":"唯心论的先验论的认识“一次完成论”，是一种腐蚀剂，中了它的毒，就会骄傲自满、固步自封，把一次正确、两次正确当作是“一贯正确”，陷入形而上学的泥坑。我们一定要坚持唯物论的反映论，坚持从群众中来到群众中去，深入实际调查研究，决不能沾沾自喜于一得之功和一孔之见，要牢牢掌握马克思主义的认识论这个武器，实现从必然王国向自由王国的飞跃。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e3bd790922"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

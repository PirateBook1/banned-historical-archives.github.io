script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"听取各民主党派的意见","authors":["《人民日报》"],"dates":[{"year":1957,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"听取各民主党派的意见","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯１４日下午，中共城市服务部机关党委邀请本机关各民主党派人员座谈，出席的有民革、民建、民盟等组织的代表十二人。发言内容集中在各民主党派成员与中共党委的关系以及各民主党派成员在机关工作中的作用问题上。","type":"paragraph"},{"text":"贺益耕说：各民主党派的成员在机关里人数很少，要想发挥作用，一定要解决民主党派的发展问题。有些政治活动象听报告等，应给各民主党派成员以照顾。刘甲樱（女）说：民革在城市服务部的成员只有七人，因为太分散，至今还未成立组织。我希望机关党委能帮助我们的组织进行活动。马克说：民盟只有两个盟员，同各方面工作配合不上。吴玉忱说：机关里不少干部对民主党派的作用认识不够，有“敬而远之”的现象。我认为机关党委对我们重视也不够。王毅说：我感到共产党和民主党派的关系是互相客气。开会时彼此检查检查，会后就没事了。沈平说：民主党派成员少，怎样才能发挥作用？我是不明确的。今后我应当主动和机关党委连系，但党委也要找我们交换意见，互相通气。","type":"paragraph"},{"text":"座谈会结束的时候，城市服务部部长杨一辰代表机关党委发了言，他说：过去城市服务部的党委对如何发挥民主党派组织作用等问题注意是不够的。结合这次整风，请大家从各方面多提意见。至于民主党派组织在机关工作中的问题，大家应该互相研究，只要是可能解决的，都要设法逐步解决。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月15日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b4a3bdd2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

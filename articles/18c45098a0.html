script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"建青中学组织学生搞社会调查增强同党内资产阶级作斗争的自觉性","authors":[],"dates":[{"year":1976,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平、反击右倾翻案风的斗争中，建青中学在开展补上“文化大革命好”这一课的活动时，除了请工农兵来校作文化大革命运动史的专题报告、组织群众性的诗歌朗诵会、歌咏会、批判会、交流会，出版“学习与批判”专栏之外，还发动红卫兵和革命同学组成一支支小分队，走出校门，到工厂、农村、部队、商店等各条战线开展社会调查研究活动。"},{"type":"paragraph","text":"毛主席指出:“这次无产阶级文化大革命，对于巩固无产阶级专政，防止资本主义复辟，建设社会主义；是完全必要的，是非常及时的。”中一(2)班调查小分队在新华地段医院开展调查活动后，深切地体会到毛主席这一指示无比英明、无比正确。文化大革命前，“城市老爷卫生部”推行修正主义卫生路线，不少医院领导权被一小撮资产阶级学术权威所把持，医院不为工农群众服务，劳动人民看病常常遭到歧视和冷落。新华地段医院的情况也是如此。许多医务人员从不下厂、下地段，不注重思想改造，思想感情同工人群众格格不入。文化大革命后，在毛主席革命卫生路线指引下，卫生界发生了翻天覆地的变化，过去被人称为“小门诊”的新华地段医院也出现了不少新生事物。这个医院的医务人员在党支部领导下，已先后组织了十二批医疗小分队，分赴上海县、金山县、川沙县等地开展巡回医疗。同时，该院还培养了农村赤脚医生和工人医生二百余名。他们还列出了不少科研项目，建立了制药小组，进行了中草药研究，取得了一定效果。中二(1)、(2)班全体革命师生到上海第五制药厂开展“文化大革命好”专题调查，收获很大。文化大革命的十年，是第五制药厂斗争、前进的十年。该厂一九七五年总产值比一九六五年增加了百分之二百六十三，产品品种十年内翻了一番。全厂职工大搞技术革新，完成重大革新项目有八十七项。通过调查研究，同学们提高了政治觉悟，真正体会到无产阶级文化大革命不搞是不行的。有的同学说:“调查前，我明知邓小平鼓吹‘今不如昔’的谬论是反动的，但批判起来，总是批不深，批不透，拿不出具有说服力的材料。调查后，使我们心明眼亮斗志坚，一份份调查报告犹如一发发炮弹向邓小平射去。”"},{"type":"paragraph","text":"现在，社会调查研究活动已在这个学校蔚然成风。全校组织了二十余支调研小分队，单中一年级六个班级就建立了十支调查研究小分队。通过社会调查研究，广大师生对文化大革命的战斗历程有了进一步认识，提高了同党内资产阶级作坚决斗争的自觉性，推动了批邓斗争的深入发展。中一年级革命师生通过社会调查，振奋了革命精神，批邓斗争、教育革命出现了崭新局面。全年级各班普遍开辟了“学习与批判”专栏，召开了各种类型批判会、交流会，贴出了不少大字报。革命师生还将调研成果汇编成文娱节目，举行“文化大革命永放光芒”文娱、诗歌演唱会。中一(5)班广大同学还把调研材料结合语文教学开展教育革命实践活动。他们在上《生命的意义》一文时，对生命与革命、虚度年华与闪闪发光、碌碌无为与大有作为等问题展开了热烈讨论，深入批判邓小平修正主义路线，整个语文学科教学出现了一派生气勃勃的景象。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18c45098a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于分配和其他几个具体政策问题的补充规定(草稿)","authors":[],"dates":[{"year":1959,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"甘肃省委关于分配和其他几个具体政策问题的补充规定(草稿)","type":"title"},{"text":"(一)关于分配问题","type":"subtitle"},{"text":"分配工作应注意以下一些问题：","type":"paragraph"},{"text":"一、坚决贯彻按劳分配、多劳多得、照顾差别性的原则，力争在1959年内做到社员个人所得，工资部分占到三分之一到一半。供给部分，范围暂不扩大，标准一般也不提高，秋收之前伙食标准大体上每月应控制在3元至5元左右。","type":"paragraph"},{"text":"二、对于1958年的收益分配，坚持作到90％以上的社员收入比1957年有所增加，其余社员收入也不致减少；因劳力多、家庭人口少而减少收入的必须采取适当办法，从公积金内予以补助。1959年应该从健全制度中解决问题，补助之口暂不开为好。","type":"paragraph"},{"text":"三、实行超产奖励制度，各个生产队，各社办厂子，各专业队超额完成公社分配的生产任务后，超产部分的80％奖给超产单位，20％交给公社。获奖单位的奖金90％应按社员工资级别差异，分给社员，10％由获奖单位统一支配。","type":"paragraph"},{"text":"四、公社评定工资级别时，对于有特殊技艺的人员，应给予应有照顾，使他们的收入(包括供给在内)不要低于过去，其办法：一，和一般社员同样评级，外加技术津贴；二，把普通工资和技术津贴加在一起，另定技术工资等级。","type":"paragraph"},{"text":"五、对于1958年的收益继续按小社分配；1959年必须按公社进行分配，各地从现在起就要准备条件。为了更好地贯彻按劳分配原则，可以先评定工资级别，在生产过程中，天天记工，月月评比，一般不动，有升有降。这里这样改，是为了和20条中的提法一致，且有较大的灵活性。评定工资级别和逐月评比的标准，是每个社员的劳动强弱、技术好坏和劳动态度。评定工资级别时，应贯彻同劳同酬原则，对于妇女不得有任何歧视，干部和干部喷嚏得有任何特殊，工资等级划分6级至8级，最高和最低之间差额大体保持4倍上下，级差以5角至1元为宜。","type":"paragraph"},{"text":"社员应领的工资，应按照规定发给社员，由社员自己支配，任何部门不得任意扣留、挪用。","type":"paragraph"},{"text":"(二)关于几个具体政策问题","type":"subtitle"},{"text":"社员个人生活资料处理问题，应坚决按生活资料永远归社员私人所有的原则加以妥善处理，但不要形成纠偏。公社化初期，对社员生活资料某些处理不当的部分，有些已经处理了，有些还在悬着，对于悬着的这部分，现在可以采取一般不动，个别调整，今后坚决按政策办事的原则，分别不同情况进行处理：","type":"paragraph"},{"text":"1．对于社员交到公社的个人的猪、羊、鸡、鸭和社员自己的粮食等可以折价记账，分期归还，生活困难的家庭，现在就付给一部分现款。","type":"paragraph"},{"text":"2．公社因公需要借用社员多余的房屋时，应商得本人同意，并由公社负责修缮。","type":"paragraph"},{"text":"3．公社需要借用社员的桌橙、灶具时，应商得本人同意，并打借条，所有权仍归社员个人，桌橙等物的上边还应贴上原主的名字。","type":"paragraph"},{"text":"4．在处理社员个人生活资料时干部私人拿去的，应原物退还社员本人，损坏了的，应折价赔偿。","type":"paragraph"},{"text":" 甘肃省委1959年2月20日","type":"paragraph"},{"text":"(甘肃省档案馆91—4—497卷)","type":"paragraph"},{"text":"来源：《大跃进与人民公社化运动在甘肃》，中共甘肃省委党史研究室，2008年12月。","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d8ce3d4cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

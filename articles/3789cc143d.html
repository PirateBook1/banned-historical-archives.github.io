script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"在欢迎印度尼西亚总统苏加诺宴会上的讲话","alias":"","parts":[{"type":"paragraph","text":"在欢迎印度尼西亚总统苏加诺"},{"type":"paragraph","text":"宴会上的讲话"},{"type":"paragraph","text":"（1956年10月2日）总统阁下，印度尼西亚的贵宾们，女士们，先生们："},{"type":"paragraph","text":"我们热烈地欢迎中国人民的好朋友苏加诺总统前来我国访问。我们感谢苏加诺总统给我们带来了八千二百万印度尼西亚人民兄弟般的友谊。"},{"type":"paragraph","text":"印度尼西亚人民是伟大的人民。中国人民对印度尼西亚人民和苏加诺总统怀有最大的敬意。曾经被殖民主义统治了三百五十年的印度尼西亚，经过长期艰苦的斗争以后，终于赢得了民族的独立。现在，印度尼西亚人民正在为维护民族团结、逐步肃清殖民主义的残余势力和保卫世界和平而进行着勇敢的斗争。苏加诺总统在这些斗争中所起的卓越作用，和最近在欧美各国访问期间所取得的巨大成就，是中国人民和全世界爱好和平和正义的人民同声赞扬的。印度尼西亚废除圆桌会议协定，和要求收复西伊里安的斗争是正义的，中国人民坚决地支持你们。"},{"type":"paragraph","text":"印度尼西亚执行积极的独立自主的外交政策，无论对印度尼西亚人民，对世界和平，都有很大好处。方隆会议已经产生了广泛而毛泽东全集第三十七卷深远的影响，印度尼西亚对这次会议的召开曾经作了重大的贡献。印度尼西亚在国际事务上正起着越来越重要的作用。我们亚洲、非洲和拉丁美洲爱好自由和独立的人民，都在反对殖民主义。在埃及收回苏伊土运河公司的问题上，我们亚洲、非洲、拉丁美洲和全世界爱好和平的人民，必须继续对埃及的正义斗争给予坚决的支持。殖民主义者希望我们不团结，不合作，不友好。我们必须用加强团结、加强友好合作来回答它们，我们必须使殖民主义者的阴谋彻底破产。"},{"type":"paragraph","text":"中国人民和印度尼西亚人民历来就是很好的朋友。近年来，我们两国人民在反对殖民主义和维护世界和平的共同事业中的友谊，更加加强了。我深信，中国和印度尼西亚两国建立在平等互利和和平共处的原则上的友好合作关系，今后必将更加巩固和日益发展。"},{"type":"paragraph","text":"我建议大家举杯，为中国和印度尼西亚的友谊，为亚洲、非洲、拉丁美洲和世界的和平，为印度尼西亚共和国的繁荣和人民的幸福，为苏加诺总统的健康，干杯！"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":10,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":92,"page_end":93},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3789cc143d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

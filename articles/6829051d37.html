script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南共和国成立六周年毛主席致电祝贺","authors":[],"dates":[{"year":1951,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京一日消息:九月二日为越南民主共和国成立六周年纪念。我中央人民政府毛泽东主席与周恩来总理兼外交部长，今天分别打电报给越南民主共和国胡志明主席和外交部黄明鉴部长，表示祝贺。"},{"type":"paragraph","text":"毛主席打给胡志明主席的贺电说:"},{"type":"paragraph","text":"欣逢越南民主共和国成立六周年纪念，我谨代表中华人民共和国政府及人民，向阁下及越南人民致衷心的庆贺，并祝越南人民在阁下的领导下，为解放全越南而进行的反对帝国主义的斗争获得新的胜利。"},{"type":"paragraph","text":"周恩来总理兼外交部长打给黄明鉴贺电说:"},{"type":"paragraph","text":"欣逢越南民主共和国成立六周年纪念，请接受我对阁下，贵国政府及人民的热烈庆贺，并祝中越两国人民兄弟般的友谊，在保卫世界和平及反对帝国主义的斗争中日益巩固。"},{"type":"paragraph","text":"美制对日和约草案将威胁远东的和平"},{"type":"paragraph","text":"巴基斯坦报纸著论抨击"},{"type":"paragraph","text":"【新华社北京卅日电】　塔斯社喀喇蚩二十九日讯:巴基斯坦“今天报”猛烈抨击美国对日和约草案，该报指出，实施这个和约草案“会威胁远东和东南亚的和平”。"},{"type":"paragraph","text":"该报指出:“尽管印尼、缅甸和印度都对这个草案的某些重要条款表示不同意，但是美国却不肯作任何修正。由此可见，这个草案的目的与在远东和东南亚建立和平是毫不相干的。”"},{"type":"paragraph","text":"该报结语称:如果这个和约草案通过，亚洲各国人民的发展，必将受到阻碍。因此，亚洲各国必须起来反对这个和约草案。"}],"comments":[],"origin":"新华社,中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6829051d37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

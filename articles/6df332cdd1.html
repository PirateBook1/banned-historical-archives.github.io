script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马科斯总统和夫人参观红星人民公社  华国锋副总理等陪同贵宾参观访问","authors":[],"dates":[{"year":1975,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马科斯总统和夫人参观红星人民公社"},{"type":"paragraph","text":"华国锋副总理等陪同贵宾参观访问"},{"type":"paragraph","text":"新华社一九七五年六月八日讯　菲律宾共和国总统费迪南德·埃·马科斯和夫人以及随同来访的菲律宾贵宾，今天上午由华国锋副总理、钱正英部长、肖鹏副部长陪同，参观了北京市郊区红星人民公社。"},{"type":"paragraph","text":"当菲律宾贵宾乘车来到公社所在地时，社员和学生挥动花束、彩带，敲锣打鼓，高呼口号，表示热烈欢迎。"},{"type":"paragraph","text":"公社革委会主任吕春林、副主任赵俊祯向马科斯总统和夫人等菲律宾贵宾介绍了公社的历史、当前的生产情况和社员的生活情况。马科斯总统说，我们来到这里是要亲眼看一看你们公社所取得的成就，我们感谢你们的盛情欢迎。"},{"type":"paragraph","text":"马科斯总统来到公社的麦田，看到一片丰收的景象。解放前这里是一片盐碱涝洼地，粮食亩产只有九十多斤；解放后这里被改造成高产稳产田，去年粮食亩产达八百五十多斤。马科斯总统观看了穗长粒大的小麦，询问了小麦耕种和管理的情况。总统还参观了公社的农机修配厂。总统夫人参观了公社的养鸭场和医院，并访问了社员家庭。"},{"type":"paragraph","text":"今天下午，马科斯总统夫人由卓琳陪同访问了北京市和平街居民区，参观了家属缝纫组、居民家庭和街道幼儿园，观看了幼儿园小朋友演出的歌舞节目。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6df332cdd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

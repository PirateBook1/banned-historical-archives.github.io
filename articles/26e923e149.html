script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"陆乔公社党委联系实际学习毛主席《关于胡风反革命集团的材料》的序言和按语  决心把揭批“四人帮”的斗争进行到底","authors":[],"dates":[{"year":1977,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陆乔公社党委联系实际学习毛主席《关于胡风反革命集团的材料》的序言和按语"},{"type":"paragraph","text":"决心把揭批“四人帮”的斗争进行到底"},{"type":"paragraph","text":"江苏省江阴县陆乔公社党委，联系实际认真学习毛主席《关于胡风反革命集团的材料》的序言和按语，进一步认识了揭批“四人帮”这场斗争的重大意义，决心把这场斗争进行到底。"},{"type":"paragraph","text":"公社党委成员把“四人帮”同胡风反革命集团加以对照。胡风反革命集团的基本队伍，“或是帝国主义国民党的特务，或是托洛茨基分子，或是反动军官，或是共产党的叛徒，由这些人做骨干组成了一个暗藏在革命阵营的反革命派别，一个地下的独立王国。这个反革命派别和地下王国，是以推翻中华人民共和国和恢复帝国主义国民党的统治为任务的。”祸国殃民的“四人帮”，也是由新老反革命结成的黑帮。但是，由于他们通过各种复杂的渠道，钻进了我们党，危害性就更大。“四人帮”披着马克思主义的外衣，搞修正主义，搞分裂，搞阴谋诡计，又有更大的欺骗性。因此，必须彻底剥掉他们的画皮，彻底揭露他们反革命的丑恶嘴脸。"},{"type":"paragraph","text":"大家从我们同胡风反革命集团的斗争中，还加深理解了我们同“四人帮”斗争的艰巨性。胡风反革命集团“当着他们处在不利情况的时候，为了保护他们现在的生存，以利将来的发展”，采用了“以攻为守的策略”。有时他们会装死躺下，等待时机，反攻过去。现在，“四人帮”反党集团篡党夺权的阴谋被粉碎了。但是，还要彻底粉碎“四人帮”及其余党搞的那一套资产阶级的帮派体系，肃清他们反革命的修正主义路线的流毒和影响。而阶级敌人是决不甘心失败的，他们还会变换手法同我们作斗争。我们切不可书生气十足，必须密切联系实际，深揭狠批“四人帮”，把斗争逐步引向深入。"},{"type":"paragraph","text":"毛主席指出：“只有我们，只有无产阶级和共产党领导的人民大众的革命，是以最后消灭任何剥削制度和任何阶级为目标的革命，被消灭的剥削阶级无论如何是要经由它们的反革命政党、集团或某些个人出来反抗的，而人民大众则必须团结起来坚决、彻底、干尽、全部地将这些反抗势力镇压下去。”学习毛主席这一教导，陆乔公社党委更加提高了把同“四人帮”的斗争进行到底的自觉性，决心带领干部和群众深入揭批“四人帮”，夺取抓纲治国的新胜利！　本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26e923e149"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

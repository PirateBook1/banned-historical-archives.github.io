script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"在反映许涤新、范长江、江一真、李一夫情况来信摘要上的批语","alias":"","parts":[{"type":"paragraph","text":"在反映许涤新、范长江、江一真、李一夫情况来信摘要上的批语！"},{"type":"paragraph","text":"（1972年10月至12月）纪、汪酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"72，10，16"},{"type":"paragraph","text":"[1]本篇一写在中共中央统战部原副部长许涤新的儿子许嘉陵1972年10月12日的来信摘要上。摘要中说，1967年12月，许涤新被关在部内实行“群众专政”，不准回家，失去自由，请求批准其回家治病。本篇二写在国家科学技术委员会原副主任范长江的妻子沈谱要求为范做出政治结论的来信摘要上。范长江在“文化大革命”中遭到诬陷和迫害，1970年10月23日在河南去世。1978年12月，中共中央为他平反昭雪。本篇三写在中共福建省委原书记处书记、原省长江一真1972年11月1日给毛泽东的来信上。信中说，1969年您在一次讲话中提到我还年轻，还可以工作，今年8月又解除对我的监护，使我的病情逐日好转。信中还控诉林彪、陈伯达一伙在“文化大革命”中对他的迫害，请求毛泽东指示有关部门尽快给他做出政治结论，让他回到党组织中来。本篇四写在中共中央监察委员会驻对外贸易部监察组原组长李一夫的妻子张明辉1972年11月26日的来信摘要上。张明辉在信中感谢毛主席的关怀，使她和孩子们探望了李一夫，并望能批准李住院就医。毛泽东全集第五十一卷"},{"type":"paragraph","text":"纪、汪酌处。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1972，10，16"},{"type":"paragraph","text":"三纪、汪酌办。"},{"type":"paragraph","text":"七二年十一月十七日"},{"type":"paragraph","text":"四纪、汪处理。"},{"type":"paragraph","text":"1972，12，2"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":10},{"year":1972,"month":12}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea990f62ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

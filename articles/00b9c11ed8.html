script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大的著作　天才的分析挪威《政治》杂志载文介绍《毛泽东选集》　西欧许多国家出版毛主席著作","authors":[],"dates":[{"year":1964,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西欧各国先后翻译出版了毛主席的许多著作，受到西欧各国人民的热烈欢迎。"},{"type":"paragraph","text":"挪威“新日出版社”在去年和今年出齐了《毛泽东选集》挪威文版的五卷本。它的第一卷到第四卷包括了《毛泽东选集》中文本第一卷到第三卷的全部文章，第五卷包括了中文本第四卷的全部文章。"},{"type":"paragraph","text":"挪威《政治》杂志今年第一期就《毛泽东选集》挪威文版五卷本的发行，刊载了这家杂志的编辑、挪威著名人士冈纳尔·伦德写的《中国和毛泽东》的文章中指出，《毛泽东选集》“是关心政治的工人阶级的每一个成员应该十分乐于持有和学习的书籍，他们将从中得到教益。”伦德说:“以毛泽东为首的中国共产党人，根据马克思的理论引导自己的国家走上发展的道路。”伦德着重指出:“联系中国的实际情况来阅读毛泽东的讲话和著作，是极其令人感兴趣的。他在政治斗争和政治活动中天才地分析政治局势，得出正确的结论；这不仅有巨大的教育意义，而且是读者一种巨大的精神享受。他是辩证法和逻辑学大师。”"},{"type":"paragraph","text":"西欧其他各国也广泛翻译出版了毛主席著作。瑞典翻译出版了《毛泽东选集》瑞典文版第四卷，冰岛翻译出版了《毛泽东选集》冰岛文版第二卷，芬兰也翻译出版了《毛泽东选集》芬兰文版。意大利米兰的“东方出版社”用意大利文出版了《毛泽东选集》第四卷中十篇文章的合辑本，书名是《将革命进行到底》；还翻译毛主席的《实践论》、《矛盾论》和《关于正确处理人民内部矛盾的问题》三篇哲学著作，合辑为一册出版，书名是《毛泽东哲学著作》。希腊雅典的“历史出版社”最近出版了《毛泽东论文学与艺术》，还翻译了毛主席关于罩事问题的若干篇论文辑成一册出版，书名是《毛泽东军事论文选》。瑞士洛桑的“城市出版社”用法文翻译毛主席的《实践论》、《矛盾论》和《关于正确处理人民内部矛盾的问题》三篇哲学著作，合辑成一册，合辑本的书名是《毛泽东哲学著作》。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00b9c11ed8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

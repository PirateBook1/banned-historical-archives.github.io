script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"目前党的方针及新四军的工作部署","alias":"","parts":[{"type":"paragraph","text":"目前党的方针及新四军的工作部署"},{"type":"paragraph","text":"（1945年8月24日）饶、张、赖\"，并转粟、叶："},{"type":"paragraph","text":"各电悉。（一）时局变化，抗日阶段结束，和平建设阶段开始。（二）我党口号是和平、民主、团结。"},{"type":"paragraph","text":"（三）大城市进行和平、民主、团结的工作，争取我党的地位，不取军事占领政策。"},{"type":"paragraph","text":"（四）力争占领小城市及乡村。（五）中央正向重庆谈判，避免内战，实现和平建国。（六）蒋介石困难甚多，加上国内外压力，可能赞成和平建国。"},{"type":"paragraph","text":"（七）江南江北我军主力各就现地集结整训，恢复疲劳，养精蓄锐，准备于顽军进攻时，坚决、彻底、干净、全部消灭之（不要轻打，打则必胜，每次消灭其一部，各个击破之)。打得几个大胜仗，"},{"type":"paragraph","text":"[1]饶，指饶漱石（1903一1975)，江西临川人，当时任中共中央华中局代书记兼新四军代政治委员。张，指张云逸（1892一1974），广东文昌（今属海南）人，当时任新四军副军长。赖，指赖传珠（1910一1965），江西赣县人，当时任新四军参谋长。"},{"type":"paragraph","text":"[2]粟，指粟裕（1907—1984)，湖南会同人，当时任中共苏浙区委书记、新四军苏浙军区司令员兼政治委员。叶，指叶飞（1914—1999），福建威震大江南北，对于促成国共谈判非常有利，顽军亦不敢轻视你们。"},{"type":"paragraph","text":"（八）一切作持久打算，依靠人民。"},{"type":"paragraph","text":"（九）设法向敌伪购买子弹，愈快愈多愈好，同时注意从敌伪撤退区收集军用资材，为持久计。"},{"type":"paragraph","text":"毛泽东二十四日"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":298,"page_end":299},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"目前党的方针及新四军的工作部署","description":"根据手稿刊印。","dates":[{"year":1945,"month":8,"day":24}],"parts":[{"text":"目前党的方针及新四军的工作部署","type":"title"},{"type":"appellation","text":"饶张赖并转粟叶："},{"type":"paragraph","text":"各电悉。（一）时局变化，抗日阶段结束，和平建设阶段开始。（二）我党口号是和平、民主、团结。（三）大城市进行和平、民主、团结的工作，争取我党的地位，不取军事占领政策。（四）力争占领小城市及乡村。迅速设法占领运河沿线及串场河沿线各城市，将苏中、苏北、淮南、淮北打成一片。（五）中央正向重庆谈判，避免内战，实现和平建国。（六）蒋介石困难甚多，加上国内外压力，可能赞成和平建国。（七）江南江北我军主力各就现地集结整训，恢复疲劳，养精蓄锐，准备于顽军进攻时，坚决、彻底、干净、全部消灭之（不要轻打，打则必胜，每次消灭其一部，各个击破之）。打得几个大胜仗，威震大江南北，对于促成国共谈判非常有利，顽军亦不敢轻视你们。"},{"type":"paragraph","text":"（八）一切作持久打算，依靠人民。（九）设法向敌伪购买子弹，愈快愈多愈好，同时注意从敌伪撤退区收集军用资材，为持久计。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十四日"}],"comment_pivots":[{"part_idx":1,"offset":3,"index":1},{"part_idx":1,"offset":7,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["饶，指饶漱石（一九○三——一九七五），江西临川人，当时任中共中央华中局代书记兼新四军代政治委员。张，指张云逸（一八九二——一九七四），广东文昌（今属海南）人，当时任新四军副军长。赖，指赖传珠（一九一○——一九六五），江西赣县人，当时任新四军参谋长。","粟，指粟裕（一九○七——一九八四），湖南会同人，当时任中共苏浙区委书记、新四军苏浙军区司令员兼政治委员。叶，指叶飞，一九一四年生，福建南安人，当时任新四军苏浙军区副司令员。"],"page_start":27,"page_end":28,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3039d14ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

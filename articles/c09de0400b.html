script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"格罗提渥总理举行宴会  毛主席刘委员长周总理应邀出席","authors":[],"dates":[{"year":1955,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"格罗提渥总理举行宴会"},{"type":"paragraph","text":"毛主席刘委员长周总理应邀出席"},{"type":"paragraph","text":"新华社十一日讯　德意志民主共和国政府代表团团长格罗提渥总理和他的夫人，十一日晚举行宴会。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东、全国人民代表大会常务委员会委员长刘少奇和国务院总理周恩来应邀出席了宴会。"},{"type":"paragraph","text":"应邀出席宴会的，还有全国人民代表大会常务委员会副委员长李济深、沈钧儒，全国人民代表大会常务委员会副委员长、北京市市长彭真，国务院副总理陈云，国防委员会副主席张治中、傅作义、龙云，国务院秘书长习仲勋，各部部长叶季壮、王鹤寿、黄敬、赵尔陆、李四光、刘澜波、刘秀峰、蒋光鼐、滕代远、朱学范、廖鲁言、杨秀峰，文化部代理部长钱俊瑞，外交部副部长张闻天、姬鹏飞和其他各部副部长，以及中华全国总工会、中华全国民主妇女联合会、中国新民主主义青年团中央委员会的负责人和科学界、教育界人士。应邀出席宴会的，还有中国驻德意志民主共和国大使曾涌泉。苏联驻中国大使尤金也应邀出席了宴会。宴会在极为友好的空气中进行。（附图片）"},{"type":"paragraph","text":"德意志民主共和国政府代表团团长格罗提渥总理和夫人在十二月十一日举行宴会。图为毛泽东主席和格罗提渥总理在宴会上。"},{"type":"paragraph","text":"新华社记者　钱嗣杰摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c09de0400b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京各高等学校教师对胡风反革命集团的错误看法","authors":[],"dates":[{"year":1955,"month":6,"day":13}],"is_range_date":false,"parts":[{"text":"南京各高等学校教师对胡风反革命集团的错误看法","type":"title"},{"text":"【江苏分社十三日讯】南京各高等学校八、九两日分别举行声讨胡风反革命集团报告会和座谈会，并作出要求彻底追查胡风集团政治背景给予必要法律制裁的决议。但有些教员还存在一些错误看法。","type":"paragraph"},{"text":"南京大学物理系教授鲍家善说：“反党不一定是反革命，所谓反革命是要夺取政权，而胡风并未想夺取政权。”航专教员尹保雄说：“反革命是要拿枪杀人的，而胡风并未拿枪杀过人。”南大地质系教授姚文光说：“胡风还未偷窃经济情报，列入反革命分子是不对的。胡风只能说是文艺界野心家。”讲师刘健恒说：“希望彻底追查胡风和美蒋关系，如没有，撤职就可以，不一定要予以其他处理。”","type":"paragraph"},{"text":"航空学院教授万一说：“胡风现在的路线是反革命，那末过去的路线又是什么呢？”南京师范学院地理系教授鞠继武说：“胡风过去是否进步?如不进步党为什么要支持他?”水利学院副教授谭天锡、讲师傅作新认为：“过去需要利用胡风，现在革命胜利了，就一脚踢开了。”助教袁银忠说：“为什么要等到他(指胡风)向党中央上意见书才揭露?”又说：“胡风到处是生活，到处是斗争究竟错在那里?”助教林见等说：“既然胡风二十年来从未骂过蒋介石，只骂共产党，为什么我们一直称他为进步作家，还给他当人民代表？”副教授谭天锡、讲师吴永祯认为：“胡风与蒋介石不一定有联系，而只是客观上互相呼应罢了。”助教黎甲泉说：“他有言论自由，共同纲领规定有这个权利。”","type":"paragraph"},{"text":"水利学院徐铭凯(党员)说：“不改造思想，没有正确世界观能写出好东西，这是肯定的，如水浒等古典作品的出现即是一例。”南大俄文系助教武怀孆说：“我过去听过吕荧的课，不管胡风怎样，吕荧教授还是很好的。”胥正华说：“吕荧在文学上还是有独到之见。”南大数学系讲师唐述钊说：“绿原本来有农民气质的，后来是给胡风带坏的。”航院助教蔡式彬说：“胡风的诗很感动人。”物理系教授吴国章说：“哲学文学都是虚伪的，故有胡风事件，自然科学就不会这样。”","type":"paragraph"},{"text":" (李新民)","type":"paragraph"}],"comments":[],"origin":"1955年6月17日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b5169888f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想战胜各种困难和自然灾害　杨谈大队夺得棉花好收成","authors":[],"dates":[{"year":1970,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想战胜各种困难和自然灾害"},{"type":"paragraph","text":"杨谈大队夺得棉花好收成"},{"type":"paragraph","text":"据新华社太原二十日电　山西省曲沃县杨谈公社杨谈大队贫下中农和社员群众，认真贯彻执行毛主席的“备战、备荒、为人民”的伟大战略方针，用毛泽东思想战天斗地，克服重重困难，战胜了各种自然灾害，夺得了棉花好收成。去年这个大队种植的四千二百亩棉花，平均亩产皮棉达到八十六斤七两。"},{"type":"paragraph","text":"去年一开春，这个大队就遇到了肥料不足的困难。在这种情况下，还能不能增产棉花？要增产棉花，是把着眼点放在自己力量的基点上，还是放在依赖国家的支援上？这个问题，在一些干部和社员中间，存在着不同的认识。为了统一大家的思想，这个大队发动群众举办了毛泽东思想学习班，组织社员学习毛主席关于“自力更生”的教导，畅谈大寨贫下中农自力更生、艰苦奋斗，为革命种田的精神。通过学习，大家一致认为：自力更生是建设社会主义的正确道路，一定要向大寨贫下中农学习，用革命精神种好棉花。接着，社员们就投入了积肥的斗争。他们大挖圈底、鸡窝、茅坑，外出拾粪，千方百计挖掘肥料潜力。各生产队自力更生大积农家肥，每亩棉田施种肥由过去的五百斤分别增加到八百斤、一千斤。接着，为了给棉田增施二遍肥，全大队社员，男女老少齐上阵，日夜抢着送肥。十多天时间，就给一千多亩棉田施上了二遍肥。"},{"type":"paragraph","text":"当这个大队的棉花播种完毕以后，接连下了几天春雨，造成棉田板结，棉苗出不了土。怎么办？这个大队遵照毛主席关于“群众是真正的英雄”的教导，把问题交给大家讨论。贫下中农说：“雨把棉苗压住，但压不住我们忠于毛主席的一颗红心。我们一定要把缺的棉苗全部补起来，争取全苗，夺取高产。”接着，一场群众性的补苗活动就在全大队展开。社员们每天天不明就下地，天黑不收工。第十一生产队六十七岁的女社员王玉福，在补苗中，也和青年人一样，每天从早干到晚，一直坚持把棉苗补完。"},{"type":"paragraph","text":"在夺得棉花全苗后，大面积棉田又出现了严重的棉蚜虫害。这个大队的社员们又积极地向虫害展开斗争。第五生产队在夏收大忙，劳动力紧张的情况下，组织了一个青少年治虫专业队。这支治虫队伍，每天半夜一点钟就下地，背起药管，打药治虫。社员们就是以这种苦干精神，顽强战斗，扑灭了棉蚜虫的威胁。"},{"type":"paragraph","text":"一灾过后，一灾又起。在刚刚扑灭了棉蚜虫以后，在棉花正需要雨水的三伏天，接连七十天大旱。干旱严重威胁着棉花生长。这个大队遵照毛主席关于“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，发动全体社员向干旱作斗争。经过几十天的抗旱斗争，终于战胜了旱灾，夺得了棉花好收成。"},{"type":"paragraph","text":"在新的一年里，这个大队的贫下中农和社员群众决心更高地举起毛泽东思想伟大红旗，深入开展"},{"type":"paragraph","text":"“农业学大寨”运动，以更大的革命干劲，夺取粮棉新丰收，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55f88d9e0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

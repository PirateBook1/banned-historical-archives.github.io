script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见江西军区和造反派代表时的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"周恩来接见江西军区和造反派代表时的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"北京来电","type":"appellation"},{"text":"时间：七月十一日凌晨","type":"appellation"},{"text":"来电人：南昌三中井冈山兵团赴京控告团陈××","type":"appellation"},{"text":"接电人：南昌三中井冈山兵团谢××","type":"appellation"},{"text":"内容：总理、伯达、张春桥等中央首长昨晚十一时四十五分至今天二点零八分接见了我方代表和联络总站代表共五十人，军区、军分区负责同志，刘瑞森、黄先、郭光洲、黄霖、李杰庸等同志也参加了接见。","type":"appellation"},{"text":"（一）总理、伯达亲自修改协议说：“停止武斗是大方向”。","type":"paragraph"},{"text":"（二）总理传达主席指示：江西问题终于炸开了，江西造反派不是弱，而是强……是要流血的，为有牺牲多壮志……七月份把局势稳定下来，迎接“八·一”，要把斗，批，改搞好……（电话中断）","type":"paragraph"},{"text":"（三）总理传达主席指示：从广州、福州调一部分部队来江西，稳定局势，维护社会治安，树立无产阶级权威。","type":"paragraph"},{"text":"（四）总理、伯达亲自修改协议说：“除军事机关以外的武器弹药，在十天之内全部集中，在本单位封存好，不准转移，不准埋藏，不准调换。”","type":"paragraph"},{"text":"（五）总理激动地拍桌子说：“农民进城不只是他们的责任（指联络总站），挑动农民进城是军分区、武装部，我在这里直说了，不是军分区、武装部哪能挑动武斗？！” 总理又说：“农民大批进城，形成农村包围城市的现象不好，这是错误形势，军事领导机关责任要大些，他们的确是下了命令的，我们了解。” 又说：“军区、军分区也不是铁板一块，也有坏人，也有犯错误的，有些地方要派小股部队去处理，如波阳、景德镇，要不，就不好办了，要有权威的人去处理。”还说：“江西军区要作一个好的检查，要比六月七日检查要深刻要坚决。”","type":"paragraph"},{"text":" （南昌三中井冈山兵团1967年7月11日）","type":"paragraph"}],"comments":[],"origin":"江西省《火线战报》编辑部办《火线战报》，1967年7月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3f2e9f7c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

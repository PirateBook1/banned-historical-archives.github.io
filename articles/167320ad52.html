script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"虹口区七三届毕业生举行誓师大会向党和毛主席表决心坚决贯彻十大精神　上山下乡干革命","authors":[],"dates":[{"year":1973,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆十大胜利闭幕的大喜日子里，最近虹口区一千五百多名七三届毕业生欢聚一堂，举行了上山下乡誓师大会，向党、向毛主席表达了上山下乡的坚定决心。"},{"type":"paragraph","text":"十大胜利闭幕以来，这个区五十所中学二万九千多名应届毕业生，怀着无比激动的心情，认真学习十大文件，坚决贯彻十大精神，政治热情无比高涨，许多红卫兵小将和革命学生坚决表示要向邢燕子和朱克家学习，走毛主席指引的上山下乡道路。在这样的大好形势下，虹口区革委会教卫组、区上山下乡办公室、共青团虹口区委、区红代会联合召开了这次大会。"},{"type":"paragraph","text":"大会始终洋溢着团结、热烈和朝气蓬勃的战斗气氛。会上，许多红卫兵小将和革命知识青年向大会汇报了自己对上山下乡的认识过程。朱克家同志的母校——海南中学的应届毕业生赵斌同学说:“十大的召开，对我们毕业生是个巨大的鼓舞，毛主席和党中央对知识青年上山下乡十分关怀，对我们十分爱护。我一定要积极响应毛主席关于‘知识青年到农村去’的伟大号召，向邢燕子和朱克家同志学习，在毕业分配的关键时刻，坚决听从党召唤，上山下乡干革命!”"},{"type":"paragraph","text":"在十大精神的鼓舞下，许多红卫兵小将上山下乡的决心更为坚定。区红代会委员、五十八中学七三届毕业生谢建平，原来担心农村生活艰苦，吃不消。通过向先进人物学习，他认识到知识青年只有走同工农相结合的道路，经受艰苦环境的磨练，才能成为无产阶级革命事业的接班人。他说:“有志气、有抱负的革命青年一定要为建设社会主义新农村作出贡献!”于是，他冲破一切阻力，主动做好亲属的思想工作，争当上山下乡的带头人。现在，五十八中学已经有许多同学表示上山下乡干革命的决心。他们在决心书里这样写道:“愿做雄鹰飞天涯，奔赴边疆去安家，插队落户干革命，祖国盛开大寨花!”解放中学的应届毕业生王和申在家里是长女，开始的时候，母亲对她上山下乡还有点思想顾虑，学习了十大文件以后，小王不仅自己坚定了走上山下乡道路的决心，而且还说服了母亲。有人对小王的行动不理解，说她既“傻”又“憨”，她回答得好:“多少山沟需要我们去建设，多少沉睡的大地需要我们去开垦。农村需要知识青年，我们更需要在农村。干革命就是要有一股‘傻’气和‘憨’劲!”"},{"type":"paragraph","text":"广灵中学有一百六十多名同学在会上集体朗读了决心书，并向全区提出了倡议。他们在决心书中写道:“面对时代的召唤，五洲风云在我们胸中翻滚；想想肩上的重任，革命豪情在我们胸中激荡。亲爱的党啊!我们已作好了一切准备，只要您一声召唤，我们立即奔赴辽阔的农村、遥远的边疆。不改变农村面貌，决不下战场。”在倡议中，他们要求大家认真学习十大文件，继续把批林整风放在首位，批判修正主义，批判资产阶级世界观，作一个与旧的传统观念彻底决裂的闯将。"},{"type":"paragraph","text":"紧接着，二百多名红卫兵小将和革命同学争先恐后地向大会表决心，递送决心书。红军、四川、继光、北虹、广中等四十多所学校的毕业生向大会报喜，递决心书。他们向大会表达了一个共同的心愿:到农村去，到边疆去，到祖国最需要的地方去，党指向那里，就奔向那里。"},{"type":"paragraph","text":"已经上山下乡的知识青年的代表，应邀参加了大会。在黑龙江星火五七农场战天斗地的施敏同学，向大会汇报了自己在农村锻炼成长的体会和感受，给到会的毕业生以极大的教育和鼓舞。"},{"type":"paragraph","text":"最后，参加大会的区委领导同志讲了话，他高度赞扬了同学们的革命精神，并希望大家坚决响应毛主席关于上山下乡的伟大号召，向革命青年邢燕子、朱克家等同志学习，走同工农相结合的道路，为建设社会主义新农村作出贡献!　(本报通讯员)"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\09\\7399020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在虹口区七三届毕业生上山下乡誓师大会上，同学们纷纷上台争抢话筒，向大会表示到农村去、到边疆去干革命的决心。"},{"type":"paragraph","text":"本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"167320ad52"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

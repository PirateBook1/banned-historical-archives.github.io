script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央、国务院关于支援内地和边疆建设的职工应就地参加文化大革命的紧急通告","alias":"","parts":[{"type":"paragraph","text":"中共中央、国·务院"},{"type":"paragraph","text":"关于支援内地和边建设的职工应就地参加文化大革命的紧急通告"},{"type":"paragraph","text":"（一九六七年二月十七日）"},{"type":"paragraph","text":"一、加强内地和边疆建设，是伟大领袖毛主席的号召，是实现毛主席关于备战、备荒、为人民的战略方针的一项极为重要的措施。支援内地和边疆建设的职工，担负着极其光荣而重大的任务，应当以模范的行动，以文化革命为动力，坚决实行毛主席提出的“抓革命、促生产”的方针。"},{"type":"paragraph","text":"二、所有迁入内地的企业、事业单位的职工，调人或借调支援内地建设的职工，支援边疆建设的职工，都应当坚决地贯彻执行《中央关于抓革命促生产的十条规定（草案）》，坚守岗位，积极工作，就地抓革命，促生产。"},{"type":"paragraph","text":"三、现在，有些地区和单位，一小掘走资本主义道路的当权派，唆使和蒙蔽支援内地和边疆建设的一部分职工和家属成批地离开现有工作岗位，回到原调出地区，影响了内地和边疆建设。这是资产阶级反动路线新反扑的又一种形式，革命职工和家属千万不要上当，必须擦亮眼睛，彻底揭露，坚决反对。"},{"type":"paragraph","text":"四、支援内地和边疆建设的职工，如果对原调出地区和单位的当权派有意见、可以写信或寄大字报进行揭发批判；在十分必要的情况下，可以派少数几个代表回原单位参加运动，但不要成批离开工作岗位。"},{"type":"paragraph","text":"五、凡是目前已经回到原调出地区的职工，应该迅速返回内地和边疆。调出和调入地区的有关单位和革命群众组织，都应当积极动员和帮助他们回到工作岗位上去。当他们返回到原工作岗位之后，应当欢迎，不得歧视。"},{"type":"paragraph","text":"六、原调出地区和单位，对于从内地和边疆自动回来的职工，一律不得安排工作。如已经安排工作的，仍应积极动员和帮助他们返回内地和边疆。任何单位不许留用。"},{"type":"paragraph","text":"七、对于一小撮挑唆和煸动职工群众离开内地和边疆工作岗位的负责人和肇事者，应该交给群众批判斗争，情节恶劣的，应该依法惩处。"},{"type":"paragraph","text":"本通告应在各大中城市和各工矿企业、事业单位宣读、张贴。"}],"authors":[],"dates":[{"year":1967,"month":2,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":327,"page_end":327},"tags":[{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"647bcda2bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

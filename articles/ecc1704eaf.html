script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来的讲话","parts":[{"type":"title","text":"946.周恩来的讲话"},{"type":"paragraph","text":"(1967年8月24日)"},{"type":"paragraph","text":"总理：“工联”、“红旗工人”、“八一战斗兵团”、“广州工人”、“工人红军”等组织先联合，使左派工人组织形成优势，不然容易被打掉，在多数工厂都能占多数，加以组织，编制训练，武装起来，发枪才可靠，不是所有20万都武装起来，可能武装2、3万。只有这样，才能根本上制止武斗，不然达成协议也起不了大作用。铁路组织不要和地方联合，和地方组织一联，容易影响铁路运输。不过这样，铁路“总司”会感到孤立一点，因为他们是少数，对铁路“总司”，我们支持他们，帮助发展，使之形成多数。对“地总”、“春雷”可以促使分化、瓦解，使之成为少数，那就好办了。对“春雷”指出他们的错误，要他们改变，不然就要走向反面，实际上“春雷”已经开始走向反面了。"},{"type":"paragraph","text":"把保守偏保守中的杂枪收起来，把“地总”孤立起来，才能制止武斗。"}],"authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":370,"page_end":370,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecc1704eaf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

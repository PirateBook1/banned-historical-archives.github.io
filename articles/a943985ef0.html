script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本贸易界人士藤井贤三郎在南汉宸招待会上说  中国核爆炸是毛泽东思想的伟大胜利  日本三百多厂商代表发表宣言谴责佐藤敌视中国","authors":[],"dates":[{"year":1966,"month":5,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本贸易界人士藤井贤三郎在南汉宸招待会上说"},{"type":"paragraph","text":"中国核爆炸是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"日本三百多厂商代表发表宣言谴责佐藤敌视中国"},{"type":"paragraph","text":"新华社二十八日讯　中国国际贸易促进委员会主席南汉宸今晚举行招待会，欢迎参加广州中国出口商品交易会后来北京访问的二百多位日本友好贸易界人士。"},{"type":"paragraph","text":"中日友协会长廖承志出席了招待会，并且致词祝酒。南汉宸在招待会上讲了话。"},{"type":"paragraph","text":"藤井贤三郎代表日本友好商社和友好企业在招待会上讲话。他祝贺中国成功地进行了第三次核试验。他说，这是毛泽东思想的伟大胜利。这表明中国人民在社会主义革命和社会主义建设的事业上具有无限巨大的力量。"},{"type":"paragraph","text":"他说，这次广州交易会获得了很大的成就。这是日中两国人民争取日中友好和扩大贸易而进行斗争的结果，也是对企图阻挠日中友好的反动势力的一个沉重的打击。"},{"type":"paragraph","text":"在北京的日本和平人士西园寺公一也在招待会上致词祝酒。"},{"type":"paragraph","text":"新华社东京二十八日电　日本三百六十多家厂商的代表，二十六日发表宣言，谴责佐藤政府追随美帝国主义敌视中国、越南民主共和国和朝鲜民主主义人民共和国。"},{"type":"paragraph","text":"这个宣言是在这天举行的日本国际贸易促进协会第十三次定期全体大会上通过的。"},{"type":"paragraph","text":"宣言指出，美国在口头上高唱要“和平谈判”，实际上是阴谋把侵越战争扩大到中华人民共和国和整个亚洲。"},{"type":"paragraph","text":"宣言说，佐藤政府正在帮助美国进行侵略战争，把冲绳以至日本本土都提供给美国作为侵略基地。"},{"type":"paragraph","text":"宣言谴责佐藤政府露骨地阻碍日本同中国、越南民主共和国、朝鲜民主主义人民共和国发展贸易关系。"},{"type":"paragraph","text":"宣言还指出：佐藤政府执行的“对苏接近”政策的目的在于遏制中国，并不是象它所说的是为了日苏友好和亚洲和平。"},{"type":"paragraph","text":"宣言指出，为了扩大以日中、日越、日朝贸易以及和其他国家之间的贸易，首先要反对美国侵略越南，反对佐藤内阁帮助美国进行侵略的政策。"},{"type":"paragraph","text":"国际贸易促进协会的这届定期全体大会再次推选石桥湛山、平塚常次郎分别担任协会的正副总裁，还选出了协会的理事。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a943985ef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

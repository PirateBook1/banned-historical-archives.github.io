script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发河南省委关于公共食堂问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"印发河南省委关于公共食堂问题的"},{"type":"paragraph","text":"报告\"的批语"},{"type":"paragraph","text":"（1959年7月10日）印发各同志参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十日"},{"type":"paragraph","text":"[1]中共河南省委1959年6月30日给毛泽东并中央的这一报告说，我省大量办公共食堂，已有一年多的历史，在实际生活中发生了深刻的影响。其优越性是：（一）可以解放劳动力特别是妇女劳动力。（二）适合公社化后集体生产的组织形式。（三）便于改善群众生活。（四）办好了可以节约粮食、燃料和用具。（五）便于进行基本建设，实现炊具改革。（六）便于搞小集体副业生产。（七）便于搞好公共卫生。（八）可以养成集体生活习惯，加强政治思想工作和文化学习。今后要进一步办好公共食堂，必须解决以下问题：第一，把中央关于积极办好、自愿参加的方针交给群众讨论，让他们从亲身体验中认识公共食堂的优越性。第二，教育干部和群众正确认识大集体与小自由的关系。第三，改善食堂的经营管理。第四，各级党委必须继续加强对公共食堂的具体领导。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":180,"page_end":180},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e05fbe9879"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省南京市中级人民法院关于给张稼山等人平反的刑事判决书","authors":[],"dates":[{"year":1979,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"江苏省南京市中级人民法院关于给张稼山等人平反的刑事判决书","type":"title"},{"text":"张稼山，男，三十八岁，江苏省海门县人，原系临时工。","type":"paragraph"},{"text":"陈明勇，男，三十五岁，南京市人，原系待业青年。","type":"paragraph"},{"text":"朱炜鑫，男，三十八岁，镇江市人，原系南京红星机械厂工人。","type":"paragraph"},{"text":"张稼云，男，四十岁，江苏省海门县人，原系临时工。","type":"paragraph"},{"text":"方子奋，男，三十八岁，南京市人，原系南京西岗果牧场工人。","type":"paragraph"},{"text":"李蔚荣，男，四十一岁，湖南省长沙市人，原系南京西岗果牧场工人。","type":"paragraph"},{"text":"上列被告人因反革命集团一案，经中国人民解放军江苏省南京市公检法军事管制委员会于一九七〇年三月六日以反革命罪，判处张稼山死刑，立即执行；判处陈明勇有期徒刑贰拾年；判处朱炜鑫有期徒刑拾伍年；判处张稼云有期徒刑拾伍年；判处方子奋有期徒刑拾年；判处李蔚荣有期徒刑八年。陈明勇等人其及亲属对原判不服，多次提出申诉。","type":"paragraph"},{"text":"经本院复查：原判认定以张稼山为首，纠集陈明勇、朱炜鑫、张稼云、方子奋、李蔚荣组织反革命集团，进行反革命活动，恶毒攻击社会主义制度。经查，所谓组织反革命集团和进行反革命活动，并非事实，应予否定。关于所谓攻击）言论。主要是针对林彪、“四人帮”的倒行逆施不满，其中说过比喻不当的错话，并未构成犯罪。因此，原以反革命罪论处，显属错判。据此，判决如下：","type":"paragraph"},{"text":"一、撤销江苏省南京市公检法军事管制委员会（70）军管刑字第87号刑事判决书；","type":"paragraph"},{"text":"二、宣告张稼山无罪，予以平反昭雪。宣告张明勇、朱炜鑫、张稼云、方子奋、李蔚荣无罪释放。","type":"paragraph"},{"text":"如不服本判决，自接到判决书之次日起十日的，提出上诉状一式二份，由本院移送江苏省高级人民法院审理。","type":"paragraph"},{"text":" 江苏省南京市中级人民法院刑事审判庭代理审判员  刘家驹","type":"paragraph"},{"text":"本件证明与原本无异。","type":"paragraph"},{"text":" 书  记  员  舒宝云","type":"paragraph"},{"text":" 一九七九年九月三日","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"989f3eb8ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是世界革命运动的伟大领袖 毛泽东思想是反帝反修最有效武器多米尼加青年著文指出毛主席著作照亮了多米尼加革命的武装斗争道路","authors":[],"dates":[{"year":1966,"month":8,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京13日电　访问过中国的多米尼加青年何塞·加西亚和纳波莱昂·马丁内斯最近发表文章，热烈称颂毛主席是当代世界革命运动的伟大领袖，毛泽东思想是反对美帝国主义和现代修正主义的最有效的武器。"},{"type":"paragraph","text":"文章说，“毛泽东思想是最活、威力最大的马克思列宁主义。毛泽东是正在为反对帝国主义、特别是美帝国主义和新老殖民主义制度而斗争的各国人民的伟大领袖。”"},{"type":"paragraph","text":"文章说，“多米尼加人民身受美帝国主义的罪恶侵略，他们越来越感到需要用毛泽东思想来武装自己，因为毛泽东思想是反对美帝国主义及其帮凶现代修正主义者的最有效的武器。”"},{"type":"paragraph","text":"文章说，“(多米尼加的)革命者正在广泛地学习毛泽东著作，这些著作给我们照亮了多米尼加革命的武装斗争的道路。”文章赞扬毛泽东主席提出的人民战争的理论对无产阶级世界革命的巨大贡献。文章指出，美帝国主义特别害怕伟大的毛泽东思想，害怕各国人民认识毛泽东思想的伟大意义，因此，总是千方百计地企图诋毁这位当代世界革命运动的伟大领袖。"},{"type":"paragraph","text":"文章接着谈到毛泽东著作对多米尼加革命的指导作用。文章说，多米尼加革命者仔细地学习了毛泽东的著作《论持久战》，并且把它运用于多米尼加的实际，现在，多米尼加的革命者正根据这篇伟大的著作对群众进行解放战争问题的教育。"},{"type":"paragraph","text":"文章说，毛泽东的《矛盾论》、《实践论》、《战争和战略问题》、《人的正确思想是从那里来的?》、《论人民民主专政》，以及“帝国主义和一切反动派都是纸老虎”的论断和论述统一战线等问题的著作，对马克思列宁主义的发展和世界革命事业作出了伟大的贡献。毛泽东的教导成了我们在反对美帝国主义斗争中的一个强大的武器，有助于解决我们过去和现在所遇到的许许多多错综复杂的问题，有助于我们具体地了解我们的实际局势，有助于改进我们的斗争方法和增强我们的革命信心，并使我们能够坚持马克思列宁主义原则，分清敌友，敢于斗争，敢于胜利。"},{"type":"paragraph","text":"文章作者在谈到访问中国的印象时说，所有的中国人民都按照一个共同的思想行动，朝着一个共同的目标前进，他们突出伟大的毛泽东思想，坚持崇高的国际主义原则，正在为建设一个真正的社会主义社会和为援助一切还没有从帝国主义枷锁下解放出来的人民而努力工作。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9fc91c94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

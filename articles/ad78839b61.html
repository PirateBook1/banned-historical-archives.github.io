script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应朝鲜劳动党中央委员会邀请前往进行友好访问张春桥、耿飚率我党代表团离京抵平壤邓小平、姚文元、李先念、陈锡联、纪登奎、汪东兴、吴德等同志前往机场送行　金东奎、吴振宇、徐哲、杨亨燮、李用茂、金永南等同志到机场欢迎","authors":[],"dates":[{"year":1975,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年九月二十一日电　以中共中央政治局常委张春桥为团长，中共中央委员、中联部部长耿飚为副团长的中国共产党代表团，应朝鲜劳动党中央委员会的邀请，今天上午乘专机离开北京前往朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"代表团团员有:中共中央委员、中共辽宁省委书记杨春甫，中国驻朝鲜民主主义人民共和国大使李云川(已在朝鲜)，中联部副组长毛宝忠、田树千。"},{"type":"paragraph","text":"前往机场送行的有:中共中央副主席邓小平，中共中央政治局委员姚文元、李先念、陈锡联、纪登奎、汪东兴、吴德，中联部副部长张香山、申健，外交部副部长韩念龙，中国人民解放军副总参谋长杨成武、总政治部副主任梁必业。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极也到机场送行。"},{"type":"paragraph","text":"新华社平壤一九七五年九月二十一日电　以中共中央政治局常委张春桥为团长，中共中央委员、中联部部长耿飚为副团长的中国共产党代表团，应朝鲜劳动党中央委员会的邀请，九月二十一日上午乘专机到达平壤，对朝鲜民主主义人民共和国进行友好访问。"},{"type":"paragraph","text":"代表团团员有:中共中央委员、中共辽宁省委书记杨春甫，中国驻朝鲜民主主义人民共和国大使李云川(已在朝鲜)，中联部副组长毛宝忠、田树千。"},{"type":"paragraph","text":"到机场欢迎代表团的有:朝鲜劳动党中央政治委员会委员、党中央书记金东奎、吴振宇，朝鲜劳动党中央政治委员会委员徐哲，朝鲜劳动党中央政治委员会委员、党中央书记杨亨燮，朝鲜劳动党中央政治委员会委员李用茂，朝鲜劳动党中央政治委员会候补委员、党中央书记、国际部部长金永南，朝鲜劳动党中央委员、党中央部长金国泰，朝鲜劳动党中央委员、平壤市党委责任书记康贤洙，朝鲜劳动党中央委员、平安南道党委责任书记郑东益，朝鲜劳动党中央委员、朝中友好协会中央委员会委员长金炅炼，朝鲜劳动党中央委员、对外文化联络委员会委员长金宽燮，朝鲜劳动党中央副部长金勇舜，外交部副部长李钟木，平壤市行政委员会副委员长王景学等。"},{"type":"paragraph","text":"九月的平壤，秋高气爽。今天，顺安机场上洋溢着朝中两党和两国人民战斗团结的热烈气氛。机场中央竖立着中国人民的伟大领袖毛泽东主席和朝鲜人民的伟大领袖金日成主席的巨幅画像。机场上空飘扬着朝中两国国旗和鲜艳的彩旗。一幅幅巨大的标语用朝、中两国文字写着:“热烈欢迎中国共产党代表团”、“中国人民的伟大领袖毛泽东同志万岁”、“朝鲜人民的伟大领袖金日成同志万岁”、“朝鲜人民和中国人民之间永恒的战斗友谊和团结万岁”。"},{"type":"paragraph","text":"中朝两党是马列主义的兄弟党，中朝两国人民是亲密的战友。中朝两党和两国人民在长期的共同战斗中结成了革命友谊和战斗团结。平壤市劳动群众满怀对中国人民的深情厚谊，兴高彩烈地来到机场等候中国共产党代表团的来临。"},{"type":"paragraph","text":"当中国共产党代表团走下专机时，金东奎、吴振宇、徐哲、杨亨燮、李用茂、金永南等同志迎上前去，同张春桥团长、耿飚副团长等热烈握手、拥抱，对中国同志的来访表示热情欢迎。"},{"type":"paragraph","text":"系着红领巾的朝鲜儿童向中国同志献了芬芳的鲜花。"},{"type":"paragraph","text":"接着，中国共产党代表团的同志们在朝鲜领导人的陪同下同欢迎的群众见面。这时，机场上一片欢腾，欢呼声和乐曲声响彻机场上空。人们挥动花束和朝、中两国国旗，欢呼跳跃，尽情表达朝鲜人民对中国人民的真挚的革命友情，热烈欢迎中国人民的友好使者的到来。"},{"type":"paragraph","text":"中国驻朝鲜大使李云川和大使馆全体外交官员，朝鲜军事停战委员会朝中方面中国人民志愿军代表团首席参谋苗杰，也到机场迎接代表团。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"耿飚","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad78839b61"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

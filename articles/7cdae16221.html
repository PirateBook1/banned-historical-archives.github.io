script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席关于“深挖洞、广积粮、不称霸”的指示市郊超额完成夏粮征购任务","authors":[],"dates":[{"year":1974,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七四年七月十一日讯　在批林批孔运动的推动下，夺得今年夏熟作物丰收的上海市郊区广大干部和社员，踊跃向国家交售夏粮。到六月底，全郊区已超额百分之五十完成国家夏粮征购任务。这是上海郊区历史上交售夏粮最多的一年。目前，郊区的夏粮收购工作还在继续进行中。在市郊交织如网的河道里、公路上，满载粮食的船只和车辆，仍然在源源不断地开向国家收购站。"},{"type":"paragraph","text":"今年，上海市郊区夏熟作物获得丰收，“三麦”单产和总产都创造历史最高水平，为完成和超额完成国家夏粮征购任务提供了良好的物质基础。在伟大的批林批孔运动中，郊区广大干部和社员进一步提高了阶级斗争和路线斗争觉悟。他们说，今年夏粮丰收，是批林批孔运动的丰硕成果。丰收后，我们要更好地贯彻落实毛主席提出的“深挖洞、广积粮、不称霸”的指示，坚持党的基本路线，正确处理国家、集体和个人三者之间的关系，做到丰收不忘节约，丰收不忘社会主义建设，在留足种子、口粮、饲料的前提下，多卖一些粮食给国家，多留一些储备粮。金山县枫围公社今年夏熟作物获得丰收。夏粮刚一登场，社员们就讨论了粮食分配原则，争分夺秒地把晒干扬净的麦子交售给国家。全公社出动了一百多条农船，夜以继日地把粮食送往国家收购站。不到十天就超额完成了粮食交售任务。青浦、崇明、奉贤等县，在麦子登场后妥善安排劳动力，做到快收、快晒、快扬、快卖，迅速掀起售粮热潮。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7cdae16221"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

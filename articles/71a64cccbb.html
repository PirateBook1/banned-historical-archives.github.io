script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念《在延安文艺座谈会上的讲话》发表廿五周年三本宝书加速印制大量发行本年计划:《毛泽东论文艺》印五百万册，《在延安文艺座谈会上的讲话》单行本印四十万册，《毛主席诗词》印三千一百万册","authors":[],"dates":[{"year":1967,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了隆重纪念《在延安文艺座谈会上的讲话》发表二十五周年，为了更深入更广泛地宣传光焰无际的毛泽东思想人民文学出版社正大量出版《毛泽东论文艺》，《在延安文艺座谈会上的讲话》和《毛主席诗词》三本宝书。"},{"type":"paragraph","text":"新版《毛泽东论文艺》，除由革命派战士重写了《出版说明》外，还增人了毛主席《关于\u0026lt;红楼梦研究\u0026gt;问题的一封信》。在这篇具有伟大历史意义的光辉著作中，毛主席对党内头号走资本主义道路的当权派吹捧反动影片《清宫秘史》等罪行进行了严肃的批判，这对我们当前的无产阶级文化大革命具有非常重大的指导意义。此书有六十四开红色塑料封套精装本和薄膜塑料平装本两种。本年计划印数为五百万册。而一九六二年，当《在延安文艺座谈会上的讲话》发表二十周年之际，由于党内头号走资本主义道路当权派和旧中宣部、旧文化部及旧人民文学出版社党内走资本主义道路当权派的阻挠和破坏《毛泽东论文艺》这本宝书仅印一万册。"},{"type":"paragraph","text":"《在延安文艺座谈会上的讲话》单行本附录《红旗》杂志一九六六年第九期《无产阶级文化大革命的指南针——重新发表\u0026lt;在延安文艺座谈会上的讲话\u0026gt;按语》，此书有六十四开平装本、精装本和一百二十八开精装本三种，计划印数为四十万册。"},{"type":"paragraph","text":"《毛主席诗词》，除已发行的六十四开平装本外，此次又设计了特六十四开(相当于一百开)塑料精装本，本年计划印数共三千一百万册。"},{"type":"paragraph","text":"现在，人民文学出版社和有关单位的革命同志，正全力以赴，日夜奋战，加速印制这三本宝书，保证在《在延安文艺座谈会上的讲话》发表二十五周年之际，大量发行。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71a64cccbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

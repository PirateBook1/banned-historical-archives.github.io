script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"袁涛、齐志德的右派言论","authors":["河南医学院","袁涛","齐志德"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"袁涛、齐志德的右派言论","type":"title"},{"text":"河南医学院袁涛齐志德","type":"authors"},{"text":"(袁涛：河南医学院病理解剖学教研组助教；齐志德：组织胚胎学教研组助教)","type":"subtitle"},{"text":"袁涛的右派言论：","type":"subtitle"},{"text":"从理论上讲农民生活提高了，个别的有降低，实际上大部农民生活没有提高。","type":"paragraph"},{"text":"统购统销搞糟了。","type":"paragraph"},{"text":"现在为什么要工作呢？因为所有制变了，不工作就没饭吃。","type":"paragraph"},{"text":"对共产党是遗憾的，说共产党培养我，我不同意，如果共产党不培养我，国民党也培养我，谁培养我我给谁干。","type":"paragraph"},{"text":"解放前有阶级，解放后又出现了新的阶级，出现了三等人：党员、团员、群众。每次运动都是站在危险的边缘，都可以叫挨整。","type":"paragraph"},{"text":"齐志德的右派言论：","type":"subtitle"},{"text":"我们一起毕业的几个人，三个团员去评薪时都比党员低一级。","type":"paragraph"},{"text":"党对群众没有民主，团内也没有真正的民主，党团委持着权位，无故对党团员压制批评，支委受支书的气，党团员受支委的气，这算什么民主哩，到底还是不民主，那就要为民主而斗争。","type":"paragraph"},{"text":"干部科李自隆薪金拿的高还受卢院长表扬，真是名利双收，这不是官官相护吗？其他党员不要说吃苦在先了，就跟群众一样就算好党员。","type":"paragraph"},{"text":"党员吃肥肉，群众啃骨头，党员也有吃得开的，也有受气的。","type":"paragraph"},{"text":"统购统销是天灾人祸，民不聊生。","type":"paragraph"},{"text":"共产党必须整风，说吃苦在前享乐在后，那是过去的，现在腐化了。","type":"paragraph"},{"text":"又倒风了，广播已经为党员鸣不平了。","type":"paragraph"},{"text":"葛佩琪为啥是反动言论？共产党如不改，就应该推翻和杀他们。","type":"paragraph"},{"text":"储安平的“党天下”言之有理，“党天下”上下都是一样，本院群众无立足之处，国务院12位副总理为什么都是党员，没有一个民主人士？难道群众没有一个能干副总理能力的人吗？这是从中央就没有民主。","type":"paragraph"}],"comments":[],"origin":"《右派言论集》（河南医学院马列主义教研室编印，1958年4月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"880000a328"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

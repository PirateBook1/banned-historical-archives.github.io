script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南军政委员会土地改革委员会关于广西土地改革试点中侵犯中农利益的通报","authors":[],"dates":[{"year":1952,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中南军政委员会土地改革委员会关于广西土地改革试点中侵犯中农利益的通报","type":"title"},{"text":"据广西省土地改革委员会1951年12月29日土地改革试点情况电话汇报中，所称土地改革试点中有些地方发生：“贫雇农想多分东西，多划中农，干部也犯了尾巴主义，有些村中农竟划到占全村总人口45％以上（领导发现后已纠正）。在分配果实中，比较突出的问题，是平均主义思想，在博白县分配土地中，以平均数为准，连中农超过部分，也抽出分配”。这是政策原则性的错误。盲目的多划中农成份，以及违背土地改革法的精神分配中农的自耕土地，如不纠正，会脱离中农，同样脱离贫雇农，招致严重恶果。广西省土地改革委员会，应立即查明情况，指令犯错误的干部与工作人员，加以深刻检讨，一并在报上公开公布，以教育全体，肯定在依靠贫雇的基础上团结中农，使党与人民政府的政策正确实施。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00e160b378"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

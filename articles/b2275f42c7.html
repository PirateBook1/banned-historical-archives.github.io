script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给流沙河的信","authors":["四川","石天河"],"dates":[{"year":1957,"month":6,"day":12}],"is_range_date":false,"parts":[{"text":"给流沙河的信","type":"title"},{"text":"四川石天河","type":"authors"},{"text":"（石天河：成都《星星》诗刊执行编辑，原名周天哲；流沙河：诗人，流沙河：四川成都诗人, 原名余勋坦）","type":"subtitle"},{"text":"小河：","type":"appellation"},{"text":"寄出前一封信，我又觉得，有些话没有说清楚，是否会引起你心里的不安和感到为难。我因忙于赶写一首两千行左右的长诗，好几天没有看报，今天把这几天的报翻了翻，觉得你所说的“气候不佳”，是有道理的。人民日报上对于反社会主义的反动言论展开反击，是必要的。而四川日报上，竟对反宗派主义、反官僚主义的意见，也开始反扑。这是一种可笑的东施效颦，实际上，仍是反整风的情绪在作怪。这种现象，不可能长期继续下去，所以，我看，不是什么风向逆转的问题，而只是过路的云雨。人民日报的两篇社论很像毛主席的笔调，值得多加注意。整个的看来，只是在这运动的初期，怕使内部矛盾急速上升为阶级斗争的对抗性矛盾，所以，压一压，使意见向“和风细雨”方面转移，还不是真正的“大收”。但四川这儿，他们怎么体会，倒确实是成问题的，报上已经提出要文联公布真相（读作“假相”）的要求，提防一下是必要的。否则，恐怕你会要多受一些窝囊气。看来，我的发言由你宣读，也确实不甚妥当，所以，你再考虑一下，如果确实不能宣读，就把发言稿退给我，（流沙河注：我未退，因为怕以后领导上追。）我全部改写一遍，着重谈事实，提建设性意见，把尖刻、火气的词句去掉，按照报上的“要求”，说明“真相”——真正的真相，你看如何？","type":"paragraph"},{"text":"我想，斗争是必须继续的，不然，三大主义是会把事情弄得更糟的。我前一封信，绝没有任何不信任你的意思，希望你不要误会。我只是觉得，放弃斗争等待气候转变，是消极的。报上如果继续有对你反扑的文字，也希望你保持乐观，继续鸣放，实事求是地多谈事实。词句可以婉和一些，不要完全采取“退出”的态度。你看如何？","type":"paragraph"},{"text":"再见！","type":"paragraph"},{"text":" 天河六月十二日","type":"paragraph"}],"comments":[],"origin":"石天河〈逝川忆语——《星星》诗祸亲历记〉，二零零九年十二月，《往事微痕》丛书。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2275f42c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"创造新成绩为毛主席争光——记天津工人欢庆我国第一颗人造地球卫星发射成功","authors":[],"dates":[{"year":1970,"month":4,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"创造新成绩为毛主席争光"},{"type":"paragraph","text":"——记天津工人欢庆我国第一颗人造地球卫星发射成功"},{"type":"paragraph","text":"“我国第一颗人造地球卫星发射成功了！”这个振奋人心的喜讯传到天津，海河两岸顿时一片欢腾。一股股高举红旗的人流从四面八方汇成欢乐的海洋；战斗在生产岗位上的工人们，在炼钢炉前，在机器旁，在码头上，纷纷举行庆祝会和座谈会，畅谈我国第一颗人造地球卫星发射成功的伟大意义，歌颂毛泽东思想的伟大胜利。人们纵情欢呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"这一特大喜讯，给正在召开的天津市赶超国内外先进水平经验交流会带来了巨大的鼓舞。出席会议的工人、革命干部、革命的科学技术人员，决心鼓足干劲，力争上游，进一步落实毛主席的“独立自主、自力更生”的伟大方针，以更快的速度赶上和超过国内外先进水平。许多工厂的代表在会上重新修订了赶超计划。在赶超国内外先进水平方面做出了较好成绩的天津互感器厂的代表，连夜修订计划，增加了填补我国空白的高精度仪用电压互感器、铝线塑料农用互感器等新产品的试制项目。自己设计制造成功具有独特风格的“东方红七○”凿岩机的天津风动工具厂的代表，决定进一步提高这种凿岩机的水平，并且力争提前完成另一项新产品的设计试制任务。"},{"type":"paragraph","text":"近两天来，天津市广大工人群众一次又一次地收听我国人造卫星发回来的清晰嘹亮的《东方红》乐曲，心头无限喜悦，革命干劲倍增。他们说：最响亮的歌是《东方红》，最伟大的领袖是毛泽东。我们无限忠于毛主席的工人阶级，在我国科学技术这一巨大成就鼓舞下，要更好地抓革命，促生产，促工作，促战备，创造新成绩，为伟大领袖毛主席争光，为伟大的社会主义祖国争光。二十五日晚上，天津冶金实验厂炼钢车间一号炉当班的工人快要下班了，当他们听到喜讯和人造卫星传来的《东方红》乐曲后，人人心花怒放，当即决定再炼一炉钢，用实际行动庆祝这一伟大胜利。天津煤矿专用设备厂九车间试制一种新型可控硅，遇到了困难，工人们在我国人造卫星发射成功的喜讯鼓舞下，连续奋战一天一夜，攻下了难关，使试制工作得到新的进展。天津第一毛纺织厂的工人们在人造卫星上天喜讯传来的当天，一鼓作气，应用新技术搞成了具有先进水平的毛纺宽幅喷气织机。"},{"type":"paragraph","text":"人造卫星在太空遨游，《东方红》的乐曲在宇宙回荡。海河两岸革命洪流滚滚向前，天津市工人阶级正在战无不胜的毛泽东思想指引下，迈开更雄壮的步伐，奋勇向前！"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c16f2a354f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"主犯江腾蛟昨在第二审判庭上供认 曾多次参与谋杀毛主席的阴谋活动","authors":[],"dates":[{"year":1980,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十一月二十六日电　林彪反革命集团主犯之一江腾蛟今天在特别法庭上供认:在林彪下达反革命武装政变手令后，他被指派为在上海地区谋杀毛泽东主席的第一线指挥，并且多次参与策划谋杀的阴谋活动。"},{"type":"paragraph","text":"根据最高人民检察院特别检察厅起诉书的指控，特别法庭第二审判庭对江腾蛟在一九七一年九月八日至十一日晚四次参加林立果、周宇驰召集的具体策划部署杀害毛泽东主席、发动反革命武装政变的会议进行庭审调查。"},{"type":"paragraph","text":"江腾蛟今天在开始受审时供认，九月八日晚林立果给他看了林彪反革命武装政变手令，他当即表示:“坚决干”。"},{"type":"paragraph","text":"审判员问:“林立果给你指定什么指挥员名称没有?”"},{"type":"paragraph","text":"江腾蛟答:“让我到上海去做第一线指挥。”"},{"type":"paragraph","text":"审判员问:“指挥干什么?”"},{"type":"paragraph","text":"江腾蛟答:“指挥谋害毛主席的行动。”审判员问:“你们策划了那些办法?”"},{"type":"paragraph","text":"江腾蛟答:“研究了三条办法。一条是用火焰喷射器、四○火箭筒打毛主席专用列车；二是用一○○(即一○○毫米口径)高炮平射打毛主席火车；三是要王维国乘毛主席接见时，带上手枪，在车上动手。”"},{"type":"paragraph","text":"江腾蛟还供认，林立果他们在八日至十一日四次研究谋杀毛主席的秘密会议中，还提出在苏州硕放炸铁路桥，制造第二个“皇姑屯事件”:派飞机炸火车；炸上海虹桥机场停车场附近的油库，趁混乱之机杀害毛主席。江腾蛟还在密谋地点画了油库与毛主席专列预定停车点的位置图。"},{"type":"paragraph","text":"江腾蛟还供认，他们研究上海和北京的联络时，是他提出的密语。"},{"type":"paragraph","text":"今天法庭宣读的同案犯李伟信、王飞、关光烈(驻河南某部政委)的证词，证实林立果、周宇驰、江腾蛟曾四次策划部署各种谋杀方案，并且证实江腾蛟担任了谋害毛主席的“东南总指挥”。"},{"type":"paragraph","text":"法庭传同案犯胡萍(空军司令部原副参谋长)、鲁珉(空军司令部原作战部长)到庭作证，也证实了林立果、周宇驰、江腾蛟的上述犯罪事实。鲁珉在证言中说，九月十一日晚约八时，江腾蛟和他到西郊机场。林立果见到他们说，现在情况很紧张，“副统帅”有命令要主动进攻，先把“B—52”(指毛主席)搞掉。林立果指着江腾蛟说，你这个“歼七”在上海打头阵，争取在上海搞掉，不成，就看“鲁部长”在硕放的第二次攻击，再不成让陈励耘派飞机炸火车。证言还谈到，当林立果要他们坐飞机去上海把家属也一块带去时，江腾蛟说，顾不了这些了，现在主要的是把“B-52”搞掉。"},{"type":"paragraph","text":"主持今天庭审的审判长伍修权最后说，通过上述调查，大量事实证明，林立果、周宇驰、江腾蛟密谋杀害毛泽东主席的目的是明确的，手段是残忍的，证据是确凿的。"},{"type":"paragraph","text":"特别法庭庭长江华、副庭长黄玉昆、特别检察厅厅长黄火青、副厅长喻屏、史进前，出席了今天的庭审。出庭的律师是王舜华、周奎正。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a66e8af15b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

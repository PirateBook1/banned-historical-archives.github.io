script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东选集》第四卷藏文版发行","authors":[],"dates":[{"year":1964,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东选集》第四卷藏文版发行"},{"type":"paragraph","text":"新华社三十日讯　《毛泽东选集》第四卷藏文版已由民族出版社翻译出版，将从七月一日起在北京和全国各藏族地区先后发行。《毛泽东选集》第四卷藏文版的翻译工作，是从一九六一年开始的。民族出版社集中了主要编译力量投入这一工作，并且请西藏、四川、青海等省区派专人来北京参加译文的审订，力求译文忠实准确地表达毛主席原著的语义、逻辑，体现毛主席原著的文风，使译文通顺流畅、鲜明生动，同时对藏语的方言差别也经过反复研究，做了妥善处理。"},{"type":"paragraph","text":"毛主席著作藏文版的翻译出版工作，是在中共中央《毛泽东选集》出版委员会和中华人民共和国民族事务委员会领导下进行的，早在解放初期，就开始翻译出版毛主席著作的单行本。一九五九年和一九六○年，翻译出版了《毛泽东选集》第一卷和第二卷，以后，就开始翻译《毛泽东选集》第四卷，同时还先后出版了不少单行本。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d27c057bb5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"无论何部向我进攻必须坚决消灭之","alias":"","parts":[{"type":"paragraph","text":"无论何部向我进攻必须坚决消灭之！"},{"type":"paragraph","text":"（1940年10月9日）胡服，陈毅，并告叶、项："},{"type":"paragraph","text":"无论何部向我进攻，必须坚决消灭之。只有消灭此等反共部队，才有进攻日寇之可能。你们的部署与决心是完全正确的，国民党任何无理责难都不要理他。陈部大胜?振我士气，寒彼贼胆。惟韩冷?尚有余力，我须集结力量沉着作战。黄克诚南下?增援是完全正当的。"},{"type":"paragraph","text":"毛朱王"},{"type":"paragraph","text":"九日"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给胡服（刘少奇)和新四军苏北指挥部指挥兼政治委员陈毅并告新四军军长叶挺、副军长项英的电报。"},{"type":"paragraph","text":"[2]指黄桥战役。1940年10月初，国民党江苏省政府主席、鲁苏战区副总司令韩德勤指挥26个团3万余兵力向驻泰兴县黄桥镇的新四军发动进攻，妄图消灭新四军苏北部队。新四军7000余人在陈毅、粟裕指挥下奋起还击，激战4天，把韩部击溃。此役共歼国民党顽军11000余人。"},{"type":"paragraph","text":"[3]韩，指韩德勤。冷，指冷欣，当时任国民党军第三战区第二游击区副总指挥兼第六十三师师长。"},{"type":"paragraph","text":"[4]黄克诚，当时任八路军第五纵队司令员兼政治委员。这里的南下，"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":10,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":146,"page_end":146},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"051ee5cb6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

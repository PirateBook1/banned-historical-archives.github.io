script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡子婴、夏行时、刘亚哲委员认为  要充分发挥知识分子作用做到人尽其才","authors":[],"dates":[{"year":1980,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡子婴、夏行时、刘亚哲委员认为"},{"type":"paragraph","text":"要充分发挥知识分子作用做到人尽其才"},{"type":"paragraph","text":"胡子婴委员说，邓小平主席在开幕词中，把广开才路、人尽其才问题放在重要的地位。在四化建设中，发挥广大知识分子、科技人员的积极作用，是很重要的问题。据社会科学院经济研究所的报告说，1965年全国工交系统科技人员占职工总人数的5．7％，但1979年只占3．9％，这说明工厂增加了，科技人员没有相应地增加。从世界上几个大国来看，每1万人中，大学生所占的比重：日本是205人，法国是190多人，西德是135人，苏联是106人，印度是40人，中国是10．5人，说明我国大学生的比重很小。党很重视知识分子，把他们看作工人阶级的一部分，而且是精华的一部分。现在是如何贯彻党对知识分子的政策的问题。民建、工商联两会成员中有不少科技人员和富有经营管理经验的人员，还没有很好地发挥其积极作用。例如，有些两会成员在企业里受歧视，对他们的观感没有改变过来，社会上的知识分子，也存在着受歧视的现象。我们国家的科技人员少，不能再浪费了，要人尽其才，才尽其用。"},{"type":"paragraph","text":"夏行时委员说，上海科技大学40％—60％的毕业生要改行，这是学非所用的问题，也是教非所用的问题。外语学院阿拉伯语系80％的毕业生分配不出去，海洋地质专业的毕业生，3年来好多都分配不出去，学了很多年，有了人才用不上。教育工作应该好好研究一下。日本人注意教育，所以生产搞得快。我们过去教育工作没有提到议事日程上来。刘亚哲委员说，广开才路，人尽其才很重要。我们现在有人才，但有的单位压着不让出来。前5天我还听说有个学天文的大学生在卖饭票，这样怎么人尽其才？我们现在是有毛遂而无平原君，有千里马而无伯乐。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4c977078c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

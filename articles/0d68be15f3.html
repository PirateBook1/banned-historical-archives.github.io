script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深揭狠批“四人帮”　革命生产向前闯上海农药厂职工干劲倍增，上月工业总产值创历史新水平","authors":[],"dates":[{"year":1976,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海农药厂广大工人和干部以实际行动继承毛主席遗志，坚持以阶级斗争为纲，狠批“四人帮”的反革命滔天罪行，猛促生产，创造了优异成绩。十月份工业总产值创历史最高水平。今年一到十月份工业总产值比去年同期增长百分之三十六点二，全年计划已完成百分之九十六点四，为支援农业生产做出了新贡献。"},{"type":"paragraph","text":"华国锋同志任中共中央主席、中央军委主席，以华国锋主席为首的党中央粉碎王张江姚反党集团篡党夺权阴谋的伟大胜利的喜讯传来，上海农药广一片欢腾，从班组到车间，从车间到全厂，揭发批判“四人帮”的大字报铺天盖地，彻底剥开了“四人帮”的画皮，使他们反革命的真面目暴露在光天化日之下。在声讨会上，人人同仇敌忾，个个口诛笔伐，怒斥“四人帮”篡党夺权的反革命罪行。同志们说，华国锋同志是毛主席亲自选定的接班人，今年四月三十日，毛主席给华国锋同志亲笔写了“你办事，我放心”，表达了毛主席对华国锋同志的无限信任。大家热烈欢呼我们党又有了自己的领袖华国锋主席。有的同志说:“王张江姚反党集团坏事做绝，人心丧尽，他们讲坏话，讲假话，搞修正主义，搞分裂，搞阴谋诡计，破坏革命，破坏生产。粉碎‘四人帮’，我党更坚强；粉碎‘四人帮’，国家更兴旺；粉碎‘四人帮’，我们大欢畅；粉碎‘四人帮’，保卫党中央；粉碎‘四人帮’，革命向前闯。”"},{"type":"paragraph","text":"愤怒声讨“四人帮”，革命生产传捷报。批判“四人帮”的革命洪流正在变成推动生产向前发展的巨大动力。全厂广大工人和干部认真学习毛主席关于批判“四人帮”的一系列指示，激发出极大的社会主义积极性。工人同志们决心提前超额完成今年的国家计划。三季度原打算提前四十天跨进一九七七年，在声讨“四人帮”反党罪行的斗争中，工人们表示要提前五十天跨进一九七七年。同志们说:“‘四人帮’歪曲毛主席‘抓革命，促生产’的方针，制造混乱，破坏革命，破坏生产，真是罪恶滔天。现在，华主席继承毛主席的遗志，为全国人民掌舵，我们工人阶级最放心。我们决心要在华主席为首的党中央的领导下，抢时间，争速度，夺高产，把革命和生产搞得好上加好。”大家心往一处想，劲往一处使，份内事拼命干，份外事抢着干，不计时间，不计报酬，轻伤不下火线，带病坚持工作，义务劳动之花处处开放，共产主义精神大发扬，生产捷报到处传。一车间敌敌畏小组三季度在不增人、不扩大厂房、只增加少量设备的情况下，把生产能力翻了一番。二车间的马松拉小组，在降低单耗上下功夫，夺取了产量、质量、单耗三丰收，降低成本，转亏为盈，为国家增加了积累。五车间生产新农药“杀螟松”，人手不够，工人们就打破界限，既当操作工，又当包装工，十月份产量也创造了投产后的最高水平。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d68be15f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席电复津工商界嘉勉他们抗美援朝游行的爱国精神","authors":[],"dates":[{"year":1950,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京二日电】　中央人民政府毛泽东主席于今日电复天津市工商业联合会主任委员李烛尘，副主任委员毕鸣岐、朱继圣，及天津市工商业界抗美援朝保家卫国示威游行大会的四万二千多位爱国同胞，对他们在十一月三十日举行的正义的示威游行表示欢迎，并希望全中国一切爱国的工商业家和人民大众一道，结成一条比过去更加巩固的反对帝国主义侵略的统一战线。毛主席复电的电文如下:"},{"type":"paragraph","text":"天津市工商业联合会主任委员李烛尘先生，副主任委员举鸣岐先生、朱继圣先生，天津市工商业界抗美援朝保家卫国示威游行大会的四万二千九百八十九位爱国同胞们:"},{"type":"paragraph","text":"你们在十一月三十日给我的电报看到了。你们认清了美帝国主义者发动侵略中国和朝鲜的反动性质，你们不受他们的欺骗，不怕他们的恐吓，坚决地站在抗美援朝保家卫国的爱国立场上，并在十一月三十日举行了正义的示威游行，这是值得欢迎的。美国帝国主义者对于中国久民做了很多的欺骗宣传，一切爱国者都不应相信这些欺骗言论。美国帝国主义者侵略朝鲜，侵略中国的台湾，轰炸中国的东北，并使用各种流氓手段恐吓中国人民，一切爱国者都应有决心反抗美帝国主义侵略的，并不受他们的恐吓。中国人民抗美援朝保家卫国志愿军的英勇行为，是值得赞扬的。全国工人、农民、知识分子及工商业家，凡属爱国者，一致团结起来，反对美帝国主义的侵略，是完全正确的。我希望全中国一切爱国的工商业家，和人民大众一道，结成一条比过去更加巩固的反对帝国主义侵略的统一战线，这就预示着中国人民在反对帝国主义侵略的神圣斗争中一定要得到最后胜利。"},{"type":"paragraph","text":"毛泽东一九五○年十二月二日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39fc6a9dcf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

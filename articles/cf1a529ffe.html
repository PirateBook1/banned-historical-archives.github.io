script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我也有了毛主席像章了","authors":[],"dates":[{"year":1966,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我也有了毛主席像章了"},{"type":"paragraph","text":"不少古巴朋友和拉丁美洲朋友热切地希望得到一枚毛主席像章。当中国同志胸前别着红光闪闪的毛主席像章在街上行走或经过公共场所时，常常碰到这样的情况："},{"type":"paragraph","text":"“啊，毛主席！”一位或两位外国朋友盯着他胸前别着的毛主席像章说。"},{"type":"paragraph","text":"“你有没有多余的一枚？”这是跟着向中国同志提出的要求。中国同志只好把别在自己胸前的像章取下来，赠送给这些热爱毛主席的朋友。"},{"type":"paragraph","text":"有一天，两位胸前别着毛主席像章的中国同志走在街上，突然，一位古巴人迎上来说：“你们答应过给我一枚毛主席像章，现在请送给我吧！”他还自我介绍说：“我是这里附近工厂的工人。”当中国同志表示还不认识他时，这位工人笑着解释说，几天以前他遇见过另一位中国同志，是那位中国同志答应过给他一枚毛主席像章的，他说：“反正都是一样。”于是中国同志就慷慨地取下胸前的毛主席像章送给他。他一再表示感谢，并且兴奋地说：“我已经有了一张毛主席的照片，很久就想得到一枚毛主席像章，现在我的愿望终于实现了。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf1a529ffe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

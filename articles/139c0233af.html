script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加阿劳动青年联盟第五次代表大会中国红卫兵代表团前往阿尔巴尼亚周恩来陈伯达康生谢富治刘宁一江青等同志到机场欢送","authors":[],"dates":[{"year":1967,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十一日电　应邀参加阿尔巴尼亚劳动青年联盟第五次代表大会的中国红卫兵代表团，在团长姚文元同志率领下，二十日乘飞机离开北京，前往地拉那。"},{"type":"paragraph","text":"中国红卫兵代表团团员有:谭厚兰、刘锡昌、宋义民、陈敢峰、程金香、高静慧。"},{"type":"paragraph","text":"到机场送行的，有周恩来、陈伯达、康生、谢富治、刘宁一、江青、萧华、杨成武、张春桥、王力、关锋、戚本禹、赵毅敏等负责同志。"},{"type":"paragraph","text":"到机场送行的，还有北京市革命委员会、北京市工代会、大专院校红代会、中学红代会的负责成员和代表聂元梓、丁国钰、王老民、鲁文阁、戴宝元、李龙河、林晓芒、王群、李冬民、陈永康，以及首都红卫兵二千多人。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆参赞巴巴尼也到机场送行。"},{"type":"paragraph","text":"中国红卫兵代表团的成员们，胸前佩带着金光闪闪的毛主席像章，手捧红彤彤的革命宝书《毛主席语录》，精神抖擞，生气勃勃。当他们同周恩来等同志来到机场时，红卫兵小将们高高举起毛主席像，挥动一面面红旗，敲锣打鼓，长时间地有节奏地高呼:“毛主席万岁!”“恩维尔·霍查同志万岁!”请代表团把中国红卫兵和革命青年的战斗友谊，带给兄弟的阿尔巴尼亚战友们。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"139c0233af"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

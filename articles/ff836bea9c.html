script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"哈特林首相和夫人离开北京前往延安访问邓小平、徐向前等和首都群众数千人到机场热烈欢送丹麦贵宾","authors":[],"dates":[{"year":1974,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七四年十月二十二日电　丹麦王国首相保罗·哈特林和夫人由第一机械工业部长李水清陪同，今天上午乘专机离开北京前往延安参观访问。"},{"type":"paragraph","text":"国务院副总理邓小平，人大常委会副委员长徐向前，外交部副部长乔冠华，有关方面负责人柴树藩、陶琦、刘皑风、丁国钰、卓琳以及首都群众数千人，到机场热烈欢送丹麦贵宾。"},{"type":"paragraph","text":"在飘扬着中国国旗和丹麦国旗的首都机场上，举行了隆重的欢送仪式。乐队奏丹麦国歌和中国国歌。哈特林首相由邓小平副总理、徐向前副委员长陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当丹麦贵宾同欢送群众告别时，机场上锣鼓声、欢呼声响成一片，穿着节日盛装的青少年翩翩起舞。人们挥动花束和彩带，热情祝愿中丹两国人民的友谊不断发展，祝贵宾们访问圆满成功。哈特林首相和夫人不断向群众鼓掌招手。"},{"type":"paragraph","text":"陪同贵宾前往延安访问的还有外交部西欧司副司长张毅君、礼宾司副司长高建中，中国驻丹麦大使岳良和孙岐同志。丹麦驻中国大使帕卢丹和夫人也陪同前往访问。"},{"type":"paragraph","text":"丹麦驻中国大使馆的外交官员，各国驻中国使节，也到机场送行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff836bea9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

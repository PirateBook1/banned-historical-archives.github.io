script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新疆巴楚县人民政府等机关团体来信  向毛主席朱总司令和中央各首长致敬","authors":[],"dates":[{"year":1953,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新疆巴楚县人民政府等机关团体来信"},{"type":"paragraph","text":"向毛主席朱总司令和中央各首长致敬"},{"type":"paragraph","text":"编者按：新疆省巴楚县人民政府、民主妇女联合会、合作社、公安局、卫生所、第一小学校和工商联合会各机关团体，在去年国庆节写信向毛主席、朱总司令和中央人民政府各位首长致敬。来信是用维吾尔文写的；虽然收到较迟，但因来自远离北京的祖国极西陲，反映了边疆地区少数民族人民对祖国的热爱，特译出两封发表于后。"},{"type":"paragraph","text":"敬爱的英明伟大的领袖毛主席、朱德总司令和中央人民政府各位首长：在全国人民以无比热烈愉快的心情来欢庆中华人民共和国成立三周年的时候，我们代表巴楚县全体人民向您们致衷心的敬意。"},{"type":"paragraph","text":"我们的国家是世界上最伟大的国家之一，人口众多，物产丰富，美丽可爱。但过去在帝国主义、封建主义、官僚资本主义的反动统治下，国家贫困，人民过着痛苦的生活。"},{"type":"paragraph","text":"东方的太阳，中国人民的救星，敬爱的、英明的领袖——毛泽东，为了人民的自由和光辉灿烂的生活，领导着中国的劳动人民，不怕任何艰难困苦，作了长期的斗争。这样，中国人民才能过着幸福愉快的生活。中华人民共和国成立三年来，我们巴楚县人民在敬爱的领袖和中国共产党领导下，建立了自己的政权，进行了镇压反革命、减租反霸、“三反”等伟大的社会改革运动，现在并已开始了伟大的土地改革运动，从根本上推翻延续数千年的封建势力，解放农业生产力并为祖国工业化开辟道路。"},{"type":"paragraph","text":"毛主席，我们永远怀念您，并以衷心的敬意祝您身体永远健康！"},{"type":"paragraph","text":"巴楚县人民政府"},{"type":"paragraph","text":"敬爱的英明伟大的领袖毛主席、朱总司令、中央人民政府各位首长并转人民解放军全体指战员："},{"type":"paragraph","text":"今天是我们中华人民共和国成立三周年纪念日，全中国各族人民以及全世界的劳动人民都以无限的热情来迎接和庆祝这个伟大的日子。我们巴楚县人民举行了隆重的群众大会。在毛主席、中国共产党和中央人民政府的英明领导下，祖国各方面都有了蓬勃的发展。我们新疆巴楚县经过生产运动和各种伟大的社会改革运动以后，地方秩序已经安定，人民生活大大改善。我们知道，我们今天所以能够得到幸福快乐的生活，是因为毛主席、朱总司令和您们领导的人民解放军全体指战员英勇战斗，把帝国主义的侵略势力赶出中国去，摧毁了官僚资本主义和封建主义在中国的反动统治，肃清了土匪、特务，并且还在生产战线上帮助我们各族人民创造了辉煌的成绩。在毛主席的领导下，中国人民的前途是光明远大的。在今天这个伟大的日子，我们向您们保证：一定在过去伟大成就的基础上，更加努力地来完成正在进行着的伟大的土地改革运动，并在各种不同的岗位上积极完成自己的工作任务，紧密地团结在毛主席的周围，为争取更加美好的将来奋斗！最后谨向您们致衷心的祝贺！　新疆省巴楚县民主妇女联合会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6afdc99aa7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

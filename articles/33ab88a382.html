script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第五次全国手工业生产合作会议","authors":[],"dates":[{"year":1955,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"第五次全国手工业生产合作会议","type":"title"},{"text":"中央手工业管理局和中华全国手工业生产合作社联合总社筹备委员会联合召开的第五次全国手工业生产合作会议在一九五五年十二月二十八日闭幕。","type":"paragraph"},{"text":"会议确定，在第一个五年计划期间要基本上完成全国手工业合作化的组织任务，并且要注意发展完全社会主义性质的生产合作社，积极推动低级形式的合作组织向高级的生产合作社过渡。在合作化基础较好的地区以及和农业生产、人民生活、国家建设有密切关系的行业，如金属制品、木材加工、棉纺织、针织、造纸、陶瓷、皮革等行业，合作化的发展速度还应当加快。在合作化发展的同时，还要求相应地进行手工业的技术改造，以逐步实现半机械化、机械化生产，从根本上改变手工业生产的落后状态。","type":"paragraph"},{"text":"会议检查和批判了过去工作中的保守落后思想后，着重研究了今后全国手工业社会主义改造的全面规划，并要求各地订出全省（市）、全专区（市）、全县（市）和全区（以集镇为中心）手工业社会主义改造的全面规划；并且迅速建立和健全各级手工业领导机构，大量训练建社骨干和会计、计划、统计等专业干部，改变过去零打碎敲的建社方针，进行全行业分期、分批、分片的改造，积极发展，积极过渡。各手工业生产合作社（组）要不断地提高技术，增加产品品种，提高产品质量，降低产品成本，大力扩大农具修配业务，以适应城乡人民生产和生活上日益增长的需要。","type":"paragraph"},{"text":"出席这次会议的代表还讨论了《工艺合作社基层社示范章程（草案）》、《中华全国工艺合作社联合总社章程（草案）》以及关于工艺合作社基层社示范章程（草案）说明的报告。","type":"paragraph"}],"comments":[],"origin":"根据1955年12月30日新华社讯","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33ab88a382"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

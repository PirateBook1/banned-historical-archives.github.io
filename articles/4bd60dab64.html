script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘少奇为送审周恩来在高岗问题座谈会上的发言提纲给毛泽东的信","authors":["刘少奇"],"dates":[{"year":1954,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"刘少奇为送审周恩来在高岗问题座谈会上的发言提纲给毛泽东的信","type":"title"},{"text":"刘少奇","type":"authors"},{"text":"主席：","type":"appellation"},{"text":"这是恩来同志在高岗座谈会上的发言提纲[1]，准备发给省市委书记以上，用口头向地委书记和军党委以上干部传达。另附若干事实材料，请主席审阅修改并示复[2]。","type":"paragraph"},{"text":" 刘少奇二月廿六日","type":"paragraph"},{"text":"根据手稿刊印","type":"paragraph"},{"text":"注释","type":"appellation"},{"text":"[1]指周恩来一九五四年二月二十五日在高岗问题座谈会上的总结发言提纲。提纲指出：在这次关于高岗问题的座谈会上，根据高岗的发言及其自杀未遂的行为，并综合四十三位同志的发言及其所揭发的材料，我们可得出这样一个认识，即高岗的极端个人主义错误已经发展到进行分裂党的阴谋活动，以图实现其夺取党和国家领导权的个人野心。在其野心被揭穿和企图失败之后，他就走上自绝于党和人民的绝望的自杀道路。提纲从十个方面揭露高岗分裂党的阴谋活动，分析了高岗所犯错误的思想根源、社会根源和历史根源，并总结了从高岗事件中应当记取的教训。","type":"paragraph"},{"text":"[2]毛泽东一九五四年二月二十八日致信刘少奇并中共中央书记处各同志：“恩来同志二月二十五日的发言提纲经胡乔木、陈伯达二同志作了一些修改，我同意这些修改，请你们考虑酌定。”胡乔木、陈伯达，当时均任中共中央宣传部副部长。胡乔木、陈伯达对周恩来“在关于高岗问题的座谈会上的发言提纲”所作的修改，补充了向全党高级干部宣布高岗的错误，向全党公布中央关于增强党的团结的决议，以及在报上公布四中全会主要内容的必要性等内容。","type":"paragraph"}],"comments":[],"origin":"中共中央文献研究室编《建国以来刘少奇文稿第六册(一九五四年一月——一九五四年十一月)》（中央档案馆，2005年)。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"胡乔木","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bd60dab64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

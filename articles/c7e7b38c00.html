script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"插队诗抄之二——羊倌之春","authors":["邢奇"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"〖作者前言：“……诗作大部分是在内蒙古锡林郭勒盟草原时写的，我从１９６７年１１月至１９７６年３月在锡盟东乌旗满都宝力格牧场（曾改为内蒙古生产建设兵团）插队，除了短时期的伐木、打草、打石头之外纯是放牧，开始时放了一小段牛，后来一直在放羊。”（插队诗抄之一载ｚｋ９７０８ｂ——编者）〗","type":"paragraph"},{"text":"初春尘暴","type":"paragraph"},{"text":"尘暴来临天变灰，昏昏淡日透熹微。          群狼相逐随风走，那是草团滚地飞。","type":"paragraph"},{"text":"搬出冬草场","type":"paragraph"},{"text":"百里搬家雪化时，中途暂住羊盘湿。          狼来夜半群忽炸，脚踩水洼急拢之。","type":"paragraph"},{"text":"一天马上尽驰驱","type":"paragraph"},{"text":"一天马上尽驰驱，春困全因筋骨疲。          唤起羊倌再战斗，咩咩羔叫赛晨鸡。","type":"paragraph"},{"text":"春日接羔十指脏","type":"paragraph"},{"text":"频频洗手手皴伤，春日接羔十指脏。          洗手怕得布氏杆，脸常不洗却无妨。          ——注：布鲁氏杆菌病。一种牛羊流产病，亦能传染给人。","type":"paragraph"},{"text":"饮井","type":"paragraph"},{"text":"驱群饮井春晨忙，震耳欲聋羊挤羊。          井浅时干汲取慢，心急热汗透脊梁。","type":"paragraph"},{"text":"午后风起","type":"paragraph"},{"text":"早上一派好春晖，中午云遮风劲吹。          笨重皮袍方换掉，棉服出牧涕长垂。","type":"paragraph"},{"text":"北风吹雪不是冬","type":"paragraph"},{"text":"北风吹雪不是冬，正是接羔四月中。          五对羊羔都冻死，十条小命又出生。","type":"paragraph"},{"text":"冒雪回羊","type":"paragraph"},{"text":"初春冒雪轰回羊，冰铠披身腿已僵。          为给马儿取圈草，艰难爬过半截墙。","type":"paragraph"},{"text":"七只山羊少母爱","type":"paragraph"},{"text":"七只山羊少母爱，下了羔子阿不怪。〈注〉          纵马挥鞭用心猜，七只小羔一样白。          乖乖，羊儿挤挤挨挨，叫我怎生分开。          轰进圈里拴一排，抓住羔子往下塞。          羊羔拼命吸著奶，          奇怪，怎么太阳这么晒？          头抬，日在中天送暖来。          不禁脱口叹声唉，          祸害！为你从早忙乎到现在。          ——注：阿不怪 蒙语：不要。","type":"paragraph"},{"text":"对羔","type":"paragraph"},{"text":"羔子时而乱跑，撒合尚未对好。〈注〉          走马费神真不少，挥鞭压住阵脚。","type":"paragraph"},{"text":"忽有黄狗来到，蓦地羊群乱套。          顿时几人肝火冒，抽得嗷嗷狗叫。          ——注：撒合 蒙语：带羔的羊群。","type":"paragraph"},{"text":"绿意初生","type":"paragraph"},{"text":"不见桃花与杏花，春风何日到天涯。          遥观坡面透微绿，拔草俯身作近察。","type":"paragraph"},{"text":"羊逐春云","type":"paragraph"},{"text":"跑青羊队走纷纷，似与春云相逐奔。          云影掠地明复暗，羊鞭抽罢又横抡。","type":"paragraph"},{"text":"羊群跑青","type":"paragraph"},{"text":"羊倌下马把竿放，圈羊累得真够呛。          舒开四肢才一躺，忙又抬头看看羊。          羊群刚一奔前方，便是朝天一柱香。          没等羊倌爬上马，又成凤凰展翅翔。          羊群前面把坡翻，羊倌后面紧跟上。          追到山顶朝下望，          我的娘！只见白波九道下大梁。","type":"paragraph"},{"text":"————————————————————————————————————Now go to \u003ca href=\"/HXWZ/ZK97/zk135.hz8.html\"\u003ethe previous Zeng Kan issue\u003c/a\u003eor go back to \u003ca href=\"#TOC\"\u003ethe TOC of this issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/ZK97/zk137.hz8.html\"\u003ethe next Zeng Kan issue\u003c/a\u003eor go to \u003ca href=\"/HXWZ/cm-all.hz8.html\"\u003ethe index of all available issues\u003c/a\u003eor go to \u003ca href=\"#TRAILER\"\u003ethe end of this last column\u003c/a\u003e ————————————————————————————————————","type":"paragraph"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7e7b38c00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

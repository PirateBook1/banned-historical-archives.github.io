script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠揭猛批“四人帮”　保证安全正点运行  天津铁路分局运输生产越来越好","authors":[],"dates":[{"year":1976,"month":12,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠揭猛批“四人帮”　保证安全正点运行"},{"type":"paragraph","text":"天津铁路分局运输生产越来越好"},{"type":"paragraph","text":"据新华社天津电　天津铁路分局的广大工人和干部，狠揭猛批“四人帮”严重破坏铁路安全正点运输的反革命罪行，自觉遵守革命纪律，加强集中统一指挥，保证铁路安全正点运输。十一月份全分局的货物发送量，比原计划提高百分之九。"},{"type":"paragraph","text":"根据毛主席、党中央和周总理对铁路工作的重要指示，去年天津铁路分局大抓安全正点运输，一举扭转了铁路运输的被动局面，全分局各项生产指标创造了历史最高水平。但是“四人帮”却恶毒地抛出“宁要社会主义晚点，不要修正主义正点”的反动口号，说什么“干劲越大，错误越大”，肆意破坏铁路运输的大好形势。他们一伙为了自己寻欢作乐，更是随意破坏铁路运行秩序。今年八月二十八日，阴谋家、野心家江青不顾毛主席病危，窜到天津捣乱，列车正在行进途中她说累了，就命令中途停车休息，还令几十里范围内的列车一律停止行进。江青这次外出，就使近百列客货列车不能安全正点运行，给铁路运输造成了极大损失。"},{"type":"paragraph","text":"天津铁路分局广大铁路职工通过揭发批判“四人帮”的罪行，更加自觉地抓革命，促生产，把“四人帮”造成的损失夺回来。古冶机务段的机车乘务人员，把多跑一趟车，多拉一吨货，看做是射向王张江姚反党集团的一颗炮弹。十月和十一月，这个段全面超额完成了运输计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e4f8d253e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈阳医学院举行辩论大会声讨反革命分子赵鸿翥并通过抗议书","authors":[],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"沈阳医学院举行辩论大会声讨反革命分子赵鸿翥并通过抗议书","type":"title"},{"text":"沈阳医学院党委于七月十七日召开了全院四千余人的辩论大会。大会上一直充满着激昂的情绪，在许多同志的发言中驳斥了污蔑肃反运动的谬论，说明肃反运动的必要性。并在大会上全体同志一致抗议反革命分子赵鸿翥利用党整风进行翻把污蔑肃反的活动，并通过抗议书。","type":"paragraph"},{"text":"大会上，第一个发言的是陈洪权教授。在他的发言中例举了许多事实证明肃反的必要性，并说明肃反成绩是主要的。陈教授有力地驳斥了右派分子的论调——“肃反运动搞错了”，“要算旧帐”等等谬论，他说：这是右派分子对肃反运动的恶意污蔑，借着肃反的个别偏差造谣生非。医学院为了辨明是非组织了一些人检查了肃反工作，陈教授参加了这一工作，他认为肃反是完全实事求是的。陈教授激昂地说：肃反是必要的，只有肃反后才能顺利地建设社会主义社会，人民是拥护的，也只有敌人反对。","type":"paragraph"},{"text":"接着吕毓钟介绍了东北财经学院反革命分子赵鸿翥的阴谋活动。这时会场上的情绪更加激烈了，许多人写了条子送往主席台，要求政府依法逮捕反革命分子赵鸿翥。","type":"paragraph"},{"text":"刘光汉，陈炽贤、王霈等人都是肃反当中被斗争过的，他们都以亲身的经历说明了肃反的正确性，认明了党对他们实事求是的处理，他们与党的感情更加密切了。陈炽贤在发言中说：右派分子就利用我们在肃反当中不可避免的偏差，向我们展开猖狂的进攻。有些偏差是不可避免的，正象我们做医生的能都保证对每个病人都诊断的没错吗？王霈是四十三期的学生，他说明肃反后，搞清了我的历史，使我更加热爱党了，我还要加入共产党，因为我感受了共产党的公正、伟大。","type":"paragraph"},{"text":"最后，大会通过了一项抗议书，抗议反革命分子赵鸿翥利用党整风进行翻把污蔑肃反活动。抗议书上一致要求撤销赵鸿翥政协委员身份，对其严重的罪恶给予彻底清算与严惩。抗议书中还说明不能允许这种怙恶不悛的反革命罪魁逍遥法外。要求政府立即给予法办。","type":"paragraph"},{"text":" 来源：1957年7月18日《沈阳日报》，选自《声讨恶毒攻击肃反的右派分子》，群众出版社，一九五七年十月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e12e97c1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"决派宣言","authors":["武汉地区决派联络站"],"dates":[{"year":1967,"month":2,"day":10}],"is_range_date":false,"parts":[{"text":"决派宣言","type":"title"},{"text":"武汉地区决派联络站","type":"authors"},{"text":"毛主席最近指示：“进行无产阶级教育革命要依靠学校中的广大革命的学生，革命的教员，革命的工人。要依靠它们中间的积极分子，即决心把无产阶级文化大革命进行到底的无产阶级革命派。”……","type":"paragraph"},{"text":"决派，这是革命派通过“斗私批修”，从造反的“必然王国”走向“自由王国”的产物。决派，这是一个牢记着毛主席所说的：“革命的或不革命的，或反革命的知识分子之最后的分界，看其是否愿意并且实行结合工农民众，它们的最后分界仅仅在这一点”的教导的勇敢的大军。在这个的最后分界线上，一切犹豫的，徘徊的，被小资产阶级个人主义拖累得精疲力竭了的人决不能与决派同伍而分道扬镳。决派这是要同剥削阶级传统观念实行最彻底的决裂的一代新人。……","type":"paragraph"},{"text":"决派以最大的热忱准备迎接中国农民运动高潮的到来。","type":"paragraph"},{"text":"中国最大的战争，无不是农民的战争，中国最大的运动，无不是农民的运动。震撼世界的我国无产阶级文化大革命运动，倘离开了五亿农民，岂非大半成了空话？从学生运动，到工人运动，最后发展到轰轰烈烈的农民运动，这是中国近代革命的一般规律，是历史的必然。“在很短时间内，将有几万万农民从中国中部、南部和北部各省起来，其势如暴风骤雨，迅猛异常，无论什么大的力量都将压抑不住”。站在农民运动的前头领导他们，还是站在他们的后头指手划脚地批评他们，还是站在他们的对立面反对他们，将区分决心把无产阶级文化大革命进行到底的无产阶级革命派和小资产阶级革命派。无产阶级文化大革命进行到今天最彻底地荡涤旧社会遗留下来的一切污泥浊水，清洗中国农村几千年堆起来的垃圾赃物，在我国农村大树特树起毛主席和毛泽东思想的绝对权威。已经成为一项重要的历史使命摆在我们每一个人的面前。伟大的中国农民运动，已经有狂风在为他开道了。决派将在这暴风骤雨中受到农民运动的洗礼。与工人阶级相结合，而又与农民大众相结合，将使得决派获得空前巨大的活力。……","type":"paragraph"},{"text":"决心把无产阶级文化大革命进行到底的无产阶级革命派联合起来！","type":"paragraph"},{"text":" 1967年2月10日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"077b191945"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

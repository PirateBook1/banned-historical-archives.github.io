script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南土地改革地区 普遍建立人民法庭","authors":[],"dates":[{"year":1951,"month":7,"day":21}],"is_range_date":false,"parts":[{"text":"中南土地改革地区 普遍建立人民法庭","type":"title"},{"text":"【本报讯】 据新华社汉口廿日电:中南区各省实行土地改革的地区，普遍建立了县、区人民法庭。农民运用这一人民民主专政的组织，有效地镇压了不法地主和反革命分子的反抗和破坏活动。","type":"paragraph"},{"text":"据本年六月中旬各省不完全统计，已建立起来的县(市)人民法庭有三百六十六个，各个县庭之下又分别设立了一千八百四十一个区(或联乡)分庭。人民法庭的职务是:接受农村人民的控告，并主动地深入群众，进行调查，坚决地、及时地镇压乡村中的恶霸、不法地主及一切反革命分子，正确处理土地改革中划分阶级的纠纷案件，以及运用法庭判决方式，迫使顽抗地主向人民交出应予没收的土地和其他财物。据一百二十四个县人民法庭的统计，自去年十一月到今年四月，共受理与土地改革有图案件十四万三千七百多件。各地农民依靠人民法庭进行合法斗争的结果，迅速打退了地主阶级的反抗和进攻，大大鼓舞了农民群众的斗争情绪；特别是防止了在激烈的阶级斗争中可能发生的乱打乱杀等混乱现象，从而保障了土地改革运动的稳步发展。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ca06f7590"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1139","name":"有关毛泽东同志家庭成份的宣传必须实事求是","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"有关毛泽东同志家庭成份的宣传必须实事求是","dates":[{"year":1979,"month":2,"day":16}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 1-2","tags":[{"name":"阶级成分","type":"主题/事件"},{"name":"毛泽东","type":"主题/事件"},{"name":"实事求是","type":"主题/事件"},{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"有关毛泽东同志家庭成份的宣传必须实事求是"},{"type":"paragraph","text":"中联部在不久前提出，不少外宾在参观过程中，特别是参观韶山“毛主席故居”时，提出毛泽东同志的家庭成份问题，过去由于没有统一的口径，有关的接待同志不好答复，或答复不一。《光明日报》一九七八年十月二十八日，陈铁健写的题为《毛泽东同志是生活在人民中间的革命领袖》一文说：“毛泽东同志曾经对斯诺说过，他的家原是贫农，后来上升为中农，进而又上升为富农，雇长短工，每年有八十四担谷的收入，并且转售谷米赚钱。”这段介绍是否可作为今后宣传的口径？"},{"type":"paragraph","text":"据了解，《光明日报》文章的根据就是斯诺的《西行漫记》。我们查阅了该书(三联书店一九六◦年版第九十八页)，确有这样的记载。此外，李锐的《毛泽东同志的初期革命活动》(中国青年出版社一九五七年版第五页）、肖三的《毛泽东同志青少年时代和初期革命活动》(中国青年出版社一九五四年版第二-三页)， 有关这个问题的说法，都是一致的。"},{"type":"paragraph","text":"今后在宣传上讲到毛泽东同志的家庭成份时，应该按照毛泽东同志自己过去讲的，实事求是地介绍。"},{"type":"subtitle","text":"(第1期，2月16日）"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3707e5c58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

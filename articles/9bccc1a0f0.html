script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省嘉兴县粮食代销店违法行为严重","authors":[],"dates":[{"year":1954,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"浙江省嘉兴县粮食代销店违法行为严重","type":"title"},{"text":"【浙江分社8月26日讯】浙江省嘉兴县对粮食代销店进行了一次全面检查，发现不少粮食代销店有盲目供应、挪用公款、套购粮食和扣秤违法行为。嘉兴县新丰代销店在代销国家粮食中，为了达到投机取巧、获取暴利的目的，竟涂改群众购粮证，采用少卖多填的办法套购大米达5429斤，如居民冯霓祥买大米60斤，而购粮证中被填上340斤；吴继成实际购粮20斤，却给填上252斤，由于情况恶劣，群众对此现象很不满，纷纷要求政府严格处理。新丰代销店盲目供应现象也极为严重，在代销大米中，除去有据可查及自述供应流动人口的数量外，尚有20000多斤大米不知供应给何人。在检查钟埭代销店中，发现大米25000余斤无法交代对象，同时也有涂改购粮证，自行套购的违法行为。凤桥镇的代销店挪用公款的情况较多，如第一代销店将代销的粮食124斤，擅自挪作伙食；第四代代销店挪用大米145斤；第三代销点甚至将公款四十余万元随意挪用及私自转借。其他如帐货不符、克扣斤两等情况亦普遍存在。","type":"paragraph"},{"text":"以上情况的产生，主要原因是干部对私商唯利是图的本质认识不足，警惕性不高，忽视了对代销业务的管理，因而给私商有机可乘，影响了国家粮食的计划供应。（沈琴）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年9月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bccc1a0f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

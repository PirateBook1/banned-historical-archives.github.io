script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对中央转发湖南省革委会擅自传达毛主席指示检查报告的通知稿的批语","alias":"","parts":[{"type":"paragraph","text":"对中央转发湖南省革委会"},{"type":"paragraph","text":"擅自传达毛主席指示检查报告的通知稿的批语\"!"},{"type":"paragraph","text":"（1969年12月25日）照办。"},{"type":"paragraph","text":"[1]周恩来等1969年12月25日送审的这个通知稿指出，湖南省革命委员会未经请示，擅自印发毛主席对湖南工作所作的重要指示，是错误的，是违背中央历次的通知和决定的。中央再次重申：严禁私编、私印和散发毛主席、林副主席的讲话、视察谈话和中央其他同志的讲话和谈话，以及有关毛主席、林副主席和中央其他同志的传记、抄件、文件、书籍、诗词、画册、图片等等。凡属以上谈话记录和文书、图片、画册，各地都应采取措施，立即收回，予以销毁。以后如再有违犯这一通知的规定的，即应执行纪律，严予处分。对于那些为达到反革命目的的造谣惑众、招谣撞骗的罪大恶极的反革命分子，必须分别予以判刑。各省、市、自治区革命委员会都必须严格控制各地区、各单位所属的印刷厂，严格控制纸张的分配、使用。毛泽东的批语，写在周恩来等的送审报告上。当日，中共中央即下发了这个通知。"}],"authors":["毛泽东"],"dates":[{"year":1969,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":510,"page_end":510},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8e1ecf124"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

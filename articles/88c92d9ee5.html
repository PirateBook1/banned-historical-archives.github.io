script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东谈教育制度要改革","authors":["毛泽东"],"dates":[{"year":1964,"month":7,"day":5}],"is_range_date":false,"parts":[{"text":"教育制度要改革","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"阶级斗争是你们的一门主课。你们学院应该去农村搞“四清”，去工厂搞“五反”。不搞“四清”就不了解农民，不搞“五反”就不了解工人。阶级斗争都不知道，怎么能算大学毕业。","type":"paragraph"},{"text":"整个教育制度就是那样，公开号召去争取那个五分。就有那么一些人把分数看透了，大胆主动地去学。把那一套看透了，学习也主动了。据说某大学有个学生，平时不记笔记，考试时得三分半到四分，可是毕业论文在班里水平最高。在学校是全优，工作上不一定就是全优。中国历史上凡是中状元的，都没有真才实学，反倒是有些连举人都没有考取的人有点真才实学。不要把分数看重了，要把精力集中在培养分析问题和解决问题的能力上，不要只是跟在教员的后面跑，自己没有主动性。","type":"paragraph"},{"text":"反对注入式教学法，连资产阶级教育家在五四时期就早已提出来了，我们为什么不反？只要不把学生当成打击对象就好了。","type":"paragraph"},{"text":"你们的教学就是灌，天天上课，有那么多可讲的？教员应该把讲稿印发给你们。怕什么？应该让学生自己去研究讲稿。讲稿还对学生保密？到了讲堂上才让学生抄，把学生束缚死了。大学生，尤其是高年级，主要是自己研究问题，讲那么多干什么？","type":"paragraph"},{"text":"教改的问题，主要是教员问题。教员就那么点本事，离开讲稿什么也不行。为什么不把讲稿发给你们，与你们一起研究问题？高年级学生提出的问题，教员能回答百分之五十，其它的说不知道，和学生一起商量，这就是不错的了。不要装着样子去吓唬人。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88c92d9ee5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

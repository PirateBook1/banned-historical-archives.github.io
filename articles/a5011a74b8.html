script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1598","name":"中共江西省委组织部转发中央组织部《关于改变‘文化大革命’前干部政治历史问题审查结论审批权限的通知》的通知","author":"中共江西省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共江西省委组织部转发中央组织部《关于改变‘文化大革命’前干部政治历史问题审查结论审批权限的通知》的通知","dates":[{"year":1985,"month":9,"day":28}],"is_range_date":false,"authors":["中共中央组织部","中共江西省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共江西省纪律检查委员会，中共江西省委党史资料征集委员会，江西平反冤假错案，117-118","tags":[{"name":"党籍","type":"主题/事件"},{"name":"党龄","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"},{"name":"权限","type":"主题/事件"},{"name":"审批","type":"主题/事件"},{"name":"文革","type":"主题/事件"}],"parts":[{"type":"title","text":"中共江西省委组织部转发中央组织部《关于改变“文化大革命”前干部政治历史问题审查结论审批权限的通知》的通知"},{"type":"paragraph","text":"（1985年9月28日）"},{"type":"paragraph","text":"现将中组部组通字[1985]10号文件《关于改变“文化大革命”前干部政治历史问题审查结论审批权限的通知》转发给你们，望认真贯彻执行。"},{"type":"paragraph","text":"根据中组部组通字[1985]10号、35号文件通知精神，有关干部政治历史问题审查结论、党籍、党龄及确定和更改参加革命工作时间的审批权限问题，干部管理权限下放后,结合我省的实际情况，补充通知如下："},{"type":"paragraph","text":"一、 现属省委管理的干部，因政治历史问题，复查改正后的结论仍报省委、省委组织部审批；按省委干部管理权限，属报我部备案的干部，复查改正后的结论仍报我部备案，并征得同意后执行（备案报告一式三份，下同 ）；其他干部复查改正后的结论，必须由县或县级以上党委审批。"},{"type":"paragraph","text":"二、 现属省委管理干部的党籍问题和党龄的更改以及确定和更改参加革命工作时间，仍报我部审批；报我部备案的干部，应征得同意后执行。"},{"type":"paragraph","text":"三、 凡要求恢复1937年7月6日以前的党籍并连续计算党龄的党员，以及确定和更改到1937年7月6日以前参加革命工作时间的于部，仍报我部审批。其他党员和干部党籍、党龄的恢复和更改，以及确定和更改参加革命工作时间，仍按中共中央中发[1982]24号文件《关于处理建国前党员脱党期间党籍、党龄问题的几点补充规定》和中组部中组发[1982]11号文件《关于确定建国前干部参加革命工作时间的规定》的有关审批权限执行。"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"中央组织部关于改变“文化大革命”前干部政治历史问题审查结论审批权限的通知"},{"type":"paragraph","text":"（略）"}],"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5011a74b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

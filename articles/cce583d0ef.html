script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平在会见三边委员会成员时说  中国的经济开放政策没有变化  不仅石油，连水力和煤炭资源的开发也欢迎外资合作","authors":[],"dates":[{"year":1981,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平在会见三边委员会成员时说"},{"type":"paragraph","text":"中国的经济开放政策没有变化"},{"type":"paragraph","text":"不仅石油，连水力和煤炭资源的开发也欢迎外资合作"},{"type":"paragraph","text":"据新华社北京5月23日电  中共中央副主席邓小平今天在会见前来北京同我国有关人士会晤的三边委员会成员时指出，这种会晤是相互了解，相互合作的一种新的形式。这种形式很好。"},{"type":"paragraph","text":"邓小平向三边委员会成员表示欢迎。他说，感谢你们这么多人前来北京提供经验和知识，交换意见，这对我们大家都有好处。"},{"type":"paragraph","text":"在回答三边委员会人士提出的关于中国提倡精神文明的问题时，邓小平说，我们在充分注意满足人民需要、逐步提高人民生活水平的同时，还要注意政治思想工作，其中心就是建设精神文明。我们要在人民中提倡，特别是教育青年要有理想，有纪律，有知识，有礼貌，也就是我们常说的“五讲四美”。他说，我们的现代化建设的目标是建立一个具有高度民主、高度文明的社会主义国家。为此就要使人们具有崇高的精神面貌。他说，毛主席为我们树立的良好的传统，“文化革命”期间破坏了，现在要予以恢复。他说，只要我们的精神状态好，不管有什么困难，都能够克服。在回答有关中国经济政策问题时，邓小平说，中国的经济开放政策，包括同外资合作和兴办中外合资企业的政策，没有变化。在能源方面不仅沿海石油的开发，还有水力和煤炭资源方面也欢迎外资来进行合作，当然条件要对双方都合适。邓小平还应客人之请，谈了中国的政治形势，以及中国对当前重大国际问题的看法。会见充满活跃、欢快的气氛。"},{"type":"paragraph","text":"会见结束时，三边委员会北美主席戴维·洛克菲勒代表在座的客人向邓小平表示感谢。"},{"type":"paragraph","text":"参加会见的还有三边委员会日本主席渡边武，欧洲主席乔治·贝图安以及该会执行委员和委员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cce583d0ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发华北局关于各界人民代表会议的报告","authors":[],"dates":[{"year":1950,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"中共中央转发华北局关于各界人民代表会议的报告","type":"title"},{"text":"各中央局、分局：","type":"appellation"},{"text":"现将华北局一月二日关于各界人民代表会议的报告转发给你们。其中关于党员的各种错误行动，望注意教育和纠正。","type":"paragraph"},{"text":" 中  央一月七日","type":"paragraph"},{"text":"华北局二月二日致中央电如下：","type":"subtitle"},{"text":"华北局各城市代表会议情况简报如下：","type":"appellation"},{"text":"一、华北区三万人以上的城市和有若干工商业而人口在两万左右之城镇，开各界代表会议者：北京开二次，天津一次，石家庄开一次。人民代表大会，太原、张家口第一届均开六次，二届开二次；保定市一届八次，二届一次；大同一届开七次；其他河北省之唐山、秦皇岛、沧县、邯郸、胜芳、通县、汉沽、临清、寨上、泊头、杨柳青、邢台、辛集各一次；山西榆次、阳泉、长治各一次；察哈尔之宣化二次，张北一次，平原之新乡、安阳各二次，焦作一次；绥远之丰镇二次，集宁一次。","type":"paragraph"},{"text":"二、最近一次各代会，北京、张家口主要解决税收问题，太原以郊区土改为中心，宣化以生产为中心，解决土改遗留问题。代表人数，宣化最少，九十二人，北京四百二十四人，张家口党员、团员及进步分子代表占百分之七十四点四。","type":"paragraph"},{"text":"三、最近一次各代会较前几次都有进步，如代表较前广泛民主，方式运用较熟练，因此政策贯彻较好。北京在会上报告上次决议已执行百分之九十五，决定封闭妓院，即马上行动，很快，对代表影响很好。太原各代会证明在各界代表会上讨论土改，对城市工商业稳定作用很大。主要缺点：","type":"paragraph"},{"text":"（一）除北京外，太原、张家口、宣化党员代表均有关门主义情绪，不熟悉党员议会斗争应持的态度。如太原在代表会之前开党员大会时有十六人无故不到，张家口二届一次会议上，“党员意见分歧争执不下，党员也无所适从”；宣化会上许多干部认为不过“是通过民主形式罢了”，“形成听会现象”。","type":"paragraph"},{"text":"（二）张家口在上级催促之下，仓促开会，有些工商业代表去东北参观了，有些干部下乡工作了，致大会代表缺席百分之二十九，使大会流于形式。尤其机械搬运北京经验，如闭幕词也由一位老头子讲，在会上胡说八道，笑话百出，如说“孙中山说革命四十年就成功，现在三十九年了，明年一定成功”。甚至有人认为，公开活动的党员需要学一下孙中山的“民权初步”，市委也认为“在增加一般常识说，并无不可”。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e43bad214d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱行公社党委会革委会突出无产阶级政治放手发动群众用毛泽东思想统帅学生的学农工作各大队党支部书记亲自抓这项工作，落实了各项措施和制度，取得了很好的效果","authors":[],"dates":[{"year":1970,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　金山县朱行公社党委会、革委会遵照伟大领袖毛主席关于“知识青年到农村去，接受贫下中农的再教育，很有必要。……各地农村的同志应当欢迎他们去”的教导，认真抓好对下乡学农的市区七○届学生的再教育工作。他们突出无产阶级政治，身教言传，热情帮助，为搞好学生学农工作做出了成绩。"},{"type":"paragraph","text":"朱行公社党委会和革委会对学生的学农问题，曾专门召开会议，进行了研究。会上，他们重温了伟大领袖毛主席关于对知识青年进行再教育的指示，批判了过去把学生单纯当作劳动力使用和只求不出事故的单纯军事观点。他们一致认为，学生学农，是转变学生思想的有效途径，是一场深刻的社会革命。毛主席把对知识青年进行再教育这样一项重大的政治任务交给我们贫下中农，这是对我们最大的信任和鼓舞，我们一定要突出无产阶级政治，以两个“决议”为强大思想武器，对学生在政治上严格要求，生产上耐心帮助，生活上热情照顾。"},{"type":"paragraph","text":"毛主席教导我们:“世界观的转变是一个根本的转变”。在对知识青年进行再教育时，这个公社首先狠抓阶级斗争教育。各大队都请在解放前苦大仇深的老贫农给学农学生讲家史、村史，还组织学生吃忆苦饭，举办阶级教育展览会。通过这些活动，极大地激发了他们的无产阶级感情。同时，这个公社还组织学生参加“一打三反”运动，增强他们的阶级斗争观念。八一大队的贫下中农，看到一个女学生一天换了三次衣服，就在讲评会上语重心长地说:“在旧社会里，我们贫下中农两人合穿一件衣服还穿不上，你一天内换了三次衣服，虽然衣服干净了，可是与贫下中农的感情却疏远了。你们说我们管得太宽，我们就要管得宽，要管头管脚，管头就是管思想，管脚就是管立场。”为了抓好活思想，他们还和学生广泛开展谈心活动，特别是对一些比较顽皮的学生，许多贫下中农社员都用心地对他们进行再教育，收到了很好的效果。西林中学有一个顽皮学生，在贫下中农的再教育下，有了显著转变。有一次，他同队里的贫下中农一起撑了船去装物资，在船过桥时发生了危险，他为了抢救集体财产，连衣服也顾不得脱，就跳到河里进行抢救，避免了一场事故的发生。这种热爱集体的行为，受到了贫下中农的赞扬。"},{"type":"paragraph","text":"为了加强对学生进行“再教育”，这个公社各个大队的党支部书记都亲自抓这项工作，并由团支部书记、老贫农、民兵干部、革命师生代表组成教育革命领导小组，建立了由路线斗争觉悟高的老贫农、五好社员、植保员、饲养员、拖拉机手、电工、赤脚医生等组成的贫下中农讲师团。各大队成立了由贫下中农、教师和红卫兵小将参加的三结合备课小组，还建立了对知识青年进行再教育的行之有效的制度:一是师傅带徒弟制:由生产队选派优秀的贫下中农当学生的师傅，负责政治、劳动、生活等方面的“再教育”工作；二是教育革命领导小组会议制度:以生产大队为单位，每周举行一次会议，检查教育革命进展情况，总结经验教训，部署下周工作；三是对学生讲评制度。"},{"type":"paragraph","text":"目前，该公社正在发动群众，以一分为二的观点，认真总结前阶段工作，发扬成绩，克服缺点，进一步抓好市区学生的学农工作。"},{"type":"paragraph","text":"(金山县学农办公室)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"一打三反","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d71fa8e97d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

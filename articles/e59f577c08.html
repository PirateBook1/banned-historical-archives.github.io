script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“民主党派一向是装饰品”","authors":["武汉大学","程千帆"],"dates":[{"year":1957,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"“民主党派一向是装饰品”","type":"title"},{"text":"武汉大学程千帆","type":"authors"},{"text":"(原编者按：这个材料，是根据武汉大学政治学习委员会办公室所提供的材料选编的)","type":"paragraph"},{"text":"5月24日在九三学社武汉市筹委会召集的武汉大学、制图测绘学院、水生生物研究所联组会上的发言（部分记录）","type":"subtitle"},{"text":"过去民主党派一向是装饰品。运动中的体会，民主党派不仅要争鸣而且要争主。","type":"paragraph"},{"text":"刘真的报告（指6月23号体育馆报告）是不容易的，六个民主党派联合召集会议，请党委参加，应向面上发展，简报上可以点名批评，公开人事档案等问题。","type":"paragraph"},{"text":"（休息时记者问他：武大人事档案公开了吗？他说：刘真已宣布人事材料给每个人看，报告后欢声雷动。）","type":"paragraph"},{"text":"武大党委是团结的，因为他们有组织性，但是内心不一样，因此，有些场合是互相维护，包庇。","type":"paragraph"},{"text":"我们说×××的爱人是夫荣妻贵，刘真说这太讽刺了，我们举出过去的历史情况，党委同意了。","type":"paragraph"},{"text":"应鼓励党员争鸣，不是整党员，而是共同除三害，这样可以减轻压力。马列主义是对别人讲的多些，对自己就受到了局限性，因此，要向党员反复表明自己态度。不对党员进行人身攻击，就可以减轻压力。","type":"paragraph"},{"text":"要支持群众正当要求（如夫荣妻贵，行政部门一个党员，要把党员称号送给别人，群众不满）要据理力争。可以扩大民主党派作用，作党的助手，如果问题发生争执，可以向上级党委反映。如华中师院要支持学生开肃反追悼会，学校党委不同意，结果派代表到省委，省委批准了，开了一天。","type":"paragraph"},{"text":"反三害揭发了许多问题，有些是属于思想问题，但有些是属于根本性问题。","type":"paragraph"},{"text":"学校制度几变，校委制，一长制，党委制，但都是党在领导，肯定党是要领导，但是这样领导是走群众路线，依靠人民力量，还是关在房子里自己转？","type":"paragraph"},{"text":"党委制是否存在？有党的委员会我们不能干涉，但如何来吸收大家工作，把党委与民主制结合起来，这就是如何领导的问题。","type":"paragraph"},{"text":"教授委员会不能起积极作用。","type":"paragraph"},{"text":"非党员是否能够体现党的领导？我认为是可以的，马克思说：“理论一掌握了群众，就变成了物质力量。”如果说只是有党证的人才能领导，就否定了马克思的指示，所以要能解决问题还要从认识上解决问题。我们历次运动中常常捕风捉影，就去搜家，结果只道个歉。但有教条主义和特权思想的人，是不知道思想上有创伤是不能一下子磨灭的。宪法规定人民权利不受侵犯，但民法、刑法都没有公布，人民无权，宪法没有保证，这是肯定的违法，是不能保障宪法的实现的。","type":"paragraph"},{"text":"（休息时有人问程千帆，“文汇报”登载了流沙河对“草木篇”的意见，程说：流沙河是个人主义者，“草木篇”那么短的诗，是不容易反映出政治立场和阶级立场的，并且举了例子说明这个问题。这段话，不是原话，但是是这个意思——附注）","type":"paragraph"},{"text":"人事工作全是党员，人事处、科变成了独立王国，加上腐朽，变成了黑暗的王国。系主任要查学生的档案袋不行，一定要党员去查。人事处有一个科三个科长两个干部，一个科只有两个科长干部。他们犯了错误别人无法监督，而他们可以随便处治人，使人身加上了暗影，食欲缺退，工作不起劲。","type":"paragraph"},{"text":"人事工作干部应该是德才兼备，不一定非是党团员不可。","type":"paragraph"}],"comments":[],"origin":"《右派言论选集》（湖北人民出版社，1957年9月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e59f577c08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

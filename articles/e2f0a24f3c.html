script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"抓住时机歼灭白崇禧部十六个师","alias":"","parts":[{"type":"paragraph","text":"抓住时机歼灭白崇禧部十六个师"},{"type":"paragraph","text":"（1949年11月24日）林彪同志，并告陈"},{"type":"paragraph","text":"根据四野二十二日谍息，白崇禧决于二十三日起令其所部共十六个师由博白、郁林、北流、容县、岑溪之线，向廉江、化县、茂名、信宜之线攻击。这是歼灭该敌的好机会，为此请你们注意：（一）陈所率四个军，除一个军仍照陈前提部署由罗定、容县之线迁回敌之左侧背外，主力似不要进入广西境，即在廉江、化县、茂名、信宜之线布防，置重点于左翼即廉江、化县地区，待敌来攻而歼灭之。同时以一部对付余汉谋之配合进攻。（二）桂林方面之我军迅速分数路南下，攻敌侧背，置重点于左翼，即宾州、贵县、郁林之线，但未知时间上来得及否。（三）白匪主力确定向雷州半岛逃窜，我程子华兵团?即应分数路宽正面，第一步"},{"type":"paragraph","text":"[1]林彪，当时任第四野战军兼华中军区司令员。[2]陈，当时任第二野战军第四兵团司令员兼政治委员。[3]白崇禧，当时任国民党军华中军政长官公署长官。[4]郁林，旧县名，即今广西玉林。[5]化县，旧县名，即今广东化州。[6]余汉谋，当时任国民党军华南军政长官公署长官。[7]宾州，镇名，位于广西宾阳西部。[8]程子华兵团，指第四野战军第十三兵团，兵团司令员程子华。"},{"type":"paragraph","text":"1毛泽东全集第二十八卷向百色、南宁之线，第二步向龙州、南宁之线攻进，以期尽歼逃敌于龙州、海防国境线上。（四）以上是否可行，请按情酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十四日十六时"},{"type":"paragraph","text":"在歼灭白崇禧的同时，人民解放军在1949年11月至12月还取得了彻底歼灭胡宗南集团、宋希濂集团的贵阳战役、重庆战役与成都战役的胜利。图为人民解放军进入成都。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":36},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2f0a24f3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

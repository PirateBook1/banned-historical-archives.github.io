script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见爱尔兰前总理林奇","authors":[],"dates":[{"year":1980,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见爱尔兰前总理林奇"},{"type":"paragraph","text":"新华社北京五月三十日电  国务院副总理邓小平今天上午会见了爱尔兰前总理约翰·林奇和夫人一行。"},{"type":"paragraph","text":"在友好的交谈中，邓小平副总理赞扬林奇先生为发展中国和爱尔兰两国关系做了许多有益的工作，并向客人们介绍了我国实现四个现代化的目标和采取的政策。双方还就当前的国际形势交换了意见。中国人民外交学会会长郝德青，爱尔兰驻中国大使约翰·坎贝尔，参加了会见。"},{"type":"paragraph","text":"爱尔兰客人是应外交学会的邀请于五月二十六日到达北京的。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见爱尔兰前总理林奇和夫人。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ec050b4ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

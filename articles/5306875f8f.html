script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"无私无畏　努力作战——驳邓小平的“三劳”论","authors":[],"dates":[{"year":1976,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市建工局职工医院抗震救灾医疗队"},{"type":"paragraph","text":"抗震救灾前线，是英雄辈出的地方，也是批判邓小平的战场。在这里，我们医疗队的同志亲眼目睹工农兵群众许多无私无畏的英雄事迹。我们要用这无数的英雄事迹，作为一发发出膛的炮弹，直射邓小平的反革命修正主义路线，将其所谓“没有功劳也有苦劳，没有苦劳也有疲劳”的谬论驳得体无完肤。"},{"type":"paragraph","text":"请看，在炎日下，一位解放军战士正在全力抢救伤员。突然，过度的疲劳使他中暑昏倒了。救醒后，当我们把他随身携带的水壶送到他嘴边时，他说道:“水放着吧，我还没完成任务哩。”说罢，一跃而起，又冲进了倒塌的房屋。那时，余震还未停止，大地不停颤抖，断墙摇摇欲坠。可是，这位英雄的战士顽强地扒开废墟，救出了伤员，并立即打开水壶，小心地、一口一口地喂给伤员喝。象这样随时准备用自己的鲜血和生命来殉我们事业的同志的英雄行为，对邓小平的“功劳”、“苦劳”、“疲劳”论是多么有力的批判啊!"},{"type":"paragraph","text":"还有，一位工人同志，自己身负重伤，但他忍着剧痛，用生命的最后一口气，救出了八个阶级兄弟。他把自己的生命都贡献给了无产阶级，这种无私无畏的行动，难道不是对邓小平的“三劳”论的无情抨击吗?"},{"type":"paragraph","text":"在这些无私无畏的同志面前，邓小平以“三劳”为资本，向党卖高价的行径是多么可鄙、多么渺小啊!邓小平自以为“没有功劳也有苦劳，没有苦劳也有疲劳”，享受特权是理所当然的，充分暴露出他“入股分红”的丑恶思想。在他的眼中，付的“劳”越多，卖的价越高，这是天经地义的。其实，这一谬论，恰恰说明他从来不是无产阶级革命者，他混进革命队伍不过是为了捐一个“革命家的头衔”，捞一个吸人民血的老爷位子罢了。"},{"type":"paragraph","text":"毛主席明确指出:“我赞成这样的口号，叫做‘一不怕苦，二不怕死’。”无私才能无畏。只有随时准备无私地把自己的鲜血和生命献给共产主义事业的人，才能不计较个人的得失，不讲个人功劳的大小，才能在艰苦曲折的斗争中，在死亡的威胁面前，始终充满革命乐观主义的精神，置个人生死于度外，毫无畏惧，一往无前。而象邓小平那样时时想着我有“劳”、“劳”、“劳”，实为我要“捞”、“捞”、“捞”的人，只能是鼠目寸光的蓬间雀而已。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5306875f8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对《中国共产党章程（草案）》等的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对《中国共产党章程（草案）》等的"},{"type":"paragraph","text":"批语和修改！"},{"type":"paragraph","text":"（1968年、1969年）印发十二中全会各同志，作为讨论的基础。有一点修改。"},{"type":"paragraph","text":"[1]中共中央文化革命小组顾问康生、副组长张春桥、组员姚文元1968年10月12日给毛泽东写报告说：“根据主席指示和各地各单位的意见，我们拟了一个党章草案，并在中央文革碰头会上讨论了两次，我们又作了多次修改。中央文革碰头会各同志建议先送主席看看，是否基本可用？请主席审查、修改、批示。”本篇一、二是毛泽东写在康生等10月12日送审的党章草案上的批语；本篇三是写在周恩来等10月26日送审的《中共八届扩大的十二中全会关于（中国共产党章程（草案））的决定》稿上的批语；本篇四是写在周恩来等11月2日送审的这个决定稿上的批语；本篇五是写在周恩来等1969年3月1日送审的党章草案上的批语：本篇六是写在康生1969年4月9日送审的党章草案上的批语；本篇七是对1968年10月12日、1969年4月9日送审的党章草案所作的修改，其中用宋体字排印的是毛泽东改写的文字。《中国共产党章程》1969年4月14日在中共第九次全国代表大会上通过，4月29日在《人民日报》上发表。"},{"type":"paragraph","text":"[2]指1968年10月13日至31日在北京举行的中共八届扩大的十二中全会。"},{"type":"paragraph","text":"[3]毛泽东对康生等1968年10月12日送审的党章草案的修改，除本篇七外，还删去了毛泽东“天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义”一句中“天才地、创造性地、全面地”3个副词；在两处“毛泽东思想”一词前加上了“马克思主义、列宁主义”。毛泽东全集第五十卷"},{"type":"paragraph","text":"二已印发，让大家讨论为宜。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十四日"},{"type":"paragraph","text":"三有一些修改川，待议。"},{"type":"paragraph","text":"[1]毛泽东对周恩来等1968年10月26日送审的《中共八届扩大的十二中全会关于《中国共产党章程（草案）》的决定》稿的修改，主要是将决定稿中的“毛主席”改为“毛泽东同志”，“毛主席指示”改为“毛泽东同志的建议”。对同时送审的《中国共产党章程（草案）》，毛泽东也作了一些修改，主要是删去了“中国共产党是毛泽东同志缔造和培育的党，是伟大的、光荣的、正确的党”一句中的“是毛泽东同志缔造和培育的党”；删去了“我们的伟大领袖毛泽东同志，是当代最伟大的马克思列宁主义者”一句；再次删去了毛泽东“天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义”一句中“天才地、创造性地、全面地”3个副词。此外，还在“党的基层组织要高举毛泽东思想伟大红旗”中的“毛泽东思想”一词前，加上了“马克思主义、列宁主义”对《中国共产党章程（草案）》等的批语和修改"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"在第四页上作了一点修改\"，因为托洛茨基和瞿秋白也谈不断革命口。"},{"type":"paragraph","text":"五已阅。退康生同志。"},{"type":"paragraph","text":"[1]指对《中国共产党章程（草案）》的修改。草案写道社会主义社会的“这些矛盾，只能靠不断革命来解决”，毛泽东审阅时改为“这些矛盾，只能靠马克思主义的不断革命的理论和实践来解决”。《中共八届扩大的十二中全会关于（中国共产党章程（草案））的决定》在1968年10月31日通过，11月3日同《中国共产党章程（草案）》一起印发全党。"},{"type":"paragraph","text":"[2]托洛茨基，原任苏联革命军事委员会主席、共产国际执行委员会委员。1905年提出“不断革命论”，主张跳过资产阶级民主革命阶段，直接进行社会主义革命。瞿秋白，中国共产党的早期领导人之一，在1927年大革命失败后的紧要关头，同李维汉主持召开八七会议，结束了陈独秀右倾投降主义在党内的统治，会后任中共临时中央政治局常委，并主持中央工作。1927年11月，他主持召开的中共中央临时政治局扩大会议，接受了共产国际代表罗米那兹“左”倾错误观点，认为当时中国革命的性质是所谓“不断革命”，混淆了民主革命和社会主义革命的界限，犯了“左”倾盲动主义的错误。毛泽东全集第五十卷"},{"type":"paragraph","text":"六在第七页上增加了三个字。"},{"type":"paragraph","text":"七"},{"type":"paragraph","text":"在主席、副主席和中央常委领导下，设立若干必要的精干的机构川，统一处理党、政、军的日常工作。"},{"type":"paragraph","text":"[1]这句话原为：“设立在无产阶级文化大革命中产生的中央文革这样的机构。”"}],"authors":["毛泽东"],"dates":[{"year":1968}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":336,"page_end":339},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"瞿秋白","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40ce13e385"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

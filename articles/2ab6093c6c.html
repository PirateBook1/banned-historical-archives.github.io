script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国经济建设展览馆成为巴马科热闹的活动中心马里十万多人参观我展览会盛况空前参观者热情赞扬中马友谊并祝毛泽东万寿无疆","authors":[],"dates":[{"year":1964,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社巴马科5日电】　中华人民共和国经济建设展览会从十二月二十九日开幕以来，前往参观的已达十万多人。在巴马科，这是空前的事。"},{"type":"paragraph","text":"展览馆已成为马里首都热闹的活动中心。每天开馆前，许多参观者早已在那里等候了。有些人已参观了七次之多，不少参观者领着自己的家属或陪着朋友去参观。有许多参观者来自如塞古、西加案等远离这里几百公里的地方。有些中小学教师领着学生去参观。"},{"type":"paragraph","text":"展览馆的农业部分引起很多参观者的极大兴趣。他们盛赞中国制造的农具和农业机器。马里国民议会议长海达拉参观展览会以后在留言簿上写道:“我对展览馆的农业部分特别感到兴趣，在这一部分，实用同轻便巧妙地结合在一起了。我们所钦佩的一切东西都适合我国农民的使用，而且毫无困难。这种榜样是符合我们发展我国经济的意愿的。”有一个农民特别喜欢一部犁，他说，这种犁适合在马里使用。"},{"type":"paragraph","text":"在轻工业部分，光沽华美的中国高级丝绸和式样新颖、品种繁多的日用品把参观者吸引住了。在参观这部分以后，许多参观者到展览馆的售货亭去购买他们所喜爱的东西。许多参观者一清早就在售货亭前排队。"},{"type":"paragraph","text":"参观者盛赞中国工业发展的速度。有一位参观者说:“你们的机器和其它展览品向全世界表明，你们已走上科学进步的道路。这一事实是巨大的变化。”参观者迪瓦拉在留言簿上写道:“马里青年永远也不会忘记中国赠给马里的机器，因为，有了这些机器，我们将能发展我国的经济。”"},{"type":"paragraph","text":"在中马技术交流部分，参观者赞扬马里技术人员在中国专家帮助下所种植的茶树和甘蔗。一位农民说；“我从来没有想到能在马里种植茶树。这一成就是非常重要的，在我国经济中占很重要的地位。”参观者对高达三米半以上的甘蔗表示非常满意。一位名叫西迪的参观者说:“中国和马里之间的合作是良好的，中国的技术帮助是无可指责的。”"},{"type":"paragraph","text":"一个星期以来，参观者在留言簿上写下的热情赞扬展览会和中马友谊的话已达几百页。许多人写着:中马友谊万岁!中国人民万岁!祝毛泽东万寿无疆!一位名叫彭策乌戈的参观者写道，“我认为你们的展览会很出色，并富有教育意义。”"},{"type":"paragraph","text":"一位名叫依勃拉希马的学生在留言簿上写道:“我在这个展览会上，看到了中国人民在使自己国家摆脱殖民主义和帝国主义枷锁后所作出的巨大努力。我深信:在我们反对帝国主义和新殖民主义的斗争中，中国人民过去和现在一直是我们真正的友邦，正如你们的英明领袖毛泽东所说的，帝国主义是纸老虎，必须把它从地球上消灭掉。”另一个参观者写道:“你们的展览会表明，你们毫不犹豫地同拿着各种武器的殖民主义者展开针锋相对的斗争。中国是马里的榜样。”一位名叫卡桑巴拉的参观者写道:“这次展览会将鼓舞所有马里人建设自己国家的劳动热情。”一位名叫迪阿瓦拉的参观者写道:“我认为中国的成就是出色的，对于正在建设自己民族经济的马里来说，它可以利用这些经验。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ab6093c6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

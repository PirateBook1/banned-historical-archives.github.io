script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"给罗学的信","alias":"","parts":[{"type":"paragraph","text":"给罗学瓒的信1]"},{"type":"paragraph","text":"（1918年8月11日）荣熙学长鉴："},{"type":"paragraph","text":"接蔡君?信，知兄已发函复我到京。赴法二百元能筹，旅保3一百元无著是一问题。旅保费，侯弟至京与蔡商量筹借，或有著未可知，有著之时再函知兄前来可也。文凭须即寄来，由邮双挂号不误。弟又有一言奉商者，兄于从事工艺似乎不甚相宜，而兄所宜乃在教育。弟与蔡君等往返商议，深以同人多数他往，无有几个从事小学教育之人，后路空虚，非计之得。近周君世钊就修业主任之聘，弟十分赞同欣慰。前闻兄有担任黄氏讲席之说，不知将成事实"},{"type":"paragraph","text":"[1]此信为明信片，无写作年份。从信中提及即将赴京筹措赴法勤工俭学经费等事看，此信当写于1918年8月毛泽东去北京前。罗学瓒（1893一1930），号荣熙，亦作云熙，湖南湘潭马家河（今属株洲县）人。在湖南省立第一师范学校时与毛泽东同学，新民学会会员。1919年赴法国勤工俭学，1921年回国后加入中国共产党，曾任中共湘区委员会委员、湖南省委委员、浙江省委书记等职。1930年牺牲于杭州。"},{"type":"paragraph","text":"[2]蔡君，指蔡和森（1895一1931)，又名蔡林彬，湖南湘乡永丰镇（今属双峰县）人。早年在湖南省立第一师范学校与毛泽东同学，并一起发起组织新民学会。1919年赴法国勤工俭学，1921年回国。曾任中共中央机关刊物《向导》周报主编、中央宣传部部长、中央委员、中央政治局委员。1931年在广州牺牲。时在北京筹办留法勤工俭学事宜。"},{"type":"paragraph","text":"[3]保，指河北保定。当时在保定育德中学设有留法预备班。否？往保固是一面，然不如从事教育之有大益。性质长此，一也；可便研究与性相近之学，如文科等，二也；育才作会务之后盾，三也。有此诸层，似宜斟酌于远近去住之间，而不宜冒然从事（南洋亦系教育，暂息以候南信亦是一法)。以后与兄商量之处尚多，此亦其一也。馀不具。"},{"type":"paragraph","text":"弟泽东"},{"type":"paragraph","text":"八月十一号罗湘"},{"type":"paragraph","text":"POSTALE ECHINE"},{"type":"paragraph","text":"?澳欢航生霞"},{"type":"paragraph","text":".\"片黔明政邮国民华中"},{"type":"paragraph","text":"然花鑫属恒爱泰河"},{"type":"paragraph","text":"、"},{"type":"paragraph","text":"西"},{"type":"paragraph","text":"特绿果的布"},{"type":"paragraph","text":"毛泽东1918年8月关于筹措留法勤工俭学经费问题写给罗学瓒的明信片(部分)。毛泽东第一次到北京时的住处一景山东街三眼井吉安东夹道8号。"}],"authors":["毛泽东"],"dates":[{"year":1918,"month":8,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":484,"page_end":486},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b56625b381"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

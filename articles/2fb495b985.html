script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":3,"day":5}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲西北区机关的三反运动逐渐深入，在第二个打虎战役中，打出的老虎较第一个战役增加一倍多。但在打出的老虎中，普遍发生翻案现象，影响了群众的战斗情绪。特别是五一建筑公司老虎翻案现象更为严重。该公司打出三十六只老虎中，有十七只翻案。老虎翻案原因：(1)攻虎时只求前进，不求巩固，老虎承认了贪污数目后，未及时追出来源、去路、关系人，也没进行材料对证，更没及时追赃，给老虎翻案的空隙。(2)攻打前未摸清虎底，不能及时揭破顽虎避重就轻、真假都讲的迷惑、试探的诡计；攻打中又轻信虎语，暴露了我们材料不尽的弱点，助长了老虎翻案的侥幸心理。(3)对俘虎未及时进行工作，巩固其交代决心，打掉动摇念头。有的俘虎由于无事心闲，助长了邪念而翻案。(4)对俘虎未作隔离，加之打虎队内有奸细为虎泄密，发生串供和翻案现象。","type":"paragraph"},{"text":"▲西安市五反斗争第一个战役(二月五日至二月二十日)已获初胜：坦白的不法工商业者一万多户，使国家损失初步计算为九百四十多亿。按全市工商户分析，小违法户大部分已暴露出来，中等违法者谈出一部分，大奸商仅仅抓住几根辫子。","type":"paragraph"},{"text":"这一时期存在的问题是：(一)各区领导思想上对资产阶级的顽抗性仍认识不足，满足于表面的轰轰烈烈，斗争方法简单。没有认真抓重点，材料掌握不充分，被大奸商的假坦白所迷惑。(二)部队虽大体上组织起来，但还有些乱。店员、学徒斗争热情很高，但勇多谋少，纪律不严(主要领导不够)。如有些区店员自动组织喊话队、游行示威、贴标语，曾经发生不少偏差。","type":"paragraph"},{"text":"▲沈阳市有些机关采用以降虎攻虎的方法很有效果。老虎去攻老虎时，因其熟悉内幕和规律，往往不需太多唇舌，也不喊不叫，只说几句“内行话”，点破老虎的要害，就很有作用，也有的现身说法，交代政策，效果很好。市商业系统有一个在大会上被宣布从轻处理的老虎回去后就提出要“包打××老虎”，结果那只老虎真也放打住了。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月5日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2fb495b985"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

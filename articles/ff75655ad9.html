script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢五厂八车间乙班工人理论小组把邓小平同反革命暴徒联系起来批判","authors":[],"dates":[{"year":1976,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上钢五厂八车间乙班工人理论小组抓住邓小平是天安门广场事件的罪魁祸首这个专题，展开了热烈讨论。他们认真学习毛主席的重要指示，运用马克思主义的阶级斗争的观点，把邓小平同天安门广场事件中一小撮阶级敌人的反革命罪行联系起来分析批判，认识到:第一，他们的目的是一致的，都要想颠覆无产阶级专政。理论小组的同志说:“邓小平刮起了右倾翻案风，一小撮阶级敌人一时兴高采烈，好象惊蛰一到，乌龟王八、蛇虫百脚都爬出来了。”第二，他们的反革命活动是一致的。理论小组的同志认为:邓小平同一小撮阶级敌人，就好比《杜鹃山》中的温其久和毒蛇胆，一个在山上，一个在山下，干的都是反革命的勾当。第三，他们的阶级利益是一致的。邓小平是党内外资产阶级的总代表，是复辟势力的总后台，他为新老资产阶级分子效劳，和没有改造好的地、富、反、坏、右的利益是完全一致的。通过这样三方面的对照批判，理论小组的同志加深了对邓小平反革命的修正主义路线反动实质的认识，使批邓斗争又深入了一步。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff75655ad9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

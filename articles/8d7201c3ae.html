script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"丽江县革命委员会关于教师集中搞“一打三反”运动有关补助问题的通知","authors":[],"dates":[{"year":1970,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"丽江县革命委员会关于教师集中搞“一打三反”运动有关补助问题的通知","type":"title"},{"text":"最高指示","type":"subtitle"},{"text":"财政的支出，应该根据节省的方针","type":"paragraph"},{"text":"这次全县教师分别集中在各公社搞运动，在运动期间，有关公杂费、伙食补助问题，经县革委会常委会研究提出以下补助办法：","type":"paragraph"},{"text":"一、公杂费按参加运动的实有人数计算，每人每天五分。","type":"paragraph"},{"text":"二、补助伙食费的问题，分别四种情况：","type":"paragraph"},{"text":"（1）贫下中农代表参加运动的，除交够粮食一斤外，每人每天补助伙食费三角。","type":"paragraph"},{"text":"（2）民办公助的教师，领取10元以下的，每人每天补助伙食费二角。领取15元以下的每人每天补助一角。民办无补助费的，每人每天补助伙食费三角。","type":"paragraph"},{"text":"（3）炊事员按30人顾一人计算，工资30元，伙食自付。","type":"paragraph"},{"text":"（4）公办教师，一律不补助伙食费。","type":"paragraph"},{"text":"三、肉食补助，按参加运动的实有人数算，每人每天补助一两。","type":"paragraph"},{"text":"四、车费按时规定报销，没有住勤费。","type":"paragraph"},{"text":"五、民办教师、贫下中农代表口粮，按每天交足定量外，不足部分根据情况给予部分补助。每天每人不得超过一斤的标准。","type":"paragraph"},{"text":"以上补助办法，从八月十五日电话会议通知之日起执行。","type":"paragraph"},{"text":" 丽江县革委会政工组丽江县革委会办公室一九七O年八月十六日","type":"paragraph"},{"text":"发：四大组、县属各站、各公社、供销社、粮管所。","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"一打三反","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d7201c3ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

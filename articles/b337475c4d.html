script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市各界人民代表会议通过严厉镇压反革命决议","authors":[],"dates":[{"year":1951,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"南京市各界人民代表会议通过严厉镇压反革命决议","type":"title"},{"text":"南京市二届二次各界人民代表会议，4月8日开幕，经过这次会议，各界代表更进一步的认识到反革命分子的阴谋活动是无孔不入的，尤其是经过小组讨论揭发和参加了本市各界人民贯彻执行惩治反革命条例动员大会后，代表们对反革命分子的残酷毒辣和灭绝人性的罪行，无不发指，因此，深刻认识到要保障南京建设事业的顺利进行，保障全市人民生命财产的安全，必须坚决镇压反革命，肃清反革命的残余。代表们并郑重的保证，将会议的决议普遍深入地传达到每个角落，团结全南京市人民共同以实际行动协助政府贯彻执行严厉镇压反革命等项决议。此次大会总共收到各界人民的提案291件，经过会议慎重讨论后作出决定，交由市人民政府执行。","type":"paragraph"},{"text":"关于贯彻执行惩治反革命条例的决议","type":"subtitle"},{"text":"我们听到了陈养山局长关于镇压反革命活动的报告，表示完全同意。我们认为潜伏在南京的特务、惯匪、恶霸、封建道门头子，尚未受到严厉的镇压，致各种破坏活动，仍不断发生。因此，我们一致决议，号召全市各界人民大胆检举，协助政府坚决贯彻中华人民共和国惩治反革命条例的实施，为彻底肃清反革命分子而斗争。","type":"paragraph"}],"comments":[],"origin":"南京《新华日报》1951年4月13日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b337475c4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

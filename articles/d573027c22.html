script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"周恩来、陈伯达、康生、戚本禹在接见广西两派代表、军区负责同志时的讲话","parts":[{"type":"title","text":"799.周恩来、陈伯达、康生、戚本禹在接见"},{"type":"paragraph","text":"广西两派代表、军区负责同志时的讲话"},{"type":"paragraph","text":"(1967年6月15日晚)"},{"type":"paragraph","text":"总理说：不管哪一派不要动员农民进城，既影响文化大革命也防碍生产。国际列车上午九点从柳州开出来了，这很好，可是你们所属的组织继续阻拦，到今天晚上还未开出广西境界。康生说：什么叫革命？这是破坏文化大革命，破坏社会主义，在中央面前，你们不感觉羞耻。总理说：赶快打电话回去保证列车正常运行。康生说：再这样下去，《人民日报》公布你们的行动。伯达说：不管哪一派动员农民进城参加武斗、截车是政治上的错误。阻拦国际列车对祖国荣誉是有损失的，要保证国际列车通行。戚本禹说：还是按康老的办法，再这样要在《人民日报》上通报你们。伯达说：再［通］报你们，你们的“英雄”就要破产。总理说：桂林“老多”还在那里打天下！你们回桂林好不好？人家自己都起来了，你们应该回去。伯达说：不能包办代替，革命过头了，会走向反面。康生说：你们回桂林搞斗批改。铁路问题你们都打回电报了，总把这个事情和任晋南(区委书记)联系在一起。国际列车不开车，不一定是任晋南指挥的，我问他们，他们说没有此事，如果查出来是他们干的话，要批评他们，对《广西日报》，你们三个人(区委书记任晋南等)打电报支持冲报社，这是错误的。说韦国清同志遥控，他倒是不知道。"}],"authors":["周恩来","康生","戚本禹","陈伯达"],"dates":[{"year":1967,"month":6,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":280,"page_end":280,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"戚本禹","type":"人物"},{"name":"康生","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d573027c22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说：“人民是决定的因素，依靠人民的团结和斗争，必能战胜帝国主义和他们的走狗”。　非洲的星星之火必将燎原","authors":[],"dates":[{"year":1967,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说：“人民是决定的因素，依靠人民的团结和斗争，必能战胜帝国主义和他们的走狗”。"},{"type":"paragraph","text":"非洲的星星之火必将燎原"},{"type":"paragraph","text":"非洲的形势一片大好，随着毛泽东思想在非洲革命人民中更加深入人心，非洲的民族解放运动正在冲破帝修反设置的重重障碍向前发展。"},{"type":"paragraph","text":"在非洲的心脏，英勇的刚果（金）爱国人民在蒙博托政权的白色恐怖下，一直坚持武装斗争。经过一些挫折之后，许多自由战士更加认真学习和运用毛泽东思想。他们深入农村，开辟农村根据地，进一步发动群众，巩固和加强反帝统一战线。"},{"type":"paragraph","text":"在西非的“葡属”几内亚，人民武装已解放了大片土地，并在解放区建立了地方政权机构。"},{"type":"paragraph","text":"莫三鼻给和安哥拉的爱国武装力量也在不断壮大。他们活学活用毛主席著作，运用机动灵活的战略战术，给敌人以很大的杀伤。"},{"type":"paragraph","text":"在南罗得西亚，津巴布韦革命人民正在打破苏修“利用和平谈判取得独立”的精神枷锁，拿起武器，同白人殖民主义者展开新的搏斗。"},{"type":"paragraph","text":"非洲各国被压迫民族的反帝武装斗争今天尽管还是星星之火，但是这些星星之火必将燃成燎原之势，把新老殖民主义者埋葬掉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"549399ba04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志赞扬我解放军高举毛泽东思想伟大红旗  文化大革命是学习毛泽东思想大学校","authors":[],"dates":[{"year":1967,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴卢库同志赞扬我解放军高举毛泽东思想伟大红旗"},{"type":"paragraph","text":"文化大革命是学习毛泽东思想大学校"},{"type":"paragraph","text":"新华社三十一日讯　阿尔巴尼亚劳动党中央政治局委员、部长会议副主席兼国防部长贝基尔·巴卢库和他率领的阿尔巴尼亚军事代表团，今天，由中共中央委员、国防部副部长王树声和有关方面的负责人陈士榘、宋承志、潘振武等陪同，观看了中国人民解放军北京部队工程兵某部的爆破表演，受到了指战员们的热烈欢迎。"},{"type":"paragraph","text":"当阿尔巴尼亚同志来到演习场地时，指战员们敲锣打鼓，挥动着鲜红的《毛主席语录》，高呼“中阿友谊万岁！”“毛主席万岁！”“恩维尔·霍查同志万岁！”巴卢库同志也热情地用中国话高呼“毛主席万岁！万万岁！”欢呼声中，一群解放军战士走出欢迎行列，把心爱的毛主席像章别在巴卢库和其他阿尔巴尼亚同志的胸前。"},{"type":"paragraph","text":"演习结束时，巴卢库同志作了热情洋溢的讲话，热烈赞扬这个部队高举毛泽东思想伟大红旗所取得的成就。他说，只有象你们这样在毛泽东思想的鼓舞下突出无产阶级政治的干部战士，才能作出这样精彩的表演。他说，中国人民解放军，是一支用毛泽东思想武装起来的强大的无产阶级专政工具。它同中国人民、中国共产党，特别是同毛泽东同志，有着血肉相连的联系，而对敌人是冷酷无情的。"},{"type":"paragraph","text":"巴卢库同志说，我们特别高兴地看到你们积极参加无产阶级文化大革命。这场史无前例的无产阶级文化大革命，已经成为学习毛泽东思想的大学校，成为培养无产阶级革命事业的接班人的大学校和大熔炉。"},{"type":"paragraph","text":"巴卢库同志说，毛泽东同志亲自发动和领导的这场无产阶级文化大革命，是对马克思列宁主义的革命理论和革命实践的伟大贡献。这场革命对国际无产阶级革命运动有着深远的意义。所有马克思列宁主义者，都应该学习这场革命。"},{"type":"paragraph","text":"讲话后，巴卢库同志用中国话高呼：“解放军万岁！”“毛主席万岁！万万岁！”指战员们也热烈高呼：“恩维尔·霍查同志万岁！”整个演习场充满着中阿两国人民和两国军队之间的战斗友谊的气氛。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88acd9001e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

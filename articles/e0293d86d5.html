script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"文化部有些单位对反右扫尾工作重视不够","authors":[],"dates":[{"year":1957,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"文化部有些单位对反右扫尾工作重视不够","type":"title"},{"text":"新华社北京29日讯　据记者从文化部整风办公室了解，文化部所属有些单位在进入大鸣大放大整大改的第三阶段以后，对反右扫尾及右派分子处理工作有些放松，以致产生了一些不应有的混乱现象，在群众中造成了不良影响。","type":"paragraph"},{"text":"据了解，文化部所属有些单位的领导人和职工在反右派运动基本结束以后，就对右派分子马马虎虎，不加戒备，甚至“一视同仁”。例如中央戏剧学院舞台美术系不久前“请”原中央美术学院教授、极右分子李宗津(系江丰反党集团的军师)和教授、右派分子冯法禩去兼课，据说颇受学生欢迎。现在这两个人仍旧在那里兼课。最近，经舞台美术系主任刘露(预备党员)同意，这两个右派分子还率领学生到苏联展览馆去参观苏联油画展览。文化部艺术事业管理局也曾让右派分子辛若平协助整理整风材料，实际上等于吸收他参加了整风的内部工作(现已纠正)。","type":"paragraph"},{"text":"反右斗争尚未完全结束，就让右派分子登台演戏的情况，也在有些单位发生。如上月初，中央戏剧学院师资进修班就让右派分子高兰在“远方”(系为纪念十月革命节而演出的苏联名剧)中饰演军长之妻。不久以前，在中央工艺美术学院，刚刚被批判过的右派学生就被允许到广播电台演出；该校举行学生作品展览时，也展出了右派学生的作品，并被有些教师誉为“精华”。正因此，这些右派分子都认为：“自己有资本，政治不好没关系”。一些学生也反映：反正得有本事才行，社会上反正是需要他们，否则，为什么还给他们荣誉？","type":"paragraph"},{"text":"在有的单位，如“时事手册”编辑部，右派分子仍被留在比较重要的工作岗位。“时事手册”第二十一期、纪念十月革命节专号的封面出了问题，此期封面采用群众来稿，标语上写“纪念”十月革命，而未写“庆祝”十月革命，图画及说明文字上还有不少错误。根据俄文，在这种场合用“纪念”二字极不适当。因“纪念”二字的俄文有很多含义，其中","type":"paragraph"},{"text":"(文件缺)","type":"appellation"},{"text":" ——原载新华社《内部参考》1957年11月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0293d86d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

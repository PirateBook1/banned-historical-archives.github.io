script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2120","name":"中央组织部对陕西省委组织部《关于调查证明材料规定》的问题的答复","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央组织部对陕西省委组织部《关于调查证明材料规定》的问题的答复","dates":[{"year":1979,"month":5,"day":15}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共天津市委组织部, 干部档案工作文件汇编, 202-203","tags":[{"name":"材料","type":"主题/事件"},{"name":"陕西","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"title","text":"中央组织部对陕西省委组织部《关于调查证明材料规定》的问题的答复"},{"type":"subtitle","text":"（79）干办字322号"},{"type":"paragraph","text":"你们对中央组织部、中央统战部、公安部和军委总政治部《关于调查证明材料的规定》（以下简称规定）提出的问题，现答复如下："},{"type":"paragraph","text":"一、调查证明材料，按《规定》在地方是由县级和相当于县级以上党委组织部门办理，属于公安系统业务范围的，由县级以上公安部门办理。县级以下单位需要调查证明材料或接待调查证明材料时，不论是函调还是派人调查，均必须通过县委或相当于县级以上单位的党委组织部门。县（团）级以上单位，除进北京应按《规定》的第二条三项办理外，均可互相派人或发函调查证明材料。相当于县级以上的单位，由各省、市、自治区党委组织部本着不宜过于分散的精神自行确定，一般应该是党委下设有组织部、组织处或组织科的单位。设党总支部、党支部的单位，其行政管理机构虽属县级单位，也不应作为调查证明材料的县级单位而直接对外，需派人或发函调查证明材料时，应通过其上一级主管党委的组织部门办理。"},{"type":"paragraph","text":"二、根据《规定》中发函和派人外出调查证明材料都必须经过县级或相当于县级以上单位的原则，在发函和开写介绍信时要加盖的公章，应该是这些能够互相直接对外单位的党委组织部门的公章。如：××县委组织部、××大学党委组织部（处）、××厂党委组织部（科）的印章。属公安系统业务范围调查证明材料的信件，应加盖县级以上公安部门的公章。"},{"type":"paragraph","text":"农村生产大队党支部没有印章，对写好的证明材料可以盖生产大队革委会的公章，也可由支部书记签字后，经县委组织部转递时，再加盖县委组织部的调查证明材料专用章。县以下单位一律不需刻制调查证明材料专用章。"},{"type":"paragraph","text":"三、按《规定》调查证明材料介绍信，一律不能使用于查阅干部档案，查阅干部档案，在本省、市、自治区的范围内，可自行规定办法。各省、市、自治区之间，如因审查政治历史问题需查同案人的档案时，可按干部管理范围发公函联系解决。凡查阅县委正副书记、县革委会正副主任以上职务的干部档案，应由省、市、自治区党委组织部之间互相联系解决；查阅其他干部的档案，可由地、县委组织部之间互相联系解决。如因入团、人党、入学、参军、参加工作等政治审查需了解其父母和亲属的情况时，应按《规定》的第一条三项办理，没有必要查阅其父母和亲属的档案。"},{"type":"subtitle","text":"一九七九年五月十五日"}],"alias":""},"tags":[{"name":"陕西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"91e63a0ba8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

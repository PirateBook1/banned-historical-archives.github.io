script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于同意外文报刊进口处理办法给华南分局的批复","authors":[],"dates":[{"year":1949,"month":12,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于同意外文报刊进口处理办法给华南分局的批复","type":"title"},{"text":"华南分局：","type":"appellation"},{"text":"亥鱼电悉。同意你们对于外文报纸刊物进口问题的四项","type":"paragraph"},{"text":"处理办法。","type":"appellation"},{"text":" 中  央十二月九日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"华南分局关于外文报刊进口处理办法的请示","type":"subtitle"},{"text":"（一九四九年十二月六日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"（一）穗市解放后，文教接管委员会曾发通告：凡未获准登记之外地报纸、刊物一律禁止进口，但目前自邮局寄穗之外文报刊，除寄伪机关者必须没收外，其余尚未作实际限制。","type":"paragraph"},{"text":"（二）按穗市解放前，香港的德臣、南华等报销路最多不过六百户，固定订户只一半，订户中大多数为外侨，次为伪政府机关，一般中国人甚少，而现在我之《南方日报》与沪《解放日报》，港仍畅销无阻。","type":"paragraph"},{"text":"（三）根据上述情况，对香港出版或经港转寄穗市的外文报纸刊物，拟作如下处理：","type":"paragraph"},{"text":"甲、经邮局寄外侨者，暂置不理。","type":"paragraph"},{"text":"乙、自港来穗旅客，身边零星携带者不管。","type":"paragraph"},{"text":"丙、在穗要求设代销处者不准。","type":"paragraph"},{"text":"丁、报贩设摊贩卖者不准。","type":"paragraph"},{"text":"当否，请示。","type":"paragraph"},{"text":" 华南分局","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd2df2869a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

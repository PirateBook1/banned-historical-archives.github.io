script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"抗美援朝声中迪化机关部队干部思想动态","authors":[],"dates":[{"year":1950,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"抗美援朝声中迪化机关部队干部思想动态","type":"title"},{"text":"【西北总分社20日讯】各民主党派联合宣言发表后，迪化机关部队干部均有反映。产业工人、工会干部、青年知识分子纷纷写信要求报名参军，捐款慰劳志愿军和增产运动日益高涨。","type":"paragraph"},{"text":"驻军老部队、老干部的战斗意志很强，信心很高。说：“美国全部武装了的蒋介石都打倒了，还怕什么？”要求把美帝国主义彻底打倒，只要毛主席、朱总司令一个命令，打到哪里去都愿意。但思想带有盲目的乐观，对帝国主义阵营与和平阵营的力量对比的国际知识很缺乏。一部分人不愿在新疆工作，要求打出去藉此离开新疆。个别老干部、老战士有厌战情绪，他们说：“中国和平建设才开始，现在打太早了。”起义军官、解放军官及缺乏战争锻炼的人是顾虑、恐惧。他们怀疑和美国打起来是否能胜利。少数人对美蒋仍有幻想，存在变天思想。","type":"paragraph"},{"text":"新干部可分两种：一种很积极，愿意为爱国战争献身。另一种表现动摇，怀疑和平阵营的力量，崇拜美国物质文明。","type":"paragraph"},{"text":"一般民族干部（以新疆日报的知识分子干部表现最明显）对时局不关心，不感兴趣，态度冷淡。","type":"paragraph"},{"text":"此外，工商界有些人思想混乱，有恐美情绪，如迪化工商联合会主席马文祥（回族），怕迪化被炸，要搬到乡下去。大商人企图囤积居奇发战争财。白洋已由56元涨至62元（合人民币2万7千9百元）。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年12月1日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a5f7b87c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

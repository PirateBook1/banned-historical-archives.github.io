script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"滕海清司令员谈当前形势问题","authors":[],"dates":[{"year":1968,"month":1,"day":4}],"is_range_date":false,"parts":[{"text":"滕海清司令员谈当前形势问题","type":"title"},{"text":"元月四日下午内蒙古自治区革命委员会主任滕海青同志接见了内蒙古革命委员会第一期毛泽东思想学习班全体学员，并作了重要讲话，在接见快结束时，同志们要求滕海青同志讲一下形势，滕海青同志应大家要求，简单地讲了形势问题：","type":"paragraph"},{"text":"你们看报纸，我也看报纸，形势就是报纸上讲的。形势大好，这是毛主席讲的。我们再讲，还能有毛主席讲得那么彻底？","type":"paragraph"},{"text":"形势好。中国无产阶级文化大革命的形势是好的，内蒙是好的，华北是好的。华北五个大省、区，成立了四个革命委员会，就是北京、天津、山西、内蒙。还有个河北，河北大概春节以前成立革委会，大部分专区、县成立了革委会。这是华北的情况，整个是好的。","type":"paragraph"},{"text":"现在成立革委会的大概是河南、湖北、湖南、浙江、要成立革委会，我们来时，他们已经到了北京，还有个江西。现在情况差一点的，还没完全解决的，辽宁、福建、云南、新疆。这几个省的问题，中央准备过了年，过了元旦以后，解决他们的问题，整个文化大革命形势是非常好的，没有解决的，也就是个别的几个省，福建、辽宁，还有江苏。上海是好的，可是江苏是不大好的。不大好的，容易解决，不大好的原因是一个是走资派还在那里操纵，把他们揪出来就好了，另一个是两派的派性大一些，这个也是可以用毛泽东思想解决的，不是不可以解决的，可以解决的。","type":"paragraph"},{"text":"其他方面，今年的农业是大丰收了。工业同志们看到好象元旦社论没有提。工业发展是不平衡的。整个华北说来，河北最好，河北省今年工业是超额完成。我们内蒙差，内蒙在四、五月间，保守组织挑动，搞得一塌糊涂，乌烟障气，差一些。内蒙粮食增加了，一亿五千万斤了，整个形势是大好的。","type":"paragraph"},{"text":"另一个是今年要开九大，现在中央正准备出毛主席五、六卷，中央正在编关于毛主席的革命路线，两条路线的斗争史，准备三个月拿出来，现在成立了几十人在那里工作，从大革命，一九二一年一直到文化大革命，要在九大拿出来。现在已在全体人民动员起来，修改党章，从军队到地方，大家在九大以前把党章修改好，把毛主席革命路线的斗争史拿出来，把毛主席五、六卷出版，现在正在修改五卷。内蒙也要修改一个新的，这一切都是好的形势。","type":"paragraph"},{"text":"现在的问题，阶级敌人在新的情况下，走资本主义道路的当权派在彻底崩溃，彻底垮台时，他们最后要搞挣扎，要提高警惕。《人民日报》社论上讲了，加强国防，加强备，促工作，促生产，促战备，为什么《人民日报》社论对加强无产阶级专政比较强调，就是现在的情况是走资本主义道路当权派彻底垮台，现在的红色政权一个一个地建立起来，这就证明了，走资本主义道路当权派他们的彻底垮台，现在他们勾结走资派，地富反坏右，没有改造好的坏分子和国外的特务，破坏文化大革命。他们破坏文化大革命，主要的是一个矛头指向人民解放军。第二个矛头指向无产阶级司令部，挑拨无产阶级司令部与群众之间的关系，是毛主席为首的无产阶级司令部。第三个矛头指向革命委员会和筹备小组。第四个他们在内部搞分化破坏、瓦解毛主席的伟大战略步署。毛主席的伟大战略步署就是大批判、大联合、三结合、斗批改，他们就要破坏大联合，三结合，这是阶级敌人搞的破坏。","type":"paragraph"},{"text":"阶级敌人用的办法就是利用我们造反派内部的派性，造反派的派性就是他们的防空洞。所以在《人民日报》元旦社论提出要打倒派性，就是这个问题。派性就是文化大革命当前的大敌，当然走资派是我们的大敌，现在我们把他们打倒了，揪出来了，现在就是进一步肃清他们在政治上、思想上、理论上的影响，把他们与地方，社会上牛鬼蛇神结合起来的爪牙搞出来，这个东西不用摧毁之力，只要人民发动起来了，可以把他们搞出来的，问题现在是防止国外的敌人。修正主义、帝国主义，各国的反动派对中国的文化大革命怕得要死，恨得要死，国内的阶级敌人，走资派现在也是造形势紧张。所以我们头脑里要有敌情，文化大革命取得决定性胜利，并不是意味着阶级斗争已经没有事了，阶级斗争还是尖锐复杂的，但是现在广大的人民发动起来了，人民的眼睛是亮的，用毛泽东思想这个照妖镜可以把一切牛鬼蛇神照得清清楚楚，不要害怕。","type":"paragraph"},{"text":"整个形势就是这样的好。中央现在就是抓大联合，三结合。有了大联合，才能够三结合，有了三结合，才能建立临时权力机构——红色政权，只有把临时权力机构建立起来，才能恢复党的生活，建立支部发展党员，这样才能开九大。如果没有革命委员会，就不能恢复党的生活，就不能发展党员，这样就不够做九大的准备工作，这是联系的。","type":"paragraph"},{"text":"中央对内蒙抓得很紧，如果我们内蒙的革委会，旗县的革委会都没成立，支部就没办法成立，党团生活没办法整顿，开九大谁去开?什么人去开呀？开不成！全国都这样，九大就不能开。","type":"paragraph"},{"text":"九大在文化大革命取得决定性全面胜利时开，这是国际共产主义运动一件非常大的事情，这不仅是中国革命的问题，这是世界共产主义革命运动的问题，这是毛泽东思想进入新时代的标志。我们大家对这个问题要特别关心，这是全国人民政治生活中的一件大事。","type":"paragraph"},{"text":"我们的工作还要竟竟业业，按照毛主席的伟大战略部署大批判、大联合、三结合，很快把红色政权建立起来，把党的生活恢复起来，迎接九大！","type":"paragraph"},{"text":"关于形势问题，就讲这么一点。","type":"paragraph"},{"text":" 来源：内蒙古《东方红通讯》1968年1月18日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"滕海清","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5ec3400d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

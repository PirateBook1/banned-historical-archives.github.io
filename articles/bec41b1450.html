script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市革命委员会关于严禁非法编印毛主席著作的通知","authors":[],"dates":[{"year":1967,"month":12,"day":16}],"is_range_date":false,"parts":[{"text":"北京市革命委员会关于严禁非法编印毛主席著作的通知","type":"title"},{"text":"各区县革命委员会（筹备小组），抓革命促生产第一线指挥部，北京卫戍区、北京市公安局军管会，各厂矿企业、学校：","type":"appellation"},{"text":"中央指示：“印发我们伟大领袖毛主席的著作，是一项极其严重的政治任务，任何单位、组织和个人都不得私自编印。”毛主席没有公开发表过的讲话、文件、诗词，未经毛主席和中央指示，一律不得编印，不得出版发行。”“今后，这类非法印刷品，均应彻查法办。”","type":"paragraph"},{"text":"据查：目前仍有一些单位，群众组织和个人非法编印毛主席未发表的文章、讲话、文件、诗词，用多种名目，进行公开或不公开的大量贩卖。这是一个极其严重的政治问题，也是无视中央指示，严重违犯法纪的行为。对这种非法活动，必须坚决彻查，严格制止。","type":"paragraph"},{"text":"一、由市革命委员会政治组负责，会同北京卫戍区、北京市公安局军管会，立即组织清查小组，具体负责清查非法编印的单位、群众组织、印数以及发售的情况。","type":"paragraph"},{"text":"二、对于已经印出来发售和正在编印的毛主席未公开发表的文章、讲话、文件、批示、诗词，应立即查封，等候处理。","type":"paragraph"},{"text":"三、对于已经发售的毛主席未公开发表的文章、讲话、文件、诗词等，编印单位要想办法追回，上交清查小组。","type":"paragraph"},{"text":"四、对于有投机倒把活动的组织和个人，查明情况后，对情节严重者，要依法惩处。","type":"paragraph"},{"text":"五、今后，任何单位，组织和个未经毛主席和中央批准，均不得擅自编印、出版、发行我们伟大领袖毛主席没有公开发表过的讲话、文章、文件和诗词。违者一律彻查法办。","type":"paragraph"},{"text":"以上各项，希坚决贯彻执行。","type":"paragraph"},{"text":" 北京市革命委员会一九六七年十二月十六日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bec41b1450"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

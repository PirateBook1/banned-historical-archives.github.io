script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对江苏省委十人小组关于“运动以前已交代的反革命分子”的解释和处理的批复","authors":[],"dates":[{"year":1956,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中央十人小组对江苏省委十人小组关于“运动以前已交代的反革命分子”的解释和处理的批复","type":"title"},{"text":"江苏省委十人小组并各省、市委、自治区党委、中直党委、国家机关党委、解放军总政治部五人小组：(机密)","type":"appellation"},{"text":"七月二十八日电悉。对所询问题答复如下：(一)政策界限暂行规定第七条中所谓“肃反运动以前”是指一九五五年七月全国开展肃反运动以前。(二)对于肃反运动前夕，在审干中基本作了交代，但未作处理的反革命分子，应该在运动中作出结论。但由于本人在全国开展肃反运动以前已将问题基本上交代清楚，因此不再以反革命分子论处，亦不统计在这次肃反运动中查出的反革命分子之内。其中除了对那些有血债和民愤很大的分子，应该本着宽大精神给以适当处理外，其他都可以不作处理。(甄字12号)","type":"paragraph"},{"text":" 中央十人小组1956年8月25日","type":"paragraph"},{"text":"中央十人小组：","type":"appellation"},{"text":"现请示有关甄别定案方面的两个问题：一、中央十人小组关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定第七条：“对于肃反运动以前已经交代清楚做过处理，而在运动中又未发现有重要隐瞒情节和继续进行破坏活动的分子，不要再列为反革命分子和其他坏分子……”“肃反运动以前”的时间，是指去年七月全国开展肃反运动以前?还是指各个单位的肃反运动开展以前？二、历史上有一定的反动身分和罪恶，肃反运动前夕(去年五月份)，在审干中基本上作了交代，但未作处理，接着在肃反运动中彻底搞清了问题，除可从宽处理外，是否应列为反革命分子或其他坏分子?对这一案件有两种意见，一种认为运动以前已作交代，可不计算作反革命分子；另一种认为运动前夕虽已作了交代，但并未作过处理，因此，现可从宽处理，但应计算作历史反革命分子。","type":"paragraph"},{"text":"请指示。","type":"paragraph"},{"text":" 江苏省委十人小组1956年7月28日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对江苏省委十人小组关于“运动以前已交代的反革命分子”的解释和处理的批复","authors":[],"dates":[{"year":1956,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"中央十人小组对江苏省委十人小组关于“运动以前已交代的反革命分子”的解释和处理的批复","type":"title"},{"text":"江苏省委十人小组并各省、市委、自治区党委、中直

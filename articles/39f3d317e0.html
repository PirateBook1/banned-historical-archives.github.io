script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji8","type":"pdf","name":"毛泽东文集第八卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji8.pdf"],"article":{"title":"世界上有人怕鬼，也有人不怕鬼","description":"","dates":[{"year":1959,"month":5,"day":6}],"parts":[{"text":"世界上有人怕鬼，也有人不怕鬼","type":"title"},{"type":"paragraph","text":"世界上有人怕鬼，也有人不怕鬼。鬼是怕它好呢，还是不怕它好？中国的小说里有一些不怕鬼的故事。我想你们的小说里也会有的。我想把不怕鬼的故事、小说编成一本小册子。经验证明鬼是怕不得的。越怕鬼就越有鬼，不怕鬼就没有鬼了。有狂生夜坐的故事。有一天晚上，狂生坐在屋子里。有一个鬼站在窗外，把头伸进窗内来，很难看，把舌头伸出来，头这么大，舌伸得这么长。狂生怎么办呢？他把墨涂在脸上，涂得像鬼一样，也伸出舌头，面向鬼望着，一小时，两小时，三小时，望着鬼，后来鬼就跑了。"},{"type":"paragraph","text":"今天世界上鬼不少。西方世界有一大群鬼，就是帝国主义。在亚洲、非洲、拉丁美洲也有一大群鬼，就是帝国主义的走狗、反动派。"},{"type":"paragraph","text":"尼赫鲁是个什么人呢？他是印度资产阶级的中间派，同右派有区别。整个印度的局势，我估计是好的。那里有四亿人民，尼赫鲁不能不反映四亿人民的意志。西藏问题是很大的事，要大闹一场，要闹久些，闹半年也好，闹一年更好。可惜印度不敢干了。我们的策略是使亚洲、非洲、拉丁美洲的劳动人民得到一次教育，使这些国家的共产党也学会不怕鬼。"},{"type":"paragraph","text":"根据中央文献出版社、世界知识出版社"},{"type":"paragraph","text":"一九九四年出版的《毛泽东外交文选》"},{"type":"paragraph","text":"刊印。"}],"comment_pivots":[{"part_idx":0,"offset":14,"index":1},{"part_idx":1,"offset":114,"index":2},{"part_idx":3,"offset":3,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东同苏联、匈牙利、保加利亚、罗马尼亚、阿尔巴尼亚、德意志民主共和国、捷克斯洛伐克、波兰、朝鲜、越南和蒙古等十一个国家的代表团和驻华使节谈话的主要部分。","见《聊斋志异·青凤》。","尼赫鲁，当时任印度总理。"],"page_start":62,"page_end":63,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f3d317e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市高等学校教师学习情况","authors":[],"dates":[{"year":1951,"month":11,"day":26}],"is_range_date":false,"parts":[{"text":"天津市高等学校教师学习情况","type":"title"},{"text":"【天津分社二十六日讯】津市高等学校教师学习，最近一周来有些新的进展。各校一般已初步展开批评和自我批评，开始接触到一些实际问题。但发展是不平衡的，大体上可分三类情况：","type":"paragraph"},{"text":"一、系主任、进步教授等能够带头，党团员和核心小组能发挥骨干作用，学习文件较深入，批评和自我批评开展得较好。这类小组还占少数。","type":"paragraph"},{"text":"二、若干进步教授不积极带头检讨，抱着“改别人不改自己”的态度，背着进步的包袱，因而影响了批评和自我批评的展开。南开大学进步教授萧采瑜(生物系主任、津市教育工会副主席，有些主观，有不正确的男女关系，别的教师对他不满。)在学习会上表现很不虚心。别人向他提意见，他大发牢骚。会后团员和积极分子开会检讨会议没有开好的原因，萧竟说“你们背着我干什么？你们积极分子应该多检讨。”一个女助教向他说明道理时，被他骂哭了。萧情绪很低，曾说“我和大树一样，树枝被砍断了，现在要倒。”津沽大学经济系教授鲁仲平在别人检讨完以后，便给人家下结论，自己却不检讨。南大教务长吴大任迄今还未作检讨。吴的妻子(教授)在检讨会上不谈思想问题，只谈课程。别人向她提意见时，她很不高兴，说“你限制我的发言自由吗？”","type":"paragraph"},{"text":"三、有些教师对学习意义认识不足，批评展不开，学习仍然停留在一些无意义的问题的争论上，甚至有些教师还互相袒护。南开大学教授鲍觉民(过去是中统特务，国民党统治时当训导长)在检讨时说自己是“超政治”“超阶级”的。胡子符教授(解放前竞选过伪主委)替他辩护说“这不关重要，鲍先生的问题还是超政治的问题。”医学院很多教师单纯技术观点很严重。该院院长齐清心说：学委会规定的这些文件，不能说服自然科学工作者。必须从自然科学的观点出发学政治。","type":"paragraph"},{"text":"批评未能展开的原因，主要是学习文件不够，缺乏思想武器。有的教师虽然检讨出一些问题，但不能加以批判，因而很难摧毁旧的思想基础，建立新的思想基础。另外，很多教师还没掌握住批评和自我批评的方法，还没养成这种习惯，有的教师在进行批评时，只注意一些细小的生活问题；有的教师过去从来没有进行过批评，在检讨时战战竞竞；也有的教师主观上愿意深刻检讨，但不知如何检讨，以致乱扣许多帽子。","type":"paragraph"},{"text":"津市学委总分会已确定今后认真学习文件，最近以彭真同志报告为中心展开讨论，以划清敌我界线。在方式上将采取讨论、座谈、漫谈、个别谈话等，尽量轻松些。此外，总分会对某些学校领导学习人员的急躁情绪(如水产学校领导学习人员和党、团员有马士就斗争该校校长的情绪)也予以纠正，强调有计划、有步骤地进行。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年11月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb45b794f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

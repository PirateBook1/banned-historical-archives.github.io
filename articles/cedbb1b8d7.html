script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承毛主席遗志坚持“三要三不要”原则","authors":[],"dates":[{"year":1976,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共杨浦区委员会"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定和中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定，说出了我们广大干部、党员、群众的心里话，表达了革命人民的共同愿望，我们坚决拥护!"},{"type":"paragraph","text":"连日来，我们缅怀毛主席的丰功伟绩，怀着深厚的无产阶级感情，认真学习了毛主席关于阶级和阶级斗争的论述，特别是批邓、反击右倾翻案风以来的一系列重要指示，并举办了区属单位党组织主要负责人学习班，重点学习了毛主席关于“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的教导，进一步认识到坚持这三项基本原则的重要意义。同志们说，毛主席在文化大革命中，提出这三项基本原则，是对我党五十多年来两条路线斗争的经验总结，是检验真假马克思主义的试金石，是我们维护和加强党的团结，把无产阶级革命事业进行到底的胜利保证。要继承毛主席遗志，就必须坚持这三项基本原则。同志们还回顾了党内两条路线斗争的历史。历史的经验证明，任何背叛马列主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的人都没有好下场，都是注定要失败的。通过学习，大家认识到，只要社会上阶级斗争和党内两条路线斗争不止息，马克思主义和修正主义的斗争，党内团结和分裂的斗争就不会停止。因此，我们一定要遵照毛主席关于“不斗争就不能进步”的教导，坚决同一切违背“三要三不要”原则的言论和行动斗争到底。"},{"type":"paragraph","text":"坚持“三要三不要”的原则，最重要的是搞马克思主义，不搞修正主义，要刻苦攻读马列著作和毛主席著作。毛主席著作是马克思主义的百科全书，是我们取之不尽、用之不竭的力量源泉。只有认真看书学习，提高马克思主义水平，才能更好地继承毛主席的遗志，执行毛主席的革命路线。区委很多同志都认识到，要坚持搞马克思主义，就必须认真学习毛泽东思想，实践毛泽东思想。否则，就可能滑到修正主义的邪路上去。无数事实证明，什么时候我们按照马列主义、毛泽东思想去做，什么时候我们就胜利，就前进；什么时候背离了马列主义、毛泽东思想，我们就要犯错误，革命就会受到挫折。大家表示，继承毛主席遗志最好的实际行动，就是刻苦攻读马列和毛主席著作，努力领会和掌握毛泽东思想，坚持“三要三不要”的原则。我们坚持毛主席的“三要三不要”基本原则的时候，必须用战无不胜的毛泽东思想进一步深入批判邓小平搞修正主义、搞分裂、搞阴谋诡计的罪行。"},{"type":"paragraph","text":"我们区委全体同志在学习中央两项重要决定的时候，一致表示，要最紧密地团结在以华国锋同志为首的党中央的周围，一切听从党中央的指挥，坚决维护党的团结和统一，带领全区人民，掀起学习马列著作和毛主席著作的新高潮，深入批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三株大毒草，抓革命，促生产，促工作，促战备，夺取批邓、反击右倾翻案风的更大胜利!夺取社会主义革命和社会主义建设的更大胜利!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cedbb1b8d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

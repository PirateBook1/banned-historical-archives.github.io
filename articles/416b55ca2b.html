script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"几内亚共和国总统杜尔致电毛主席  最诚挚祝贺中国共产党成立五十周年","authors":[],"dates":[{"year":1971,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"几内亚共和国总统杜尔致电毛主席"},{"type":"paragraph","text":"最诚挚祝贺中国共产党成立五十周年"},{"type":"paragraph","text":"新华社十日讯　几内亚共和国总统艾哈迈德·塞古·杜尔打电报给毛泽东主席，最诚挚地祝贺中国共产党成立五十周年。"},{"type":"paragraph","text":"贺电本文如下："},{"type":"paragraph","text":"在中国共产党成立五十周年的时候，我十分高兴地向您本人、向天才的中国人民表示最诚挚的祝贺。我还要借此机会，代表几内亚人民和几内亚政府，并以我个人的名义表示，我们对中国共产党在你们伟大国家的社会主义建设中取得的巨大成就，感到非常高兴。"},{"type":"paragraph","text":"我们祝贺中国人民和中国领导人对世界和平和安全事业的胜利所作出的贡献。请阁下接受我们诚挚的祝愿，祝您本人幸福、长寿、身体健康，祝友好的英勇的中国人民在发展社会主义事业中不断取得进步。"},{"type":"paragraph","text":"顺致最崇高的兄弟般的敬意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"416b55ca2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

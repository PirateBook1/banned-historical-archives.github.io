script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平在会见法国记者时说  中国欢迎西哈努克亲王同民柬联合抗越   如果苏联武装侵犯波兰，中国将表示反对","authors":[],"dates":[{"year":1981,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平在会见法国记者时说"},{"type":"paragraph","text":"中国欢迎西哈努克亲王同民柬联合抗越"},{"type":"paragraph","text":"如果苏联武装侵犯波兰，中国将表示反对"},{"type":"paragraph","text":"新华社北京2月12日电  中共中央副主席邓小平今天下午在会见法国记者时说，中国欢迎西哈努克亲王最近关于愿意同民主柬埔寨联合抗越的新态度。"},{"type":"paragraph","text":"他在会见随同弗朗索瓦·密特朗率领的法国社会党政治代表团来访的法国记者时还指出：如果苏联武装侵犯波兰，中国将表示反对；弗朗索瓦·密特朗这次访问中国有助于增进双方的了解和友谊。"},{"type":"paragraph","text":"会见时，几十名记者团团围住了邓小平。在强烈的水银灯光下和摄影机的咔嗒声中，他谈笑风生地回答了记者们提出的问题。"},{"type":"paragraph","text":"在回答有关西哈努克亲王最近提出的愿意同柬埔寨其他爱国力量联合的建议的问题时，邓小平说：“我们欢迎西哈努克亲王的新的态度。他表示要同民主柬埔寨进行联合。这是一个新的姿态，带有积极的意义，我们表示欢迎。”"},{"type":"paragraph","text":"在问到如果苏联武装入侵波兰，中国将如何反应的时候，邓小平说：“这种危险始终是存在的。从道义上来说，我们不赞成，是反对的。总的来说，对于任何国家侵犯别人的主权，我们都是反对的。苏联侵占阿富汗也是同样的性质。”"},{"type":"paragraph","text":"谈到法国社会党领导人密特朗这次对中国的访问时，邓小平说：“密特朗1961年访问过中国，并同毛泽东主席和陈毅副总理谈过话。事隔二十年，他又来我国访问，我们非常欢迎。这次访问对增进中国共产党和法国社会党之间的了解和友谊是有益处的。”"},{"type":"paragraph","text":"在回答记者关于对毛泽东主席的评价问题时，邓小平指出：“我们始终要坚持毛泽东思想。毛泽东主席在晚年确有错误，但是，就他一生来说，他对中国人民、中国革命的贡献是非常伟大的。他的功劳是第一位的，而他的错误，尽管我们要讲清楚，但毕竟是第二位的。”"},{"type":"paragraph","text":"在问到华国锋主席为什么没有在公开场合露面的问题时，邓小平说：“他前不久还露了面嘛。他现在还是我们党的主席。现在猜测很多，这样的猜测是没有什么意义的。任何国家，任何党总是存在着这样或那样的人事变动，这没有什么奇怪。”"},{"type":"paragraph","text":"一位记者问他如何看待西方对判处江青的反应，邓小平说：“各种反应都有，有人认为判轻了，有人认为判重了，但这是中国自己的事情。中国人民认为这样判是恰当的。”"},{"type":"paragraph","text":"有位记者问，中国共产党是否打算同法国共产党进行接触，邓小平说：“就我们来说，所有法国的政治力量我们都愿意接触，但是法共现在同我们有许多东西谈不拢。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b9aa5df714"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决捍卫毛主席关于两类矛盾的伟大学说——彻底清算党内头号野心家恶毒攻击两类矛盾学说的滔天罪行","authors":[],"dates":[{"year":1967,"month":6,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:一九五七年，我们最最敬爱的伟大领袖毛主席发表的《关于正确处理人民内部矛盾的问题》，是划时代的光辉著作，是无产阶级专政下进行革命的纲领性文件。同年四月份，党内最大的走资本主义道路当权派迫不及待地在上海市党员干部大会上作了一个黑报告。他在黑报告中，明目张胆地否认无产阶级专政时期中的阶级斗争，胡说什么“国内主要的阶级斗争已经基本上结束了”，恶毒地攻击我们制造了一个敌我矛盾，认为人民内部矛盾是主要矛盾等。这种“阶级斗争熄灭论”，是同毛主席的两类矛盾学说唱反调，是彻头彻尾的反革命修正主义的黑纲领。"},{"type":"paragraph","text":"无产阶级专政条件下的阶级斗争，集中到一点，还是政权问题。无产阶级要巩固无产阶级专政，资产阶级要推翻无产阶级专政。中国赫鲁晓夫鼓吹的“阶级斗争熄灭论”，就是为资本主义复辟作舆论准备，妄图在中国实行资产阶级专政。"},{"type":"paragraph","text":"在上海，无产阶级革命派从党内一小撮走资本主义道路当权派手中夺了权，建立了革命委员会，但是，我们当前面临的主要矛盾，仍然是广大革命群众同党内一小撮走资本主义道路当权派的矛盾。这场斗争远远没有结束。我们要运用毛主席关于两类矛盾的伟大学说，积极地投入革命的大批判运动，万炮齐轰中国的赫鲁晓夫，从政治上、思想上、理论上彻底批判他的反党、反社会主义、反毛泽东思想的罪行，并且肃清他及其在沪代理人在各个领域中所散布的流毒。这样，就把革命的大批判进一步同本地区、本部门、本单位的斗批改紧密结合起来，把无产阶级文化大革命推向新的高潮。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"731626da32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新党员、留苏学生都是“红萝卜”和“木瓜”","authors":["重庆大学","骆竞汉"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"新党员、留苏学生都是“红萝卜”和“木瓜”——在座谈会上的发言","type":"title"},{"text":"重庆大学骆竞汉","type":"authors"},{"text":"[编者按：骆竞汉是重庆大学机械系助教。本文竭力对新党员、留苏学生加以丑化，并污蔑党内也有宗派，暗示党已经变了质。]","type":"paragraph"},{"text":"〔新党员是红罗卜，外红里白，整人时外红里黑)新党员是红萝卜，外面是红皮，里面是白心，整人时是红萝卜兼黑心。“整”人比较多，好的比较少。班上(指去年机械系毕业班——原编者)几个党员在肃反时乱搞一通，业务上是饭桶。党内的几个人就是专搞“整”人的事情。党内也有宗派，校长来重大时就带一批革大的干部来，成为上下青一色的心腹。在分配工作时，张朝敬要照顾爱人关系，分在东北，她听说是一个中等技术学校就不干。她与学生科人熟，便跑去哭了一场美人泪就改了。班上舒椿一个人就代表了国家，代表了党。留苏问题：校长已经有个儿子留苏，但是另一个儿子郑美特又留苏。刚一进学校也就很会捧上面，就捧呀、捧呀，在团刊上也宣传是优秀学生，其实经常有补考，实际是造成新的贵族子弟，留苏考的题目很简单，真是简单得笑人，连一年级的同学都做得起。考了回来不讲题，说是保密，其实有啥保密头。就是不好说得。","type":"paragraph"},{"text":"〔留苏的全是“木瓜”。季方正原是公安局“叮梢的人”〕考去的人100％的是木瓜。季方正看起来好一点，实际上是华而不实。他原是公安局四处搞叮梢的人，只读过高中二年级。几个人在准备考留苏时，看书开会都跑到马列主义教研组那边去，一天就是偷偷摸摸的。本来是件光荣的事情，为啥子这样偷偷摸摸的呢？","type":"paragraph"},{"text":"党不是现在某些人搞得这样的党，连搞恋爱党员都有特权。崔永乐与赵泰清恋爱，当时同样有人与赵谈恋爱，但是他就以党员身份把她夺去了。这些作法，是与党纲、党章相违背的。","type":"paragraph"},{"text":"领导文化低，要主动团结党外知识分子  重大党的领导人员文化水平不高，希望多与党外人士接近，通过这次整风改正过去的缺点，应当主动团结党外知识分子，不要再搞宗派行动了。","type":"paragraph"},{"text":" (原载重庆大学“学习简报”7期，题目是编者加的)","type":"paragraph"},{"text":" 来源：《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75f56bde82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

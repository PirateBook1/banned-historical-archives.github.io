script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民来信反映张掖市供粮标准压低有些工人不上班","authors":["张掖市国营第一食堂服务员","张葛力"],"dates":[{"year":1959,"month":7,"day":15}],"is_range_date":false,"parts":[{"text":"人民来信反映张掖市供粮标准压低有些工人不上班","type":"title"},{"text":"张掖市国营第一食堂服务员张葛力","type":"authors"},{"text":"中共中央书记处书记同志：","type":"appellation"},{"text":"我向您谈一下目前甘肃省张掖市粮食局把居民粮食计划供应定量压（得）太低，造成全市居民不够吃，而闹成市面喝稀饭排队，大部分工人因不够吃停下工作不能上班，在市内找吃的，造成市面紧张闹粮荒。粮食局个别人员对此置知（之）不理，特别是粮食第二，第五供应站个别人员还公开的向当地居民、群众宣传说，这是党的粮食政策，不够吃，饿死活该，谁叫你不执行党的粮食政策了（呢）？最近发现有些工人市民饿倒饿晕，可是粮食局还拿党的粮食政策做恍（幌）子，吓吓居民群众，就是居民群众对粮食局个别干部有意见也不敢提，提了怕拿党的粮食政策找小脚，到每月15号16号就没粮食吃的了，怕不卖给粮吃，另外我把张掖市粮食压缩情况向中共中央介绍一下：","type":"paragraph"},{"text":"特殊繁重体力劳动原定量标准是65市斤，现只供应35斤，重体力劳动原是50市斤，现供应32市斤，轻体力劳动原是40市斤，现只供应26市斤，脑力劳（动）原是31市斤，现供应24市斤，学生及小孩也都随着减少，在压缩后这几个月以来，人们喝稀饭配百（分之）50％的青菜都吃不饱，因粮不够吃，不上班工作的也有27％以上。","type":"paragraph"},{"text":"希望中共中央派人来检查甘肃省张掖市的粮食供应工作并作出很好的解决和适当处理。","type":"paragraph"},{"text":"最后要求粮食供应定量应全国一致，这样对粮食青黄不接时，叫全国广大人民克服这困难，就不能单叫某个地（方）来克服这种困难，这样做是非常合理的，希中央很好的研究一下。","type":"paragraph"},{"text":"并还希望把个别对群众影响不好的粮食干部交给广大人民处理一下，或某个单位提出具体处理意见。","type":"paragraph"},{"text":" 张掖市国营第一食堂服务员  张葛力1959年7月15日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委办公厅《人民来信》档案。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e68b2149b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

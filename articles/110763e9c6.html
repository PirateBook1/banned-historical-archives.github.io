script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席革命路线的忠实哨兵","authors":["王先福　李祥生"],"dates":[{"year":1968,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"做毛主席革命路线的忠实哨兵"},{"type":"paragraph","text":"全国山河一片红的喜讯传开以后，一支支报喜的队伍来到北京市革命委员会门前。一位穿着民族服装的内蒙古草原的牧民也来了，他细心地观察着门前的一草一木，一切都是那样的新鲜，哨兵以为他是来找人的，忙着迎了过去。原来他是听到全国山河一片红的特大喜讯后从招待所赶来的。这欢乐的场面把他吸引住了。他很感动地说：全国山河一片红是给帝、修、反一个极沉重的打击，这是毛主席革命路线的伟大胜利。草原上最好的歌手、最美好的赞歌也表达不尽我们贫苦牧民对毛主席的热爱和敬仰啊！"},{"type":"paragraph","text":"在欢呼无产阶级文化大革命伟大胜利的凯歌声中，一幕幕动人的事激励着警卫战士。一位新疆的革命干部在来京的火车上，听到西藏、新疆成立了革命委员会，恨不得一下子飞到北京，和首都人民一起共庆这个伟大的节日。列车第二天到站了，他忘了旅行的疲劳，马上来到北京市革命委员会，向正在革命委员会门前值勤的战士叙述了他的来历：我已经出门一个月零九天了，对新疆近来的情况不大了解，西藏、新疆革命委员会的成立，使我看到了新疆、也看到了全国文化大革命的大好形势。然后他提出要求：解放军同志，请你让我在这儿站一会。当值勤战士满足了他的要求后，他欣喜若狂，万分激动地说：我站在这里就看到了新疆革命委员会。解放军同志，虽然新疆和北京相隔千山万水，但我们的心是永远连在一起的，我们的目标都是为着保卫毛主席，保卫毛主席的革命路线。"},{"type":"paragraph","text":"警卫战士们把全国人民的希望化为巨大的动力，牢记毛主席“人民得到的权利，绝不允许轻易丧失，必须用战斗来保卫”的伟大教导，决心为革命委员会站好岗，放好哨，永做毛主席革命路线的忠实哨兵，用坚持不懈的战斗，保卫革命委员会，巩固无产阶级文化大革命的伟大胜利。"},{"type":"paragraph","text":"王先福　李祥生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"110763e9c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

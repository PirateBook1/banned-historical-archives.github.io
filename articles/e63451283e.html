script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-980","name":"内务部关于工作人员受过开除、刑事或者劳动教养处分的工龄计算问题的复函","author":"内务部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"内务部关于工作人员受过开除、刑事或者劳动教养处分的工龄计算问题的复函","dates":[{"year":1959,"month":6,"day":19}],"is_range_date":false,"authors":["上海市人民委员会人事处","内务部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 366","tags":[{"name":"处分","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"劳动教养","type":"主题/事件"}],"parts":[{"type":"title","text":"内务部关于工作人员受过开除、刑事或者劳动教养处分的工龄计算问题的复函"},{"type":"subtitle","text":"（一九五九年六月十九日）"},{"type":"subtitle","text":"上海市人民委员会人事处：      （59）沪会人工字第34号收悉。所询问题答复如下："},{"type":"paragraph","text":"（一）工作人员受过开除处分或者刑事处分的，应当从重新参加工作之日起计算工作年限，他们受处分以前的工作时间和参加工作以前主要依靠工资为生活来源的劳动时间，可以计算为一般工龄。如果情节较轻经过任免机关批准的，受处分以前的工作时间，也可以合并计算工作年限。但受开除处分或者刑事处分的反革命分子和其他坏分子，他们的工作年限和一般工龄均应从重新参加工作之日计算。"},{"type":"paragraph","text":"（二）受过劳动教养处分（没有开除公职）或者监督劳动处分的人员，他们受处分以前的工作时间，可以计算为工作年限，他们参加工作以前主要依靠工资为生活来源的劳动时间，可以计算为一般工龄。受过劳动教养处分并开除公职又重新参加工作的人员，他们工作年限和一般工龄的计算，可按本复文（一）条的精神处理。"},{"type":"paragraph","text":"劳动教养（没有开除公职）和监督劳动期间一般不计算工作年限，但可以计算一般工龄。"},{"type":"paragraph","text":"（摘自〔59〕内人事福字第740号文件）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e63451283e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东、周恩来同志给宋庆龄同志的电报(一九四九年一月十九日)","authors":["子皓"],"dates":[{"year":1983,"month":3,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆龄先生:"},{"type":"paragraph","text":"中国革命胜利的形势已使反动派濒临死亡的末日，沪上环境如何，至所系念。新的政治协商会议将在华北召开，中国人民革命历尽艰辛，中山先生遗志迄今始告实现，至祈先生命驾北来，参加此一人民历史伟大的事业，并对于如何建设新中国予以指导。至于如何由沪北上，已告梦醒与汉年、仲华切商，总期以安全为第一。谨电致意，伫盼回音。"},{"type":"paragraph","text":"这份电报是附在中央发给在香港的方方、潘汉年、刘晓的指示电之后，并要他们设法转送给宋庆龄的。两份电报均由周恩来修改审定。中央指示电指出:“兹发去毛周致宋电，望由梦醒译成英文并附信，派孙夫人最信任而又最可靠的人如金仲华送去，并当面致意。万一金不能去，可否调现在上海与孙夫人联络的人来港面商。”“总之，第一必须秘密，而且不能冒失。第二必须孙夫人完全同意，不能稍涉勉强。如有危险，宁可不动。”这些话是周恩来审改时加写的。"},{"type":"paragraph","text":"毛泽东　周恩来"},{"type":"paragraph","text":"子皓"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dda48589d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理参观航天中心受到热烈欢迎   会见美国宇航员格伦并登上航天飞机模型座舱","authors":[],"dates":[{"year":1979,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理参观航天中心受到热烈欢迎"},{"type":"paragraph","text":"会见美国宇航员格伦并登上航天飞机模型座舱"},{"type":"paragraph","text":"新华社休斯敦二月二日电 邓小平副总理和夫人卓琳以及方毅副总理和夫人殷森等一行二月二日在休斯敦附近参观了林登·约翰逊航天中心。"},{"type":"paragraph","text":"这个航天中心占地六百五十公顷，是美国国家航空和航天局所属的十一个研究机构之一，有工作人员一万名，负责进行载人航天飞行。在一九六一年到一九七四年期间，总共进行过三十一次载人航天飞行，十二名宇航员曾在月球着陆，另有十名宇航员曾绕月飞行。"},{"type":"paragraph","text":"邓副总理一行自亚特兰大市飞抵埃林顿空军基地后，直接驱车前往休斯敦东南二十五英里的这一航天中心参观。"},{"type":"paragraph","text":"美国能源部长施莱辛格、美国驻华联络处主任伍德科克等陪同前往。"},{"type":"paragraph","text":"中国客人受到约翰逊航天中心主任克里斯托弗·克拉夫特博士以及许多工作人员的热烈欢迎。这是这个航天中心第一次接待中华人民共和国的高级领导人。"},{"type":"paragraph","text":"中国客人在参观过程中看到了曾作历史性航天飞行的航天器的复制品、训练航天人员的设施以及同实物大小相等的航天飞机模型。"},{"type":"paragraph","text":"在展览大厅内，中国客人观看了曾执行过登月任务的“阿波罗—17号”指令舱，一辆月球车模型，一个“阿波罗—13号”登月舱的复制品，一批由“水星号”、“双子星座号”、“阿波罗号”和“天空实验室”的宇航员穿过的服装，以及从月球上带回的岩石块。在“阿波罗—17号”指令舱前，邓副总理和方毅副总理被介绍给美国首批宇航员之一约翰·格伦参议员，并同他一起照了相。邓副总理幽默地对他说，你成了神仙了。格伦笑着回答说：“人们什么都称呼过我，就是没叫过我神仙。”"},{"type":"paragraph","text":"当中国客人们来到航天飞机模型前时，克拉夫特博士说，过去几年中他的机构集中精力搞航天飞机项目。设计这种航天飞机的目的在于把重物送入绕地球运行的轨道。它可以检查和修理正在轨道上运行的无人驾驶的人造地球卫星或者使不能在空间修理的卫星返回地面。航天飞机系统的主要部分是轨道飞行器。它长三十七米，高十七米，翼展二十四米，重六万八千公斤（不带燃料）。这种类似飞机的航天飞机最多可容纳七名乘务员，可把两万九千五百公斤重的物体送入绕地球运行的轨道。克拉夫特博士向客人们介绍了老宇航员弗雷德·海斯，他已经被选中在今年十一月进行航天飞机的轨道飞行试验。在海斯引导下，邓副总理和方毅副总理登上了航天飞机的模型，坐在乘务员的位置上，操纵精密的装置，就象在作一次航天飞行一样。屏幕上的读数表明，他们在下降前已经达到了九万五千英尺的高度。中国客人从座舱的窗口可以“看到”外层空间和地球的壮丽景色。"},{"type":"paragraph","text":"在另一座建筑物里，宇航员艾伦·比恩上尉带领中国客人观看一个两层天空实验室。同它一样的一个天空实验室迄今已经在外层空间工作了五年半。比恩在一九七三年曾经同另外两名宇航员一起在那个实验室里逗留了五十九天。他说，这个航天中心共有两套天空实验室训练设备，已经训练了五十名宇航员，其中包括六名年龄在二十五岁至三十五岁的妇女。"},{"type":"paragraph","text":"参观结束后，邓副总理和方毅副总理一行同陪同参观的美国官员共进了午餐。"},{"type":"paragraph","text":"参观航天中心的中国客人还有：外交部长黄华、中国驻美联络处主任柴泽民和外交部副部长章文晋等。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳二月二日在休斯敦参观约翰逊航天中心。图为邓副总理坐在月球车模型上。"},{"type":"paragraph","text":"新华社记者  郭占英摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6bc491982"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

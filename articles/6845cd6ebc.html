script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-618","name":"中共铁道部党组关于党员干部行政纪律处分审批手续的通知","author":"中共铁道部党组","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共铁道部党组关于党员干部行政纪律处分审批手续的通知","dates":[{"year":1981,"month":7,"day":2}],"is_range_date":false,"authors":["中共铁道部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (一), 447","tags":[{"name":"处分","type":"主题/事件"},{"name":"审批","type":"主题/事件"},{"name":"手续","type":"主题/事件"}],"parts":[{"type":"title","text":"中共铁道部党组关于党员干部行政纪律处分审批手续的通知"},{"type":"paragraph","text":"(一九八一年七月二日)"},{"type":"paragraph","text":"中央纪委一九八一年六月八日发出的中纪发〔1981〕6号通知中规定：今后对国家行政机关工作人员中的党员干部，因为违反纪律，只需给予行政纪律处分的，由政府人事部门承办；需要给予党纪、政纪双重处分的，对政纪处分，党委可提出建议，由人事部门按国务院有关规定办理审批手续，对历史案件行政处分的改变，凡原经行政机关批准的，仍报行政机关办理批准手续；只经过党委，没有经过行政机关办理批准手续的，仍由党委进行审批。"},{"type":"paragraph","text":"根据以上规定，今后铁路系统担任行政职务的党员干部和工人党员，因为违反纪律，只需给予行政纪律处分的，干部由干部部门办理审批手续，工人由人事部门办理审批手续；需要给予党纪、政纪双重处分的，党纪处分由纪委或党委办理审批手续，对政纪处分，纪委或党的组织可提出建议，然后分别由干部、人事部门按分工办理审批手续。对历史案件经复查需要改变行政处分的，仍报原批准机关审批。"},{"type":"paragraph","text":"（摘自〔81〕铁党字40号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6845cd6ebc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持党的基本路线　排除“四人帮”干扰破坏  山东拖拉机厂胜利建成投产","authors":[],"dates":[{"year":1977,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持党的基本路线　排除“四人帮”干扰破坏"},{"type":"paragraph","text":"山东拖拉机厂胜利建成投产"},{"type":"paragraph","text":"据新华社济南电　我国自力更生建设的一座现代化大型拖拉机厂——山东拖拉机厂已经胜利建成，经过国家有关部门验收，于去年十二月二十六日正式投入生产。"},{"type":"paragraph","text":"山东拖拉机厂座落在鲁西南平原上的兖州县境内，是一个包括制造发动机、齿轮的“全能”拖拉机厂，设计能力为年产一万台。这个工厂完全是由我国自己建设的，目前的定型产品是我国自己设计的“泰山”牌二十五马力拖拉机。"},{"type":"paragraph","text":"早在一九六○年，山东省就曾动工兴建这个厂子。但是，由于刘少奇反革命的修正主义路线的干扰和破坏，很快便被迫下马。在无产阶级文化大革命的推动下，一九七○年三月，这个厂重新上马兴建。在工程建设过程中，各级党组织以阶级斗争为纲，坚持党的基本路线，排除林彪反党集团和“四人帮”推行的反革命的修正主义路线的干扰、破坏，带领职工认真学习马列著作和毛主席著作，大批修正主义，大批资本主义，大干社会主义，坚持抓革命，促生产，保证了工程建设的顺利进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cad187f442"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

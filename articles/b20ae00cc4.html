script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国将广泛开展群众歌咏活动","authors":[],"dates":[{"year":1976,"month":5,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歌颂文化大革命　反击右倾翻案风"},{"type":"paragraph","text":"全国将广泛开展群众歌咏活动"},{"type":"paragraph","text":"文化部向各省、市、自治区发出通知，建议发扬群众歌曲的战斗作用，并征集优秀歌曲作品"},{"type":"paragraph","text":"新华社一九七六年五月七日讯　在反击右倾翻案风、批判邓小平修正主义路线的斗争深入发展的大好形势下，文化部最近向各省、市、自治区发出通知，建议发扬群众歌曲的战斗作用，在全国广泛开展反击右倾翻案风、歌颂无产阶级文化大革命的群众歌咏活动。"},{"type":"paragraph","text":"通知要求，开展群众歌咏活动，必须坚决执行毛主席的重要指示，以阶级斗争为纲，坚持党的基本路线，热情地歌颂无产阶级文化大革命，坚决反击右倾翻案风，批判邓小平提出的“三项指示为纲”的修正主义纲领及其推行的修正主义路线。在今年纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年期间，掀起群众歌咏活动的高潮。"},{"type":"paragraph","text":"文化部在通知中还向全国各省、市、自治区广泛征集专业和业余创作的以反击右倾翻案风、歌颂无产阶级文化大革命为主要内容的优秀歌曲作品。最近，文化部已组成评选工作小组，将按照“革命的政治内容和尽可能完美的艺术形式的统一”的要求，到工农兵群众中进行开门评选。入选的优秀歌曲，将通过电台广播，报刊发表，出版部门出版选集、活页等方式向全国推广。"},{"type":"paragraph","text":"今年五月二十三日纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年期间，将在首都举行有专业和业余团体参加的群众歌咏大会，演唱所选的优秀歌曲。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b20ae00cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

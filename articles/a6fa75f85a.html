script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国文联主席团扩大会议讨论明年工作　组织作家艺术家深入生活繁荣创作　希望文艺界重新学习毛泽东同志文艺思想，正确总结经验教训","authors":[],"dates":[{"year":1981,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国文联主席团扩大会议讨论明年工作"},{"type":"paragraph","text":"组织作家艺术家深入生活繁荣创作"},{"type":"paragraph","text":"希望文艺界重新学习毛泽东同志文艺思想，正确总结经验教训"},{"type":"paragraph","text":"据新华社北京12月16日电　中国文联主席团扩大会议在讨论明年工作任务时强调指出，要采取积极有效的措施，组织作家、艺术家深入生活，努力繁荣社会主义文艺创作。"},{"type":"paragraph","text":"会议自15日开始，连续开了一天半。与会同志就文艺界调整、改革，加强中国文联领导机构，文艺界目前状况和文联今后工作等问题交换了意见。中国文联主席周扬在讲话中强调文艺战线要坚持四项基本原则，社会主义文艺要提倡民族化、大众化，要反对自由化、商业化。他热情希望文联和各协会积极做好老中青作家、艺术家的团结工作，使整个文艺队伍紧密地团结在一起，为繁荣文艺创作，建设社会主义的精神文明而共同奋斗。许多同志在发言中提出，中国文联要把组织作家、艺术家深入四化建设第一线的工作放在首位，中国文联要重视人大代表、政协委员对文艺工作的各种批评意见和建议，做好经常性的倾听人民群众声音的工作，使作家、艺术家及时地了解人民群众的意见和要求。会议要求中国文联和各协会加强文艺理论研究，把文艺评论工作做好。"},{"type":"paragraph","text":"明年5月是毛泽东同志《在延安文艺座谈会上的讲话》发表四十周年。会议希望文艺界重新学习毛泽东同志的文艺思想，开展对毛泽东同志文艺思想的科学研究，正确总结文艺战线的经验教训。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6fa75f85a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

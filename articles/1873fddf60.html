script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朝鲜停战谈判的反应","authors":[],"dates":[{"year":1951,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"朝鲜停战谈判的反应","type":"title"},{"text":"川北多数工农认为无论和谈是否成功应继续捐献","type":"subtitle"},{"text":"工商界则希望和谈早日成功减轻负担","type":"subtitle"},{"text":"【川北记者组十六日讯】朝鲜停战谈判在川北各阶层人民中的影响不大。工人、农民还有很多人不知道朝鲜停战谈判这回事。据调查有一个工厂有百分之五十的工人不知道，一个乡有百分之九十的农民不知道。工人中多数人认为无论和谈怎样都要积极生产搞好捐献，捐起来好打台湾。南充市郊农民有两种反映：一种认为美帝和谈是假意，要积极捐献。飞机大炮是我们国家的本钱。另外一种是单纯希望和平，认为：“和谈这么久，该谈好了吧！”干部多数认为和谈不会成功，因此无所谓的态度，主张谈不成就打。学生中大多对此不甚关心。","type":"paragraph"},{"text":"工商界希望和平是点实现，可以减轻负担；但也怕和谈成功了，物价会下落。个别在开始和谈时有盲目乐观情绪的，现在表现有些失望。","type":"paragraph"},{"text":"民主人士在谈判中继后，有人耽心地说：“谈判大概不行了”，认为：“敌人武器好，我们兵源多，打败它容易，打垮则难。因美国远隔重洋，苏联和我们无军舰和足够飞机，我们如果打败，美帝也不过和日本那样占些‘点’而已。”","type":"paragraph"},{"text":"目前川北捐献运动，在南充还未松劲，但岳池、开江等地在和谈开始后工商界的捐献热情已大为降低。","type":"paragraph"}],"comments":[],"origin":"1951年8月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1873fddf60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

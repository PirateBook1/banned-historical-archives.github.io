script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在周恩来总理、张春桥主任陪同下海尔·塞拉西皇帝在沪出席文艺晚会贵宾还观看了市容，参观了工厂和公社，受到热烈欢迎","authors":[],"dates":[{"year":1971,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海十一日讯　埃塞俄比亚皇帝海尔·塞拉西一世陛下在国务院总理周恩来、上海市革命委员会主任张春桥陪同下，今天晚上出席了上海市革命委员会举行的文艺晚会，欣赏了杂技和音乐节目。"},{"type":"paragraph","text":"海尔·塞拉西皇帝的随行人员特纳涅公主、莎拉公主、阿比耶中将、恩达卡秋、阿斯拉特、鲁思公主、珠里亚什公主、伊斯金迪尔海军准将、特费拉、塞尤姆博士、梅纳西博士、阿塞法中将、约翰内斯堡阿德马苏和马康南博士等，应邀出席了文艺晚会。"},{"type":"paragraph","text":"文艺演出受到贵宾们和观众的热烈欢迎。演出结束后，海尔·塞拉西一世皇帝由周恩来总理、张春桥主任等陪同走上舞台，同演员们亲切握手，祝贺演出成功。"},{"type":"paragraph","text":"陪同贵宾观看演出的还有上海市革命委员会和中国人民解放军驻上海部队负责人王洪文、马天水、徐景贤、王秀珍、杨富珍、高志荣等。"},{"type":"paragraph","text":"我国外交部代部长姬鹏飞，有关方面负责人林佳楣、许寒冰、何英、韩叙，我国驻埃塞俄比亚大使俞沛文以及顾以信同志也出席了文艺晚会。"},{"type":"paragraph","text":"新华社上海十一日讯　埃塞俄比亚皇帝海尔·塞拉西一世陛下及其随行人员今天在上海参观了上海第三机床厂、马桥人民公社，并且观看了上海市容。"},{"type":"paragraph","text":"今天下午，海尔·塞拉西皇帝由国务院总理周恩来、上海市革命委员会主任张春桥陪同，登上上海大厦，俯瞰上海市全景，并听取了这个城市的发展情况的介绍。"},{"type":"paragraph","text":"海尔·塞拉西皇帝由张春桥主任等陪同，参观上海县马桥人民公社和上海第三机床厂时，受到工人和公社社员的热烈欢迎。人们怀着喜悦的心情，挥动着中埃两国国旗和花束，敲锣打鼓，载歌载舞，向来自非洲的贵宾致意。"},{"type":"paragraph","text":"贵宾们在马桥人民公社参观了大田里生长的水稻，棉花和公社的畜牧场，观看了社办工厂制造的水泥船和农业机械。贵宾们在上海第三机床厂参观了由工人、技术人员、领导干部三结合制造、设计的各种精密机床。这个厂是一九五八年由一家香烟厂和三家小型机器厂合并建成的，它的巨大变化生动地体现了工人们自力更生、奋发图强的革命精神。"},{"type":"paragraph","text":"工厂和公社的革委会负责人说，埃塞俄比亚贵宾的来访，是对工人和公社社员的巨大鼓舞，他们感谢贵宾们带来了埃塞俄比亚人民对中国人民的友谊。在参观时，海尔，塞拉西皇帝祝工厂和公社今后取得更大的成绩。"},{"type":"paragraph","text":"今天陪同贵宾参观的有，外交部代部长姬鹏飞，上海市革命委员会和中国人民解放军驻上海部队负责人王洪文、徐景贤、王秀珍、杨富珍、王少庸、高志荣等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\10\\71ac010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e海尔·塞拉西一世皇帝陛下，由国务院总理周恩来，上海市革命委员会主任张春桥等陪同，登上上海大厦，俯瞰上海市全景。　新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"王秀珍","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06d923a6d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

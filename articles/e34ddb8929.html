script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批判“四人帮”破坏社会主义积累和国家财政收入的罪行  武进县财政税收工作越做越好","authors":[],"dates":[{"year":1977,"month":1,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批判“四人帮”破坏社会主义积累和国家财政收入的罪行"},{"type":"paragraph","text":"武进县财政税收工作越做越好"},{"type":"paragraph","text":"据新华社南京一九七七年一月二十三日电　江苏省武进县财经部门贯彻“发展经济，保障供给”的财经工作总方针，采取切实措施，大力组织收入，千方百计为国家多作贡献。全县财政收入在连续十年平均每年递增百分之九点九的基础上，去年又提前一个月超额百分之十完成了全年计划。财政收入比一九七五年上升百分之十六点五二；其中工商各税提前六十四天超额完成全年计划，比一九七五年上升百分之二十二点七四，超过了历史最高水平。"},{"type":"paragraph","text":"去年十月份以来，武进县广大财经人员紧跟华主席为首的党中央，掀起了大学习、大批判的热潮。他们运用声讨会、大字报、批判专栏等各种形式，愤怒批判王张江姚“四人帮”反党集团篡党夺权的滔天罪行，批判“四人帮”挥舞“利润挂帅”的大棒，破坏社会主义积累和国家财政收入的罪行，提高了做好财经工作的自觉性。许多财经工作人员说，财经工作是贯彻毛主席革命路线，加速社会主义建设步伐，支持工农业生产发展的一项光荣任务，我们一定要继承毛主席的遗志，“抓革命、促生产”，搞好财经工作，回击“四人帮”的破坏与干扰，为社会主义建设作出贡献。县财政局切实加强领导，组织职工深入到区所和重点公社协助工作。他们对先进单位进行总结表扬，对后进单位积极帮助抓薄弱环节，确保全年税收任务的完成。"},{"type":"paragraph","text":"武进县广大财经人员在实践中认识到，生产是搞好财经工作的基础，只有搞好生产，才能搞好财经工作。他们积极为农业生产服务，为社、队企业服务，努力做到思想上立足支农，工作上主动支农，作风上适应支农。一九七一年到一九七五年，这个县财政部门支出的支农资金，占地方财力使用数的百分之七十四点三，主要用在兴办水利、开辟“五七”农场、发展养猪和大办沼气等事业上。财经部门还重点投资，发展支农“五小”工业，兴办和扩建了县化肥厂、农机厂、水利厂、炼铁厂，一九七六年又投资一百万元，搞了农用柴油机等有关支农项目。在县委的领导和有关部门支持下，全县社队工业蓬勃发展。全县六十四个公社，八百五十八个大队，实现了“社社有工业，队队有小厂”，为农业学大寨、普及大寨县，迅速实现农业机械化创造了有利条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e34ddb8929"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

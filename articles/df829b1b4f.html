<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"要实事求是，独立思考——回忆毛主席一九五七年的一次亲切谈话","authors":["王方名"],"dates":[{"year":1979,"month":1,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"要实事求是，独立思考"},{"type":"paragraph","text":"——回忆毛主席一九五七年的一次亲切谈话"},{"type":"paragraph","text":"王方名"},{"type":"paragraph","text":"林彪、“四人帮”给我国理论界、知识界造成的最大毒害，我认为至少有两点：其一是脱离实际，轻视实践，不实事求是，一切要以他们反革命集团的好恶、意志为依归，取消任何衡量客观真理的尺度。列宁在一九二○年就指出：“资本主义旧社会留给我们的最大祸害之一，就是书本与生活实践完全脱节。”这种祸害对于许多从旧社会过来的知识分子，本来已经相当严重了，“四人帮”大搞唯心主义、形而上学，加剧了这种祸害，带来了极其恶劣的后果。"},{"type":"paragraph","text":"林彪、“四人帮”带来的另一重大祸害是：提倡迷信盲从。动辄是“首长”命令，大搞“长官意志”。毛主席在一九四○年就说过：“鲁迅的骨头是最硬的，他没有丝毫的奴颜和媚骨，这是殖民地半殖民地人民最可宝贵的性格。”但是，奴颜和媚骨，正是“四人帮”所需要的。他们提倡的“长角”、“长刺”是对着党和人民的；对于他们的帮组织、帮领导，则是“有理服从，无理也服从”，越奴性越好，越媚气越好。"},{"type":"paragraph","text":"另外，“四人帮”破坏百花齐放、百家争鸣，压制民主，压制批评，大搞思想专制、文化专制，一时“万马齐喑”，人们“箝口不言”，甚至“道路以目”。直至今日，有的人还心有余悸，不能解放思想，独立思考。我们这些曾在“四人帮”淫威下生活过的人，对此耳闻目睹，深有感受。"},{"type":"paragraph","text":"“四人帮”垮台两年多了，这类毒害并没有随着他们的倒台而完全消失。因此，我愿将毛主席一九五七年对我们的谈话公布出来，供大家共同学习。"},{"type":"paragraph","text":"一九五六年，我在中国人民大学哲学系开逻辑课，用的教材是苏联学者斯特罗果维契的《逻辑》。一九五七年初，我写了几篇关于逻辑理论问题的“质疑”的文章，在中国人民大学学报《教学与研究》上发表。刚发表了两篇（共计四篇，收在《逻辑问题讨论集》一书中），毛主席就发现了。大约这年的四月初，人民大学的负责人关照我说，有位领导同志要找我谈谈关于逻辑学的一些问题，让我准备一下。"},{"type":"paragraph","text":"一九五七年四月十一日早晨，校长办公室通知让我去中南海。一位秘书同志把我领到毛主席经常会客的地方。这时，金岳霖、郑昕、贺麟几位先生已经先到了。"},{"type":"paragraph","text":"十点左右，毛主席和周谷城先生谈着话从里面走了出来。主席同我们一一握手后，亲切地谈起来。"},{"type":"paragraph","text":"主席先问了我一些话，大致是学历，从事专业的经历，写那几篇文章的情况等，我都一一回答了。这中间，主席把周谷老作了介绍，大意是说你们观点很接近，可以作学术上志同道合的朋友。我们大家欢笑一堂，空气非常活跃。主席使人感到无比亲切，伟大而平凡，爽朗而有风趣。他虽然有点湘潭口音，但过去在延安陕北公学听过他讲演多次，非常熟悉。这一次促膝交谈，又是一番新的气象。"},{"type":"paragraph","text":"主席问我：在科学研究上有什么打算没有？"},{"type":"paragraph","text":"我说：“我是逻辑专业的新手。从逻辑教学和逻辑科学讨论中，感觉问题很多。我打算对逻辑科学的对象进行一番探讨，所以我的科研题目是"},{"type":"paragraph","text":"‘人类思维发展的历史’。我觉得在科学讨论中解决不了的问题，往往需要从科学所研究的对象——即现实生活中去探索，才可能解决。因为，只有生活事实才可以作为科学研究的出发点。”"},{"type":"paragraph","text":"主席对这一问题很感兴趣，指出：先对科学对象作一番调查研究然后再回答科学理论的问题是对的；先分析，后综合，在方法上也对。主席反复强调“先分析，后综合”，认为这很科学。"},{"type":"paragraph","text":"主席问：这题目还有什么意义？"},{"type":"paragraph","text":"我回答：它与人类起源发展问题极有关系。我说明，人类思维的形成发展问题得不到科学的解决，那么，人类本身如何由猿逐步变成现代人的问题也必然得不到科学的解决。因为现代人类的思维和抽象思维如何发生、如何发展的问题如果解决不了，现代人的完全形成的问题还是解决不了的。"},{"type":"paragraph","text":"主席指出：这一问题很有理论价值，应坚持搞下去。"},{"type":"paragraph","text":"接着，主席用诲人不倦的精神，谈起他的伟大的革命实践。"},{"type":"paragraph","text":"他首先说，中国革命开始时很困难，陈独秀、王明、李立三、瞿秋白、张国焘等人跟着别人跑，使中国革命遭受一个又一个的失败。"},{"type":"paragraph","text":"直到一九四九年，我们眼看就要过长江的时候，还有人阻止，据说千万不能过长江，过了，就会引起美国出兵，中国就可能出现南北朝（的局面）。"},{"type":"paragraph","text":"主席接着说：我没有听他们的。我们过了长江，美国并没有出兵，中国也没有出现南北朝。如果我们听了他的话，中国倒真可能出现南北朝。"},{"type":"paragraph","text":"主席继续说，后来我会见了阻止我们过长江的人，他的第一句话就说：“胜利者是不应该受责备的。”"},{"type":"paragraph","text":"主席说：我没有听他的话，他并不责怪，反而肯定了我们是胜利者。"},{"type":"paragraph","text":"最后，主席概括地说：可见实事求是，独立思考是非常重要的。中国革命的胜利可以说是实事求是，独立思考的胜利。陈独秀、王明、李立三、瞿秋白、张国焘，都不能实事求是、独立思考，都盲目地跟着别人的指挥棒转，所以他们只能把中国革命引向失败。"},{"type":"paragraph","text":"主席语重心长地教导说：领导革命必须实事求是、独立思考；搞科学研究，也必须实事求是、独立思考。千万不能把自己脑袋长在别人的脖子上。对老师不要迷信。青出于蓝，而胜于蓝。老师的成绩和优点，应该学习，应该继承发扬；老师的缺点和错误，要善意地批评指出。"},{"type":"paragraph","text":"回想起来，从上午十时到下午一时多，主席的谈话始终围绕这一主题。吃饭时插了些话，饭后又回到这一主题。"},{"type":"paragraph","text":"事后体会，这是主席约我们去谈话的中心思想。这一中心思想，是马克思列宁主义的普遍真理和中国革命实践相结合的结晶，这是具有普遍意义的方法论。"},{"type":"paragraph","text":"“实事求是，独立思考”，是干革命，搞科学研究，办一切事情都千万不可忘记的。"},{"type":"paragraph","text":"二十一年过去了。毛主席的这些谆谆教导，永远指导我脚踏实地前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"陈独秀","type":"人物"},{"name":"瞿秋白","type":"人物"},{"name":"李立三","type":"人物"},{"name":"王明","type":"人物"},{"name":"张国焘","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df829b1b4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

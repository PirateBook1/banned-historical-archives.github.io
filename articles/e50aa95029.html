script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一定把毛主席的书印好","authors":["张士忠　张淑云"],"dates":[{"year":1966,"month":8,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一定把毛主席的书印好"},{"type":"paragraph","text":"北京新华印刷厂工人　张士忠　张淑云等"},{"type":"paragraph","text":"我们热烈欢呼和拥护党的八届十一中全会公报。“公报”是毛泽东思想的光辉体现，是我国人民革命的纲领，它将指引着我们从胜利走向新的胜利。我们工人阶级一定响应“公报”的号召，坚决把无产阶级文化大革命进行到底，把社会主义革命进行到底。"},{"type":"paragraph","text":"我们厂担负了印刷毛主席著作的光荣任务。我们工人明白，广大革命群众迫切要求迅速得到毛主席的书。对我们印刷工人来说，能够印好毛主席著作，早点送到读者手里，是我们最重大的任务。"},{"type":"paragraph","text":"现在，我们工人当家作主了。根据上级规定的任务，我们今年下半年印刷毛主席著作的数量，超过了十五年来印刷的总数。我们工人最热爱毛泽东思想，对印毛主席的书有最大的积极性，什么困难也阻挡不了我们。我们从亲身经历中体会到，不学毛主席著作，就没有斗争的武器，就找不到前进的方向。看到群众一封封来要毛主席著作的信，想到群众对毛主席著作如饥似渴的要求，我们心里就平静不下来。当我们一想到，通过我们的工作，可以使更多的人得到毛主席的书，读到毛主席的指示，我们就感到印刷毛主席著作任务的重大。"},{"type":"paragraph","text":"我们一定响应“公报”的号召，更高地举起毛泽东思想伟大红旗，更加自觉地活学活用毛主席著作，努力印好毛主席著作，为传播毛泽东思想贡献自己的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e50aa95029"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

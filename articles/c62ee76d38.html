script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话　做毛主席的好孩子  全国少年儿童欢庆“六一”节  朱委员长、阿鲁季议长、威廉斯主席、利佩书记等同首都一万五千名少年儿童一起联欢","authors":[],"dates":[{"year":1965,"month":6,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话　做毛主席的好孩子"},{"type":"paragraph","text":"全国少年儿童欢庆“六一”节"},{"type":"paragraph","text":"朱委员长、阿鲁季议长、威廉斯主席、利佩书记等同首都一万五千名少年儿童一起联欢"},{"type":"paragraph","text":"据新华社一日讯　首都一万五千名少年儿童，今天在北京工人体育馆热烈庆祝“六一”国际儿童节。"},{"type":"paragraph","text":"工人体育馆里充满着孩子们的歌声和笑声。在主席台上悬挂的红色大横幅上，写着全国少年儿童的共同心愿：“听毛主席的话，做毛主席的好孩子！”"},{"type":"paragraph","text":"朱德委员长和夫人康克清，中国人民保卫世界和平委员会主席郭沫若和夫人于立群，全国妇联主席蔡畅，中共北京市委书记处书记、北京市副市长万里，同印度尼西亚合作国会议长阿鲁季·卡塔威纳塔和夫人，新西兰共产党主席默·威廉斯和夫人，挪威共产党中央书记处书记尤斯特·利佩和夫人，一起参加了联欢会，同孩子们一起过节。"},{"type":"paragraph","text":"十岁的大会小主席周近在欢腾的掌声中宣布开会。北京市副市长吴晗在会上讲话。他向少年儿童表示节日的祝贺。他说，在我们欢呼胜利，欢度节日的时候，绝不能忘记世界上千千万万的被压迫人民和小朋友还没有得到解放，万恶的美帝国主义还在野蛮地轰炸和屠杀越南人民和越南小朋友，并企图扩大侵略战争。我们新中国的少年儿童和全世界小朋友团结起来，打倒世界人民和小朋友的头号敌人美帝国主义。"},{"type":"paragraph","text":"各国驻华使节和各国专家的子女应邀出席了联欢会。"},{"type":"paragraph","text":"连日来，北京市的少年儿童还分别举行庆祝会、联欢会、阶级教育展览会等活动。"},{"type":"paragraph","text":"据新华社一日讯　上海、广州、成都、西安、沈阳、天津等地少年儿童，连日来举行庆祝会、联欢会、军事体育表演等多种多样的活动，欢度“六一”国际儿童节。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c62ee76d38"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2464","name":"上海市房产管理局关于开展清理美国、英国、加拿大原在沪房产工作的通知","author":"上海市房产管理局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"上海市房产管理局关于开展清理美国、英国、加拿大原在沪房产工作的通知","dates":[{"year":1990,"month":10,"day":16}],"is_range_date":false,"authors":["上海市房产管理局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2032","tags":[{"name":"代管","type":"主题/事件"},{"name":"房地产","type":"主题/事件"},{"name":"加拿大","type":"主题/事件"},{"name":"接管","type":"主题/事件"},{"name":"美国","type":"主题/事件"},{"name":"英国","type":"主题/事件"}],"parts":[{"type":"title","text":"上海市房产管理局关于开展清理美国、英国、加拿大原在沪房产工作的通知"},{"type":"subtitle","text":"沪房（1990）私字发第407号"},{"type":"paragraph","text":"各区、县房产管理局："},{"type":"paragraph","text":"根据国发[1981]198号《关于解决中国旧政府外债和外国在华资产问题的意见》和一九八七年《中英资产协定》，历史遗留下来的英国政府和英国、美国、加拿大私人原在华的房产均已解决。为做好上述房产的产权归属变更工作，请各区、县房管局，按下列要求对辖区内的英国政府和英、美、加私人原在沪房产进行一次认真的清理、核对。"},{"type":"paragraph","text":"一、 凡以转让方式处理的房产，按承让管业单位变更。其中以中华企业公司、大华企业公司承让由房管部门接管的房屋，按直管公房变更。"},{"type":"paragraph","text":"二、 凡以军管、征用、接管代管、定期代管逾期归公、扣押方式处理的房产，按下列情况办理："},{"type":"paragraph","text":"1、 由军管会公共房屋管理处、房地局奉令接管的房屋，按直管公房变更；由部队、系统单位奉令接管的房屋，按接管单位变更。"},{"type":"paragraph","text":"2、 由房管部门奉令接管，经主管机关批准，正式划拨给系统全民单位使用的房屋，按批准文件变更；调配给机关、部队免租使用的房屋，按直管公房变更。"},{"type":"paragraph","text":"3、 依法扣押由房管机关代管的罗迦陵、哈同房产，均为法律上未了诉讼的标的物，按沪房（1987）第548号文精神办理。"},{"type":"paragraph","text":"4、在代管、接管外人房产中，属外籍华人的原自住房屋，暂不变更。"},{"type":"paragraph","text":"各区、县局在清理工作中，对因承让、接管单位与现在实际占用单位发生变化，产权归属难以确定的，应逐项上报市局审定。"},{"type":"paragraph","text":"一九九〇年十月十六日"}],"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5bf28558f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

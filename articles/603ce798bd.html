script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"关于一一五师分三步向河北山东等地进军的意见","alias":"","parts":[{"type":"paragraph","text":"关于一一五师分三步向河北山东等地进军的意见"},{"type":"paragraph","text":"（1938年2月15日）朱、彭、林、左，并告周、叶3："},{"type":"paragraph","text":"当敌集力攻陇海路时，河北全境及山东境内乃至江苏北部必甚空虚，同时晋察绥三省之敌一时尚无力南进。在此估计下，请你们考虑下述问题并电复。"},{"type":"paragraph","text":"甲、用一一五师全部向东出动，徐旅由阜平出至天津、沧州、北平、石家庄间，师部率陈旅由现地经邯郸、磁县地域出至沧州、齐河（济南北岸）、石家庄、彰德间活动一时期为第一步。如证明大兵团在平原地域作暂时活动是有利的，而且渡黄河向南与"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央军委参谋长滕代远给朱德、彭德怀等的电报。"},{"type":"paragraph","text":"[2]林，指林彪，当时任八路军第一一五师师长。左，指左权，当时任八路军副参谋长兼前方指挥部参谋长。"},{"type":"paragraph","text":"[3]周、叶，指周恩来和中共中央长江局委员叶剑英。"},{"type":"paragraph","text":"[4]察，指察哈尔，旧省名，原辖今河北省西北部地区及内蒙古自治区锡林郭勒盟，1949年改辖今河北省西北部及山西省北部地区，1952年撤销。绥，指绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"[5]徐旅，指八路军第一一五师第三四四旅，旅长徐海东。[6]陈旅，指八路军第一一五师第三四三旅，旅长陈光。[7]彰德，旧府名，即今河南省安阳市。渡运河向西均不成问题，则实行第二、第三等步。否则至不能立足时及他方紧急时，向安徽、河南出动，或向西撤回。"},{"type":"paragraph","text":"乙、假定第一步有利，又能过河，又能得国民党同意，则实行第二步。两旅并列，分数路突然渡河，转入山东境内，在津浦路东山东全境作战，并以鲁南山地为指挥根据地，并发展至徐海\"南北。在此步骤内依情况尽可能持久，然后实行第三步。"},{"type":"paragraph","text":"丙、第三步转入安徽，以鄂豫皖边为指挥根据地，为保卫武汉而作战。"},{"type":"paragraph","text":"丁、如第一步实行后，河南、武汉危急，则或不去山东，将第三步改为第二步，或以徐旅出山东，而以陈旅出安徽，此时当另以一二九师主力出豫西策应作战。这时当依情况再定。"},{"type":"paragraph","text":"戊、但一一五师最后准备转入豫西与鄂西。"},{"type":"paragraph","text":"己、这一战略行动在国内国际之政治作用很明显不必说，从抗日军事战略说来，也是必要与有利的。问题是比较带冒险性，实际可能程度如何，主要是大小河流障碍能否克服问题。"},{"type":"paragraph","text":"庚、如经你们考虑认为可行时，则请周叶向国民党接洽出河北的各种必须事件，但切不可提出出黄河以南的问题，第二步以下完全不要提。"},{"type":"paragraph","text":"毛滕"},{"type":"paragraph","text":"十五日[1]徐海，指江苏徐州和海州（今连云港市辖区之一)。"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":2,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":36,"page_end":37},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"603ce798bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

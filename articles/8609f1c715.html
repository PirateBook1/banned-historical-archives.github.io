script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热烈欢迎光荣的反修战士们胜利归来！","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"热烈欢迎光荣的反修战士们胜利归来！","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"我们殷切盼望着的战友，同苏修暴徒进行英勇搏斗的反修战士们，定于今天到达首都。让我们向胜利归来的战友们表示最最热烈的欢迎。欢迎你们回到我们伟大祖国的怀抱，欢迎你们回到我们最最敬爱的伟大领袖毛主席的身边！让我们向光荣的反修战士们致以最亲切的慰问，致以最崇高的无产阶级文化大革命的战斗敬礼！","type":"paragraph"},{"text":"亲爱的战友们！在莫斯科，你们怀着无限敬仰和热爱的心情，向伟大的无产阶级革命导师列宁和伟大的马克思列宁主义者斯大林的陵墓敬献花圈，并朗读了伟大领袖毛主席的语录。你们的行动体现了中国人民和包括苏联人民在内的全世界革命人民对国际无产阶级革命事业的无限忠贞。这个革命行动好得很，一千个好！一万个好！我们热烈赞扬和坚决支持你们的革命行动。一小撮苏修混蛋却吓破了胆，他们害怕光芒万丈的毛泽东思想，就象蝙蝠害怕阳光一样。他们发抖了，狗急跳墙了！这些混蛋们对你们进行了血腥镇压，何其毒也！","type":"paragraph"},{"text":"毛主席教导我们：无产阶级革命战士要压倒一切敌人，而决不被敌人所屈服，“独有英雄驱虎豹，更无豪杰怕熊罴。”你们就是具有这种大无畏精神的革命战士。在法西斯暴徒面前，你们临危不惧，同敌人进行了坚决的、英勇的斗争。你们表现了毛泽东思想哺育下中国青年的无产阶级革命造反精神。在你们面前，气焰嚣张的敌人，不过是纸老虎。你们忠于毛主席，忠于伟大的毛泽东思想，忠于祖国，忠于世界革命人民，你们不愧为毛主席的好战士，中华民族的好儿女。","type":"paragraph"},{"text":"苏修的法西斯暴行，激起了七亿中国人民的愤怒抗议。这几天，首都抗议苏修暴行的示威队伍，浩浩荡荡，形成了无比强大的洪流。全国各地怒斥苏修的正义吼声，响彻云霄。全世界革命人民也奋起声讨苏修的滔天罪行。苏修集团陷入了“老鼠过街，人人喊打”的困境。中国人民不是好惹的！谁胆敢向中国人民挑衅，就决没有好下场。","type":"paragraph"},{"text":"毛主席教导我们：“如若被敌人反对，那就好了，那就证明我们同敌人划清界线了。如若敌人起劲地反对我们，把我们说得一塌湖涂，一无是处，那就更好了，那就证明我们不但同敌人划清了界线，而且证明我们的工作是很有成绩的了。”","type":"paragraph"},{"text":"苏修迫不及待地跳了出来，疯狂反对我们，正好表明，伟大的毛泽东思想是所向披靡的，苏修集团的末日临近了，这是不可抗拒的历史潮流，是任何力量也阻挡不了的。我们坚决相信，伟大的苏联人民决不会长期忍受苏修一小撮混蛋的法西斯统治，迟早会起来造他们的反，革他们的命，马克思列宁主义的伟大红旗必将飘扬在克里姆林宫的上空。","type":"paragraph"},{"text":"光荣的反修战士，亲爱的战友们！毛主席教导我们：“你们要关心国家大事，要把无产阶级文化大革命进行到底！”目前，我国的文化大革命已进入一个新的阶段。这是一场挖掉修正主义根子，防止资本主义复辟的大革命。让我们共同高举毛泽东思想的伟大红旗，积极投入到运动中去，大造帝国主义的反，大造修正主义的反，大造一切反动派的反，用无产阶级革命造反精神，杀出一个红彤彤的新世界来。","type":"paragraph"},{"text":" （载《人民日报》一九六七年二月一日， 社论）","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年二月一日， 社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8609f1c715"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

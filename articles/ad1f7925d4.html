script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见巴基斯坦国际航空公司董事长努尔·汗","authors":[],"dates":[{"year":1973,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见巴基斯坦国际航空公司董事长努尔·汗"},{"type":"paragraph","text":"新华社一九七三年十二月二十五日讯　国务院副总理邓小平今天上午会见了巴基斯坦国际航空公司董事长努尔·汗，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"巴基斯坦方面参加会见的有巴基斯坦驻中国大使阿尔维，随同努尔·汗董事长来访的阿克巴、巴克扎、迪瓦纳、赛义德，巴基斯坦国际航空公司驻中国经理拉赫曼。"},{"type":"paragraph","text":"中国民航总局局长马仁辉、副局长沈图，外交部亚洲司司长陆维钊，民航总局国际业务局副局长刘鸣，也参加了会见。"},{"type":"paragraph","text":"今天下午，巴基斯坦国际航空公司董事长努尔·汗一行结束在我国的友好访问，乘飞机离开北京回国。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad1f7925d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

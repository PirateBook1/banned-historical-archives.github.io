script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生接见安徽夺权代表时的讲话","authors":["康生"],"dates":[{"year":1967,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"康生接见安徽夺权代表时的讲话","type":"title"},{"text":"康生","type":"authors"},{"text":"〖时间：凌晨〗","type":"appellation"},{"text":"一、向同志们宣布，从现在起任何地方，任何省份，任何地、县要到北京来捕人，一定要经中央公安部，中央文革小组的批准，任何人，任何组织不得在北京擅自捕人，你们已经没有经过一定手续在北京捕人的过去就不咎了，以后不经过公安部、中央文革批准擅自捕人的要依法惩办。","type":"paragraph"},{"text":"二、取消对陈明远的通缉令，如果他有错误，有罪过可以向中央报告，但你们自己不能擅自下通缉令，过去下的通缉令应当取消。","type":"paragraph"},{"text":"三、在合肥的现在夺权的一派的同志要求你们通知家里，通知合肥，不准再乱捕人，允许大家辩论，不许对持不同意见的实行镇压逮捕，已逮捕的一般应当立即释放。","type":"paragraph"},{"text":"四、任何一方不准武斗，赞成1.26（夺权）也好，反对1.26也好，不准武斗，不准挑动武打，不准用标语，报纸挑动武斗。","type":"paragraph"},{"text":"五、中央在调查安徽的问题，希望你们不管哪一派，不能随便去制造谣言，不然中央解决你们的问题将更慢、更迟缓。15日你们就打伤了几十个人，中央正在解决你们的问题，你们夺了权的一方更应该允许不同的意见么（关：可以到北京来谈么）在北京能谈，在合肥就不能谈么？不能开会解决么？是帮助中央解决你们问题还是制造困难呢？因此希望同志们冷静地从大的方向解决问题，不要宗派主义，不要违抗中央精神，不要违反毛泽东思想，要解决你们的问题，团结起来，把向党内一小撮走资本主义道路当权派手里夺权搞得更好。把李葆华一小撮的问题揭开，掌握中央政策。","type":"paragraph"},{"text":"夺权正确的有两种夺权，一种是夺党内走资本主义道路当权派的权，一种是夺自己头脑中的权，这一点谁都要做，要修正错误。","type":"paragraph"},{"text":" 刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","type":"paragraph"}],"comments":[],"origin":"刊载于《中央首长讲话》（3），北京玻璃总厂红卫兵联络站编，1967年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e778849f4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback"

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“备战、备荒、为人民”的伟大方针  甘肃农业机械工业迅速发展","authors":[],"dates":[{"year":1969,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决执行毛主席“备战、备荒、为人民”的伟大方针"},{"type":"paragraph","text":"甘肃农业机械工业迅速发展"},{"type":"paragraph","text":"据新华社兰州电　在毛主席“备战、备荒、为人民”的伟大战略方针指引下，甘肃省农业机械工业获得迅速发展。目前，全省农机厂的数量比文化大革命前增长一倍，除了省办和专区办的十二个比较大型的农机厂以外，基本上做到了每个县都有自己的农机制造修理厂，不少公社、生产大队也办起了农机修造厂、社，有力地促进了农业生产的发展。"},{"type":"paragraph","text":"无产阶级文化大革命开始以后，甘肃省农机战线上的广大革命工人活学活用毛泽东思想，高举革命大批判的旗帜，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，大立毛主席的无产阶级革命路线，使毛主席关于农业机械化的光辉指示更加深入人心，推动全省农机工业又有了新的发展。"},{"type":"paragraph","text":"他们坚持走自力更生、艰苦奋斗的道路。据全省十个专县的不完全的统计，在发展农机工业中，自制和改制的设备就占现有设备一半以上。在今年三月才开始筹建的天水市力车厂，在一无厂房、二无设备的条件下，坚持以战无不胜的毛泽东思想为武器，认真贯彻执行毛主席关于“独立自主、自力更生”的伟大方针，土法上马，自己武装自己。没有蓝图自己绘，没有设备自己造，没有技术自己学，在短短的八个月中，先后制成了拉丝机、压头机、过丝机、钻孔机、砂轮机等许多机器设备，革新技术二十多项，及时生产了一批又一批农村急需的架子车辐条。"},{"type":"paragraph","text":"各地农机修造厂的革命工人坚持为农业生产服务的方向，急贫下中农之所急，想贫下中农之所想，积极维修农用机具，因地制宜地试制、生产当地农村需要的农机产品和配件，有力地支援了农业生产的发展。今年以来，机引农具、畜力犁、农业泵、农副产品加工机械、小农具等农机产品的产量比去年同期有很大增长，质量有了显著提高，并且试制成功了一批新产品。兰州农业机械厂，今年已经生产出第一批东方红十二型拖拉机五十台。定西地区的靖远县农业机械厂全心全意为农业生产服务，近半年来，生产小型农具一万六千四百多件，为生产队修理农具两万四千多件。在今年春耕和“三夏”大忙季节，许多工厂还派出大批巡回检修队，深入社队宣传毛泽东思想，检修农具、机械，并帮助社队培训技术力量，深受广大贫下中农的欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"甘肃文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69485c1665"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

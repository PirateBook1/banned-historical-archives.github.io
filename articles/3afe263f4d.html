script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"接受祖国政府和人民委托　冲破印尼政府重重障碍光华轮载运千余受害华侨启航回国受害侨胞对祖国的巨大关怀感动得热泪盈眶，高呼“毛主席万岁!”","authors":[],"dates":[{"year":1966,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京4日电　据光华轮消息:接受祖国政府和人民的委托前往印度尼西亚接运受害华侨回国的光华轮，已在三日下午载着一千零五名受害华侨，从印度尼西亚棉兰的勿拉湾港启航回国。"},{"type":"paragraph","text":"光华轮是在九月二十六日进入勿拉湾港的。由于印度尼西亚政府在这次接侨工作中设置了新的重重障碍，光华轮不得不在港内滞留了八天之久。"},{"type":"paragraph","text":"三日中午，受害华侨陆续登上祖国的接侨船。光华轮上飘扬着五星红旗和几十面彩旗，扩音器里播送着庄严的《东方红》乐曲。在码头上，印度尼西亚棉兰军事当局的武装部队从清晨起就戒备森严，如临大敌。"},{"type":"paragraph","text":"受害华侨们受到了光华轮船员们的热情接待。许多船员在码头上和舷梯边扶老携幼，并用担架把因受印度尼西亚右派反动势力的折磨而患重病和造成残废的侨胞抬到船上。许多受害侨胞对于祖国的巨大关怀感动得热泪盈眶，他们一上船就拉着船员们的手说:“感谢毛主席和祖国人民派你们来接我们，毛主席万岁!”他们还齐集在甲板上，面向码头举臂高呼“中华人民共和国万岁”“中国共产党万岁”“毛主席万岁!万万岁”等口号，并不断高唱《大海航行靠舵手》等歌曲。"},{"type":"paragraph","text":"这些华侨都是从苏门答腊岛上的亚齐地区被印度尼西亚右派反动势力逼赶到棉兰的。他们一登上光华轮，就向祖国亲人愤怒控诉印度尼西亚右派反动势力疯狂残害华侨的法西斯罪行。他们中间有许多人被扫地出门，财产被右派暴徒抢劫一空，上船的一千零五名华侨，一共只有八百五十三件行李。绝大多数人都受到右派暴徒的毒打。有些人的亲人还惨遭印度尼西亚右派反动势力杀害。华侨妇女刘莲英的丈夫杨新运去年十一月八日被印度尼西亚右派暴徒杀害。暴徒们采取了骇人听闻的残暴手段，先将杨新运剥皮、挖眼，最后竟把他剁成肉块。她这次带着失去父亲的六个儿女回国，其中最小的只有两个多月。八十六岁的老人温东福是二十二岁时在广东被卖“猪仔”到印度尼西亚当矿工的。印度尼西亚右派暴徒今年竟用油漆在他胸上涂写反华标语，还用油漆浇他的头部和身体。这次他拄着一根拐棍、提着仅有的财产——两个旧水壶，一走出棉兰海关大门，就被船员们用担架抬送上船。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3afe263f4d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

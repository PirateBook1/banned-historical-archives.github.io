script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京市委关于处理高等学校党内、团内右派分子应注意事项的通知","authors":[],"dates":[{"year":1957,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"中共北京市委关于处理高等学校党内、团内右派分子应注意事项的通知","type":"title"},{"text":"目前，各高等学校的党、团组织，对党内、团内右派分子的思想批判正在进行，这一思想批判必须搞深、搞透，因此对党内、团内的右派分子，不宜于立即大批地进行组织处理，但是应当搜集、核对他们所犯错误的事实(不要拖了很长时间才去查对事实，那时有些问题就不容易查清了)，进行分析研究，分类排队，做好准备，待中央关于这一问题的指示下达后，再有计划地进行处理。在中央指示下达以前，各高等学校的党、团组织已经开除了少数反动活动十分猖狂的党内、团内的右派分子，这是必要的，但是现在还不是大批做组织处理的时机，目前只应个别地处理．并且需要事先报告市委批准后再办。","type":"paragraph"},{"text":"对于毕业生党员、团员中的问题，目前也应该先抓紧进行思想批判，同时，做好准备工作；至于对他们的组织处理，则应尽量推迟到正式分配工作的一周内再进行。","type":"paragraph"},{"text":"为了正确地处理党内、团内的右派分子和犯有各种右倾错误的党员、团员，各高等学校的党、团组织必须注意以下几点：","type":"paragraph"},{"text":"(一)对于他们的错误要进行全面的分析。既要看他们在整个斗争过程中的言行，以及在反击右派斗争中的表现和悔改程度，也要看他们过去的表现。重要的是要区别他们是犯了各种思想右倾错误的同志，还是真正反党、反社会主义的右派分子。对于前者，有的只进行思想批判，有的还要根据他们所犯错误的情节轻重，给予适当的纪律处分；对于后者，则必须在适当时机坚决地开除出党、团组织。这里，既要反对温情主义，也要反对简单从事。","type":"paragraph"},{"text":"(二)对于他们的处理要经过党内、团内充分讨论。当前，主要的决定这一工作好坏的关键问题，是必须使他们的错误言行受到彻底的揭发和批判，在党内、团内划清思想界限，提高广大党员、团员的觉悟水平。在批判中要注意分析说理，要允许发表不同的意见，并且要充分听取不同的意见；对有不同意见的人，不要随便给他们扣“右倾”“温情主义”等帽子，使他们不敢当场发表不同的意见。同时，也要允许被批判者申辩。绝不允许不讲道理、不摆事实、采取高压办法，简单处理。","type":"paragraph"},{"text":"现在，有些学校对党内、团内的右派分子的思想批判不够，组织处理过急，请立即注意纠正。","type":"paragraph"},{"text":" 来源：根据《中共北京市委重要文件汇编》刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cce345bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

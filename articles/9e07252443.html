script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千秋功业　万人景仰　六千余万各族群众瞻仰毛主席遗容  纪念堂成为学习党的历史和革命传统的课堂","authors":["纪堂"],"dates":[{"year":1991,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"千秋功业　万人景仰"},{"type":"paragraph","text":"六千余万各族群众瞻仰毛主席遗容"},{"type":"paragraph","text":"纪念堂成为学习党的历史和革命传统的课堂"},{"type":"paragraph","text":"本报讯  千秋功业，万人景仰。毛主席纪念堂自开放以来，已接待６７５６万全国各族人民群众。"},{"type":"paragraph","text":"坐落在天安门广场的毛主席纪念堂，是１９７７年９月正式开放的。１４年来，每逢开放日，迎来数以万计的群众和国际友人，瞻仰毛主席遗容，缅怀这位伟大的无产阶级革命家、战略家、理论家的丰功伟绩和崇高品德。在毛主席逝世１５周年前夕，来纪念堂瞻仰毛主席遗容的人们更是络绎不绝，每天多达４万余人。新疆吐鲁番地区的劳动模范、先进工作者带来了边疆人民的问候和对领袖的一片深情；一位藏族同胞献上洁白的哈达，表达对共产党、对毛主席的一片赤诚。广东深圳平湖创业公司的１８名职工，请纪念堂的同志代他们制做一个花圈，在９月９日献给毛泽东主席，以表达他们“饮水不忘掘井人”的真挚感情。据统计，到今年８月底的１４年间，毛主席纪念堂已接待来自祖国四面八方的各族人民和世界五大洲的外国朋友共６７５６万人，其中，港澳台同胞、海外侨胞和国际友人２００万人。"},{"type":"paragraph","text":"“翻身不忘共产党，幸福不忘毛主席”。毛主席纪念堂已成为广大干部、群众学习党的历史和革命传统的课堂，学习老一辈无产阶级革命家伟大思想和高尚品德的庄严场所。中央和北京市各机关团体的党组织，经常组织党员到这里上党课，对党员进行全心全意为人民服务根本宗旨的教育；各级共青团组织在这里对团员、青年进行爱国主义和革命传统教育；少先队员在这里举行各种内容的主题队会，继承先辈遗志，学习革命传统，做共产主义事业接班人。许多人来到纪念堂后，在留言簿上写下了自己对老一辈革命家的怀念、崇敬的真挚感情，表达他们继承革命先辈遗志，在中国共产党的领导下，振兴中华，实现四化，建设有中国特色的社会主义国家的坚定信念。　　（纪堂）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e07252443"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

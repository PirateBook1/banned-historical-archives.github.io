script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对高岗报送的在苏共十九大文件学习讨论会上的发言的批语","alias":"","parts":[{"type":"paragraph","text":"对高岗报送的在苏共十九大文件学习讨论会上的发言的批语"},{"type":"paragraph","text":"（1952年12月25日）周、邓、陈、薄、曾山同志阅。退高岗同志："},{"type":"paragraph","text":"此件很好，使人一看知道我们商业工作的问题在什么地方。不知此次商业部会议讨论的结果是否与高岗同志在此件中所说明相同，请曾山同志告我为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五二年十二月二十五日[1]曾山，当时任中央人民政府商业部部长。"},{"type":"paragraph","text":"[2]指高岗报送的他在学习苏联共产党第十九次代表大会马林科夫报告的讨论会上的发言。发言结合马林科夫报告中讲到的苏联商业工作中存在的很少研究居民需要、服务态度较差和经营管理不善3个问题，联系我国商业工作的实际情况作了分析，提出为改善贸易企业的经营管理，搞好经济核算的三条意见：（一）很好地研究居民需要，加强产、运、销与商品分拨的计划性；（二）理清贸易企业的财产和账目，核定各级公司的资金，制定一些主要定额；（三）加强政治工作，培养与表扬模范，建立超额奖励制度，从而改善商业工作人员的服务态度。后来发现，高岗报送的这个发言稿，实际上是当时国家计委贸易合作局局长刘明夫关于商业工作的一个发言提纲。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":392,"page_end":392},"tags":[{"name":"毛泽东","type":"人物"},{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb72c7059a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

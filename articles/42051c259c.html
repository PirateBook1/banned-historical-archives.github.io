script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝贺中国人民志愿军抗美援朝参战六周年  金日成首相致电毛泽东主席","authors":[],"dates":[{"year":1956,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝贺中国人民志愿军抗美援朝参战六周年"},{"type":"paragraph","text":"金日成首相致电毛泽东主席"},{"type":"paragraph","text":"新华社平壤24日电　朝鲜民主主义人民共和国内阁首相金日成元帅今天打电报给毛泽东主席，祝贺中国人民志愿军抗美援朝参战六周年。"},{"type":"paragraph","text":"电文说，在英雄的中国人民志愿军抗美援朝参战六周年的时候，我代表朝鲜民主主义人民共和国政府和朝鲜人民向您并通过您向中国人民致以深切的感谢和敬意。"},{"type":"paragraph","text":"中国人民志愿军官兵和朝鲜人民军在一起取得了反抗侵略者的朝鲜人民的祖国解放战争的胜利，在战后时期坚强地守卫着和平防线并积极帮助朝鲜人民的战后恢复建设事业。"},{"type":"paragraph","text":"确信朝中两国人民的传统友好关系在为了我们两国的繁荣发展和世界和平的共同斗争中，得到进一步的巩固和发展。"},{"type":"paragraph","text":"我衷心祝伟大的中国人民在为了社会主义、和平和各国人民间的友谊的事业中取得更加光辉的成就。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42051c259c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

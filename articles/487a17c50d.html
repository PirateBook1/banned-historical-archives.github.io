script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海第二医学院基础部教师在深揭狠批“四人帮”的斗争中调动革命积极性　加强基础课教学","authors":[],"dates":[{"year":1977,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海第二医学院基础部教师在深揭狠批“四人帮”的斗争中，砸烂了“四人帮”强加的种种精神枷锁，振奋了革命精神，调动了为革命而教的积极性，认真搞好教学工作，使教育革命气象一新。"},{"type":"paragraph","text":"前几年，在“四人帮”大反基础理论这股歪风的影响下，该院基础部曾一度撤消，学员的基础课学习也大大削弱。通过揭批“四人帮”，革命教师逐步划清被“四人帮”搞乱的一些是非界限，基础部又重新恢复，广大教师为革命而教的积极性也充分调动起来。"},{"type":"paragraph","text":"今年入学的七九届学员中，有一部分同志文化基础较差。针对这种情况，广大教师满怀深厚的无产阶级感情，认真备课，努力上好课。课余还深入宿舍、自修室、实验室，积极开展辅导活动。医学系三大班学员小董，因打球不慎脚受伤，上了石膏，在宿舍休息。英语教师黄振华当天就赶到宿舍为小董补课，还表示要帮他补到伤好为止。这学期开始，基础部建立和健全了合理的规章制度，采取措施保证学员有较充裕的学习和自修时间。晚上自修时，每个教研组都安排两名教师轮流值班，辅导学生。化学教师方友娣，晚上经常去自修室辅导，她对同学说:“只要你们学懂了，我再累一些也是高兴的。”方老师在教学中注意关心学员的思想。医学系一大班学员小张有一次作业没交，方老师知道后马上找他谈心，了解到小张因母亲刚去世，家务繁重，学习受到影响，她就亲切鼓励小张克服困难，为革命学好文化。经过方老师细致的思想工作，小张现在比较能够专心学习了。"},{"type":"paragraph","text":"为了进一步提高教学质量，调动教和学的积极性，各班还建立了教育革命小组，开展评教评学活动，取得了一定的效果。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487a17c50d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

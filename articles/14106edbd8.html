script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一批按语","authors":[],"dates":[{"year":1958,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"一批按语","type":"title"},{"text":"这些按语见《中国农村社会主义革命高潮》一书中，是一九五五年九月和十二月写的，其中有一些现在还没有丧失它们的意义。其中说：一九五五年是社会主义与资本主义决战取得基本胜利的一年，这样说不妥当。应当说：一九五五年是在生产关系的所有制方面取得基本胜利的一年，在生产关系的其他方面以及上层建筑的某些方面即思想战线方面和政治战线方面，则或者还没有基本胜利，或者还没有完全胜利，还有待于尔后的努力。我们没有预料到一九五六年国际方面会发生那样大的风浪，也没有预料到一九五六年国内方面会发生打击群众积极性的“反冒进”事件。这两件事，都给右派猖狂进攻以相当的影响。由此得到教训：社会主义革命和社会主义建设都不是一帆风顺的，我们应当准备对付国际国内可能发生的许多重大困难。无论就国际方面说来，或者就国内方面说来，总的形势是有利的，这点是肯定的；但是一定会有许多重大困难发生，我们必须准备去对付。","type":"paragraph"},{"text":" 毛泽东一九五八年三月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14106edbd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

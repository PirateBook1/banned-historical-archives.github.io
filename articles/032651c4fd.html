script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜军事代表团访问毛主席故乡韶山  李作鹏副总参谋长等陪同朝鲜战友前往访问","authors":[],"dates":[{"year":1971,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜军事代表团访问毛主席故乡韶山"},{"type":"paragraph","text":"李作鹏副总参谋长等陪同朝鲜战友前往访问"},{"type":"paragraph","text":"新华社长沙五日电　以朝鲜劳动党中央委员会政治委员会委员、党中央委员会书记、朝鲜人民军总参谋长吴振宇大将为团长，朝鲜人民军空军司令吴极烈中将为副团长的朝鲜民主主义人民共和国军事代表团，在中共中央政治局委员、中国人民解放军副总参谋长李作鹏，中国人民解放军广州部队副政委兼湖南省军区第一政委、中共湖南省委书记卜占亚，湖南省军区副司令员程启文等陪同下，四日专程访问了中国人民的伟大领袖毛主席的故乡韶山。"},{"type":"paragraph","text":"四日上午，当吴振宇团长、吴极烈副团长等朝鲜战友乘车到达韶山时，中共韶山区委员会第一书记、韶山区革命委员会主任毛泽普，韶山区党委副书记、驻军负责人徐清业、马玉卿等迎上前去，同朝鲜战友热烈握手；迎候在公路两旁的当地驻军指战员和革命群众，怀着对朝鲜战友的崇高敬意，挥动着花束、彩带，敲锣打鼓，热情高呼：“朝鲜人民的伟大领袖金日成首相万岁！”“中国人民的伟大领袖毛主席万岁！”热烈欢迎朝鲜战友的到来。"},{"type":"paragraph","text":"在韶山，朝鲜战友参观了毛主席旧居和毛主席旧居陈列馆。在毛主席旧居前，朝鲜战友和陪同参观的中国同志一起合影留念。朝鲜战友参观后赠送给韶山区一面锦旗，锦旗上面写着：“朝中两国人民和军队之间用鲜血凝成的永恒的友谊团结万岁”。吴振宇团长参观毛主席旧居陈列馆后热情题词，题词中说：“在反帝斗争中，用鲜血凝成的朝中两国人民和军队之间的伟大友谊团结万岁！中国人民的伟大领袖、朝鲜人民的亲密朋友毛主席万岁！”"},{"type":"paragraph","text":"四日晚上，中共湖南省委、湖南省革命委员会举行宴会，热烈欢迎朝鲜战友。中共中央委员、中共湖南省委第一书记、湖南省革命委员会代理主任华国锋和吴振宇团长先后在宴会上讲话，祝愿中朝两国人民、两国军队在反帝的共同斗争事业中，永远团结在一起，战斗在一起，胜利在一起。"},{"type":"paragraph","text":"朝鲜战友是由李作鹏同志和国防部外事局副局长尹佐珍陪同，四日上午由北京乘专机到达长沙的，五日离开长沙到武汉访问。朝鲜战友到达和离开长沙时，湖南省和长沙市党、政、军负责同志华国锋、卜占亚、程启文、景林、潘垒、乔遵、王民兴、黄本仁、武祚春、杨山等前往机场热烈迎送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"李作鹏","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"032651c4fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"这些好处是毛主席给我们的！","authors":["李堪明"],"dates":[{"year":1951,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"这些好处是毛主席给我们的！编辑同志："},{"type":"paragraph","text":"我是一个三轮车工人。我的妻子张志信在六月五日生孩子，因为难产，胎儿死在腹内。她的生命已极端危险，我想把她送入医院。但我每日蹬三轮的收入，只够吃饭，那有钱给他看病呢？北京市第二区公安分局第八派出所同志知道了我的困难，立刻介绍我的妻子到北大医院免费治疗。北大医院当即施用手术，开腹取出死胎，我妻子才脱离危险。现在她已痊愈出院。人民警察这样关心人民的困苦，北大医院同志日夜不辞劳苦看护病人，这些恩情，使我没齿难忘。回忆在国民党统治时代，像我这种贫苦的人，有了困难，有谁来管呢？这样的好处都是共产党毛主席带给我们的。我感激万分，特写了这封信，希望你们登在报上，以表达我对共产党和人民政府的感激。"},{"type":"paragraph","text":"西单二龙路王爷佛堂十三号三轮工人  李堪明"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8fdd1d1c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

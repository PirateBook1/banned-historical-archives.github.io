script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"井岗山创办毛泽东小学 农民子弟得到免费读书","authors":[],"dates":[{"year":1951,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报南昌通讯】　革命圣地井冈山，自从红军北上抗日后，由于蒋匪军的压榨与屠杀，人民所受的痛苦已到极点，广大工农群众的子女，没有书读，连一个字都不认得。"},{"type":"paragraph","text":"解放以后，农民跳出苦海重见天日，生活逐渐改善，他们非但在政治经济上翻了身，而且每个人都能有了读书的机会，特别是免费读书。"},{"type":"paragraph","text":"本年春季，井岗山开办了一所毛泽东小学，学费、杂费、书籍费等，一切都由政府供给。井岗山的农民子弟，由于得到了政府的照顾，都很高兴的把自己的子弟送到学校里去读书，到目前为止，该校学生将近有五十名了。井岗山农民能够得到政府这样的照顾，都一致反映:“这幸福是毛主席给我们带来的，我们永远不会忘记毛主席!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64a9f70019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友盛赞中国文化大革命具有重大历史意义　毛泽东思想是指导世界人民革命的思想","authors":[],"dates":[{"year":1966,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本朋友盛赞中国文化大革命具有重大历史意义"},{"type":"paragraph","text":"毛泽东思想是指导世界人民革命的思想"},{"type":"paragraph","text":"据新华社广州十八日电　第二批日本社会党活动家山形县访华代表团和北海道访华代表团的日本朋友们，回国前夕在这里盛赞中国人民在毛泽东思想光辉照耀下进行的无产阶级文化大革命运动，是具有历史意义的运动。他们说，毛泽东思想不单是指导中国人民革命的思想，而且是指导世界人民革命的思想。"},{"type":"paragraph","text":"山形县代表团团长渡边三郎说，在中国的一个月里，是我们全心全意学习毛主席著作的一个月。"},{"type":"paragraph","text":"我们学习了中国人民特别是广大工农兵群众怎样把毛泽东思想运用到实际中去的经验。我们认为，回国后要进一步加强毛主席著作的学习，并且要很好地用毛泽东思想，去解决日本面临的各项重大问题。"},{"type":"paragraph","text":"许多日本朋友热情赞扬中国文化大革命运动。北海道代表团团长斋藤直巳说，中国广大工农兵、学生广泛开展的文化大革命运动，是伟大的毛泽东思想的光辉产物。"},{"type":"paragraph","text":"日本朋友满怀激情地谈到了访问革命圣地延安和毛主席故乡韶山冲的深刻印象，歌颂战无不胜的毛泽东思想。山形县代表团团员高内达雄说，在延安我们看到了伟大的毛泽东思想的光辉。我对毛泽东思想感到非常钦佩。"},{"type":"paragraph","text":"山形县代表团副团长前野五郎说，毛主席在延安简陋的房子里，写了许多书，其中《为人民服务》和《纪念白求恩》两篇文章给我很深刻的印象。"},{"type":"paragraph","text":"他说，赞扬白求恩毫不利己精神的毛主席，本身就具有高贵的品德。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"09c52b6deb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

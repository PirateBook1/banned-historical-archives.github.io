script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海天主教上层右派分子的动向","authors":["胡小为编"],"dates":[{"year":1957,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"上海天主教上层右派分子的动向","type":"title"},{"text":"胡小为编","type":"authors"},{"text":"新华社上海25日讯  最近，上海天主教上层右派分子的活动很值得注意。他们不仅在政协会上公开提出各种谬论与我作“合法”斗争，而且还秘密地在教徒中散布影响，以争取中间群众，企图借此孤立教内的进步力量，破坏全国天主教爱国会的成立，夺取教会的领导权。主要动向有以下几方面：","type":"paragraph"},{"text":"一、在教徒中进行歪曲宣传，说龚品梅集团不是反革命问题，是人民内部矛盾；否认“圣母军”是反动组织，企图向军管会提出翻案。如上层教徒朱孔嘉(市人民代表)公开说：“龚主教的出发点是有神、无神不能合作，完全是思想问题。”许多教会上层右派分子还鼓励出席全国爱国会的上海区代表，在北京开会时提出释放龚品梅的问题，他们说：“敌我矛盾已成过去，释放龚品梅利多害少。”关于“圣母军”问题，有人建议召集“圣母军”职员以上人员开会专门讨论“圣母军”是否是反动组织问题。朱公嘉公开在教会中说：“不能因北方‘圣母军’反动，而认为‘圣母军’都是反动的，正像不能因共产党内有反动分子，而说共产党是反动的一样。”","type":"paragraph"},{"text":"二、公开要求与罗马梵蒂冈恢复政治、经济上的联系。如上层教徒王育三曾提出：应向政府要求与梵蒂冈建立外交关系。神甫任玉如(华北五教区驻沪办事处负责人)说：“罗马教皇是头，我们是身体，两者不可分割，不准来往是不对的。”陈天保、李思德等还说：“中国教会可以接受外国教会汇款，如果怕教会以此搞什么非法活动，可将账单公开，受政府监督，这是个彼此信任的问题。”右派分子还提出，成立爱国会是可以的，但要经教皇批准。最近还发现他们以就业、探亲、访友、结婚等名义，输送修生、修女、青年教徒出境“深造”，培养新生力量。","type":"paragraph"},{"text":"三、希望对教会财产采取“赎买”政策，企图办学校、开神课、出刊物以扩大天主教影响，争夺我思想战线阵地。","type":"paragraph"},{"text":"他们公开提出：“政府对工商界尚有‘赎买’政策，对教会这些事业也可以采取这个办法。”有些人还提出，将广慈医院归还教会，并要求将已公私合营的教会房地产由教会收回自管。神甫李思德公开表示：“教会一定需要学校，希望让教会办些小学，办一所男中，一所女中，”还有人诽谤现行教育制度说：“在学校中进行无神论教育，不符合宪法精神，只能代表一千多万共产党员的意见，应当在说明无神论观点的同时，也说明还存在着上帝创造世界的说法，使学生从中自由选择。”","type":"paragraph"},{"text":" 来源：1957年6月28日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8541dccc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

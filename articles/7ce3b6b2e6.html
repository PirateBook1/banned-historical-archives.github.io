script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"密切联系企业实际深揭狠批“四人帮”  四川一批重点企业带头大治快上","authors":["本报记者"],"dates":[{"year":1977,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"密切联系企业实际深揭狠批“四人帮”"},{"type":"paragraph","text":"四川一批重点企业带头大治快上"},{"type":"paragraph","text":"在亿万人民喜气洋洋，热烈庆祝党的十一大胜利召开的日子里，一个好消息从巴山蜀水间飞向北京：英明领袖华主席、党中央亲切关怀、寄予殷切希望的四川一批重点企业，在粉碎“四人帮”以后，以跃进的姿态，大治快上，在社会主义大道上迅猛前进！"},{"type":"paragraph","text":"在这批重点企业里，到处是揭批“四人帮”的战场，学大庆、赶山东的群众运动汹涌澎湃，社会主义劳动竞赛热气腾腾，生产节节上升。上半年，新都机械厂、红卫机械厂、四川汽车制造厂、永荣矿务局、芙蓉矿务局、嘉陵机器厂、红星无线电器材厂、清江仪表厂等企业，胜利实现了时间过半，完成全年计划过半。峨眉机械厂、长城钢厂、重庆钢铁公司等企业二季度以来急起直追，工业总产值比第一季度成倍增长。七月份，广大职工战高温，斗雨季，夺高产，纷纷提前完成和超额完成国家计划。许多企业已扭亏为盈，为国家提供了社会主义积累。不少企业在各种会议上，多次介绍了他们大治快上的先进经验，对发展四川的大好形势，起了积极作用和带头作用。"},{"type":"paragraph","text":"这些重点企业是根据伟大领袖毛主席关于加强内地建设的指示建设起来的，对于发展我国的国民经济有重要作用。今年以来，这批重点企业的党组织，把深揭狠批“四人帮”摆在一切工作的首位，密切联系企业实际，紧紧抓住粉碎资产阶级帮派体系和打击阶级敌人破坏活动、打击资本主义势力两个重要环节，迅速由乱到治，到处呈现一派大干社会主义的兴旺景象。"},{"type":"paragraph","text":"激烈的斗争锻炼出坚强的领导班子。芙蓉矿务局党委上半年开了三次党委扩大会，用整风精神学习华主席的一系列指示，克服了“差不多”、“能完成计划就不错了”、“再紧张受不了”等懦夫懒汉思想，使全局生产迈了三大步：一季度实现开门红，四月份创造历史最高水平，五、六月份又刷新了四月份的纪录。上半年原煤生产和掘进总进尺分别完成年计划的百分之五十四点二和百分之五十六点一。永荣矿务局党委针对少数同志认为“矿老潜力小，条件差、步子迈不大”的思想，三次派代表到条件大致相同的山东省淄博矿务局学习，同时，领导干部深入基层调查研究，增强了大干社会主义的决心和大治快上的信心。上半年，这个局所属各煤矿几次修订增产计划，原煤生产持续上升，全局提前二十一天完成了上半年国家计划。"},{"type":"paragraph","text":"先进更先进，后进赶上来，比学赶帮超的社会主义劳动竞赛开展得如火如荼，好人好事层出不穷。新都机械厂和峨眉机械厂的许多工人一天干几天的活，一个人干几个人的活，成倍超过工时定额。总装车间青年工人董世喜过去是哪个班组都不愿意要的人，一个月上不了一个星期的班。通过揭批“四人帮”提高了觉悟，在老师傅带领下，刻苦钻研技术，和“双革”小组同志一起，搞成了一条将九道工序联接起来的装配联动生产线，大大提高了工效，减轻了劳动强度。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ce3b6b2e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

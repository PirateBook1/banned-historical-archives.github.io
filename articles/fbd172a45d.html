script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十万市民夹道欢迎　民族军进驻迪化　“跟着毛泽东走”歌声响澈全市","authors":[],"dates":[{"year":1949,"month":12,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十万市民夹道欢迎"},{"type":"paragraph","text":"民族军进驻迪化"},{"type":"paragraph","text":"“跟着毛泽东走”歌声响澈全市"},{"type":"paragraph","text":"【新华社西安十九日电】迪化市各族人民，以狂热心情欢迎民族军入城。十二月六日早晨，民族军入城的消息传遍了迪化市，全市大小街巷立即挂满了庄严灿烂的五星国旗。是日迪市虽雪花纷飞，冷气袭人，但久被国民党反动派压迫的各少数民族人民，脸上都堆满了从来未有的笑容。不到十时，西大桥以西约四华里长的街道和公路上，挤满了欢迎民族军的人群，十万人的眼睛都朝西面民族军的来路盼望着。人民省政府鲍尔汉主席、赛福鼎副主席、人民解放某兵团王震司令员等乘着卡车驶出离城十多华里的地方去迎接。十时半西大桥以西的街上，民族军的四十余辆绿色卡车出现了，夹道欢迎的工人、学生、商人、妇女一齐拥上，围住了军乐队的第一辆卡军。民族军的指战员，跳下车辆，以毛主席、朱总司令的巨幅画像为先导，四路纵队迈步行进。健壮结实的青年战士们，帽上闪耀着“八一”五星红帽花，胸前佩带着用汉维两族文字写成的“中国人民解放军”的徽章，荷着步枪和机关枪，威武整齐。在新疆日报社门口，民族军与进驻迪化的人民解放军会师了。这时夹道欢迎的人群中，发出欢呼，狂热地招手，不少人感动得流出了兴奋的热泪。当民族军的战士们走过新疆人民省政府门前时，街道上各族市民，都拍手欢迎。不少会说汉话的维族人民自动当翻译，大声念着绿色卡车上“中国共产党万岁”、“拥护毛主席”等红色维文标语，并翻译着民族军正唱着的“跟着毛泽东走”的歌曲。维吾尔、哈萨克等族人民，更是热爱自己的民族军队，他们越过欢迎行列，骑着一列一列的骏马，快马加鞭奔跃到欢迎者的最前面。迪化市南门外一位卖烤羊肉的维族老人，借邻居的乘马也赶上欢迎。他说：“我活了几十岁，迪化的维族人没有象今天这样高兴过。”他们从西大桥迎上自己的队伍，忘了寒冷，一直跟随着部队走了十多华里，出了南门，到达南梁招待处，看着部队休息时才回去。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbd172a45d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

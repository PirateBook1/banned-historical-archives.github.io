script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"在中共六届七中全会主席团会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共六届七中全会主席团会议上的讲话！"},{"type":"paragraph","text":"（1945年2月3日）"},{"type":"paragraph","text":"去年九月提出建立联合政府的主张是正确的。这是一个原则的转变，以前是你的政府，我要人民，九月以后是改组政府，我可参加。联合政府仍然是蒋介石的政府，不过我们入了股，造成一种条件。为着大局，可能还要忍耐一点。如何避免缴枪，要采取慎重步骤。但要注意前途是流血斗争，绝不能剥笋，无法剥笋，要反对右的危险。党派会议是预备会议性质，是圆桌会议，不是少数服从多数。对我们提出的条件，国民党要先实行几条才能召开国事会议。蒋介石如提出召开国民大会，我们要抵制。"},{"type":"paragraph","text":"[1这是毛泽东在中共六届七中全会主席团会议上讨论周恩来1月31日和2月2日关于同国民党谈判情况及党派会议问题的来电时讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":2,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":296,"page_end":296},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cef35c75a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

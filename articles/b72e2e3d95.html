script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民大学经济系编辑“毛泽东同志论我国社会主义经济”","authors":[],"dates":[{"year":1959,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国人民大学经济系编辑出版了“毛泽东同志论我国社会主义经济”一书。书中的材料均系摘自“毛泽东选集”以及已发表的毛泽东同志著作的单行本，同时还从其他书刊中转摘了毛泽东同志的一些言论。"},{"type":"paragraph","text":"全书分成四个部分:新民主主义经济；社会主义经济；社会主义建设；从社会主义向共产主义过渡。书中按照我国革命发展历史阶段的顺序选辑了毛泽东同志在经济建设方面的言论。这将有助于了解毛泽东同志如何根据我国革命发展的不同历史时期和当时革命的总任务而在经济战线上提出具体的任务，有助于了解毛泽东同志经济思想的发展。"},{"type":"paragraph","text":"社会主义建设部分是该书选材的重点。在这一部分里，选辑了毛泽东同志论述鼓足干劲、力争上游、多快好省地建设社会主义总路线的言论；关于三个并举和开展技术革命和文化革命的言论。其他还选辑了毛泽东同志有关发展生产、保证供给；勤俭建国；按照计划发展经济和文化；六亿人口在我国社会主义建设中的重要作用；学会做经济工作等方面的言论。"},{"type":"paragraph","text":"该书的最后一部分，选辑了去年八月以后毛泽东同志有关人民公社化运动的一些谈话。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b72e2e3d95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对贵州省委肃反领导小组“关于国民党区分部候补委员和三青团团部候补干事一般不以反动党团骨干论处”的答复","authors":[],"dates":[{"year":1956,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中央十人小组对贵州省委肃反领导小组“关于国民党区分部候补委员和三青团团部候补干事一般不以反动党团骨干论处”的答复","type":"title"},{"text":"贵州省委肃反领导小组：(甄字31号)","type":"appellation"},{"text":"10月5日电悉。除同意你们有关政策的解释外，提出以下意见请你们考虑：","type":"paragraph"},{"text":"(一)关于国民党区分部候补委员和三青团团部候补干事，我们意见除有罪恶民愤和有现行活动者应按反动党团骨干论处外，一般均不以反动党团骨干对待，做为一般政治历史问题处理。","type":"paragraph"},{"text":"(二)1946年前任国民党区分部书记的身份在肃反运动前已作交代，如果只隐瞒了46年后的区分部委员的身份，而无具体罪恶者，也不要再以反革命分子论处了。","type":"paragraph"},{"text":" 中央十人小组1956年10月26日","type":"paragraph"},{"text":"关于有关政策界限的几个问题的意见","type":"subtitle"},{"text":"各地(市)县委、省直各“口”及省市二期单位肃反领导小组，并报中央十人小组：","type":"appellation"},{"text":"最近有些地区提出了一些有关政策界限方面的问题，现仅根据中央规定的政策界限的精神分别答复如下。有不妥当的地方，望中央十人小组指正。","type":"paragraph"},{"text":"一、国民党区分部候补委员和代理委员，是否算反革命分子?","type":"paragraph"},{"text":"对1946年解放战争以后的国民党区分部候补委员，只要不是挂名的，而肃反运动前又未作交代，应称作反革命分子；区分部代理委员，如没有进行过什么反革命活动或者仅有一般的罪恶活动(如参加过一些国民党的会议，发展过几个国民党员等)的，都可以不算作反革命分子；但对其中积极进行过反革命活动，并有严重民愤罪恶的分子，则应当按反革命分子对待。","type":"paragraph"},{"text":"二、中央十人小组“关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定”中的第一条第九款蒋匪军、政、警、宪人员中的反革命分子，从职务上划分是否包括副职？","type":"paragraph"},{"text":"我们认为可以包括副职，但这些人员都必须是有罪恶和民愤的。","type":"paragraph"},{"text":"三、1946年解放战争前任过国民党区分部书记，肃反运动前已作交代，但隐瞒了1946年解放战争后国民党区分部委员身份，是否算作反革命分子?","type":"paragraph"},{"text":"凡业已查明隐瞒1946年解放战争后的国民党区分部委员的身份确切无误，应该是主要情节的隐瞒，均应按反革命分子论。","type":"paragraph"},{"text":"四、没有明确是国民党区分部组训委员，而长期做区分部组训工作的分子是否视作反革命分子?","type":"paragraph"},{"text":"我们意见，主要的要根据有无罪恶和民愤来确定，如果仅仅做了一些区分部的一般党务工作，没有明显的比较严重的反革命罪恶活动，例如监视密报进步人士及共产党地下人员等，一般的可不以反革命分子看待。但是，确有比较严重的罪恶和民愤的，则可按反动党团骨干分子论。","type":"paragraph"},{"text":"五、三青团团部候补干事，活动比其他三青团干事积极，可否按反动党团骨干分子论。","type":"paragraph"},{"text":"1946年解放战争开始以后的三青团分团部候补干事，而又活动积极的可以按反动党团骨干分子论。","type":"paragraph"},{"text":"六、蒋匪“人民服务队”属于武装特务性质，其正式队员是否按特务分子论?","type":"paragraph"},{"text":"从中央公安部一局编印的敌情历史参考资料中关于“人民服务队”的资料看，其中没有参加过特务组织的，不能算作特务分子；但可按1946年解放战争开始后的蒋匪军、政、警、宪人员对待，即罪恶民愤严重，或者职务相当于连长以上并有民愤罪恶的，应该按反革命分子论；若仅系一般队员，并无罪恶民愤，应当不按反革命分子看待。","type":"paragraph"},{"text":" 贵州省委肃反领导小组1956年10月5日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对贵州省委肃反领导小组“关于国民党区分部候补委员和三青团团部候补干事一般不以反动党团骨干论处”的答复","authors":[],"dates":[{"year":1956,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中央十人小组对贵州省委肃反领导小组“关于国民党区分部候补委员和三青团团部候补干事一般不以反动党团骨干论处”的答复","type":"title"},{"text":"贵州省委肃反领导小组：(甄字31号)","type":"appellation"},{"text":"10月5日电悉。除同意你们有关政策的解释外，提出以下意见请你们考虑：","type":"paragraph"},{"text":"(一)关于国民党区分部候补委员和三青团团部候补干事，我们意见除有罪恶民愤和有现行活动者应按反动党团骨干论处外，一般均不以反动党团骨干对待，做为一般政治历史问题处理。","type":"paragraph"},{"text":"(二)1946年前任国民党区分部书记的身份在肃反运动前已作交代，如果只隐瞒了46年后的区分部委员的身份，而无具体罪恶者，也不要再以反革命分子论处了。","type":"paragraph"},{"text":" 中央十人小组1956年10月26日","type":"paragraph"},{"text":"关于有关政策界限的几个问题的意见","type":"subtitle"},{"text":"各地(市)县委、省直各“口”及省市二期单位肃反领导小组，并报中央十人小组：","type":"appellation"},{"text":"最近有些地区提出了一些有关政策界限方面的问题，现仅根据中央规定的政策界限的精神分别答复如下。有不妥当的地方，望中央十人小组指正。","type":"paragraph"},{"text":"一、国民党区分部候补委员和代理委员，是否算反革命分子?","type":"paragraph"},{"text":"对1946年解放战争以后的国民党区分部候补委员，只要不是挂名的，而肃反运动前又未作交代，应称作反革命分子；区分部代理委员，如没有进行过什么反革命活动或者仅有一般的罪恶活动(如参加过一些国民党的会议，发展过几个国民党员等)的，都可以不算作反革命分子；但对其中积极进行过反革命活动，并有严重民愤罪恶的分子，则应当按反革命分子对待。","type":"paragraph"},{"text":"二、中央十人小组“关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定”中的第一条第九款蒋匪军、政、警、宪人员中的反革命分子，从职务上划分是否包括副职？","type":"paragraph"},{"text":"我们认为可以包括副职，但这些人员都必须是有罪

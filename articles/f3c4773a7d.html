script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彻底摧毁反动会门“一贯道”","authors":["《天津日报》时评"],"dates":[{"year":1951,"month":4,"day":8}],"is_range_date":false,"parts":[{"text":"彻底摧毁反动会门“一贯道”","type":"title"},{"text":"《天津日报》时评","type":"authors"},{"text":"为美蒋反动派操纵利用的反动会门“一贯道”，解放以后继续作恶，进行反革命活动。津市军事管制委员会曾于一九四九年底明令予以取缔，并逮捕了一部首恶分子；但主义等首恶反动分子，继续进行所谓“无形无象”的秘密活动，企图重整旗鼓，与人民政权为敌到底。市人民政府最近将一批“一贯道”反动首领捉拿归案，这是继处决一大批罪大恶极的反革命分子之后，又一为民除害的重要措施。","type":"paragraph"},{"text":"“一贯道”反动头子一向是伪装着一副“悲天悯人”、“普渡众生”的面孔，装模作样；而实际上所做的却是彻头彻尾的反革命勾当。由于群众长时期的被压迫被剥削，文化政治落后，缺乏科学知识，对某些自然现象、社会的变动无法理解，找不出正当的出路，以致不少被骗加入反动的会道门，企图“超脱”灾害。而这些会道门首领就利用部分群众这些弱点，编造一些弥天大谎，如什么“血光天灾”“大难大劫”等等来骗诱群众入道，并从而控制和迫害群众。“一贯道”根本不是什么宗教团体，而是一个祸国殃民的反动组织；它的历史充满了血污和罪恶，其中的职业道匪，不仅是美蒋反动派的忠实奴仆，同时又是一群骗子手，诱奸妇女、生活糜烂的大流氓，勒索敲诈群众的黑心强盗。而这些流氓、强盗、反革命分子所捏造出来的“道”，只能是反对人民危害组织的工具，而不是其他。既然一贯道的首创者张天然给汪精卫汉奸政府当顾问，背叛祖国，认贼作父，无恶不作，那么他所创办的“道”，是怎样性质的东西，不就十分容易明白了吗？任何企图为反动会道门辩护的“人是坏人，道是好道”的说法，不是证明为完全虚妄的吗？","type":"paragraph"},{"text":"人民政府取缔反动会道门的政策，是坚定的。根据中华人民共和国惩治反革命条例，对反动会道门中作恶多端者或怙恶不悛的反革命首恶分子决予以严厉惩处，其罪恶较轻者则依法判处徒刑；一般坛主盘主等须于登记后，交出组织、道产、加以管制，其立功显著者，可予减免处罪或撤消管制。至于广大被骗道徒，则应启发他们提高觉悟、引导他们站起来揭发与控诉欺压他们的首恶分子，只要不再进行会道门活动，决不加追究。目前已有不少道徒要求退出反动会道门，不再上当；并要求向会道门的首要分子索回被骗取的财物；这种要求是合理的，也是正确的，必将得到人民政府和全市人民的积极支持。","type":"paragraph"},{"text":"彻底摧毁反动会道门组织，是一场热烈的斗争，是对反革命组织又一次总攻击，也是又一次的群众大发动。为了胜利完成这一个严重的政治任务，全市各人民团体、各工厂、学校、以及全市的人民，都应积极地参加这一斗争，进行大张旗鼓的宣传工作，使广大市民认识“一贯道”等反动会道门的丑恶的面目及其反革命的实质，从而从根本上摧毁其组织。一九四九年天津市人民政府虽然曾经明令取缔反动会道门的组织；但由于偏重了行政的取缔，未能广泛地组织全市人民参加这一斗争，同时也没有充分地发动被骗的道徒进行控诉与退道运动；总之，由于贯彻群众路线不够，以致收效不大。我们必须记住过去的教训，把取缔反动会道门的工作，形成全市性的重大政治斗争，勿使其中的首要分子漏网，更不能使它们再死灰复燃，明目张胆地坐在“莲花宝座”上，称孤道寡，祸国殃民。不论它们的组织与活动是“有形”或“无形”，必须予以全部彻底地摧毁！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f3c4773a7d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"湘鄂赣边区根据地必须创立","alias":"","parts":[{"type":"paragraph","text":"湘鄂赣边区根据地必须创立!"},{"type":"paragraph","text":"（1945年5月4日）王震、首道，并告郑、李："},{"type":"paragraph","text":"（一）顽方既以六个师向你们进攻，你们可以采用机动作战，在你们考虑成熟之后，即可执行。机动办法，或以大部向修铜行动一次，或由王震率精干支队向南行动，均由你们依据情况考虑决定。（二）湘鄂赣边区根据地必须创立，以为南北枢纽，区党委组成问题，中央另电通知。（三）“七大”辰有前可毕，会后数日九旅三千一百人，文旅3二千一百人即可由延出发赴湘。（四）“七大”文件广播你们收到否？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"辰支"},{"type":"paragraph","text":"[1]这是毛泽东给王震、王首道并告中共鄂豫赣边区区委书记郑位三、新四军第五师师长和鄂豫皖湘赣军区司令员兼政治委员李先念的电报。1945年5月，根据中共中央指示，成立湘鄂赣军区，王震任司令员，王首道任政治委员。"},{"type":"paragraph","text":"[2]九旅，指八路军第三五九旅第二梯队。该部组成八路军游击第二支队，于1945年6月由司令员刘转连、政治委员张启龙率领南下。"},{"type":"paragraph","text":"[3]文旅，指八路军陕甘宁晋绥联防军警备第一旅，旅长文年生。该旅-部组成八路军游击第三支队，1945年6月由司令员文年生、政治委员雷经毛泽东在检阅八路军、新四军和其他抗日武装力量。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":32},"tags":[{"name":"毛泽东","type":"人物"},{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55d485fe64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

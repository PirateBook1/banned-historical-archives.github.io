script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谈“老报人归队”","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"谈“老报人归队”","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"在大“鸣”大“放”的一个时期内，新闻界出现了“老报人归队”的口号，颇打动了一些人的心。听说有一些一二十年前曾吃过报馆饭的人都要求到报馆工作，可见这个口号是很迷人的。与此同时，还出现了“同人办报”等等口号，调门相仿，异曲同工。为什么偏偏要“老报人”归队呢?谁在那儿吹哨子，叫归队呢?","type":"paragraph"},{"text":"一定是报纸出了岔子，从那些“同人”眼中看来，现在办的报纸一无是处。那么，由那些人来办呢?曰:“同人”。“同”那些“人”呢?曰:“老报人”于是吹哨子，叫“归队”。","type":"paragraph"},{"text":"所谓老报人的界限是什么呢?自然，如果以中华人民共和国开国之日为界，开国以后才参加报纸工作的人们就算不得老报人。但又不然。譬如，在开国之前，亦有不少在各个革命根据地和老解放区干过长期的报纸工作的人。这些人，在“同人”眼中看来，并不能算作“老报人”。准此，所谓老报人的界限似乎不尽在于工作的年数。这里显然另有一个新旧的界限。凡是在旧社会里办过那些资产阶级报纸的人，都属于这个范围。","type":"appellation"},{"text":"为什么特别要这些老报人呢?因为他们有丰富的办报经验。","type":"paragraph"},{"text":"毫无疑问，经验对于我们是十分重要的。我们对于旧社会里所累积的各项经验也从未一概抹杀过。在艺术事业中，我们尊重老艺人，在教育事业中尊重老教授，在科学事业中尊重老科学家；当然在新闻事业，我们也并不轻视老报人。我们要向他们虚心学习，要从他们的丰富的经验中吸取对我们有益的东西。我们重视过去的经验，只能重视对社会主义有利的部分。譬如，不少资产阶级报纸在技巧上确有值得学习的地方。但技巧毕竟只是手段；它总是为一定的政治目的服务的。技巧的高明与否还得看它是在什么思想指导下运用的，运用了，究竟对谁有利。","type":"paragraph"},{"text":"那些吹哨子，叫归队的人，叫唤着“同人办报”的人死也不肯承认这一点。一谈立场观点，他们就诬为教条主义。我们在任何时候都把办报的阶级立场观点鲜明地摆在第一位。我们首先肯定报纸是阶级斗争的工具。可是他们首先就要取消这一条。从他们的办报经验中总结出来的最重要的一条就是报纸必须离开工人阶级的立场。他们认为，新闻工作者如果时刻在为工人阶级的利益、人民的利益、社会主义的利益着想，那就是教条主义。他们用“同人办报”、“民间报纸”、“新闻自由”等蛊惑人心的口号，煽动新闻工作者离开工人阶级的立场，离开社会主义的道路。因此，他们必然首先千方百计地从偷偷摸摸地躲开直到明目张胆地排斥共产党的领导。他们这样做，是否证明对他们来说，立场问题是不存在的，他们所办的报纸是没有阶级性了呢?事实上恰恰相反。他们藏了头，却露了尾巴。他们明言反对报纸的阶级立场，暗中却有他们的坚定的阶级立场。他们用蛊人的口号诱引人们离开工人阶级的立场和社会主义的道路，实质上是要人们跟他们站到资产阶级的立场上，走资本主义复辟的道路。他们之所以如此藏头露尾，偷天换日，因为他们包藏着见不得人的祸心。即使在资产阶级国家里，也不敢明言资产阶级专政，也只有披着民主外衣来实行资产阶级专政，因为他们只代表少数人的利益，他们真正的目的是见不得人的。何况在我们工人阶级领导的社会主义国家里，要推销资产阶级的货色，除了走私，难道还能公开贩运么?","type":"paragraph"},{"text":"看看新闻界所揭发出来的右派分子的嘴脸，不就是这种货色么?他们为了实现他们的不可告人的政治阴谋，在新闻界用迷人的口号推销私货。他们很知道，在新闻界里确有不少人，由于过去长期受了资产阶级办报思想的严重影响，对于报纸的阶级性问题，立场问题，报纸的方向问题，至今模糊，尚未很好地解决。这就成为他们走私的最好的市场。他们就这样来纠集“老报人”队伍，篡夺报纸领导，篡改报纸方向，为右派的资本主义复辟阴谋铺平道路。","type":"paragraph"},{"text":"因此，对那些吹哨子，叫归队的角色，要仔细看清他们的嘴脸，更重要的是要看看他们后身翘起的尾巴。跟着这些角色走，会走上一条什么路上去。老报人在社会主义新闻事业中并非无用之人。相反地，老报人只要站稳了工人阶级立场，明确了社会主义方向，他们的才能一定能够更好地发挥出来，他们的丰富的经验一定能够被批判地吸收运用。而立场与方向问题也只有和右派分子划清界限，坚决勇敢地投到当前新闻界反右派斗争中去，才能得到解决。","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年7月17日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d3cd58658"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国妇联发出纪念“三八”节的号召书  高举毛泽东思想伟大红旗，以大庆和大寨妇女为榜样，为实现第三个五年计划而奋斗！","authors":[],"dates":[{"year":1966,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国妇联发出纪念“三八”节的号召书"},{"type":"paragraph","text":"高举毛泽东思想伟大红旗，以大庆和大寨妇女为榜样，为实现第三个五年计划而奋斗！"},{"type":"paragraph","text":"全世界劳动妇女争取解放的节日，“三八”国际劳动妇女节即将到来。全国妇女正满怀信心，迈开跃进的步伐来迎接这个光辉的节日。"},{"type":"paragraph","text":"今年，是我国发展国民经济第三个五年计划的第一年，这标志着我国国民经济进入了一个新的发展时期。目前，全国城乡社会主义教育运动正在深入发展，广大人民的社会主义觉悟大大提高，工农业生产全面高涨，比学赶帮超的增产节约运动正在蓬勃开展。全国出现了一个空前未有的大好局面。在这大好形势下，我们来纪念今年的“三八”国际劳动妇女节，要更高地举起毛泽东思想伟大红旗，以大庆、大寨妇女为榜样，把活学活用毛泽东思想放在一切工作的首位，用毛泽东思想统帅一切。毛泽东思想是当代马克思列宁主义的顶峰，是我国社会主义革命和社会主义建设的指针。现在，在我国已经形成了一个空前广泛的自觉的学习毛主席著作的群众运动。广大的工农妇女和其他革命的妇女群众，她们怀着深厚的阶级感情，读毛主席的书，听毛主席的话，按照毛主席的指示办事，积极投入阶级斗争、生产斗争和科学实验的三大革命运动。在各条战线上，已经出现了很多活学活用毛主席著作的先进妇女。毛泽东思想已经成为推动全国妇女自觉革命、彻底革命的强大动力。"},{"type":"paragraph","text":"大庆妇女和大寨妇女就是全国妇女中活学活用毛泽东思想的两面鲜明旗帜。她们在党的领导下，以毛泽东思想为武器，以阶级斗争、两条道路斗争为纲，坚持社会主义方向，兴无产阶级思想，灭资产阶级思想，立场坚定，爱憎分明，不断革命，彻底革命。她们高举社会主义建设总路线的红旗，坚持自力更生，奋发图强，艰苦奋斗，勤俭建国的方针，努力学习文化科学知识，提高劳动技能，以穷干、苦干、巧干、实干的革命精神，凭自己的双手，艰苦创业，敢于攀登科学高峰，在生产劳动中充分发挥了妇女“半边天”的作用。她们把勤俭持家和勤俭建国密切联系起来，坚持艰苦朴素的优良传统，发扬了一粒米、一寸布、一厘钱的节约精神。她们在三大革命的实践中，练红了思想，练出了一身过硬本领，胸怀祖国，放眼世界，为建设社会主义的新农村、社会主义的新企业贡献了巨大力量，为妇女的彻底解放开辟了宽广的道路，为全国妇女的革命化树立了光辉的榜样。"},{"type":"paragraph","text":"我们全国妇女，都要努力学习大庆、大寨妇女革命化的光辉榜样，学习雷锋、王杰、麦贤得同志一心为革命的精神。最根本的是要学习他们突出政治，坚持毛泽东思想挂帅，把毛主席的指示作为自己思想行动的最高准则，落实到三大革命斗争中去。更加自觉地积极参加城乡社会主义教育运动，积极投入工农业生产的新高潮，并且要时刻关心国际范围内阶级斗争形势的发展。特别值得我们高度警惕的是，当我们在社会主义革命和社会主义建设的各条战线上，不断取得伟大胜利的时候，美帝国主义正在加紧扩大侵略越南的战争，而且策划把战争强加在中国人民头上。现代修正主义者更加卑鄙无耻地为美帝国主义效劳，从而加剧了美帝国主义扩大侵略和战争的危险。我们必须加强和社会主义各国妇女群众的团结，加强和世界各国劳动妇女的团结，坚决反对全世界人民最凶恶的敌人美帝国主义；必须坚决支援站在反美斗争最前线的越南人民；必须加强战备观念，随时准备迎击和粉碎胆敢向我国进攻的美国侵略者。我们在反对美帝国主义的侵略政策和战争政策的同时，必须把反对现代修正主义的斗争进行到底。"},{"type":"paragraph","text":"全国妇女们！让我们更高地举起毛泽东思想的伟大红旗，在党的领导下，在各自的岗位上，加倍努力，为实现第三个五年计划、为援越抗美、为支援世界人民的革命斗争，作出新的更大的贡献。　　　中华人民共和国全国妇女联合会"},{"type":"paragraph","text":"一九六六年二月八日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"618c112e69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

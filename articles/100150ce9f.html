script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革小组关于记者问题的重要通知","authors":[],"dates":[{"year":1967,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于记者问题的重要通知","type":"title"},{"text":"新华社（分社）、《人民日报》、《红旗》杂志、《解放军报》记者，担负着宣传毛泽东思想的光荣任务。他们必须根据毛主席的无产阶级革命路线进行调查研究和通讯报导，力求如实地反映无产阶级文化大革命运动的情况和经验，充分反映无产阶级文化大革命的伟大胜利，充分反映社会主义建设的伟大成就，充分反映广大革命人民的革命要求。记者的一切活动，都要向党和人民负责。为了记者能够坚定地站在无产阶级党性的立场上，正确地反映客观实际，不受小资产阶级派性观点的影响，新华社（分社）、《人民日报》、《红旗》杂志、《解放军报》记者不要参与社会上群众组织的派别活动，更不允许利用记者身份去操纵某一个群众组织。今后，对于因参加派别活动造成失职，影响很坏的人，要严加处理，必要时应撤销他的记者职务。","type":"paragraph"},{"text":"另一方面，社会上各群众组织也不要干预新华社（分社）、《人民日报》、《红旗》杂志、《解放军报》内部的业务工作和内部的无产阶级文化大革命运动。要保证记者正常的采访自由，不要强使记者为宣传某一派的观点服务。绝不允许非法地扣留，搜查记者。新华社、《人民日报》、《红旗》杂志、《解放军报》是党、国家、军队的极其重要的宣传工具，只能掌握在以毛主席为首的无产阶级司令部手里。今后如发现社会上某一派别企图插手新华社（分社）、《人民日报》、《红旗》杂志、《解放军报》以为自己一派利益服务，甚至于支持坏人，挑动武斗，破坏正常工作进行，造成政治事故，必须严肃追究和处理。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第五集）》， 北京：1968年1月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"派性","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"100150ce9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿拉伯劳动人民说毛主席给被压迫人民指出了争取解放道路  毛主席是阿拉伯和世界人民的伟大舵手  阿拉伯劳动人民的心紧紧地同中国人民的心连在一起","authors":[],"dates":[{"year":1966,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿拉伯劳动人民说毛主席给被压迫人民指出了争取解放道路"},{"type":"paragraph","text":"毛主席是阿拉伯和世界人民的伟大舵手"},{"type":"paragraph","text":"阿拉伯劳动人民的心紧紧地同中国人民的心连在一起"},{"type":"paragraph","text":"据新华社巴格达电  在科威特的阿拉伯劳动人民最近在对新华社记者的谈话中，热烈赞扬毛主席是全世界人民的灯塔和伟大的舵手，为被压迫人民指出了争取解放的道路。"},{"type":"paragraph","text":"艾哈迈迪城的一个巴勒斯坦的石油老工人激动地紧紧握住新华社记者的手说：“毛主席给我们指出了争取解放的道路。七亿中国人民站在我们一边。我们一定能够回到我们的家园——可爱的巴勒斯坦。”"},{"type":"paragraph","text":"一个沙特阿拉伯工人赞扬毛主席著作是真理。他说：“我读过毛主席写的文章。毛泽东思想不仅是中国人民的灯塔，而且也是阿拉伯人民和全世界人民的灯塔，这是千真万确的。”"},{"type":"paragraph","text":"一个来自被英国占领而正在争取解放的巴林群岛的朋友意味深长地说：“我们与中国人民是同舟共济的。我们有相同的方向。毛泽东主席是这只船上的伟大舵手。”"},{"type":"paragraph","text":"一位阿曼司机请新华社记者转达他对中国人民和他们的伟大领袖毛泽东主席的问候和敬意。他说：“请告诉毛主席和中国兄弟，我们的心紧紧地同他们的心连在一起。”"},{"type":"paragraph","text":"一个科威特的劳动青年激动地对新华社记者说：“祝毛主席万寿无疆。我把毛主席的健康看得比我父亲的健康还要宝贵。”"},{"type":"paragraph","text":"一个科威特工程师热烈赞扬毛主席发出的全世界人民联合起来结成反对美帝国主义的最广泛的统一战线的号召。他说：“毛泽东主席讲的话是真理。”他说：“美帝国主义是阿拉伯人民和全世界人民的头号敌人。亚洲、非洲和拉丁美洲人民必须团结起来，拉紧绞索，打倒美帝国主义。”"},{"type":"paragraph","text":"一位名叫阿里的发动机修理工人说：“我们对毛泽东主席领导下的中国人民有信心。”他说：“中国人民坚决反对帝国主义，坚决支持民族解放运动。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b1b399924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

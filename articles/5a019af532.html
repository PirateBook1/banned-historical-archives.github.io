script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5f2ee462-296f-4ad5-8bf1-51af26899a37","name":"红旗一九六五年第八期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/5f2ee462-296f-4ad5-8bf1-51af26899a37.pdf"],"article":{"title":"访南昌","alias":"","parts":[{"type":"paragraph","text":"五、访茅坪毛主席旧居"},{"type":"paragraph","text":"主席恩情涌泪泉。解衣推食话当年，"},{"type":"paragraph","text":"案头石砚斗争篇①池里鱼阶级喻，"},{"type":"paragraph","text":"领导工农夺政权。发惕马列争民主，"},{"type":"paragraph","text":"神州赖以换坤乾。茅茨二坪星二点，"},{"type":"paragraph","text":"六、红军会师桥"},{"type":"paragraph","text":"会师有大桥②革命风云怒，龙江流碧血，"},{"type":"paragraph","text":"鹅石卷惊涛。"},{"type":"paragraph","text":"万山卿士寮。五井金殿③，"},{"type":"paragraph","text":"主席入罗。工农须作主，"},{"type":"paragraph","text":"七、宿永新"},{"type":"paragraph","text":"前题人物费栽培。领袖亲征三度来，"},{"type":"paragraph","text":"烈士人千磊落才。长征逾万参加者，"},{"type":"paragraph","text":"还教四海激风雷。巳换九州新日月，"},{"type":"paragraph","text":"更大光荣等取裁！永新无数佳儿女，"},{"type":"paragraph","text":"访南昌(首)"},{"type":"paragraph","text":"革命风雷震九天。洪都三十八年前，"},{"type":"paragraph","text":"撤翻日月旧山川。争取工农新领导，"},{"type":"paragraph","text":"锦水竟同延水连田井闽直比崛阔峻，"},{"type":"paragraph","text":"东风万里赣江边。"},{"type":"paragraph","text":"凡一大桥八一路回，①茅坪在宁尚。站茅坪时，谢氏老人为当年主席生活颇详。言主席对彼解农推食，关怀备至，时，眼中含着"},{"type":"paragraph","text":"治光。又指小池中鱼相告：主席节“鱼是大鱼，大鱼是吃小鱼的”，以喻阶级斗争。楼上居室中，案头有一圆形薛罐式大石税，谢老云主席《井阔山的斗争》一文即起草于此。"},{"type":"paragraph","text":"缸军会州桥在宁商龙市。-儿二凡年四月二十八H朱德同志华策部分南昌起义单，与毛主席会师于此。桥下为2"},{"type":"paragraph","text":"龙江，附近有小村，名鹅石。茨坪有五井，即大井、小井，上井、中井、下井。所调井者乃四山之中有平坦的田地。民间语云，“行洲府，茨坪县，大小五井金攀殿。行洲在蓬川县境内。锦水指瑞金稀河，延水在延安。赣江」解放后新建大桥名八·-大桥。艾南昌拆城后，城址已拓为马路，名八一路。"}],"authors":["郭沫若"],"dates":[{"year":1965}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":35,"page_end":35},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a019af532"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对轻工业部党组关于人民公社大办工业问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对轻工业部党组关于人民公社"},{"type":"paragraph","text":"大办工业问题报告的批语"},{"type":"paragraph","text":"（1958年11月5日）此件很好，轻工业找到了路子。立即印发到会各同志。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五八年十一月五日"},{"type":"paragraph","text":"[1]指轻工业部党组1958年10月30日关于人民公社大办工业问题给毛泽东并中央的报告。报告说：（一）当前的轻工业形势紧张，一方面各地为集中力量保证“钢铁元帅升帐”，要求轻工业让路，停工和半停工现象已经发生，另一方面，市场供应十分紧张，许多日用品和食品已出现脱销现象。要解决这一矛盾只有积极大力发展轻工业生产。（二）将带有关键性的技术上的创造发明加以系统总结，认真推广，是提高现有生产能力的关键，也是当前增加生产最为迅速有效的措施。（三）贯彻工农业并举的方针，在人民公社中大办工业，是轻工业发展的基本方向。轻工业的原料百分之八千以上在农村，销售市场也主要在农村。过去轻工业工厂大都建在城市，从农村将原料运进城市，再从城市把成品运回农村，往返运输，浪费劳力。在人民公社办工业，既进一步贯彻了全党全民办工业的方针，又利于加强工农业的结合，为逐步消灭城乡差别、工农差别创造条件。目前重要的问题是应该放手发动群众，根据人民公社的经济特点和自然特点，因地制宜，自力更生；以小型为主，中小结合；以土法为主，土洋结合；并使骨干企业与群众企业相结合，既建新厂，也改造原有企业，特别是手工业。（四）为实现上述目标，必须继续开展反保守思想的斗争。"},{"type":"paragraph","text":"[2]即第一次郑州会议。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":11,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":369,"page_end":369},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cb3aa8bf3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

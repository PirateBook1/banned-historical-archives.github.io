script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把做好本职工作和实现大目标结合起来","authors":["王凤妹"],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市肿瘤医院八病房护士　王凤妹"},{"type":"paragraph","text":"我是七○届中学毕业生，四年前被分配到上海市肿瘤医院外科八病房当护士。开始时，工作热情很高，后来时间长了，逐渐产生了一些不正确的想法，认为当护士，每天给病人打打针，发发药，没有出息，自己的理想不能实现了。"},{"type":"paragraph","text":"竺旦跃同学与病魔作斗争的顽强革命意志和同邓小平对着干的战斗精神，深深感动了我。小竺手术后第三天就下床锻炼身体，在病房里，每天坚持学习马列和毛主席著作，坚持参加批邓斗争，经常写批判文章。不仅如此，每天早晨还组织病员和病员家属读报，宣传毛泽东思想。她对我们医务人员也非常关心，经常找我们谈心。有一次，她问我:“你加入了共青团没有?”听了小竺的话，我感到很惭愧。她又诚恳地对我说:“一个青年人，应该有远大的革命目标，你要积极靠拢团组织，”我向小竺表示:我一定要用无产阶级革命事业接班人的五条标准严格要求自己，争取早日加入共青团。学习了竺旦跃的事迹后，我的心情久久不能平静。对照小竺的事迹，我认识到，我轻视护理工作的思想是错误的，是资产阶级法权思想在我头脑中的反映。在社会主义祖国的每一个岗位上，分工虽不同，都是主人翁。现在党把我分配到医院里当护士，这是革命的需要，是建设社会主义的需要。护理工作虽然平凡，但它是同实现共产主义大目标紧密联系在一起的。我的认识提高后，工作就有了劲头，学习和批判也积极起来了。"},{"type":"paragraph","text":"今后，我一定要以红卫兵竺旦跃为榜样，在平凡的岗位上，勤勤恳恳地为党、为人民工作一辈子，为中国革命和世界革命贡献出自己的力量。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f2d691ed0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

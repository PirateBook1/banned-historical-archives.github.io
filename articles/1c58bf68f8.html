script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力提高执行毛主席革命路线的自觉性  驻汲县人民防治院的工人、解放军毛泽东思想宣传队组织医务人员在学习两条路线斗争史中，落实毛主席对医疗卫生工作的指示","authors":[],"dates":[{"year":1968,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"努力提高执行毛主席革命路线的自觉性"},{"type":"paragraph","text":"驻汲县人民防治院的工人、解放军毛泽东思想宣传队组织医务人员在学习两条路线斗争史中，落实毛主席对医疗卫生工作的指示"},{"type":"paragraph","text":"据新华社郑州电　驻河南汲县人民防治院的工人、解放军毛泽东思想宣传队和这个防治院的革委会，带领广大医务人员，认真学习毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》和中央两报一刊的重要社论《认真学习两条路线斗争的历史》，提高了广大医务人员的两条路线斗争觉悟，他们积极投入革命大批判和清理阶级队伍工作，狠批叛徒、内奸、工贼刘少奇的反革命修正主义路线，坚决落实伟大领袖毛主席“把医疗卫生工作的重点放到农村去”的指示。"},{"type":"paragraph","text":"毛主席的最新指示传来和毛主席在七届二中全会上的报告重新发表后，驻汲县人民防治院的工人、解放军毛泽东思想宣传队和院革委会，立即组织广大医务人员认真学习。广大医务人员在学习两条路线斗争史的过程中，大忆院内两条路线斗争的历史，掀起革命大批判的新高潮，彻底批判叛徒、内奸、工贼刘少奇的反革命修正主义医疗卫生路线。"},{"type":"paragraph","text":"广大医务人员通过对两条路线斗争史的学习，进一步提高了阶级斗争和两条路线斗争觉悟，他们在工人、解放军毛泽东思想宣传队和院革委会领导下，打一场清理阶级队伍的“人民战争”，又挖出了深藏在医疗卫生队伍中二十多年的反革命分子。"},{"type":"paragraph","text":"工人、解放军毛泽东思想宣传队和广大医务人员经过两条路线斗争史的学习，通过开展革命大批判，提高了阶级斗争和两条路线斗争觉悟，提高了执行毛主席革命路线的自觉性。工人宣传队的同志，立即分三路到农村去，了解广大贫下中农对已经到农村安家落户的医务人员进行再教育的情况，并对这些医务人员进行两条路线斗争教育，使他们真正在农村扎根。原来留在医院的医生，学习了两条路线斗争史，提高了觉悟，积极要求到农村去，接受贫下中农的再教育，为贫下中农服务。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1c58bf68f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

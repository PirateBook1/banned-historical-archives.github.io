script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"给弗·伊·列宁的电报","alias":"","parts":[{"type":"paragraph","text":"给弗·伊·列宁的电报"},{"type":"paragraph","text":"（一九一八年六月七日）"},{"type":"paragraph","text":"我六日抵达察里津。尽管经济生活的各个方面都很紊乱，但是还是可能整顿好的。"},{"type":"paragraph","text":"在察里津、阿斯特拉罕和萨拉托夫，粮食垄断和固定价格被苏维埃取消，因而一片混乱，投机盛行。在察里津，现在已经做到实行配给制和固定价格。在阿斯特拉罕和萨拉托夫也应做到这一点，否则全部粮食都将从这些投机孔道流走。请中央执行委员会和人民委员会也出面要求这些苏维埃禁止投机活动。"},{"type":"paragraph","text":"铁路运输因许多委员会和革命委员会都热心过问而被完全破坏了。我不得不派专员去主持，他们不顾各委员会的抗议，已经着手整顿。专员们在各地发现许多机车，各委员会没有料想到会有这些机车。根据调香，在察里津一波沃利诺一巴拉朔夫一柯兹洛夫一梁赞一莫斯科线上，一天可以行驶八次以上直达列车。目前在察里津忙着调集列车。过一个星期我们就宣布“粮食周”，把近百万普特粮食一次运往莫斯科，由铁路员工专门押运，事前会通知。"},{"type":"paragraph","text":"由于下新城不放出轮船（大概因捷克斯洛伐克人之故)，水路运输陷于停滞。请下令立即让轮船开来察里津。"},{"type":"paragraph","text":"听说，在库班、斯塔夫罗坡里有十分可靠的采购经纪人，他们在南部收购过粮食。从基兹里亚尔通往海岸的线路已经在铺设。哈萨夫尤尔特一彼得罗夫斯克线路还没有恢复。请派施略普尼柯夫、建筑工程师、能干的技工以及机车乘务组来。"},{"type":"paragraph","text":"我已经派信使去巴库，日内我就动身南下。商品交换特派员札依采夫因为盗窃公家货物，投机倒把，今天将要逮捕。请转告施米特不要再派坏蛋来。让柯鲍捷夫下令，要沃龙涅什的五人委员会即使为了本身的利益，也别阻挠我的特派员。"},{"type":"paragraph","text":"据悉巴泰斯克被德国人占领了。"},{"type":"paragraph","text":"人民委员斯大林"},{"type":"paragraph","text":"一九一八年六月七日于察里津"},{"type":"paragraph","text":"选自新编《斯大林全集》第一次载于一九三六年“无产阶级革命”杂志第七期"},{"type":"paragraph","text":"第4卷第82—83页"}],"authors":["斯大林"],"dates":[{"year":1918,"month":6,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":373,"page_end":374},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad1fe2d47b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

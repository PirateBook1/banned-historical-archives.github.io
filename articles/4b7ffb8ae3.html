script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高举毛泽东思想伟大红旗　发扬艰苦朴素的革命传统  北京部队开展群众性节约煤炭活动  去冬今春为国家节约炊事用煤和取暖用煤十一万吨","authors":[],"dates":[{"year":1968,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"高举毛泽东思想伟大红旗　发扬艰苦朴素的革命传统"},{"type":"paragraph","text":"北京部队开展群众性节约煤炭活动"},{"type":"paragraph","text":"去冬今春为国家节约炊事用煤和取暖用煤十一万吨"},{"type":"paragraph","text":"据新华社讯　人民解放军北京部队各级领导机关落实毛主席“要进一步节约闹革命”的最新指示，发动干部、战士、职工、家属，持续地开展群众性的节煤活动，去冬今春为国家节约炊事用煤和取暖用煤十一万吨。"},{"type":"paragraph","text":"北京部队连续几年节约煤炭取得显著成绩。毛主席发出“要进一步节约闹革命”的伟大号召后，各级党委以两个阶级、两条道路、两条路线斗争为纲，以毛主席“要进一步节约闹革命”、“备战、备荒、为人民”的伟大指示和有关节约的论述为教材，分别举办了由烧火人员参加的节约用煤毛泽东思想学习班，召开了活学活用毛泽东思想节煤讲用会、现场会、展览会，并且组织毛泽东思想宣传队深入灶前、炉前巡回宣传，大谈毛主席“勤俭建国”“要节约闹革命”伟大方针的战略意义，大忆我军艰苦朴素的光荣传统，大摆煤炭在国民经济中的重要性和节约煤炭的重要意义，从根本上提高了干部、战士、职工、家属节约用煤的积极性和自觉性，开展了以开源节流，大闹技术革新、技术革命为中心的群众性节煤活动。许多部队广泛利用代用品。广大干部战士和司炉工人、管理人员还遵照毛主席“有所发现，有所发明，有所创造，有所前进”的教导，从根本上革旧炉灶的命，造洋锅炉的反，开辟节约煤炭的新路子。保定驻军某部司务长白义生和战士一起，先后进行了四十二次试验，创造出一种节煤、安全、保暖、适用的“满天红双烟道回风火墙炉”，很快被全部队采用。"},{"type":"paragraph","text":"北京部队各级党委带头落实毛主席发出的“要进一步节约闹革命”的最新指示，努力做节约煤炭的好样子。他们指定了领导干部亲自负责抓落实，把节煤工作列入党委的重要议事日程，作了决定，成立了“节煤办公室”。各级领导机关还带头减少炉灶，烧代用品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b7ffb8ae3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

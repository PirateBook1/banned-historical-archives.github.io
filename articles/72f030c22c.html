script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于重申保密通知","authors":[],"dates":[{"year":1972,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央关于重申保密通知","type":"title"},{"text":"毛主席批示：照办。","type":"subtitle"},{"text":"各省、市、自治区党委，各大军区、各省军区、各野战军党委，军委各总部、各军种兵种党委，中央和国务院各部委领导小组、党的核心小组：","type":"appellation"},{"text":"自揭发批判林陈反党集团以来，中央陆续发出了一些文件和材料，绝大多数单位保密工作是做得好的，但也有少数人不遵守中央规定，任意携带和传抄文件以致遗失，甚至有的不听领导招呼，强行录音，把录音带拿走。这极易为敌人所逞，给党和国家造成损失。为此，中央重申保密通知：","type":"paragraph"},{"text":"要教育群众严格执行中央的有关文件传递和保管的保密规定，不许遗失；对林陈反党集团问题不登报、不广播、不写大字报、不写标语口号；在群众中传达林陈反党集团的问题或召开揭发批判林陈反党集团的会议，一律不准录音。凡有违反上述规定的，应该采取有效措施加以制止或追查；对强行或私自录音劝阻无效或被群众检举出来的人，可以拘留审查以至逮捕。","type":"paragraph"},{"text":" 中 共 中 央一九七二年三月二十三日","type":"paragraph"},{"text":"____________________________________________________________________","type":"appellation"},{"text":"中共中央办公厅                           一九七二年三月二十四日发出","type":"appellation"},{"text":"____________________________________________________________________","type":"appellation"}],"comments":[],"origin":"（根据中央文件原件打印）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72f030c22c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

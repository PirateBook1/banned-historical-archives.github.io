script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向阿劳动党又一献礼　中阿友谊又一象征地拉那拖拉机配件厂开工托斯卡在讲话中盛赞中国的援助并向中国共产党和毛主席表示感谢","authors":[],"dates":[{"year":1966,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社地拉那25日电　阿尔巴尼亚新建的地拉那拖拉机配件厂二十四日隆重举行开工典礼。这座工厂是阿尔巴尼亚工人阶级在阿尔巴尼亚劳动党第五次代表大会和劳动党成立二十五周年前夕，向党的又一献礼，也是中阿友谊的又一象征。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央政治局委员、部长会议主席穆罕默德·谢胡同志亲自在开工典礼上剪了彩。"},{"type":"paragraph","text":"这一天，地拉那拖拉机配件厂呈现一片节日景象:宏伟的厂房上高悬着“以恩维尔·霍查同志为首的阿尔巴尼亚劳动党万岁!”、“以毛泽东同志为首的中国共产党万岁!”、“牢不可破的阿中友谊万岁!”等红色横幅标语，红旗到处飘扬。"},{"type":"paragraph","text":"参加开工典礼的有:阿尔巴尼亚劳动党中央政治局委员、部长会议副主席哈·托斯卡，劳动党中央政治局委员、国家计划委员会主任斯·科列加等。"},{"type":"paragraph","text":"中国驻阿尔巴尼亚大使馆临时代办王锦川也应邀参加了开工典礼。"},{"type":"paragraph","text":"托斯卡在开工典礼的群众大会上发表讲话说，阿尔巴尼亚在社会主义建设道路上所取得的成就，是在同国内外阶级敌人的尖锐斗争中，在同以美帝国主义为首的帝国主义和以苏共领导为中心的现代修正主义进行的不妥协的斗争中取得的。"},{"type":"paragraph","text":"托斯卡接着说，阿尔巴尼亚在社会主义建设的光荣斗争中，得到了伟大的人民中国和全世界爱好自由人民的支持。中华人民共和国对我国社会主义建设的合作和援助是非常珍贵的。今天举行开工典礼的这座工厂正是这一援助的成果。托斯卡向中国人民、中国共产党、中国政府和毛泽东同志表示感谢。"},{"type":"paragraph","text":"王锦川在讲话中热烈赞扬阿尔巴尼亚人民在以恩维尔·霍查同志为首的阿尔巴尼亚劳动党英明领导下，高度发扬自力更生、艰苦奋斗的革命精神，彻底粉碎了帝国主义和现代修正主义企图封锁和扼杀阿尔巴尼亚的痴心妄想，在伟大的社会主义革命和社会主义建设中取得了辉煌成就。"},{"type":"paragraph","text":"王锦川说，地拉那拖拉机配件厂的建成和开工是阿尔巴尼亚社会主义建设者在党和政府领导下忘我劳动的结果，同时也是中阿友谊的结晶。用毛泽东思想武装起来的中国专家愿为兄弟的阿尔巴尼亚人民贡献自己的全部力量，并以此感到光荣。"},{"type":"paragraph","text":"托斯卡和王锦川的讲话不断被“恩维尔一毛泽东”、“阿中友好万岁!”等口号声和热烈的掌声打断。"},{"type":"paragraph","text":"地拉那拖拉机配件厂是阿尔巴尼亚第三个五年计划的最大建设项目之一，是在一九六三年七月开始动工兴建的。这座工厂可以生产四百一十六种拖拉机配件，对促进阿尔巴尼亚农业机械化将起重大作用。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e7c74ad4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

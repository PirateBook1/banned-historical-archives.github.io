script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"人民大学宗派主义最严重","authors":["中国人民大学","孔钊"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"人民大学宗派主义最严重","type":"title"},{"text":"中国人民大学孔钊","type":"authors"},{"text":"人民大学宗派主义最严重，人大过去有两派，革大派有杨化南、胡锡奎等，华大派有成仿吾等，前者是打游击的，后者多是知识分子。","type":"paragraph"},{"text":"有人说，北大等学校象机关，我说我校象军营，上边一下命令，下边照办，不动脑筋，没有一点学术讨论风气，比北大等差的很远，学校常以党团员多为自豪，其实这不说明什么问题，衡量同学主要是他的业务知识水平，而且其中很多党团员，也不是我校培养的。","type":"paragraph"},{"text":"外边有人把人大看成是训练班，培养小学毕业政治水平高的人，究竟外边人如何估价我们学校，是值得考虑，因此我对我校前途担心。如果单独招生，能否招满，有怀疑。","type":"paragraph"},{"text":"有人说，人大是教条主义大蜂窝，这话有一部份真理，人大毕业的学生到别的学校动辄搬出人大的讲义来刺一些老教授。","type":"paragraph"},{"text":"同学不独立思考，教员也如此，去年中央提出百家争鸣后，我校几个月中都是默默无闻，一池死水，好象在我校没有问题，我说城内三个党员教授垄断学术，而且勾心斗角。","type":"paragraph"},{"text":"没有学术空气，是与领导不懂业务有关的。领导只会下命令，填表格。例如不管什么表格，前面总要填上：性别、年龄、教学经历，政治面目等等。不懂业务要领导就要犯主观主义。用政治吓唬人。如果不改变，还继续下去，人大的前途不光明的。","type":"paragraph"},{"text":"校外有人反映人民大学有特权，例如一个财经学院院长是非党员，不能参加人民银行业务会议，而人大的一个助教却可以去。","type":"paragraph"},{"text":"毕业的许多同学对人大没有好感，但领导却在以“培养了红色专家”自慰呢。","type":"paragraph"},{"text":"学校干部政策有问题，北大的教研室主任许多都是外国留学生，可是我们学校教研室主任是什么样？学校派主任是封党员来作行政官员？还是作学术领导？刘国勋怎么能领导科学呢？为了发展科学，必须撤换这些领导，否则三害还不能铲除。","type":"paragraph"},{"text":"大学对工农开门的政策我不理解；50年招来的有些半文盲只好去补习，补了几年也不行。据了解去年预科许多人是五分，但用的课本是小学四年级的，这样出来升大学有问题，又听说工农速成中学今年毕业的将有二百人直接升入人大，我建议慎重考虑，要考虑水平。","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8aae50a447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

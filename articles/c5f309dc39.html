script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"首都红卫兵联合行动委员会宣言","authors":["首都红卫兵联合行动委员会"],"dates":[{"year":1966,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"首都红卫兵联合行动委员会宣言","type":"title"},{"text":"首都红卫兵联合行动委员会","type":"authors"},{"text":"毛主席语录","type":"subtitle"},{"text":"马克思主义的道理千条万绪，归根结底，就是一句话：“造反有理。”","type":"paragraph"},{"text":"天下者，我们的天下。国家者，我们的国家。社会者，我们的社会。我们不说，谁说？我们不干，谁干？","type":"paragraph"},{"text":"×        ×        ×","type":"subtitle"},{"text":"首都红卫兵联合行动委员会今日宣告正式成立。","type":"paragraph"},{"text":"本委员会誓死忠实于党，忠实于毛主席，为粉碎一切违反毛泽东思想的行为，时刻准备施行必要的行动。","type":"paragraph"},{"text":"继资产阶级反动路线之后出现的资产阶级反动路线新形式乃是对当前运动的最大威胁。它威胁着革命群众血汗换来的胜利果实。它将使群众重新回到被专政被压迫的地位；它将剥夺群众自己育自己，自己解放自己的权利；它将使千百万人头落地；它将使历史车轮倒转。","type":"paragraph"},{"text":"它，威胁着我们！","type":"paragraph"},{"text":"只有一条路，拉起队伍来，干！自己的事情，自己去做。革命的果实，需要自己去保卫。自己的革命权利必须掌握在自己手里。保卫十六条，保卫我们总司令部党中央、保卫我们的伟大领袖毛主席！","type":"paragraph"},{"text":"我们宣誓：誓死捍卫以毛主席为代表的无产阶级革命路线，彻底批判一切形形色色的资产阶级反动路线。坚决把无产阶级文化大革命进行到底！保证无产阶级铁打江山永不变色！","type":"paragraph"},{"text":"无产阶级革命造反精神万岁！","type":"paragraph"},{"text":"无产阶级专政万岁！","type":"paragraph"},{"text":"誓死保卫党中央！","type":"paragraph"},{"text":"誓死保卫毛主席！","type":"paragraph"},{"text":"誓死捍卫毛泽东思想！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5f309dc39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

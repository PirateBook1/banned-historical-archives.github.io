script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列主义者）副主席马隆发表声明  必须使人民群众掌握毛泽东思想","authors":[],"dates":[{"year":1966,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列主义者）副主席马隆发表声明"},{"type":"paragraph","text":"必须使人民群众掌握毛泽东思想"},{"type":"paragraph","text":"新华社十二日讯　墨尔本消息：澳大利亚共产党（马克思列宁主义者）副主席马隆最近发表声明，号召人民群众掌握毛泽东思想。"},{"type":"paragraph","text":"马隆在第三十四期《先锋报》刊登的声明中指出，“在当代，毛泽东的思想和事业是马克思列宁主义的核心，就像马克思、恩格斯、列宁和斯大林在他们的时代占着中心地位一样。毫无疑问，毛泽东的事业是马克思、恩格斯、列宁和斯大林的事业的直接延续。正是因为工人的敌人、特别是美帝国主义者和苏联修正主义者对他恨之入骨，所以他受到全世界普通人民的爱戴和尊敬。他的论断越来越被一系列事件所证实；这些论断指引人民去了解这些事件和围绕这些事件去进行斗争。”"},{"type":"paragraph","text":"声明还说，“在澳大利亚，我们在国际共产主义运动中的问题上所采取的立场，已经证明是正确的，我们谴责赫鲁晓夫修正主义及其在澳大利亚的应声虫。”"},{"type":"paragraph","text":"声明强调说，“我们认为：必须加紧为使群众掌握包括毛泽东思想在内的马克思列宁主义而奋斗。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"464dda3b1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

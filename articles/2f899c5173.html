script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席像前携起手来","authors":[],"dates":[{"year":1969,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"无产阶级文化大革命荡涤了“各家自扫门前雪，莫管他人瓦上霜”的封、资、修的思想残余。现在，邻里间出现一些纠纷，周围同志及时的把毛泽东思想送上门，用毛泽东思想正确处理各种人民内部矛盾。七号楼有两家都是冶金局安装大队的工人，三年多来，这两家常常为些鸡毛蒜皮的事发生磨擦。"},{"type":"paragraph","text":"为什么思想疙瘩长期解不开?这幢楼的毛泽东思想学习班班委会的工人、职工家属分别去串门访问，深入谈心。原来这两个工人所在的单位过去推行修正主义路线，月月评奖，奖金又分成“三等九类十二级”，在厂里为评奖闹不团结，到家里就吵，而且越吵越凶，不仅两家闹纠纷，夫妻间也因为得奖有高低闹矛盾。这次班委会送毛泽东思想上门，组织两家人一起学习毛主席关于“在工人阶级内部，没有根本的利害冲突”的教导，帮助他们开展了谈心活动，两家找到根子，原来还是在大叛徒刘少奇身上。就是这个大叛徒，用物质刺激来分裂工人内部的团结，使阶级兄弟变成仇敌。两家的仇恨凝结到一点，就是要批倒批臭这个人民公敌刘少奇!从此，一对阶级兄弟在毛主席的宝像面前重新携起手来了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f899c5173"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

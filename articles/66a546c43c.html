script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反对日美军事同盟条约　支援南朝鲜人民正义斗争  日共举行声势浩大的集会示威  全体与会者热烈欢迎毛主席关于支持日本人民斗争的谈话  野坂参三说日本人民目前正在为开辟日本新的历史而斗争","authors":[],"dates":[{"year":1960,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"反对日美军事同盟条约　支援南朝鲜人民正义斗争"},{"type":"paragraph","text":"日共举行声势浩大的集会示威"},{"type":"paragraph","text":"全体与会者热烈欢迎毛主席关于支持日本人民斗争的谈话"},{"type":"paragraph","text":"野坂参三说日本人民目前正在为开辟日本新的历史而斗争"},{"type":"paragraph","text":"新华社15日讯　东京消息：日本共产党中央委员会和东京都委员会今天联合在东京举行声势浩大的“阻止批准新安全条约、支援南朝鲜人民斗争、抗议美日政府、要求解散国会总奋起大会”。日共党员、党员家属和来自各地共同斗争组织的代表以及民主青年同盟盟员一万多人参加了大会。"},{"type":"paragraph","text":"大会主席、日本共产党总书记宫本显治宣布大会开始后，在致词中介绍了毛泽东主席14日对正在中国访问的日本代表团所讲的关于中国坚决支持日本人民爱国正义斗争的话。全体与会者热烈鼓掌表示欢迎。"},{"type":"paragraph","text":"宫本还报告了苏联卫星式飞船发射成功的消息。这时全场响起经久不息的热烈掌声。"},{"type":"paragraph","text":"日本共产党主席野坂参三就日本人民反对“安全条约”的斗争作了报告。"},{"type":"paragraph","text":"野坂强调指出，日本人民的斗争已经紧密地同中朝两国人民的斗争结合起来。野坂号召日本人民坚定信心，全力为争取反对批准“安全条约”斗争的胜利而奋斗。"},{"type":"paragraph","text":"野坂说，日本人民已经和十五年前不同，他们的政治觉悟有了很大的提高。目前拥有史无前例的强有力的组织和丰富的斗争经验，正在为开辟日本的新的历史而斗争。"},{"type":"paragraph","text":"野坂强调指出了广岛人民在庆祝“五一”国际劳动节的大会上通过决议反对艾森豪威尔访问日本的重要意义，并且号召日本人民坚决反对美国总统访问日本。"},{"type":"paragraph","text":"日本共产党中央干部会委员春日正一在会上作报告时强调指出，南朝鲜人民爱国斗争对日本人民反对“安全条约”的斗争给予了无限的鼓舞。我们必须通过胜利展开反对“安全条约”的斗争来加强日朝两国人民对共同敌人的联合斗争。"},{"type":"paragraph","text":"全体与会者随着春日正一高呼：“反对第二个傀儡许政政权！”“反对恢复所谓日韩会谈！”“美帝快从日本、南朝鲜、台湾和全亚洲滚出去！”“日朝人民团结起来打倒美帝！”"},{"type":"paragraph","text":"旅日朝鲜人总联合会议长韩德铢在会上讲话。他对日本人民支援朝鲜人民的斗争表示感谢，并且强调指出，南朝鲜的黎明不久将来到，美帝国主义不久将被迫滚出南朝鲜和日本。"},{"type":"paragraph","text":"社会党代表田中稔男、日本工会总评议会代表柳本美雄、“阻止修改安全条约国民会议”事务局长水口宏三、全日本农民会联合会会长野沟胜、日本妇女团体联合会会长栉田蕗、全国商工团体联合会副会长濑田守幸以及东京、大坂、群马等地共同斗争组织的代表相继在会上讲话。他们都一致表示感谢日本共产党在日本人民斗争中起先锋作用，并且表示相信今天的大会将对今后全国人民的斗争给与很大的鼓舞。"},{"type":"paragraph","text":"大会一致通过宣言。宣言说，日本人民将加强同亚洲各国人民的团结，打垮美帝国主义在亚洲的统治基础，并以工人阶级为前锋，为阻止复活日本军国主义和日本帝国主义而斗争到底。"},{"type":"paragraph","text":"大会通过了支援南朝鲜人民爱国斗争的决议和抗议日美政府修改日美“安全条约”的决议。"},{"type":"paragraph","text":"大会结束后，全体与会者在野坂和宫本率领下，到街上举行了示威游行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66a546c43c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

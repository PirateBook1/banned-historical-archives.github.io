script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"关于中印关系和达赖喇嘛回国问题","alias":"","parts":[{"type":"paragraph","text":"关于中印关系和达赖喇嘛回国问题！"},{"type":"paragraph","text":"（1959年10月6日）"},{"type":"paragraph","text":"从上次同你谈话到现在，隔了九个月。在这个时期，西藏问题使我们两国的关系发生了一点波浪。据我看，这是暂时的、局部的问题，因为在我们两国这样悠久的历史当中，友谊是主要的。，最近这个时期的一点波浪是暂时的、局部的现象，应当这样看。它不会妨碍我们的基本友谊，也不应当使它妨碍我们的基本友谊。我们两国都是亚洲国家，虽然两国的社会制度不同，一个是社会主义国家，另一个是资产阶级民主国家。无论如何，印度同西方国家是有区别的。现在，双方都同意对边界问题进行谈判，这很好。争论总是要用谈判来解决。你对谈判的看法怎么样？有希望吗？"},{"type":"paragraph","text":"[1]这是毛泽东和印度共产党代表团谈话的一部分。达赖喇嘛，即达赖喇嘛·丹增嘉措，1959年3月西藏上层反动集团发动武装叛乱时逃往印度。这时还给他保留了此前他所任的全国人大常委会副委员长、西藏自治区筹备委员会主任委员两个职位。"},{"type":"paragraph","text":"[2]指高士（1909—1962），当时任印度共产党总书记。毛泽东全集第四十二卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"如果达赖赞成我们的主张，我们希望达赖回来。只要他赞成两条，第一，西藏是中国的一部分，第二，在西藏要进行民主改革和社会主义改革，他就可以回来。尼赫鲁对于这两条并不反对，尼赫鲁承认西藏是中国的一部分，也说应当在西藏进行改革。但是，到现在为止，这两条达赖都反对。世界上的事是常常有变化的。西藏唯一的女活佛已经从印度回来。所以，留有余地，比较好。你说，尼赫鲁听了你的话笑了，他认为我们不欢迎达赖。如果达赖对以上两条不改变他现在的态度，我们就不欢迎他；如果他改变态度，我们就真正欢迎他。现在要达赖改变态度，赞成不分裂国家，赞成在西藏进行民主改革和社会主义改革，是很难的。但是，世界形势一变，情况就会不同。许多白俄不是已经回国了吗？达赖还年轻，他才二十多岁。"},{"type":"paragraph","text":"[1]尼赫鲁，当时任印度总理。"},{"type":"paragraph","text":"[2]指桑顶·多吉帕姆，1942年生，西藏孟嘎（今尼木的一部分）人，桑顶寺活佛。"},{"type":"paragraph","text":"[3]指古普塔（1914—1982），当时任印度共产党中央执行委员会委员、中央书记处书记。他在会见中说：“我曾经在国会里这样说过，对于达赖，不发生政治避难的问题，因为他是中国人大常委会副委员长。尼赫鲁听了我的话，笑了一笑，因为他认为中国选达赖为人大常委会副委员长，并不是真要他，而是一个策略。”"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":428,"page_end":429},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bebc29818"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

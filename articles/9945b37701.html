script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"延安专区抗美援朝运动尚未很好展开","authors":[],"dates":[{"year":1951,"month":9,"day":30}],"is_range_date":false,"parts":[{"text":"延安专区抗美援朝运动尚未很好展开","type":"title"},{"text":"【陕西分社九月三十日讯】延安专区十二个县只有百分之十的村庄订了爱国公约，且有严重的形式主义偏向，已订的爱国公约中有的缺乏政治内容；有的口号化，缺乏具体办法；且大多数都是干部代订的，经群众讨论订立的很少；有些爱国公约需修改，但群众不敢改，认为：“爱国公约还能改？”边远地方有些群众还不知道抗美援朝。志丹城十七名团员中只有四名知道抗美援朝，许多干部认为“抗美援朝远着哩，打不到陕北来”，存在浓厚的太平观念。农村抗美援朝的标语很少，许多干部、农民只埋头生产，不大过问政治，有的人以为打败了蒋介石革命就成功了。群众对胡宗南极其仇恨，但对美国则不了解，没有把仇恨胡匪转到仇恨美帝身上来。有的群众反映说：“毛主席走了，我们什么也听不到了”。他们迫切需要知道国家大事，希望农村搞些文化活动。少数村庄如延安柳林村、夏家咀等地干部和读报组工作做得较好的，抗美援朝运动就开展得好些，对实际工作也就能起些推动作用。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年10月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9945b37701"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

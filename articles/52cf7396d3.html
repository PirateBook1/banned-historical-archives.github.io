script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"暑假期间不休战，深入批判邓小平——上海机械学院机制专业742班学员的倡议书","authors":[],"dates":[{"year":1976,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战鼓震天红旗飘，革命大批判掀高潮。在批邓、反击右倾翻案风的斗争取得伟大胜利的大好形势下，一九七六年度的暑假来临了。为了过好一个革命化的假期，更加深入地开展批邓斗争，促进教育革命，我们特提出如下倡议:"},{"type":"paragraph","text":"一、以阶级斗争为纲，深入批邓。在毛主席、党中央的英明领导下，反击右倾翻案风的斗争已经取得了伟大胜利，但是，斗争还在继续。因此，我们在暑假期间一定要把批邓斗争放在首位，积极投入运动，并把它贯穿于整个假期的始终，在社会大课堂中上好阶级斗争这门主课。"},{"type":"paragraph","text":"二、努力掌握批邓斗争的强大思想武器，认真学习几本马列著作和毛主席著作，学习毛主席关于无产阶级文化大革命和反击右倾翻案风的一系列重要指示，争取从理论和实践的结合上搞清楚资产阶级“就在共产党内”的问题，加深对社会主义革命的性质、对象、任务和前途的认识，提高继续革命的自觉性。"},{"type":"paragraph","text":"三、用实际行动与邓小平对着干。暑假期间，正是盛夏大忙季节，我们要学习工人阶级和贫下中农的冲天干劲，回工厂或生产队参加两个星期的集体生产劳动。在校的同学积极参加学校统一组织的战高温劳动。天大热，人大干，用劳动的汗水不断冲刷自己头脑中的非无产阶级思想，坚持与工农划等号。"},{"type":"paragraph","text":"四、不断接受工农兵的再教育。暑假期间，向原单位领导和群众汇报学习、工作、思想情况和上、管、改的体会，虚心征求意见，不断增强“人民送我上大学，我上大学为人民”的革命责任感。"},{"type":"paragraph","text":"五、假期探亲、访友时，大力宣传批邓、反击右倾翻案风斗争的大好形势，大力宣传毛主席一系列重要指示的伟大意义，虚心学习各地涌现出来的批邓斗争新鲜经验。"},{"type":"paragraph","text":"六、保持艰苦朴素的工农本色，做捍卫毛主席革命路线的宣传员、战斗员，假期结束，以新的风貌迎接新的战斗。"},{"type":"paragraph","text":"上海机械学院机械系机制专业742班全体工农兵学员"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52cf7396d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席是贫下中农心中最红的太阳","authors":[],"dates":[{"year":1966,"month":8,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席是贫下中农心中最红的太阳"},{"type":"paragraph","text":"“毛主席来了！”"},{"type":"paragraph","text":"“毛主席来了！”"},{"type":"paragraph","text":"“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"站在离天安门城楼较远的北京郊区人民公社社员，虽然看不清楚毛主席慈祥的面孔，但是，当前面传来“毛主席在天安门城楼上”时，个个激动万分，相互传告：“毛主席来了！”不断高声欢呼“毛主席万岁！万岁！万万岁！”多少双眼睛，望着站立在天安门城楼上的伟大领袖；多少颗赤诚的贫下中农的心呀，在欢乐地跳动！毛主席呀毛主席！此时此刻，怎样表达我们贫下中农对您的无限信任、无限热爱、无限敬仰、无限崇拜的心情！"},{"type":"paragraph","text":"毛主席是贫下中农心中最红最红的太阳！他们把到天安门开大会看成是最大的荣幸。因为他们总是把天安门——毛主席联系在一起。难怪在十八日零点三十分，海淀区的东升、玉渊潭人民公社的社员，便抬着毛主席的巨幅画像，拿着《毛主席语录》和鲜花，敲锣打鼓地来到了天安门广场。朝阳区双桥人民公社的社员，刚刚开完批判资产阶级的大会，便立刻赶来天安门。他们的心里都怀着一个最美好的愿望：看看毛主席！"},{"type":"paragraph","text":"中阿友好人民公社崔各庄大队的贫协主席、党总支副书记金显谋，第一次来天安门开大会。当他听到毛主席在天安门城楼上同大家见面时，就使劲地挤到队伍前面，激动得好半天才说出一句话：“我要永远和毛主席在一起！”"},{"type":"paragraph","text":"中阿友好人民公社的年轻的女共产党员左秀琴，曾经三次见到过毛主席。现在，她踮起脚，伸长脖子，朝天安门看去，她多么想再看看毛主席呀！参加大会以后，她觉得浑身充满了力量，决心向毛主席赞扬的那些不出名的革命小闯将学习，好好学习毛主席亲自主持制定的无产阶级文化大革命的决定，当一个破“四旧”、立“四新”的革命闯将！"},{"type":"paragraph","text":"花山旗海，金鼓齐鸣，整个天安门广场沉浸在幸福、欢腾的大海洋中。中阿友好人民公社康营大队支部书记、贫协副主席卢志发，在这万众欢腾的时刻，却回想起在旧社会饿死的父亲，被卖的四个弟妹，想起了幼年与母亲逃荒到湖北的惨状……不禁热泪横流地望着毛主席，毛主席呀毛主席！是您使我这个讨饭娃，解放后成了国家的主人，过着幸福的生活。他表示要把毛主席发出的“把无产阶级文化大革命进行到底！”的新的战斗号召，传给每个社员，保证坚决执行。"},{"type":"paragraph","text":"本报记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2d3c1bbc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

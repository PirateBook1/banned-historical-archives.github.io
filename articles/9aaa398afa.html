script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市民主人士对镇反和目前应否颁发大赦、特赦令的意见","authors":["鲁影"],"dates":[{"year":1955,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"上海市民主人士对镇反和目前应否颁发大赦、特赦令的意见","type":"title"},{"text":"鲁影","type":"authors"},{"text":"【上海分社讯】上海市民主人士对镇反和目前应否颁发大赦、特赦的意见如下：","type":"paragraph"},{"text":"对镇压反革命问题的意见","type":"subtitle"},{"text":"参加对镇反问题讨论的民主人士对继续贯彻镇压反革命的方针表示一致拥护，周煦良、夏高阳、姚惠泉等人还就如何贯彻镇压反革命提出意见和建议，如：加强宣传，培养人民群众对暗藏反革命分子辨别能力；必须做到“大张旗鼓”与“内紧外松”相结合；再举行一次反动党、团、特务的登记；加强户口管理等等。","type":"paragraph"},{"text":"但还存在不少顾虑，如有些人对于许建国副市长在政协上海市常务委员会第二次会议上讲：在五年内镇压二十五万反革命分子和各种犯罪分子的计划普遍感到惊奇。有些人认为对镇反数字最好不要做硬性规定，以免引起群众恐慌。基督教罗冠宗说：“五年当中情况是在变化的，美蒋特务还会从台湾及其他地区钻进来，硬性规定二十五万似乎有问题”。工商界人士经叔平认为：“如已经知道有二十五万犯罪分子，而一定要等到五年再捉完，那也不必，只要是犯罪分子就应该抓，一年十万、二十万都可以”。","type":"paragraph"},{"text":"有些人顾虑搅得太紧张，可能造成“草木皆兵”的局面。有的人说，工商界与各方面关系千丝万缕，有许多企业的资方，董事现在还留在国外，对于如何才能将敌我界限分明确感到苦闷。有些人怕冤枉好人，并要求严格划清落后与反动的界限。刘靖基会后还说：“镇反不宜说大抓特抓，说‘应抓即抓’为妥。”","type":"paragraph"},{"text":"对目前应否颁发大赦、特赦令的意见","type":"subtitle"},{"text":"在六月十六日召开的政协上海市委员会常务委员会第二次扩大会议上，出席会议的七十一位民主人士中，对目前应否颁发大赦、特赦令有六十三人明确表示了态度。其中反对大赦的有三十五人(占百分之五十四)，主张大赦、特赦的共二十八人(占百分之四十六)。从各阶级、阶层来看：资产阶级表示意见的二十二人中，主张大赦、特赦(包括有条件大赦)占百分之五十；文教科学技术人员表示意见中，半数以上主张大赦、特赦；在六个少数民族及宗教界人士表示意见中，有五十人反对大赦，但主张特赦。","type":"paragraph"},{"text":"反对大赦、特赦的人讲出了很多理由，罗冠宗说：“目前台湾尚未解放，帝国主义威胁还存在，提出大赦、特赦是脱离实际的”。刘良模说：“如果一方面大抓，一方面又大赦，好像‘捉放曹’，捉了又放，群众思想扭不过来”。吕(此处一字辨认不出)梅说：“我们在镇反过程中已贯彻了镇压与宽大相结合的政策，因此，目前没有必要颁发大赦、特赦令”。","type":"paragraph"},{"text":"主张颁发大赦、特赦令的人也讲出了很多理由，沈尹默说：“特赦一部分‘政治犯’对敌人可以起争取、瓦解作用”。社会人士罗家衡认为目前大赦有下列几点好处：“(一)可以明白是非，使人民知道，即使犯罪，只要改造悔过，是可以得到赦免的。(二)可以使帝国主义与蒋匪帮说共产党天天杀人，没有一点仁慈之心的谣言不攻自破”。沈志远说：“目前我们正进行肃清胡风反革命集团的斗争，大赦、特赦可以促进胡风分子坦白交代；在国际上特别是东南亚国家影响很大，使他们了解，共产党的政权是仁义的政权”。","type":"paragraph"},{"text":"关于大赦、特赦与镇反之间的关系，有的民主人士认为两者并不矛盾，同时进行能体现镇压与宽大相结合的政策，并可起“相互补充”的作用。有的民主人士认为，两者不宜相提并论，金仲华说：“镇压与宽大不能与大抓大赦混为一谈，大赦会不会对镇反起阻碍作用要考虑”。高教界吴承禧认为两者相提并论“可能引起台湾敌人说是‘假仁假义’”。","type":"paragraph"},{"text":"部分民主人士还提出了赦与不赦的范围。归纳起来有如下几点：(一)反革命分子一般不能大赦，个别对解放台湾有作用可以特赦。(二)普通刑事犯、罪行较轻向人民低头认罪有具体表现的犯罪分子可以赦。(三)地主改变其成分。(四)“三反”、“五反”的贪污分子摘掉其帽子。","type":"paragraph"},{"text":"部分民主人士还提出可以赦的具体名单。如农工民主党许士林说：“溥仪可以特赦”；民进周煦良认为陈壁君还有一定政治影响，似乎可以赦；工商界刘念义会后向我们反映：“‘五反’中因案被捕，目前下落不明的工商界如王子扬、邓仲和等可以考虑赦”。沈德建认为赦的人可选择一些年老而在国际上比较知名的，影响较大的人，如汉奸江亢虎可以考虑释放。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aaa398afa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

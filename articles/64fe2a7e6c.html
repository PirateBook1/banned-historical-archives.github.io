script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国氢弹属于全世界反帝战士亚非记协书记处声明欢呼毛泽东思想又一胜利","authors":[],"dates":[{"year":1967,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京18日电　亚非新闻工作者协会书记处今天在一项声明中热烈欢呼中国第一颗氢弹爆炸成功，并向中国政府和中国人民热烈祝贺这一辉煌的成就。声明指出，中国第一颗氢弹是在毛主席亲自发动和领导的无产阶级文化大革命期间爆炸的，这是毛泽东思想的又一胜利。中国氢弹爆炸成功，是对勇敢地对抗美帝国主义和反对现代修正主义的亚非拉人民和全世界人民的极大鼓舞。"},{"type":"paragraph","text":"声明说，中国人民在不到三年的期间就粉碎了美帝国主义者和苏联现代修正主义者的幻梦，成功地爆炸了第一颗氢弹，这表明了一个真正获得解放的、实行社会主义政策的和用战无不胜的毛泽东思想武装起来的国家，在一个短短的时期内能够做出怎样伟大的事情来。这次爆炸成功也证明了，中国在发展科学技术方面的成就是空前的。"},{"type":"paragraph","text":"声明说，中国第一颗氢弹爆炸成功，不仅加强了世界革命的根据地——中国的国防力量，而且使全世界为争取民族解放而斗争的人民，特别是亚非拉人民，得到了莫大的鼓舞，并增强了信心。全世界反帝自由战士知道，他们现在也有了氢弹。"},{"type":"paragraph","text":"声明最后以口号作结束:“粉碎帝国主义和现代修正主义的核讹诈!”“世界人民的亲密战友、革命的中国人民万岁!”“亚、非、拉人民的指导原则和精神原子弹——毛泽东思想万岁!毛主席万万岁!”"},{"type":"paragraph","text":"这个声明，是在亚非记协和中国记协今天下午举行的庆祝亚非记协书记处第五次全体会议胜利闭幕的大会上宣读的。各国代表在会上发言的时候也热烈欢呼中国成功地爆炸第一颗氢弹。"},{"type":"paragraph","text":"亚非记协总书记查禾多在祝贺中国成功地爆炸第一颗氢弹时说，世界革命人民不仅有了氢弹可以对付帝国主义，而且有了强大的思想武器，这就是毛泽东思想，世界上没有任何力量可以战胜这个武器，它将传播到世界各地。世界人民掌握这一思想武器，定将把帝国主义、修正主义统统埋葬。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64fe2a7e6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中学教师的右派言论（三）","authors":["周明衡","山西","梁治堂","潘少杰","石雪印"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"中学教师的右派言论（三）","type":"title"},{"text":"山西石雪印潘少杰周明衡梁治堂","type":"authors"},{"text":"石雪印（临汾二中教师）：","type":"paragraph"},{"text":"“马列主义在中国不适用，马克思说社会主义的胜利，只有在全世界取得胜利的同时才能胜利，而苏联是一国首先取得胜利的。这证明马克思主义在苏联不适用，而适用的是列宁主义。可是列宁主义也不适合中国的情况，中国的资产阶级改造了，而苏联的资产阶级没收了。我们是和资产阶级一道建设社会主义，苏联是把资产阶级消灭了。由此可见，中国不但马克思主义不适用，列宁主义也不适用，而适用的是毛泽东思想”。","type":"paragraph"},{"text":"潘少杰（太谷中学教师）：","type":"paragraph"},{"text":"“党对知识分子不相信，认为不说话是思想问题，两人说话是诽谤领导，三人说话是小集团”。","type":"paragraph"},{"text":"周明衡（忻县中学教师）：","type":"paragraph"},{"text":"“共产党对知识分子视若废铜烂铁，有学问也不顶事，只给你一口饭吃，需要的时候请你，不用了就一脚踢开，把知识分子看的一钱不值，还有什么希望呢？真正的大知识分子都跑了，他们不敢回来，留下几个共产党还要打击他们”。","type":"paragraph"},{"text":"梁治堂（忻县肃反班教师）：","type":"paragraph"},{"text":"“共产党依靠三座山（工人、农民、知识分子），对依靠工人的问题咱体会不深刻，对农民和知识分子是靠不住了。共产党要知识分子每次都过关，对知识分子是“格”和“制”的办法，所谓“格”就是侮辱人格，“制”就是限制知识分子发挥能力”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90846644b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

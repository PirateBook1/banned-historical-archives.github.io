script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致友人的信","authors":["北京大学","黎昌万"],"dates":[{"year":1957,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"致友人的信","type":"title"},{"text":"北京大学黎昌万","type":"authors"},{"text":"（黎昌万：北京大学地质地理系学生）","type":"subtitle"},{"text":"信任      黎昌万","type":"subtitle"},{"text":"××、××我的二位老朋友：","type":"paragraph"},{"text":"谢谢小×的馈赠和感谢××的信任，不过我要说明的是我是万万承当不起那么大的信任的，我绝不如××说的那么好，缺点、幼稚、无知和个人主义和怯懦等等均相当严重的存在着。请你们以后不要那样写了。我看了很惭愧，我欢迎你们再来信给我提些意见，不能根据行动，就根据我信中的流露好了，因为我给你们写信自信是相当诚实而无虚伪的。","type":"paragraph"},{"text":"可能你们已知道或正在进行了，从五月十九日起，北大开头炮，在知识界，特别是高等学校中结合党整风掀起了一个波澜壮阔的民主运动，这个运动是以大字报为主要方式，内容大大超出了党原来提出整风时的仅仅缓和一下人民内部矛盾的改良运动所要求的，很多高等学校的党委处在被动地位。弄(得)啼笑皆非——收不得也放不得，原来各大报纸除文汇、光明二报目的在于捧一下、好让运动凹下去的表面报导外，都不敢对实况进行报导，实行新闻封锁，但这是包不住火的，运动是越打越大，越搞越近问题的本质。","type":"paragraph"},{"text":"寄来几篇文件(校刊印发的)从中可看出北大整风——民主运动中部份情况。","type":"paragraph"},{"text":"你们可能会问我是那派份子？也许会根据前述判定我为右派分子，不，不是，根据有些同学对我的评定，我只算得上偏激的中间份子，既没有条件反射的喊“好!”也没有出文字报发表愤世之感。","type":"paragraph"},{"text":"我思想很不安静，因此不再多写了。","type":"paragraph"},{"text":"握手并祝你们","type":"paragraph"},{"text":"快乐","type":"appellation"},{"text":" ×××    6．14．","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"①信最好不给别人看，因为条件反射者常常是乱棒打人的，文件可传观。","type":"paragraph"},{"text":"②过去的一年我是因病休学了的，这就是说我比你们矮一年级了，敌对这到并不介意。","type":"paragraph"},{"text":"③盼回信。","type":"paragraph"},{"text":"④关于入团问题，下封信我准备和×委谈一下我的“谬”论。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id"

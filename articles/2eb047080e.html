script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继续抓好批修整风这件大事市六中学党支部组织革命师生认真学习马列和毛主席著作，把批判刘少奇一类骗子的斗争不断引向深入","authors":[],"dates":[{"year":1972,"month":7,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第六中学党支部组织革命师生认真学习马列和毛主席著作，学习党在整个社会主义历史阶段的基本路线，不断把批判刘少奇一类骗子的斗争引向深入。"},{"type":"paragraph","text":"市六中学部分领导成员和革命师生原来存在着一些错误思想，认为党的基本路线已学过几遍，刘少奇一类骗子的罪行已批过几次，大批判搞得“差不多”了。学校党支部针对这种思想，组织领导班子成员和革命师生摆刘少奇一类骗子疯狂进行反革命复辟活动的一条条罪状、一件件罪证，撕下这一伙反革命两面派的画皮；并启发大家回顾国际共产主义运动的斗争历史和我党成立以来两条路线斗争史，特别是回顾解放以后一次又一次惊心动魄的党内两条路线斗争的历史，使大家认识到:个别资产阶级代表人物的垮台，并不等于整个反动阶级的灭亡；一次路线斗争的胜利，并不等于路线斗争的止息。刘少奇一类骗子虽然被打倒了，但他们所代表的失败的阶级人还在，心不死，他们还要进行垂死的挣扎，每过几年又会跳出来表演，我们决不可以放松警惕。大家一致表示:党的基本路线忘不得，革命大批判停不得，阶级斗争松不得，千件事，万件事，抓好批修整风是当前头等的大事。"},{"type":"paragraph","text":"在革命群众批修整风的积极性大大高涨的大好形势下，市六中学党支部又因势利导，组织大家认真学习马列和毛主席著作，学习党的基本路线，深入批判刘少奇一类骗子妄图颠覆无产阶级专政的罪行。许多同志认真学习了列宁的《国家与革命》，着重领会社会主义时期“阶级斗争空前残酷、阶级斗争形式空前尖锐”等基本观点，并反复学习党的基本路线，掌握社会主义历史阶段阶级斗争的特点。在大批判中，他们紧紧围绕无产阶级专政的问题，揭露刘少奇一类骗子的狼子野心。有些同志原来对刘少奇一类骗子的反革命两面派本性认识不足，学习了毛主席为发表胡风反革命集团的罪行材料所写的按语，认识到:“以伪装出现的反革命分子，他们给人以假象，而将真象荫蔽着。但是他们既要反革命，就不可能将其真象荫蔽得十分彻底。”刘少奇一类骗子尽管巧妙地将自己的真象荫蔽起来，但他们既要反革命，就不能不在反对无产阶级专政这一点上露出原形。只要我们把马列和毛主席关于无产阶级专政的一系列教导作为照妖镜，就不难识别他们。大家以马列主义、毛泽东思想为武器，对刘少奇一类骗子的罪行进行解剖，提高了识别真假马克思主义的能力。"},{"type":"paragraph","text":"为了把革命大批判引向深入，学校党支部还引导革命师生把学习党的基本路线同肃清刘少奇一类骗子在教育方面散布的流毒结合起来。比如最近七二届学生面临毕业分配，他们狠批了刘少奇一类骗子攻击知识青年上山下乡的反动谬论，认识到:刘少奇一类骗子丧心病狂地攻击上山下乡运动，其罪恶目的是要青年一代脱离劳动，脱离实际，脱离工农群众，成为复辟资本主义的工具。大家纷纷表示:到农村去，到边疆去，到最艰苦的地方去，用坚决走与工农相结合的道路的实际行动，来捍卫毛主席的革命路线，彻底粉碎刘少奇一类骗子的罪恶阴谋。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eb047080e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

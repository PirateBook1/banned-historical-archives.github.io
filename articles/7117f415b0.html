script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想统帅斗批改  马鞍山十七冶金建设公司不断开展革命大批判，克服各种错误思想，革命和生产蓬勃发展","authors":[],"dates":[{"year":1970,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想统帅斗批改"},{"type":"paragraph","text":"马鞍山十七冶金建设公司不断开展革命大批判，克服各种错误思想，革命和生产蓬勃发展"},{"type":"paragraph","text":"据新华社合肥电　马鞍山十七冶金建设公司革委会积极引导广大革命群众带着斗、批、改各个阶段中出现的新问题活学活用毛泽东思想，用毛泽东思想统帅斗、批、改，推动斗、批、改，保证更好更快地完成党的“九大”提出的各项战斗任务。"},{"type":"paragraph","text":"这个公司在开展经济领域的阶级斗争中，有些人错误地认为，这一斗争是“管钱管物的人的事，与自己关系不大”。结果，一度影响了这一斗争的开展。革委会针对这个情况，及时举办各种类型的毛泽东思想学习班，同广大群众一道认真学习毛主席关于“社会主义社会是一个相当长的历史阶段。在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性”的伟大教导，积极引导大家分析经济领域阶级斗争的新动向，狠批“阶级斗争熄灭论”，提高了大家的觉悟。在提高认识的基础上，革委会进一步用毛主席关于在无产阶级专政下继续革命的伟大学说和党的政策宣传群众、组织群众、武装群众，严格区分和正确处理两类不同性质的矛盾，对于一小撮阶级敌人坚决揭露，狠狠打击，对于犯错误的同志积极进行教育，推动了这场斗争的不断深入发展。"},{"type":"paragraph","text":"在斗争中，这个公司发动群众狠批叛徒、内奸、工贼刘少奇的“物质刺激”、“技术第一”等反革命修正主义黑货，改革了不合理的规章制度，建立和健全了符合毛泽东思想的群众性的经济监督和经济核算管理制度，使毛主席的“勤俭建国”的伟大方针迅速落实到了基层。"},{"type":"paragraph","text":"这个公司革委会十分注意针对斗、批、改各个阶段所遇到的带有方向性的新问题，有的放矢地组织干部和群众活学活用毛泽东思想，开展革命大批判，克服右的或“左”的错误倾向，推动斗、批、改步步深入。在改革管理制度时，少数人存在两种错误倾向，一种是怀疑工人能不能管好生产和技术，另一种是否定干部和技术人员的作用。针对这种情况，革委会组织广大群众反复学习毛主席关于“工人阶级必须领导一切”的伟大教导，学习毛主席亲自制定的《鞍钢宪法》，狠批刘少奇的“专家治厂”、“群众落后论”等反革命修正主义黑货，使大家受到了深刻的教育。在提高认识的基础上，全公司普遍地建立了以工人为主体、有革命干部和革命技术人员参加的三结合生产、技术管理小组，很快出现了人人关心生产、积极参加技术革新的新气象，保证了工程建设优质量、高速度地进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7117f415b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

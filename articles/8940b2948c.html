script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们举双手赞成","authors":["王学礼"],"dates":[{"year":1977,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们举双手赞成"},{"type":"paragraph","text":"北京市六建公司　王学礼"},{"type":"paragraph","text":"党的十届三中全会追认华国锋同志任中共中央主席、中央军委主席的决议，集中地反映了全党、全军和全国各族人民的根本利益和共同心愿，是我们继承毛主席遗志，把无产阶级革命事业进行到底的可靠保证。华主席是毛主席的好学生、好接班人，是我们的好领袖、好统帅。人民的领袖人民爱，对于党中央这个具有重大历史意义的决议，我们首都建筑工人打心眼里高兴，举双手赞成。我们对以华主席为首的党中央完全信赖。党的十届三中全会决议恢复邓小平同志党内外一切职务，决议把王张江姚“四人帮”永远开除出党，并撤销其党内外一切职务，真是大快人心，大得人心。"},{"type":"paragraph","text":"我们永远不会忘记，伟大领袖毛主席逝世后，是华主席为首的党中央在中国革命的关键时刻，采取果断措施，粉碎了“四人帮”反党集团的复辟阴谋，挽救了革命，挽救了党，使我们能够继续沿着毛主席指引的革命航向胜利前进。是华主席为首的党中央在取得粉碎“四人帮”的胜利后，及时提出了抓纲治国、实现天下大治的战略决策。华主席办事，毛主席放心，我们工人阶级放心。"},{"type":"paragraph","text":"去年十一月二十四日，在毛主席纪念堂奠基仪式上，我作为首都工人阶级的代表，跟随英明领袖华主席、叶副主席和中央其他领导同志，也在红色基石上培上了一锹土。那时我就下定了决心：“毛主席给了我一切，我要继承毛主席遗志，紧跟英明领袖华主席，永远革命志不移。”在建筑毛主席纪念堂紧张施工的日日夜夜里，我和同志们并肩战斗，以最快的速度，最好的质量，完成每一项战斗任务。当我想到世世代代人民群众将在这里瞻仰毛主席的遗容，亲身受到教育和鼓舞，再苦再累，我也心甘情愿。"},{"type":"paragraph","text":"华主席为首的党中央和我们工人阶级心连心。有华主席为首的党中央，毛主席开创的无产阶级革命事业后继有人，我们劳动人民有了主心骨。我一定要在华主席为首的党中央领导下，更加认真地学习马列著作和毛主席著作，积极投入揭批“四人帮”的伟大斗争，甩开膀子大干社会主义，为我国实现四个现代化贡献自己的全部力量，用实际行动迎接党的第十一次全国代表大会的召开。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8940b2948c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

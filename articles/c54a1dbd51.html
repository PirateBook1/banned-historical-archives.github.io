script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺市革委会调整充实扩大的方案胜利落实全市军民举行全面落实毛主席最新指示誓师大会苏州市革委会在斗争中胜利前进","authors":[],"dates":[{"year":1968,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在夺取无产阶级文化大革命全面胜利的凯歌声中，二十五日下午，苏州市十多万军民高举伟大领袖毛主席的巨幅画像，手擎红彤彤的《毛主席语录》，高唱歌颂伟大领袖毛主席的歌曲，从四面八方涌向人民体育场，举行全面落实毛主席最新指示誓师大会，热烈庆贺胜利落实了苏州市革命委员会调整、充实、扩大的方案。这是毛泽东思想的伟大胜利，是毛主席革命路线的伟大胜利!"},{"type":"paragraph","text":"一年多来，苏州无产阶级革命派和广大革命群众，紧跟伟大统帅毛主席的伟大战略部署，把党内一小撮走资派窃据的权力，夺回到无产阶级革命派手里，挑起了革命、生产两副重担，取得了无产阶级文化大革命决定性胜利。"},{"type":"paragraph","text":"当一小撮阶级敌人利用派性阴谋制造革命队伍分裂的时候，苏州市的革命派遵照毛主席的指示，斗私批修，围剿派性，达成了协议。在上海市革命委员会、上海“工总司”的热情帮助下，在解放军大力支持下，苏州市革命派认真地落实毛主席的最新指示，大办毛泽东思想学习班，掀起了活学活用毛泽东思想的群众运动，胜利地落实了苏州市革命委员会调整、充实、扩大的方案。"},{"type":"paragraph","text":"在苏州市两个阶级、两条道路、两条路线激烈斗争的关键时刻，解放军驻苏州部队坚决响应毛主席“人民解放军应该支持左派广大群众”的伟大号召，认真执行“支左不支派”的原则，在“三支”“两军”工作中作出了巨大的贡献。"},{"type":"paragraph","text":"上海市革命委员会代表，上海市“工总司”代表，江苏省革命委员会常委、全国著名的学习毛主席著作积极分子顾阿桃老妈妈，六四一○部队负责同志出席了大会并讲了话。苏州市革命委员会全体委员、驻苏州部队负责人也出席了大会。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海市工人革命造反总司令部（工总司）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c54a1dbd51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

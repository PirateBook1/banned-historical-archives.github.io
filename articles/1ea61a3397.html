script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在华国锋总理举行的欢迎宴会上  李光耀总理的讲话","authors":[],"dates":[{"year":1976,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在华国锋总理举行的欢迎宴会上"},{"type":"paragraph","text":"李光耀总理的讲话"},{"type":"paragraph","text":"新华社一九七六年五月十一日讯　李光耀总理在华国锋总理举行的宴会上的讲话，全文如下：华国锋总理阁下，朋友们："},{"type":"paragraph","text":"我谨代表我的代表团成员并以我个人的名义，对于我们一到中国就受到的热情友好的接待，向你和中华人民共和国政府表示感谢。"},{"type":"paragraph","text":"自从去年三月我的同事拉贾拉南先生访华以来，文化、体育、贸易和工业代表团的不断互访促进了更好的了解。新加坡各界人士访问了中国。这些访问使新加坡人对中国的许多成就获得了深刻的印象。过去软弱和分裂的中国曾受到工业化列强的欺凌。在不到三十年的时间内，中国已经靠本国人民的努力改造成为一个强大和统一的国家，赢得了大家的尊敬。"},{"type":"paragraph","text":"我希望中华人民共和国政府现在对于新加坡共和国有了更好的了解。在新加坡，历史使华人、马来人和印度人走到了一起，他们都为自己的传统而感到自豪，我们有着共同的经历，并正在形成一种特殊的生活方式。由于地理的因素，我国的前途将同东南亚各邻国的前途更加紧密地联系在一起。"},{"type":"paragraph","text":"在过去几年发生巨大变化之后，东南亚进入了一个新的阶段。在发生了巨大变化的情况之下，我国同各邻国一道正在试图建立和平与稳定的条件。新加坡同其他四个东南亚国家联合一起，在“东南亚国家联盟”中进行经济和政治合作，以实现有秩序的进步。“东盟”各国的团结，将增强我们避免外来压力或操纵的能力。中国已表示支持“东南亚国家联盟”。我希望本地区内外的其他国家也都能理解“东盟”的目标并且支持“东盟”。"},{"type":"paragraph","text":"中国同东南亚各国人民交往已经有几百年的历史。在当今发生了巨大变化的世界上，这种交往正在重新建立起来。现在通讯联络瞬息即达，交通运输迅速、可靠和经常。我和我的同事们从新加坡来到北京既方便又快，这件事也提醒我们，如果需要提醒的话，中国是最靠近东南亚的一个大国。事实上，中国是亚洲的一部分，中国的政策对于东南亚形势的演变将是一个重大的因素。"},{"type":"paragraph","text":"我希望，这次访问以后我们的关系将会发展和扩大。在联合国里的许多国际问题上，我们发现我们同你们的意见是一致的。然而，可以预料，由于民族利益或者意识形态的缘故，在某些方面会有不同的看法。这不应该妨碍我们改善我们的文化、贸易和其他关系。因为我和我的同事们这次来到这里，带来了我国人民对中国人民的善意和良好愿望。"},{"type":"paragraph","text":"现在，我提议为中华人民共和国的繁荣和中国人民的幸福，"},{"type":"paragraph","text":"为新加坡和中国两国人民间的传统友谊和两国间的友好关系的继续发展，"},{"type":"paragraph","text":"为中国共产党中央委员会主席毛泽东阁下的健康，"},{"type":"paragraph","text":"为华国锋总理阁下的健康，"},{"type":"paragraph","text":"为在座的所有的朋友们的健康，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ea61a3397"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

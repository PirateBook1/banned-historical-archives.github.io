script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"粮食部关于河南省部分地区缺粮情况的报告","authors":[],"dates":[{"year":1959,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"粮食部关于河南省部分地区缺粮情况的报告","type":"title"},{"text":"1959年月1月至2月28日，人民来信反映河南省缺粮的地区有：宁陵、永城、虞城、夏邑商丘等20个县。……这些地区多是从去年月10月以后先后断粮或数十天不见粮食，群众都是靠红薯或萝卜充饥。就这样还吃不饱。","type":"paragraph"},{"text":"由于缺粮发生以下情况：（1）因饿生病或死亡。汝南县鲁大振来信反映：当地群众每天吃喝两碗红薯汤，他母亲被活活饿死。民权县南部第二管理区匿名来信反映：该管理区一个三百人的生产队，10天吃了300斤粮（合每人每天1.6两）因挨饿生病死亡的人很多,青年人都逃跑了,过春节时因老小离散,家家啼哭 。（2）弃家外逃。烙阳耐为材料厂王庆富来信反映，虞城县因净吃萝卜，青年有的都逃到外地去了，中共安微省烙阳县委办公室王景山来信反映：河南省永城、商丘等九县逃到该县的就有1329人，这些多是青年，其中也有少数坏人乘机进行造谣破坏活动的。","type":"paragraph"},{"text":"上述情况应该说是比较严重的，但是有些干部不是积极设法去解决，或实事求是的向上级反映，而是采取隐瞒和欺骗的态度。","type":"paragraph"},{"text":"从来信人反映的情况看，缺粮的主要原因是由于生产管理不善，造成粮食减产，干部虚报产量，这样就影响了群众的口粮。如民权县南部地区第二管理区群众匿名来信反映：因干部将亩产150斤虚报为500斤，所以造成群众的粮食不够吃。","type":"paragraph"},{"text":" 1959年3月2日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e1f7ab0df9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

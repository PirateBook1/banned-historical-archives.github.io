script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"当前形势与扩大停战抗日运动","alias":"","parts":[{"type":"paragraph","text":"当前形势与扩大停战抗日运动"},{"type":"paragraph","text":"（1936年10月15日）朱、张，徐、陈，任、贺、关、刘，并告彭："},{"type":"paragraph","text":"（甲）现中日关系极度紧张，日帝在上海及长江沿岸增兵增舰，甚至提出驻兵海南岛的要求。意在引导全国视线注意华中、华南，压迫南京政府屈服，诱致英市让步，以便实现华北五省自治与进占绥蒙的根本计划。据驻归绥日本特务机关宣称，绥远地处特殊，日本志在必得，现察北，内蒙李守信、王英等部，已重新武装二三万人，日本派大批军事顾问随军，其前锋已入绥境，与绥远军队已发生前哨战，正式接触即在目前。普绥军已有一部开往绥东，汤恩伯队亦奉蒋密令，准备开绥抗战，万耀煌师在洛阳布置防御工事。蒋并密令粤军调集沪抗战，湘军调集平汉线，蒋似有以重兵保长江流域及黄河以南，而于普绥实行局部抗战意。"},{"type":"paragraph","text":"（乙）我们为抓紧目前有利时机扩大停战抗日运动，除以送致公开函给国民党并去电要求停战谈判外，现拟以红军各将名义发布致西北各军，重申请其立即停止内战出兵援绥，并表明红军愿作前驱，以保卫西北，保卫华北，保卫中国，收复东北。此文件苏区发"},{"type":"paragraph","text":"[1]这是毛泽东和洛甫（张闻天）、博古（秦邦宪）给朱德、张国焘、徐向前、陈昌浩、任弼时、贺龙、关向应、刘伯承并告彭德怀的电报。"},{"type":"paragraph","text":"[2]原文如此，疑有错漏字。布后，拟向我周围白军白区进行广大的停战抗日运动，以响应和援助可能发动绥东的抗战，现请二、四方面军将现在各军师长政委姓名电告，以便列入在内，以广宣传，以壮声势。兄等有何意见，亦请电告。"},{"type":"paragraph","text":"洛泽博十月十五日午"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":229,"page_end":230},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0418ce21b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

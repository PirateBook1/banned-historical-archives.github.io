script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南高棉寮国联合民族统一战线干部会议  致电毛泽东主席致敬","authors":[],"dates":[{"year":1952,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"越南高棉寮国联合民族统一战线干部会议"},{"type":"paragraph","text":"致电毛泽东主席致敬"},{"type":"paragraph","text":"【新华社讯】越南、高棉、寮国三国联合民族统一战线九月十四日召开了干部会议。会议通过了致我国中央人民政府毛泽东主席的致敬电。电文如下：中华人民共和国中央人民政府毛泽东主席："},{"type":"paragraph","text":"越南、高棉、寮国三国联合民族统一战线的干部会议，于一九五二年九月十四日开幕。会议向您致以崇高的、诚恳的敬礼。"},{"type":"paragraph","text":"我们很荣幸地敦请您为会议的名誉主席。我们愉快地看到：世界民主和平阵营在斯大林大元帅的英明领导下日益壮大起来，成为一个雄厚的无敌的力量；同时我们也愉快地看到：越南、高棉、寮国三国人民的反侵略斗争，因有全世界人民的支持而获得了许多胜利。"},{"type":"paragraph","text":"我们以最兴奋和愉快的心情来祝贺中国第三届国庆节，祝贺中国人民在您和中国共产党的领导之下、在抗美援朝和建设新中国等事业中所获得的伟大成就。我们深深地相信：新中国是亚洲及太平洋区域和平运动的坚强堡垒，也是世界民主和平阵营中的重要力量。"},{"type":"paragraph","text":"我们谨以至诚，敬祝您身体健康、万寿无疆。我们愿向中国人民学习各种宝贵的经验，为争取国家的独立、保卫亚洲各民族的安全、保卫世界持久和平等事业、而把反对法殖民主义者和美帝国主义干涉者及其傀儡们的抗战强有力地向前推进。"},{"type":"paragraph","text":"越南、高棉、寮国三国联合民族统一战线干部会议"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"874ed52ffc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

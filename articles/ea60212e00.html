script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"复班禅额尔德尼电","alias":"","parts":[{"type":"paragraph","text":"复班禅额尔德尼电"},{"type":"paragraph","text":"（1957年3月6日）亲爱的班禅额尔德尼："},{"type":"paragraph","text":"你从印度回到日喀则时给我拍来的电报和火鸡年?元旦给我的贺电，我都收到了，谢谢你的祝贺。"},{"type":"paragraph","text":"这次你和达赖喇嘛?去印度参加释迦牟尼?涅二千五百年纪念会，在加强中印友谊方面做出了有益的贡献。祝你在新的一年内在西藏地区各项工作上取得新的成就，祝你身体健康。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五七年三月六日"},{"type":"paragraph","text":"[1]班禅额尔德尼，即班禅额尔德尼·确吉坚赞，西藏宗教领袖之一，当时任政协全国委员会副主席、西藏自治区筹备委员会第一副主任委员。"},{"type":"paragraph","text":"[2]火鸡年，藏历纪年。藏历采用干支纪年，以“阴、阳”与“木、火、土、金、水”五行相配代替十干，以十二生肖（鼠、牛、虎、兔、龙、蛇、马、羊、猴、鸡、狗、猪）代替十二支，再以十干和十二支相配，如阳木鼠年、阴木牛年等。以此计算，1957年是藏历阴火鸡年，也称火鸡年。"},{"type":"paragraph","text":"[3]达赖喇嘛，即达赖喇嘛·丹增嘉措，西藏宗教领袖之一，当时任全国人大常委会副委员长、西藏自治区筹备委员会主任委员。"},{"type":"paragraph","text":"[4]释迦牟尼，古印度释迦族人，佛教创始人。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":3,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":355,"page_end":355},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea60212e00"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

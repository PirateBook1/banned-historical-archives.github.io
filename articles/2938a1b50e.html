script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"尼泊尔新任驻华大使伦迪尔·苏巴  向刘少奇主席递交国书","authors":[],"dates":[{"year":1965,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"尼泊尔新任驻华大使伦迪尔·苏巴"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社二十五日讯　尼泊尔王国新任驻中国大使伦迪尔·苏巴今天下午向刘少奇主席递交国书。"},{"type":"paragraph","text":"伦迪尔·苏巴大使在颂词中说，自古以来，尼泊尔和中国就一直保持着最友好的关系。无论在好的日子里还是在坏的日子里，我们一直是好邻邦、好朋友。我们深信，这种愉快的关系今后仍将继续下去。"},{"type":"paragraph","text":"大使说，尼泊尔在致力于经济建设的过程中，中华人民共和国对我们是很有帮助的。贵国提供的毫不吝惜的援助甚受欣赏，贵国在尼泊尔的技术人员的有效的工作方法赢得了我们大家的敬佩。"},{"type":"paragraph","text":"刘少奇主席在答词中强调指出，中尼两国是亲密友好的邻邦。中尼边界问题的圆满解决，中尼和平友好条约的签订，中尼友好公路的修建，两国经济技术合作和文化交流的发展，都是两国友好合作的最好见证。刘主席说，中尼两国间互相帮助、平等相待的友好关系的不断发展，为不同社会制度国家之间的友好相处树立了范例。刘主席说，尼泊尔人民在外来的侵略和压力面前，坚强不屈，始终保持自己的独立和尊严。现在，尼泊尔人民在马亨德拉国王陛下的领导下，坚决捍卫国家独立和主权，决心依靠自己的力量建设国家，并且取得了许多成就。在国际事务中，尼泊尔对亚非团结和保卫世界和平的事业作出了积极的贡献。中国政府和人民一贯尊重和支持尼泊尔国王陛下政府奉行的独立自主和和平中立政策。"},{"type":"paragraph","text":"递交国书时在场的，有外交部副部长韩念龙，第一亚洲司副司长杨公素，礼宾司副司长戴平。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2938a1b50e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市委核查办公室召开城区核查工作案例研讨会","authors":[],"dates":[{"year":1987,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"北京市委核查办公室召开城区核查工作案例研讨会","type":"title"},{"text":"为在审查犯一般性错误人员的工作中掌握好政策界限，进一步做好这些人员的审查材料的存档工作，市委核查办公室最近在丰台区召开了城区核查工作案例研讨会。8个城区负责核查工作的同志和部分区委主管核查工作的书记共29人参加了会议。市委核查工作领导小组副组长贾九朝同志主持会议并讲了话。","type":"paragraph"},{"text":"会上，大家研讨了19个案例。这些案例大多是各区把握不准的。经过讨论，17个案例有了结果，其中10个定为一般性错误，7个属一般性问题。对另外两个“文革”初期未满18周岁的红卫兵犯错误的案例，与会者进行了认真的讨论，并充分发表了自己的意见。经过研讨，大家感到，对一般性错误与一般性问题的界限比过去清楚了，政策水平有了提高。","type":"paragraph"},{"text":"会上，各区还简要地汇报了贯彻市第六次核查工作会议的情况。","type":"paragraph"},{"text":"研讨会结束前，贾九朝同志根据大家在讨论中提出的问题，谈了几点意见：","type":"paragraph"},{"text":"1、在“文革”中，确属在一时一事上犯了点错误，如参加过造反活动，但不是指挥者；参加过批斗会，跟着呼喊过口号，做过一般性的批判发言，写过大字报，但没有捏造事实搞诬陷；在当时极“左”气氛的影响下，有打人一拳或踢人一脚的行为，但后来认识了错误，并向受害人赔礼道歉，取得了谅解等等，犯有上述错误的人员，在“文革”中各个阶段的表现尚好，对他们的问题可不按一般性错误处理。","type":"paragraph"},{"text":"2、审查材料要注意规范化。不要写“对×××同志的审查结论”，而要写“对×××同志的审查意见”。在写《“文化大革命”中问题的考察材料》、《对×××同志“文革”问题的调查报告》等材料时，受审查对象如是党员，审查单位落款应写“××（单位名称）党委”；受审查对象如是非党干部，落款可只写单位名称；注意在落款中不要出现“核查‘三种人’小组”或“核查‘三种人’办公室”等字样。","type":"paragraph"},{"text":"3、填写审查材料中“错误事实”一栏，应注意写实。要写清犯错误人的身份，当时犯错误的时间、地点、情节等。比如情节问题，×××在批斗×同志时，首先动手打了一巴掌，随后几个人跟着打，把挨批斗人打得鼻青脸肿，口角流血。如果在审查材料中只写×××打×同志一巴掌，而省略了上述细节，就不能说明此人在打人时所起的很坏的带头作用。","type":"paragraph"},{"text":"4、审查材料与“文革”中犯一般性错误的人员见面时，要耐心细致地做好他们的思想工作。","type":"paragraph"},{"text":"5、对“文革”初期未满18周岁的犯错误的红卫兵要区别对待。有些人由于政治上无知，受“左”的思想影响或受人指使犯了错误（包括“破四旧”中集中打人致死一类的严重问题），但后来承认了错误，思想上确有认识，现实表现也好。对这类人员，审查材料可不存入本人档案。而一些品质不好的人，不仅在“文革”初期打人，而且在后来较长一段时间内，（注：指18岁前）仍继续犯有打人等错误，并有民愤。对这类人员的处理可不定性，审查材料应如实记载其犯错误的事实，与本人见面后存入本档案。如果在年满18周岁后，又犯有一般性错误的，则需要作出定性审查意见。（注：这个问题会后经请示中指办核查组，他们同意上述处理意见。）","type":"paragraph"},{"text":"贾九朝同志最后说，从研讨会分析的19个案例看，这些人的绝大多数是基层党政领导干部，因此，请有关单位党组织对使用干部不合理的问题检查一下，凡是不适宜担任现领导职务的，要进行调整。","type":"paragraph"},{"text":" （市委核查办公室供稿）","type":"paragraph"}],"comments":[],"origin":"中共北京市委组织部《组工动态》第5期，1987年7月29日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"破四旧","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"036f27a461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

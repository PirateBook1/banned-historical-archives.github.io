script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪关于军队训练工作的指示","authors":["林彪"],"dates":[{"year":1964,"month":11,"day":21}],"is_range_date":false,"parts":[{"text":"林彪关于军队训练工作的指示","type":"title"},{"text":"林彪","type":"authors"},{"text":"十一月二十一日上午，张宗逊副总长向林总汇报军训工作情况时，林总作了如下重要指示。","type":"paragraph"},{"text":"林总说：这几年训练工作有成绩。已有的成绩要巩固住，不能减弱，不能退下来。只能进，不能退。","type":"paragraph"},{"text":"当谈到参加军训会议的同志要求普及工作造成声势时，林总说：是要造成声势，这个意见很好。主席对普及工作的指示很重要，一定要把普及工作搞好。","type":"paragraph"},{"text":"当谈到参加军训会议的同志担心明年要搞社会主义教育运动，训练时间保证不了时，林总说：两方面都重要，都要搞，不要谁把谁挤掉，两方面都要照顾周到。","type":"paragraph"},{"text":"林总问了天天练的情况后说：各军种、兵种都要搞天天练，各有重点，各有过硬的本领。象打乒乓球一样，不天天练就打不赢对方。打拳也是这样，不练是不行的。写大小字也是这样，不是一两天就能写好的。","type":"paragraph"},{"text":"当谈到训练物质保障问题时，林总说：特等射手应该多打几发子弹，培养尖子不要一般要求。每个连要有十个左右的特等射手，每班一个，战时他的任务是打特殊目标，打敌人的指挥员、观察员……，一打就要打准。特殊目标用一般射手去打，往往把敌人吓跑了，完不成任务。特等射手不宜多，应在优先射手中选拨。过去的特等射手，可能是今天的普遍射手，今天的特等射手，可能是明天的普通射手。要在好的射手中选拔更好的。","type":"paragraph"},{"text":"林总说：军事训练的基本方针、原则，军委已经定了，这些是不变的。就要搞近战夜战，困难复杂条件训练，练过硬本领，抓基础等等。训练时间要下多上少，练基础的时间要多，不要只搞热闹，搞形式，要搞落实。","type":"paragraph"},{"text":"林总又说：原子条件，火力越发展，越需要加强近战、夜战，攻防都是一二百米内解决战斗。","type":"paragraph"},{"text":"当谈到今年干部流动性大，新战士多时，林总说：已经落实的方针、原则，已经习惯了的，不要因为干部、乒员的流动而失传，军事工作是这样，政治工作也是这样。","type":"paragraph"},{"text":"当谈到干部司令部训练时间时，林总说：越往上训练时间越少，时间比例下多上少，下重上轻。上少不等于上无。主要是抓基础，要多练，把兵练好，不要搞大的演习，那不是演习，而是演戏。司令部要多练图上的，带通信工具的演习。","type":"paragraph"},{"text":"当谈到院校工作时，林总说：南京、北京军事学院都要以毛主席著作为教材，要搞通。主席军事著作是很好的马列主义的概括，要很好的学习。院校要注意抓政治工作。政治工作要抓好主席思想，抓好实际情况。","type":"paragraph"},{"text":"最后，林总还说：部队、院校、兵种都要继续前进，继续搞军委方针、原则的落实，要坚持，要传播，不要失传，成绩不要退下来。","type":"paragraph"},{"text":"（文中着重线，是毛主席亲笔划的。林总接主席指示后说：主席批示很重要，应立即在参加全军军训工作会议的全体同志中，进行宣读，主席的批件，还要在各军区首长中传阅。特别是主席着重划出的地方，大家要深刻领会，按照主席的批示去做。）","type":"paragraph"}],"comments":[],"origin":"《工作通讯》1964年12月18日第151期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00cd95df36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

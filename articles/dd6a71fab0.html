script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"努力学习毛泽东思想　团结群众互帮互学把革命干劲落实到生产中去著名五好职工举行座谈畅谈今后打算","authors":[],"dates":[{"year":1964,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　出席上海工业交通方面“五好”集体、“五好”职工代表大会的著名“五好”职工三十多人，四月二十一日上午在市总工会举行的座谈会上畅谈了他们贯彻大会精神的打算。他们坚决表示:一定要继续努力学习和掌握毛泽东思想，活学活用毛主席著作；更好地学习解放军和大庆精神，进一步发扬无产阶级的革命精神和革命风格，并且把它落实到当前生产和工作中去；团结周围群众，互帮互学，使比学赶帮的增产节约运动一浪高一浪地向前发展。"},{"type":"paragraph","text":"座谈会上，革命激情洋溢，老英雄、新标兵争相发言。大家一致认为，贯彻大会精神，首先要不断地以毛泽东思想武装自己的头脑，活学活用毛主席著作。江南造船厂郑世洪说，参加了这次“五好”大会，受到了极大的鼓舞、教育和鞭策，全市有很多小组都以裔式娟小组和我们小组为追赶对象，心里既是高兴，又觉得形势逼人。看看自己的小组，还有不少缺点，例如学习毛主席著作，就不如求新造船厂的张银荣小组。我们一定按照毛主席的指示，用“一分为二”的观点看问题，既看到自己的成绩，满怀信心，继续前进，又看到自己不足之处，虚心向兄弟班组学习。最近我们已经增加了学习毛主席著作的时间，带着问题学，踏踏实实地学。求新造船厂工人宋根才，和张银荣同住在一个宿舍，他以张银荣小组工人学习毛主席著作、使小组面貌迅速改变的事例来对照自己，认为今后一定要更加认真学习毛主席著作。国营二机应忠发说:我们组里的老工人正和青年工人一起，带着问题学习毛主席的著作，打算陆续学《纪念白求恩》《愚公移山》《矛盾论》等篇；并组织技术学习小组，带动大家一起前进。上海汽车制造厂马新楼也提出了今后的打算。"},{"type":"paragraph","text":"参加座谈会的“五好”职工都表示，他们回到厂里，一定要虚心地和周围的同志互相学习，互相帮助，使“五好”队伍不断壮大，在本组、本车间、本厂掀起比学赶帮的新高潮。国棉二厂裔式娟小组工人，最近一直在苦练基本功，扩大看锭。裔式娟说，我们虽然被评上“五好”班组，但和先进的兄弟班组比较，问题还不少。我们已经同和平丝绸复制厂沈玉英同志约好，最近就去向她们学习思想政治工作经验。我们还要派挡车工王桂英到国棉十九厂跟丁秀兰学习提高看锭水平的经验；还要向本工场乙班一组学习提高接头质量和小组管理工作的经验。江南造船厂郑世洪说:为了扩大先进队伍，我们学习解放军“一帮一、一对红”的办法，小组里已有两人首先订了兄弟合同，提出要争取在明年双双成为“五好”职工。上海机床厂盛利在大会上听到了彭浦机器厂朱兆金的发言，第二天就组织了九个人上门学习。他们看了朱兆金的各种刀具，感到的确很先进，值得好好学习。盛利在座谈会上说:我要把先进经验一点一滴地学到手，除了不断提高自己的思想水平和技术水平，还要帮助青年工人不断提高。过去我们厂里虽有老工人帮助青年工人的活动，但还不普遍，这次一定要把各车间的老工人发动起来，向青年工人传授思想，传授经验。"},{"type":"paragraph","text":"不少“五好”职工在座谈中指出，上海有些工厂企业的产品，还落后于外地的先进水平，更多的产品落后于国际先进水平，我们一定要把革命思想和革命干劲落实到当前生产和工作中去，开展技术革新，克服这两个落后。"},{"type":"paragraph","text":"在座谈会上发言的，还有江南造船厂唐应斌、金星金笔厂沈芙蓉、上海电机厂徐德荣、中工交通器材厂傅仁法、上海铜厂瞿小林、国营二印萧荣生、水利电力部上海勘察设计院钱土根、信孚化织浆粕厂曹德余、江宁电机厂卫福林、国棉一厂杨富珍、上海电热电器厂王文超、上海耐酸搪瓷厂孟德和等。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd6a71fab0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

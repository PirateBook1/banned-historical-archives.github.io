script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"阻止黄维部向毫县涡阳永城前进","alias":"","parts":[{"type":"paragraph","text":"阻止黄维部向毫县涡阳永城前进\""},{"type":"paragraph","text":"（1948年11月13日）中原局，豫皖苏分局并刘、陈、邓，粟、谭、张："},{"type":"paragraph","text":"（一）冯治安部四个师已起义。黄百韬?十个师，李弥3二个至两个师，孙良诚两个师，孙元良四个至五个师，共计十七个至十九个师，正被我华野中原两军包围歼击中，大约本月十七日左右可以全部解决。刘汝明?部六个师，除一个师已被我歼灭外，其余已南开定远、合肥线。徐蚌铁路已被我中原部队切断并控制，只待黄孙?两敌歼灭后，我军即可围困徐州，准备第二步歼灭邱清泉李弥两兵团，夺取徐州。（二）原在葫芦岛之五十四军三个师，第八军"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中共中央中原局、豫皖苏分局并中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、参谋长陈士、副参谋长张震的电报。"},{"type":"paragraph","text":"[2]黄百韬，当时任国民党军第七兵团司令官。[3]李弥，当时任国民党军第十三兵团司令官。"},{"type":"paragraph","text":"[4]孙良诚，当时任国民党军第一绥靖区副司令官兼一○七军军长。在淮海战役中于1948年11月13日，率该军军部和1个师5800人，在江苏睢宁西北投诚。"},{"type":"paragraph","text":"[5]孙元良，当时任国民党军第十六兵团司令官。[6]刘汝明，当时任国民党军第四绥靖区司令官。[7]徐蚌铁路，指徐州至蚌埠的铁路，即今京沪路一段。两个师，十日已离该岛海运南下，估计十七日可到南京。该五个师可能将使用于恐慌万状之南京一带，亦有可能开至蚌埠策应徐州之突围。但徐蚌路已被我切断，该敌将不能起大作用。（三）使我们担心的是黄维“的十个师，十四日可到太、阜，估计十五日休息一天，十六日即可能由太、阜向毫县、涡阳、永城前进，策应邱李3之突围。（四）在黄百韬、孙元良被歼之后，估计蒋介石必迅速命令邱李突围，其突围方向必是黄维所在地之太、阜或亳、涡、永。（五）因此，中原局邓李?必须将上述情形立刻告诉二六两纵，不分昼夜，不惜疲劳，兼程前进，务必于十四日，至迟于十五日，赶到太、阜黄维的前头，由正面阻止黄维向毫、涡、永前进，不得误事。该两纵现到何处，何日可到太和以东追过黄维，望邓李速告。（六）分局宋任穷同志立即动员一切可用的武装力量，在太、阜、亳、涡、永中间地区迅速破坏黄维通路上的桥梁道路，迟滞黄兵团行动。动员情形及太、阜至毫、涡、永之里程，望任穷即告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十三日六时[1]黄维，当时任国民党军第十二兵团司令官。[2]太、阜，指安徽太和和阜阳。[3]邱李，指邱清泉和李弥。"},{"type":"paragraph","text":"[4]邓，指邓子恢，当时任中共中央中原局第三书记、中原军区副政治委员。李，指李先念，当时任中原军区和中原野战军副司令员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":208,"page_end":209},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8bcd91621"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

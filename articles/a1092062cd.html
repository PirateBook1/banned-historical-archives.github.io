script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对“四人帮”及其余党的有力批判市革委会批准恢复上海市出版局统一管理本市书籍的出版、印刷、发行工作下设十个专业出版社","authors":[],"dates":[{"year":1978,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　经上海市革命委员会批准，从一九七八年一月一日起，原上海人民出版社的建制撤销，恢复上海市出版局，统一管理上海书笈的出版、印刷、发行工作。"},{"type":"paragraph","text":"万恶的“四人帮”及其在上海的余党出于篡党夺权的目的，竭力污蔑十七年党的出版事业是“黑线专政”，接着就动“大手术”，大搞“改朝换代”。一九六八年，张春桥、姚文元、王洪文便把印刷系统从出版系统划出去，破坏了出版、印刷、发行统一管理的体制。一九七二年，他们为了便于控制出版阵地，又撤销了上海市出版局，把原来八个专业出版社、一个编译所和一个出版文献资料的编辑所统统“砸烂”，重起炉灶，成立了一个包罗万象的“上海人民出版社”，由“四人帮”在上海的一个余党亲自掌管，由另一个余党和他手下的原市委写作组直接控制。“四人帮”及其余党利用原上海人民出版社为他们篡党夺权制造了大量反革命舆论。"},{"type":"paragraph","text":"粉碎“四人帮”后，在上海市委的领导下，随着揭批“四人帮”斗争的深入，上海出版系统也逐步进行了整顿。一九七七年五月，印刷公司已重新划回出版系统，年底，市革委会又正式批准了恢复市出版局建制，除上海印刷工业公司和所属各印刷厂、印刷研究所、上海新华书店和所属区店门市部外，下设十个专业出版社。这十个出版社是:上海人民出版社(出版政治、经济、历史、哲学等读物)、上海文艺出版社、上海人民美术出版社、上海古笈出版社、少年儿童出版社、上海教育出版社、上海科学技术出版社、上海辞书出版社、上海译文出版社和原已建立的上海书画社。从一九七八年元旦起，正式使用上海市出版局及各出版社的名称。出版系统广大干部群众欢欣鼓舞，认为这是对“四人帮”及其在上海的余党的有力批判。大家决心以揭批“四人帮”为纲，高速度、高质量地发展社会主义出版事业，为广大读者提供更多更好的出版物。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1092062cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

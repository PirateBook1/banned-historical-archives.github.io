script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市一部份反动份子破坏党团特务登记工作","authors":["南京讯"],"dates":[{"year":1951,"month":2,"day":26}],"is_range_date":false,"parts":[{"text":"南京市一部份反动份子破坏党团特务登记工作","type":"title"},{"text":"南京讯","type":"authors"},{"text":"【南京讯】自反动党、团、特务人员登记工作在宁市开始后，在全市人民热烈支持下，使工作得以顺利进行，但部份参加反动党、团、特务组织的分子仍执迷不悟，有意破坏登记工作，经群众检举或密告后，本市治安机关已开始予以拘押或逮捕。","type":"paragraph"},{"text":"破坏分子破坏登记工作的方式是多种多样的，一般是以谣言进行破坏，故意制造谰言，歪曲政策，侮蔑政府。如住居本市弓箭坊十七号的沈锡朋，曾担任国民党第三区党部十六区分部组训委员，他到派出所报到后，回来向邻居说:“他妈的，他们问我要证件，我说烧了，他们敢怎么办!”在三分处登记时，态度傲慢，对国民党反动统治下的罪恶事实则绝口否认。此外，破坏者又以‘登记后要抽去当兵’等谣言破坏登记，如下关三汉河水上分局管区第五组船民苏元超，曾任匪军排长等职，淮海战役被俘经教育释放后，仍坚持反革命、反人民立场，此次经劝说登记后，向人造谣说:‘我登了记，我们当官的还去当官，当兵的还去当兵，要调到朝鲜前线打仗，还要集中受训呢!’","type":"paragraph"},{"text":"在破坏登记工作的方式中，有的虽经登记，但坦白不够澈底，当群众检举后，仍企图为自己掩饰，个别的还强调自己不合登记条件。如住芦席营五十号的国民党中央宣传部总干事曹超，谈话中不承认自己错误，反污称政府举办登记为“党同伐异”，说“总干事”懂是替“部长”写写信和喜联而已，此种荒谬言论，说明他没有赤诚坦白的决心。除掉隐瞒身份、坦白不够澈底或继续坚持反动立场之外，有的反动分子还以匿藏或拒缴武器来对登记工作进行破坏，如十区居民曹振钦，历任伪乡长、国民党区党部委员，其弟曹英杰当过刑警便衣，均经劝说登记，但匿藏枪枝不交，经半天说服，仍不肯坦白承认(扣捕后已搜出枪两枝)；此外，七区嵇元凤拒缴枪枝；刘耀轩拒不登记企图逃跑，在办理迁移手续时被捕。","type":"paragraph"},{"text":"由于广大群众的热烈支持，纷纷进行检举或密告，破坏分子虽多方破坏登记工作，但其破坏阴谋仍被粉碎，如下关三汉河居民王树年曾参加过特务组织，但企图隐瞒身份，在一百多群众检举后终于承认。鉴于少数反动分子的不法行为，本市治安机关已开始接受群众要求，对企图破坏的反动分子分别情况予以拘押或逮捕。","type":"paragraph"}],"comments":[],"origin":" 《文汇报》1951年2月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd10942fcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

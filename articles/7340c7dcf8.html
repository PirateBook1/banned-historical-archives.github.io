script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"天津三十多个工厂革命群众联合作  战制成印刷毛主席著作的大型高速印刷机","authors":[],"dates":[{"year":1967,"month":7,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"天津三十多个工厂革命群众联合作"},{"type":"paragraph","text":"战制成印刷毛主席著作的大型高速印刷机"},{"type":"paragraph","text":"据新华社天津十三日电　天津三十多个工厂的无产阶级革命派和革命群众，响应毛主席提出的“抓革命，促生产”的伟大号召，联合作战，制造成功了印刷毛主席著作的大型高速书刊轮转印刷机。这是光焰无际的毛泽东思想的胜利，是无产阶级文化大革命的胜利。"},{"type":"paragraph","text":"这台大型高速书刊轮转印刷机，完全是自动装置。它同时能印刷两面，自动折页，操作方便。它和目前使用的两回转平台印刷机比较，生产能力提高十倍以上。"},{"type":"paragraph","text":"参加制造工作的革命群众，尽管来自不同的生产单位，属于不同的革命群众组织，但他们怀着对伟大领袖毛主席的无限热爱，在对党内最大的一小撮走资本主义道路当权派的大批判、大斗争中，加强团结，紧密配合，冲破了党内一小撮走资本主义道路当权派的种种刁难，打破对资产阶级技术“权威”的迷信，打破了各种洋教条，旧框框，克服了一个又一个的困难，只用半年多时间就保质、保量地完成了制造任务，取得了革命和生产的双胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"天津文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7340c7dcf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

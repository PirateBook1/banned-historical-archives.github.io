script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省数千移民发生骚动","authors":[],"dates":[{"year":1956,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"黑龙江省数千移民发生骚动","type":"title"},{"text":"【新华社哈尔滨26日讯】本月22日，黑龙江省甘南县有将近二十个村庄的山东移民数千人，背着行李，拿着扁担、镰刀，扛着洋炮，跑进县城，叫嚷着要打胡副县长（胡曾去山东动员移民）和县开荒办公室主任。","type":"paragraph"},{"text":"他们要求离开甘南。他们说，从山东来的时候，是要去牡丹江、集贤、萝北的，而不是到甘南。他们派出代表向县的领导方面请愿，经说服无效。县长又召集他们开了大会，进行动员说服。结果没等县长讲完话，移民喊口号拒绝回村。接着，许多移民又把县长、县委书记撵到一个办公室里，要求发给迁移证。县长答应移民派出三十多人组成代表团由县长率领到嫩江地委、专署去请愿。这批代表到了地委，提出“坚决不回甘南，坚决要去集贤县”的口号。地委答应可组织一部分人去集贤县参观。他们不同意，并且恐吓说：“你们若不答应我们要求，过两天全县两万多移民都得动起来。”","type":"paragraph"},{"text":"23日，地委副书记率领工作组和几名代表又去甘南县进行慰问说服，结果无效。这天到县城的移民增加到两千多人。有一个村移民不愿离开所住的移民村，结果，已出来的四百多移民就把这个村包围起来；并且发生互相殴打，打伤了几十人。这村移民也都被威胁到请愿的移民队伍中。","type":"paragraph"},{"text":"24日，在县城的两千多移民，集合起来吹着号（国民党军队号谱）向齐齐哈尔市进发。在移民请愿的同时，在甘南县发现反动的字条。字条上说：“你们是共产党，我们是国民党。”","type":"paragraph"},{"text":"25日，除在途中的一批移民外，又有五百多移民由甘南出发，另一批五百人在县城等着。据估计全县八十九个移民新村中已发生或部分发生骚动的有三分之二的村子。","type":"paragraph"},{"text":"事件原因是：除移民安置工作有缺点和移民生活困难外，可能是有坏分子从中煽动。21日曾有省委派出四十多个干部到甘南县。据说，当天又在一个新农村里出现谣言：“我们到甘南来错了，现有干部来接我们到集贤县去。”第二天，有些村的移民就派人把这谣言作为通知，发给各村。结果，各村都行动起来。以上情况省委和地委正紧急处理中。","type":"paragraph"},{"text":" （任永达）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年5月26日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"369fdad5ee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

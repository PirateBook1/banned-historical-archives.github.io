script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"比兰德拉国王等贵宾离成都抵拉萨访问离成都时，华国锋总理等及数千群众到机场热烈欢送　抵拉萨时，西藏自治区革委会、西藏军区负责人到机场热烈欢迎　阿沛·阿旺晋美副委员长陪同访问","authors":[],"dates":[{"year":1976,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社成都一九七六年六月五日电　尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下及其随行人员，由人大常委会副委员长阿沛·阿旺晋美陪同，今天上午乘专机离开成都前往拉萨，对西藏地区进行友好访问。"},{"type":"paragraph","text":"国务院总理华国锋，外交部部长乔冠华、副部长韩念龙，司长沈平、朱传贤，副司长章含之，外贸部副局长张先成到机场热烈欢送尼泊尔贵宾。"},{"type":"paragraph","text":"到机场欢送尼泊尔贵宾的还有:四川省革命委员会主任赵紫阳，中国人民解放军成都部队司令员刘兴元，四川省革命委员会副主任段君毅、谢正荣、江海云，中国人民解放军四川省军区司令员胡继成，成都市革命委员会副主任崔大田、张堃，以及成都市群众数千人。"},{"type":"paragraph","text":"在尼泊尔贵宾乘车去机场的途中，聚集在街道两旁的群众，热烈鼓掌，欢送尼泊尔贵宾。"},{"type":"paragraph","text":"在飘扬着尼泊尔王国国旗和中国国旗的成都机场上，举行了隆重的欢送仪式。乐队奏尼泊尔王国国歌和中国国歌。比兰德拉国王由华国锋总理陪同，检阅了中国人民解放军仪仗队。当尼泊尔贵宾向欢送群众告别时，欢送群众挥动花束，高呼热烈欢送尼泊尔贵宾的口号，身穿鲜艳服装的青少年随着欢乐的乐曲翩翩起舞，向尼泊尔贵宾表达中国人民对尼泊尔人民的亲密情谊。比兰德拉国王等贵宾热情地向欢送群众招手致意。"},{"type":"paragraph","text":"尼泊尔驻中国大使拉纳随同比兰德拉国王前往拉萨。中国驻尼泊尔大使曹痴也陪同贵宾前往拉萨。"},{"type":"paragraph","text":"新华社拉萨一九七六年六月五日电　尼泊尔国王比兰德拉·比尔·比克拉姆·沙阿·德瓦陛下及其随行人员，由人大常委会副委员长阿沛·阿旺晋美陪同，今天上午乘专机从成都到达拉萨，对西藏地区进行友好访问。"},{"type":"paragraph","text":"西藏自治区革命委员会代主任任荣，副主任天宝、封克达、高圣轩、巴桑、郭锡兰、杨宗欣、洛桑慈诚、马瑞华，中国人民解放军西藏军区司令员郄晋武，拉萨市革命委员会主任朗杰，到机场热烈欢迎比兰德拉国王。"},{"type":"paragraph","text":"专程从北京来西藏的外交部亚洲司副司长何章明、礼宾司副司长刘华也到机场迎接尼泊尔贵宾。"},{"type":"paragraph","text":"到机场迎接的还有尼泊尔王国驻拉萨总领事觉登·乌克亚布。"},{"type":"paragraph","text":"尼泊尔与我国西藏自治区山水相连。自古以来，西藏各族人民同尼泊尔人民有着非常密切的友好往来，彼此建立了深厚的传统友谊。随着中、尼两国人民在反帝、反殖、反霸斗争中的团结日益加强，拉萨-加德满都更是紧密地连接在一起。西藏各族人民为能够在“世界屋脊”上接待第一位外国国家元首感到由衷的高兴。"},{"type":"paragraph","text":"今天，为欢迎亲密邻邦的友好使者——尼泊尔国王比兰德拉陛下的到来，高原古城拉萨市披上了节日的盛装，到处洋溢着中尼友好的热烈气氛。市区的主要街道上彩旗迎风招展，凌空悬挂着横幅标语，上面用汉文、藏文和尼泊尔文写着:“热烈欢迎尼泊尔国王!”“热烈欢迎尼泊尔贵宾!”“坚决支持尼泊尔人民维护民族独立和国家主权、反对扩张主义的正义斗争!”“中尼两国人民友谊万岁!”"},{"type":"paragraph","text":"上午十时三十分，贵宾们乘坐的专机在飘扬着中尼两国国旗的拉萨机场上降落。当比兰德拉国王等尼泊尔贵宾走下飞机时，任荣代主任等迎上前去，同他们亲切握手，热烈欢迎。"},{"type":"paragraph","text":"贵宾们乘坐的车队来到市区时，全城一片欢腾，锣鼓声、口号声交织在一起。从巍峨的布达拉宫到宾馆，两千多名穿着鲜艳民族服装的拉萨市各界群众簇拥在街道两旁，挥动中尼两国国旗、花束和彩带，热烈欢迎贵宾的到来。青少年们跳起了欢乐的藏族民间舞蹈。他们满怀激情地唱道:“雪山顶上阳光灿烂，万紫千红迎客来。热烈欢迎，尼泊尔国王!热烈欢迎，尼泊尔贵宾!”尼泊尔贵宾高兴地向欢迎群众把手致意。"},{"type":"paragraph","text":"今天，比兰德拉国王等贵宾乘车从机场到拉萨时，沿途田野里正在劳动的藏族社员热情地向尼泊尔贵宾招手、鼓掌。"},{"type":"paragraph","text":"中国驻尼泊尔大使曹痴，尼泊尔驻中国大使拉纳，也同机到达拉萨。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc5c0fe6f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"夫妻狠批刘少奇","authors":[],"dates":[{"year":1969,"month":2,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"歇工之后，金山县朱行公社团结大队党支部书记马瑞云一家，正围坐在桌旁吃晚饭。这位年轻的党支部书记显得特别高兴，话格外多。可是，他的爱人却始终板着面孔不讲话。问了半天，她才噘着嘴说:“社员给你评三千三，你为什么偏要三千一百九?”老马一听恍然大悟:原来爱人是为工分的事不高兴呢。"},{"type":"paragraph","text":"事情是这样的:"},{"type":"paragraph","text":"去年年终分配时，广大贫下中农认为，大队干部突出无产阶级政治，带领社员紧跟毛主席的伟大战略部署，工作辛苦，劳动积极，提议要给大队干部评最高工分。可大队干部说什么也不同意，最后只好评为一般工分——全年三千三百分。就是这样，党支部书记马瑞云还认为太高了。他和大队长善德根商量，决定大队干部的工分低于一般社员，只要三千一百九十分。"},{"type":"paragraph","text":"吃过晚饭，马瑞云把一家人都叫过来，准备开个家庭斗私批修会。刚坐定，还没等他开口，爱人就抢着说:“照你这样，今年又少收入好几十元!”老马望着爱人，沉思了片刻，说:“少要点工分，你觉得‘吃亏’了，我们当干部是为革命，还是为工分?要是不为贫下中农掌好权，整天往‘私’字上想，那就中了刘少奇的流毒，那就要资本主义复辟，就不是少几个工分的问题，而是我伲要吃二遍苦，要人头落地的大问题了!”他看看爱人不做声，又接着说:“现在，我促一家不是生活得很好吗?你忘啦!你从小死了爹，在旧社会里吃了多少苦!我十三岁死了妈，穿的衣服露着屁股，吃了早饭没晚饭……是伟大领袖毛主席把我救出火坑，把我培养成一个共产党员。”……"},{"type":"paragraph","text":"爱人终于想通了，她说:“我的想法不对头，是中了大叛徒、大内奸、大工贼刘少奇‘公私溶化论’的流毒。你做得对1没有毛主席领导，就没有我伲一家。”“对，没有毛主席的英明领导，就没有我伲一家!”夫妻俩一起狠狠批判了刘少奇的修正主义路线。他们仰望着毛主席宝像，从内心发出了共同的誓言:坚决听毛主席的话，做斗私批修的带头人。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\02\\692j030201.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd4b2def21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

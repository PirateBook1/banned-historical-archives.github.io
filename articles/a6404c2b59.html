script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对西藏工委关于自治区筹委会第二次会议情况和周仁山关于边境工作意见报告的批语","alias":"","parts":[{"type":"paragraph","text":"对西藏工委关于自治区筹委会第二次"},{"type":"paragraph","text":"会议情况和周仁山关于边境"},{"type":"paragraph","text":"工作意见报告的批语"},{"type":"paragraph","text":"（1959年7月17日）此两件印发各同志一阅，可以知道一些西藏的情况。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月十七日[1]周仁山，当时任中共西藏工委副书记。"},{"type":"paragraph","text":"[2]指中共西藏工委1959年6月30日关于自治区筹委会第二次全体会议给中央的报告和周仁山6月29日关于边境工作的意见给西藏工委的报告。西藏工委的报告说，筹委会第二次全体会议，是为了贯彻执行经中央批准的西藏工委关于当前平息叛乱工作中几个政策问题的决定而召开的，同时要对当前农村工作、牧区问题等方面的若千政策作出决议，然后公布执行。开会前张国华已同班禅、阿沛等开了四天小会，并进行了个别谈话，就若干政策原则反复地充分地协商。班禅等都同意西藏必须进行改革，他们反映了不少具体情况，在改革的步骤和方法上提出了若干意见，也讲了不少心里话。通过交谈和配酿，最后在政策原则问题上，取得了一致的意见，他们的心情基本上是舒畅的，给大会通过决议打下了基础。周仁山的报告说，他与江孜、日喀则分工委一起召集有关干部研究了边境问题，大家认为在今后一段时间内，边防工作的重要任务是加强控制，打击叛匪，稳定群众，缓后一步再考虑进行民主改革的问题。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":197,"page_end":197},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6404c2b59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

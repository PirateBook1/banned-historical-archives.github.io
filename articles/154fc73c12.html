script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对《有关美国军事生产的一些资料》的批语","alias":"","parts":[{"type":"paragraph","text":"对《有关美国军事生产的"},{"type":"paragraph","text":"一些资料》的批语"},{"type":"paragraph","text":"（1960年6月8日、9日）"},{"type":"paragraph","text":"此件\"印发政治局会议各同志阅读。值得研究。美国为什么不愿意裁军呢？答案就在这里。这是资产阶级，特别是垄断资产阶级，需要一个庞大的军力和一个庞大的武器库。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月八日亲爱的赫鲁晓夫同志："},{"type":"paragraph","text":"此件送给你一看，值得严重注意。你是否注意到了这个问题呢？"},{"type":"paragraph","text":"毛泽东1960年六月九日"},{"type":"paragraph","text":"对《有关美国军事生产的一些资料》的批语祝你健康，我们两国永远团结万岁！"},{"type":"paragraph","text":"[1]指外交部国际关系研究所编写的《有关美国军事生产的一些资料》。这份资料载于1960年5月25日出版的一份内部刊物，内容如下：一、美国军事部门有多少人在工作？据维克多·佩洛和卡尔·马曾尼合著的《金元与裁军思想》一书估计：1960年财政年度美国的军事及其他支出约456亿美元，将雇用约644方人。一些劳工研究协会的经济顾问则认为，有关“国家安全”的各部门雇用的人员将达3700万人，其中包括军火及军事建筑方面303万人、部队中有250万人。二、军事采购对美国经济的影响有多大？美国国会联合经济委员会的一个题为《军事采购和供应对经济的影响的背景资料》的报告说，目前有关国家安全各项主要开支共为457亿美元，约占政府预算开支的58%，占国民生产总值的9%，是经济活动中一个“重要的决定性因素”。国防采购对美国经济起了重大影响，在飞机制造业中，有90%依靠政府合同，美国最大的50家公司获得了全部主要军事合同的65%。"},{"type":"paragraph","text":"[2]指将在上海举行的中共中央政治局扩大会议。这次会议于1960年6月14日至18日举行。"},{"type":"paragraph","text":"[3]赫鲁晓夫，当时任苏共中央第一书记、苏联部长会议主席。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":6,"day":8},{"year":1960,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":377,"page_end":378},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"154fc73c12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

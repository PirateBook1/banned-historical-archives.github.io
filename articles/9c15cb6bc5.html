script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺朝中友好合作互助条约签订十五周年  金日成同志朴成哲同志致电毛泽东同志华国锋同志","authors":[],"dates":[{"year":1976,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈祝贺朝中友好合作互助条约签订十五周年"},{"type":"paragraph","text":"金日成同志朴成哲同志致电毛泽东同志华国锋同志"},{"type":"paragraph","text":"新华社一九七六年七月十日讯　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国主席金日成，朝鲜民主主义人民共和国政务院总理朴成哲，七月十日致电毛泽东主席和华国锋总理，热烈祝贺朝中友好合作互助条约签订十五周年。电报全文如下：北京中国共产党中央委员会主席　毛泽东同志中华人民共和国国务院总理　华国锋同志："},{"type":"paragraph","text":"值此朝鲜民主主义人民共和国和中华人民共和国友好合作互助条约签订十五周年之际，我们谨以朝鲜劳动党中央委员会、朝鲜民主主义人民共和国中央人民委员会、政务院以及全体朝鲜人民的名义，向你们，并通过你们向中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、国务院以及兄弟的中国人民表示热烈的祝贺和问候。"},{"type":"paragraph","text":"我们两国友好合作互助条约的签订，是一个划时代的事件。它使我们两国人民在反对帝国主义、争取自由解放的长期艰苦的革命斗争中用鲜血凝成的兄弟般的友好合作关系发展到了一个新的更高阶段。"},{"type":"paragraph","text":"这一条约是在完全平等、互相尊重主权、互不干涉内政和同志般合作的原则基础上签订的。十五年来，它对维护亚洲和平和安全，促进新兴力量国家人民反对各种形式的侵略和干涉、建设新社会的共同事业作出了巨大的贡献。"},{"type":"paragraph","text":"我们满意地看到，朝鲜人民和中国人民之间建立在马克思列宁主义和无产阶级国际主义基础上的友好合作关系，在为实现共同目标的斗争中，得到了不断的扩大和加强。"},{"type":"paragraph","text":"借此机会，我们衷心祝愿兄弟的中国人民更加紧密地团结在毛泽东同志和中国共产党的周围，在为加强无产阶级专政、把中国建设成现代化的社会主义强国的斗争中取得更新的成就。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记"},{"type":"paragraph","text":"朝鲜民主主义人民共和国主席  金日成"},{"type":"paragraph","text":"朝鲜民主主义人民共和国政务院总理  朴成哲"},{"type":"paragraph","text":"一九七六年七月十日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c15cb6bc5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市民对朝鲜停战谈判和驱逐黎培里的反应","authors":[],"dates":[{"year":1951,"month":9,"day":19}],"is_range_date":false,"parts":[{"text":"上海市民对朝鲜停战谈判和驱逐黎培里的反应","type":"title"},{"text":"【上海分社十九日讯】上海有一部分群众中认为朝鲜停战谈判中，美帝国主义既无诚意，我们何苦坚持谈判呢？有的店员猜测：“是不是共产党在积极准备和美帝大打一场呢”对美英单独对日媾和问题，畜产公司职员反应说：“印度、缅甸不参加旧金山会议是好的，苏联及波兰等国家参加了也没起什么作用，美国还是照样的签订了。不如不参加，再由苏联、中国共同拟定和约，召开以亚洲为主的和会。亚洲的事情由亚洲自己解决。”正泰橡胶厂职员表示：“看！尽管我们和苏联如何反对，如何谈判，还是不能制止美国重新武装日本。”店员工会有的会员说：“第一次世界大战打出个苏联来，第二次打出个中国来，再打一次，中国也就成了社会主义社会了。”有的店员说：“美日和约一缔结，对朝鲜战争是一个威胁，日本军队可能在朝鲜战场上直接参战，使战争扩大，这样世界大战可能就要爆发了。”","type":"paragraph"},{"text":"【华东总分社及上海分社十九日讯】上海徐汇区的进步教徒对驱逐黎培里都表示高兴，消息发出的当天晚上就举行了座谈会。他们认为人民政府今天帮助教徒们纯洁了宗教，团结了教友。进步教徒们对教会革新运动的信心倍加。有的教徒还认为人民政府对黎培里的处理太宽大了。部分保守的教徒大都沉默，不愿表示意见。少数顽固分子认为黎培里的罪证是捏造的，认为驱逐黎培里是不对的，是共产党要消灭天主教，若干神父并进行反宣传。有的教徒认为人民政府在乡间与上海，对宗教的处理不同，乡里有干涉教会的事情发生。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年9月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c39e7e93e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

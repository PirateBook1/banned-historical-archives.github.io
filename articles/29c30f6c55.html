script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1516","name":"当前派性表现在哪些方面，有什么危害？","author":"解放军报","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"当前派性表现在哪些方面，有什么危害？","dates":[{"year":1985,"month":2,"day":28}],"is_range_date":false,"authors":["解放军报"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"北京日报社宣传手册编辑部, \"彻底否定'文化大革命,'\" 宣传手册, 第2期, 1985: 31-32","tags":[{"name":"第三梯队","type":"主题/事件"},{"name":"调整","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"三种人","type":"主题/事件"},{"name":"四人帮","type":"主题/事件"}],"parts":[{"type":"title","text":"当前派性表现在哪些方面，有什么危害？"},{"type":"paragraph","text":"我们今天所说的派性是在“文化大革命”中形成和发展起来的。粉碎“四人帮”以后，特别是党的十一届三中全会以后，经过各条战线的拨乱反正和艰苦的思想教育工作，派性大大削弱了。但是，正如整党决定所说的那样：“十年内乱中产生的派性在一部分党员和党员干部中至今尚未克服”。现在的派性采取了比较隐蔽的方式，主要的表现如："},{"type":"paragraph","text":"一，在思想感情上，过去同属一派的，无话不说，甚至可以违背组织原则，泄漏组织决议和党的机密。过去不是一派的，就格格不入，互相戒备，貌合神离，甚至明争暗斗。"},{"type":"paragraph","text":"二，在工作和作风上，利用派性搞关系学。过去同属一派的好办事，甚至拉拉扯扯，互相利用，谋取私利。不是一派的就互相扯皮，互不协作，明从暗抗。在个别派性严重的地方，新派去的干部受到派性的干扰和排挤，不能顺利开展工作。"},{"type":"paragraph","text":"三，在组织建设和干部政策上，以人划线，以派划线，任人唯亲，排除异己。落实政策，对同属一派的就积极奔走，不属一派的就从中作梗，百般刁难。配备领导班子，不是执行党关于干部“四化”的方针，而是以派取人，是同派的就不论有无问题都赞成，是对立派的就不管德才如何一概反对。"},{"type":"paragraph","text":"四，在调整工资、评定职称、分配住房等问题上也是从派出发，分你我,争高低，一不如意，就发牢骚，无根据地指控领导“打击”、“报复”，等等。"},{"type":"paragraph","text":"派性在今天已经是一种残余形态，但它的危害不可小视。"},{"type":"paragraph","text":"首先，它削弱党性。有派性，从派的利益出发，就不可能有真正的党性，必然使党的组织涣散，纪律废弛，党的战斗力削弱。"},{"type":"paragraph","text":"其次，它影响党的路线、方针、政策的贯彻执行。派性使一些人不顾党和国家的整体利益，而从派的利益出发，对党的政策或者顶住不办，或者各取所需，阳奉阴违。派性破坏安定团结，使上下左右，互不协调，互不配合，影响党的各项任务的实现。"},{"type":"paragraph","text":"再次，派性妨碍清理“三种人”和建设“第三梯队”。“三种人”不彻底清理，“第三梯队”也不可能选拔准确，甚至可能把“三种人”作为“第三梯队”来培养。（原载《解放军报》）"}],"alias":""},"tags":[{"name":"派性","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29c30f6c55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

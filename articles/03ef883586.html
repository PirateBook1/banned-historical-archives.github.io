script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于认真贯彻执行中央“七·一三”指示的通知","authors":[],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于认真贯彻执行中央“七·一三”指示的通知","type":"title"},{"text":"各省市革命委员会（筹备小组），各军管会，各军区、军分区党委、各级人民武装部，各群众组织：","type":"appellation"},{"text":"七月十三日，中共中央“关于建造毛主席塑象问题的指示”下达后，许多地区的群众组织直接给中央送来报告，要求兴建主席大型塑象。目前，有的正在施工，有的积极备料，急切动工兴建。如此匆忙兴建，无统一规划，势必造成不良后果。为此，除重申：无条件地坚决贯彻执行中央“七·一三”指示精神外，特通知如下：","type":"paragraph"},{"text":"一、凡经中央已批准夺权的省市，建造毛主席塑象，由省市统一规划，报请中央批准后再行兴建。","type":"paragraph"},{"text":"二、凡未经中央批准夺权的省市，毛主席塑象暂不兴建，待省市成立革委会（筹备小组）后，再行办理。","type":"paragraph"},{"text":"三、已经建成或将要建成主席塑象的，严格按照“七·一三”指示办事，由省市领导机关或军管会认真检查，不合格的坚决拆除。“七·一三”指示后计划或动工建造主席塑象的，立即停下来。","type":"paragraph"},{"text":"四、人民解放军机关兴建主席塑象，统报军委批准后执行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第四集）》， 北京：1967年11月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03ef883586"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

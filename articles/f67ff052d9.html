script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国各地革命群众纷纷来信来电  向粉碎反革命逆流的首都人民致敬","authors":[],"dates":[{"year":1976,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国各地革命群众纷纷来信来电"},{"type":"paragraph","text":"向粉碎反革命逆流的首都人民致敬"},{"type":"paragraph","text":"新华社一九七六年四月十三日讯　连日来，从长城内外到大江南北，从青藏高原到东海之滨，有大批热情洋溢、充满了革命激情的慰问函电飞来北京。各地工农兵和革命群众在慰问信和电报中，向粉碎一小撮阶级敌人在天安门广场制造反革命政治事件的首都工人民兵、人民警察、警卫战士，致以战斗的敬礼，向在斗争中负伤的战友们致以亲切的慰问。"},{"type":"paragraph","text":"全国各地的革命群众在慰问电和慰问信中，表示坚决拥护党中央的两个决议，愤怒声讨不肯改悔的走资派邓小平和一小撮阶级敌人的罪行，热烈祝贺首都人民在伟大领袖毛主席和以毛主席为首的党中央领导下，粉碎这一反革命逆流的伟大胜利。各地群众在来信来电中指出，发生在天安门广场的反革命政治事件，是一小撮阶级敌人的疯狂反扑和垂死挣扎。这股反革命逆流被无产阶级专政的铁拳彻底粉碎，大长了无产阶级和革命人民的志气，大灭了一小撮阶级敌人和党内不肯改悔的走资派的反动气焰，给了全国人民以巨大的鼓舞和力量。从这一事件中，使人们更加看清楚了邓小平的反动本质，更加认清了反击右倾翻案风的斗争是无产阶级和资产阶级的生死大搏斗，是一场关系到党和国家的前途和命运的严重斗争。我们一定要牢记毛主席关于“千万不要忘记阶级斗争”的教导，一定要立场坚定，旗帜鲜明，把这场批邓和反击右倾翻案风的斗争进行到底。"},{"type":"paragraph","text":"各地教育战线的革命师生，上山下乡知识青年，在慰问电和慰问信中表示，要同广大军民一起在批邓和反击右倾翻案风的斗争中，并肩战斗，去夺取新胜利。赴西藏参加社会主义革命和建设的清华、北大等院校一百多名工农兵大学生，北京市首批赴西藏的十五名上山下乡知识青年，怀着对伟大领袖毛主席深厚的无产阶级感情，在来信来电中热烈欢呼毛主席革命路线的伟大胜利，坚决拥护党中央两项决议，愤怒声讨邓小平的罪行，愤怒声讨一小撮阶级敌人制造天安门广场反革命政治事件。他们说，我们从这场活生生的阶级斗争中清醒地看到：资产阶级就在党内，走资派还在走。我们决心和西藏人民团结战斗，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线！"},{"type":"paragraph","text":"许多解放军指战员和广大民兵寄来了慰问信，表示要发扬光荣革命传统，学习首都工人民兵、人民警察、警卫战士一不怕苦、二不怕死的革命精神，誓死保卫伟大领袖毛主席，保卫党中央，保卫毛主席的革命路线，保卫伟大的社会主义祖国。在珍宝岛的边防战士某部红一连发来的电报说：我们在反修斗争第一线，曾经用鲜血和生命保卫了我们祖国的神圣领土。你们在首都阶级斗争第一线，不惜鲜血和生命，用无产阶级专政的铁拳头粉碎了一小撮阶级敌人的猖狂反扑，加强了无产阶级专政。我们和你们都在反修战壕里进行战斗。让我们更紧密地团结起来，为我们祖国的红色江山永不变色，共同奋战到底。"},{"type":"paragraph","text":"许多坚守生产岗位的工农群众也纷纷来电来信，表示要在党中央两个决议的鼓舞下，乘首都军民粉碎天安门广场反革命逆流的强劲东风，以认真学习、深入批邓、狠抓革命、猛促生产的实际行动，狠狠打击一切阶级敌人的反动气焰，夺取反击右倾翻案风伟大斗争的新胜利。"},{"type":"paragraph","text":"许多兄弟民族从遥远的边疆发来一封封热情洋溢的电报，热烈欢呼各族人民的伟大领袖毛主席的英明决策，热烈赞扬首都工人民兵、人民警察和警卫战士英勇顽强的战斗精神。他们说：天安门广场是伟大领袖毛主席检阅革命群众的地方，是中国革命的胜利的象征。一小撮阶级敌人竟胆敢在天安门广场制造反革命事件，我们边疆工人、贫下中农一千个不答应，一万个不答应。几个苍蝇的抽泣，几只蓬间雀的哀鸣，无损于她的伟大光辉，经过战斗的革命风雨，她将变得更加雄伟壮丽。我们决心在以毛主席为首的党中央领导下，和你们并肩战斗，牢牢掌握斗争大方向，把反击右倾翻案风的斗争进行到底。（附图片）"},{"type":"paragraph","text":"四月十二日，文化部组成慰问团，代表在京文艺战士，到医院慰问在天安门广场同阶级故人英勇斗争中光荣负伤的首都工人民兵、人民警察和警卫战士。这是文艺工作者为受伤住院的同志表演革命样板戏清唱。　新华社记者 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f67ff052d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

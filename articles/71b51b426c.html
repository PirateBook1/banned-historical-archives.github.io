script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"李九莲的反革命匿名信","authors":[],"dates":[{"year":1969,"month":2,"day":29}],"is_range_date":false,"parts":[{"text":"李九莲的反革命匿名信","type":"title"},{"text":"[注：此信是李九莲写给他的男朋友曾昭银的，曾昭银与李九莲都是赣州三中的学生，在赣州的六二九事件中曾昭银是三中“卫东彪战斗团”的团长，李九莲是副团长，后曾参军，在福建服役。曾昭银收到此信后上交政治部，于是有了李九莲的第一次入狱。另，查一九六九年并非闰年，并无二月二十九日，疑为三月一日写。]","type":"paragraph"},{"text":"××：","type":"appellation"},{"text":"你好！来信收阅，我觉得此信供你作取与去的参考为合适。我以前未知你的态度，所以不便直言，今天我把我的思想情况向你说清楚。","type":"paragraph"},{"text":"一、对国家的前途的看法：","type":"subtitle"},{"text":"经过半年的复杂生活，碰到一系列事物，想到了很多问题，首先是对国家前途发生怀疑。我不明白无产阶级文化大革命到底是什么性质的斗争，是宗派斗争，还是阶级斗争？我时时好想感到中央的斗争是宗派分裂，因此对无产阶级文化大革命发生反感，对批判刘少奇好象有很多观点是合乎客观实际的，是合乎马列主义的，觉得对刘少奇是“欲加之罪，何患无词”，感到对刘少奇的批判是牵强附合，文化大革命已收尾了，很多现象，很多“正确的论点”和运动初期的资产阶级反动路线差不多！本质一样，提法不同而已，因此对今后的天下到底属于谁，林彪到底会不会象赫秃一样，现时的中国到底属于哪个主义？等项问题发生怀疑。对现行反革命分子发生浓厚兴趣，对反动组织的纲领也注意研究。","type":"paragraph"},{"text":"二、我个人的打算：","type":"subtitle"},{"text":"马克思说过：“使人生具有意义的不是权势和表面的显赫，而是寻求那种不仅满足一工私利，且能保证全人类幸福和完美的理想” ，我决心按马克思所说去渡过自己的一生，所以不能保证自己不走向反面，成为罪犯，这是作了最低的估计，我之所以要抓革命与奋斗观点不放，是因此思想作指导，故渴望在生活中有同甘共苦，不因任何风险和耻辱而动摇，仍保持生活友谊者，因此想到你，希望如此。这是我写第一封信的全部思想基础与动机！你见信后，三思而决。","type":"paragraph"},{"text":"古人云：“逢人且说三分话，未可全抛一片心”，我违背了，把心彻底完全的暴露给你，你是第一个听我说以上思想的人，望无论如何，看信后即回信，且一定附回此信，当感激不尽。","type":"appellation"},{"text":"看信后，亦不用吃惊，很多人皆如此，只不过隐瞒了。事物总会变化的，人的思想随客观而变，这不足为奇，我也许胡说，也许是幻想，蛋不向你说清楚，问心有愧。","type":"paragraph"},{"text":"祝","type":"paragraph"},{"text":"好","type":"appellation"},{"text":"此信万勿给予他人","type":"paragraph"},{"text":" 你明白的人二、二十九","type":"paragraph"}],"comments":[],"origin":"根据网络材料打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71b51b426c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

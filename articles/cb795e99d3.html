script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巨大的动力　强劲的东风——热烈欢迎上海工人阶级代表从毛主席身边归来","authors":[],"dates":[{"year":1968,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席身边亲人归，红太阳光辉暖心间。上海七百名优秀的工人代表，满载着毛主席和他的亲密战友林副主席对上海工人阶级的巨大关怀，今天光荣地回到上海。这是上海工人阶级的大喜事，上海革命人民的大喜事。"},{"type":"paragraph","text":"最最热烈地欢迎战友们从毛主席的身边归来!"},{"type":"paragraph","text":"上海工人阶级的优秀代表在毛主席的身边欢度过毕生难忘的幸福时刻。他们受到了毛主席和他的亲密战友林副主席的检阅和亲切接见，带来了伟大领袖毛主席对一千万上海人民的亲切关怀，带来了毛主席对上海工人阶级和无产阶级革命派的亲切教导。伟大领袖毛主席的关怀和教导，永远鼓舞着我们胜利前进!"},{"type":"paragraph","text":"上海工人阶级的优秀代表在这次各地工人代表大会师中，学到了首都和各地工人阶级在斗、批、改中创造的丰富经验，学到了首都和各地的战友们落实毛主席一系列最新指示、夺取无产阶级文化大革命全面胜利的宝贵经验。当上海七百名工人代表从毛主席身边光荣归来的时候，一个斗、批、改和抓革命、促生产的新高潮正在上海各条战线兴起。上海工人阶级和全市革命人民遵照伟大领袖毛主席的教导，认真搞好斗、批、改，为夺取文化大革命全面胜利而奋斗。七百名优秀的工人代表带来的巨大的政治动力，必将化为一千万上海人民的实际行动，大大加速我们夺取新胜利的步伐。"},{"type":"paragraph","text":"热烈欢迎自己的优秀代表从毛主席身边归来，上海工人阶级一定要狠抓今年最后的几十天时间，大鼓干劲，力争上游，分秒必争，全面完成和超额完成国家计划。"},{"type":"paragraph","text":"热烈欢迎自己的优秀代表从毛主席身边归来，上海工人阶级一定要谦虚，谨慎，戒骄，戒躁，扎扎实实地把首都和全国各地工人阶级的先进经验学到手，特别要把他们搞好斗、批、改的经验学到手，把各项工作全面推向前进。"},{"type":"paragraph","text":"热烈欢迎自己的优秀代表从毛主席身边归来，上海工人阶级一定要进一步全面落实毛主席的一系列最新指示，狠抓根本不转向，狠抓阶级斗争不转向，认真搞好斗、批、改，在夺取无产阶级文化大革命的全面胜利中立新功。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb795e99d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

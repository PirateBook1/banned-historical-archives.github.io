script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"九三学社中央常务委员会号召全社展开反右派斗争和进行社内整风的决定","authors":[],"dates":[{"year":1957,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"九三学社中央常务委员会号召全社展开反右派斗争和进行社内整风的决定","type":"title"},{"text":"自中国共产党开始整风以来，少数右派分子野心家借帮助党整风的机会。利用各种方式，有意识地散布反党、反社会主义的言论，反对社会主义道路。反对党的领导，反对人民民主专政，企图把中国拉回到资本主义的道路。他们这种反动的谬论和行动，已经激起全国人民和我社社员的义愤。全国人民反击右派分子的斗争，实质上就是社会主义和资本主义两条道路的斗争。我社全体社员要积极参加这场严肃的斗争，为反对右派分子，为坚持社会主义道路而进行不懈的斗争！","type":"paragraph"},{"text":"我社中央和地方组织对右派分子的揭露和批判，事实上已是我社社内整风的开始，为了更好地开展反右派的斗争，中央常务委员会决定在社内进行整风。","type":"paragraph"},{"text":"社内整风的任务是彻底揭露和批判反对社会主义，反对共产党领导，反对人民民主专政的反动思想、言论和行为，与右派分子划清界限。明辨是非，坚定立场，坚决地拥护共产党的领导，建设社会主义。各级组织应该立即领导社员学好毛主席的“关于正确处理人民内部矛盾的问题”的讲演，特别是其中辨别是非的六项政治标准。整风先从领导机关做起，逐步推进。具体步骤及办法，俟中央常务委员会决定后，另行通知。","type":"paragraph"},{"text":"在社内整风期间，各级组织应当暂时停止吸收社员，发展组织。","type":"paragraph"},{"text":"社内整风开始之后，一方面，社员仍应继续向党提意见，帮助共产党进行整风；另一方面，社的各级组织也应当争取党组织和党员向社和社员同志提意见，帮助我们社内整风。","type":"paragraph"},{"text":" 来源：《光明日报》1957年6月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ede051df9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

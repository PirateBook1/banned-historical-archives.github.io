script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“储安平葛佩琦的发言是善意”","authors":["冯季","刘森","区宇衡","广州市工商界","张朗莹","朱文熹","林志澄","罗毅民"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“储安平葛佩琦的发言是善意”","type":"title"},{"text":"广州市工商界朱文熹罗毅民区宇衡刘森张朗莹冯季林志澄","type":"authors"},{"text":"朱文熹：","type":"appellation"},{"text":"你们（指党）说储安平讲“党天下”是右派系过份，你们提得过早、一棍打死人，即是叫人家唔好讲话啷。章伯钧所说的人民代表大会不民主，是内定，我在参加北区人民代表也是一样无民主。","type":"paragraph"},{"text":"毛主席说香花毒草都可以放，为什么目前就以大标题来反对呢？党要求大家鸣放，却又拿出工人来作档箭牌来反对。提意见不能离开社会主义，而储、葛的发言是有根据的，可说是善意，不过过甚而已。但是给戴大帽子是解决不了问题的。","type":"paragraph"},{"text":"反右是工商界的一个经验教训，口不择言，很容易上当，今后讲话要小心，今次被戴上右派帽子的都系“牙擦友”蔡文辉之类，由于同情一两句章乃器的言论，就上当了。","type":"paragraph"},{"text":"罗毅民：","type":"appellation"},{"text":"华南农学院林孔湘的意见有道理。储安平谈“党天下”，如他指出国务院十二个副总理没有一个党外人士也系事实，不宜戴上反革命帽子，现人民日报起来反击未免小气。","type":"paragraph"},{"text":"区宇衡：","type":"appellation"},{"text":"葛佩琦的言论这样过火为什么呢？这点值得研究，其出发点是正确的，指出了事实、缺点也是正确，其论点有些过火，但我认为并不是反动思想，是党的错误做成人民内部矛盾。","type":"paragraph"},{"text":"刘森：","type":"appellation"},{"text":"党时常教育我们，“有则改之，无则加勉”。现在人民日报却组织了两支军来攻击葛、储等人，这就前后矛盾了。葛、储可能有特殊遭遇，因此，他们的言论是值得考虑的，虽他们言过其甚，但要知道“忠言逆耳利于行”，“党天下”未免言之过甚，但说党员有“党天下”的思想是恰当的，现在有的党员正是目空一切。","type":"paragraph"},{"text":"张朗莹：","type":"appellation"},{"text":"说“杀共产党”或“党天下”都是够大胆的。","type":"paragraph"},{"text":"变天思想不同反革命，当然这种思想是动摇性，但这方面只是对党的政策认识不深，不等于反革命。","type":"paragraph"},{"text":"我父和黄永家是世好，黄发出这些话，是由于一时不满，不是一贯性的。","type":"paragraph"},{"text":"冯季：","type":"appellation"},{"text":"不怕潘以和过去如何积极，今次被戴上右派分子帽子，批斗一场，真是“千年修行，一朝丧”。","type":"paragraph"},{"text":"林志澄：这次斗争陈祖沛是由于有几个人对陈有意见。这次反右派斗争是“收晒的精仔”。","type":"paragraph"},{"text":" 来源：《广州市工商界错误的右派的言论汇编》（第一辑），中共广州市委社会反右办公室编印，1958年4月10日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82fec8fbe2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东省人民政府财政经济委员会关于加强公私营企业领导的指示","authors":[],"dates":[{"year":1951,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"山东省人民政府财政经济委员会关于加强公私营企业领导的指示","type":"title"},{"text":"关于公私营工商业的领导与管理工作，在我山东基本上已经建立并业已获得一些成绩，但由于组织的不健全及分工的不够明确，致在执行上形成商业重于工业，而未能兼顾。为了加强公私营企业的领导和管理，本委特作如下决定：","type":"paragraph"},{"text":"一、各地工商局（科）为公私营工商业行政管理机构，在工作的进行上不仅要做好行政管理，而且还必须加强对私营企业的领导，扶助其营业，经常研究如何使私人资本与国营经济相配合，从而有计划有步骤的把私人资本引向有利于国计民生、有利于生产发展的道路。使他们获得适当发展，获得正当利润。对于一些小型的手工业作坊，需要在生产方面，原料购求、销路开掘等方面从思想上引起重视，并给予具体指导。","type":"paragraph"},{"text":"二、健全组织机构：1、专署县工商科均得配设副职，以资分掌工业与商业的进行；2、充实与加强各市工商局、工业科的干部及建立其工作。","type":"paragraph"},{"text":"三、各工商局（科）除由当地人民政府直接领导外，在业务上须分别接受省工业厅与商业厅之双重指导，以利推进工作（专署属市仍由专署层转）。","type":"paragraph"},{"text":"以上决定，希即在当地人民政府统一领导下组织执行为要。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b47438ac13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

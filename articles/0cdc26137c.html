script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在伟大领袖毛主席的革命路线指引下我国畜牧业生产蓬勃发展","authors":[],"dates":[{"year":1971,"month":10,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古"},{"type":"paragraph","text":"内蒙古自治区广大贫下中牧和社员群众发扬艰苦奋斗、自力更生的革命精神，大力进行草原基本建设，改良畜种，使千里草原的面貌发生了很大变化。今年全区在遭受严重风雪和干旱等自然灾害的情况下，又夺得了畜牧业生产的好收成。据统计，全区牲畜总头数比去年增长百分之二十四点三，超额完成了国家计划。现在，辽阔的草原上，到处呈现一片繁荣兴旺的景象，广大牧民正喜气洋洋地把大量牲畜和畜产品卖给国家，支援祖国的社会主义革命和社会主义建设。"},{"type":"paragraph","text":"去冬今春以来，内蒙古各族牧民深入开展了轰轰烈烈的牧业学大寨的群众运动，大搞草原基本建设。为了使畜牧业生产稳定、优质、高产地发展，各级干部、广大群众和有关技术人员，多年来一直抓紧改良畜种的工作。全区良种和改良牲畜已发展到二百多万头只。随着全区绵羊改良工作的迅速进展，为毛纺工业提供的优质原料越来越多。目前，全区毛纺工业利用改良羊毛生产的毛纺织品已达三十多类，上百个花色品种，畅销全国各地。"},{"type":"paragraph","text":"新疆"},{"type":"paragraph","text":"新疆维吾尔自治区的辽阔牧区深入开展学大寨运动，有力地推动了畜牧业生产的发展。各地向自治区有关部门报来的情况表明，今年各种牲畜繁殖成活率普遍提高，不论是牧区还是农业区，不论是人民公社还是军垦农场，今年牲畜的头数都有较大幅度的增长，是近几年来收成最好的一年。各种牲畜的质量也有所提高，闻名全国的“新疆细毛羊”、“巴里坤马”、“伊犁马”，增长的幅度都很大。现在，从帕米尔高原到阿勒泰山区，从伊犁河谷到巴里坤草原，牧场上一群群肥壮的牛羊象云朵般在滚动，一群群骏马在驰骋嘶鸣，到处是繁荣兴旺的景象。"},{"type":"paragraph","text":"新疆各族牧民和干部在学大寨的过程中，发扬自力更生、艰苦奋斗的革命精神，在保护草原积极发展畜牧业的前提下，因地制宜地发展粮食生产，为畜牧业的更大发展创造条件。今年，新疆的畜牧业地区已有百分之八十左右的社队和牧场达到口粮、饲料自给。"},{"type":"paragraph","text":"西藏"},{"type":"paragraph","text":"在毛主席的无产阶级革命路线指引下，西藏自治区的畜牧业蓬勃发展。从一九五九年民主改革到现在，全区牛、马、羊等大小牲畜增殖近一倍。目前，西藏高原广阔的牧场上，大畜膘肥体壮，幼畜茁壮成长，集体经济不断得到巩固和发展。"},{"type":"paragraph","text":"西藏牧区广大干部和牧民群众，遵照伟大领袖毛主席关于“农业学大寨”的教导，发扬自力更生、艰苦奋斗的革命精神，自己动手种植牧草和青稞，促进牧业生产发展。当雄县过去是个纯牧区，广大牧民在大寨精神鼓舞下，破坚冰，挖冻土，开荒一万多亩，种植粮食作物，夺得农牧业双丰收，作到了吃粮基本自给。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"内蒙古文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cdc26137c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

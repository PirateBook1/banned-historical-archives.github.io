script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji16","name":"毛泽东全集第16卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji16.pdf"],"article":{"title":"一九四二年的中心工作任务","alias":"","parts":[{"type":"paragraph","text":"一九四二年的中心工作任务"},{"type":"paragraph","text":"（1941年12月28日）八路军、新四军及党的主要负责同志："},{"type":"paragraph","text":"太平洋战争是长期战争，日寇将在南太平洋愈陷愈深，目前正从华北、华中抽兵南进，将来还有抽调一部可能。重庆政策是仅用游击队对敌，不用主力与敌对峙，让敌撤走，我军亦应取此政策。一九四一年我根据地受了很大损害，应乘一九四二年敌人忙于太平洋对中国采取战略守势之际，集中精力恢复元气。坚决执行中央十二月十三日指示\"，精兵简政，发展经济，发展民运，发展敌占区工作，发展对敌伪的政治攻势，有计划地训练干部。在军事上是粉碎敌人可能的“扫荡”（任何“扫荡”必须坚决粉碎之），收复敌人撤退地区；对深入我区之据点，尽可能使之陷于孤立，自动撤去；对某些最必要的地方，可以个别地采取强攻收复手段，但不可采取大规模攻势，反而抑留敌人，引起报复“扫荡”，非徒无益，而又害之。部队中及地方上可能发生的冒险精神，务须防止。世界大势及国内大势迫得国民党要作某种政治上的转变，但其过程仍是慢的。我党我军的宣传，务须避免刺激国民党，静观变化，少作批评，极力忍耐，不要躁急。总之，明年的中心任务在于积蓄力量，恢复元"},{"type":"paragraph","text":"[1]从文内所述的指示内容看，应是1941年12月17日《中共中央关于气，巩固内部，巩固党政军民。对敌伪以政治攻势为主，以游击战争为辅。对国民党以疏通团结为主，以防制其反共为辅。如敌人不攻苏联，我们即取此政策以待敌军之弊。如敌攻苏联或苏联攻敌，我们即有充分精力配合苏军作战。务望各同志研究实行之。"},{"type":"paragraph","text":"中央书记处中央军委十二月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":334,"page_end":335},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"一九四二年的中心工作任务","description":"根据毛泽东手稿刊印。","dates":[{"year":1941,"month":12,"day":28}],"parts":[{"text":"一九四二年的中心工作任务","type":"title"},{"type":"paragraph","text":"八路军、新四军及党的主要负责同志："},{"type":"paragraph","text":"太平洋战争是长期战争，日寇将在南太平洋愈陷愈深，目前正从华北、华中抽兵南进，将来还有抽调一部可能。重庆政策是仅用游击队对敌，不用主力与敌对峙，让敌撤走，我军亦应取此政策。一九四一年我根据地受了很大损害，应乘一九四二年敌人忙于太平洋对中国采取战略守势之际，集中精力恢复元气。坚决执行中央十二月十三日指示，精兵简政，发展经济，发展民运，发展敌占区工作，发展对敌伪的政治攻势，有计划地训练干部。在军事上是粉碎敌人可能的“扫荡”（任何“扫荡”必须坚决粉碎之），收复敌人撤退地区；对深入我区之据点，尽可能使之陷于孤立，自动撤去；对某些最必要的地方，可以个别地采取强攻收复手段，但不可采取大规模攻势，反而抑留敌人，引起报复“扫荡”，非徒无益，而又害之。部队中及地方上可能发生的冒险精神，务须防止。世界大势及国内大势迫得国民党要作某种政治上的转变，但其过程仍是慢的。我党我军的宣传，务须避免刺激国民党，静观变化，少作批评，极力忍耐，不要躁急。总之，明年的中心任务在于积蓄力量，恢复元气，巩固内部，巩固党政军民。对敌伪以政治攻势为主，以游击战争为辅。对国民党以疏通团结为主，以防制其反共为辅。如敌人不攻苏联，我们即取此政策以待敌军之弊。如敌攻苏联或苏联攻敌，我们即有充分精力配合苏军作战。务望各同志研究实行之。"},{"type":"paragraph","text":"中央书记处"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"十二月二十八日"}],"comment_pivots":[{"part_idx":2,"offset":150,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["从文内所述的指示内容看，应是一九四一年十二月十七日《中共中央关于太平洋战争爆发后敌后抗日根据地工作的指示》。"],"page_start":398,"page_end":399,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"626a741c0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

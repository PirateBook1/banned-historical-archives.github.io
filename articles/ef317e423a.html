script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"呼和浩特铁路局党委常委带头学习毛主席的重要指示  决心增强革命团结巩固无产阶级专政","authors":[],"dates":[{"year":1975,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"呼和浩特铁路局党委常委带头学习毛主席的重要指示"},{"type":"paragraph","text":"决心增强革命团结巩固无产阶级专政"},{"type":"paragraph","text":"据新华社呼和浩特电　呼和浩特铁路局党委领导成员认真学习毛主席关于理论问题的重要指示和马克思主义关于无产阶级专政的理论，进一步提高了对坚持无产阶级专政的重要性的认识，决心努力增强革命团结，为把无产阶级专政的任务落实到各个基层而奋斗。"},{"type":"paragraph","text":"呼和浩特铁路局党委常委最近举办学习班，认真学习毛主席关于理论问题的重要指示和马克思、恩格斯、列宁关于无产阶级专政的部分论述。他们在学习时，联系国际共产主义运动的历史和党内十次路线斗争的历史，特别是联系第十次路线斗争的实际，努力从理论和实践的结合上弄通对资产阶级专政的问题。他们说，我们做经济工作的人，一定要政治挂帅。在千头万绪的工作中，一定要抓好巩固无产阶级专政这件大事，决不能掉以轻心。党委常委认真学习马列和毛主席的有关著作，有的还亲自给群众作辅导，谈心得体会，带动全局职工掀起了学习无产阶级专政理论的热潮。"},{"type":"paragraph","text":"这个局的党委领导成员在学习无产阶级专政的理论时，重温了毛主席关于“团结起来，为了一个目标，就是巩固无产阶级专政，要落实到每个工厂、农村、机关、学校”的教导，进一步认识到，革命人民团结得越好，无产阶级就越能在各个领域对资产阶级实行有力的专政。党委领导成员们回顾过去由于受林彪修正主义路线的影响，有时团结得不够紧密，不能形成一个有力的拳头去进行阶级斗争和生产斗争，后来在毛主席的革命路线指引下，讲大局，讲党性，团结起来，共同对敌，使全局迅速出现团结战斗的大好局面。他们回顾这一过程，深深感到，加强革命团结是巩固无产阶级专政的需要。他们说，只有团结起来，才能实现无产阶级对资产阶级的全面专政，才能发展革命和生产的大好形势，才能把巩固无产阶级专政的任务落实到基层。他们表示，今后一定要更加刻苦地读马列的书，读毛主席的书，克服自己头脑里的非无产阶级思想，积极参加集体生产劳动，和广大群众保持密切的联系，更好地团结一切可以团结的力量，为巩固无产阶级专政而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef317e423a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"印发鞍钢克服右倾松劲情绪厉行增产节约的经验的批语","alias":"","parts":[{"type":"paragraph","text":"印发鞍钢克服右倾松劲情绪厉行增产节约的经验的批语！\""},{"type":"paragraph","text":"（1959年8月14日）印发各同志。请令各重点企业研究鞍钢的经验。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月十四日"},{"type":"paragraph","text":"[1]中共鞍山市委1959年8月8日给辽宁省委的报告说，接到毛主席7月31日对鞍山市委《关于鞍钢当前生产和群众运动情况与八月份工作安排的报告》的批示和省委常委8月3日至5日扩大会议的指示精神后，受到极大鼓舞，决心立即采取下列措施，进一步克服右倾松劲情绪，迅速地把增产节约运动推向新的高潮：一、立即在广大干部和职工中，开展学习和宣传《人民日报》社论《克服右倾情绪，厉行增产节约》的运动，使他们从思想上充分发动起来。二、抓紧当前有利时机，迅速地把增产节约运动推向新的高潮。三、认真加强企业管理工作。四、加强薄弱环节的领导，抓紧重大措施的实现。五、各级领导干部要深入群众，深入生产，及时发现和解决生产中的问题，总结和推广先进经验，分秒必争，按日、按班完成国家计划。辽宁省委1959年8月11日将这一报告批转各市委并报中央。毛泽东的批语就写在辽宁省委的报告上。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":8,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":287,"page_end":287},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6cc130642b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

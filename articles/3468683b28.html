script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来给首都大专院校红卫兵革命造反总司令部的一封信","authors":["周恩来"],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"text":"周恩来给首都大专院校红卫兵革命造反总司令部的一封信","type":"title"},{"text":"周恩来","type":"authors"},{"text":"同学们，战士们：","type":"appellation"},{"text":"我昨天在你们总部所领导的各校红卫兵全体大会上的讲话，有一句话讲得不完全，现在更正和补充如下：","type":"paragraph"},{"text":"“你们认为对的，认为是真理，可以坚持一个时候”底下应该接着讲“如果在辩论和实践中，经过你自己或别人证明确实是错了，或部分错了，你们就应该承认错误，加以改正，如果证明确实是对的，或者部分是对的，你们应该把对的言行坚持下去。”这就是毛主席经常教导我们的“坚持真理，修正错误”的道理。在我们无产阶级文化大革命运动中，真理的标准只能是一个，那就是用毛泽东思想衡量一切。凡是符合毛泽东思想的是对的，不符合毛泽东思想的就是错的。所以林彪同志说：“读毛主席的书，听毛主席的话，照毛主席的指示办事。”这是你们应该念念不忘的。","type":"paragraph"},{"text":"以上这段话，希你们用适当的方法在红卫兵和革命师生中宣布一下。","type":"paragraph"},{"text":"致以无产阶级文化大革命的敬礼！","type":"paragraph"},{"text":" 周恩来九月廿七日","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（2）》：《无产阶级文化大革命参考资料（内部资料，仅供参考）》（北京汽车分公司文革大字报办公室、北京汽车分公司行政保卫文革、北京国棉三厂文革筹委会宣传组，一九六六年十一月十二日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3468683b28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

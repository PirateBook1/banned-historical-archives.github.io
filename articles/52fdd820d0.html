script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市公安部门召开会议狠批‘四人帮’破坏消防保卫工作罪行以阶级斗争为纲　大力做好冬季防火工作","authors":[],"dates":[{"year":1977,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市公安部门前不久召开了“揭发批判‘四人帮’破坏消防保卫工作的罪行，大力做好冬季防火工作”的会议。各区、县、局、大专院校，以及各公司和部分重点工厂、仓库的有关负责人参加了会议。会上，同志们满怀无产阶级的革命激情，为我们党和国家又有英明领袖华主席来掌舵，感到无比幸福。会上，同志们还无比愤怒地揭发批判“四人帮”妄图篡党夺权，颠覆无产阶级专政，复辟资本主义，竭力破坏公安工作和消防保卫工作的滔天罪行。"},{"type":"paragraph","text":"会议重新学习了中共中央、国务院有关指示。由于“四人帮”的干扰和破坏，这些重要指示过去没有得到很好的贯彻，有的甚至被打入了冷宫。因此，一定要认真学习和贯彻这些重要指示，深入揭发批判“四人帮”破坏安全生产和消防保卫工作的罪行，并肃清其流毒，切实做好消防保卫工作。"},{"type":"paragraph","text":"会议指出，在当前狠抓革命，猛促生产的大好形势下，必须牢记华主席的指示:“我们不应当自满。我们面前的任务还是艰巨的。”会议要求各地区、各系统、各单位，把冬季防火工作作为一项重要任务来抓；坚持以阶级斗争为纲，坚决贯彻“以防为主，以消为辅”的消防工作方针，充分发动群众，建立和健全消防安全规章制度，建立和健全群众消防组织，充分发挥消防组织的作用，开展消防安全大检查，切实落实各项防火安全措施，为保卫华主席为首的党中央，保卫国家财产和人民的安全，作出新的贡献。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52fdd820d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

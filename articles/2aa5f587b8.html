script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻尼泊尔大使代表刘少奇主席　赠给尼国王和王后一部纪录影片","authors":[],"dates":[{"year":1962,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻尼泊尔大使代表刘少奇主席"},{"type":"paragraph","text":"赠给尼国王和王后一部纪录影片"},{"type":"paragraph","text":"新华社加德满都9日电　中国驻尼泊尔大使张世杰今天下午代表中华人民共和国刘少奇主席把一部彩色纪录片赠送给尼泊尔国王和王后。这部影片详细地纪录了尼泊尔国王和王后去年10月访问中国的情况。在此以前，张世杰大使在4月3日特地为国王和王后以及香蒂·沙阿公主举行了电影招待会，放映这部纪录片。"},{"type":"paragraph","text":"4月5日和6日，张世杰大使还分别为各界人士举行了电影招待会。出席招待会的有：外交大臣图尔西·吉里、法律和司法大臣阿尼鲁德拉·普拉萨德·辛格、运输和交通大臣拉里特·昌德、凯萨尔·沙姆谢尔元帅、总参谋长苏伦德拉·巴哈杜尔·沙阿、以及政府高级官员、皇家军队的高级军官和社会著名人士。出席招待会的还有各国驻尼泊尔的外交使节。招待会是在热烈友好的气氛中进行的。"},{"type":"paragraph","text":"看过这部影片的人都赞扬中国和尼泊尔两国人民之间的友好关系。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2aa5f587b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

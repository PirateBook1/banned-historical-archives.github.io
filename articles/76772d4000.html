script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沿着毛主席指引的道路不断前进","authors":["张丽娟"],"dates":[{"year":1970,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黑龙江省逊克县干岔子公社兴隆大队党支部委员、大队革委会副主任原上海向明中学六八届高中毕业生　张丽娟"},{"type":"paragraph","text":"在纪念五四运动五十一周年的时候，我们重温了毛主席光辉著作《五四运动》、《青年运动的方向》，更加感到亲切。毛主席教导我们说:“中国的知识青年们和学生青年们，一定要到工农群众中去”。又说:“真正的革命者必定是愿意并且实行和工农民众相结合的。”回顾一年多来到黑龙江省农村接受贫下中农的再教育，我们更深深地体会到，革命青年必须坚决遵循毛主席的教导，坚决走与工农相结合的道路。"},{"type":"paragraph","text":"我们来到边疆，首先上的是阶级教育课。我们听贫下中农忆苦思甜，吃忆苦饭，学到了贫下中农无限忠于毛主席的阶级感情。为了表示我们忠于毛主席、紧跟毛主席干一辈子革命的决心，在去年“五一”节时自己动手栽了一批松树，决心象松树那样深深扎根在边疆的沃土上，扎根在贫下中农中间，走一辈子与贫下中农相结合的道路。"},{"type":"paragraph","text":"党的第九次全国代表大会胜利召开，更加鼓舞了我们的斗志，照耀着我们继续前进的道路。我们又掀起了一个群众性的活学活用新党章的高潮。我决心不断提高阶级斗争和路线斗争觉悟，在农村广阔天地里，把自己锻炼成为无产阶级专政下继续革命的先锋战士。"},{"type":"paragraph","text":"为了战斗的需要，我学会了骑马，又向革委会提出学习使马趟地的要求。组织上为了照顾我们的身体，开始没有同意。有些好心肠的人也对我说:“使马趟地，早晚露水都很大，一直湿到膝关节，你们干不了。”我坚定地回答，越是艰难的地方，越是要去!后来领导上终于同意我去千了。第一天使马，我感到确实不容易。鞋子上沾满了泥，起码有十来斤重，我就干脆把鞋脱了，光着脚丫子干。贫下中农看了，一定要我把鞋穿上。但事情还没那么简单，一些有封建思想的人冷言冷语说什么“女的骑马、使马趟地，这是头一次哩!”在贫下中农的支持下，我不妥协、不动摇，下定决心，坚持干下去。不仅基本上学会了趟地，更重要的是破除了迷信，锻炼了不怕苦、不怕死的革命精神。"},{"type":"paragraph","text":"接受贫下中农的再教育，必须积极投身到阶级斗争中去。在一段时期中，我曾把接受贫下中农再教育，仅仅看作是在生活上、劳动上的刻苦磨练，而没有投身到阶级斗争中去。通过整党建党运动，我进一步看到了阶级斗争的尖锐性复杂性。脱离了火热的阶级斗争去谈锻炼改造，那就只能是一句空话。这以后，我就用无产阶级先锋战士的标准要求自己，积极参加对敌斗争，努力开展革命大批判。这时，阶级敌人千方百计的拉我，捧我，还企图挑拨我和贫下中农的关系。在贫下中农的帮助和教育下，我们识破了阶级敌人的阴谋，就一起打退了阶级敌人的进攻，揪出了坏人。在这场斗争中，自己也得到锻炼。"},{"type":"paragraph","text":"去年十一月二十六日，是我终身难忘的日子，我光荣地加入了伟大、光荣、正确的中国共产党。我深深体会到，这是毛泽东思想哺育的结果，是贫下中农再教育的结果。我一定要以金训华为榜样，“活着就要拚命干，一生献给毛主席”，沿着毛主席指引的与工农结合的道路继续奋勇前进，为建设边疆、保卫边疆，为彻底埋葬帝、修、反，解放全人类而奋斗终身。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"黑龙江文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76772d4000"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

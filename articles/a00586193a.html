script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡耀邦同志会见朝鲜中央通讯社代表团时说  我党已建立起健全的集体领导  中朝友好关系必将进一步发展","authors":[],"dates":[{"year":1981,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡耀邦同志会见朝鲜中央通讯社代表团时说"},{"type":"paragraph","text":"我党已建立起健全的集体领导"},{"type":"paragraph","text":"中朝友好关系必将进一步发展"},{"type":"paragraph","text":"新华社北京７月７日电  中共中央主席胡耀邦今天在会见由社长金声杰率领的朝鲜中央通讯社代表团时说，中国共产党已经建立起健全的集体领导。他还指出，中朝两党两国的友好关系必将进一步发展。"},{"type":"paragraph","text":"会见是在中南海进行的。"},{"type":"paragraph","text":"胡耀邦向朝鲜同志介绍了不久前召开的中共十一届六中全会的情况。他说，我们党中央现在的领导核心里既有起主导作用的老一辈革命家，也有站在第一线主持日常工作的年纪比较轻的、身体比较好的同志。这样的领导班子能够保证三中全会以来党的路线和政策的延续性，更好地体现我们党的正确的集体领导。"},{"type":"paragraph","text":"会见开始时，金声杰转达了金日成主席对胡耀邦、叶剑英、邓小平等中国党和国家领导人的热情问候。"},{"type":"paragraph","text":"胡耀邦请金声杰回国后转达党中央政治局常务委员会全体同志对金日成主席的问候，并感谢金日成主席对中国共产党诞生六十周年和对他本人当选为中共中央主席的祝贺。胡耀邦说，中朝两党两国间的战斗友谊经历过长期的考验，一直在稳定地发展。我们两国领导人是相互信赖、相互尊重、相互学习的。中朝两国亲如手足。两国的友谊必将进一步发展。"},{"type":"paragraph","text":"新华通讯社社长曾涛、副社长刘敬之，朝鲜民主主义人民共和国驻中国大使全明洙等参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a00586193a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

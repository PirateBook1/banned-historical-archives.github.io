script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央精简干部和安排劳动力五人小组关于制定压缩职工加强农业生产的指标的通知","authors":[],"dates":[{"year":1960,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"中央精简干部和安排劳动力五人小组关于制定压缩职工加强农业生产的指标的通知","type":"title"},{"text":"中央发出关于坚决认真地安排劳动力的指示以后，各地都抽调了大批劳动力加强农业生产第一线。但是，目前农村缺乏劳动力的严重状况，还没有完全改变。为了贯彻执行中央以农业为发展国民经济基础的方针，除了继续在农村人民公社内部合理调整劳动力和从城市人民公社动员一部分能够去农村的劳动力到农村以外，还必须大力从县以上的企业、事业、机关、团体由国家开支工资的职工中，压缩一批劳动力充实农业战线。在压缩职工到农村的时候,必须注意：","type":"paragraph"},{"text":"一、全面安排，瞻前顾后。既要精简一切应该精简的职工，又要保证完成国家生产计划所需要的人员，既要保证当前生产的需要，又要适当地照顾到今后生产发展的需要。","type":"paragraph"},{"text":"二、压缩到农村的职工，必须是真正能够加强农业生产的人员，不得把职工中那些老弱病残下放农村，增加农村人民公社的负担。","type":"paragraph"},{"text":"三、压缩到农村的劳动力的重点是：基本建设、专办、县办工业的职工；企业、事业、机关、团体的非生产人员、非业务人员和合同工、临时工；企业、事业的“黑人”。","type":"paragraph"},{"text":"四、在压缩劳动力到农村的同时，要抓紧下放干部的工作，加强基层领导，并使一部分下放干部顶替出一部分基层干部参加农业生产。","type":"paragraph"},{"text":"五、在进行这项工作时，必须对到农村去的职工充分地进行政治思想教育工作,适当地安排他们参加农业生产，妥善地安排他们在农村的生活，使他们安心留在农村。严防命令生产，推出了事和造成新的失业的现象。","type":"paragraph"},{"text":"各地应当根据以上精神，迅速摸清职工队伍的具体情况，提出精简职工的指标（从城市人民公社和闲散劳动力中压缩回农村的劳动力数；从国家开支工资的职工中，压缩回农村的劳动力数，其中分列出国家不再开支工资的人数和仍由国家开支工资的人数），提出切实可行的措施，经省、市、自治区党委讨论同意后，一面报送我们，一面大力推行，迅速办理。在工作过程中，要经常检查，防止虚报浮夸，保证数字落实。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d96ee5cc2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

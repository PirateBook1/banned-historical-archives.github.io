script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市戏曲剧团演旧戏的又逐步上升","authors":["刘野"],"dates":[{"year":1964,"month":7,"day":24}],"is_range_date":false,"parts":[{"text":"西安市戏曲剧团演旧戏的又逐步上升","type":"title"},{"text":"刘野","type":"authors"},{"text":"新华社西安讯    陕西省现代戏观摩演出大会结束后不久，西安等地区的戏曲剧团演传统戏的又逐步上升，现代戏的上演剧目、场次开始相应地减少。仅就西安市易俗社、三意社、尚友社、狮吼豫剧团、民众豫剧团五个戏曲团体的不完全统计，从六月十日到六月三十日的二十天里，共演出一百零五场，其中传统戏就有六十九场，占百分这六十五点七，现代戏只演出三十六场，仅占百分之三十四点三。易俗社演出十四场，只有四场是现代戏。尚友社演出十九场，只有五场是现代戏。","type":"paragraph"},{"text":"出现这种现象的主要原因是：","type":"paragraph"},{"text":"（一）许多戏剧工作者认为，演现代戏是临时需要，是一场运动，运动过去就完了，要看中国的戏曲艺术，只有看古典戏。陕西省戏曲剧院有的导演说：“演现代戏是响应国家的号召。从这三五年看，需要演现代戏；从长远看，还是需要演历史戏的。现代戏我看了第一次，就不爱看第二次；可是古典戏中国人爱看，出国也大受欢迎。”狮吼豫剧团有的负责人说：“现代戏是一阵风，是社会主义教育运动轰起来的，社会主义教育运动一完，就不行了。”","type":"paragraph"},{"text":"（二）有些人认为，戏曲演现代戏俗而伤雅，没有艺术，不合戏曲传统。易俗社有的编辑说：“秦腔演现代戏曲就是话剧加唱，与戏曲传统不符合，结构分散，音乐不好，词没韵，腔不园，不优美，不动人，总之服装、表演、唱腔都有问题。”不定期有的人说：“泰腔演现代戏，和话剧成了一个路子，没有艺术，俗而伤雅。”","type":"paragraph"},{"text":"（三）许多人的右倾保守思想非常严重，留恋传统，拒绝革新。陕西省戏曲界很多人认为，秦腔是四大源流之一，同州梆子是最古老的，三千多个传统剧目大多数是有益的，能继续为社会主义服务。他们对停演鬼戏也有意见，认为停演鬼戏“是对遗产的虚无主义态度”，“缩小了社会主义文艺范围”有的人拒绝改革，说“我们是拿着金饭碗讨饭吃”，“改我的戏，就是挖我的祖坟”。这些错误观点虽然 比较系统地受到了批判，大多数人有了比较正确的认识，但还是少数人没有从思想上真正解决问题，甚至抱着抗拒态度。（刘野）","type":"paragraph"},{"text":"来源：根据1964年7月24日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa4b4a5707"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-584","name":"中共中央组织部关于向中央组织部查阅档案的规定","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于向中央组织部查阅档案的规定","dates":[{"year":1978,"month":10,"day":23}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局，干审工作政策文件选编（下），1564-1565","tags":[{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于向中央组织部查阅档案的规定"},{"type":"subtitle","text":"1978年10月23日·[78]组通字30号"},{"type":"paragraph","text":"我部保管的中央管理干部的档案和文书档案，是党和国家的重要机密。遵照毛主席“保守机密、慎之又慎”的教导和中央关于保密的有关规定，为了做到既能确保档案的绝对安全，防止失密现象，又能满足有关单位工作"},{"type":"paragraph","text":"之必需，特对查阅我部档案的办法作如下规定："},{"type":"paragraph","text":"一、下述单位因工作需要，可以直接向我部查阅档案："},{"type":"paragraph","text":"中共中央各部、委，工、青、妇各群众团体党组，国家机关各部、委党组和政治部，国务院各直属局党组（党委）；"},{"type":"paragraph","text":"各省、市、自治区党委及其组织部、纪律检查委员会；"},{"type":"paragraph","text":"军委各总部、各军兵种、各大军区及相当军以上单位的政治部。"},{"type":"paragraph","text":"上述单位以外的单位，如工作确实需要，必须经上述有关单位办理查阅手续。"},{"type":"paragraph","text":"二、查阅档案的手续："},{"type":"paragraph","text":"1.查阅我部保管的干部档案和文书档案，必须先写查阅档案报告，报告要写明查阅什么档案，查阅的目的和要求（如摘录、复制）及查阅人。报告要加盖单位公章，并由单位领导人签字。"},{"type":"paragraph","text":"凡查阅中央委员、候补中央委员，中央、国家机关各部委副部长、副主任，各省、市、自治区党委副书记、革委会副主任以上干部的档案和有关个人问题的材料、绝密和重要的文书档案，需经中央 各部委、各省、市、自治区党委负责人签字。"},{"type":"paragraph","text":"查阅其他中央管理的干部档案及机密性文书档案，中央国家机关各部委要由政治部主任签字，省、市、自治区要由组织部长签字。"},{"type":"paragraph","text":"2.查阅档案报告经我部领导批准，查阅单位接通知后，应派政治上可靠的党员干部二人来本部查阅。如有特殊情况，必须把档案借回使用时，应当在查阅档案报说上说明理由，经我部领导批准后，在京单位可派党员干部来取，京外单位由机要交通转递。"},{"type":"paragraph","text":"三、将档案借回使用的单位，对档案要妥善保管，严格保密。不准将档案交有关干部本人看，不得转借，防止遗失。使用档案时要注意爱护，不得拆散、抽换、圈划、涂改和损坏。未经批准，不得复制。用后要及时退还。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5aafce71b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

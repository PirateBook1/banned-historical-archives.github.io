script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji46","name":"毛泽东全集第46卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji46.pdf"],"article":{"title":"毛泽东等祝贺德意志民主共和国成立十四周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国"},{"type":"paragraph","text":"成立十四周年的电报"},{"type":"paragraph","text":"（1963年10月6日）柏林德国统一社会党中央委员会第一书记、德意志民主共和国国务委员会主席瓦尔特·乌布利希同志，德意志民主共和国部长会议主席奥托·格罗提渥同志，德意志民主共和国人民议院主席约翰尼斯·狄克曼博士，民主德国全国阵线全国委员会主席埃里希·柯伦斯教授博士："},{"type":"paragraph","text":"在德意志民主共和国成立十四周年的时候，我们代表中国人民、中国共产党和中华人民共和国政府，向德意志民主共和国人民、德国统一社会党和德意志民主共和国政府，致以热烈的祝贺。"},{"type":"paragraph","text":"一年来，兄弟的德意志民主共和国人民，以自己的辛勤劳动，在社会主义建设事业中取得了新的成就，中国人民为此感到高兴。"},{"type":"paragraph","text":"现在，西德军国主义在美帝国主义的扶植下，正在肆无忌惮地进行罪恶活动，威胁着德意志民主共和国的安全，威胁着欧洲和世界的和平。中国人民再次重申，坚决支持德意志民主共和国人民反对美帝国主义的侵略政策和战争政策、反对西德军国主义、争取签订对德和约并在此基础上使西柏林局势正常化的正义斗争。"},{"type":"paragraph","text":"中国人民十分珍视同德意志民主共和国人民的深厚友谊。维护"},{"type":"paragraph","text":"毛泽东等祝贺德意志民主共和国成立十四周年的电报和加强中德两国人民的友好团结，不仅符合我们两国人民的利益，而且有利于社会主义阵营的团结和反对帝国主义的共同斗争。我们希望，中德两国人民在马克思列宁主义和无产阶级国际主义的基础上，在一九五七年宣言和一九六○年声明的革命原则的基础上，为增强我们两国人民的团结，为维护社会主义阵营的团结，为反对帝国主义，争取世界和平、民族解放、人民民主和社会主义而共同努力。"},{"type":"paragraph","text":"祝德意志民主共和国人民在社会主义建设事业中取得新的成就。祝中德两国人民的友谊日益发展。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六三年十月六日"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":67},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45557d1bfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

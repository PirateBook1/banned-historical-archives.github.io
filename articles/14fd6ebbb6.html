script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"现场批判会一个接着一个　大批判专栏布满了全厂上海工具厂口诛笔伐刘少奇许多造反派战士愤怒地说:刘少奇是我们工人阶级的死对头，我们不但要从组织上清除他，而且要从政治思想上批臭他，彻底肃清他的流毒","authors":[],"dates":[{"year":1968,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　要扫除一切害人虫，全无敌。上海工具厂的广大革命职工在党的八届十二中全会公报的极大鼓舞下，掀起了一个轰轰烈烈的革命大批判热潮，大批特批叛徒、内奸、工贼刘少奇。各车间的现场批判会一个接着一个，大批判专栏布满了全厂，人人参加批判，个个口诛笔伐，他们一致表示，一定要把这个罪恶累累的帝国主义、现代修正主义和国民党反动派的走狗刘少奇批倒、批臭，不获全胜，决不收兵。"},{"type":"paragraph","text":"为了彻底批臭党内头号走资派刘少奇及厂里走资派的反革命修正主义思想，许多车间都接二连三地召开了现场批判会，走资派在什么地方放毒，就把他揪到那里进行批斗。"},{"type":"paragraph","text":"这个厂的走资派秉承其黑主子刘少奇的意旨，大肆散布“群众落后论”。几年前，当二车间的工人要搞技术革新的时候，他就跳出来反对，说工人没文化，不能搞技术革新，而去依靠那些所谓专家、技术“权威”，用了两年多时间，花了几万元钱搞了一台机床，不仅精密度不高，而且效率也很低。最近，二车间一个铲磨技术革新组的七位工人，只用了两个多月时间就制造成功了一台机床，精密度大大地超过了前一台。昨天，铲磨技术革新组的七位工人和其他革命群众一起，把走资派揪到新机床旁边进行批斗，会上，革命群众问他，工人到底有没有技术，到底能不能搞技术革新，那个走资派在铁的事实面前，无言对答，只好低下头来。在现场批判会上，革命群众从那个走资派一直批到叛徒刘少奇。他们说，大工贼刘少奇过去也一直狂叫工人阶级不可依靠，群众都是落后的，现在，让他睁开狗眼看看吧，我们工人阶级到底是落后还是先进!我们可以豪迈地回答，我们工人阶级最先进，我们工人阶级不但能搞技术革新，而且还要领导一切。"},{"type":"paragraph","text":"党的八届十二中全会公报发表后，厂革委会办了公报学习班，整党建党学习班，大部分车间、部门革委会也都办起了各种不同类型的学习班。在学习班上，广大革命职工纷纷以公报为武器，狠狠批判大叛徒刘少奇。为了彻底肃清刘少奇修正主义建党路线的流毒，党的组织生活会也变成了批判会，大家着重批判了“阶级斗争熄灭论”和“驯服工具论”。许多造反派战士愤怒地说:刘少奇是我们工人阶级的死对头，我们不但要从组织上清除他，而且还要从政治思想上批臭他，彻底肃清他的流毒。有些党员由于受了刘少奇黑“六论”的毒害，在运动中站错了队，对刘少奇更是无比仇恨，他们说:把刘少奇千刀万剐也难解我们心头之恨，这次，党中央把他永远开除出党，撤消其党内外的一切职务，真是大快人心。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14fd6ebbb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西山茶和毛主席","authors":["陈雄权"],"dates":[{"year":1995,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西山茶和毛主席"},{"type":"paragraph","text":"陈雄权"},{"type":"paragraph","text":"大凡名山必出名茶，诸如武夷的岩茶，黄山的毛峰，庐山的云雾……桂平的西山为南国名山，自然也出了名茶——西山茶。"},{"type":"paragraph","text":"西山茶，始于唐代，到明清已享有盛誉，名闻遐迩。"},{"type":"paragraph","text":"然而，西山茶到了民国后期却衰败落伍了。１９４９年，释宽能法师应巨赞法师之邀从广东曲江南华寺来到西山洗石庵任住持的时候，西山茶的年产量只有１７斤，一级好茶不足３斤。尔后，在释宽能法师和佛教徒的努力下，西山茶枯木逢春，又繁盛起来。到了１９５４年，释宽能法师和众尼姑，为了表达对共产党和毛主席的感激之情，把收获到的一些茶叶精选了２斤，寄给了毛主席。毛主席收到茶叶后，立即委托中共中央办公厅秘书室写去了一封热情洋溢的鼓励信，信中说，“你们在茶叶生产上获得显著成绩，这是很好的。希望你们今后继续努力，不断地提高产量和质量，以供应人民生活的需要。”"},{"type":"paragraph","text":"第二年夏天，释宽能法师又给毛主席寄去了１公斤茶叶，可是毛主席却不再接受了。他老人家嘱咐秘书室打价寄回茶叶款，并写信传达了毛主席的指示：“最近，中央已作出决定：国家机关工作人员不准接受礼物。这次寄来的茶叶作价寄回……”"},{"type":"paragraph","text":"释宽能法师和尼姑们收到信后，感动得热泪盈眶。释宽能法师无限感慨地说：“共产党和毛主席是多么的高瞻远瞩啊！”"},{"type":"paragraph","text":"现在，桂平西山茶的年产量已经逾１０万斤，名扬四海，誉满中外。如今，每年前往桂平西山游览观光的中外游客达１００多万人次。山上山下如林的茶楼、茶肆，茶客如云，座无虚席。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6152e69cca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

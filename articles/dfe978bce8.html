script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转国家计委、国务院科教组“关于中等专业学校、技工学校办学几个问题的意见”（概要）","authors":[],"dates":[{"year":1973,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"国务院批转国家计委、 国务院科教组 \"关于中等专业学校、技工学校办学几个问题的意见\"（概要）","type":"title"},{"text":"1973年7月3日，国务院批转国家计委、国务院科教组《关于中等专业学校、技工学校办学几个问题的意见》。《意见》提出，对中等专业学校和技工学校要抓紧调整、规划、布局等工作，根据需要和可能适当发展。《意见》规定，一、中等专业学校一般招收有两年以上实践经验，相当于初中毕业文化程度的工农知识青年，学制暂定为2至3年；技工学校招收相当于初中文化程度的经过1至2年劳动锻炼的知识青年或应届初中毕业生，学制暂定为2年。二、工龄满5年的国家职工，在校期间工资照发，其他学生由学校发给伙食和津贴费。应届初中毕业生实行助学金制度。三、中专、中技学校的开办、撤销等，由所属的中央各部及直属单位或省、市、自治区审批，并主管。《意见》还规定了中专、中技学校的招生、毕业分配办法。此后，自“文化大革命”开始以来停止招生的中专、中技学校恢复了招收新生。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfe978bce8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府的邀请前来进行访问美国前总统尼克松和夫人到京华国锋代总理、姚连蔚副委员长等到机场迎接","authors":[],"dates":[{"year":1976,"month":2,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七六年二月二十一日电　美利坚合众国前总统理查德·尼克松和夫人，应中国政府的邀请前来进行访问，今天晚上乘专机到达北京。"},{"type":"paragraph","text":"到机场迎接的有国务院代总理华国锋，人大常委会副委员长姚连蔚，外交部长乔冠华，卫生部长刘湘屏，中国驻美国联络处主任黄镇，外交部副部长王海容，新华通讯社社长朱穆之，人大常委会委员傅玉芳，有关方面负责人章含之、朱霖、林平、唐闻生、傅顺和，以及各界访美人士和首都群众共三百五十多人。"},{"type":"paragraph","text":"尼克松先生在任职美国总统期间，曾于一九七二年二月偕夫人对我国进行了历史性访问。今天正是他和他的夫人四年前第一次访华到达北京的日子。当他们走下飞机时，在舷梯旁受到华国锋代总理、姚连蔚副委员长等的热烈欢迎。宾主握手以后，尼克松先生和夫人等走向欢迎队伍，向鼓掌欢迎的群众致意。"},{"type":"paragraph","text":"到机场迎接的还有美国驻中国联络处副主任塞耶和先期到达北京的尼克松先生的随行人员。"},{"type":"paragraph","text":"我国外交部礼宾司司长朱传贤专程前往美国洛杉矶迎接尼克松先生和夫人，并陪同他们到达北京。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\02\\762m010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e美利坚合众国前总统理查德·尼克松和夫人，应中国政府的邀请前来进行访问，二月二十一日乘专机到达北京。华国锋代总理、姚连蔚副委员长等，以及各界访美人士和首都群众三百多人到机场迎接。"},{"type":"paragraph","text":"新华社记者　摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e8874393b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

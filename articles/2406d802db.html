script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪给肖华关于云南边防驻军发生外逃事件的电话指示","authors":[],"dates":[{"year":1966,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"林彪给肖华关于云南边防驻军发生外逃事件的电话指示","type":"title"},{"text":"看了总政3月19日关于云南边防军连续发生外逃事件的情况反映、3月23日关于西藏军区两起外逃事件的调查报告，以及其他一些不良现象的材料，感觉到号召全军突出政治已经一年多了，可是，看来离落实的要求还差得很远很远。不要以为，提出了号召就能完全改变情况。下面执行指示的情形，有些部队还是很差很差的（估计有些非边防部队政治工作落实的情况，可能比边防部队还要更差）。因此，总政治部、各级党委、各级政治机关和各级军政干部，要狠抓政治工作的落实，狠抓基层情况的了解和指导，绝对不要粗心大意，以为没有什么问题，以为万事大吉，而要认真检查帮助，切实抓紧落实。要大力加强毛泽东思想的教育，大抓活思想。既要推广先进单位、先进人物的好思想、好经验，发扬各种好的方面，又要十分重视对薄弱环节、薄弱单位和后进分子的帮助，尽可能地克服和减少各种坏的方面。必须把我们的工作做得更深入、更踏实，坚决反对那种忽视国内外尖锐的阶级斗争对我军影响的思想，坚决同官僚主义作风和满不在乎的态度作斗争。","type":"paragraph"},{"text":"我这里讲的，不只是一个防止外逃事故的问题，而是整个政治工作落实的问题。我的这个意见和你们关于昆明军区、西藏军区外逃事件的报告，望能一并发到全军团一级，引起大家的重视，去掉大家的麻痹思想，使大家都高度重视政治工作的落实。","type":"paragraph"},{"text":"这样作是否恰当，请你们酌量，并请征求军委常委同志的意见。","type":"paragraph"}],"comments":[],"origin":"总政治部：《工作通讯》第195期，1966年4月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"肖华","type":"人物"},{"name":"林彪","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2406d802db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

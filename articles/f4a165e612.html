script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-160","name":"中共山西省委办公厅、山西省人民政府办公厅关于落实政策中转办户口有关事项的通知","author":"中共山西省委办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委办公厅、山西省人民政府办公厅关于落实政策中转办户口有关事项的通知","dates":[{"year":1987,"month":9,"day":7}],"is_range_date":false,"authors":["中共山西省委办公厅","山西省人民政府办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 177-178","tags":[{"name":"户口","type":"主题/事件"},{"name":"落实政策","type":"主题/事件"},{"name":"农转非问题","type":"主题/事件"},{"name":"山西","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委办公厅山西省人民政府办公厅关于落实政策中转办户口有关事项的通知厅字〔1987〕70号"},{"type":"paragraph","text":"在解决落实政策对象及其家属子女城镇户口的过程中，由于一些具体问题难以处理，影响到此项工作的顺利进行，省委落实政策领导组同省公安厅、粮食局等有关部门对此研究后作出几项规定，现通知如下："},{"type":"paragraph","text":"一、落实政策对象的家属子女，符合农转非条件，因原城镇户口底簿遗失而无原始根据的，只要有下列一种证据者亦可办理转户手续：原所在城镇的购粮本（卡）、粮食部门商品粮供应底薄、粮食关系转移证或城市户口迁移证，以及可以证实本人原来确属城镇户口的其它原始依据。"},{"type":"paragraph","text":"二、在我省范围内跨地、市办理就地农转非的，不必将户口先转到原所在地后再迁回现所在地。可由落实政策对象所在的单位，按规定备齐所需材料，同本人现所在地的公安机关协商后，由本人现所在地的公安机关直接办理就地农转非手续。"},{"type":"paragraph","text":"涉及外省、市、自治区的就地农转非问题，如在当地难以直接解决，可先在我省办好转户手续，再迁住当地落户。"},{"type":"paragraph","text":"三、落实政策对象及其家属子女由农村户口转为城镇户口后，有关粮食部门应在各地粮食销售包干指标内及时解决他们的商品粮供应问题。"},{"type":"paragraph","text":"―九八七年九月七日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4a165e612"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

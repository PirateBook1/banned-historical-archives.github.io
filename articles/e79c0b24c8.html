script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"欢迎督促和帮助","authors":["《文汇报》社论"],"dates":[{"year":1957,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"欢迎督促和帮助","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"人民日报编辑部14日对我报提出的批评，指出我报的基本政治方向，在过去一个短时期内，变成了资产阶级报纸的方向。当我们走上危险道路的时候，人民日报这样诚恳地提醒我们，我们十分感激。","type":"paragraph"},{"text":"我们在过去一个短时期内，大量登载了表现资产阶级观点的文章和带有煽动性的报道，对于这些文章和报道，不仅未加以批判，而且在标题上和版面安排上很不妥当。以这种客观主义的新闻观点来编辑报纸，结果必然在阶级斗争中有利于资产阶级对无产阶级的进攻。","type":"paragraph"},{"text":"自从去年7月人民日报改版后，全国报纸都改进了编辑工作，发挥了自己的特点，因而使报纸更加生动活泼，丰富多采。这样做好不好呢?肯定是好的，因为报纸更加吸引读者，更加使读者喜闻乐看，就会进一步加强报纸的宣传效果，这是对人民事业有利的。但是，在世界上还存在着阶级区分的时期，报纸总归是阶级斗争的工具；资本主义国家讳言这个真理，但资产阶级的报纸尽管面目各有不同，实质上都是宣扬资本主义，都是资产阶级向无产阶级进攻的工具。我们社会主义国家的报纸，都是宣传无产阶级思想、代表人民利益的报纸，我们各种报纸都可以而且应该有自己的特色，但上述的基本方向必须是一致的。如果忽视这个基本方向，就必然要掉入资产阶级期间观点的泥坑，因为在两条道路的斗争中，不走这个方向，就必然走到那个方向去，第三条道路是没有的。","type":"paragraph"},{"text":"如何办好社会主义中国的报纸，这个问题在一部分新闻工作者中间并没有完全明确，因此在具体工作中还是心中无数的；教条主义、公式化、一般化的毛病减少后，资产阶级新闻观点又在某些方面滋长了，文汇报在过去一个短时期所犯的错误，就是一个突出的例子。","type":"paragraph"},{"text":"去年以来，有不少新闻工作者和大学新闻系教师就新闻工作问题提出过自己的意见，也进行了一些讨论，但意见仍有分歧，并未得出正确的结论。人民日报编辑部建议就这个问题展开讨论，我们深深感到这样的讨论是十分必要的。","type":"paragraph"},{"text":"我们将进行深入检查，并参加这次讨论，端正办报思想，提高报纸质量，更好地为社会主义事业服务。希望同业和读者多加督促和帮助!","type":"paragraph"},{"text":" ---- 原载《文汇报》1957年6月16日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e79c0b24c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

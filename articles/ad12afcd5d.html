script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京津高等教师思想改造学习运动 第二阶段学习有成绩","authors":["新华社"],"dates":[{"year":1951,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"京津高等教师思想改造学习运动 第二阶段学习有成绩","type":"title"},{"text":"新华社","type":"authors"},{"text":"北京、天津高等学校教师思想改造学习运动，自十一月十八日彭真同志作了“有关三大运动的一些思想问题”的报告后，已进入第二阶段。这一阶段学习的主要目的是从国际和国内方面划清敌我界限，清除帝国主义和封建主义的反动残余思想。为了更有效地推动这一学习运动，中央人民政府政务院文化教育委员会曾在十一月二十八日召开第二十九次委务会议，会上着重讨论了加强学习运动的领导问题。会上，文化教育委员会秘书长胡乔木针对过去一阶段学习中的缺点，明确地指出：今后各校分学习委员会要切实负责领导教师们的学习，各校负责人必须以身作则，亲自动手，切实担负起领导责任来。他着重指出，教师们今后要加强对文件的学习，以掌握理论武器，联系自己的思想实际，展开批评和自我批评。中央人民政府教育部京津高等学校教师学习委员会根据胡乔木的指示，除具体规定学习步骤，拟定文件讨论提纲，督促各校分学习委员会认真组织文件学习外，并聘请了报告员二十多人，辅导员和联络员十多人，分别到各校作辅助报告，并协助各校分学习委员会进行工作。","type":"paragraph"},{"text":"各校教师在进入第二阶段学习以来，普遍地加强了对文件的学习。各校平均有百分之八十以上的教师，认真阅读了文件，并作出心得笔记。许多学校的负责人还作了有关学习文件的报告。教师们每星期学习文件的时间一般为十二小时到十五小时。他们在认真学习文件以后，都有很大收获，并解决了许多思想问题。为了帮助教师们研究文件，教育部京津高等学校教师学习委员会在十二月十六日请中共北京市委员会宣传部长邓拓作了“学习文件的目的和方法”的报告。他的报告对教师们进一步学习文件有很大的启发和帮助。","type":"paragraph"},{"text":"在这一阶段的学习中，由于各校分学习委员会加强了思想领导和组织领导，教师们的学习有了进一步的开展。大部分学校都建立了经常的会议和汇报制度。许多学校的负责人都亲自听取汇报，指导小组工作。许多学校分学习委员会的委员也组织了小组，认真学习文件，研究问题，掌握教师思想情况，布置和计划工作，并注意运用各校为教师学习举办的“学习报”来指导学习。不少学校的分学习委员会的委员还作了学习文件心得的报告。在前一阶段学习进展较慢的学校，大都进行了补课，各小组进行了学习态度的检查，改变了过去某些学校存在的“夹生饭”现象。","type":"paragraph"},{"text":"为了使教师们有充分的完整的学习时间，同时又不致影响下学期教师们教学计划和其他工作，教育部京津高等学校教师学习委员会在十二月二十一日举行的第三次委员会议上决定教师们在寒假期内集中时间和精力进行学习。","type":"paragraph"},{"text":"1951年12月30日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad12afcd5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

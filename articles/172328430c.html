script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为奈温主席和夫人访问中国  缅甸大使和夫人举行盛大招待会  刘少奇主席和夫人，周恩来总理等应邀出席  信瓦瑙大使周恩来总理祝贺两国友好关系不断巩固和发展","authors":[],"dates":[{"year":1965,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为奈温主席和夫人访问中国"},{"type":"paragraph","text":"缅甸大使和夫人举行盛大招待会"},{"type":"paragraph","text":"刘少奇主席和夫人，周恩来总理等应邀出席"},{"type":"paragraph","text":"信瓦瑙大使周恩来总理祝贺两国友好关系不断巩固和发展"},{"type":"paragraph","text":"新华社二十五日讯　缅甸驻中国大使沙马杜瓦·信瓦瑙和夫人，为缅甸联邦革命委员会主席、革命政府部长会议主席奈温将军和夫人访问中国，今天下午举行了盛大招待会。"},{"type":"paragraph","text":"刘少奇主席和夫人王光美，周恩来总理，彭真副委员长，陈毅副总理和夫人张茜，罗瑞卿副总理和夫人郝治平，应邀出席了招待会。"},{"type":"paragraph","text":"招待会在大使馆的花园草坪上举行。花园里垂柳飘拂，鲜花竞放。在两棵松树的前面，刘少奇主席和夫人王光美以及周恩来总理等，同奈温主席和夫人，并肩坐在一排沙发上，亲切谈叙。"},{"type":"paragraph","text":"信瓦瑙大使在招待会上首先致词。他提议大家为中缅两国不断发展和巩固的友好关系干杯。"},{"type":"paragraph","text":"周总理在致词中说，刘少奇主席和夫人以及他本人，今天在大使馆的花园草坪上，同奈温主席和夫人以及其他缅甸贵宾再次欢聚，感到十分高兴。周总理提议，为中缅两国友好关系的发展，中缅两国人民“胞波”友谊的增长，亚非团结，全世界人民的友好，世界和平，干杯。"},{"type":"paragraph","text":"在这充满“胞波”情谊的招待会上，中缅两国领导人一再起立碰杯。在场的中外来宾也都举杯，对中缅友好关系的发展表示祝贺。"},{"type":"paragraph","text":"出席今天招待会的，还有政协全国委员会副主席高崇民、沈雁冰、许德珩，最高人民法院院长杨秀峰，外交部副部长韩念龙和夫人王珍，中国驻缅甸大使耿飚和夫人赵兰香，以及政府各部门、民主党派、人民团体、中国人民解放军和北京市的负责人和首都各界人士。"},{"type":"paragraph","text":"各国驻中国的使节也应邀出席了招待会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"172328430c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

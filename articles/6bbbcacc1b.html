script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在离开北京前往朝鲜进行友好访问途中齐奥塞斯库总书记和毛雷尔主席致电毛主席林副主席和周总理","authors":[],"dates":[{"year":1971,"month":6,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席尼古拉·齐奥塞斯库同志和罗马尼亚社会主义共和国部长会议主席扬·格奥尔基·毛雷尔同志，在离开北京前往朝鲜民主主义人民共和国进行友好访问途中，从飞机上致电中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志，电报全文如下:北京中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志:"},{"type":"paragraph","text":"在离开中华人民共和国国土的时候，对于你们在我们访问你们伟大国家期间所表达的友好感情和给予的殷切接待，我们再一次向你们表示热烈的感谢。"},{"type":"paragraph","text":"我们深信，我们这次访问，我们之间举行的富有成效的会谈，将进一步加强我们两党、两国之间的友谊和全面合作，它符合罗马尼亚人民和中国人民的利益，符合加强社会主义力量和世界和平的利益。"},{"type":"paragraph","text":"借此机会，我们向你们，向中华人民共和国的共产党人和全体劳动人民，表示同志般的祝愿，祝你们在社会主义建设、在继续巩固和繁荣祖国的事业中取得新的更大的成就。罗马尼亚共产党总书记、罗马尼亚社会主义共和国国务委员会主席"},{"type":"paragraph","text":"尼古拉·齐奥塞斯库"},{"type":"paragraph","text":"罗马尼亚社会主义共和国部长会议主席"},{"type":"paragraph","text":"扬·格奥尔基·毛雷尔"},{"type":"paragraph","text":"于飞机上"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bbbcacc1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

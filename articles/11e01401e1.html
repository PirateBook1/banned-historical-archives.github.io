script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广西省委农村工作部关于注意解决农业社社员闹退社问题的通报","authors":[],"dates":[{"year":1956,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"中共广西省委农村工作部关于注意解决农业社社员闹退社问题的通报","type":"title"},{"text":"据容县地委反映，近来社员闹退社问题陆续在个别农业社发现，且有日益发展的趋势。平南县一区官宥社一个生产队有11户要求退社，大安区古城乡有3户社员要求退社，并于6月2日派代表一人到地委农村部要求批准退社，河口乡有12户社员要求退社。更严重的是陆川县九区塘寨社，该社共8个片，其中有7个片社员5天不出工，闹退社的达32户之多。百色地区凌乐县玉洪区莲花社，有164户（为汉、壮、瑶民族联合社），集体退社的4个队，计60余户。其他各县农业社亦有个别社员要求退社的现象。","type":"paragraph"},{"text":"社员闹退社的原因虽然很多，综合各社情况主要是如下几方面：（1）农业社的生产搞得不好。陆川县塘寨因天旱，171亩早稻田出现早花，还有部分未种下，平南河口社有几百亩畲地未种上，社员情绪不安。（2）注意解决社员的生活困难不够，不仅对社员家庭副业没有很好进行安排，而且将社内现有的粮食用到别的方面去。陆川县塘寨社在抗旱中领到补助大米300斤，干部怕分下去工作麻烦，社员闹意见，结果将大米拿来作为猪、鸭的饲料，引起社员不满，怀疑干部贪污。也有的社员因对统销不满而引起闹退社。（3）干部不深入，作风不民主，使社内存在的问题没有得到及时的解决。有的农村干部，错误地认为农村合作化了，退也退不到哪里去，因此，对闹退社问题熟视无睹，漠然置之。平南县官宥乡一个生产队从4月到现在集体闹退社，却未很好地解决。陆川县塘寨社在春耕生产中贯彻早浸种时，没有深入地进行思想发动工作，社员思想有抵触，干部不是研究如何提高思想觉悟，使社员自觉地行动起来，而是用简单粗暴的方法分头到各生产队去，坐等到生产队拿出谷种浸种后，自己才离开，社员意见很多，生产情绪不高。此外，也可能个别地方有反革命分子的挑拨。","type":"paragraph"},{"text":"目前闹退社虽属个别现象，但其所反映的问题是严重的。夏收预分即将到来，社员思想亦将随着生产的好坏和收入的多少而发生变化，有的社员存在“退不退，看分配”的思想。这问题如不及早注意解决，势必引起社员思想混乱，造成政治上不良影响。因此，要求各级党委和全体农村工作干部必须引起严重注意，本着“一有问题就去解决”的精神，加强对问题较多的社、队的领导，深入到田间和生产队去发现问题解决问题，根据各社实际情况，制订切实可行措施，全面地搞好农副业生产，保证夏收分配90％以上社员增加收入，及时解决社员的生活困难，切实把合作社巩固起来。同时在一个社、一个队内要进行具体分析，根据不同思想类型进行教育，发扬民主开展合理化建议运动，克服社干光靠行政命令办事、包办代替作风，从而加强社干之间、民族之间、新老社员之间的团结，认真做到从政治上、经济上、思想上巩固合作社制度。对业已发生退社的地方，应着重从主观上检查原因，不能强调坏分子破坏，更不可对退社的人扣上“坏分子”的帽子，施加压力，甚至打击报复。凡有社员闹退社，领导上要立即派人检查原因，认真处理，防止退社现象再次发生。","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","na

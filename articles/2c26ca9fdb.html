script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"给《北京日报》的信","authors":["黄帅"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"我是中关村第一小学五年级二班学生。九月听了红卫兵节目报导的兰州十四中学红卫兵帮助教师的事迹，受到启发，随后我给老师写了三篇日记提意见。顿时，师生关系紧张起来，老师批判我“拆老师的台”、“打击老师威信”、“恶意攻击老师”。我认为，老师是“压制民主”，“打击报复”。这星期班上可热闹了，老师上课的主要任务就是鼓动同学训斥我，我去上课就是准备挨整，老师拍桌瞪眼在班里说：“直到现在，我还是公开号召同学们和黄帅划清界限”，“跟黄帅一起跑的人立场站错了”。班里还出了板报，点名批判我的日记。平时每日换一期，这期板报老师宣布登一星期并对板报组表示“感谢”。最近，班里同学在老师的率领下，不断对我嘲笑讽刺，大轰大哄地进行围攻，甚至个别同学提出把我“批倒批臭”的口号。","type":"paragraph"},{"text":"我是红小兵，热爱党和毛主席，只不过把自己的心里话写在日记上，也表示了日记中是有缺点的，如个别用词不当影响了老师的尊严，可是近两月老师一直抓住不放。最近许多天，我吃不下饭，晚上做梦嚎声惊哭，但是，我没有被压服，一次又一次地提出意见。","type":"paragraph"},{"text":"究竟我犯了啥严重错误？难道还要我们毛泽东时代的青少年再做旧教育制度的“师道尊严”奴役下的奴隶吗？","type":"paragraph"},{"text":"海淀区中关村第一小学五年级二班学生 黄帅一九七三年十月二十一日","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"黄帅","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c26ca9fdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

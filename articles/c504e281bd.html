script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民建中常会召开宣教工作座谈会　讨论今后宣教工作的方针","authors":["《人民日报》"],"dates":[{"year":1957,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"民建中常会召开宣教工作座谈会　讨论今后宣教工作的方针","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯中国民主建国会中央常务委员会为了总结全行业公私合营后各地方组织宣教工作的经验，并讨论今后宣教工作的方针和具体内容，特于本月５日到１７日，召集四川、江苏、浙江、广东、河北、山东等省工作委员会和北京、天津、上海、南京、武汉、杭州、重庆、西安、兰州、广州、沈阳、济南等市委会宣教部门的负责同志和部分工商业者会员举行宣教工作座谈会。","type":"paragraph"},{"text":"会议根据毛主席在最高国务会议和中共中央宣传工作会议上的讲话的精神，全面地、具体地分析了当前我国工商业者的基本情况。会议认为，宣教工作的主要依据是工商界的思想动态，今后必须订出制度经常进行了解和分析，分别其主流、细流和暗流，掌握其变化和动向。会议确定今后宣教内容的重点在：（１）加强爱国主义和社会主义教育；（２）继续贯彻民建二中全会关于当前几个主要原则问题决议的教育；（３）鼓励和帮助会员重视政治理论学习；（４）大力宣传和学习“长期共存、互相监督”的方针；（５）加强会章教育。","type":"paragraph"},{"text":"会议讨论并通过了三个文件——关于今后宣教工作的意见，关于协助国家贯彻以企业为团结、教育和改造私方人员的主要基地的方针的初步经验和意见，关于推动工商业者会员进行理论时事政策学习方面的经验和意见。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年4月20日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c504e281bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

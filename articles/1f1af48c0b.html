script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在克立总理举行的宴会上  克立总理的讲话","authors":[],"dates":[{"year":1975,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在克立总理举行的宴会上"},{"type":"paragraph","text":"克立总理的讲话"},{"type":"paragraph","text":"新华社一九七五年七月二日讯  泰王国总理蒙拉差翁·克立·巴莫在宴会上的讲话，全文如下：邓小平副总理阁下，各位副总理和部长阁下，女士们，先生们："},{"type":"paragraph","text":"昨天晚上，中华人民共和国国务院总理周恩来阁下和我签署了泰王国和中华人民共和国关于建立外交关系的联合公报。我认为这对我个人是很大的光荣。但更为重要的是，从今以后，一九七五年七月一日就作为泰中关系中具有特殊意义的日子而载入史册了。"},{"type":"paragraph","text":"然而我愿借此机会再次强调，历史上泰国人民和中国人民之间的关系从未中断过。在建立泰王国和中华人民共和国的外交关系中，我只是代表泰国人民的意愿，重申和巩固了两国人民间传统的亲密友好关系。"},{"type":"paragraph","text":"邓小平副总理阁下，"},{"type":"paragraph","text":"各位副总理和部长阁下，"},{"type":"paragraph","text":"女士们，先生们，"},{"type":"paragraph","text":"我是本着诚挚友好的精神来访问中国的。我感谢大家以同样的精神接待了我。在过去三天里，我和我的代表团同你们就共同关心的问题交换了意见。我相信你们会同意我的意见，即我们的会谈是坦率的并且是在友好的气氛中进行的。因此，我深信我们的关系今后将更加密切。我完全知道，我们彼此之间会有一些不同意见，但亲戚之间有些分歧没有什么关系。我们之间的亲密关系最后终将消除这些分歧。我同意邓小平阁下的意见，“我们要小吵架，大团结”。"},{"type":"paragraph","text":"邓小平副总理阁下，"},{"type":"paragraph","text":"各位副总理和部长阁下，"},{"type":"paragraph","text":"女士们，先生们，"},{"type":"paragraph","text":"自从我和我的代表团踏上中国国土以来，我们一直受到难以用言语形容的热情接待。中国政府和中国人民对我和我的代表团所表示的友好情谊已深深地铭刻在我们的心上。我谨代表泰王国政府和泰国人民感谢中华人民共和国政府，并通过你们向中国人民表示感谢。"},{"type":"paragraph","text":"最后，请大家和我一起举杯，"},{"type":"paragraph","text":"为中国共产党主席毛泽东阁下的健康，"},{"type":"paragraph","text":"为中华人民共和国全国人民代表大会委员长朱德阁下的健康，"},{"type":"paragraph","text":"为中华人民共和国国务院总理周恩来阁下的健康，"},{"type":"paragraph","text":"为中华人民共和国副总理邓小平阁下的健康，"},{"type":"paragraph","text":"为中华人民共和国外交部长乔冠华阁下的健康，"},{"type":"paragraph","text":"为中华人民共和国和中国人民的进步和昌盛，"},{"type":"paragraph","text":"为中华人民共和国和泰国的友谊，"},{"type":"paragraph","text":"干杯！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f1af48c0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"虹口中学上书毛主席响应号召党中央秘书室勉以加强学习全体同学保证搞好暑期工作，并参加反对美帝侵略运动。","authors":[],"dates":[{"year":1950,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　在“七七”纪念会上，虹口中学的全体师生员工写了一封信给毛主席，保证坚决响应毛主席六月二十九日的团结起来打败美帝挑衅的号召，坚守着自己的岗位，永远为保卫世界和平而斗争。并保证搞好暑期工作，为下学期开展新民主主义学习，打下更好的基础。"},{"type":"paragraph","text":"前天十八日的上午，中共中央办公厅秘书室代复的信来了。那是十二日写的。信是这样写的:"},{"type":"paragraph","text":"虹口中学全体师生员工同志:七月七日致毛主席的信已收到，感谢你们的盛意。希望加紧工作、学习，为建设新中国和保卫世界的和平而奋斗，此致敬礼"},{"type":"paragraph","text":"中共中央办公厅秘书室"},{"type":"paragraph","text":"“毛主席的复信来了!”立刻传遍了虹口中学的每个角落，整个学校都沸腾了。"},{"type":"paragraph","text":"在当天晚上的学期总结大会上，戴介民校长亲自宣读了这封宝贵的信。每一个字每一句都印在同学们的心上，全场响起了欢呼和掌声，同学们的脸都被欢喜和热情激红了。高二的同学们站起来高呼:“坚决响应党的号召，搞好暑期工作!为反侵略而努力奋斗。”"},{"type":"paragraph","text":"副教导主任励后年先生即时提出了关于暑期工作委员会的五个主要工作:(一)补好正课(补习班二十三日开课)。(二)建立正确的学习与工作观点。(三)通过暑期工作来加强组织观念和纪律性；学习做主人翁的态度。(四)解决同学的经济困难，暂时以五十个同学的学费为目标。(五)加强政治学习与展开社会运动。"},{"type":"paragraph","text":"全体同学一致表示拥护，坚决做好工作。并决定全体参加二十二日的反对美帝侵略运动街头宣传工作。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e54fdad8c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

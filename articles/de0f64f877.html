script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"15d0e752-13f4-4891-8560-fe4d46a57392","name":"红旗一九七〇年第八期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/15d0e752-13f4-4891-8560-fe4d46a57392.pdf"],"article":{"title":"编后记","alias":"","parts":[{"type":"paragraph","text":"记编"},{"type":"paragraph","text":"后启"},{"type":"paragraph","text":"这一期是无产阶级教育革命的专辑。一九七年七月二十一日，是伟大领袖毛主席关于“走上海机床厂从工人中培养技术人员的道路”的光辉指示发表两周年。两年来，在毛主席革命路线的指引下，无产阶级教育革命有了很大的进展，在斗，批、改的革命群众运动中，出现了许多先进的事迹。我们编出这本以总结经验，介绍典型材料为主的专辑，议作纪念。"},{"type":"paragraph","text":"向同志们推荐清华大学工人，解放军毛泽东思想宣传队写的《为创办社会主义理工科大学而奋斗》一文。这篇文章很好。它紧紧抓住两个阶级、两条道路、两条路线斗争这个纲，全面地总结了实践毛主席无产阶级教育革命思想的经验，包括总结了若千政策性的问题，具有普遍的意义。人们从这篇文章中，可以看到一个崭新的朝气蓬勃的社会主义理工科大学正在无产阶级文化大革命中诞生。上海座谈会的《纪要》，认真学习了清华的经验，并计论了办好牡会主义理工科大学需引起注意的若干问题。此外，文科教改怎么办，希望同志们继续讨论。"},{"type":"paragraph","text":"无产阶级教育革命是一个伟大的，深刻的社会主义革命，是一个触及到各个领域和社会上各阶级人们的革命。它是斗、批、改很重要的组成部分。正如林副主席在党的“九大”的政治报告中指出的那样：“无产阶级能不能把文化教育阵地牢固地占领下来，用毛泽东思想把它们改造过来，是能不能把无产阶级文化大革命进行到底的关键问题。毛主席非常重视这方面的工作，亲自抓典型，为我们树立了光辉的榜样。”希望清华典型经验的发表及其它教育革命经验的介绍，能有助于推动我们进一步深人学习和执行毛主席关于教育革命的思想，继续开展教育战线上的革命大批判，并在学习清华经验的同时，总结自己的经验，以巩固和发展无产阶级教育革命的成果，把教育革命的群众运动继续推向前进。"}],"authors":["《红旗》杂志编辑部"],"dates":[{"year":1970,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":73,"page_end":73},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de0f64f877"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

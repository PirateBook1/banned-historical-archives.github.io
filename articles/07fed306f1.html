script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应邀参加罗工人党第四次全国代表大会邓小平同志率中共代表团抵布加勒斯特离京时朱德、彭真、贺龙、李先念等同志到机场欢送　抵罗时齐真塞斯库、斯托伊卡、毛雷尔等同志到机场欢迎","authors":[],"dates":[{"year":1965,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京17日电　应邀参加罗马尼亚工人党第四次全国代表大会的中国共产党代表团，由团长、中共中央总书记邓小平率领，今天清晨乘专机离开北京，前往布加勒斯特。"},{"type":"paragraph","text":"中国共产党代表团团员有:康生、伍修权、王力和刘放。"},{"type":"paragraph","text":"到机场欢送的，有中共中央副主席朱德，中央政治局委员彭真、贺龙、李先念，中央政治局候补委员陈伯达，中央书记处书记罗瑞卿，中央书记处候补书记杨尚昆，中央委员谢富治，中央候补委员罗贵波，以及中共中央机关负责工作人员。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆临时代办贝舍里安和使馆全体外交官员，也到机场欢送。"},{"type":"paragraph","text":"新华社莫斯科17日电　由中共中央总书记邓小平率领的中国共产党代表团在前往布加勒斯特参加罗马尼亚工人党第四次全国代表大会途中，于十七日上午乘专机飞抵莫斯科。代表团在机场稍事停留后即飞往布加勒斯特。"},{"type":"paragraph","text":"在莫斯科机场迎接的有:苏共中央主席团委员、中央书记、苏联部长会议副主席谢列平，苏共中央书记波诺马廖夫，苏共中央联络部副部长特尔古诺夫，苏联外交部第一副部长库兹涅佐夫等人。"},{"type":"paragraph","text":"中国驻苏联大使潘自力和大使馆外交官员也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有:罗马尼亚驻苏联临时代办西努，越南民主共和国驻苏联大使馆参赞宋友钟。"},{"type":"paragraph","text":"代表团在飞抵莫斯科前，曾在新西伯利亚机场作短暂停留，新西伯利亚州党政领导人到机场迎接。"},{"type":"paragraph","text":"新华社布加勒斯特17日电　应邀前来参加罗马尼亚工人党第四次代表大会的中国共产党代表团，在团长、中共中央总书记邓小平的率领下，十七日下午乘专机到达布加勒斯特。"},{"type":"paragraph","text":"同机到达的有代表团团员:康生、伍修权、王力。"},{"type":"paragraph","text":"代表团在机场上受到了罗马尼亚工人党中央第一书记尼·齐奥塞斯库，中央政治局委员基伏·斯托伊卡、扬·格·毛雷尔、亚·伯尔拉德亚努，中央政治局候补委员列·拉乌图等的热烈欢迎。"},{"type":"paragraph","text":"当邓小平步出机舱时，齐奥塞斯库、基伏·斯托伊卡、毛雷尔等走上前去，同他和代表团团员热烈握手，并相互问候。罗马尼亚的少先队员和中国留学生代表向代表团献了鲜花。罗马尼亚首都数百名劳动群众在机场上热烈鼓掌欢迎中国共产党代表团。"},{"type":"paragraph","text":"到机场迎接代表团的还有:罗马尼亚工人党中央委员彼·布拉约维契、弗·达纳拉克、瓦·帕蒂利内茨、格·瓦斯、瓦·马特斯库以及罗马尼亚驻中国大使杜·乔治乌。"},{"type":"paragraph","text":"中国共产党代表团团员、中国驻罗马尼亚大使刘放和大使馆全体外交官员以及全体中国留学生也到机场迎接。"},{"type":"paragraph","text":"一些社会主义国家驻罗马尼亚外交使节也到机场迎接代表团。"},{"type":"paragraph","text":"在机场迎接的还有，前来参加罗马尼亚工人党第四次代表大会的阿尔巴尼亚劳动党代表团和委内瑞拉共产党代表团的全体成员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"王力","type":"人物"},{"name":"李先念","type":"人物"},{"name":"彭真","type":"人物"},{"name":"朱德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"07fed306f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

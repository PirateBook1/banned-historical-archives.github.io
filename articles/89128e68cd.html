script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局通报平原、山西若干地区召开公审反革命的群众大会的经验","authors":[],"dates":[{"year":1951,"month":4}],"is_range_date":false,"parts":[{"text":"华北局通报平原、山西若干地区召开公审反革命的群众大会的经验","type":"title"},{"text":"华北局注：平原濬县、山西忻县地委区召开公审反革命的群众大会的办法是成功的，广泛地启发了群众的热情与斗志，深入地进行了宣传工作；濬县在一个审判反革命分子的两万人的大会上，用具体事实向群众说明我们镇压与宽大相结合的政策，此项经验可供各地参考。兹将两地报告原文刊载于后。","type":"paragraph"},{"text":"一、 安阳地委关于濬县公审反革命大会的报告","type":"subtitle"},{"text":"平原濬县人民政府，于三月十九日，召开两万余人的公审大会，处决反革命分子王仲英等十三名，人心大块，群情甚高。其经验：","type":"paragraph"},{"text":"一、会前充分宣传鼓动，使镇压反革命政策深入人心。事先印发三千份宣传品，并组织了师范学生、专署文工团及县直机关干部二百来人的宣传队，分别向群众揭发反革命的反动事实，启发各阶层人民积极参与这一运动。","type":"paragraph"},{"text":"二、以群众自己的控诉教育群众，自动要求整治反革命。会议上八个群众进行了控诉。崔炳新说：“我是崔玉田的叔父。崔玉田在县委会当交通员，是去年九月去送信被特务王仲英、张贵常谋害的。我要求政府为人民除害，为崔玉田报仇”。接着王老太太指着罪犯哭诉说：“张启太，你真孬种，把我二儿扔到河里，吓跑大儿，还不甘心，又抢去两个儿媳作你的小老婆。俺一家九口人害的只剩下娘儿两个”。商人也说：“打死县委交通员的那个人在不在？可得杀了他，不杀他，我们商人也不敢外出作买卖了”。政府应群众要求，宣布其罪状，当场予以镇压。","type":"paragraph"},{"text":"三、杀、关、管、放同时实施，集中处理，分别判决，具体体现宽大与镇压相结合的政策。王仲英、张启太等十三名罪大恶极，判以死刑，当场执法。陈梦秋等三人判处五年至十五年徒刑。马正海、周三龙等五名受骗参加“反攻建国大队”，教育释放。群众极表拥护，纷纷赞颂政府政策的严明，说：“该杀的杀，该判刑的判刑，该释放的就释放，这政策真好。这样才能分清好坏人”。经过这个大会，“干过伪军一律杀”的谣言被粉碎，对敌人内部也起了若干分化作用。","type":"paragraph"},{"text":"四、最后举行了两万余人的抗美援朝镇压反革命大示威游行，检阅了人民的威力，更提高了群众热情。","type":"paragraph"},{"text":"开始时，集中杀几批，以严厉镇压反革命，显示政权威力，是很好的，必要的。今后问题是如何继续巩固和发扬群众热情和对落后层的发动；通过系统会、小型座谈会，把运动引向深入全面，动员群众行动起来检举反革命，巩固人民优势。","type":"paragraph"},{"text":"二、忻县地委关于公审反革命大会的报告","type":"subtitle"},{"text":"山西忻县三、六区，阳曲的七区，最近召开了对反革命分子的公审大会，开得很成功。忻县三区公审大会，母子二人指着反革命杀人犯质问：“为什么杀死他的丈夫和他的父亲？”特别是这个孩子问的具体动人。当这个反革命承认是他杀了他的爹时，这个孩子气得打了杀人犯两个耳光，躺在他的母亲身上哭起来，感动的全场都掉泪。大会公审反革命时，西凭城村有八十岁的杨大弟带着清朝的红顶帽子，一吃了早饭就坐在台上，等着控诉不法地主杨丑明，公审时反革命分子被质问得抬不起头来，连声“是是”。我们认为这种会议的好处是面对面的斗争，指着地主的鼻子控诉，揭露得具体生动有力，最容易启发群众的感情，鼓起群众的斗志。这种形式是吸收了过去斗争会的好处（如上所说），避免了过去斗争的缺点（秩序乱），另外它也区别于一般的控诉大会，目标集中。但这种会要开得好，必须具备两个条件：","type":"paragraph"},{"text":"（一）对象的选择，必须是群众最痛恨的典型，如反革命杀人犯、恶霸地主、勒索民财的大道首，直接夺房夺地的反攻地主。","type":"paragraph"},{"text":"（二）有准备，即群众发动到一定程度时，也就是原告不仅敢诉苦，而且敢于直接控诉和斗争时。这个经验，开始运用时领导上必须亲自动手。这种方式运用得好，对深入发动群众开展镇压反革命运动时有很大推动作用的。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89128e68cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

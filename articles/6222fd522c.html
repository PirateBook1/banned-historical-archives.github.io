script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈祝贺朝中友好合作互助条约签订十周年金日成同志和崔庸健同志致电毛泽东同志林彪同志和周恩来同志","authors":[],"dates":[{"year":1971,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十日电　朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国内阁首相金日成同志和朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志，十日打电报给中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志，热烈祝贺朝中友好合作互助条约签订十周年。电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东同志"},{"type":"paragraph","text":"中国共产党中央委员会副主席林彪同志"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来同志:"},{"type":"paragraph","text":"值此朝鲜民主主义人民共和国和中华人民共和国友好合作互助条约签订十周年之际，我们以朝鲜劳动党中央委员会、朝鲜民主主义人民共和国最高人民会议常任委员会、政府和全体朝鲜人民的名义，向你们，并通过你们向中国共产党中央委员会和中华人民共和国政府以及兄弟的中国人民致以热烈的祝贺和战斗的问候。"},{"type":"paragraph","text":"十年来的历史事实证明，朝中两国签订的友好合作互助条约，是保卫两国安全和社会主义胜利果实，粉碎美帝国主义及其走狗发动新战争的阴谋活动，维护亚洲和世界和平的可靠保证。"},{"type":"paragraph","text":"这一条约的签订，使在反对共同敌人日本帝国主义和美帝国主义的长期艰苦的革命斗争烈火中，以鲜血凝成的朝中两国人民之间的传统友谊和相互合作关系，发展到一个新的更高的阶段。它显示了为共同事业而并肩战斗到底的两国人民的坚强决心和牢不可破的团结，沉重地打击了以美帝国主义为首的帝国主义者的侵略和战争政策。"},{"type":"paragraph","text":"今天，美帝国主义和日本军国主义者互相勾结，比任何时候更加露骨地进行反对朝鲜和中国等亚洲各国的侵略和战争活动。"},{"type":"paragraph","text":"由于美日反动派的阴谋活动，亚洲各地的形势非常尖锐，这一地区的和平受到严重威胁。"},{"type":"paragraph","text":"这一形势要求朝中两国人民和亚洲革命人民团结起来，坚决粉碎日本军国主义的重新武装和对外侵略阴谋，使侵略性的美日勾结彻底破产。"},{"type":"paragraph","text":"我国人民一向珍视同中国人民的战斗友谊和友好团结，将竭尽一切努力进一步加强和发展由友好合作互助条约所结成的同盟关系，并在反帝反美统一战线中，同兄弟的中国人民一道，继续坚决地战斗下去。"},{"type":"paragraph","text":"建立在马克思、列宁主义和无产阶级国际主义原则基础上的朝中两党、两国政府和两国人民之间的战斗友谊和相互合作关系在各个方面正在日益得到发展，我们对此感到满意，并坚信今后在争取共同事业胜利的斗争中，必将得到进一步巩固和发展。"},{"type":"paragraph","text":"我们衷心祝愿兄弟的中国人民在毛泽东同志和中国共产党的英明领导下，在加强国家的经济力量、国防力量和解放中华人民共和国神圣领土台湾的斗争中取得新的更大的成就。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相　金日成"},{"type":"paragraph","text":"朝鲜民主主义人民共和国"},{"type":"paragraph","text":"最高人民会议常任委员会委员长　崔庸健"},{"type":"paragraph","text":"一九七一年七月十日于平壤"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6222fd522c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

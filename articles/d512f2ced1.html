script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我党和国家领导人会见阿尔巴尼亚贵宾  刘少奇周恩来同志同谢胡同志举行会谈","authors":[],"dates":[{"year":1966,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我党和国家领导人会见阿尔巴尼亚贵宾  刘少奇周恩来同志同谢胡同志举行会谈"},{"type":"paragraph","text":"新华社二十八日讯　中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄，中共中央副主席、国务院总理周恩来，中共中央副主席、人大常委会委员长朱德，中共中央总书记邓小平，今天下午会见了阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡，和由他率领的阿尔巴尼亚党政代表团全体成员。"},{"type":"paragraph","text":"参加会见的阿尔巴尼亚党政代表团成员中，有阿尔巴尼亚劳动党中央政治局委员希斯尼·卡博，阿尔巴尼亚劳动党中央委员、阿中友好协会主席阿卜杜勒·凯莱齐，阿尔巴尼亚劳动党中央候补委员、阿尔巴尼亚人民共和国外交部长奈斯蒂·纳赛，阿尔巴尼亚驻中国大使瓦西里·纳塔奈利，阿尔巴尼亚劳动党中央国际部长皮罗·比塔。"},{"type":"paragraph","text":"中国方面参加会见的，还有中共中央政治局委员、国务院副总理陈毅、李富春、贺龙、谭震林，中共中央政治局候补委员、国务院副总理薄一波，中共中央委员叶剑英、刘晓、伍修权，外交部副部长王炳南，我国驻阿尔巴尼亚大使许建国等。"},{"type":"paragraph","text":"新华社二十八日讯　中共中央副主席、中华人民共和国主席刘少奇，中共中央副主席、国务院总理周恩来，同阿尔巴尼亚党政代表团团长、阿尔巴尼亚劳动党中央政治局委员、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡，今天下午举行了会谈。"},{"type":"paragraph","text":"会谈是在同志式的极为亲切的气氛中进行的。"},{"type":"paragraph","text":"中国方面参加会谈的，有中共中央副主席、全国人民代表大会常务委员会委员长朱德，中共中央总书记邓小平，中共中央政治局委员、国务院副总理陈毅、李富春、谭震林，中共中央政治局候补委员、国务院副总理薄一波，中共中央委员叶剑英、伍修权，外交部副部长王炳南，我国驻阿尔巴尼亚大使许建国等。"},{"type":"paragraph","text":"阿尔巴尼亚方面参加会谈的，有阿尔巴尼亚党政代表团团员：阿尔巴尼亚劳动党中央政治局委员希斯尼·卡博，阿尔巴尼亚劳动党中央委员、阿中友好协会主席阿卜杜勒·凯莱齐，阿尔巴尼亚劳动党中央候补委员、阿尔巴尼亚人民共和国外交部长奈斯蒂·纳赛，阿尔巴尼亚驻中国大使瓦西里·纳塔奈利，和阿尔巴尼亚劳动党中央国际部长皮罗·比塔。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"李富春","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d512f2ced1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

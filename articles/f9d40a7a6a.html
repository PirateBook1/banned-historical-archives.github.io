script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"水调歌头江青三部曲","authors":["王绍洛"],"dates":[{"year":1980,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王绍洛"},{"type":"paragraph","text":"兴妖"},{"type":"paragraph","text":"一夜风云变，‘文革’起狂潮。乘机粉墨登场，阴结林张姚。狂吠元勋“修”矣，诬陷“诸侯”叛国，篡位在今朝。‘左派’任驱使，胜算料堪操。"},{"type":"paragraph","text":"造舆论，罢千官，思“改朝”。江上雾散峰出①，择吉衣皇袍。惑众假传遗嘱②，‘马列’浑身披挂，血染吕后刀，斩尽忠良将，禁苑乐逍遥。"},{"type":"paragraph","text":"注:①江青自白诗:“江上有奇峰，锁在烟雾中，寻常看不见，偶尔露峥嵘。”"},{"type":"paragraph","text":"②主席逝世后，江青等急忙搬出“按既定方针办”的所谓遗嘱，作为篡党夺权的根据。"},{"type":"paragraph","text":"落网"},{"type":"paragraph","text":"镇日灯龙舞，捷报九州传。四魔一夜捕获，举国尽开颜。篡党夺权祸首，十载专横喋血③，罪孽实空前。厝火④燃眉急，除恶著先鞭⑤。"},{"type":"paragraph","text":"伴孤灯，系牢狱，坐针毡。沉思夜夜无寐，衾薄五更寒。一梦黄粱初醒，赢得人人唾骂，慽慽泪痕残，何若终伶业，歌唱一生欢。"},{"type":"paragraph","text":"注:③喋血:谓杀人多，履血而行也。汉书文帝纪:“新喋血京师”。④厝火:厝音错，置也。“厝火积薪”，喻有隐忧也。譬如以火置于积薪之下，势必酿成火灾。这里指江青反革命集团即将篡党夺权。⑤先鞭:晋书刘琨传:刘琨与祖逖为友，及祖逖帅师征，琨慨然曰:“吾枕戈待旦，志枭逆虏，常恐祖生先吾著鞭。”这里是争歼“四人帮”的意思。"},{"type":"paragraph","text":"受审"},{"type":"paragraph","text":"万众心欢畅，凝视荧光屏。法庭庄严肃静，依律审江青。诿罪装聋作哑，弄态耍赖放肆，商女⑥显原形。狐尾锁庭下，欲脱计难成。"},{"type":"paragraph","text":"听证词，望同犯，暗心惊:“奈何俱吐真意，国法岂容情?”铁案亲身写就，罪证累累有据，狡辩史难更。血债偿还日，车裂⑦恨难平!"},{"type":"paragraph","text":"注:⑥旧社会以卖唱或演戏为生者曰商女。三十年代初，江青在上海以电影演员为业，故云商女。⑦车裂:古酷刑。这里是指全国人民对江青的深仇大恨。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9d40a7a6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

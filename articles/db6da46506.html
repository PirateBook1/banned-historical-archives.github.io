script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为捍卫毛主席革命路线上大学","authors":["余婉贞"],"dates":[{"year":1972,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复旦大学新学员　余婉贞"},{"type":"paragraph","text":"党和毛主席送我进大学，使我心潮起伏，无比激动。我万分感激党对我的无限关怀和培养，牢牢记住工人阶级对我的委托和期望。"},{"type":"paragraph","text":"记得一九六八年初中毕业后，我满怀着走与工农相结合的道路的喜悦心情，跨进了上海无线电十七厂，后来被分配在知识分子较多的新产品试制组工作了一段时间，就产生了很多想法。一开始是“怕”:看到一大堆仪器仪表，听到那么多电子名词、公式、定理，心想电子这玩意儿太神秘了，人家都是大学生、研究生，我这个初中生怎么能行?后来通过一段时间的实践，“怕”又转化为“气”:看到在修正主义教育路线和修正主义企业路线毒害下，有些旧知识分子仗着他们能说一大堆名词定理，看不起工人，把工人当作科学实验的陪衬，我看了很气。接着产生了第三种思想:“争”，我想，工人阶级是硬骨头，跟着毛主席永远向前走，我决心做工人阶级的好后代，在毛主席革命路线指引下奋勇前进，在新产品试制工作中，不做旁观者，争做挑担人。从此，我认真向工人老师傅学习，也向革命的技术人员请教，努力学习半导体生产的基础知识，在实践中积极开动脑筋，提出建议，有些得到了采纳，在产品攻关过程中和大家一起尽了自己的责任，完成了新产品的试制任务。"},{"type":"paragraph","text":"从这里，我想起文化大革命前，在叛徒、内奸、工贼刘少奇的反革命修正主义路线的统治下，学校这个地方变成了资产阶级贩卖封、资、修黑货的场所，他们大肆散布“个人奋斗”、“知识私有”等黑货，来腐蚀和毒害青年，为复辟资本主义作准备，实在令人愤恨。严酷的阶级斗争和路线斗争的事实告诉我们，无产阶级只有有了自己宏大的知识分子队伍，无产阶级专政才能巩固。伟大领袖毛主席最了解广大工人、贫下中农的心愿，他指出，“走上海机床厂从工人中培养技术人员的道路。要从有实践经验的工人农民中间选拔学生，到学校学几年以后，又回到生产实践中去。”我们能进大学，这是毛主席无产阶级教育路线的伟大胜利，这是毛主席给我们带来的幸福!我怎么也忘不了，在旧社会，我父亲白天黑夜拼命干，花了五、六年的时间，才断断续续读了两年书，而我叔叔则连校门也没进过。我深深懂得，只有在无产阶级文化大革命取得伟大胜利的今天，只有在无产阶级专政空前巩固的今天，我们工农兵才能昂首挺胸跨进大学校门。我深深体会到:毛主席的革命路线就是我们的生命线。我们一定要为捍卫毛主席的革命路线而发奋学习，用实际行动驳斥刘少奇一类骗子反动的“天才史观”，为无产阶级掌好文权。"},{"type":"paragraph","text":"从我参加三年多的生产实践中，我深深感到，毛主席和党对我们青年一代的期望是多么殷切，党和人民交给我们的任务是多么光荣而艰巨。但是自己的电子工业知识却非常贫乏，特别是接受了一项新产品试制任务时，由于缺乏一定的科学技术知识，看书很吃力，对别人的实践也不能马上理解，碰到难题往往束手无策，实践中有时做对了，也说不出个道理，做错了也讲不清是啥原因。因此，进大学后我要很好地学习文化科学知识，但是决不能为学知识而学知识。过去，刘少奇一类骗子把学校变成资产阶级专政的工具，他们鼓吹“单纯业务观点”，用资产阶级业务冲击无产阶级政治，其流毒到现在还远远没有肃清。无产阶级占领了教育阵地后，刘少奇一类骗子又千方百计妄想破坏和干扰毛主席的革命路线，他们又抛出“政治可以冲击其它”的谬论。所以，我感到，进了大学，一定要把坚定正确的政治方向放在首位，如果忘记了路线这个纲，就会中刘少奇的“阶级斗争熄灭论”的毒，只管直线曲线，不管红线黑线，只学公式定理，不学革命道理，就会受骗上当，被资产阶级俘虏过去!我深深感到，一定要正确处理政治和业务的关系，“上”与“管”、“改”的关系，在无产阶级政治统帅下，为革命学好业务，努力提高建设社会主义的本领。我要立下愚公移山志，把上大学当作上战场，不断向资产阶级思想发起猛攻，向着又红又专的目标前进，做一个有社会主义觉悟有文化的劳动者。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db6da46506"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

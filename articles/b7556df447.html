script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-347","name":"山西省人事局转发劳动人事部关于建国前参加革命工作的在职干部病假待遇及易地安置的退休改离休干部工资按何种工资区类别发给问题的复函","author":"山西省人事局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"山西省人事局转发劳动人事部关于建国前参加革命工作的在职干部病假待遇及易地安置的退休改离休干部工资按何种工资区类别发给问题的复函","dates":[{"year":1983,"month":5,"day":6}],"is_range_date":false,"authors":["山西省人事局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 512-513","tags":[{"name":"调整","type":"主题/事件"},{"name":"干部","type":"主题/事件"},{"name":"工资","type":"主题/事件"}],"parts":[{"type":"title","text":"山西省人事局转发劳动人事部关于建国前参加革命工作的在职干部病假待遇及易地安置的退休改离休干部工资按何种工资区类别发给问题的复函"},{"type":"title","text":"晋人老字〔1983〕37号"},{"type":"paragraph","text":"我局一九八二年十一月十日，转发劳动人事部《关于符合离休条件的在职干部病假期间是否减发工资问题复函》的通知以后，不少单位询问在职干部符合离休条件，但还不到离休年龄，病假期间能否照发全工资？晋中地区行署人事局来函询问易地安置的干部退休改离休的工资按何种工资区类"},{"type":"paragraph","text":"别发给的问题。经请示劳动人事部，劳动人事部以劳人险局〔1983〕15号和劳人老局〔1983〕10号文件答复如下："},{"type":"paragraph","text":"一、关于建国前参加革命工作的在职干部病假待遇问题。"},{"type":"paragraph","text":"符合国发〔1982〕62号文规定的建国前参加中国共产党所领导的革命战争、脱产享受供给制待遇的和从事地下革命工作的干部，以及符合劳人老〔1982〕10号文规定的在东北和个别老解放区，一九四八年底以前享受当地人民政府制定的薪金制的干部，虽然尚未达到离职休养年龄，其病假期间工资可以照发。从一九八二年六月二十九日劳动人事部发文之日起执行，过去减发的工资不再补发。"},{"type":"paragraph","text":"二、关于易地安置的退休干部改办离休后，其离休工资按何类地区的工资标准发给的问题，答复是，离休干部的标准工资仍按本人原工作地区所执行的工资区类别发给。"},{"type":"paragraph","text":"一九八三年五月六日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7556df447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"要牙敌四十几个旅","alias":"","parts":[{"type":"paragraph","text":"要歼敌四十几个旅川"},{"type":"paragraph","text":"（1946年8月23日）刘、邓，陈:"},{"type":"paragraph","text":"蒋介石直接向我进攻之兵力，伪军及保安队不算，单算正规军，计有：汤恩伯十一个旅（扬州、如皋线），薛岳三十五个旅，刘峙三十个旅，程潜七个旅，胡宗南十六个旅（晋南、陕南及边区），王耀武3十四个旅，孙连仲4十四个旅，杜聿明二十四个旅，共计百五十一个旅。这是最高限度的兵力，全部摆上来了，难再增加，即增为数不大。我们任务就是要从这一五一个旅中歼灭约四十几个旅，就能解决问题。过去在东北歼灭的不算，热河及胶济线歼灭小部亦不算，午元至未马共已歼十个旅。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未漾"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军司令员刘伯承、政治委员邓小平和山东野战军司令员兼政治委员陈毅的电报。"},{"type":"paragraph","text":"[2]汤恩伯，当时任国民党军徐州绥靖公署副主任兼第一绥靖区司令官。[3] 王耀武，当时任国民党军第二绥靖区司令官。[4] 孙连仲，当时任国民党军第十一战区司令长官。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":90},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"513f2bb55c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命路线指引下艰苦奋斗发展生产  霍洛国营林场充分利用沙漠造林","authors":[],"dates":[{"year":1974,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命路线指引下艰苦奋斗发展生产"},{"type":"paragraph","text":"霍洛国营林场充分利用沙漠造林"},{"type":"paragraph","text":"据新华社呼和浩特一九七四年三月十八日电  内蒙古自治区伊金霍洛旗霍洛国营林场各族职工，在毛主席革命路线指引下艰苦奋斗十多年，利用沙漠营造林木四万三千六百多亩，为改造沙漠，发展生产起了积极作用。"},{"type":"paragraph","text":"霍洛国营林场共有各族职工八十一人，七个作业区分布在毛乌素沙漠北缘。过去这里流沙滚滚，大片农田、牧场被流沙吞没，沙漠逐年扩大。从一九五八年开始，国家拨出专款，在这里建立了国营林场。经过各族职工十多年的努力，如今这里已呈现出一派欣欣向荣的景象。"},{"type":"paragraph","text":"霍洛国营林场是在两条路线斗争中发展起来的。一九五九年，林场制订林地规划时，由于刘少奇反革命的修正主义路线的干扰，没有从当地的实际情况出发，硬套“洋框框”，划定一块牧场植树造林，引起林、牧争地的矛盾。从一九六四年起，特别是无产阶级文化大革命以来，霍洛林场党支部组织全场职工认真学习毛主席著作，狠批刘少奇的修正主义路线，并且召开社、队干部和各族社员代表座谈会，广泛征求各族群众的意见，根据当地自然条件，决定向沙漠进军，绿化那些各族人民世世代代向往而又没有绿化的地方。林场党支部带领职工冒着狂风飞沙，到沙漠深处调查土质，研究各种植物的生长情况。他们先在这个旗桃林公社选择危害农田、牧场和村庄较严重的一个风沙口试种了一千二百亩杨、柳、榆树。这些树虽然大部分被流沙埋没，少部分却长势喜人。职工们认真总结经验，采取乔、灌、草三结合的办法造林，即以沙柳、沙蒿（容易在沙漠地区生长的植物）挡风沙，保护乔木生长。经过六个造林期的艰苦奋战，各族职工终于在流沙滚滚的风沙口种上大片林木，仅这一处就治服了一万多亩流沙，保护了周围八个生产队两万亩农田、牧场。"},{"type":"paragraph","text":"沙漠里植树造林的成功，鼓舞了林场职工和当地各族群众。职工们彻底破除“洋框框”，把造林作业区全部安排到沙漠上，向沙漠要木材。他们先后在这个旗的公尼召、红庆沙、布尔台、霍洛等四个公社境内，选择四处较大的风沙口建立造林作业区，开始大面积造林，而且把林木成活率提高到百分之九十以上。遭受风沙灾害较重地区的各族社员也纷纷要求林场去建立作业区，并且积极帮助他们植树造林。林场接受群众的要求，在相距几十里远的六个风沙口，建立了作业区。这期间，伊金霍洛旗旗级机关所在地——阿腾席连镇遭到了风沙危害，全镇大街小巷都堆积了厚厚的黄沙。后来林场在附近建立作业区，经过连续几年奋战，在镇子周围和街道上栽起杨、柳、松、柏树，使风沙逐步减少，改变了城镇面貌。"},{"type":"paragraph","text":"霍洛林场的实践，为当地治理沙漠，发展生产，开了一条新路，邻近许多生产队仿效林场的作法，掀起了群众性的植树造林活动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c8c273c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

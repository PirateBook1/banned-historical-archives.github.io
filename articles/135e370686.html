script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"无奇不有的瞎指挥生产","authors":["四川省委办公厅","省委整风整社工作团"],"dates":[{"year":1961,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"无奇不有的瞎指挥生产","type":"title"},{"text":"四川省委办公厅省委整风整社工作团","type":"authors"},{"text":"抄送廖志高同志","type":"appellation"},{"text":"整风整社办公室","type":"appellation"},{"text":"堡子公社在横扫“五风”的斗争中，揭发出大量的干部瞎指挥生产的表现，花样百出，无奇不有。有些简直是破坏生产的行为，兹以该社袍桐管区为例来说明。","type":"paragraph"},{"text":"（一）该种不种，该收不收。59年，原公社党委书记廖国良指使第二生产队把仅仅半熟的120亩早稻提前收割，目的是腾出田来抢种晚稻。收割以后，却因缺人缺水，只种上了40亩，其余全都荒芜起来。结果早稻每亩最少少收150斤，晚稻也因气候条件不合颗粒未收。当时，豆类作物已经熟透，脱落沤滥也不准收，谁要是收捡一颗，就进行批评斗争。特别使人忿恨的是，管区支书冉海明强制腾田突击以“完成”小春栽种“任务”，竟命令群众把第四生产队已经成熟的6亩稻谷砍倒滥在田内，还说“收不收，没关系”。","type":"paragraph"},{"text":"（二）乱求多快，糟蹋破坏。60年，管区规定小麦每亩下种60斤（正常只需15-20斤）。每人播种定额白天60斤，晚上80斤（正常一天能种4斤）。其他如葫豆、豌豆的播种定额也作了类似规定。由于定额的不切合实际，一些社员只好把种子尽窝窝装满，遍地乱撒，有的干脆拿去吃掉，如此“完成任务”的还受到表扬奖励，而老实栽种，剩种交社的，反而被斗、扣饭、挨打。58年冬，公社还召开过一次快收红苕、快翻土地的现场会议。半夜开会，要求天亮土不见苕，否则干部要受处分、撤职、斗争。为了全公社都能完成这一“任务”，迎接区委检查，原公社社长李少华竟在大会上指示大家可以用牛犁收，只捡大的，或干脆把苕藤一割就算完事。这样，仅在第三生产队的80多亩地里，践踏、抛撤损失的确红苕即达8万余斤。","type":"paragraph"},{"text":"（三）规格一律，形式主义。58年，推广“玉米定向”经验，苗长一尺了，发现叶向错乱，原公社会副书记陈映辉组织社员一株一株去扭正，以后长到二、三尺高了，还是错乱，就命令铲掉新种，当时，老农急得顿脚，妇女气得直哭，也制止不了。结果由于错过季节，全部无收。60年，第三生产队蔬菜员陶玉芬在菜地里间种了一些玉米，以代替竹竿牵引菜藤，一天，忽然被区委一干部发现了，说是“菜地种玉米，插花不好看”。已经是吃午饭的时候了，硬要扯完才给饭吃，这个长得十分茁壮，将近人高的4亩菜地上的玉米就此短命而亡了。","type":"paragraph"},{"text":"（四）生搬硬套，主观蛮干。58年，管区搞亩产15000斤的稻谷丰产田，把大片土地秧苗密植，密不见水，肥料满堆，插秧人的手脚都被染黄，结果由于过密过肥，颗粒无收。去年，也是为了搞密植，第三生产队在管区支书冉海明的布置下，全队270亩地，播了稻谷种17000多斤（正常需要5000多斤）；秋收粮食仅18000斤。当时，群众每天只吃2-3两谷粉渡荒，因此，群众普遍不满地说：“这真叫不许我们有吃！”这次，大家算了一下账，单种子损失就够全队社员吃五个月。","type":"paragraph"},{"text":"（五）不顾条件，盲目改建。58年，正当稻谷盛长季节，公社提出了大搞“三亩一粪函，一函一百挑”运动，在所有稻田中大挖粪函。而当时家庭里的粪坑都还无粪可装，在改造土地的工作中也带有极大的盲目性，当地基本上全是水田，已经劳力不足，而区委竟要求把80%的土地改作乾田，许多不能改造的也要硬改。第一生产队曾用100多人去挖一块约二亩大小的沟田来种油菜，由于泥土太湿太粘，挖了两天还没有挖完，结果什么也没栽上。其他改造了的土地，也是得不偿失，严重减产。（下缺）","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"135e370686"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

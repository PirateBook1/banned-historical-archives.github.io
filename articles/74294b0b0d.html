script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴基斯坦人民称颂毛主席著作句句是真理毛泽东思想指导世界人民反帝斗争全世界人民只有跟着毛泽东思想伟大旗帜前进才能取得彻底解放","authors":[],"dates":[{"year":1966,"month":8,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社拉瓦尔品第20日电　曾经访问过中国的巴基斯坦作家阿喜法克对新华社记者说，毛泽东主席是属于世界革命人民的，“全世界人民需要他，需要毛泽东思想指导全世界人民反对帝国主义和新老殖民主义、建设人类进步新社会的伟大斗争。”"},{"type":"paragraph","text":"巴基斯坦国际航空公司职工会主席阿巴斯说:“毛泽东为马克思列宁主义学说的宝库作出了巨大而宝贵的贡献。”“这位巨人的领导和他的学说，是全人类最珍贵的财富。”他说:“毛泽东不仅是当代的伟大人物，他也是任何时代的伟大人物。”"},{"type":"paragraph","text":"西巴基斯坦的一位教师说:“自从苏联领导人背叛了马克思列宁主义，堕落成为修正主义者以后，是毛泽东领导下的中国继承和发扬了马克思列宁主义的革命传统，继续支持全世界人民反对帝国主义侵略、反对民族压迫的斗争，成为全世界进步人类的中坚和领导力量。”他说:“毛泽东就是当代的活的列宁。全世界人民只有跟着毛泽东思想伟大旗帜前进，才能取得彻底的解放。”"},{"type":"paragraph","text":"巴基斯坦人民热爱毛主席，赞扬他领导下的中国人民主持正义反对侵略的精神。最近，在卡拉奇和拉合尔举行的反对美帝国主义扩大侵越战争的示威中，群众高呼“毛泽东万岁”的口号。"},{"type":"paragraph","text":"许多巴基斯坦朋友以极大热情努力学习毛主席著作。拉合尔两家中国书籍经销店，每到一批《毛泽东选集》，很快卖完了。新闻工作者加太齐说:“毛泽东的著作是我所读过的最好的书。他讲的道理令人信服，改变人们的思想。每一本《毛泽东选集》都是一颗种子，会在全世界各地生根、发芽和开花。”卡拉奇艺术学院工作人员伊克巴尔在他的《毛泽东选集》中，写了许多学习时的感想心得，对书中的许多话划了线。他说:“毛泽东讲的句句是真理。我读了又读，每读一次都有新的体会。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74294b0b0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

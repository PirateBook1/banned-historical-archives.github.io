script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“中法两国人民一向是互相友好的”","authors":[],"dates":[{"year":1978,"month":1,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“中法两国人民一向是互相友好的”"},{"type":"paragraph","text":"“中法两国人民一向是互相友好的。”中国人民敬爱的周总理一九七三年讲的这一句话不仅反映了中法两国人民的友好历史，更反映出了中法两国友好关系的现实。"},{"type":"paragraph","text":"早在十七世纪，中法两国人民就有了文化和商业往来，中国的青瓷、漆器和丝织品传入并闻名于法国。在十九世纪法国著名古典作家维克托·雨果故居的餐厅里，墙壁上装饰的木雕、竹帘画和漆画都是中国的人物、山水和花鸟图形。餐厅里的陈设中还有中国式的家具和中国瓷器。"},{"type":"paragraph","text":"中法两国人民都是伟大的人民，两国都有悠久的历史和灿烂的文化，有反抗法西斯侵略的共同斗争经历。近些年来，中法关系不断发展。在中国人民的伟大领袖和导师毛主席和当时法国总统戴高乐的亲自关怀和推动下，一九六四年一月，中法两国建立了外交关系，揭开了中法友谊史上的新篇章。戴高乐将军生前曾有访问中国的愿望，但这个愿望没有实现就逝世了。毛主席在给戴高乐夫人的唁电中，对这位反法西斯侵略和维护法兰西民族独立的不屈战士，表示了诚挚的悼念和敬意。中法建交后，两国的友好交往逐年增多。一九七○年，法国计划和领土整治部长贝当古率领的法国政府代表团和法国前总理德姆维尔先后访问了我国。一九七二年，法国外长舒曼率政府代表团访华。一九七三年，姬鹏飞外长访问法国。当年九月，法国总统蓬皮杜正式访问我国。毛主席会见了蓬皮杜总统，对他的来访表示热烈欢迎。周总理同他举行了多次会谈。所有这些都标志着两国关系有了新的发展。一九七五年五月，邓小平副总理应法国政府的邀请正式访问法国，受到德斯坦总统和其他领导人热情友好的接待，进一步加深了两国人民的友谊。同年十一月，法国索瓦尼亚格外长访华。一九七六年六月，法国三军参谋长梅里将军访问我国，受到华国锋总理和叶剑英副主席的接见。去年九月，杨成武副总参谋长率军事代表团访法，受到了热情友好的接待；十二月，李强部长和袁宝华副主任也访问了法国。随着两国关系的发展，中法两国人民的友谊也在不断地加强。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a5349d223"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

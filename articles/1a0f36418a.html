script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来陈伯达在北京市工代会上的讲话","authors":["周恩来","陈伯达"],"dates":[{"year":1967,"month":3,"day":22}],"is_range_date":false,"parts":[{"text":"周恩来陈伯达在北京市工代会上的讲话","type":"title"},{"text":"周恩来陈伯达","type":"authors"},{"text":"〖三月二十二日，中央首长周恩来、陈伯达、康生、叶剑英、谢富治、肖华、杨成武、江青、关锋、王力、戚本禹等出席了工代会，周恩来同志、陈伯达同志对大会作了重要指示。〗","type":"appellation"},{"text":"周总理首先说：“北京市全体革命职工代表们，敬爱的同志们：我代表毛主席、林副主席、中共中央国务院、中央军委问候同志们好！”","type":"paragraph"},{"text":"“今天在这里开的会是我们首都职工的一件大喜事，对于推动北京市的文化大革命，促使三结合临时权力机构成立，抓革命促生产有着重要意义。”","type":"paragraph"},{"text":"周总理着重指出：“目前，阶级斗争正在十分尖锐地进行，希望你们提高警惕，搞好革命的大联合，建立革命的三结合临时权力机构，打退反革命的逆流。绝对不允许反革命复辟，绝对不许党内走资本主义道路当权派反扑，绝对不许资产阶级反动路线反扑，绝对不许在四清中下台的干部反攻倒算，绝对不许地、富、反、坏、右乱说乱动，坚决把无产阶级文化大革命进行到底！”","type":"paragraph"},{"text":"周总理最后向代表同志们提出希望：“当前是春耕大忙季节，农民兄弟正在起来春耕，工人战友们应该抓革命、促生产，为支援农业尽最大的努力。希望你们按中央指示，坚守工作岗位，坚持八小时工作制，保证产品质量，坚决与破坏生产的不良现象作斗争！”“北京工交系统已派解放军帮助你们，这是一项很重要的措施，保证生产秩序正常进行。人民解放军是毛主席亲手缔造的军队，那是战斗队，又是生产队，工作队；由他们支持你们，这是党中央、毛主席对你们的关怀！”周总理说：“希望你们好好向他们学习，突出政治，努力学好毛主席著作和毛主席语录，把整风工作作好，按系统按单位实行大联合，坚持以毛主席为代表的无产阶级革命路线，逐步实现革命的三结合。”","type":"paragraph"},{"text":"陈伯达同志的讲话表示：“在无产阶级文化大革命中，在我国的首都，在毛主席的所在地的首都，你们所发起的这个代表大会，这是有重大意义的”，他指出：“我们希望工人同志们好好讨论党中央抓革命促生产的十条和最近发给你们的信。”","type":"appellation"},{"text":"“希望你们不折不扣地执行。抓好革命是促好生产的动力，只有抓好革命，促进人的思想革命，才能搞好生产。”陈伯达同志表示：“我们想，工人同志们一定会这样作的，不辜负党和毛主席的希望。”","type":"paragraph"},{"text":"陈伯达同志着重指出：“在文化大革命中，两条路线的斗争是很尖锐的，一条是以毛主席为代表的无产阶级革命路线，一条是资产阶级反动路线，毛主席的革命路线正在取得重大胜利，节节胜利！资产阶级反动路线必定失败，节节失败！我们面临的一片大好形势，当然一小撮党内走资本主义道路当权派不愿自动退出历史舞台，极少数坚持反动路线的人大搞经济主义，妄图破坏生产和文化大革命，所以我们必须彻底批判资产阶级反动路线，斗倒、斗臭资产阶级反动路线！要清楚知道：现在又有一种新的自上而下的新反扑！刚才总理提出这个问题，我们必须联合起来，击退这种反革命逆流！我们相信工人同志们有着大无畏的英勇气概，工人的思想启发起来，一定会带来抓革命，促生产方面作出伟大的贡献！”","type":"paragraph"},{"text":"最后陈伯达同志向工人同志们提出希望：“希望工人同志们脚踏实地实行大联合，工人同志们同贫下中农一切革命的群众和一切革命的劳动者紧紧团结，必须严格遵守劳动纪律，巩固劳动制度，用毛泽东思想武装起来的工人同志们大立无产阶级思想，在生产上鼓足干劲，力争上游，多快好省地建设社会主义，必定会出现历史上预料不到的而实际又可能实现的新奇迹！工人同志们：你们的胜利就是我们的胜利和伟大祖国的胜利！也是全世界的胜利！毛泽东思想的伟大胜利！","type":"paragraph"},{"text":"用毛泽东思想武装起来的工人同志们万岁！","type":"paragraph"},{"text":"（注：此根据记录稿整理）","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a0f36418a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

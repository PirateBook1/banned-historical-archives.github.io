script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号  （中篇连载）","authors":["丁克辛　轻影","庄言"],"dates":[{"year":1950,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号"},{"type":"paragraph","text":"（中篇连载）"},{"type":"paragraph","text":"丁克辛  轻影作  庄言插图"},{"type":"paragraph","text":"二十一、“人家郭树德可是进步快！……”"},{"type":"paragraph","text":"一九四八年八月，二十六岁的青年司机郭树德，二十来岁的学习司炉王清权和杨道芳等三个人来到“毛泽东号”。"},{"type":"paragraph","text":"先到乘务员休息室里。"},{"type":"paragraph","text":"商宝恒一见，扑拢了一下长头发，躺在床上瞪着眼看房梁。郑笃恭吸溜了两下鼻子，还故意咳嗽了两声。其他的人坐着的，站着的，有的点点头，有的没作声。只有老英雄笑着打招呼，和他们握手。"},{"type":"paragraph","text":"郭树德楞了一阵，就同老英雄到外面谈话去了。"},{"type":"paragraph","text":"老商见他二人一走，就坐起来，对郑笃恭说道："},{"type":"paragraph","text":"“以后少吸溜点吧，又是党员又是特等英雄上了车，可小心你那鼻子！”说完又瞟了王清权、杨道芳一眼。"},{"type":"paragraph","text":"郑笃恭白眼珠一翻："},{"type":"paragraph","text":"“有我这一百多斤顶住了，怕什么？”"},{"type":"paragraph","text":"老商使劲吐了一口唾沫，又说了："},{"type":"paragraph","text":"“党员怎么样？英雄怎么样？咱们这长翅膀的（飞—非党员）还不是两面奖旗两大功，顶呱呱机车领袖！”"},{"type":"paragraph","text":"胡春东粘粘糊糊的说："},{"type":"paragraph","text":"“哎，人家郭树德可是进步快，刚一解放就入了党，避免了三次大事故，立了特等功，升了司机——”他还没有说完，老商就用眼珠子瞪他："},{"type":"paragraph","text":"“你知道你说！”"},{"type":"paragraph","text":"胡春东看也不看老商，认真说道："},{"type":"paragraph","text":"“你想听我就说。——刚解放那时候，郭树德在冂考一一九一号机车当司炉。十月间，他们开军用车过小九站那段下坡路，因为风管不够用，在前一站密峰站就联系好，过小九站不停车。可是一到小九站，站上临时又要他们停会车，司机下非常制动也停不住车，开到了死岔子上，前面不远就没有路轨，你看危险不危险？这时候郭树德已经从水柜跳到后面的车棚上，接连跳了七个车棚拧了七个手闸（注一）才把车停住，剩下路轨不到五十米了！”"},{"type":"paragraph","text":"别一个加上说：“要不，差一分钟也得翻车！”"},{"type":"paragraph","text":"“那有什么了不起？！”商宝恒笑道。"},{"type":"paragraph","text":"“有什么了不起？！”胡春东说：“那是豁着命干哪！”"},{"type":"paragraph","text":"“讲下去讲下去！”有人催促道。"},{"type":"paragraph","text":"胡春东就继续讲道："},{"type":"paragraph","text":"“还有一回，他们开到横道河子上煤——”"},{"type":"paragraph","text":"“这我也知道，”新来的小青年朱殿吉接住道：“火床有一根炉条被石头煤碰掉了，眼看就要开车，司机抓了瞎。郭树德想法把火推到前面用湿煤压住，就钻进火室里去了！”"},{"type":"paragraph","text":"“学习司炉刘德田跟着也钻了进去，”胡春东又接着说：“把炉条整好，车没晚点。……这是第二次，还有第三次……”"},{"type":"paragraph","text":"“听说参加第六次全国劳动大会也有他？”"},{"type":"paragraph","text":"“英雄会上吕司令员还和他一块儿吃过饭。”"},{"type":"paragraph","text":"“人家真有两下！”"},{"type":"paragraph","text":"郑笃恭偏不服，指手划脚说道："},{"type":"paragraph","text":"“他有两下是个人，咱没两下也是个人，他比咱也不高一等啊！”"},{"type":"paragraph","text":"商宝恒也说："},{"type":"paragraph","text":"“你们就看不见咱们这机车领袖？！”"},{"type":"paragraph","text":"“机车领袖怎么样？”谁说：“反正来些党员咱不反对，看看他们到底怎样干的，咱好跟他学。”"},{"type":"paragraph","text":"“慢着，”商宝恒道，又瞟了王清权、杨道芳一眼：“你得看什么样的党员！林彪将军是真正党员，吕司令员是真正党员，人家全世界都有名，人人尊敬。咱段上就是宋代表够个党员的资格，一般干部比不了，别的是人不是人也成了党员，他知道共产党是干什么的？我非叫他给我上一课讲讲不行！”"},{"type":"paragraph","text":"两个青年共产党员越听越不是味，很不自在。王清权就轻轻地用手捅了杨道芳一下，两个人就一同走出去了。"},{"type":"paragraph","text":"老圣人按着两人的脚步唱道："},{"type":"paragraph","text":"“空空，光光，空空，光光……”"},{"type":"paragraph","text":"大家都哈哈大笑。"},{"type":"paragraph","text":"他二人连头也不回加快的走了。"},{"type":"paragraph","text":"老商捶了郑笃恭一拳，高兴地说道："},{"type":"paragraph","text":"“你小子真是圣人，什么招儿也有。”"},{"type":"paragraph","text":"注一：手摇止轮器，每辆车上都有一个。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"610ac3949e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本朋友赞颂毛主席是世界人民的伟大领袖毛泽东思想是解放全人类的伟大学说","authors":[],"dates":[{"year":1967,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社广州电　一批不久前访问中国的日本朋友，回国前在广州向本社记者发表访华观感，热烈赞颂毛主席是世界人民的伟大领袖，毛泽东思想是解放全人类的伟大学说，并且高度评价我国正在进行的史无前例的无产阶级文化大革命。"},{"type":"paragraph","text":"日中友协(正统)理事长宫崎世民说，十月革命后，苏联和某些社会主义国家产生了修正主义，使这些国家倒退了。中国在毛泽东思想指引下正在进行的无产阶级文化大革命，将使中国社会主义革命和社会主义建设沿着正确的道路不断前进，巩固无产阶级专政，保证中国不出修正主义，从社会主义迈向共产主义。世界革命人民的伟大领袖毛泽东主席创造性地发展了马克思列宁主义。中国所进行的无产阶级文化大革命，是毛主席对马克思列宁主义的又一个重大发展。他说，现在不仅是中国人民学习毛泽东思想，世界革命人民都在学习毛泽东思想，这是因为毛泽东思想是世界革命的指路明灯。他说，日本人民热爱毛主席。《毛主席语录》在日本的发行量增多了。日本有一小撮人疯狂地反对学习毛主席著作，我们为了日本人民斗争的胜利，为了争取进步力量的团结，同这一伙人进行坚决的斗争，就必须努力宣传毛泽东思想。"},{"type":"paragraph","text":"日中友协(正统)长野县友好代表团团长小笠原正贤说，毛泽东思想把中国革命指向了正确的道路。七亿中国人民用毛泽东思想统一了自己的思想行动，这是不可战胜的力量。用毛泽东思想教育人民，这不仅限于中国，而且必须传播到全世界。"},{"type":"paragraph","text":"日本纪念孙中山诞生一百周年访华代表团顾问伊藤武雄说，日本有一小撮人企图破坏日中友好，阻挠日本人民学习毛泽东思想，这是枉费心机的。他们永远也不能阻挡九千万日本人民热爱毛主席，学习毛泽东思想。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb8deecc7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把学习毛主席一系列重要指示放在首位上海铁路分局上海列车段党委中心学习组成员学习《人民日报》社论，牢牢掌握斗争大方向，决心把反击右倾翻案风的斗争进行到底","authors":[],"dates":[{"year":1976,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路分局上海列车段党委中心学习组成员认真学习《人民日报》社论《牢牢掌握斗争大方向》所传达的毛主席的重要指示，更加坚定了把这场反击右倾翻案风的斗争进行到底的决心。在学习讨论中，他们回顾了几个月来的战斗历程，深深感到，只有把学习毛主席的重要指示放在首位，坚持把斗争的锋芒对准党内那个不肯改悔的走资派，排除一切干扰，才能不断发展革命和生产的大好形势。"},{"type":"paragraph","text":"党委中心学习组的同志在学习讨论中，联系他们列车点多、线长、人员分散的特点时指出，列车是个“小社会”，阶级斗争的新动向总是较快地反映到列车上来，因此，在这场斗争中，积极引导广大职工认真学习毛主席的一系列重要指示，不断提高对这场斗争的性质、意义的认识，十分重要。在学习会上，他们反复学习了毛主席的重要指示:“一九四九年提出国内主要矛盾是无产阶级对资产阶级之间的矛盾。十三年后重提阶级斗争问题，还有形势开始好转。文化大革命是干什么的?是阶级斗争嘛。刘少奇说阶级斗争熄灭论，他自己就不是熄灭，他要保护他那一堆叛徒、死党。林彪要打倒无产阶级，搞政变。熄灭了吗?”毛主席的重要指示，使大家受到极为深刻的教育，进一步增强了阶级斗争观念。有些同志说得好:伟大领袖毛主席的重要指示，揭露了党内那个不肯改悔的走资派鼓吹阶级斗争熄灭论的反动性和欺骗性。列车没有轨道，就会寸步难行；干革命没有毛主席革命路线的指引，忘记了以阶级斗争为纲，就会迷失方向，上当受骗。"},{"type":"paragraph","text":"许多同志回顾说，反击右倾翻案风的战斗打响以后，党委组织全段干部、群众认真学习毛主席、党中央的一系列重要指示，连续举办了五期列车长和理论骨干学习班，先后参加轮训的已有二百多人。这些同志回到自己的车班以后，发挥了很大的作用。北线一组在理论骨干的带动下，学习搞得热气腾腾。在反击右倾翻案风的斗争中，这个车班结合学习毛主席的一系列重要指示，选学了《再论工会、目前局势及托洛茨基和布哈林的错误》以及《关于正确处理人民内部矛盾的问题》、《矛盾论》等马列和毛主席著作，进一步掌握了反击右倾翻案风的思想武器。沪成线、京沪线以及沪乌线的干部，经常深入车班，随车出乘，与车班党支部的同志一起，研究分析在运动发展过程中出现的新情况，积极引导乘务员注意排除一切干扰，坚持围绕专题开展批判，坚持把斗争的矛头对准党内那个不肯改悔的走资派。一些单独执行任务的运货工人，到了外地在寓所休息时，也抓紧时间写批判稿。他们虽然人员分散，但两个多月来，已先后出了十期大批判专栏。自反击右倾翻案风的斗争开展以来，全段已召开了大小批判会四十多次，写了近二千篇大批判文章。沪乌线的列车长熊长鑫，利用接车的一个晚上，写出了两篇批判稿，次日，他又与同志们重新踏上了征途。"},{"type":"paragraph","text":"列车段党委中心学习组的同志在学习讨论中，对于毛主席所指出的“切不可书生气十足，把复杂的阶级斗争看得太简单了”，感受很深。他们说，反击右倾翻案风既然是一场严重的阶级斗争，就必然会遇到国际国内阶级敌人，特别是党内资产阶级的疯狂抵抗和捣乱，我们要防止阶级敌人散布谣言，破坏革命，破坏生产。我们一定要提高革命警惕，牢牢掌握斗争大方向，相信群众，依靠群众，坚持抓革命，促生产的方针。大家表示，一定要在上级党委的统一领导下，加强革命团结，注意识别阶级敌人可能玩弄的任何花招，把斗争矛头始终对准党内那个不肯改悔的走资派，坚定不移地带领全段的广大干部和工人，把反击右倾翻案风的斗争进行到底。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b447cd86c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

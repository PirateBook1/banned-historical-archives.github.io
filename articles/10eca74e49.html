script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"搞好大批判靠的是毛泽东思想","authors":[],"dates":[{"year":1967,"month":9,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"搞好大批判靠的是毛泽东思想"},{"type":"paragraph","text":"一年多来，无产阶级文化大革命在全国取得了伟大的、辉煌的胜利，形势一片大好。"},{"type":"paragraph","text":"当前，全国掀起了对中国赫鲁晓夫的革命大批判，从政治上、思想上、理论上彻底摧毁资产阶级司令部的时候到来了！在这个新的阶段，我们伟大领袖毛主席的亲密战友林彪副主席，向全军和全国人民发出了新的战斗号召：“高举毛泽东思想伟大红旗，在无产阶级文化大革命运动中立新功。”"},{"type":"paragraph","text":"革命的大批判，是彻底摧毁资产阶级司令部的大战役。这场战役是决定文化大革命是否能够取得彻底胜利的关键。我们一定要紧紧跟上这一伟大的斗争形势。"},{"type":"paragraph","text":"立新功，首先要在这场革命大批判中立新功！"},{"type":"paragraph","text":"革命的大批判是一场硬仗，我们要在这场硬仗中杀出威风来！我们要用足够的枪弹狠狠击中资产阶级司令部的要害。"},{"type":"paragraph","text":"资产阶级司令部散布的毒素和影响是十分深的。我们批倒批臭他们的每一个修正主义的反动观点，就是从根本上挖掉他们在中国搞资本主义复辟的每一个毒瘤。灰尘不扫，是不会自己跑掉的。只有通过群众性的革命大批判，才能把修正主义的反动毒素，消除干净。"},{"type":"paragraph","text":"立新功，必须进一步加强革命队伍的建设。没有一支非常战斗化、非常无产阶级化的队伍，要在无产阶级文化大革命中立新功是不可能的。"},{"type":"paragraph","text":"毛主席教导我们：“必须善于把我们队伍中的小资产阶级思想引导到无产阶级革命的轨道，这是无产阶级文化大革命取得胜利的一个关键问题。”这是向全国革命派指出的一个极为重要的问题。我们必须在改造客观世界的同时，认真努力地改造主观世界。不把小资产阶级思想引导到无产阶级革命的轨道，我们就会在政治上掌握不好斗争大方向，就会在思想上行动上跟不上毛主席的伟大战略部署。"},{"type":"paragraph","text":"要搞好这场革命的大批判，要加强我们队伍的建设，靠的是什么呢？靠的是伟大的毛泽东思想。我们应当在这场决战中，通过大批判，学会运用和掌握毛泽东思想。"},{"type":"paragraph","text":"（北京航空学院《红旗》社论）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10eca74e49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关於岳池乡间饿死人的通报","authors":[],"dates":[{"year":1950,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"川北区党委关于岳池乡间饿死人的通报","type":"title"},{"text":"据报社接到岳池通讯员报导，岳池乡间数月来曾陆续发生饿死人、病死人及因家庭纠份而致死伤等情况，区乡政府及工作人员对这样严重的问题，采取不问不管漠不关心的态度，既不予救济与处理，也不向上反映，县里也未发现，直至九月县书杨明正同志在北城镇工作中始发现此严重问题。据该乡初步调查，七保六月份饿死一小孩，十一保八月份有一老妇病了吃大麦糊因而致死。目前缺粮即将饿死者有六保一个七十多岁的雇工，一个无地的瞎子，一个靠卖柴为生的（现患大疮）及其全家四口……。另在石桥区[下整行看不清]告不理的态度。此次县工作团部召开队长会议，已严重指出要大家重视这一问题。北城乡已订出救济办法。请南充地委专门派人调查，弄清事实。如事实确凿，则说明我们许多同志的群众观念极端薄弱，对人命关天的大事竟如此漠然视之，实属危险之至。望南充地委将检查结果报告我们，并望各地引起严重注意，并作同样检查，将情况报告我们。","type":"paragraph"}],"comments":[],"origin":"《川北工作》第十四期，1950年10月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab4cbf6ff0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

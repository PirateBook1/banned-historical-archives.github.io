script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"以神速动作打开与刘邓会师之道路","alias":"","parts":[{"type":"paragraph","text":"以神速动作打开与刘邓会师之道路！"},{"type":"paragraph","text":"（1947年7月2日）陈、粟、谭，并告刘、邓："},{"type":"paragraph","text":"三十电悉。布置甚好，惟莱芜距敌主力甚近，陈士所部似以越过莱芜直打泰安及其南北之线为宜。得手后收复肥城、东阿、平阴、宁阳、汶上、济宁，与刘邓直接联系。尔后并应准备出鲁西，与刘邓协同打陇海路，出淮河，展开新局面。判断蒋方七天或十天内必改变部署，以主力一部回到充泗，阻止我军与刘邓会"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅、副司令员粟裕和副政治委员谭震林的电报。1947年6月30日，晋冀鲁豫野战军主力4个纵队约13万人，强渡黄河进入鲁西南作战。为配合这一行动并最后粉碎国民党军对山东的进攻，华东野战军在未及充分准备情况下，依据中央军委指示，决定立即分两路向敌侧后出击。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年6月30日陈毅、栗裕等给中共中央军委的电报。电报说：一、由叶飞、陶勇率第一和第四纵队越过临蒙公路向鲁南挺进。二、由陈士、唐亮率第三、第八和第十纵队向鲁西的泰安、大汶口方向挺进。三、正面部队第二、第六、第七、第九纵队和特种兵纵队集结沂水、悦庄公路两侧，各以少部兵力与东犯之敌接触，主力待机出击。"},{"type":"paragraph","text":"[4]陈士，当时任华东野战军参谋长。[5]兖泗，指山东兖州和泗水。合。因此，我军必须在七天或十天内，以神速动作攻取泰安南北及其西方、西南方地区，打开与刘邓会师之道路，如动作过缓，则来不及。如攻泰安时间过长亦可置之不打，并应在打泰安时先以一部抢占泰安以西及西南各县。以上请酌办。"},{"type":"paragraph","text":"军委午冬十二时"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":110,"page_end":111},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"560141d69c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发西北局关于加强镇反宣传工作指示的批语","alias":"","parts":[{"type":"paragraph","text":"转发西北局关于加强镇反宣传工作"},{"type":"paragraph","text":"指示的批语"},{"type":"paragraph","text":"（1951年4月17日）各中央局，并转分局，省委，区党委，大中市委："},{"type":"paragraph","text":"西北局这个指示强有力地指出在镇反工作中展开宣传工作的重要性，并规定了五条办法，一切地方都应当这样做。凡属现在仍然小手小脚，不敢大张旗鼓作宣传，不敢吸引广天党外人士共同参"},{"type":"paragraph","text":"[1]指中共中央西北局1951年4月14日关于加强镇压反革命宣传工作给所属省市区党委的指示。指示中对加强镇压反革命的宣传工作，提出了五条办法：（一）各级党委均应组织所有干部学习有关镇压反革命的四个文件，各地负责干部须就文件精神结合本地区镇反情况、干部思想动态召开干部大会，作专门报告。（二）宣传内容掌握要点。对特务、匪首、惯匪、恶霸、一贯道的反革命活动历史罪与现行罪大大揭露，宣传人民政府支持群众要求，保护群众利益，坚决镇压反革命的精神，宣传镇压与宽大相结合的正确政策。（三）宣传方法多种多样。最有效的：第一是控诉会，第二是展览会，第三是报纸、广播、文艺活动的全面配合。（四）宣传队伍不断扩大。全党动员进行宣传，经过政府委员会议、协商委员会议、各族各界人民代表会议，使广大党外人士与闻其事，并组织他们向群众宣传。在3万人口以上的城市则应以公安部门为主，吸收党的宣传、统战部门及报纸、广播电台负责干部，组成镇反宣传委员会，作为推进这一工作的指挥机关。（五）县委以上的各级党委均应在接到这一指示的一星期内，专门讨论这一工作，订出加强镇反宣传工作的具体计划。毛泽东全集第三十卷加镇反工作，以致引起许多人对我们不满的地方，尤其要即刻改变作风，并且愈快愈好。"},{"type":"paragraph","text":"毛泽东四月十七日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":237,"page_end":238},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53c9869cd9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

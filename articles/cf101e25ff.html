script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文化革命小组关于毒草影片的回收与废片上交的通知","authors":[],"dates":[{"year":1968,"month":4,"day":14}],"is_range_date":false,"parts":[{"text":"中央文化革命小组关于毒草影片的回收与废胶片上交问题的通知","type":"title"},{"text":"各省、市、自治区革命委员会（革筹小组）、军管会、各级军区，各革命群众组织：","type":"appellation"},{"text":"一、不准任何单位不加批判地私自放映毒草片。为杜绝某些地方和单位不加批判地放映毒草影片的事件，现规定在各地发行放映的国产与进口的毒草影片，目前一律由各省、市、自治区革命委员会（革筹小组）、军管会收回封存。非经中央文化革命小组批准，不得擅自租借或放映。","type":"paragraph"},{"text":"二、凡违背上述规定，私自抢夺毒草片，任意放映的，一律以违法论处。","type":"paragraph"},{"text":"三、废胶片是重要的化工材料，为了执行伟大领袖毛主席“节约闹革命”的方针，各地区、各部门所存的废胶片，一律由各省、市、自治区收回，妥善保管，听候处理。不准私自卖出，已经卖出的要一律收回。","type":"paragraph"},{"text":"四、军队系统所存的毒草影片和废胶片，由各军兵种、各大军区按上述原则处理。","type":"paragraph"},{"text":"五、凡是要批判的毒草片，应由批准放映的单位，做好准备，统一部署，做到放一部，就彻底批判一部，真正达到化毒草为肥料的目的。不加批判地放毒的那种做法，应坚决予以制止。如发现坏人利用放毒草片从中牟利，应予以坚决揭露。必要时，可以法办。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第六集）》， 北京：1968年5月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf101e25ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

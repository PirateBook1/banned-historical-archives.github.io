script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席纪念堂抒怀","authors":["瞿琮"],"dates":[{"year":1977,"month":9,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席纪念堂抒怀"},{"type":"paragraph","text":"广州部队某部　瞿琮塞北南疆的鲜花，在这里盛开，天安门前：铺了一地锦绣。四面八方的云霞，在这里飞舞，英雄碑上：飘了一天彩绸……啊，人群涌向这里——步缓缓——一腔激情难收……啊，人们伫立这里——声悄悄——两行热泪纵流……母亲抱着儿子，来到这里——一岁了，他出生在去岁九月九。姑娘捧着金菊，来到这里——一年了；花儿插栽在去年这时候。谁在这里咿呀学语：“东方红……”，贫农大爷牵着小孙孙的手。谁在这里哽咽轻唱：“……大救星”，纺织青工挨着女支书的头……啊，华主席亲自在这里奠基：毛主席纪念堂——万古不朽。啊，华主席亲笔在这里题匾：毛主席纪念堂——光照五洲……这里有汉白玉的沙发，毛主席啊，如今正是您小憩的时"},{"type":"paragraph","text":"候。这里有花团锦簇的祖国大地，毛主席啊，您象是站起来还要走……这里，面对广阔的天安门广场——您老人家抬头看得见那金碧辉煌的"},{"type":"paragraph","text":"城楼。这里，朝向巍峨的人民英雄碑——您老人家出门找得见那朝夕相处的"},{"type":"paragraph","text":"战友……啊，毛主席笑了、笑了——一个又一个喜讯化作高天惊雷急"},{"type":"paragraph","text":"骤。啊，毛主席来了、来了——一阵又一阵喜泪化作大雨奔流……山啊、峰啊、岭啊，在这里聚首：向着毛主席——挥动着舞袖。江啊、湖啊、海啊，在这里汇流：朝着毛主席——放开了歌喉……这里的每一块方砖，都是一页史书，记载着过去，续写那以后。这里的每一根梁柱，都能顶天立地，竖立在今天，直至那永久……"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2568024212"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

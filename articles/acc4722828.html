script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央设宴热烈欢迎比共中央代表团  刘少奇邓小平同志会见格里巴等同志","authors":[],"dates":[{"year":1964,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央设宴热烈欢迎比共中央代表团"},{"type":"paragraph","text":"刘少奇邓小平同志会见格里巴等同志"},{"type":"paragraph","text":"双方在亲切的气氛中进行了会谈"},{"type":"paragraph","text":"新华社二十二日讯　中国共产党中央委员会今晚举行宴会，热烈欢迎比利时共产党中央委员会书记雅克·格里巴和由他率领的比利时共产党中央委员会访华代表团全体团员。"},{"type":"paragraph","text":"中共中央副主席刘少奇、朱德，总书记邓小平出席了宴会。"},{"type":"paragraph","text":"应邀出席宴会的比利时共产党中央委员会访华代表团的团员有：比利时共产党中央政治局委员、比利时瓦隆共产党主席亨利·格利纳，比利时共产党中央政治局委员雷纳·兰多尔夫，比利时共产党中央委员、比利时瓦隆共产党政治局委员、比共机关刊物《人民之声》报编辑阿诺尔德·霍瓦尔特，和格里巴同志的夫人玛德琳·格里巴。"},{"type":"paragraph","text":"宴会上充满了热烈友好的气氛。宾主频频为中、比两党建立在马克思列宁主义和无产阶级国际主义基础上的团结，干杯。"},{"type":"paragraph","text":"出席宴会的还有：中共中央政治局委员、书记处书记彭真、李富春、谭震林，中共中央政治局候补委员、书记处书记陆定一、康生，中共中央书记处候补书记杨尚昆，中共中央委员林枫、刘宁一、伍修权，中共中央候补委员赵毅敏，以及中共中央有关部门负责人。"},{"type":"paragraph","text":"新华社二十二日讯　中共中央副主席刘少奇、总书记邓小平，今天下午会见比利时共产党中央委员会书记雅克·格里巴和由他率领的比利时共产党中央委员会访华代表团全体团员。"},{"type":"paragraph","text":"代表团的团员是：比利时共产党中央政治局委员、比利时瓦隆共产党主席亨利·格利纳，比利时共产党中央政治局委员雷纳·兰多尔夫，比利时共产党中央委员、比利时瓦隆共产党政治局委员、比共机关刊物《人民之声》报编辑阿诺尔德·霍瓦尔特，和格里巴同志的夫人玛德琳·格里巴。"},{"type":"paragraph","text":"参加会见的有：中共中央政治局候补委员、书记处书记康生，中共中央委员刘宁一，中共中央候补委员赵毅敏等。"},{"type":"paragraph","text":"双方在亲切的气氛中进行了会谈。（附图片）"},{"type":"paragraph","text":"刘少奇和邓小平同志会见比共中央代表团。左第三人是雅克·格里巴同志。"},{"type":"paragraph","text":"新华社记者　张彬摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"赵毅敏","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"}

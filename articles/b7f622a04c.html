script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马科斯总统接见我友协代表团","authors":[],"dates":[{"year":1979,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马科斯总统接见我友协代表团"},{"type":"paragraph","text":"新华社马尼拉三月二十七日电  菲律宾总统马科斯和夫人伊梅尔达·罗穆亚尔斯德·马科斯，三月二十七日上午在总统府接见了中国人民对外友好协会会长王炳南和由他率领的对外友协代表团的其他成员。"},{"type":"paragraph","text":"马科斯总统和夫人同王炳南和其他中国客人进行了亲切友好的交谈。马科斯总统表示了他对中国领导人的敬意。王炳南会长向马科斯总统转达了华国锋总理、邓小平副总理、李先念副总理和邓颖超副委员长对他的问候。"},{"type":"paragraph","text":"据新华社马尼拉三月二十八日电  由王炳南率领的中国人民对外友协代表团在结束了对菲律宾的友好访问后，今天乘飞机离开马尼拉回国。"},{"type":"paragraph","text":"在代表团离开之前，马科斯总统的夫人、环境保护和安置部长伊梅尔达·马科斯到宾馆看望王炳南和代表团成员，并同中国客人进行了亲切友好的谈话。她说：“菲律宾人民同中国人民是朋友，又是一家人。我们充分信任中国人民。”"},{"type":"paragraph","text":"二十五日，马科斯总统的女儿埃米·马科斯专程从美国回到马尼拉欢迎中国代表团，并且设宴招待了代表团。"},{"type":"paragraph","text":"二十六日，王炳南在中国大使馆举行告别宴会，各界人士两百多人出席了宴会。菲律宾文艺工作者在宴会上作了表演。同一天，代表团向菲律宾民族英雄何塞·黎刹的陵墓献了花圈。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7f622a04c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

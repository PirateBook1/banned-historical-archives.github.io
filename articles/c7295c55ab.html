script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海混凝土制品二厂职工通过开展忆苦诉害活动激起深仇大恨投入揭批“四人帮”斗争","authors":[],"dates":[{"year":1977,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在揭批“四人帮”的第三战役中，上海混凝土制品二厂党总支组织广大职工联系切身遭遇和本厂实际，忆旧社会苦，诉受“四人帮”之害，象当年控诉地主资本家那样，愤怒揭批“四人帮”推行反革命政治纲领的滔天罪行。"},{"type":"paragraph","text":"这个厂的职工经过吃忆苦饭，开控诉会，算受害帐，把地主资本家和“四人帮”联在一起控诉、批判，激发起对“四人帮”的深仇大恨。在旧社会深受地主资本家压迫的老工人葛万云，在“四人帮”横行时，由于看不惯那些“打架出力，干活无力”，被“四人帮”称为“先进分子”的家伙的所作所为，曾挺身出来伸张正义，结果横遭他们的殴打，差点丧命。葛师傅满腔怒火地说，旧社会地主资本家给我身上留下了鞭痕，“四人帮”的反革命修正主义路线又给我添上了新的伤痕，万恶的“四人帮”和地主资本家有什么两样!一个年近六十的老干部，从小要饭吃过糠，抗日战争中扛起了枪，解放战争时在一次攻城战斗中光荣负过伤。他联系亲身经历，控诉“四人帮”迫害革命老干部的罪行。他说:“四人帮”把参加过民主革命的老干部打成“走资派”，当作“革命对象”，这就是向民主革命反攻倒算，“四人帮”是地地道道的还乡团!许多青年工人也访贫问苦，算受害帐。他们说，旧社会资本家手里舞着文明棍，只准学徒出苦力，不准学徒学技术；“四害”横行时，我们青年要学点技术，他们就给扣上“白专”的帽子，“四人帮”的手段与资本家的压迫没有什么两样。"},{"type":"paragraph","text":"通过广泛的忆苦诉害活动，激起了工人和干部对“四人帮”的刻骨仇恨。大家说，“四人帮”比毒蛇还毒，比豺狼还凶，他们讲的是地主资产阶级想讲而不敢讲的话，干的是地主资产阶级想干而没干成的事，“四人帮”是地地道道的极右派、还乡团，不把他们的反革命政治纲领揭深批透，不把他们的流毒从各个角落里扫除干净，无产阶级专政就不能巩固。全厂工人和干部人人参战，每天利用工作前一个小时，通读文件，进行揭批。厂领导成员深入车间，带头宣讲，带头批判。理论骨干挑灯夜战，编写出六份辅导材料，并筹备举办路线对比展览会，使全厂掀起了揭批“四人帮”斗争的新高潮。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7295c55ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

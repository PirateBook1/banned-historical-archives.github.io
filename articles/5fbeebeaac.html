<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"应当对企业职工做好政治思想工作","authors":["张向波","新华通讯社","沈阳"],"dates":[{"year":1962,"month":12,"day":25}],"is_range_date":false,"parts":[{"text":"应当对企业职工做好政治思想工作","type":"title"},{"text":"新华通讯社沈阳张向波","type":"authors"},{"text":"新华社沈阳讯  中央东北局经济委员会最近召开工业企业政治工作会议。强调每个企业都要把政治思想工作放在第一位。","type":"paragraph"},{"text":"会议认为：总的来说，当前工业、交通战线广大职工的思想善是稳定的。生产情绪是饱满的。但是，根据八届十中全会关于阶级和阶级斗争的精神具体分析一下，也发现一部分人确实存在着错误思想，滋长着不良倾向。比较突出的有以下五个问题：","type":"paragraph"},{"text":"一、 少数职工对国际、国内形势存在着一些错误看法。在国际问题上，怀疑现在是否还是“东风压倒西风”，怀疑是否“国际形势正在朝着更加有利于人民的方向发展”。在国内问题上，过高地估计困难，看不到光明前途，怀疑三面红旗的正确性，认为当前经济形势好转，不是三面红旗的作用，而是自留地、小开荒、自由市场的作用。等等。","type":"paragraph"},{"text":"二、 有些职工雇佣观念有所滋长，政治上的荣誉感逐渐淡薄。他们把个人利益置于国家利益之上，劳动时斤斤计较报酬。有的为了多拿计件工资而追求数量，不顾质量；甚至弄虚作假，以劣报好，骗取资金。","type":"paragraph"},{"text":"三、 在生活比较困难的条件下，有部分职工不是主要依靠国家与集体克服困难，而是响往个人发财致富的自发势力。有的人种地过多，劳逸倒置，严重地影响了工业生产和学习；个别人还企图弃工务农。有的人和家属在自由市场搞投机倒把。牟取暴利。有的人请假、旷工或利用业余时间，在外面做私活、包零工、设地下工厂，甚至把这种‘副业’当成了主业。上述几类人约占全部职工的17%左右。","type":"paragraph"},{"text":"四、 少数职工有违法乱纪的行为，或进行贪污盗窃、损公肥己等活动。","type":"paragraph"},{"text":"五、 劳动纪律松弛。部分工人只要民主，不要集中；只要自由、不要纪律。迟到、早退、旷工现象严重。工时利用率低。有的工人不服从分配，不遵守工程制度。不少企业业余文化学习十分涣散，群众性会议几乎开不起来。","type":"paragraph"},{"text":"会议认为，以上这些思想表现，虽然只是在部分人员中间存在的，不是主流，而且大多是属于思想认识方面的问题；但是从问题的性质上看，有些确实反映了资产阶级思想对工人阶级队伍的影响，反映了在工业、交通战线中巩固全民经济和削弱全民经济的矛盾。这些不良倾向，对职工思想的腐蚀是严重的，如果任其发展下去，就会严重地影响工业生产。","type":"paragraph"},{"text":"在职工队伍里存在着和滋长着这些不良思想倾向的原因是：(1)近几年来吸收了大量的新职工。他们多数出身于农民或小资产阶级家庭，因此也必然把本阶级的意识带到工人队伍中来。(2)为了减轻职工生活的困难，有关部门曾允许并提但是过职工在业余时间种地。以增加一点口粮，但没有同时规定必要的政策界限，在受到社会各方面的影响下，有些人行动出了轨。(3)近年来企业得很少； 在进行教育时，又不注意从阶级观点上提高职工的觉悟。在政治工作上，对各种错误思想倾向嗅觉不灵，是非不讲，或害怕影响发扬民主而不敢进行教育。","type":"paragraph"},{"text":"会议认为，根据上述情况，有必要抓紧目前这段时间，在职工中集中地、深入地进行社会主义教育，以提高广大职工的阶级觉悟和认识水平。同时，在这个基础上，各企业应认真地把经常的政治思想工作加强起来。","type":"paragraph"},{"text":"来源：1962年12月25日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fbeebeaac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f3d00d92-c832-3a0a-f4f4-5d0d5d331887","name":"马克思恩格斯选集 第四卷（1972年5月）","internal":false,"official":true,"type":"pdf","author":"马克思、恩格斯，人民出版社1972年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives4/main/f3d00d92-c832-3a0a-f4f4-5d0d5d331887.pdf"],"article":{"title":"给《前进报》编辑部的信","alias":"","parts":[{"type":"paragraph","text":"恩格斯"},{"type":"paragraph","text":"给《前进报》编辑部的信"},{"type":"paragraph","text":"据党的报刊报道，福尔马尔同志10月25日在法兰克福党代表大会关于土地问题的辩论中发言时，援引了在南特举行的法国社会党人代表大会的决议，说它们“得到了弗里德里希·恩格斯的直接赞同”。258据《前进报》11月10日报道，我们敌人的报刊也在传播这种说法。259因此我不得不声明，这里有错误，显然，福尔马尔所掌握的关于我的消息是完全不可靠的。"},{"type":"paragraph","text":"根据我的记忆，关于南特纲领我只往法国寄了两封信。第一封是在代表大会以前为了回答一位法国同志的询问而写的，它的内容归纳起来是：资本主义的发展必然导致小农土地所有制的消灭。我们党对这一点是十分清楚的，但是它根本没有任何理由以自已的干预来格外加快这个过程。因此对于正确采取的旨在使小农在其必然灭亡的过程中少受折磨的措施，在原则上是丝毫不能反对的；但是如果再走远一些，如果希望永远保存小农，那末，在我看来，就是力求达到经济上不可能实现的东西，就是牺牲原则，成为反动了。"},{"type":"paragraph","text":"在代表大会以后的第二封信中，我只是提出了-个初步看法，即在社会党人范围内，我们的法国朋友在想要不仅永远保存小农①大概是保·拉法格。一编者注私有者，而且永远保存剥削别人劳动的小佃农方面将是孤立的。"},{"type":"paragraph","text":"因此，如果我就这个问题发表了意见的话，那末我所说的就恰好是同福尔马尔所听说的相反的东西。"},{"type":"paragraph","text":"但是，既然我已被牵连进来，那末，看来除了把我的观点说得更明确之外，没有其他的办法了。因此我打算在《新时代》260上登载一篇不长的文章，说明和论证我的观点①。"},{"type":"paragraph","text":"弗·恩格斯"},{"type":"paragraph","text":"1894年11月12日于伦敦载于1894年11月16日《前进报》"},{"type":"paragraph","text":"原文是德文第268号和1894年11月22日"},{"type":"paragraph","text":"选自《马克思恩格斯全集》《社会民主党人》第43号附刊"},{"type":"paragraph","text":"第22卷第561-562页①恩格斯《法德农民问题》。-—编者注"}],"authors":["恩格斯"],"dates":[{"year":1894,"month":11,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":307},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3898f21861"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

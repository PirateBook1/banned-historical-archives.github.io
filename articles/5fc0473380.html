script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"丹东制瓦厂听毛主席的话节约闹革命  用炉渣制内燃砖节约大量煤炭","authors":[],"dates":[{"year":1970,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"丹东制瓦厂听毛主席的话节约闹革命"},{"type":"paragraph","text":"用炉渣制内燃砖节约大量煤炭"},{"type":"paragraph","text":"新华社沈阳电　丹东制瓦厂革委会带领广大革命群众，不断进行技术革新，用炉渣制成内燃砖，为国家节约了大量煤炭。"},{"type":"paragraph","text":"制瓦厂广大工人群众在毛主席“抓革命，促生产，促工作，促战备”的伟大方针指导下，为国家生产了大量的基本建设所需要的砖瓦。但是，在坯烧砖瓦的过程中，他们看到巨大瓦窑吞食着国家大量的煤炭，感到非常心疼。他们一遍又一遍地学习了毛主席关于“要节约闹革命”的指示，决心打破旧框框，用炉渣制造合成内燃砖。在毛泽东思想的指引下，他们进行了反复试验，没有机器粉渣，就靠手工操作，没有仪器化验炉渣灰的发热量，就凭着多年积累的实践经验来鉴定。在广大工人的积极努力下，终于试制成功了内燃砖，耗煤量降低了百分之二十九点四。后来，工人群众又经过反复试验，耗煤量又在原来的基础上降低百分之七十八点七。现在每一万块砖只烧七到八公斤煤。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5fc0473380"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

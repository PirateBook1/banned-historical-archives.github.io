script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji1","type":"pdf","name":"毛泽东文集第一卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji1.pdf"],"article":{"title":"给阎锡山的信","description":"","dates":[{"year":1936,"month":12,"day":22}],"parts":[{"text":"给阎锡山的信","type":"title"},{"type":"appellation","text":"百川副委员长勋鉴："},{"type":"paragraph","text":"陕变突起，事出非常。从电讯中知我公反对内战，有“共维大局”之语，至理名言，曷胜钦佩。敝方主张详删皓两电，抄陈台鉴。敝方为大局计，不主决裂，亦丝毫不求报复南京，愿与我公及全国各方调停于宁陕之间，诚以非如此则损失尽属国家，而所得则尽在日本。目前宁军攻陕甚急，愿我公出以有力之调停手段。至于红军，只要南京停止“剿共”政策，赞同统一战线，一致抗日，并划定适宜之防地，决不向南京管辖境内进攻。对我公领导之晋绥方面，前遣彭雨峰晋谒，已将鄙意奉陈。数月来我公及傅将军在绥东英勇抗敌，与开放民众爱国运动，取消防共会，尤为敬佩之至。惟现宁陕相持甚急，如宁方坚持进攻而无丝毫转圜之余地，则红军势难坐视。战争范围扩大，所需于我公协助之处甚多。如何使晋绥陕甘四省亲密团结，联成一气，俾对国事发言更为有力之处，敬祈锡示南针。尊处与敝处电台联络亟宜从速建立，再从吉县、延长建立徒步通信站。如荷同意，电台即从一月十五号起开始发报。徒步通信站在吉县者尊处任之，在延长者敝处任之，在平渡关两岸各备渡船一只，约定专任通信，双方武装互不过河。晋陕经济通商亦恳早日实行，恢复寻常关系。吉县县长璩象咸先生今春随军来陕，屈在敝处教育部工作者数月。璩先生诚笃君子，对敝方抗日统一战线政策知之颇悉，倘得随时往来，甚为欢迎。彭雨峰在尊处多承优遇，感荷实深，尚祈随时予以指导，使之有所遵循。一切统祈详示。敬颂公祺！"},{"type":"paragraph","text":"毛泽东敬上"},{"type":"paragraph","text":"十二月二十二日"},{"type":"paragraph","text":"根据人民出版社一九八三年出版的"},{"type":"paragraph","text":"《毛泽东书信选集》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":4,"index":1},{"part_idx":2,"offset":2,"index":2},{"part_idx":2,"offset":51,"index":3},{"part_idx":2,"offset":122,"index":4},{"part_idx":2,"offset":199,"index":5},{"part_idx":2,"offset":207,"index":6},{"part_idx":2,"offset":233,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["阎锡山，字百川，见本卷第371页注〔14〕。","陕变，指西安事变。一九三六年十二月十二日，东北军领导人张学良和第十七路军领导人杨虎城在西安扣留蒋介石，要求停止内战、联共抗日，这次事件通称西安事变。","删电，指一九三六年十二月十五日毛泽东等红军将领就西安事变致国民党和国民政府的电报，见本卷第468—469页。皓电，指中国共产党中央委员会、中华苏维埃共和国中央政府一九三六年十二月十九日提议召集和平会议解决西安事变的通电。","指西安事变发生后，南京国民党政府中亲日派何应钦指挥的向陕西进逼的军队。","绥，指绥远省，见本卷第371页注〔16〕。","彭雨峰，即彭雪峰，见本卷第454页注〔2〕。","一九三六年八月和十一月，日本帝国主义指使伪蒙军两次进攻绥远（今属内蒙古自治区）东北地区。绥远驻军傅作义等部奋勇抗击，并于十一月收复百灵庙等地。傅作义，当时任绥远省主席、国民党军第三十五军军长。"],"page_start":488,"page_end":489,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bcc946ef5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延安各界函毛主席祝贺  毛主席复电致谢","authors":[],"dates":[{"year":1949,"month":10,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延安各界函毛主席祝贺"},{"type":"paragraph","text":"毛主席复电致谢"},{"type":"paragraph","text":"【新华社北京二十六日电】延安党政军民各界给毛主席的贺函和毛主席的复电如下："},{"type":"paragraph","text":"（一）延安党、政、军、民各界给毛主席的贺函：毛主席并中央人民政府："},{"type":"paragraph","text":"中华人民共和国中央人民政府的成立，标志着中国历史的新纪元，也标志着中华民族从此即走向独立、民主、和平、统一、富强的康庄大道。这是中国有史以来第一个真正的人民政府。延安各界人民对这个划时代的伟大事件而狂欢庆贺，一致坚决表示誓在中央人民政府领导下，为建设陕北而奋斗，并高呼："},{"type":"paragraph","text":"中央人民政府万岁！"},{"type":"paragraph","text":"毛主席万岁！"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"延安党、政、军、民各界同贺"},{"type":"paragraph","text":"一九四九年十月二日"},{"type":"paragraph","text":"（二）毛主席复电延安的同志们和陕甘宁边区的同胞们："},{"type":"paragraph","text":"接到你们的贺函，使我十分愉快和感谢。延安和陕甘宁边区，从一九三六年到一九四八年，曾经是中共中央的所在地，曾经是中国人民解放斗争的总后方。延安和陕甘宁边区的人民对于全国人民是有伟大贡献的。我庆祝延安和陕甘宁边区的人民继续团结一致，迅速恢复战争的创伤，发展经济建设和文化建设。我并且希望，全国一切革命工作人员永远保持过去十余年间在延安和陕甘宁边区的工作人员中所具有的艰苦奋斗的作风。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九四九年十月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9f3226bd97"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

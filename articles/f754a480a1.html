script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力在中联部张贴的批判王稼祥的大字报","authors":["王力"],"dates":[{"year":1966,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"王力在中联部张贴的批判王稼祥的大字报","type":"title"},{"text":"王力","type":"authors"},{"text":"《这是一场什么性质的斗争？》（节录）","type":"subtitle"},{"text":"反对王稼祥的“三和一少”的斗争，是反对修正主义篡夺党的领导的斗争，是反对资本主义复辟的斗争。","type":"paragraph"},{"text":"一九六二年，正当国内外阶级敌人向党发动猖狂进攻的时候，王稼祥从逃避参加布加勒斯特会议开始生的病，突然好了，精力很充沛，采用各种阴谋手段，抛出了他的一整套的“三和一少”的反动的政治路线。","type":"paragraph"},{"text":"他的所谓“检查失言失算”，就是要“纠偏”，就是反对党中央和毛主席对赫鲁晓夫修正主义斗争的路线，就是打击坚持执行毛主席路线的刘宁一等同志。","type":"paragraph"},{"text":"他的所谓“统一对外宣传口径”，就是要用他的修正主义的政治路线，来代替党中央的马克思列宁主义的政治路线。","type":"paragraph"},{"text":"他的所谓“国际群众组织活动的方针”，又是一套修正主义的组织路线。……莫斯科裁军会议，是王稼祥“三和一少”路线的一个表演，立即遭到破产，引起左派不满，赫鲁晓夫要给发奖章。","type":"paragraph"},{"text":"这样一来，毛主席在王稼祥的修正主义路线一冒头的时候，就捉住了，就严厉地进行批判，迅速地加以纠正。……","type":"paragraph"},{"text":"同王稼祥的斗争，是两个阶级的斗争，是两条道路的斗争，是防止和反对政变的斗争。……","type":"paragraph"},{"text":"在这个复辟和反复辟的斗争中，在这个政变和反政变的斗争中，究竟站在哪一边？是当资产阶级保皇派，还是当无产阶级革命派？这是最关重要的问题。","type":"paragraph"},{"text":"……我们必须在中联部的一切部门彻底打倒王稼祥的阴魂，扫清王稼详的影响，真正成为毛主席的好战士。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f754a480a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"纠正群众工作中错误的几个问题","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":4,"day":11}],"parts":[{"text":"纠正群众工作中错误的几个问题","type":"title"},{"type":"appellation","text":"陈毅同志："},{"type":"paragraph","text":"七日电悉。关于纠正群众工作中的错误，建议如下："},{"type":"paragraph","text":"（一）群众工作中的错误有两类。第一类是空白村子及命令主义。空白村子是右的领导完全不去发动群众的结果。命令主义，表面上是在积极发动群众，实际上是用少数人包办及强迫群众服从的办法，代替群众自觉的与有组织的斗争，即用非群众路线代替群众路线，其结果亦仍然是空白村子，并使群众受到坏影响。故凡属存在这一类错误现象的地方，必须注意研究与纠正。"},{"type":"paragraph","text":"（二）第二类是党在领导群众斗争过程中所发生的过火行动，即“左”的错误。其中，首先应当注意的是侵犯中农利益，一经发现，必须迅速纠正；其次是除减租减息外过分地打击了富农与中小地主，亦必须注意于适当时机加以纠正。"},{"type":"paragraph","text":"（三）至于给汉奸、豪绅、恶霸、反动分子以严重打击，只要是真正群众的行动，则不是错误而是必需。大城市中豪绅地主的大声叫喊是必然现象，我们绝不应为其所动。但是到了群众斗争已经胜利、清算减租已经实现之时，党便应当劝告群众，对地主阶级由打的政策改变为拉的政策。例如让逃亡地主还乡，给地主以生活上的出路，并联络开明绅士参加某些工作等。拉的政策，其目的在于减少反对力量，使紧张空气和缓下来，因此是必需的。但应注意不要拉得过早，损害群众利益与影响群众情绪。（四）只要是真正的群众运动，当我们纠正“左”的错误，即纠正干部及群众对于中农、富农及中小地主的过火行动时，应当用极大的善意与热忱去说服他们，使他们在自觉与高兴的基础之上纠正他们的错误，想出补救的办法，绝对不可泼冷水，绝对不可使他们感觉受了挫折。（五）来电说，在不动摇和承认农民已得利益的原则下，在不削弱群众积极性的条件下，逐渐纠正错误，这是很对的。山东及各地群众斗争正在发展，虽有不少错误，但成绩甚大，前途是光明的。（六）减租与反奸清算，二者都不可少，应当研究各地工作的具体内容，善于领导，使群众斗争有广大发动，而又适可而止，做到有理、有利、有节。（七）此电所述问题，是各地同志应当普遍知道的，如你觉得有必要时，请摘要转发各区党委与地委。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"卯真"}],"comment_pivots":[{"part_idx":1,"offset":2,"index":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["陈毅，当时任中共中央华东局副书记、新四军军长兼山东军区司令员。"],"page_start":117,"page_end":118,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc8c79012a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批准北京市革命委员会重要通告","authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央批准北京市革命委员会重要通告","type":"title"},{"text":"一，革命群众都必须坚决执行毛主席，党中央关于“抓革命，促生产，促工作”的指示，争取革命和生产双丰收。","type":"paragraph"},{"text":"二，坚决执行毛主席关于要文斗，不要武斗的指示。严禁打，砸，抢，抄，抓。煽动武斗的少数坏人和情节严重的打人凶手，应该受到无产阶级国家法律的制裁。","type":"paragraph"},{"text":"人民解放军北京卫戍部队和军代表有权处理武斗问题，有关方面必须听从，不得拒绝执行。","type":"paragraph"},{"text":"三，不准破坏国家财产，不准动用交通工具参加武斗，不准调动人员参加外单位的武斗。","type":"paragraph"},{"text":"四，坚决执行毛主席关于“必须坚决克服许多地方存在着的某些无纪律状态或无政府状态”指示。不许破坏劳动纪律。不许无故旷工。坚决同一切扰乱革命和生产秩序的现象作斗争。","type":"paragraph"},{"text":"五，无产阶级专政机构应该按照毛主席的教导，坚决支持无产阶级革命派，担负起维护和巩固无产阶级专政的革命秩序，保卫国家财产，保卫无产阶级文化大革命的神圣职责。","type":"paragraph"},{"text":"六，坚决执行中共中央，国务院，中央军委，中央文革小组四月二十日关于停止外出串联的通知。已经外出串联的北京学生和群众，除经中央特许的以外，应该立即全部返回北京，外地来北京串联的学生和群众，同样也应立即全部返回本地。","type":"paragraph"},{"text":"本通告自公布之日起生效，并由革命委员会常务委员会分别采取具体措施。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"605f1eff1c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院外事办公室、中央宣传部关于纪念孙中山诞生一百周年宣传规格的通知","authors":[],"dates":[{"year":1966,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"国务院外事办公室、中央宣传部关于纪念孙中山诞生一百周年宣传规格的通知","type":"title"},{"text":"现将纪念孙中山诞生一百周年宣传规格通知你们，请照此执行。","type":"paragraph"},{"text":"一、主席如为孙中山诞生一百周年纪念题字，全国各报一律刊登。","type":"paragraph"},{"text":"二、全国各报发表首都纪念大会的新闻。首都和上海、南京广州报纸同时刊登首都纪念大会上董副主席的开幕词和周总理、宋副主席、何香凝的讲话。其他省市报纸，如版面拥挤，可先登董副主席的开幕词和总理讲话，然后再发表其他人讲话。上海、南京、广州的纪念活动，由新华社发综合消息。","type":"paragraph"},{"text":"三、人民日报发表纪念社论，各省、市、自治区报纸转载。","type":"paragraph"},{"text":"四、全国各报在第一版发表由新华社提供的六寸孙中山半身照片。","type":"paragraph"},{"text":"五、人民日报发表程潜、邵力子、熊克武写的纪念文章，各地报纸不转载。","type":"paragraph"},{"text":"六、中央人民广播电台和北京电视台播送首都和上海、南京、广州纪念会的新闻。中央人民广播电台播送首都纪念大会上的讲话，不作实况广播。","type":"paragraph"},{"text":"七、由新闻电影制片厂拍一小型彩色纪录片。","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01fb0ab782"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

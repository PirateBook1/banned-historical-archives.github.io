script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0b2f26ed-ad29-48e7-9c89-446932a97ab0","name":"中共党史教学参考资料 第27册 “文化大革命”参考资料 下册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0b2f26ed-ad29-48e7-9c89-446932a97ab0.pdf"],"article":{"title":"朱德同志治丧委员会名单","alias":"","parts":[{"type":"paragraph","text":"义事业的胜利，英勇斗争，无私地责献了自己毕生的精力，在毛主席的领导下，朱德向志对建设和发展战无不胜的人民军队，对建设和壮大革命根据地，对推翻帝国主义、封建主义和官你资本主义的反动统治，夺取新民主主义革命的胜利，对建设我国的革命政权，巩固无产阶级专收，争取社会主义革命和建设事业的胜利，为党为人民建立了不朽的功绩，受到了全党全军全国人民的支心爱戴"},{"type":"paragraph","text":"朱德同志的逝世，是我党我军和我国人民的巨大损失。我们要化悲痛为力量。全党全军全国人民都要学习朱德同志的无产阶级革命精神和高尚革命品质，在毛主席为首的党中央领导下，以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命，深入开展批判邓小平反革命的修正主义路线、反击右倾翻案风的伟大斗争，巩固和发展无产阶级文化大革命的胜利成果，团结一致，为巩固无产阶级专政，反修防修，为把我国建设成为社会主义的现代化强国，为共产主义事业的胜利而奋斗"},{"type":"paragraph","text":"中国人民伟大的无产阶级革命家朱德同志永垂不朽！"},{"type":"paragraph","text":"（新华社1976年7月6口讯，载7月7《人民报》）朱德同志治丧委员会名单"},{"type":"paragraph","text":"（一九七六年七月六日）毛泽东华国锋王洪文叶剑英张春桥韦国清刘伯承江青（女）"},{"type":"paragraph","text":"许世友纪登奎吴德汪东兴陈永货陈锡联李先念李德生"},{"type":"paragraph","text":"姚文元吴桂贤（女）苏振华倪志福赛福鼎宋庆龄（女）"},{"type":"paragraph","text":"郭沫若徐向前凝荣臻陈云谭震林李井泉张鼎丞蔡畅（女）"},{"type":"paragraph","text":"乌兰夫阿沛·阿旺晋美"},{"type":"paragraph","text":"周建人许德听胡文李素文（女）"},{"type":"paragraph","text":"邓颖超（女）姚连蔚（女）"},{"type":"paragraph","text":"曹软欧（女）"},{"type":"paragraph","text":"康克清（女）"},{"type":"paragraph","text":"菜裕王震余秋里谷牧孙健沈雁冰江华金祖敏谢静宜（女）杨坡兰（女）"},{"type":"paragraph","text":"杨成武梁必业张宗逊肖劲光马学"},{"type":"paragraph","text":"张耀词她鹏飞吴庆彤胡炜林丽银（女）"},{"type":"paragraph","text":"蔡啸朱蕴山史良（女）"},{"type":"paragraph","text":"胡愈之沙千里季方黄鼎臣周培源田富达"},{"type":"paragraph","text":"（新华社1976年7月6日讯，载7月7门《人民I报》）朱德同志治丧委员会公告"},{"type":"paragraph","text":"（一九七六年七月六日）一、为深切惊念中共中央委员、中央政治局委员、中央政治局常委委员会委员、全国人"}],"authors

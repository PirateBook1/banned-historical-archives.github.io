<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"泌阳县中小学教师们的鸣放言论","authors":[],"dates":[{"year":1958,"month":1,"day":9}],"is_range_date":false,"parts":[{"text":"泌阳县中小学教师们的鸣放言论","type":"title"},{"text":"一、泌阳中学教师李修德、陈其成给泌阳县委的一封公开信”：","type":"subtitle"},{"text":"县委老爷们：","type":"paragraph"},{"text":"我俩这里给您们举一个实实在在的例子，让你们看一看现今泌阳农民们过的啥生活：王店区王湾乡（原张楼乡）社员丁德有，贫农成分，全家4口人，旧社会给地主扛长工，生活自然困苦。土改后分了土地和房屋，生活好转后娶了个媳妇，日子原本越过越红火。可1954年来几次统购统销中硬要他们完成根本完不成的统购任务，弄的家无隔夜之粮，1957年春上多日靠吃树叶、树皮和树花维持生命，全家人都饿得骨瘦如柴。男人让媳妇改嫁，媳妇舍不得丈夫，又不忍心眼睁睁地看着一家人饿死，便做起了人肉生意，定价是卖淫一次换9个馒头或5角现钱。","type":"paragraph"},{"text":"县委老爷们，对此不知道您们有何感想？如果你们继续像不关心群众生活的话，群众就会疏远你们，类似匈牙利闹事的“泌阳事件”很可能就要发生。","type":"paragraph"},{"text":" 李修德、陈其成1958年1月9日宛东中学东院","type":"paragraph"},{"text":"二、县干部和农民：","type":"subtitle"},{"text":"县委、县政府干部每月薪金都在80元左右，穿的衣服一身价值百十来元。吃的是各种肉类，细米白面和山珍海味，有的食物老百姓见都没见过，甚至没有听说过。再看看生产粮食的农民，干的是牛马活，吃的是猪食般的饭，有的连这也吃不上。","type":"paragraph"},{"text":"为啥造成这种局面？我认为主要是县以下各级干部假汇报坑了农民。粮食明明减产了，却宣传说增产了，大丰收了；缴了公粮还逼着卖余粮，“谁不缴用棍敲”。因为缺料缺草，耕牛大批死亡，以至于造成人变牛，拉犁拉耙“剪发头”。还有外行领导内行的问题，有位老农说得好：“我从12岁就会种地了，摇耧撒种样样都会。现在70多岁了，反说我不会种地，刚脱了开裆裤几天的青年人当队长，负责几百人的吃喝，这样的农业社能搞好吗？”","type":"paragraph"},{"text":" 李修德1958年元月9日 宛中东院","type":"paragraph"},{"text":"三、几个“看不惯”","type":"subtitle"},{"text":"我是从部队转业回来当教师的，短短几个月的光景，就产生了几个“看不惯”：","type":"paragraph"},{"text":"泌阳县许多农民外出逃荒要饭，干部们不管，我看不惯；许多农村干部有国民党作风，爱打群众，我看不惯；地方党组织和政府官员言行不一，甚至自相矛盾，我看不惯；把错的说成对的，睁大两眼说瞎话，我看不惯！","type":"paragraph"},{"text":"四、为啥“这不准”，“那不准”？","type":"subtitle"},{"text":"不准农民开粉坊、磨豆腐；不准农民上山搞副业；不准农民过年杀猪；不准农民提意见，谁提意见辩论谁；不准农民自由贸易……这不准那不准的结果，等于不准农民吃饭和方便。","type":"paragraph"},{"text":"现今泌阳农民拉车拉犁，吃菜多，喝汤多，吃馍少，力气小，这样下去怎能够把农业生产搞好？一句话现人民群众与地方政府矛盾突出，希望县委领导迅速解决！","type":"paragraph"},{"text":" 晋长顺1958年元月2日于中学东院","type":"paragraph"},{"text":"五、农民的收入提高了吗？","type":"subtitle"},{"text":"南阳日报上说，1957年度本区90%以上的农民收入都增加了；政府和干部们说，农民生活水平全都大大地提高了……我不和你们争论，只让您们拍拍良心说，我县的农民们的收入和生活水平到底是大大提高了？还是大幅度下降了？谁能说个真明白吗？","type":"paragraph"},{"text":" 晋长顺   泌阳一中东院二门里1958年元月6日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f22ab9a73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

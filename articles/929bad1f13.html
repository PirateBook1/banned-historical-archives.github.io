script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席著作是革命思想的最大源泉  刚果（布）人民热爱《毛主席语录》的故事","authors":[],"dates":[{"year":1966,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席著作是革命思想的最大源泉"},{"type":"paragraph","text":"刚果（布）人民热爱《毛主席语录》的故事"},{"type":"paragraph","text":"不久前，刚果（布）朋友在自己的国家内第一次看到最近在北京出版的红色封面的法文版《毛主席语录》。这是由刚果（布）青年足球队从中国带回来的。足球队队员的朋友们知道这个消息后，都争先恐后地向他们借阅。许多人说，这是我们的精神食粮。后来，中国青年代表团来到这里，许多刚果（布）朋友立即找到他们，殷切地要求中国朋友送给他们《毛主席语录》。"},{"type":"paragraph","text":"一位新闻工作者在得到《毛主席语录》后，不论到什么地方总是随身带着。他说：“这是我的革命思想的最大的源泉。我不论写什么东西，必须先读一读《毛主席语录》。”"},{"type":"paragraph","text":"全国革命运动青年组织的一个支部领导人从他的兄弟那里借到了一本《毛主席语录》，他每天晚上都阅读到深夜。现在他已经可以背诵一些语录了。他在谈到他的学习心得时说，毛主席指出：“马克思主义的哲学认为十分重要的问题，不在于懂得了客观世界的规律性，因而能够解释世界，而在于拿了这种对于客观规律性的认识去能动地改造世界。”他说：“我这样热爱《毛主席语录》，原因就在这里。”"},{"type":"paragraph","text":"有一天一位女民卫团员来见中国青年代表团。她说，民卫团的一个政治委员说，毛主席说过一句著名的话：“为人民利益而死，就比泰山还重。”她问中国代表团有没有毛主席的写有这句话的文章。接着，她从中国青年代表团那里得到一本《毛主席语录》，她很快就找到毛主席的那几句话，并且激动地说：“就是这条！这就是我需要的那条！”"},{"type":"paragraph","text":"还有一些刚果（布）朋友把这里每天出版的《新华社新闻稿》第一页上登载的毛主席语录剪下来，小心地保存起来，常常把这些语录传给他们的朋友阅读。"},{"type":"paragraph","text":"不久前，中国援助建设的综合纺织厂举行奠基典礼时，刚果（布）政府的主管部门邀请许多客人参加这个典礼，在装请柬的信封里，都有一张毛主席语录：“代表先进阶级的正确思想，一旦被群众掌握，就会变成改造社会、改造世界的物质力量。”　新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"929bad1f13"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

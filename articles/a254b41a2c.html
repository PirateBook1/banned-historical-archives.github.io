script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新时期部队文化工作的重要任务  为实现四化和提高部队战斗力服务  总政召开全军文化工作会议，韦国清同志作重要讲话","authors":[],"dates":[{"year":1979,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新时期部队文化工作的重要任务"},{"type":"paragraph","text":"为实现四化和提高部队战斗力服务"},{"type":"paragraph","text":"总政召开全军文化工作会议，韦国清同志作重要讲话"},{"type":"paragraph","text":"据新华社北京十二月二十九日电 在新的历史条件下，部队文化工作要适应全军工作着重点转移到建设现代化革命军队上来的新形势，为建设四化、保卫四化，为提高部队战斗力服务。这是人民解放军总政治部最近召开的全军文化工作会议对部队文化工作提出的重要任务。"},{"type":"paragraph","text":"中共中央政治局委员、总政治部主任韦国清在会上作了重要讲话；总政副主任梁必业、黄玉昆、朱云谦出席了会议。"},{"type":"paragraph","text":"这次会议是为了继续贯彻去年全军政工会议精神和邓小平同志在全国第四次文代会上的祝辞精神而召开的。到会同志密切联系部队文化工作实际，解放思想，畅所欲言，进一步明确了部队文化工作在新时期的方针任务。"},{"type":"paragraph","text":"会议认为，粉碎“四人帮”以来，经过三年的拨乱反正，部队文化工作已经开始出现欣欣向荣的可喜局面。斗争实践证明，我军的文艺体育队伍是一支好的队伍。我们必须从三年实践中认真总结经验，按照客观规律办事，研究新情况、新问题，实事求是地解决问题，使部队文化工作很好地适应全党工作着重点转移的新形势。"},{"type":"paragraph","text":"参加会议的同志，回顾了在长期革命战争年代我军文化工作作为政治工作的一个组成部分，紧密配合部队的中心工作和战斗任务而进行的光荣传统，一致认为，在新的历史条件下，部队文化工作必须继续发扬这个光荣传统，要看到实现四化是全党全国压倒一切的中心任务，是当前最大的政治。文化工作为无产阶级政治服务，在当前和今后一个历史时期，就是要为实现四化做出贡献。人民解放军是无产阶级专政的柱石，是四化的建设者，又是四化的保卫者。提高战斗力是部队一切工作的着眼点。因此，部队文化工作的着眼点也必须是为提高部队的战斗力服务。这是新时期我军文化工作的根本目的，也是每一个军队文化工作者责无旁贷的光荣任务。"},{"type":"paragraph","text":"会议认为，部队文化工作为提高战斗力服务，必须进一步搞好真理标准的讨论，继续解放思想。不但要从林彪、“四人帮”对文艺思想、文艺创作的种种精神枷锁中解放出来，还要从唯心主义、形而上学的束缚中解放出来，从各种剥削阶级的思想偏见中解放出来，使文化工作从内容到形式都来一个新的突破。解放思想必须旗帜鲜明地理直气壮地坚持四项基本原则，使文化工作沿着社会主义方向前进。马克思主义的世界观是解放思想的武器。我们必须很好地学习和掌握马列主义、毛泽东思想，认真改造世界观，更好地发挥文化工作的战斗作用。"},{"type":"paragraph","text":"会议认为，发挥文学艺术的特有作用，培养具有共产主义理想的社会主义新人，是部队文化工作出战斗力的重要途径。部队文化工作必须为广大干部、战士和人民群众提供更多具有感染力、启发人、鼓舞人的优秀艺术作品，去影响他们的思想感情、精神面貌和道德风尚。我们要继续坚持毛泽东同志提出的文艺为最广大的人民群众、首先是为工农兵服务的方向，坚持“百花齐放、百家争鸣”的方针。要提倡部队文艺工作者以写军事题材为主（不是唯一），大力提高军事题材文艺创作的艺术水平。要注意处理好歌颂与暴露的关系。光明要歌颂，黑暗要暴露，落后要批评，但应以歌颂为主。要坚持深入生活，熟悉军队中的各种人，坚定不移地走与工农兵相结合的道路，努力提高自己的艺术技巧，塑造好革命英雄和四化创业者的形象，使革命文艺在培养社会主义新人方面真正担负起其他部门所不能代替的重要责任。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a254b41a2c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"家家锣鼓　处处歌声　 钢铁队伍　滚滚奔流毛主席铜像将矗立黄浦滩头","authors":[],"dates":[{"year":1949,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"△庆祝示威筹备大会工商分会昨已决定将大会建议以上海人民名义为毛主席铸铜像一座，立于爱多亚路外滩前和平之神原址。以纪念他领导我们完成历史任务。又该会决定铸造金牌一块，送给毛主席，又决定铸造铜质纪念章，普遍发给参加大会的工商界人士，作为获得解放新生之纪念。至于式样，请本市美术界协助设计。"},{"type":"paragraph","text":"△昨日西区各马路冲要均开始搭架庆祝彩牌，红旗飘扬，锣鼓声处处，下午四时左右，西区各小学在长寿路胶州路一带举行游行演习，二千多小朋友在教师率领下，齐一步伐，高呼口号，情绪空前热烈，六时起，西区毛纺业、染织业、学生界共二十余单位在中纺一厂内草坪举行联合动员大会，参加职工，学生共三千余人，各单位均列队入场，每人高擎火把、灯笼、国旗………其中以万丰染织厂二条十五丈长的大龙最精彩动人。大同大学同学制成由十余人抬起来的DDT大喷筒一只，准备去喷射残留于全世界黑暗角落里的法西斯细菌。大会开始，由西区游行总指挥杨秉儒，青年团江普区区委书记江春泽、中纺老工人陈其林等先后讲话，号召大家提高警惕，防止匪特活动，把群众力量充分发挥出来，会后即列队游行示威，至澳门路申新九厂，与申新职工大会师。"},{"type":"paragraph","text":"△沪东区参加大游行五万余人，日来已经由组织号召而积极预习行动。昨上午九时总工会筹委会沪东办事处，召集全区二百多单位游行队伍组长以上负责人，在老怡和纱厂举行动员大会，由沈默讲解庆祝大游行的意义；彭武政报告大游行示威后沪东区单独展开该区大游行示威，并定继续七天为狂欢周，六天游行单位为:(一)重工业、卷烟业，(二)公用事业、橡胶业，(三)教联、学联等，(四)棉纺，(五)沪东全区各厂各业，到中区参加各界集中庆祝游行示威。(六)化工、码头、三轮车。"},{"type":"paragraph","text":"△参加嵩山区保卫世界和平，庆祝人民政协成功暨中央人民政府成立示威大游行的，估计共约一万五千人。共分三总队，一总队为工人，一总队为文艺界，另一总队为学生、中小学教师及法电工人。工人总队约五千人，分为五大队，该区所有卷烟、毛纺、针厂等工厂工人均将参加。学生共有二大队，包括震旦大学、沪新、晓光、比乐、青年及明德女中等单位；中小学教师一大队，一千三百人；法电工人大队一千五百人。此外尚有红十字会。卢家湾与嵩山两区接管委员会二百人，联救会救济中站四十人。"},{"type":"paragraph","text":"△沪南区动员组织已编成一万人，为两个总队，第一总队是职工队。有五千人，五个大队，第二总队是教联和学生，第一大队是教职员，二至五大队是各中等学校学生，至于小学校学生，另行筹备在沪南本区活动。动员是很热烈，工作是很严肃，这是南区的特点。"},{"type":"paragraph","text":"△工商分会登记游行的人数已有二千人，都是各业老板，工商界领袖分子。"},{"type":"paragraph","text":"△林森路上昨天下午已经有一队一队精神焕发的小学生开始游行，人民中国的小主人昂首挺胸，打锣唱歌，兴奋地喊着口号。"},{"type":"paragraph","text":"△华山路青年馆，楼上也聚会，楼下也聚会，廊下也聚会，广场上腰鼓澎澎!一股朝气，蓬勃扑面。"},{"type":"paragraph","text":"△八仙桥老协大祥红布生意兴旺，昨天下午三点钟，卡车一辆，满载红布，停在巷口，一匹匹背进店堂应市。"},{"type":"paragraph","text":"△市立市北中学为保卫世界和平，庆祝中央人民政府成立，一周来，曾召开过三次大会作动员的准备，接着便是展开各组讨论与组织全校的工作委员会，师生工友们更热烈的互相以挑战的方式，提高参加工作人数的百分比。墙壁上贴满了红红绿绿的挑战的布告，教职员会昨天也出了一张大得惊人的向学生挑战的布告。教职员的歌咏队成立了，那些花白头发的教员也参加了歌咏队，天真得孩子似地张开嘴唱着代“国歌”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aeb3fe179a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"杨万选关于石柱县情况的电话报告","authors":[],"dates":[{"year":1961,"month":1,"day":22}],"is_range_date":false,"parts":[{"text":"杨万选关于石柱县情况的电话报告","type":"title"},{"text":"(杨万选：中共四川省委农村工作部部长)","type":"paragraph"},{"text":"（上缺）些干部继续贪污多吃，从中克扣。双庆公社红旗管区新光食堂一次运回粮食647斤，食堂事务长贪污125斤，社员反映国家供应够了，就是干部这关不好过。有些食堂虽然按人头计算，本人煮够了半斤，但吃粮等级订得不合理，如桥头公社洞塘管区有部分食堂不论劳力强弱，年纪大小都按一个标准分饭，见人一瓢，菜少、代食品少，也还是普遍的问题。这些问题还要继续抓，特别是要在整风整社中及时进行解决，否则还要发生问题。","type":"paragraph"},{"text":"（3）关于省委办公厅转来了一件揭发石柱县死人、缺粮和违法乱纪情况的人民来信，我们作了一些初步调查。这个县的问题看来很严重。据我们在桥头区的了解，一九五九年和一九六○年两年共死亡6000多人，约占原有人数的20%；桥头公社死亡3942人，占原有人口的39%。这个公社的楠木管区死亡362人，占51.1%。这个区遭受连续两年的旱灾，造成严重减产，给社员生活带来了很大的困难。县委基建部部长李天福、区委书记陈兴华五九年冬在该区大搞反瞒产私分运动，也造成了严重后果。从五九年十一月到六○年二月春节，全区大多数食堂无粮，吃干胡豆叶、猪草，但是公社和管区逐级上报社员有粮，大肆捆绑吊打社员，大搞反瞒产私分，同时混入公社的反革命分子、阶级异己分子和蜕化变质分子大肆进行破坏活动，死人更多，如桥头公社的楠木管区在反瞒产私分中搜家、吊打、罚款、举办劳改队。社员自己挖蕨根、找野菜来充饥，这些人都不准。为了不让社员私开伙煮野菜吃，又把坛坛、罐罐、锅、顶罐全没收了。有些社员挖回的野菜和煮熟的野菜也被拿走了。楠木管区把搜来的坛坛罐罐一个一个的敲烂，不给社员一条活路。这个管区的反革命分子刘兴沛操纵下社员死了一半多。还规定死人要平起埋，不准垒成坟包，不让上级看见。像刘兴沛这样的人最近才撤下来，但是仍然逍遥法外，我们已建议县委迅速报请地委批准逮捕。","type":"paragraph"},{"text":"关于前次反映的垫江县委领导问题，经和孙俊卿同志商量，地委已决定调副专员吴非同志担任垫江县委第一书记，并抽调南川县委农业书记陈光明同志任垫江县委农业书记，垫江县委原第一书记许恒太同志调回地委另分配工作。","type":"paragraph"},{"text":"我还准备再到垫江去住几天，帮帮他们的忙。","type":"paragraph"},{"text":" 杨万选","type":"paragraph"},{"text":"一九六一年一月二十二日","type":"paragraph"},{"text":"抄送：各书记、秘书长、农工部、组织部、宣传部、财贸部、办公厅，整风办公室。（共印26分）","type":"appellation"},{"text":"来源：中共四川省委办公厅秘书处，一九六一年一月二十二日","type":"appellation"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"378228c052"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

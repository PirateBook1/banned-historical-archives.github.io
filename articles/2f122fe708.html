script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省部分资本家对和平解放台湾的看法","authors":["林雄飞","编"],"dates":[{"year":1957,"month":1,"day":11}],"is_range_date":false,"parts":[{"text":"浙江省部分资本家对和平解放台湾的看法","type":"title"},{"text":"林雄飞编","type":"authors"},{"text":"新华社杭州11日讯　据浙江省工商联反映：部分资本家对周总理在印度招待记者时，所谈到的关于和平解放台湾的问题，有如下看法：","type":"paragraph"},{"text":"一、部分资本家对和平解放台湾缺乏信心。他们认为，蒋介石可能会动心，但美帝国主义要阻挠的。杭州市南北货业郑崇庆说：“蒋介石已完全由美帝国主义控制，自己无主张，不可能回来。”","type":"paragraph"},{"text":"二、猜测、怀疑和疑问不少。","type":"paragraph"},{"text":"(1)猜测最多的是“蒋介石回来以后，究竟给他按排一个什么职位？”杭州和宁波市有的资本家认为：周总理说“给他当个部长还是低的”，比部长高些就是副总理。有的认为副总理还太低，要给就得给副委员长或副主席。","type":"paragraph"},{"text":"(2)有的猜测周总理的谈话是“别有用心”的。杭州市鱼(此处一字辨认不出)业缪胜慕认为：这是设计骗蒋。他说：“像蒋介石这样的人，是要骗他回来，杀掉他。”宁波市万信纱厂陈庆恒说：“这样说是便于印度做媒。”杭州市砖灰业张年丰说：“周总理在国外开了一张现金支票。”他并认为：“这番话是对尼赫鲁讲的，要尼赫鲁访问美国时，作中介人。”","type":"paragraph"},{"text":"(3)个别资本家认为“便宜了蒋介石”。宁波市联二布厂周根祥说：“蒋介石一天拖一天，现在给他拖着了。”宁波市冷藏公司葛(此处一字辨认不出)舫问：“蒋介石回来以后，官僚资本是否发还？”有的认为不会发还，有的认为既然进行了“人事的按排”(指按排了蒋介石职务)，官僚资本也就该重行“清产核资”，发给定息。","type":"paragraph"},{"text":"来源：1957年1月11日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f122fe708"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央人民政府关于撤销大区一级行政机构和合并若干省、市建制的决定","authors":[],"dates":[{"year":1954,"month":6,"day":19}],"is_range_date":false,"parts":[{"text":"中央人民政府关于撤销大区一级行政机构和合并若干省、市建制的决定","type":"title"},{"text":"一、自中华人民共和国成立以来，大区一级行政机构代表中央人民政府领导和监督地方政府，对于贯彻中央政策，实施人民民主建政工作，进行各种社会改革运动，恢复国民经济，以及在经济建设、文化建设和其他各方面的工作中，都起着很重要的作用，都胜利地完成了它的任务。","type":"paragraph"},{"text":"二，现在，国家进入了有计划的经济建设的时期。国家计划经济的建设，要求进一步加强中央集中统一的领导。为了中央直接领导省市以便于更能切实地了解下面的情况，减少组织层次，增加工作效率，克服官僚主义；为了节约干部加强中央和供给厂矿企业的需要，并适当地加强省，市的领导，撤销大区一级的行政机构，是完全必要的和适时的。","type":"paragraph"},{"text":"三、鉴于目前各大区一级行政机构为中央担负了许多具体的工作，而中央部门对于各省市的情形又不很熟悉的实际情况，为了在撤销大区一级机构的过程中，不致发生领导中断的混乱状态，中央，大区和省市三级都要进行充分的准备，相互间的交接工作，必须做得非常稳当。在步骤上，可以不必采取六个大区机构一次撤销的办法，而采取一个一个地撤销办法。对于各个不同的部门，可视不同性质，按照先易后难，先简后繁的原则逐个地加以撤销。至于各个大区一级机构撤销的时间和先后，各个部门撤销的次序和步骤，应由中央人民政府政务院加以安排和规定。","type":"paragraph"},{"text":"四，在大区一级机构撤销之后，为了便利于中央对于省、市的领导，特别是为了适应国家经济建设的要求，合并一些省市，减少一些中央直接领导的行政单位，是很必要的。为此决定：","type":"paragraph"},{"text":"1、辽东、辽西两个省的建制均撤销，合并改为辽宁省。","type":"paragraph"},{"text":"2、松江省建制撤销，与黑龙江省合，并为黑龙江省。","type":"paragraph"},{"text":"3、宁夏省建制撤销，与甘肃省合并为甘肃省。","type":"paragraph"},{"text":"4、沈阳、旅大、鞍山、抚顺、本溪、哈尔滨、长春、武汉、广州、西安、重庆等十一个中央直辖市，均改为省辖市。沈阳、旅大、鞍山、抚顺、本溪五市并入辽宁省的建制；哈尔滨市并入黑龙江省的建制；长春市并入吉林省的建制；武汉市并入湖北省的建制；广州市并入广东省的建制，西安市并入陕西省的建制；重庆市并入四川省的建制。","type":"paragraph"},{"text":"以上省市的合并时间和合并工作，亦应由中央人民政府政务院加以安排和规定。","type":"appellation"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"455cdd03de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

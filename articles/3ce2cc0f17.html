script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"打李铁军部的部署","alias":"","parts":[{"type":"paragraph","text":"打李铁军部的部署！"},{"type":"paragraph","text":"（1947年9月23日）陈、谢、韩，并告徐、滕、薄（转新亭)，刘、邓，陈、粟，彭："},{"type":"paragraph","text":"因西潼线已到及于数日内可到之敌共有十个半旅，难于得手；汉水流域无敌正规军，可留待一个月后去占；郑洛区李铁军部六个旅较弱，故改变部署如下：（一）于二十六日前以三十八军一部开文底，逼近潼关伴动，迷惑敌人。（二）刘旅附三十八军一部，除留小部控制卢氏剿匪外，立即西进，相机攻占洛南、商县、商南、山阳诸县，肃清反动，发动群众，援助陕南游击队。（三）三"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋冀鲁豫野战军陈谢集团前委书记陈、副书记谢富治和常委韩钧的电报。"},{"type":"paragraph","text":"[2]徐、滕、薄，指徐向前、滕代远、薄一波，当时分别任晋冀鲁豫军区第一副司令员、第二副司令员和第一副政治委员。新亭，即王新亭，当时任晋冀鲁豫军区第八纵队司令员兼政治委员。刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。陈、粟，指陈毅、粟裕，当时分别任华东野战军司令员兼政治委员和副司令员。彭，指彭德怀，当时任西北野战军司令员兼政治委员。"},{"type":"paragraph","text":"[3]西潼线，指西安至潼关的铁路，即陇海线一段。[4]郑洛，指河南郑州和洛阳。"},{"type":"paragraph","text":"[5]李铁军部，指国民党军陆军总司令部郑州指挥部第五兵团，兵团司令官李铁军。"},{"type":"paragraph","text":"[6]刘旅，指晋冀鲁豫野战军陈谢集团第四纵队第十二旅，旅长刘金轩。十八军主力位于陕灵阅\"三县剿匪。（四）你们率主力四个旅，协同秦纵向旅，于二十六日开始荫蔽东进，突然包围六十四旅及武庭麟师部（可能在磁涧），相机歼灭之，收复新安。（五）在打六十四旅期间，秦纵主力可继续休整。（六）歼灭六十四旅后，协同秦纵歼击李铁军主力，并相机攻占郑、洛以南，平汉以西十余县。（七）准备一个月时间，完成上述任务，然后留秦纵位于上述地区，四纵向汉水流域。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"二十三日二十二时"},{"type":"paragraph","text":"[1]陕灵，指河南陕县和灵宝。阅，指阅乡，旧县名，1954年并入河南灵宝县。"},{"type":"paragraph","text":"[2]秦纵向旅，指晋冀鲁豫野战军陈谢集团第九纵队（纵队司令员秦基伟）第二十六旅，旅长向守志。"},{"type":"paragraph","text":"[3]武庭麟师，指国民党军整编第十五师，师长武庭麟。[4]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":9,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":308,"page_end":309},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ce2cc0f17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

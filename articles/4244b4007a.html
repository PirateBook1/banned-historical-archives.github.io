script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向党交心万岁","authors":["民盟副主席","高崇民"],"dates":[{"year":1958,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"向党交心万岁","type":"title"},{"text":"民盟副主席高崇民","type":"authors"},{"text":"把千年来、百年来，封建的、资本主义的旧社会，改造为社会主义到共产主义的新社会，","type":"paragraph"},{"text":"这是历史发展的规律，决定了我们进步的人类。","type":"paragraph"},{"text":"这个翻天复地的革命事业，","type":"paragraph"},{"text":"包括了由旧社会来的人们在内。","type":"paragraph"},{"text":"必须立场一致，思想一致，面向一个目标，跟着无产阶级的先锋队，","type":"paragraph"},{"text":"从六亿人民的利益出发，有进无退。","type":"paragraph"},{"text":"但是，人的阶级性和习惯性总是在作祟，","type":"paragraph"},{"text":"因而新和旧的斗争，是无比的尖锐。","type":"paragraph"},{"text":"对真理必须有认识，下最大决心，自我改造，才是","type":"paragraph"},{"text":"勇敢、智慧。","type":"paragraph"},{"text":"整个社会改造运动，不是对个人谁整谁，","type":"paragraph"},{"text":"生产关系、经济基础都已改变了，梁上君子岂能安睡?","type":"paragraph"},{"text":"顾虑徘徊，甚或抗拒，轻则落伍，重则犯罪，","type":"paragraph"},{"text":"现在不鼓起干劲，彻底交心，将来必贻后悔。","type":"paragraph"},{"text":"向党交心是个人思想改造的跃进，形势迫人，不容颓废。","type":"paragraph"},{"text":"目前条件和美好远景，弥足珍贵，","type":"paragraph"},{"text":"我们一定要改造成“俯无所怍，仰无所愧”。","type":"paragraph"},{"text":"我为人人，人人为我，永世无坠，","type":"paragraph"},{"text":"我们要高呼：向党交心万岁!","type":"paragraph"},{"text":" 来源：《光明日报》1958年5月11日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4244b4007a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

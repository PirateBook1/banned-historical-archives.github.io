script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一九九三年全国最佳邮票评选揭晓“毛泽东”邮票荣获最佳奖","authors":[],"dates":[{"year":1994,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九九三年全国最佳邮票评选揭晓"},{"type":"paragraph","text":"“毛泽东”邮票荣获最佳奖"},{"type":"paragraph","text":"本报讯有６０余万集邮爱好者参加的１９９３年度最佳邮票评选结果于５月２５日在四川成都揭晓。这项活动由人民邮电出版社、中国集邮总公司、中华全国集邮联合会、邮电部邮票印制局、人民日报社、中央电视台、工人日报社、中国青年报社、人民邮电报社、四川省邮电管理局等单位联合主办。"},{"type":"paragraph","text":"本届评选活动共收到国内外集邮爱好者的选票６６４３１０张，其中有效票数为５９８８９６张，参加人数之众堪称国内各项评选活动之冠。经北京海普公司计算中心统计，获最佳邮票奖的是１９９３—１７《毛泽东同志诞生一百周年》（Ｊ），邮票设计者是中国人民革命军事博物馆魏楚予，小型张设计者是中国人民革命军事博物馆彭彬；获优秀（１）奖的是１９９３—１５《郑板桥作品选》（Ｔ），设计者是邮电部邮票印制局潘可明、卢天骄；获优秀（２）奖的是１９９３—６《第一届东亚运动会》（Ｊ），设计者是上海戏剧学院李玮、上海印钞厂李斌。"},{"type":"paragraph","text":"本届评选还设有专家奖。集邮界专家、美术界教授、邮票设计专家、制版印刷专家、企政界领导和管理干部以及９家主办单位代表参加了本届“专家奖”的评议，最后评选出１９９３—３《野骆驼》（Ｔ）邮票获专家奖，设计者是中央民族大学美术系殷会利。与会专家认为，１９９３年度邮票印刷质量一般，没有特别突出者，故“印刷奖”空缺。"},{"type":"paragraph","text":"最佳邮票评选活动迄今已举办过１４届。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"一九九三—十七《毛泽东同志诞生一百周年》（J）获最佳邮票奖。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"891b082cfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

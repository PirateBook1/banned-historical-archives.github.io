script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文革追授门合同志“无限忠于毛主席革命路线的好干部”称号的命令","authors":[],"dates":[{"year":1968,"month":4,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央、中央军委、中央文革追授门合同志“无限忠于毛主席革命路线的好干部”称号的命令","type":"title"},{"text":"青海省军区独立师四团二营副教导员门合同志，一九六七年九月五日在巴仓农场执行支左任务中，坚决响应毛主席“抓革命，促生产”的伟大号召，和革命群众一起，装置土火箭驱云防雹，保护生产。在装置土火箭时，炸药意外爆炸，门合同志为保护在场的二十七个阶级兄弟的生命安全，猛扑到炸药上，光荣地献出了自己的生命。","type":"paragraph"},{"text":"门合同志出身贫农家庭，参加革命以来，二十年如一日，一贯忠于毛主席、忠于毛泽东思想、忠于毛主席的革命路线。他如饥似渴地学习毛主席著作，坚持活学活用，学用结合。他在两个阶级、两条路线、两条道路的斗争中，一贯站在毛主席的革命路线一边，坚决地反击了右派分子的猖狂进攻，勇敢地揭露了中国赫鲁晓夫推行“三自一包”、复辟资本主义的阴谋，有力地抵制了彭德怀、罗瑞卿的资产阶级军事路线。在伟大的无产阶级文化大革命中，他紧跟毛主席的伟大战略部署，坚决支持革命左派，作出了显著成绩。他一贯密切联系群众，无限热爱群众，多次临危不惧，舍己救人，充份表现了高尚的共产主义精神。门合同志以他光辉的一生，实践了自己的誓言：一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。","type":"paragraph"},{"text":"为了表彰门合同志无限忠于人民，无限忠于党，无限忠于毛泽东思想，无限忠于毛主席革命路线的崇高品德，决定追授予门合同志“无限忠于毛主席革命路线的好干部”的光荣称号，并号召全军指战员向门合同志学习。学习他无限忠于人民，无限忠于党，无限忠于毛泽东思想，无限忠于毛主席的无产阶级革命路线的崇高品质；学习他坚决执行、誓死捍卫毛主席革命路线的革命精神；学习他如饥似渴地学习毛主席著作，坚持活学活用、学用结合的优良学风；学习他“毫不利己专门利人”的共产主义风格；学习他密切联系群众，始终保持劳动人民艰苦朴素的本色。全军同志要更高地举起毛泽东思想伟大红旗，活学活用毛泽东思想，紧跟毛主席的伟大战略部署，全面落实毛主席的最新指示，在夺取无产阶级文化大革命全面胜利的伟大斗争中，为人民立新功。","type":"paragraph"},{"text":" 中共中央中央军委中央文革一九六八年四月二十三日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"最高指示","type":"subtitle"},{"text":"为人民利益而死，就比泰山还重。","type":"paragraph"},{"text":"门合同志英雄事迹的简要材料","type":"subtitle"},{"text":"青海省军区独立师四团二营副教导员门合同志，一九六七年九月五日，在巴仓农场执行支左任务中，坚决响应毛主席“抓革命，促生产”的伟大号召，同革命群众一起，用炸药装置土火箭驱云防雹，保护生产。在装置土火箭时，炸药发生了意外爆炸，门合同志临危不惧，猛扑到炸药上，英勇牺牲，保护了在场的二十七个阶级兄弟的生命安全。","type":"paragraph"},{"text":"门合同志牢记伟大领袖毛主席“毫不利己专门利人”的教导，多次临危不惧，舍己救人。一九五三年，他当通信员时，一次驾驶摩托车递送紧急文件，为了保护将要撞到摩托车上的人，他紧急转弯，摩托车翻倒在地，英勇负伤。一九五六年，他当排长时，在天津郊区执勤，发现河水冲破了渠岸，他毫不迟疑地跳入水中，用身子堵住决口。一九六二年，他当指导员时，一次实弹演习，一个战士不慎把手榴弹投到离自己只有五米远的地方，他奋不顾身地跃出掩体，扑在这个战士身上，保护了战友的安全。","type":"paragraph"},{"text":"门合同志无限忠于毛主席，无限忠于毛泽东思想，是坚决捍卫毛主席革命路线的好干部。他曾在日记中要求自己，要“时刻为毛主席革命路线放好哨，站好岗，冲好锋，打好仗”。建国以来，在历次阶级大搏斗中，他始终坚定不移地站在毛主席革命路线一边，同阶级敌人进行了英勇无畏的斗争。一九五七年，他坚决反击右派分子猖狂进攻，痛斥右派分子“轮流执政”的谬论。他坚决反对彭德怀的资产阶级军事路线，反对搞教条主义。他说：“凡是不符号毛主席教导的，我就要坚决反对！”一九六一年，他针对中国赫鲁晓夫搞“三自一包”、反对三面红旗的反动逆流，自觉地向战士进行拥护三面红旗的教育，揭露敌人的阴谋。一九六四年，罗瑞卿刮起大比武的黑风，他坚决维护毛主席的建军路线，坚决执行林副主席突出无产阶级政治的指示，反对突出军事，反对拼凑尖子，反对搞锦标主义。他说：“我当一天指导员，就要坚持一天四个第一。”由于他的坚定立场，他所在的连队始终突出无产阶级政治，坚持天天读毛主席著作，抓紧政治教育，有力地抵制了罗瑞卿的资产阶级军事路线。","type":"paragraph"},{"text":"在伟大的无产阶级文化大革命运动中，门合同志坚定地支持无产阶级革命派。他响应毛主席发出的“人民解放军应该支持左派广大群众”的伟大号召，坚决支持驻地巴仓农场的革命左派“八·一八”夺权。反革命分子赵永夫掀起“二·二三”反革命逆流，血腥镇压“八·一八”红卫兵，在严重的白色恐怖下，门合同志坚定不移地站在“八·一八”红卫兵一边，鼓励他们坚持真理，坚持斗争。他担任巴仓农场的军管组长后，紧跟毛主席的伟大战略部署，大力宣传毛泽东思想，帮助革命群众克服派性，促进大联合、“三结合”，狠抓革命，猛促生产，作出了显著成绩。门合同志光辉的一生，忠实地实践了他的英雄誓言：“一时一刻，一分一秒，生命的全部时间，都是为人民的利益而工作”；“一切想着毛主席，一切服从毛主席，一切紧跟毛主席，一切为着毛主席。”","type":"paragraph"},{"text":"门合同志是河北涞源县人，贫农出身，幼年讨饭。一九四七年入党，一九四八年入伍。他对伟大领袖毛主席有着最真挚、最深厚、最强烈的阶级感情。他说：“没有毛主席，就没有我门合！没有毛主席，就没有普天下劳动人民的解放！”他对学习毛主席著作如饥似渴，坚持不懈。他说：“毛主席著作要天天学，一天不学问题多，两天不学走下坡，三天不学没法活。”他每年都要同爱人带孩子去挖几次“苦苦菜”吃，以此教育自己和孩子，牢记阶级苦，不忘血泪仇，不忘全世界受苦受难的阶级兄弟。他在手枪套上写道：“跟着毛主席，永远闹革命，跟着毛主席，世界一片红”。他荣获过“五好干部”的称号，在所在部队和驻地群众中有很高的威信。","type":"paragraph"},{"text":"门合同志遵循伟大领袖毛主席“全心全意地为人民服务，一刻也不脱离群众”的教导，二十年来，一贯密切联系群众，时时想到群众，处处关心群众，在连队是爱兵模范，做群众工作是爱民模范。他热情地传播毛泽东思想，把用毛泽东思想武装群众当作毕生的战斗任务。他虚心向群众学习，甘当群众的小学生。他艰苦奋斗，永远保持劳动人民的本色。他无限忠于毛主席革命路线，誓死捍卫毛主席革命路线，是在无产阶级专政条件下继续进行革命的党的干部的光辉榜样，是毛主席的好战士。","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7696e75c7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

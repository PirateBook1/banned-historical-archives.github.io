script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为毛主席争光，为社会主义祖国争光","authors":["群力","谢陈"],"dates":[{"year":1970,"month":12,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为毛主席争光，为社会主义祖国争光"},{"type":"paragraph","text":"北京人民食品厂　谢陈"},{"type":"paragraph","text":"北京第一机床厂　群力"},{"type":"paragraph","text":"我们怀着无比喜悦的心情，观看了大型彩色纪录片《庆祝伟大的中华人民共和国成立二十一周年》。我们看到工人队伍高举红旗，挥动宝书，满怀革命豪情，同首都四十万军民一起，接受伟大领袖毛主席和他的亲密战友林副主席的检阅。毛主席挥巨手，亿万人民胜利前进。当我们看到天安门前红色海洋里那一幅幅宏伟壮丽的画面，那一座座标志着工业战线优异成绩的巨大模型，怎能不使人心潮澎湃，千言万语涌上心头，又怎能抑制住幸福的热泪夺眶而出呢？"},{"type":"paragraph","text":"我们想起在“长夜难明赤县天，百年魔怪舞翩跹”的年代，中国工人阶级身受重重残酷压榨。祖国河山，满目疮痍，谈得上什么工业！东方红，太阳升，在伟大领袖毛主席的英明领导下，中国工人阶级和全国革命人民，经过几十年的英勇奋战，推翻了三座大山，当了国家的主人。二十一年来，中国工人阶级怀着对毛主席的赤胆忠心，坚决遵循毛主席关于“中国应当对于人类有较大的贡献”的教导，走自力更生发展工业的道路，凭着一颗红心两只手，创造出一个又一个震惊世界的奇迹，攀登上一个又一个科学技术的高峰。"},{"type":"paragraph","text":"看，这铺设在丛山峻岭中的铁路线，不正是我们工人阶级活学活用毛主席的光辉哲学著作，战天斗地所取得的伟大胜利吗？看，这飞架在万里大江上的钢铁长虹，不正是我们工人阶级发扬“独立自主、自力更生”的伟大方针，用一不怕苦、二不怕死的革命精神，谱写出的一曲毛主席革命路线的凯歌吗？看，这大型单晶炉和单晶硅，不正是我们遵照毛主席“一定要在不远的将来，赶上和超过世界先进水平”的教导，破除迷信，解放思想，鼓足干劲，力争上游所攻下的尖端吗？"},{"type":"paragraph","text":"工业战线上的一切成就，都是来自战无不胜的毛泽东思想，来自毛主席的革命路线。用毛泽东思想武装起来的中国工人阶级，最聪明，最勇敢，刀山敢上，火海敢闯，把一切艰难险阻，统统踩在脚下！"},{"type":"paragraph","text":"我们首都工人誓为毛主席争光，为伟大社会主义祖国争光，坚决贯彻党的九届二中全会精神，活学活用毛主席哲学著作，抓紧“一打三反”运动，增强执行毛主席革命路线的自觉性，为完成和超额完成一九七○年国民经济计划和第三个五年计划而奋斗，用新的胜利，迎接四届人大的召开！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5c33caaced"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

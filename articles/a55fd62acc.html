script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民解放军一九七三年体育运动会  北京赛区射击和军事三项比赛结束  叶剑英、徐向前、李德生、王洪文、吴德等同志出席闭幕式","authors":[],"dates":[{"year":1973,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民解放军一九七三年体育运动会"},{"type":"paragraph","text":"北京赛区射击和军事三项比赛结束"},{"type":"paragraph","text":"叶剑英、徐向前、李德生、王洪文、吴德等同志出席闭幕式"},{"type":"paragraph","text":"新华社一九七三年七月二十九日讯　人民解放军一九七三年体育运动会北京赛区射击和军事三项比赛全部结束，今天在首都体育馆举行了闭幕式。"},{"type":"paragraph","text":"中共中央政治局委员、军委副主席叶剑英，中共中央军委副主席徐向前，中共中央政治局候补委员、中国人民解放军总政治部主任李德生，中共中央委员王洪文，中共中央委员、北京市革命委员会主任吴德出席了闭幕式。"},{"type":"paragraph","text":"出席闭幕式的还有中国人民解放军各总部、各军种兵种、国防科委、军事院校、北京部队、北京卫戍区的负责人向仲华、彭绍辉、李达、田维新、张宗逊、张贤约、陈士榘、刘贤权、陶鲁笳、肖克、唐亮、陈先瑞等，以及国家体委负责人李青川。"},{"type":"paragraph","text":"北京赛区射击和军事三项（射击、投弹、超越障碍）比赛，经过十五天的激战，沈阳部队和北京部队分别获得男、女射击团体赛第一名；广州部队获得军事三项团体赛第一名。"},{"type":"paragraph","text":"各代表队在这次比赛中，坚持以批修整风为纲，深入批判刘少奇一类骗子推行的资产阶级军事路线和破坏体育工作的罪行，进一步提高了路线斗争觉悟。运动员们自觉贯彻“友谊第一，比赛第二”的方针，互相尊重，互相关心，互相帮助，把方便让给别人，把困难留给自己。赛场内外，到处可以看到比中有学，学中有帮，学习重于比赛，友谊重于名次的新思想、新风尚。"},{"type":"paragraph","text":"在比赛过程中，运动员们坚持严格训练，严格要求，不断提高自己的军事技术水平。新疆部队代表队轻机枪班的四名运动员，都是常年守卫在雪山哨卡的边防战士。他们深深懂得提高军事技术对完成保卫祖国光荣任务的意义，平时坚持勤学苦练，终于熟练掌握了手中武器，在这次比赛中取得了一百六十发子弹命中一百四十二发、一千零六十四环的优异成绩。广州部队代表队运动员雷代禹在射击比赛时，突然天下大雨，二百米外的靶子看不清，枪身、准星上全是水珠，给瞄准射击带来很大困难。雷代禹把赛场当作战场，认真操纵手中武器，连连击发命中，取得了较好的成绩。"},{"type":"paragraph","text":"获得射击团体比赛二到八名的代表队是："},{"type":"paragraph","text":"男队——广州部队、南京部队、武汉部队、新疆部队、福州部队、铁道兵、兰州部队；"},{"type":"paragraph","text":"女队——广州部队、新疆部队、昆明部队、济南部队、南京部队、空军、总后。"},{"type":"paragraph","text":"获得军事三项团体比赛二到八名的代表队是：福州部队、沈阳部队、空军、武汉部队、北京部队、新疆部队、兰州部队。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王洪文","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a55fd62acc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

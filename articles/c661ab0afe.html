script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《开国领袖毛泽东》幕后二三事","authors":["刘劲"],"dates":[{"year":1999,"month":9,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《开国领袖毛泽东》幕后二三事"},{"type":"paragraph","text":"刘劲"},{"type":"paragraph","text":"为了确保《开国领袖毛泽东》在建国五十周年庆典时播出，剧组在涿州夜以继日地抢拍菊香书屋的内景戏。这时才真正体会到：人在严重缺觉以后，吃饭是那样的困难。开机半个多月，我就发现自己瘦了一圈儿，这可急坏我了！大家都知道新中国成立之初主席与总理的形象都很丰满，必须立即增肥！"},{"type":"paragraph","text":"凌晨四点多，我来到化妆室里，发现唐国强坐在那里睡着了，我想也抓紧时间睡一会儿。刚刚坐下，突然看见国强往嘴里猛塞了一块东西。“什么东西吃得这么香？”国强睁开双眼：“面包夹黄油，你也来点？”国强站起来：“你看这下巴，再看这肚子，挺管用！”从国强在镜子里“欣赏”自己的眼神里面，我明白他不是在看自己，而是在挑剔自己和“毛泽东”在形体上的差距！我不得不由衷地敬佩他的敬业精神！于是我打开手机，向老婆求援“火速送面包黄油来”。"},{"type":"paragraph","text":"西花厅是敬爱的周总理办公和生活过的地方，为真实地再现当年周总理在西花厅的风采，剧组来到西花厅周总理办公室进行实景拍摄。我走进西花厅已经是第三次了，每次都有新的发现和感动。"},{"type":"paragraph","text":"小的时候就知道周总理办公室和办公室的灯光，总觉得那地方有一种魔力，长大以后才明白，是因为它的主人牵系着九百六十万平方公里的千家万户！真实地再现周总理办公室的场景，其意义也在于此。作为演员，如何最大限度地再现周总理当年工作生活的过程，就显得尤为重要了。我找到西花厅工作人员冯老师：“能不能用实物恢复办公室当时的原貌？”这给他出了一道难题。虽然办公室的大件物品完全保留在当时使用的位置上，但周总理使用过的所有生活用品都进行编号、塑封后，成为珍贵的历史文物了，看来我的要求有些异想天开和强人所难了。出乎我所料的是，冯老师走到书架前蹲下，打开一扇柜门后说道：“都在这里了，只要对演戏有帮助，你就拿吧！”望着眼前所有摆放在一起，周总理曾亲手触摸过的各种各样的遗物，我被惊得目瞪口呆，也许过于突然，竟伸不出手去，看着台历翻止在1976年1月8日，闹钟的指针转停在上午九时五十七分，酸楚的泪水涌上了我的眼眶……"},{"type":"paragraph","text":"拍摄现场异常的肃静，只有办公桌上那只重新上满发条的闹钟发出“哒哒哒”的声响，格外有力。“预备、开始！”———夜很深了，我坐在办公桌前：“今晚一定要把这些各地受灾报告仔细看一遍。”不好，眼皮有些沉，端起杯子喝口浓茶，不管用，来点清凉油刺激一下吧！我打开清凉油的盖子，低头一看，清凉油已用到了一半见底，旁边清楚地留印着周总理办公疲劳时，抠摸清凉油解困的指纹啊！我的手颤抖起来，迟迟不忍把自己的手指头伸进盒里，而碰触掉了这一惊奇的发现。趁眼睛还没有被泪水模糊，我小心翼翼地用手指头沾了点清凉油，抹在自己的太阳穴上。清凉清凉的，一种从未有过的感觉润透着我的全身，一颗豆大的泪珠滚落到办公桌上正在批示的“受灾报告”上……（附图片）"},{"type":"paragraph","text":"图为作者饰演的周恩来形象。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c661ab0afe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

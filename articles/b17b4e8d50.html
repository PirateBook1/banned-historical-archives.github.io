script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王力接见上海来京工人的讲话","authors":[],"dates":[{"year":1967,"month":1,"day":20}],"is_range_date":false,"parts":[{"text":"王力接见上海来京工人的讲话  ［王力］","type":"title"},{"text":"同志们：","type":"appellation"},{"text":"让你们等久了，很对不起，向同志们道歉。我代表中央文革小组向同志们致无产阶级文化大革命的敬礼！同志们很快就要走上战斗的岗位上去了。上海的同志们向全国的工人阶级、全国的革命人民提供了极其宝贵的经验。另外，上海的工人同志们对无产阶级文化大革命做出了伟大的贡献。我们的伟大领袖毛主席对上海工人阶级和上海革命群众的经验极其重视。毛主席把上海工人阶级的经验总结了，提高了，归结到一点，就是夺权，就是无产阶级革命派联合起来，联合广大革命群众，从走资本主义道路的当权派，从坚持资产阶级反动路线的顽固分子，从他们手里夺权。还是无产阶级文化大革命到达一个新阶段的最中心的战斗任务！","type":"paragraph"},{"text":"我们要响应毛主席的伟大号召，回到战斗岗位上去，抓住这一个中心：夺权。我们只要把权掌握在我们无产阶级手里；掌握在我们无产阶级革命派手里，我们就能够掌握无产阶级的命运，我们就能够决定生产的命运，我们就能够决定一切。","type":"paragraph"},{"text":"好多工人同志们，还有其他方面到北京来的同志们，说是到北京来告状，有的是来告状有的是来解决这样的那样的问题，比如说，有的是要一个厂里头要求罢官，把什么人罢官，到北京来，有的是要平反，到北京来；有的是什么黑材料送到北京来，同志们，这样一些问题吗，都用不着到北京来解决。这些问题，只要我们工人阶级，无产阶级革命派，我们夺了权，我们自己来处理。自己来解决，要大家要他当官，本来就应当由我们工人阶级自己来决定。选谁不选谁；应当按巴黎公社的原则，不称职的应该随时撤换。如果权掌在我们无产阶级手里，那么呢？我们那些过去被他们打成“反革命”的人，的同志们，他们对我们实行了资产阶级统治，实行了白色恐怖，如果我们把权掌握在手里，那我们就翻身了。我们就叫他们那些资产阶级分子，那些走资本主义道路的当权派，那些顽固执行资产阶级反动路线的人，我们就许他们老老实实，如果我们不夺权，我们不掌握政权，如果我们无产阶级没权，如果无产阶级革命派没权，那么他们今天迫于形式给我们平反了，将来他们会翻过来的，所以我们一定要抓紧一个中心的东西，这就是权！我们有了权，什么黑材料呀，白材料呀，都归我们自己来处理了。如果我们不能够掌握这个权，如果我们掌握的权不牢靠，将来再让他们翻过去，他们将还会整理我们的黑材料。所以一切的一切，中心的中心，就是夺权！","type":"paragraph"},{"text":"欢送同志们回到战斗岗位上去抓革命，促生产，把革命的命运，生产的命运，牢牢地掌握在自己手里。祝同志们一路顺风！祝同志们顺利！","type":"paragraph"},{"text":" （北京工人俱乐部东方红革命造反小组根据录音整理）","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》；哈尔滨工农兵大学红色造反团驻京联络站、北京政法学院政法公社编，中国科学院红卫兵革命造反司令部印《无产阶级文化大革命参考材料（一九六七年一月份）》（第二集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王力","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b17b4e8d50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

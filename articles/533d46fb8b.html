<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市六医院内科门诊医务人员认真学习毛主席著作增强为工农兵病员服务的自觉性努力做到认真诊断，精心医治，受到工农兵的好评","authors":[],"dates":[{"year":1971,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第六人民医院内科门诊革命医务人员，在院党委的领导下，遵照毛主席关于“全心全意地为人民服务”和“我们的责任，是向人民负责”的教导，想工农兵病员所想，急工农兵病员所急，不断提高门诊的医疗质量，努力做到认真诊断，精心医治，受到工农兵的好评。"},{"type":"paragraph","text":"近几年来，这个科的门诊人数显著上升，常常处于被动应付局面，影响了医疗质量。有的人就产生了错误想法，认为病人这样多，能够对付过去已经不错了。科领导小组感到，这种想法是消极的，只强调了客观原因，忽视了人的主观因素。他们组织全科革命医务人员，反复学习毛主席的光辉著作《为人民服务》、《纪念白求恩》和《愚公移山》，还用科内一些医生的先进事迹来教育大家，从而不断提高了门诊质量。有个胃粘膜脱垂病人，许多医院都诊断为胃癌，片子也拍了一大叠。后来，这个科的门诊医生，详细检查了他的病情，又认真分析了病史，发现不少片子拍得没有针对性，于是指定部位，重新拍了片子。事实证明，过去的结论是错误的，病人患的是胃粘膜脱垂症。这使大家认识到，门诊病人增加，固然对医疗工作带来许多困难，但只要“完全”、“彻底”为病员服务，门诊医疗质量还是可以提高的。以后，他们更加认真地学习毛主席关于“为人民服务”的教导，虚心接受工农兵的再教育，提高了为工农兵服务的自觉性。病人多，他们就延长门诊时间，中午有时看到一点钟左右，晚上有时看到六、七点钟，直到病人看完为止。"},{"type":"paragraph","text":"毛主席指出:“把医疗卫生工作的重点放到农村去。”第六人民医院内科门诊革命医务人员在门诊中深深感到，郊区贫下中农到市区来治病很不容易。如果不好好医治，让病人一而再、再而三地前来复诊，就会增加病人的痛苦和经济负担。所以，他们看到贫下中农来治病，总是热情接待，仔细诊断，尽力医治。一次，有个从农村来的病人，需要拍片，本来要到两星期后才能拍，有关医生就积极和爱克司光间联系，设法提前为他拍了片子，减少了病人往返的次数。有些病人找不到化验和拍片的地方，医生就领着病人前去化验和拍片。"},{"type":"paragraph","text":"为了提高门诊医疗质量，他们很注意总结工作中的经验教训。有个病人，几年来大便粘冻，但一直没有得到明确诊断。来到这个科门诊后，医生除了作一般检查外，还检查了病人的肛门，发现是直肠癌。这个科门诊也发生过一次误诊事故。科领导小组抓住正反两个方面的病例进行思想教育，使大家认识到，前者之所以能够做到一次明确诊断，主要是检查仔细；后者之所以误诊，主要是检查草率。"},{"type":"paragraph","text":"第六人民医院内科门诊还经常举行疑难病例讨论会，使不少同志的诊断技术水平得到了提高。特别是有些原来搞护理工作、后来改做医疗工作的同志，进一步提高了医疗技术水平。现在，有些比较疑难的疾病，他们也能独立治疗了。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"533d46fb8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

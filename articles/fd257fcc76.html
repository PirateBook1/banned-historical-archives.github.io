script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永保工人阶级本色","authors":["马钢第一轧钢厂新干部自觉限制资产阶级法权"],"dates":[{"year":1976,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"永保工人阶级本色"},{"type":"paragraph","text":"马钢第一轧钢厂新干部自觉限制资产阶级法权"},{"type":"paragraph","text":"据新华社合肥电　马鞍山钢铁公司第一轧钢厂党委和革委会中的工人新干部自觉限制资产阶级法权，坚持参加生产劳动，密切联系群众，保持工人阶级的本色。"},{"type":"paragraph","text":"无产阶级文化大革命中，马钢第一轧钢厂有八十多名优秀工人被选拔到各级领导岗位，担任了领导工作。这批工人新干部占全厂干部总数的百分之五十以上。新干部走上领导岗位后，党委和革委会多次组织他们学习毛主席关于“干部通过参加集体生产劳动，同劳动人民保持最广泛的、经常的、密切的联系。这是社会主义制度下一件带根本性的大事”的教导，引导他们坚持继续革命，不断前进。"},{"type":"paragraph","text":"由工人提拔为厂革委会主任的新干部单庭香走上领导岗位以后，谦虚谨慎，戒骄戒躁，平时一有空闲就到第一线了解情况，参加劳动。去年夏天，就在邓小平大刮右倾翻案风的时候，他带领一批机关干部到轧钢车间，在几位老师傅的帮助下，组成一个轧钢班，担负起一个班的生产任务，为增加钢材生产作出了贡献。他有时白天在革委会工作，晚上又去上夜班。工人们劝他休息，他执意不肯。他说：“干部在车间里也是普通一兵，应当和大家一样遵守劳动制度。”反击右倾翻案风的斗争开展以来，第一轧钢厂的工人新干部和工人一起批判邓小平反革命的修正主义路线，进一步认识到，干部参加集体生产劳动是限制资产阶级法权，缩小三大差别，反修防修的有效措施，因而更自觉地坚持参加生产劳动。"},{"type":"paragraph","text":"第一轧钢厂的工人新干部在劳动过程中自觉改造世界观，努力做到地位变了工人阶级的政治本色不变，艰苦朴素的作风不丢。他们把自己摆在和工人平等的位置上，坚持不搞特殊化。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd257fcc76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

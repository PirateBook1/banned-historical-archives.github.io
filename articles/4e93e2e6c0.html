script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪“四人帮”的“减增法”","authors":["辛力"],"dates":[{"year":1978,"month":8,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"辛力"},{"type":"paragraph","text":"林彪、“四人帮”有一个共同点，就是对毛泽东思想都装出一副无限虔诚的样子，成天嘟嘟嚷嚷，满口“忠于”、“高举”、“紧跟”。但就在这些漂亮言词的背后，却干着卑鄙的勾当。“减增法”就是一例。"},{"type":"paragraph","text":"先看“减法”:“马列的书太多，读不懂，离我们太远”，把马列的书减掉了。接着又宣称:毛主席著作只有他们“挑选出来的”那几篇、那几段“最管用”，连《毛泽东选集》第五卷也“只能出单篇”。于是，“选集”减为单篇选读，选读又减到语录，一直减得仅剩下几条“警句”，还美其名曰:“一句顶一万句”。甚至胡诌这是学习上“一本万利”的“捷径”!"},{"type":"paragraph","text":"再看“增法”:林彪、“四人帮”把自己炮制的修正主义黑货由“语录”变为“文选”，薄本变成厚本，单篇变成了合订本，甚至公然把自己的黑货同毛主席著作合订在一起。他们写出来的黑文，尽管反动而又鄙薄，但标题要大，字体要粗，这样也就“增”加了唬人的色采。这样“增”上去，就吹出了“第四个里程碑”，拼凑出所谓“张春桥思想”。"},{"type":"paragraph","text":"不难看出，林彪、“四人帮”名曰树人，实为树自己。一减一增，无非是偷偷地把“理论权威”的桂冠戴在林彪、“四人帮”自己头上。他们抓住片言只语，歪曲、篡改、伪造毛主席的指示，所谓“一句顶一万句”，在“四人帮”手里，就成了取来一句，发挥“万句”，取而代之，为帮所用，冒充“句句是真理”，以便有朝一日，使他们这伙“理论上的权威转化为组织上的权威”——妄图建立法西斯“帮天下”。如此而已，岂有他哉!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"编纂《毛泽东选集》第五卷","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e93e2e6c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

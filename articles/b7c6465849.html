script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"污蔑农业合作化","authors":["东北财经学院","傅鹏","姜纯宏","巩玉龙","张东宇","李占峰","李宝印","李忠良","邵恩吉","郭荣环"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"污蔑农业合作化","type":"title"},{"text":"东北财经学院李宝印张东宇郭荣环姜纯宏巩玉龙李占峰傅鹏邵恩吉李忠良","type":"authors"},{"text":"“农业合作化冒进了。不然，合作化为什么一下子就搞起来了。”(李宝印)","type":"paragraph"},{"text":"“我同意张百生的关于农业合作化冒进了，应该再等四、五年就好啦的看法。”(张东宇)","type":"paragraph"},{"text":"“突然90％的农民入社，就是冒进了。”(郭荣环)","type":"paragraph"},{"text":"“农业合作化是共产党强迫农民参加的。”(姜纯宏)","type":"paragraph"},{"text":"“我对合作化抱怀疑态度，农民收入减少了。”(巩玉龙)","type":"paragraph"},{"text":"“合作化没有优越性，农村干部粗暴、无经验，我们附近的社被农民抢光了。”(郭荣环)","type":"paragraph"},{"text":"“我们家那个社是牛皮社(即吹牛皮的意思)。”(李占峰)","type":"paragraph"},{"text":"“如果说合作化需要五年巩固，就不如五年中逐步发展得到巩固的好。”(傅鹏)","type":"paragraph"},{"text":"“新农具根本白扯，不起作用，农业集体化、机械化根本不能靠它。”(邵恩吉)","type":"paragraph"},{"text":"“我对1956年的丰收有怀疑，因为如果把1956年的有利条件去掉(风调雨项、农贷、新式农具)就不一定丰收。1956年和1955年的资料无可比性，因为1955年统计资料不真实。”(郭荣环)","type":"paragraph"},{"text":"“农民生活水平根本没有提高。”(傅鹏)","type":"paragraph"},{"text":"“资本家改造不改造都可以。”(李宝印)","type":"paragraph"},{"text":"“定息不是剥削，如果定息是剥削，那么银行中工人存款的利息都是剥削啦。”(李忠良)","type":"paragraph"},{"text":"土改时“把地主用大车拉，放在冰窟窿里，这太残酷了。我们县的土改连小孩都给打死了。”(巩玉龙)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7c6465849"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

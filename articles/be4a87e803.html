script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"同意歼灭李延年的部署","alias":"","parts":[{"type":"paragraph","text":"同意歼灭李延年的部署川"},{"type":"paragraph","text":"（1948年11月23日）刘、陈、邓，粟、陈、张，并告华东局，谭、王，韦、吉："},{"type":"paragraph","text":"（一）粟陈张马十八时歼灭李延年部署电及梗十时电，刘陈邓梗辰复粟陈张电均悉。（二）我们和刘陈邓一样同意粟陈张马十八时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承、第一副司令员陈毅、政治委员邓小平和华东野战军代司令员兼代政治委员粟裕、参谋长陈士、副参谋长张震的电报。"},{"type":"paragraph","text":"[2]谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。韦、吉，指韦国清、吉洛（姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]指1948年11月21日18时粟裕、陈士、张震给刘伯承、陈毅、邓小平和中共中央军委、华东军区等的电报。电报说：为保障刘陈邓中野歼灭黄维兵团与南线我军歼灭李延年兵团，我们决定以7个纵队监视徐州近郊之邱李孙兵团，采取逐次削弱的方法，坚决阻击其南窜。部署如下：1．第一、三、十、十二纵、鲁纵、广纵，冀独一、独三旅，监视与阻击徐州之敌，截断徐敌与李、黄之联系，保障刘陈邓中野及南线我军侧背之安全。2.以二、六、七、十纵、王张十一纵、胡张十一纵、十三纵，歼灭李延年兵团。3．六纵、十三纵则沿沱河两岸由东南向西北攻击，配合正面聚歼敌于任桥以北地区。4．七纵、胡张十一纵，则待二、六、王张纵、十三纵将敌分割后，依实况加入作战。5．十纵为总预备队。6．江淮两个旅攻占灵璧后，待命经园宅集，向固蚌段攻击。为便于配合，建议中野于南平集、孙町集线以南，歼灭电部署。不管黄维、刘汝明、李延年\"前进或停止，这个部署都是好的，敌前进则可歼李刘大部、黄维一部，敌停止则可取得短时休整。（三）目前还不要涉想另寻战机。目前应捉住徐敌孤立、粮食困难这个弱点，隔断徐蚌?两敌，待机歼敌。（四）我大军屯于徐蚌之间日子久了，粮食亦必感到困难，但你们必须用一切方法克服此项困难。（五）如十天以后徐蚌区域还无战机可寻，在不妨碍隔断徐蚌歼灭刘崎?主力的总方针下，可以考虑派出一部兵力攻占两淮?的意见。（六）解决粮食问题是实行此项总方针的重要环节。粮食情况如何，望告。（七）为实现长期隔断徐蚌围困徐敌，华野应在徐蚌之间，以宿县为枢纽，构筑坚固的阻隔阵地。（八）实施情形望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"梗亥"},{"type":"paragraph","text":"[1]黄维、刘汝明、李延年，当时分别任国民党军第十二兵团、第八兵团和第六兵团司令官。"},{"type":"paragraph","text":"[2]徐敌，指当时收缩在徐州的国民党军徐州“剿匪”总司令部及第二兵团和第十三兵团。"},{"type":"paragraph","text":"[3]徐蚌，指江苏徐州和安徽蚌埠。[4]刘峙，当时任国民党军徐州“剿匪”总司令部总司令。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":266,"page_end":267},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be4a87e803"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"e54c9ef3-79c8-4a5a-95b4-835064b934c1","name":"印度一些革命派的重要文件、文章汇编（中共中央对外联络部1970年5月）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/e54c9ef3-79c8-4a5a-95b4-835064b934c1.pdf"],"article":{"title":"编后","alias":"","parts":[{"type":"paragraph","text":"后"},{"type":"paragraph","text":"印度西孟加拉邦大吉岭县共产党左派，于一九六七年四，五月间，在该县纳萨尔巴里地区发动了农民武装斗争，为印度人民革命开创了一条崭新的道路。这一创"},{"type":"paragraph","text":"（以下简"},{"type":"paragraph","text":"举在以孙达拉雅为首的“印度共产党（马）”称“印修”）内部引起了巨大反响。印修所属各地区组"},{"type":"paragraph","text":"织中要革命的党员，纷纷起来造反，反对印修领导，支持纳萨尔巴里农民武装斗争"},{"type":"paragraph","text":"各地造反出来的印共革命派，会一度集中在以大吉岭县革命派为核心组成的“印共革命派全印协调委员会”里，他们通过这个组织，交换观点和协调反修行动。但是没有多久就因彼此观点分歧而分成了许多派别。同印共大吉岭县革命派观点一致的革命派，在去年四月二十二日成立了“印度共产党（马克思列宁主义）”，抖积极领导农民武装战争。不赞成或不完全赞成印共（马列）观点的一些革命派，则各自活动。这些派别主要有：纳吉·雷迪派，阿西特·森派，“南国”派和昆尼卡尔·纳拉扬纳派。他们也都宣称拥护毛泽东思想，走武装斗争道路，但是，他们都反对或批评印共"},{"type":"paragraph","text":"（马列），而他们对印度革命问题的若干看法，也不完全一致。印共（马列）把它们斥之为“新修正主义派"},{"type":"paragraph","text":"202428499别”"},{"type":"paragraph","text":"O"},{"type":"paragraph","text":"为便于了解和研究印度革命的情况，我们把上述反对印共（马列）的各革命派的一些文件和文章汇编成册，供参考。"},{"type":"paragraph","text":"由于译编粗糙，难免有错，望予批评指正。"}],"authors":[],"dates":[{"year":1970,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":224,"page_end":225},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0298052b0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

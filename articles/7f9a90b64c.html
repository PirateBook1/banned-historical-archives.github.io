script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"市南中学中一(6)班师生排除了“四人帮”干扰开门办学出现新气象","authors":[],"dates":[{"year":1977,"month":1,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　排除“四人帮”的干扰，开门办学出现新气象。市南中学中一(6)班革命师生，最近到南市区清洁管理站南码头分站开门办学，拜工人为师，进行教学实践，收到了很好的效果。"},{"type":"paragraph","text":"这个学校的师生以前也搞开门办学，但是到了工厂往往把学生当作单纯劳动力使用，思想工作只是口头提提，文化课更不落实。为什么会出现这种现象?批了“四人帮”后，他们才清楚地看到这是由于“四人帮”阉割和篡改毛主席的教育方针所造成的结果。这次开门办学，中一(6)班教师首先抓了思想工作落实。他们请工人师傅谈解放前工人受欺压，没机会学文化的痛苦，谈解放后这个站的工具改革情况，把解放前用人拉的两轮铁箍垃圾车，同现在改革成机械化的垃圾车作对比，说明学习文化科学知识的重要性。接着，再引导学生结合批判“四人帮”，认清“四人帮”是“不讲学文化”的教唆犯。我们只有肃清“四人帮”在教育战线上的流毒，才能学好文化科学知识。"},{"type":"paragraph","text":"在开门办学过程中，由于做好了思想工作，使学生明确了学习的目的性，从而进一步调动了为革命而学习的积极性。同学们边劳动，边努力学习文化科学知识。在进行语文教学时，学生们听了写作辅导课，就和工人师傅一起跟班劳动，进行社会调查，丰富了知识，提高了写作能力。他们先后写出了《光辉的榜样》、《夸师傅》等三百多篇通讯、小故事。学生们听了这个站的理论小组的辅导报告后，便写出了《“四人帮”是摧残文艺革命的刽子手》等大批判文章。在开门办学的最后阶段，他们按照预定计划，每个学生用两个半天的时间办一张“土报纸”，作为这次语文学科开门办学的小结。每张“土报纸”有两个版面，一般有七、八篇文章，其中有歌颂英明领袖华主席的诗歌、评论文章，有揭批“四人帮”反党集团滔天罪行的大批判文章，有谈自己在这次开门办学中的收获、体会的红色日记等。文章写好后，师生们与工人师傅一起互相讲评，集体修改、讨论，对学生写作水平的进一步提高有很大帮助。这个班级的每个学生，在三个星期的开门办学中平均写了六篇文章和十二篇红色日记，一些原来文化基础比较差的学生，也认真地写出了一篇篇文章，提高了写作水平和分析问题的能力。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f9a90b64c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

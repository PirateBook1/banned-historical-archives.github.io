script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"毛泽东等祝贺匈牙利解放十八周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺匈牙利解放"},{"type":"paragraph","text":"十八周年的电报"},{"type":"paragraph","text":"（1963年4月3日）布达佩斯匈牙利社会主义工人党中央委员会第一书记、匈牙利人民共和国工农革命政府总理卡达尔·亚诺什同志，匈牙利人民共和国主席团主席道比·伊斯特万同志："},{"type":"paragraph","text":"值此匈牙利解放十八周年之际，我们代表中国人民、中国共产党和中国政府，向匈牙利人民、匈牙利社会主义工人党和匈牙利工农革命政府，致以热烈的祝贺。"},{"type":"paragraph","text":"一年来，匈牙利人民在匈牙利社会主义工人党和工农革命政府的领导下，取得了社会主义建设的成就，为维护欧洲和世界和平作了不懈的努力。祝匈牙利人民今后在各方面继续取得成就。"},{"type":"paragraph","text":"中匈两国人民之间存在着深厚的友谊。我们两国人民在反对帝国主义的斗争和建设社会主义的事业中是相互支持的。中国人民将一如既往，坚定不移地在马克思列宁主义和无产阶级国际主义的基础上，在莫斯科宣言和莫斯科声明的基础上，致力于增强中匈两国人民的友谊和团结，增强社会主义阵营各国人民的友谊和团结。中国人民将同匈牙利人民和世界各国人民一道，为争取和平、民族独立、民主和社会主义事业的新胜利共同努力。"},{"type":"paragraph","text":"毛泽东等祝贺匈牙利解放十八周年的电报祝中两国人民的兄弟友谊万古长青！"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国主席刘少奇中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"一九六三年四月三日"},{"type":"paragraph","text":"1963年4月4日，毛泽东、周恩来、邓小平等接见全国妇女工作会议的代表。"}],"authors":["毛泽东"],"dates":[{"year":1963,"month":4,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":384,"page_end":385},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9037dfa29e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

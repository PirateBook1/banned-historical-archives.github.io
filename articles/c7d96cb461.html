script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达谢富治在清华大学附中的讲话","authors":["谢富治","陈伯达"],"dates":[{"year":1967,"month":12,"day":5}],"is_range_date":false,"parts":[{"text":"陈伯达谢富治在清华大学附中的讲话","type":"title"},{"text":"陈伯达谢富治","type":"authors"},{"text":"〖时间：晚〗","type":"appellation"},{"text":"陈：同学们，我们今天来第一件事情，就是请问你们看到中共中央关于复课闹革命的通知了没有？","type":"paragraph"},{"text":"众：看到了。","type":"paragraph"},{"text":"谢：看到了！","type":"paragraph"},{"text":"陈：第二请问你们对复课闹革命有什么意见？","type":"paragraph"},{"text":"众：坚决复课闹革命，听毛主席的话，复课闹革命。","type":"paragraph"},{"text":"陈：那我们就没有话说了！（众：笑）","type":"paragraph"},{"text":"陈：还有一件事情，我和谢富治同志有个伟大的任务，什么叫伟大的任务呢，就是要见见清华附中老红卫兵。","type":"paragraph"},{"text":"谢：现在他们不赞成复课闹革命！（众：对！）","type":"paragraph"},{"text":"陈：所以我们就要来向他们请教。（众：向中央首长学习，听毛主席话！）是红卫兵又是老红卫兵，当然他们的意见是伟大的罗！（笑）所以我们呢，我们要做他们的学生，听懂吗？我们要做他们的学生，向他们请教，听说他们到很多学校去串联，说复课闹革命是复旧，是改良主义。（众：笑）中央的通知，要“复课闹革命”要搞革命的大批判，在革命的大批判的基础上，搞复课。现在有些学校复课了，他们就去冲，说“你们是改良主义”，“你们是复旧”。有的学校很不平安，所以我们就来向他们请教，当他们的学生。（众：笑）在座有哪些是老红卫兵的？请他们站起来我们看看。噢，你也是老红卫兵，我们就拜你们做先生啦。你们老红卫兵啊，是红卫兵，又是老兵，老红卫兵就是老的红卫兵。我是很幼稚的，我的程度跟小孩子差不多，我要向老红卫兵请教。    众：向伯达同志学习，向中央首长致敬！","type":"paragraph"},{"text":"陈：谢富治同志和我的意见，认为你们的学校，还是应该执行中共中央的通知，复课闹革命。（众：欢呼）还是要按照去年十一中全会中共中央关于无产阶级文化大革命的决定，执行十六条，执行自己教育自己，群众自己教育自己，自己解放自己，你们学校要不要复课，是你们学校自己的事情。（众：要复课闹革命）你们要复课闹革命，对了！你们就不要去串联，去冲人家，人家自己也教育自己嘛！自己管理自己嘛，自己解放自己嘛！","type":"paragraph"},{"text":"谢：你们自己解放自己，人家也是自己解放自己，那就不要去干涉别的学校复课闹革命。（众：对！）","type":"paragraph"},{"text":"陈：我听说我这些老生们，老红卫兵们（笑）到处去冲，去冲人家欢喜复课闹革命的学校，并且联络了一些学校，我觉得这个做法，值得考虑。如果没有这样做就很好。如果做了改了就行了。（众：对！）如果没有也就行了。群众自己教育自己，各单位都搞斗、批、改，各单位都搞革命的大批判，自己搞教育自己，不要包办代替（鼓掌）我的老师，老师们，老先生们，老红卫兵们，请问你们有什么教导有什么指示，有什么话告诉我们，指点指点我们很欢迎。有的老先生们，老红卫兵们，一定要包办代替，也可以说几句自己的意见嘛，我是要当学生的，要请教的。有意见吗？我的老师们，老先生们，老红卫兵们，请你们帮助帮助我们一下吧！教育教育我们一下吧！指点指点我们一下吧！（鼓掌）","type":"paragraph"},{"text":"谢：那我们就散会了！散会了！","type":"paragraph"},{"text":"陈：今天不讲啊！可以写信，今天讲不完，讲不完可以写信送给谢富治同志。","type":"paragraph"}],"comments":[],"origin":"1967年12月8日清华大学井冈山斗批改战团编印《学习资料》第63期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d96cb461"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

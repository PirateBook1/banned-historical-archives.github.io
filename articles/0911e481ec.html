script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“四人帮”残余分子坚持反革命立场陶善本从事特务活动受严惩","authors":["张唯一","陈毛弟"],"dates":[{"year":1984,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海三月十七日电　(通讯员张唯一、记者陈毛弟)“四人帮”残余分子、上海市青浦县水泥厂临时工陶善本坚持反革命立场，进行特务活动，最近被上海市中级人民法院以特务罪依法判处无期徒刑，剥夺政治权利终身。"},{"type":"paragraph","text":"陶善本在“文化大革命”中是造反派头头，积极参与“打砸抢”；非法绑架干部、群众，私设公堂，刑讯逼供，造成一人死亡，多人受伤，是青浦县的一霸。"},{"type":"paragraph","text":"粉碎“四人帮”后，陶善本被青浦县人民法院依法判处有期徒刑七年。他在刑满释放后，仍坚持反动立场，于一九八三年五、六月间，多次向台湾国民党特务机关投寄反革命信件。他在信中密报自己在“文化大革命”中担任过的职务，要国民党特务机关派人与他联络。他还把过去搜集到的一些情报，以及一些“四人帮”骨干分子的“造反史”，提供给国民党特务机关。"},{"type":"paragraph","text":"陶善本的特务活动被我公安机关及时侦破。上海市中级人民法院审理后确认，陶善本顽固坚持“四人帮”的反革命立场，在受到专政机关惩办后，还从事特务活动，继续与人民为敌，因此依法对他从严惩处。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0911e481ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

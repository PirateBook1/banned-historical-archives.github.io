script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑党员的右派言论 (1)","authors":["东北财经学院","凃安民","刘玉林","姜纯洪","张东宇","李忠良","王凤舞","邵恩吉","马思"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"诬蔑党员的右派言论 (1)","type":"title"},{"text":"东北财经学院刘玉林凃安民马思邵恩吉王凤舞张东宇李忠良姜纯洪","type":"authors"},{"text":"“党员对别人指手划脚，满嘴马列主义，高人一等。”(刘玉林)","type":"paragraph"},{"text":"“党支部发展组织，也脱离了正常状态，把‘唯命是从’作为入党条件。”(刘玉林)","type":"paragraph"},{"text":"“党员是高尚人物，我们是给他们烧饭的。”(凃安民)","type":"paragraph"},{"text":"“说共产党员是特殊材料制成的……就滋长宗派主义和党员的特权思想。”(马思)","type":"paragraph"},{"text":"“我系谢主任(党总支书记)不深入班级了解党群思想，凭党员干部汇报，常常发生偏听，偏信，偏为。”(马思)","type":"paragraph"},{"text":"“党员有特权思想，党员是靠党吃饭。”(邵恩吉)","type":"paragraph"},{"text":"“他们(党员)啥也不是，啥也不行。没有真才实学。”(王凤舞)","type":"paragraph"},{"text":"“我对有些党员入党是否向上爬，认识不清。”(张东宇)","type":"paragraph"},{"text":"“这些人都是牺牲别人，欺骗组织才得到组织信任的。”(李忠良)","type":"paragraph"},{"text":"“共产党员是特殊材料制成的，……这是什么特殊材料？如果实际有这种材料，这种材料就是缺德。”(李忠良)","type":"paragraph"},{"text":"“如果我们要向你们这样(的)组织靠拢，就会养成好大喜功、唯我独尊、高高在上……”(李忠良)","type":"paragraph"},{"text":"“党什么先进不先进的，咱班上的党员，我没有看见他们先进在什么地方。”(姜纯洪)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fce0472611"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

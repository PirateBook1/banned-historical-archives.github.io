script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海纺织机械专件厂党委遵照毛主席教导积极从工人中培养技术人员几年来，工人技术人员同群众一起，搞成了三百多个革新项目，推动了生产的发展","authors":[],"dates":[{"year":1973,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命中，上海纺织机械专件厂党委和革委会，积极从工人中培养和选拔了一批技术人员，为无产阶级技术干部队伍增加了新鲜血液，推动了生产的发展。"},{"type":"paragraph","text":"这个厂对于从工人中培养技术人员的重大政治意义，是有一个认识过程的，开始，有的同志认为，培养技术人员是大专学校和上级技术部门的事，我们是生产单位，缺技术人员，上级会谈来的；有的同志认为培养技术人员，远水救不了近火，帮不了生产的忙；有的同志只为自己本部门着想，不乐意把优秀工人送去培养。针对这种情况，厂党委和革委会引导干部学习毛主席有关从工人中培养技术人员的论述，批判刘少奇和林彪一伙推行的修正主义路线，使大家认识到:社会主义企业不仅要出产品，而且要出干部、出人材。从有实践经验的工人中培养和选拔技术人员，是社会主义企业技术干部队伍的主要来源。从工人中培养技术人员，对于贯彻执行毛主席的无产阶级革命路线，掌握科学技术的领导权，有着深刻的政治意义。通过学习和批判，大家弄清了目前和长远、使用和培养的辩证关系，纷纷把优秀的工人送出去培养。"},{"type":"paragraph","text":"厂领导根据德才兼备的条件，从技术革新能手中，大胆提拔一批工人到技术领导岗位上来。比如轴承车间在试制新产品时，技术革新能手老邢担任了三结合试制组长，他和工人群众紧密结合，经过一年多的奋战，试制成功十多种新产品。在生产实践中，老邢成了一个出色的工人技术员。厂党委遵照毛主席关于“有工作经验的人，要向理论方面学习”的教导，根据工人技术员中老工人多、文化水平较低的情况，积极创造条件，让他们学习技术理论:一是选派一部分有一定实践经验的工人参加公司举办的“七·二一”工人技术学习班，比较系统地学习政治，学习技术理论；二是根据生产发展需要，举办业余技术学习班；三是选派一些工人参加市、区有关部门举办的技术专题讲座。许多工人技术员在马列主义、毛泽东思想的哺育下，牢记阶级的委托，走又红又专的道路。顾志贤是一九六五年进厂的青年电工，几年来，他怀着为社会主义祖国争光的雄心壮志，和工人一起试制成功可控硅整流装置，设计制造了多种机床自动控制设备，成为电子方面的技术革新能手，得到了工人的好评。"},{"type":"paragraph","text":"该厂党委大胆放手地使用工人技术人员，让他们在三大革命运动第一线，经风雨，见世面，增长才干。过去，淬火车间一直沿用盐浴液体淬火的落后工艺，不仅劳动强度高，生产效率低，而且需要使用剧毒物品山萘。工人们在试制可控气体淬火炉时，厂领导就让工人技术员朱妙法担任“三结合”革新小组组长，他怀着对阶级兄弟的深厚感情，和同志们一起，克服了重重困难，自行设计和试制成功可控气体淬火炉。可是在调试的过程中，发生了数次爆炸，为了取得第一手资料，朱妙法坚持蹲在炉子最易爆炸的部位观看，火焰烧伤了面部，他毫不退缩，继续进行战斗，直至掌握了炉子的规律，使这台淬火炉投入了生产。从此，这个车间可以在密封状态下淬火，每年还可为国家节约山第一万五千公斤。"},{"type":"paragraph","text":"这个厂工人技术人员和工人群众一起，发扬“自力更生”的革命精神，近几年来先后搞成了三百多个技术革新项目，自制了八十余台机床设备，在全厂抽调四分之一的人员、三分之一的设备支援内地的情况下，产量成倍增长，为社会主义革命和建设作出了贡献。　(市纺织机械器材工业公司工人写作组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"284ad39152"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

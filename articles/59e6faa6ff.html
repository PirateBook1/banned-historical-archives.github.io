script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"新四军是消灭不了的","description":"根据中央档案馆保存的原件刊印。","dates":[{"year":1944,"month":9}],"parts":[{"text":"新四军是消灭不了的","type":"title"},{"type":"subtitle","text":"一"},{"type":"paragraph","text":"对于新四军的胜利表示痛恨的，只有两种人，就是日本侵略者与中国蒋介石。日本人的痛恨我们，不必说了。至于蒋介石，他有两件事最受日本侵略者欢迎：一件是反共活动，一件是《中国之命运》。蒋介石的千万件反共活动中，尤以阴谋袭击新四军，逮捕叶挺将军与宣布新四军为“叛军”，最受日本人欢迎。当一九四一年春，蒋介石干出此种破坏抗战、危害国家、背叛民族的罪恶事件时，日本同盟通讯社曾嘉奖说：“蒋介石几年来未作什么好事，但解散新四军一事算是做得好”。"},{"type":"paragraph","text":"不管日、蒋如何合谋危害新四军，但是新四军依然在发展壮大，依然在打胜仗。"},{"type":"subtitle","text":"二"},{"type":"paragraph","text":"时至今日，蒋介石及国民党反动派还在师其故智，天天在强调其所谓“军令政令之统一”。而这所谓“统一”者，不是别的，就是要把八路军、新四军“限期取消”五分之四，和“限期集中使用”。谁也明白，这样的“统一”，也并非“统一”到蒋介石手里，而是实实在在地“统一”到日本人手里。因为五分之四的八路军、新四军“限期取消”了，其余五分之一又“集中使用”起来了，五分之四以上已解放的中国国土，不就“统一”到了日本人手里吗？真是替日本人帮忙的好计策！天皇陛下之传令嘉奖是毫无疑义的了。"},{"type":"paragraph","text":"但是中国人民是决不准许这样的叛卖阴谋的，八路军、新四军也决不准许这样的阴谋。单拿新四军来说吧，它现在已经成了华中人民的长城，成了华中人民血肉不可分离的一部分。要把它消灭，要把它赶走，日本人办不到，任何什么反动派也是办不到的。"}],"comment_pivots":[{"part_idx":0,"offset":9,"index":1},{"part_idx":2,"offset":115,"index":2}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东审阅《解放日报》社论稿《新四军的胜利出击与中国的救国事业》（一九四四年十月一日发表）时加写和改写的几段话。本篇一，全部是毛泽东加写的；本篇二，大部是毛泽东加写和改写的。","叶挺（一八九六——一九四六），广东惠阳人。一九三七年十月起任新四军军长，一九四一年一月在蒋介石发动的皖南事变中被扣押。"],"page_start":229,"page_end":230,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59e6faa6ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

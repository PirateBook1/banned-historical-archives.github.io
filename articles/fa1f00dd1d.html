script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"致我们的同志皮埃尔","authors":["法国毛主义共产党"],"dates":[{"year":2018}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"法国毛主义共产党\n二〇一八年"},{"type":"paragraph","text":"距离我们的同志皮埃尔去世已经有一年了。他不能出席我们的活动了，这是一定的。出于他对民众的力量有着绝对的信任，他应该会参加黄背心运动。他应该会到达封锁区，来到反抗活动的中心，尽管年事已高，没有东西能使他畏惧。他会说：“一开始催泪瓦斯会有点刺痛，但我们很快就会习惯！”他应该会完全支持今日的反抗活动。他应该希望“在民众面前”坦率地斗争，像他常说的那样。因为运动中会出现反动元素。曾在1968年5月参与政治的他，看到50年后出现的工人阶级运动，应该会感到自豪。"},{"type":"paragraph","text":"那些还不太了解我们皮埃尔同志的年轻人，一定会被他带给我们的精神深深鼓舞：为阶级斗争奉献终生，对民众热切关心。誓要在广大群众中确认同盟，打倒敌人。我们的同志皮埃尔基于自己在各种场合的经历，有着对于群众反抗力量，以及短期了解阶级斗争方式能力的信任。"},{"type":"paragraph","text":"这份个人的献身和对于民众的信任并不是毫无来由的。这起源于皮埃尔同志自己的意识形态：马列毛主义。它是全世界工人阶级的意识形态，国际无产阶级的意识形态。他这辈子都在寻找正确的道路，以此来加深对于自己意识形态的理解。不只是学习理论，他还付诸于行动。经过坚持不懈的摸索，他聚集了一群同样为了正确道路而行动的新同志们。那条道路就是重建一个真正的毛主义共产党。"},{"type":"paragraph","text":"为了达成目标，他这辈子拒绝随波逐流；面对反动分子；参与国际级别的运动；忽视年龄差距，向年轻人们展示工人阶级的生活，工作和斗争：在流水线上，在工厂，在2005年法国骚乱事件的核心，在位于工人阶级街坊邻里的市场之中，在年轻工人的家里，在移民工人之中，在出租屋内……"},{"type":"paragraph","text":"在任何地方，在所有会议中，他支持一切成立真正的共产党，即毛主义共产党的需求；煽动对于阶级斗争的热情，为人民的战斗做准备。这长期的过程将领导工人阶级以及民众在和帝国主义资本家的斗争中获得胜利。对于他遇见的来自全世界的同志们，他重复着自己的决心：“成立共产党！”"},{"type":"paragraph","text":"今日的黄背心运动中，他本来可以第一个出面声明共产党的必要性，以使这个运动转变为一场革命。当然，他一直都是正确的。"},{"type":"paragraph","text":"这份被称为“继位”的任务，在他那令人心痛的缺席后仍继续着。是的，皮埃尔同志。这个党内的所有同志都对于斗争的重要性十分重视：肯定理论，进行实践，证明毛主义共产党在今日的重要性。您说过：“不要把旗帜藏进口袋。”不管情况如何，不管处境有多么不幸，解放我们阶级，以及全人类，只有一条道路：无产阶级革命。因此，我们当然要以各种必要的形式，在现在持续的的黄背心运动中摆明我们的立场。"},{"type":"paragraph","text":"皮埃尔同志现在就在我们身边！"},{"type":"paragraph","text":"让我们与民众紧密联系，在火热的阶级斗争之中，继续建设毛主义共产党吧！"},{"type":"paragraph","text":"马列毛主义，指引我们的行动纲领，万岁！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa1f00dd1d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

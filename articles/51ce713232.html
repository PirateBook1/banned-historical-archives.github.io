script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在抗日战争馆受革命教育  十二万观众在闪耀着毛主席人民战争思想光辉的大量史料文物面前，决心继承和发扬前辈的革命精神","authors":[],"dates":[{"year":1965,"month":8,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在抗日战争馆受革命教育"},{"type":"paragraph","text":"十二万观众在闪耀着毛主席人民战争思想光辉的大量史料文物面前，决心继承和发扬前辈的革命精神"},{"type":"paragraph","text":"据新华社二十六日讯　连日来有十二万人参观了中国人民革命军事博物馆的抗日战争馆。"},{"type":"paragraph","text":"观众们在闪耀着毛主席人民战争思想光辉的大量史料文物面前，再一次受到了革命传统教育。他们表示要认真学习毛泽东思想，继承和发扬前辈胸怀革命大志、不怕流血牺牲的斗争精神，努力建设社会主义祖国，坚决支持世界人民反对美帝国主义的斗争。"},{"type":"paragraph","text":"许多亲身经历抗日战争的解放军老干部，看了馆里展出的爆破战、地道战、麻雀战等模型和展品以后，都深有感触地说，那时候，尽管环境艰苦，斗争复杂，但我们在党和毛主席人民战争思想指导下，终于打败了貌似强大的日本帝国主义。现在温习抗日战争这一课，对于反对美帝国主义的侵略战争，有着极其重大的现实意义。好些刚刚应征入伍的解放军新战士，参观了抗日战争馆后座谈说，我们要认真学习毛主席著作，继承和发扬我党我军的优良传统和优良作风，用思想上的枪统率手中的枪，苦练杀敌本领，做一个保卫祖国和世界和平的无产阶级革命战士。一位青年民兵看到人民战争的巨大威力，受到极大鼓舞。他说，革命前辈忍饥受寒，住山洞，下地道，风里雨里战斗，打败了日本侵略者。现在，美帝国主义正在扩大侵略战争，我们学习前辈吃大苦耐大劳的精神，一旦美帝国主义把战争强加到我们头上，坚决同它拼到底。"},{"type":"paragraph","text":"首都不少老一辈革命者带着自己的儿女，一边观看展品，一边嘱咐他们好好向革命先辈学习，听毛主席的话，做红色的接班人。"},{"type":"paragraph","text":"抗日战争馆里陈列着的日本法西斯用各种残暴手段杀害我同胞的图片以及他们的遗骨，激起观众们的无比愤怒。有一位山东籍的干部看到从济南市郊琵琶山下“万人坑”里挖出的被日军杀害的我同胞头骨，联想到他姐姐一家十口，被日本法西斯强盗杀了七个人的悲惨遭遇，激昂地说：“阶级仇，我们永远不能忘记！现在，美帝国主义正在加紧复活日本军国主义、扩大侵略越南战争，我们决不答应！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"越南战争","type":"主题/事件"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51ce713232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"云南部分地区发生强烈地震毛主席林副主席亲切关怀受灾人民 当地军民信心百倍地进行抗灾救灾","authors":[],"dates":[{"year":1970,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社昆明八日电　一九七○年一月五日凌晨一时，我国云南省昆明以南地区发生了一次七级地震。受灾地区人民在云南省和当地各级革命委员会的领导下，在人民解放军的帮助下，发扬一不怕苦，二不怕死的革命精神，正在胜利地进行抗灾救灾工作。"},{"type":"paragraph","text":"在地震发生后，中共中央立即向受灾地区的人民群众发了慰问电，传达了伟大领袖毛主席和林彪副主席的亲切关怀，并且布置了向自然灾害斗争的有力措施。"},{"type":"paragraph","text":"毛主席和党中央的亲切关怀极大地鼓舞了受灾地区的广大共产党员、各族革命群众和人民解放军指战员。他们突出无产阶级政治，活学活用毛主席著作，上下一心，团结一致，信心百倍地迎击地震造成的暂时困难。广大革命群众豪迈地说:有毛主席的英明领导，我们什么困难都不怕，有毛泽东思想的指引，我们奋发图强，自力更生，艰苦奋斗，一定能够夺得抗灾斗争的彻底胜利!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d849d1374f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

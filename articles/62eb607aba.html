script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安各界对判决美国间谍案的反应","authors":[],"dates":[{"year":1951,"month":8,"day":19}],"is_range_date":false,"parts":[{"text":"西安各界对判决美国间谍案的反应","type":"title"},{"text":"【西北总分社十九日讯】北京市军管会判决美国间谍案的消息刊出后，西安各界初步反应如下：","type":"paragraph"},{"text":"民盟西北总支部与西安市支部，在十八日召集的时事座谈会上，有人提出：枪决美帝间谍，会不会引起帝国主义对我华侨报复?但也有人说：这样做，更使华侨会热爱祖国，使帝国主义栗于中国人民力量的伟大，而不敢欺侮华侨。","type":"paragraph"},{"text":"西安天主教陕西总堂“社职班”的中国籍主教和司铎，看见枪毙美帝间谍这一消息后，都有些慌张。代理主教刘德雨说：“希望政府对葛露膏、边寄宁等不要判的过重(死刑)，驱逐出境就行了，因为他们间谍活动的罪证比不上李安东等厉害。”","type":"paragraph"},{"text":"广大市民都为中央首长的安全庆幸，连声说：“好险！好险!”雷神庙街有一个老太太说：“只差四天啊!真是毛主席福命大。”出席十五届全国学生代表大会的藏族学生赵德运说：“我看了报真感到惊慌，万一迟逮捕几天，不就糟了。”到阅览室去看报的人，大都注意枪毙美国帝国主义间谍这一消息，都说：“毛主席有办法，敢杀美国间谍。”","type":"paragraph"}],"comments":[],"origin":"1951年8月20日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62eb607aba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

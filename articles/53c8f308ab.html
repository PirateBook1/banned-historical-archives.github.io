script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市革命委员会举行宴会热烈欢迎马里国家元首特拉奥雷邓小平副总理和市革委会领导成员等出席作陪　宴会始终洋溢中马友谊的热烈气氛","authors":[],"dates":[{"year":1973,"month":6,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七三年六月二十六日讯　上海市革命委员会今晚举行宴会，热烈欢迎马里共和国国家元首兼政府总理穆萨·特拉奥雷上校和其他马里贵宾。"},{"type":"paragraph","text":"国务院副总理邓小平、外交部副部长何英出席了宴会。"},{"type":"paragraph","text":"上海市革命委员会副主任马天水、周纯麟、徐景贤、冯国柱以及上海市革命委员会、中国人民解放军驻上海部队有关方面负责人出席宴会作陪。"},{"type":"paragraph","text":"马天水副主任在宴会上首先祝酒，他说，上海人民高兴地看到，近几年来马里人民在国家元首穆萨·特拉奥雷上校阁下的领导下，为维护民族独立和国家主权，发展民族经济和民族文化，实现三年计划，进行了不懈的努力，获得了可喜的成就。兄弟的马里人民所取得的成就，对上海人民是一个很大的鼓舞和支持。"},{"type":"paragraph","text":"马天水副主任说，上海有不少工程技术人员曾经到过马里，他们在参加马里的经济建设中，与马里人民一起工作，向马里人民学习，同马里人民结成了深厚的兄弟般的友谊。他们还受到了马里政府的热情照顾和帮助，这使他们留下了难忘的印象。他感谢马里国家元首穆萨·特拉奥雷上校给上海人民带来了兄弟的马里人民的深厚情谊。"},{"type":"paragraph","text":"马里国家元首穆萨·特拉奥雷上校在讲话中赞扬了上海无产阶级在中国人民反对帝国主义的斗争中、在按照毛泽东思想改变中国社会面貌的过程中表现出的巨大作用。他说，中华人民共和国和马里，都同属于第三世界，面临的问题是一样的。他指出，提高人民生活水平，捍卫民族文化和文明，是我们长期的任务。他说，这次访问，一定会有助于发展两国、两国人民和两国政府的合作和团结，一定会加强两国的友谊，使它万古长青。"},{"type":"paragraph","text":"他说，我们同中国领导人的会谈是令人满意的。我们回国以后，一定转达中国人民对马里人民的友好诚挚的感情。"},{"type":"paragraph","text":"宴会上洋溢着中国马里两国人民友谊的热烈气氛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"马天水","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53c8f308ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

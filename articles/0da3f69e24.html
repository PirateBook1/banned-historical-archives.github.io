script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席革命文艺路线光辉指引下  香港群众性革命文艺会演气势磅礴","authors":[],"dates":[{"year":1967,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席革命文艺路线光辉指引下"},{"type":"paragraph","text":"香港群众性革命文艺会演气势磅礴"},{"type":"paragraph","text":"据新华社香港十八日电  为期二十五天的香港群众性的盛大革命文艺会演，最近胜利闭幕。这次革命文艺会演，是在毛主席的革命文艺路线的光辉指引下，在祖国无产阶级文化大革命的鼓舞下举行的，共演出了七十八场，观看演出的香港同胞有十二万人次。"},{"type":"paragraph","text":"广大群众登上革命舞台，是这次会演最大特色。参加演出的业余演出者达四千多人。"},{"type":"paragraph","text":"由一百三十名海员家属组成的《海员家属大合唱》，由三、四十名老大爷、老大娘组成的《老坊众齐唱语录歌》，都是很受观众欢迎的节目。这些演员文化水平低，练唱时遇到了很多困难，但他们都有一颗热爱毛主席、热爱祖国的红心。他们满怀革命豪情登上舞台纵情歌唱毛主席语录歌和革命歌曲时，那种纯朴真挚的感情，使观众深受感动。"},{"type":"paragraph","text":"“坐牢算什么！”这是今天反英抗暴战士共同的豪言壮语。十多名工人演出的表演唱《坐牢算什么》，通过朗诵、舞蹈、造型和歌唱，表现出香港爱国同胞不怕逮捕、不怕毒打、不怕坐牢、不怕牺牲的大无畏英雄气概。演出时台上台下感情连成一片，观众们愤怒高呼：“打倒英帝国主义！”"},{"type":"paragraph","text":"刚从港英奴化教育堡垒中冲杀出来的许多爱国学生，怀着对毛主席深厚的感情参加了这次演出。"},{"type":"paragraph","text":"演员们演出的一曲曲歌颂伟大领袖毛主席、歌颂光焰无际的毛泽东思想的赞歌，受到了观众的极为热烈的欢迎。毛主席的好战士年四旺、欧阳海、一一二四工地英雄集体、三二一一一钻井队、四十一名印度尼西亚华侨青少年的事迹，通过文艺表演，一一展现在观众眼前，使观众受到极大的鼓舞。每场演出都出现了台上台下一遍又一遍激情地欢呼：“毛主席万岁”，高唱《大海航行靠舵手》的动人场面。"},{"type":"paragraph","text":"演出结束后，这些业余的革命文艺工作者一致表示：一定要继续高举毛泽东思想伟大红旗，沿着毛主席指引的革命文艺的方向，高歌猛进，让文艺这个战斗武器，在伟大的反英抗暴斗争中发挥更大的作用。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0da3f69e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

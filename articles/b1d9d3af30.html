script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席等接见全军文艺会演人员","authors":[],"dates":[{"year":1964,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京9日电】　党和国家领导人刘少奇、周恩来、朱德、邓小平，昨晚接见了参加中国人民解放军第三届文艺会演的全体人员，同他们一起照了相，并且在接见以后，观看了他们的汇报演出。"},{"type":"paragraph","text":"参加接见和观看演出的党和国家领导人，还有贺龙、李富春、李先念、聂荣臻、薄一波、陆定一、康生、罗瑞卿、杨尚昆等。"},{"type":"paragraph","text":"中国人民解放军高级将领王树声大将、许光达大将、张爱萍上将、杨成武上将、李天佑上将、王新亭上将、傅钟上将、刘震空军上将、李志民上将、廖汉生中将、刘志坚中将、梁必业中将、萧向荣中将、张池明中将、赵启民海军中将等，接见时也在场，并观看了演出。"},{"type":"paragraph","text":"演出结束后，刘少奇主席等走上舞台，同演员亲切握手，祝贺他们演出成功。"},{"type":"paragraph","text":"六日和七日，刘少奇、周恩来、朱德和贺龙、陈毅、李富春、李先念、聂荣臻、薄一波、谭震林、康生、罗瑞卿、杨尚昆等党和国家领导人，还分别观看了解放军第三届文艺会演的歌舞、曲艺、杂技的汇报演出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"贺龙","type":"人物"},{"name":"李富春","type":"人物"},{"name":"李先念","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"聂荣臻","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"朱德","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1d9d3af30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

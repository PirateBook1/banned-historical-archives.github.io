script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个居民对“单干自发”的交代","authors":["刘武建（化名）"],"dates":[{"year":1970,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"一个居民对“单干自发”的交代","type":"title"},{"text":"刘武建（化名）","type":"authors"},{"text":"〖刘武建，湖南城镇居民。〗","type":"subtitle"},{"text":"我叫刘武建，男性，现年35岁。家庭贫民成分，家中八口人……","type":"paragraph"},{"text":"56年——62年，在××港务局做搬运工。因病自动离职。","type":"paragraph"},{"text":"62——63年，在家搞单干，投机倒把，贩卖白菜、萝卜等东西（1963年8月，罚税338元，全部交清）。","type":"paragraph"},{"text":"在62年投机倒把，我在火车站煮萝卜、白菜和藕等东西卖。另外贩了一些（约30合）烟票、50尺布票、粮票60斤。还搞了小五金修理，打了半年气枪，炸了两个月米炮等等。63年8月，市管会根据上述情况，去[出]税338元，全部交清。64年——65年，打米炮，通过发执照，每月交税5元，其中包括管理税一元。65年9月，补税运动，补税75元，以[已]全部交清。","type":"paragraph"},{"text":"66年起，至69年9月，在这三年九个月中，基本上是在家里补凉鞋、拖板车、打米炮和在家内休息。在文化大革命期间，有时搞武斗，不能外出做事，只得在家内休息。有时候天热，我即上街补凉鞋，有时候补凉鞋冒得生意，我又去拖板车，有时也炸炸米炮。69年8、9月，我的手被打伤，休息两个多月不能做事。10月份手好了，被介绍去搬运社做工，直到现在（总共休息八个月的时间）。","type":"paragraph"},{"text":"总之，在这三年九个月的单干期间，平均每月大约能收入50元左右，维持家内生活。","type":"paragraph"},{"text":"自62年自动离职以来，我是翻身忘本，忘了旧社会的痛苦，大搞单干自发，挖社会主义墙角。","type":"paragraph"},{"text":"伟大的领袖毛主席教导我们说：中国应当对于人类有较大的贡献。","type":"paragraph"},{"text":"我幸福地生长在伟大的毛泽东时代，是多么自豪。但我却忘本变质，思想上丢了三忠于、四无限的思想境界，做了害人开始，害自告终。单干就是资本主义复辟，这是两条道路、两个阶级、两条路线的生死斗争。我这种单干自发，完全是无政府主义的搞法，无政府主义是通向反革命的政治桥梁，我是很危险的。","type":"paragraph"},{"text":"今后，我坚决痛改前非、脱胎换骨、重做新人。我感谢共产党和毛主席，这次三清三反学习班很及时，好得很，好极了。","type":"paragraph"},{"text":"为巩固无产阶级专政，我一定遵照毛主席的教导，“千万不要忘记阶级斗争”，为建设社会主义，贡献出自己的一切力量，争取早日实现：一个没有帝国主义、没有资本主义、没有剥削制度的新世界。","type":"paragraph"},{"text":" 具自传人：刘武建 1970年元月14日","type":"paragraph"}],"comments":[],"origin":"拓荒者据原件录入、提供。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83aebdb447"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

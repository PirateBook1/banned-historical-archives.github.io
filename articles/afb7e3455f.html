script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西藏军区给西藏“造总”的第二封公开信","authors":["西藏军区"],"dates":[{"year":1968,"month":6,"day":7}],"is_range_date":false,"parts":[{"text":"西藏军区给西藏“造总”的第二封公开信","type":"title"},{"text":"西藏军区","type":"authors"},{"text":"拉萨革命造反总部的同志们：","type":"appellation"},{"text":"我们在今日十六时二十五分发出致你部的公开信，经西藏军区、西藏自治区军事管制委员会毛泽东思想宣传站反复播送，并以电话反复通知，想你们早巳收听到了。可是截至现在为止，仍未见你们将非法抓去的拉萨警备区司令员石板樵同志和其他指战员送回。我们再次敦促你部立即送回石板樵同志和被抓走的干部战士，保证他们的生命安全，并交出向我武装进攻的幕后策划者和凶手。","type":"paragraph"},{"text":"近日来，我财经大院、大昭寺、西郊等地驻军遭到阶级敌人挑拨下的不明真相的群众的围攻、辱骂、殴打，有的断粮、断水，甚至向我部队开枪射击，这是西藏党内一小撮走资派周仁山、王其梅、惠毅然及老右派范明死党和封建农奴主阶级的残渣余孽挑拨军民关系，破坏无产阶级文化大革命的又一严重罪行。今日向我拉萨驻军和值勤部队武装挑衅和进攻越演越烈，到处开枪开炮，到现在为止，已打死打伤我干部战士二十多名，抓走数名，但是，我们为了爱护广大革命群众和阶级兄弟，一再严格约束部队，不准开枪，现在我们热忱的希望拉萨革命造反总部的无产阶级革命派的战友们，红卫兵小将们，一切革命的同志们要牢记我们伟大领袖毛主席的教导，千万不要忘记阶级斗争，千万不要上阶级敌人的当，坚决响应毛主席的拥军爱民的伟大号召，坚决维护“六·六”通令和“九·五”命令，及时识破和揭露阶级敌人的一切阴谋诡计，加强军民团结，牢牢掌握斗争大方向。","type":"paragraph"},{"text":" 中国人民解放军西藏军区一九六八年六月七日二十三时三十分","type":"paragraph"},{"text":"（根据广播整理）","type":"appellation"},{"text":"来源：《风雷激战报》  西藏自治区无产阶级革命派大联合造反总指挥部主编  第七十期  1967年6月10日","type":"appellation"}],"comments":[],"origin":"《风雷激战报》　西藏自治区无产阶级革命派大联合造反总指挥部主编　第七十期　1967年6月10日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afb7e3455f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

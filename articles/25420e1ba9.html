script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是最强大的武器","authors":["舒积成"],"dates":[{"year":1966,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是最强大的武器"},{"type":"paragraph","text":"全国人民代表大会代表、战斗英雄　舒积成"},{"type":"paragraph","text":"当我从广播里听到我国发射导弹核武器试验成功的消息以后，我的心情万分激动，千遍万遍地欢呼毛泽东思想的伟大胜利。导弹核武器发射的成功，再一次证明了毛泽东思想是战无不胜的最强大的精神原子弹，用毛泽东思想武装起来的中国人民具有最大的战斗力，比任何物质原子弹的威力要强大千万倍。用毛泽东思想武装起来的中国人民，有着最坚强的意志，最丰富的智慧，在他们面前，什么人间奇迹都能创造出来。"},{"type":"paragraph","text":"现在我们既有毛泽东思想的精神原子弹，又有了物质原子弹，核导弹，我们的力量就更加强大了。它彻底粉碎了美帝国主义和以苏共领导为中心的现代修正主义的核讹诈、核垄断、核恐怖。给世界人民的革命斗争带来了莫大的鼓舞，给英雄的越南人民最大最坚决的支持。"},{"type":"paragraph","text":"在伟大胜利的面前，我们一定要最坚决地执行林彪同志的指示，认真活学活用毛主席著作，在“用”字上狠下功夫，真正把活学活用毛主席著作的运动提高到一个新的阶段，更好地保卫国防，更好地支援世界革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25420e1ba9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

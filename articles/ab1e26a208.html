script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于注意粮食供应问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于注意粮食供应问题的批语"},{"type":"paragraph","text":"（1958年5月24日、27日）震林同志："},{"type":"paragraph","text":"此件请你一阅。山东有那么多的缺粮户，值得研究一下。"},{"type":"paragraph","text":"如你有时间，请找李宝森等三人（都是干部队队员，给我们守卫的，排长级干部）问一下情况”。因我忙，无暇找他们谈。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"五月廿四日"},{"type":"paragraph","text":"二即送小平同志，即刻印发到会各同志。粮食问题，请各同志注意。"},{"type":"paragraph","text":"毛泽东五月二十七日上午二时"},{"type":"paragraph","text":"关于注意粮食供应问题的批语[1]震林，即谭震林，当时任中共中央书记处书记。"},{"type":"paragraph","text":"[2]指中央警卫团干部队李宝森、王立勤、段明玉写的反映山东省一些地区缺粮情况严重的材料。"},{"type":"paragraph","text":"[3]按照毛泽东的批示，谭震林找李宝森等开了一个座谈会，并于1958年5月26日向毛泽东作了报告。本篇二就是毛泽东在谭震林的报告上写的批语。谭震林的报告中说：已遵示，找了警卫队李宝森等三同志开了一个座谈会，他们反映的问题基本上是对的。山东省每人平均口粮360斤，少数山区是200多斤，一般说是够吃的。去冬以来劳动强度增加，有一部分人不够吃，这是全国的现象。武汉粮食会议已解决了这个问题，我们回到北京又综合各地情况发了一次通报。粮食问题主要是增产赶不上口粮增加的需要，这个困难，估计三五年内即可能解决，即全国每人平均有一千斤粮食：口粮600斤，种子100斤，饲料200斤，余粮100斤。这个要求如果无特大灾害出现，连续三个跃进年就可能达到。如果打算有二年发生大灾害，则需五年达到这个要求。"},{"type":"paragraph","text":"[4]小平，即邓小平，当时任中共中央总书记。[5]指正在举行的中共八届五中全会。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":5,"day":24},{"year":1958,"month":5,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":374,"page_end":375},"tags":[{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab1e26a208"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

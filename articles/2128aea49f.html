script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"给清华附中红卫兵小将的一封信","alias":"","parts":[{"type":"paragraph","text":"给清华附中红卫兵小将的一封信"},{"type":"paragraph","text":"（一九六六年八月一日）清华大学附属中学红卫兵同志们："},{"type":"paragraph","text":"你们在七月二十八日寄给我的两张大字报以及转给我要回答的信都收到了。你们在六月二十四日和七月四日的两张大字报，说明对一切剥削、压迫工人、农民、革命知识分子和革命党派的地主阶级、资产阶级、帝国主义、修正主义和他们的走狗表示怒和声讨，说明对反动派造反有理。我向你们表示热烈的支持。同时，我对北京大学附中“红旗”战斗小组说对反动派造反有理的大字报和彭××同志于七月二十五日在北京大学全体师生员工大会上代表他们“红旗”战斗小组所作的很好的革命演说表示热烈的支持。在这里我要说，我和我的革命战友都是朵取同样态度的。不论在北京，在全国，在文化革命运动中，凡是同你们采取同样态度的人们，我们一律给以热烈的支持。还有，我们支持你们，我们又要求你们注意团结一切可以团结的人们。对犯有严重错误的人们，在指出他们的错误以后，也要给以工作和改正错误重新作人的出路。马克思说，无产阶级不但要解放自己，而且要解放全人类，如果不能解放全人类，无产阶级自已就不能最后地得到解放。这个道理也请同志们予以注意。"},{"type":"paragraph","text":"在中央常委扩大会上的插话"},{"type":"paragraph","text":"（一九六六年八月四日下年）"},{"type":"paragraph","text":"在治安时代以后的北洋军阀，后来的国民党，都是压学生的。现在的共产党也压学生运动，这与陆平、蒋南翔有何区别？中央下命合停课半年，专门搞文化大革命，等学生超来了又压他们。不是没有人提过不同意见，就是听不进。对另一种意见却是津津有味，说的轻一些是方向性的问题，实际上方向问题就是中心问题，是路线问题，违反马克思主义的，这一直是马克思主义要解决的问题，感到危险。自己下命合要学生起来革命，大家起来又加以压。所谓方向路线，所谓相信群众，所谓马克思主义等等都是假的，已经是多年如此，如果碰上这类的事情就要爆发出来，明明白白就站在资产阶级方面，反对无产阶级。说反对新市委就是反党，新市委压学生运动，为什么不能反对。"},{"type":"paragraph","text":"我是没有下去蹲点的，有人越蹲点越站在资产阶级方面，反对无产阶级。规定班与班，系与系，校与校之间一概不准来往，这是压学生，是恐怖，来自中央，有人对中央六月十八日的批语有意见，说不好讲。北大元梓等七人大字报是二十世纪六十年代的巴黎公社宣言-一-北京公社。贴大字报是很好的事，应该给全世界人民知道嘛：而雪报告中，却说党有党纪，国有国法，要内外有别。大字报不要贴在大门外，别让外国人知道，其实除了机密地方，例如国防部，公安部等地不让外国人看外，其他地方有什么要紧：在无产阶级专政条件下也允许群众请愿，示威游行和告状。而且言论，集会结社，出版自由都写在宪法里。从这次压学"},{"type":"paragraph","text":"·266·"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":279,"page_end":279},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2128aea49f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

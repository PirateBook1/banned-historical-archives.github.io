script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"中央转发山西省委关于取缔一贯道的情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发山西省委关于取缔一贯道的情况报告的批语"},{"type":"paragraph","text":"（1951年1月24日）各中央局，并转所属分局，省市区党委："},{"type":"paragraph","text":"关于取缔一贯道，以山西的经验为最完全，最正确，也最彻底，山西省委（书记赖若愚）的总结也写得很好，特转给你们研究，各地均可仿行，以期有计划地彻底地取缔一贯道及其他各种会道门，并消灭其中反革命重要分子。和作战一样，不打无准备之仗，不打无把握之仗，山西省委在准备和实行取缔一贯道的大规模"},{"type":"paragraph","text":"[1]指中共山西省委1951年1月9日关于取缔一贯道的情况给华北局并报中央的报告。报告说，山西省取缔一贯道的工作，着手于1949年冬，经过一年的准备，于1950年11月中旬才在全省范围内展开全面取缔。这些准备工作包括：（1）打入侦察，确切地掌握一贯道的全面情况；（2）选择重点试验，取得具体经验；（3）不断地进行宣传揭露，组织宣传攻势；（4）经过整风和党员训练班，批判麻木不仁的态度，端正政策思想；（5）解决历史遗留问题，堵塞工作中的漏洞。凡此一切，都给全面取缔工作准备了条件。全省范围同于11月12日动手搜捕，10天内，各地均照预捕名单基本上完成了任务。取缔工作分3个步骤。第一步，捕捉职业道首，摧毁其领导机关，陷其整个组织瘫痪。第二步，对小道首教育训练，令其登记、悔过，分别情况，给予管制。第三步，经过深入的揭露工作，组织道众诉苦、控告，在有觉悟的基础上展开退道运动。"},{"type":"paragraph","text":"中央转发山西省委关于取缔一贯道的情况报告的批语斗争中是做到了这一点的，故成绩甚大，值得全党研究。"},{"type":"paragraph","text":"中央一月廿四日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":70,"page_end":71},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发山西省委关于取缔一贯道的情况报告的批语","authors":["毛泽东"],"dates":[{"year":1951,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中央转发山西省委关于取缔一贯道的情况报告的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"各中央局，并转所属分局，省市区党委：","type":"appellation"},{"text":"关于取缔一贯道，以山西的经验为最完全，最正确，也最彻底，山西省委（书记赖若愚）的总结也写得很好，特转给你们研究，各地均可仿行，以期有计划地彻底地取缔一贯道及其他各种会道门，并消灭其中反革命重要分子。和作战一样，不打无准备之仗，不打无把握之仗，山西省委在准备和实行取缔一贯道的大规模斗争中是做到了这一点的，故成绩甚大，值得全党研究。","type":"paragraph"},{"text":" 中 央一月廿四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84e60850bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

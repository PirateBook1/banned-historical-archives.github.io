script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于发展地方工业问题的意见（节录）","authors":[],"dates":[{"year":1958,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"中共中央关于发展地方工业问题的意见（节录）","type":"title"},{"text":"（1958年3月23日成都会议通过，4月5日政治局会议批准）","type":"subtitle"},{"text":"现在的问题是，如何使地方工业的发展，正确地贯彻执行多快好省，鼓足干劲，力争上游的总路线，而又符合整个国民经济发展的要求，经过讨论，提出如下的意见。","type":"paragraph"},{"text":"一、地方工业的任务是：各省、自治区应该在大力实现农业跃进规划的同时，争取在五年或者七年的时间内，使地方工业的总产值赶上或者超过农业总产值。各省、市、自治区在制定地方工业发展规划的时候，必须注意下列各点：","type":"paragraph"},{"text":"（1）根据各省、市、自治区的资源情况和现有的工业基础，地方工业的发展，在全国范围内，有一个大体的分工是必要的。在一个省、自治区的范围内，也应该如此。","type":"paragraph"},{"text":"（2）要对现有企业的情况进行摸底排队，充分发掘现有企业的潜在力量，根据需要，加以扩建或改建。","type":"paragraph"},{"text":"（3）整理和发展手工业。首先应该注意发展为当地农业生产和人民生活服务的手工业生产。特别是在当前改良农具的群众运动中，应该充分发挥手工业的作用。其次，还应当积极地发展为国内外市场所需要的特种手工业产品。","type":"paragraph"},{"text":"（4）建设新企业，应该首先注意兴办为农业服务和为大工业服务的企业。为城乡人民生活服务的工业，应该根据资源条件和社会购买力的情况适当地发展。新建企业的规模，一般应以中、小型为主，县以下则应以小型为主。","type":"paragraph"},{"text":"（5）在一个省、自治区的范围内，地方工业的布局，应该依托现有工业城市作为技术中心，同时选择若干县城作为联结工业城市和其他各县地方工业的基点。在中心城市、基点县以及其他各县的同产业之间，大中小企业之间，建立协作制度，形成点面结合、城乡结合、大中小企业相结合的工业网。","type":"paragraph"},{"text":"（6）各省、自治区的规划，应该包括县、乡、社所办的工业在内，以便统筹安排，综合平衡。争取在五年或者七年内使地方工业的总产值赶上或超过农业的总产值，这是以省、自治区为单位来说的，而不是要求每一个专区、每一个县的工业都达到同样的发展水平。在地方工业总产值已经超过农业总产值的省份，地方工业仍应根据需要作适当的发展，但不应单纯强调发展的速度，而应强调产品质量的提高和新产品的制造。","type":"paragraph"},{"text":"（7）鉴于今年各地的财力、物力、人力集中地用于农业“大跃进”，地方工业的发展，应该根据这种情况，适当地进行安排。对于规模小、投资少、建设快、收效大，特别是对于改良农具、制造和修配农业机械、开采有色金属、小煤窑等小型企业，应该积极地发展；对于投资较大、技术较复杂的企业，例如，化肥厂、煤炼油厂等，今年着重做好准备工作，试办几个中小型企业，以便取得经验，为以后大发展创设条件。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ecd20d1cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席同红卫兵在天安门上","authors":[],"dates":[{"year":1966,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席同红卫兵在天安门上"},{"type":"paragraph","text":"八月十八日，毛主席在朝阳映红的天安门上，接见了几百名红卫兵的代表。当他们从天安门上威武地走下来的时候，欢腾跳跃，振臂高呼“毛主席万万岁！”特别是和毛主席握过手的人，更是激动得无法形容。清华大学附属中学的敢于造反的革命小将骆小海，无限深情地说：“毛主席，您是我们心中永远不落的红太阳！”他说：“有些资产阶级‘权威’拚命反对我们写的《革命的造反精神万岁》的文章，可是，正是毛主席首先站出来支持我们，高度评价了这篇文章的革命精神。毛主席，毛主席！有了您，有了您的书，我们就什么也不怕，我们就敢造一切修正主义的反，我们就所向无敌，百战百胜！”"},{"type":"paragraph","text":"骆小海最先见到毛主席。当毛主席坐在休息室的时候，他和清华大学附属中学的另外两个同学宋柏林、韩平走近毛主席，大声地说：“毛主席好！毛主席好！”毛主席带着和蔼可亲的笑容回答说：“好！好！”并且问他们：“你们是哪儿的？”革命小将们响亮地回答：“我们是清华附中的红卫兵，我们要永远造资产阶级和修正主义的反！”毛主席高兴地说：“我坚决支持你们！”革命小将们兴奋地高呼：“祝毛主席万寿无疆！”“毛主席万岁！”"},{"type":"paragraph","text":"当毛主席和红卫兵们在一起的时候，红卫兵们热血沸腾，“毛主席万岁！”的欢呼声响彻云霄。《东方红》、《大海航行靠舵手》这两首歌颂我们伟大领袖毛主席的歌曲唱了又唱。"},{"type":"paragraph","text":"首先向资产阶级教育制度开炮的学校之一——北京市第四中学学生孔丹、李克津等人，在和毛主席握手的时候，激动得一句话也说不出来。他们感到全身充满了力量，决心跟着毛主席干一辈子革命，是刀山，是火海，也要闯过去！第四中学学生徐子非和毛主席、林彪副主席紧紧地挨在一起照了像。他说：“这是我一生最大的幸福，最大的光荣！我一定不辜负毛主席、林副主席的期望，做一个经得起阶级斗争大风大浪考验的无产阶级革命事业接班人！”"},{"type":"paragraph","text":"以敢于冲锋陷阵闻名的战斗组织——北京大学附中“红旗”战斗小组的成员王战胜、毛锋在谈起和毛主席握手的心情时，对记者说：“当我们看到毛主席的身体是那样健康，又是那样慈祥，我们心里真比吃了蜜糖还甜，觉得自己是最幸福的人。平时我们心里有千言万语要对毛主席说，可是一见面，就不知说啥好，只是激动得流热泪。我们和毛主席握手时，就像一股暖流通过全身，千句话、万句话，归结成一句话：今后一定要好好地读毛主席的书，听毛主席的话，按照毛主席的指示办事！一定要在无产阶级文化大革命中当闯将！”"},{"type":"paragraph","text":"清华大学附属中学学生周春晓，看着毛主席穿着军装，也戴着红卫兵的袖章，心里有说不出的高兴劲！康生同志说：“毛主席也参加红卫兵了！”小周跳起来说：“毛主席是红司令，我们是毛主席的红卫兵！”"},{"type":"paragraph","text":"毛主席接见红卫兵的代表们以后，迎着光芒万丈的太阳站在天安门城楼的正中央，向高呼“毛主席万岁”的百万群众挥手致意。站在观礼台上的几万红卫兵跳起来欢呼，革命热情空前高涨。红卫兵们是多么希望能更清楚地看到毛主席啊！他们齐声高呼：“我——们——要——见——毛——主——席！”“我——们——要——见——毛——主——席！”他们挥舞着红色的《毛主席语录》，像是一片烈火在熊熊燃烧。正当站在西边观礼台上的北京航空学院附中学生王亚平说：“毛主席能听见我们的喊声吗？”的时候，毛主席从天安门城楼中央向西边走了过来，向大家招手，观礼台上立即爆发出震天动地的“毛主席万岁”的欢呼声。王亚平激动地说：“毛主席知道我们的心意，毛主席和我们真是心连心！”"},{"type":"paragraph","text":"本报记者（附图片）"},{"type":"paragraph","text":"毛主席同红卫兵们在一起　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e86052471"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央组织部关于情报工作干部党籍处理办法的规定","authors":[],"dates":[{"year":1950,"month":4,"day":5}],"is_range_date":false,"parts":[{"text":"中央组织部关于情报工作干部党籍处理办法的规定","type":"title"},{"text":"（一）凡情报工作干部最初党的组织负责同志当面准许入党，因地下工作之特殊环境未能办理正式入党手续，亦不可能参加党的组织生活，但与组织联系并未中断，且在长期工作中积极努力，确有工作贡献，思想上政治上均够党员条件者，应承认其为党员。党龄自允许其入党的时间算起，但须补办正式入党手续。","type":"paragraph"},{"text":"（二）情报工作干部与党发生工作关系或仅曾请求入党，未经党或组织负责同志批准而自认已经入党者，即使工作中长期努力，确有贡献，亦不能“追认”为党员。但应根据党章向本人正面说明，并认可其过去功绩，或行政上给以适当鼓励。其中现在已具备入党条件的，可由本人申请，按新党员接收入党，候补期间可予以免除。","type":"paragraph"},{"text":"（三）以上人员中，曾参加其他党派或社会地位较高者，解决党籍时应按党章规定，由各中央局、分局或中央批准。","type":"paragraph"},{"text":"（四）过去工作虽有贡献，或眼前工作上有较大的作用，但现在思想觉悟及政治认识太差，不够入党条件者，仍不得解决其党籍问题。革命愈是胜利，发展党员愈要谨慎，特别对上层知识分子入党应严格审查，不可随便给以“党员”称号。","type":"paragraph"},{"text":"（五）过去因情报工作上的需要，有时发展“特别党员”，今后此种办法应一律停止，因党内不应有“特别党员”。对任何党员均应以严肃态度督促其履行党员的义务，愈是有社会地位的党员，党对其要求亦应愈加严格。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d29c375197"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

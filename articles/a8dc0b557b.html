script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真贯彻毛主席“备战、备荒、为人民”的战略方针本市手工业生产创造历史最高水平","authors":[],"dates":[{"year":1969,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市手工业局革命委员会和广大革命工人，认真贯彻毛主席“备战、备荒、为人民”的伟大战略方针，提前二十天完成今年国家计划，创造了历史上的最高生产水平；全局有七百余个厂、社以跃进的姿态跨进了七十年代。"},{"type":"paragraph","text":"手工业系统今年生产总值比历史上最高的一九六八年增长百分之九。许多为宣传毛泽东思想所需要的产品、支农产品以及人民生活用品的产量，都比去年有较大幅度的增长。如半导体收音机增长二点三倍，半导体晶体管增长百分之五十点一，响铜乐器增长百分之四十二点八，铁木竹中小农具增长百分之八，水泥农船增长百分之八点八，塑料凉鞋增长百分之七十。今年全局已经实现的重大新产品、新技术、新工艺、新材料项目达三百八十余项。许多厂、社从生产需要出发，大力开展了群众性的技术革新活动，有力地促进了生产。"},{"type":"paragraph","text":"“政治工作是一切经济工作的生命线。”今年以来，手工业局革委会结合各个时期经济领域中阶级斗争的实际，举办了十四期各种专题学习班，参加人数达十八万三千余人次，充分调动了工人群众的积极性，为完成和超额完成今年国家计划打下了思想基础。"},{"type":"paragraph","text":"郊区广大手工业工人，在《如何办好县、社工业?》的讨论中，通过大学习、大批判，受到了一次深刻的两条路线斗争的教育，进一步坚定了为农业生产服务的大方向。许多县办手工业厂、社通过回忆厂(社)史，狠批了“利润挂帅”、“物质刺激”等修正主义黑货，提高了为农业生产服务，为贫下中农服务的自觉性。今年生产的铁制小农具二百九十多万件、木制农具四十多万件、竹制农具一百十几万件，都超过了去年的产量。同时，还积极试制和推广了一批结构简单、体积轻巧、使用方便、深受贫下中农欢迎的新型的机械化、半机械化农机具，如收割机、插秧机、不用轴承的小水泵、二冲程三马力柴油机等等。许多单位配合农忙季节，改进服务制度，实行早开门、晚打烊，加强早晚服务。同时组织大批人员下乡，送货上门，修理服务，为今年郊区的农业大丰收作出了一定的贡献。"},{"type":"paragraph","text":"现在，手工业系统广大革命群众在大好形势的鼓舞下，正在鼓足干劲，力争上游，抓紧时机，积极做好各项准备工作，满怀革命豪情，迎接一九七○年工农业生产的新飞跃。　市手工业局革委会生产组供稿"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a8dc0b557b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

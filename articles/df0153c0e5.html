script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"惠水摆金区斗底公社甲坝大队（贵州省）生活安排情况","authors":[],"dates":[{"year":1962,"month":1}],"is_range_date":false,"parts":[{"text":"惠水摆金区斗底公社甲坝大队（贵州省）生活安排情况","type":"title"},{"text":"[供常委参考]","type":"subtitle"},{"text":"甲坝大队，是摆金区斗底公社生活问题比较大的两个队之一（另一个大队是石板）。我们入村后，一方面召开干部会，一方面深入群众挨户访问，了解社员的生活和思想情况。据了解，这个大队社员生活困难很大，问题相当严重。全大队七十八户，三百一十八人，春节前即已全部断粮，现在有80%的社员靠变卖东西维持生活。有五户社员把东西卖光后外逃，三户把房子卖光了（其中一户已外逃，二户在露天住），有三十一户社员已没有什么东西变卖。全队共变卖东西四百五十八件，变卖的东西包括：棉被二十床，棉衣二十八件，单衣二十九件，胶鞋六双，锅三十七口，洗脸盆三个，银项圈一百六十七个，背斗十一个，柜子十八个，水缸十七口，房屋十八间，其他生产、生活有品九十九件。有四户社员将四个子女出卖，三户社员将六个子女送人（已要回来一人）。卖儿卖女或将子女送人的七户社员中，贫农四户，中农三户。因生活困难，丢下丈夫和孩子改嫁的妇女三人。去年秋收以来外逃的二十六人，其中有两户，全家逃往平坝县，工作组去帮助安排生活后已回来七人，未回来的人员中尚有五人不知下落。疾病蔓延，死亡现象严重。从去年元月到现在，共死亡六十四人，其中劳动力五十二人（因浮肿后干瘦死亡的二十一个劳动力）。全家死绝的两户，八口人。目前尚有病人三十人，其中浮肿病四人、干瘦九人，其他病十七人。生产基本上限于停顿状态。","type":"paragraph"},{"text":"工作组十三日晚入村，经访问了解，摸清情况后，十五日即协同大队。生产队干部将社公拨出的三百斤粮食，解决了已断炊户的问题。每人每天按六两粮安排到了二月底。已将两户露天住宿的社员安排在（下缺）","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df0153c0e5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中华人民共和国最高人民法院刑事判决书","authors":[],"dates":[{"year":1986,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"中华人民共和国最高人民法院刑事判决书","type":"title"},{"text":"原审被告人王建国，男，生于一九二四年，湖北省圻[蕲]春县人，原系湖北省汉阳县第一中学副校长。","type":"paragraph"},{"text":"原审被告人钟毓文，男，生于一九二五年，湖北省汉阳县人，原系汉阳县第一中学教员。","type":"paragraph"},{"text":"原审被告人杨焕尧，男，生于一八九二年，湖北省安陆县人，原系汉阳县文化馆图书管理员。","type":"paragraph"},{"text":"上列原审被告人因现行反革命暴乱一案，经湖北省汉阳县人民法院审理，于一九五七年八月二十三日以（57）刑特字第8、9、10号刑事判决，以现行反革命暴乱罪判处王建国、钟毓文、杨焕尧死刑，立即执行。王建国、钟毓文不服，提出上诉。经湖北省孝感地区中级人民法院审理，于一九五七年八月二十八日以（57）刑上宇第113、114号刑事判决，维持原判，驳回上诉。王建国、钟毓文、杨焕尧仍不服，提出申请复核。经本院审核，于一九五七年九月四日以1957年度刑复宇第203号刑事判决，核准判处王建国、钟毓文、杨焕尧死刑，立即执行。后同案原审被告人胡斌等不服，提出申诉。湖北省高级人民法院复查后于一九八六年一月十三日送本院审核。","type":"paragraph"},{"text":"本院依法组成合议庭，对此案进行了重新审理。本庭认为，原判决认定王建国、钟毓文、杨焕尧为首策划、组织和指挥汉阳县第一中学的现行反革命暴乱的犯罪事实全部失实，原以现行反革命暴乱罪判处王建国、钟毓文、杨焕尧死刑不当，应依法纠正。特改判如下：","type":"paragraph"},{"text":"一、撤销本院1957年度刑复字第203号刑事判决和湖北省汉阳县人民法院（57）刑特字第8、9、10号判决以及湖北省孝感地区中级人民法院（57）刑上字第113、114号刑事判决；","type":"paragraph"},{"text":"二、宣告王建国、钟毓文、杨焕尧无罪。","type":"paragraph"},{"text":" 中华人民共和国最高人民法院刑事审判庭审判长  徐沛然审判员  黄仁贤代理审判员  吴洵松一九八六年一月二十五日","type":"paragraph"},{"text":"[中华人民共和国最高人民法院印]","type":"paragraph"},{"text":"本件与原件核对无异","type":"paragraph"},{"text":"书记员  于丽霞","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4de6819e2a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三反简讯","authors":[],"dates":[{"year":1952,"month":3,"day":27}],"is_range_date":false,"parts":[{"text":"三反简讯","type":"title"},{"text":"▲南京市工矿企业在打虎运动中，除国营南京电瓷厂，有线电厂等少数厂第一季度完成生产任务外，其余各厂都不能完成。如国营南京机器厂只完成百分之七十五，电工厂只能完成百分之五十七，化工厂只能完成百分之五十五到六十。市营南京面粉厂、自来水厂、江南汽车公司、新宁砖瓦厂、南京染织厂都没办法完成。主要原因是因五反运动影响市场不活跃，一般厂商对销购不积极。其次是打虎与生产的矛盾，有的厂都是老虎全被打光了。有的厂大部职工去打虎去了，影响到生产不能继续进行。此外，资金也有困难，国营工厂因中央订货的钱没有发下，多向银行贷款。有些工厂因为集中力量打虎，职工们对保卫生产及安全卫生也有松懈，因而事故损坏率较过去增多。如南京机器厂二月份烧毁了二十疋的马达一只，三月份锻工工场又失火。南京电瓷厂烧窑损失率过去是百分之二十五，现在增加至百分之三十三。南京面粉厂马达事故时常发生。(南京记者组)","type":"paragraph"},{"text":"▲迪化五反深入展开后，店员工人情绪很高。市委预算在工商业中打一千只老虎(其中大虎占百分之十)，可以收回补税及罚款三百亿至三百五十亿，争取三月底告一阶段(如不彻底延至四月半)。个别地方已开始退赃，中小商人表现还好，大商人还很顽固。有些商人造谣说：“五反以后就是民主改革，以后每个商人屁股后面就要跟上一个公家人了。”(新疆分社)","type":"paragraph"},{"text":"▲零陵地委、专署直属机关、企业二千二百余人(包括十三个小工厂工人在内)的三反运动，目前共捕捉老虎二百五十只，估计可打出三百只。在这个不满三万人口的小城市中，资产阶级的猖狂进攻同样严重。如该专区竹木交易所二十八人中，由于资产阶级“派进来”、“拉过去”，即有二十六个贪污分子。","type":"paragraph"},{"text":"零陵城关区的五反运动，很粗糙，问题很多。主要只是由店联工会指派了一些商店的会计、跑街一百多人，组织突击队去各商店查账，查了一点点材料后，就组织斗争大会，奸商不承认，就扣押起来，现在全市已送法院的奸商有二十多个，未送法院而被禁的四十多个。因为材料很少，进展很小。派下去的工作干部，由于事先未经过训练，问题很多。其中还有些人包庇奸商。现领导上已决定收缩，只重点地搞木材、建筑、酒、布业、南货五个行业，准备进一步发动群众。(湖南分社)","type":"paragraph"},{"text":"▲山西省共捉到老虎八千一百三十五只(内大虎六百五十七只)，贪污款项总数为三千亿。捉老虎的运动本月底可全部结束。据省委在太原市、忻县、运城两个专区二百二十个单位的调查，已捉净老虎的有一百五十二个单位，占单位总数的百分之六十六，基本上捉净的五十三个单位，占百分之二十五，落后单位约占百分之八，这个数字可以代表山西省三反运动的发展情况。(山西分社)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年3月27日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c0b1db15e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

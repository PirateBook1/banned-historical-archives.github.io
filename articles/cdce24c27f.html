script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印尼共代表团致函中共中央祝贺中国新的核爆炸成功毛泽东道路是印尼人民解放的唯一道路祝当代最伟大的马列主义者毛泽东同志万寿无疆","authors":[],"dates":[{"year":1967,"month":1,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京3日电　中共中央收到了印度尼西亚共产党中央委员会代表团优素夫·阿吉托罗普祝贺我国成功地进行新的核爆炸的贺信。"},{"type":"paragraph","text":"信中说:“这次核爆炸的成功是马克思列宁主义、毛泽东思想的光辉的伟大胜利，是无产阶级文化大革命的辉煌成果。这一事实证明中国的科学技术的迅速发展和中华人民共和国国防力量的更加强大。这是全世界人民的伟大胜利，并且成为正在为反对帝国主义和殖民主义以争取民族解放和独立而斗争的各国人民的强大的推动力。”"},{"type":"paragraph","text":"信中说:“在以毛泽东同志为首的中国共产党领导下，在毛泽东同志正确的马克思列宁主义的政治路线指引下，中国人民不断地在科学技术方面取得重大成就。”“这再一次证明了，毛泽东思想一旦掌握群众，就会变成不可战胜的物质力量。特别是在核武器方面的巨大成就，已经引起了帝国主义者和修正主义者的不安和恐惧，而全世界人民和进步人类对此则欢欣鼓舞地热烈欢迎。”"},{"type":"paragraph","text":"信中指出，中华人民共和国的核武器是全世界反帝人民的所有物。信中说:“我们完全相信这个真理:为了销毁核武器，革命人民绝对需要拥有核武器，这正如毛泽东同志所说的:‘我们是战争消灭论者，我们是不要战争的；但是只能经过战争去消灭战争，不要枪杆子必须拿起枪杆子。’”"},{"type":"paragraph","text":"信中说:“中华人民共和国在发展核武器方面所取得的一个又一个的成就，大大地鼓舞了印度尼西亚人民的战斗精神，并使印度尼西亚人民越来越坚信:在以毛泽东同志为首的中国共产党领导下和在毛泽东思想光辉照耀下的七亿中国人民，是全世界人民的民族解放运动的最可靠的依靠。印度尼西亚共产党人和印度尼西亚革命人民更加深信，毛泽东思想是战无不胜的并且是能够克服一切困难的，因此，毛泽东的道路，武装的革命反对武装的反革命的道路，人民战争的道路，是为推翻苏哈托—纳苏蒂安法西斯军事政权和取得印度尼西亚人民的解放的唯一的道路。”"},{"type":"paragraph","text":"信中指出，中华人民共和国在发展核武器方面的巨大成就，是对美帝国主义者和苏联现代修正主义者垄断核武器的阴谋的沉重打击并使他们遭到巨大的失败，是对越南人民和全世界人民的革命斗争的直接的巨大贡献。"},{"type":"paragraph","text":"优素夫·阿吉托罗普在信件的最后写道:“光荣归于马克思列宁主义，光荣归于毛泽东思想!”“祝当代最伟大的马克思列宁主义者毛泽东同志万寿无疆!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdce24c27f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

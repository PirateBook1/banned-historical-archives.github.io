script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世世代代跟着毛主席走","authors":["李友秀"],"dates":[{"year":1966,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世世代代跟着毛主席走"},{"type":"paragraph","text":"全国人民代表大会代表  江西兴国县贫协副主席  李友秀"},{"type":"paragraph","text":"这次我代表兴国县的贫下中农来到首都，和我们最敬爱的领袖毛主席一起欢度国庆，心里有说不出的幸福。"},{"type":"paragraph","text":"一九二七年毛主席就领导我们闹革命，在我们兴国县建立了革命根据地。一眨眼快四十年了。当年革命的星星之火，已经成了燎原大火。解放以后，我到过北京，和毛主席在一起开过会。这次，我跟着毛主席上了天安门，看到毛主席还是那么健康，显得那么年轻，我们贫下中农真高兴呵！"},{"type":"paragraph","text":"毛主席从来最相信群众，最尊重群众。在这次无产阶级文化大革命中，毛主席无限关怀和支持红卫兵，赞扬他们创造了伟大的功绩。看到这样好的革命接班人，我的心乐开花了。这些青年人是多么爱我们的毛主席呵！我站在天安门上，看到这一派兴旺的革命气象，使我这个老贫农年轻了十岁。"},{"type":"paragraph","text":"我们兴国县的贫下中农，过去跟毛主席搞革命，闹翻身。毛主席到哪里，哪里就胜利。一九二七年，毛主席带领我们闹革命的时候，我们把自己的丈夫、儿子送去当红军，为穷人打江山。我那时候二十岁，也参加了赤卫队，担任妇女分队长，白天搞生产，晚上给红军打草鞋。不久，蒋介石这个反动家伙向我们根据地发动了“围剿”，高叫“石头要过刀，茅厕要过火，人种要换过”，像老虎一样凶。可是在毛主席的领导下，我们根据地的男女老少都拿起武器，把敌人打得落花流水，损兵又折将，蒋介石原来是只纸老虎。"},{"type":"paragraph","text":"毛主席离开兴国的时候，嘱咐我们贫下中农一定要革命到底。我们没有忘记毛主席的指示，日子再艰难，情况再危急，我们还是把毛主席的像片珍藏着，怎么也不丢。毛主席他老人家人走了，他的心没有走，一直在指挥我们进行革命斗争。毛主席到我们兴国县长冈乡开过调查会的地方，我们都原封不动地把它保存下来了。现在，我们兴国的贫下中农经常到那里开毛主席著作讲用会。一走进那间房子，我们就会想起毛主席，读起毛主席的书来就格外亲切。"},{"type":"paragraph","text":"我过去是个童养媳，今天成了全国人民代表大会的代表、县的贫协副主席。毛主席没有到我们兴国以前，我真是黄连树上挂猪胆——苦上加苦。自从毛主席来了，我才真正翻了身。全国解放以后，毛主席领导我们办互助组，我就带头在兴国办起了第一个互助组；毛主席又指示我们办合作社，我就带头在兴国办起了第一个合作社；毛主席领导我们办人民公社，我就带头在兴国办起了第一个人民公社。毛主席说的话，我们贫下中农带头照着办。过去是这样，现在是这样，将来我们子孙万代都是这样。"},{"type":"paragraph","text":"毛主席经常请我们贫下中农派代表进北京商量国家大事和世界大事，这是毛主席对我们贫下中农最大的信任，最大的鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"捍卫毛泽东思想工人赤卫队上海总部（赤卫队）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c63b2007f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

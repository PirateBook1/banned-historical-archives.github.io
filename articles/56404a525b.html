script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省有些农业社把挖坟当作一项副业","authors":[],"dates":[{"year":1956,"month":10,"day":20}],"is_range_date":false,"parts":[{"text":"江苏省有些农业社把挖坟当作一项副业","type":"title"},{"text":"新华社南京20日讯   江苏省部分地区有些农业社在开展副业生产中，把挖掘坟墓当作一项副业生产的“门路”。奉贤、金坛、丹阳、宜兴等县挖坟“取宝”的风气相当盛行，农业社用挖出来的棺材做农具、修猪栏，用黄金、白银、玉翠宝石等来解决社员的生活困难。金坛县龙溪乡联利社规定：社员白天挖坟记十八分工，晚上挖坟记十五分工。开始时挖无主的、年代久远的坟，现在连有主的新坟也挖起来。联利社已将有二百年历史的于阴忠古墓挖开，墓中一女尸还未腐烂。除从棺中取得金、银等殉葬器物以外，还有很坚固的白布数丈。","type":"paragraph"},{"text":"据金坛县环城区龙溪、龙山两个乡的统计，挖坟人数计有高级社社委、大队长、会计、小队长、社员等一百零六人，区委委员张锁富还帮助社干出主张，支持他们这样做。有的农民为争坟挖，发生了纠纷。（魏文华）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年10月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56404a525b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"创造：在继承中发展——读毛泽东《临兰亭》等书迹有感","authors":["刘正成"],"dates":[{"year":1993,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"创造：在继承中发展"},{"type":"paragraph","text":"——读毛泽东《临兰亭》等书迹有感"},{"type":"paragraph","text":"刘正成"},{"type":"paragraph","text":"《中国书法》杂志去年第二期首次发表了毛泽东《临兰亭》等五件书迹，在书法界产生了巨大反响。在人们已经习惯于毛泽东狂草诗词书作之后，蓦地看见他法度谨严的楷书，从容精劲的行书，尤其是王羲之《兰亭序》的意临本，不能不惊异万分。"},{"type":"paragraph","text":"小楷《离骚经》是毛泽东在长沙第一师范就学时的作品。此帖多用方笔，瘦长而舒博，既有王献之《十三行》的隽秀，又有北魏《张猛龙碑》、《杨大眼造像》的劲健精整。大约同时所作的行书《讲堂录》，亦在雍容中透出爽劲。尤其是他致杨开慧之父杨昌济先生的《还书札》，已经显露出毛泽东书法瘦劲、猛利的北碑风貌来。这几帖，虽尚未形成毛泽东书法的主体面貌，但是却可以看出，毛泽东取法魏晋的独特个性，和他对书法形式语言的娴熟驾驭。没有这种根基则谈不上求变，没有这种个性则不知变。毛泽东书法并没有忽视王羲之的中和之美，但却有严格取舍。这从《临兰亭》可见一斑。这一帖是意临，即这是毛泽东眼中的《兰亭序》，取其潇洒和精美，却无《兰亭序》的温润和恬适。力与势已取代其韵与致。这力与势酣畅、奔放，充满生气。此帖前部，作者多用原帖之行书，而愈往后，则已从小草变成大草，尽情任性，一发而不可收拾。此帖的意蕴已从《兰亭序》原有的超逸、悲怆而替换成雄健、乐观、充满自信了。这件作品未署年月，大约是６０年代中期所作。"},{"type":"paragraph","text":"不言而喻，毛泽东狂草更多地取法怀素《自叙帖》，这是毛泽东慧眼独具处。他看到东晋二王的中和之美在唐代张旭、怀素狂草中的“破坏”，而书法本体的潜力正从这种“破坏”中获得最大发挥。强调人的主体地位、力量、进取、乐观、对现世的肯定，是毛泽东杰出的美学追求。可以毫不夸张地说，自唐人张旭、怀素之后，还没有人使草书达到如此自由、狂放、和充满不可折曲的力量和气势。运动与节奏，使毛泽东狂草获得了最大的活力。这就是中国美学所讲的“天行健，君子以自强不息”的“阳刚之气”。（附图片）"},{"type":"paragraph","text":"毛泽东楷书屈原《离骚经》片断"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa261b57b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

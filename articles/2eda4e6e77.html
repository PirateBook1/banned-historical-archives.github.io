script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我们是自力更生派”","authors":[],"dates":[{"year":1976,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七五年的初春，这是新干县东岭背青年队值得纪念的日子。在上海工人阶级的支持和青年们的努力下，偏僻的山坳里第一次听见了机器的欢叫声。青年队办起了木材加工的小作坊，从此，埋藏在深山里的“绿金”可以为祖国的社会主义建设大显一番身手了。"},{"type":"paragraph","text":"可谁能想到，置办那些用废旧零件装配起来的锯板机、刨板机、沙轮机、马达等设备，仅花了二百五十元。"},{"type":"paragraph","text":"青年队建队不久，大家展开了一次热烈的讨论。看到当地贫下中农热火朝天地开展农业学大寨运动，知识青年们提出，加速农业机械化，应就地取材，充分利用当地丰富的林木资源，办亦农亦工的小作坊，解决资金问题。而当时队里一无资金，二无设备，三无技术，困难还不少哪。是靠向上伸手，坐享现成，还是自力更生，土法上马?讨论后，青年们响亮地提出:我们是自力更生派，决不当伸手派!"},{"type":"paragraph","text":"女青年刘晓云和其他几位战友去年利用回沪探亲的机会到上海筹办这件事。当小刘把青年队战友的想法告诉在上海重型机修厂工作的妈妈时，她妈妈深深为青年们扎根农村的豪情壮志所感动，就向厂领导和工人们汇报了这件事。听到这个消息，厂领导和工人们纷纷表示要以实际行动支持上山下乡这个新生事物。为了帮助青年们购置零件，厂里专门派了乐师傅指导他们。"},{"type":"paragraph","text":"乐师傅经常利用厂休时间和业余时间陪同小刘他们跑旧货商店，买零件。零件买来后，乐师傅和其他工人师傅还帮助加工、修理，并手把手地教青年们学习操作技术。结果，仅花了二百五十元钱，利用废旧零件配成了锯板机和刨板机等设备。"},{"type":"paragraph","text":"接着，他们把机器拆开，大件捆，小件拎，随身携带。就这样，靠着大家肩挑手提，几百斤重的零件带着上海工人阶级的深情厚谊，从千里之外运到了偏僻的山沟。"},{"type":"paragraph","text":"因陋就简的小作坊办起来了。逐步壮大了青年队的集体经济。去年，小作坊为当地加工食品箱，积累资金三千多元，公共积累增加了，青年队盖起了新住房、仓库、猪棚、厕所等。在反击右倾翻案风的斗争中，东岭背青年队的青年们展望前程，纷纷表示要同邓小平煽起的“拔根”风对着千，满怀豪情地继续夺取坚持乡村的新胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2eda4e6e77"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

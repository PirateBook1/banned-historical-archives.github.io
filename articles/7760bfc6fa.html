script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中苏作家的欢聚卡达耶夫到冯雪峰家中作客，要求把毛主席的词发表在“青春”杂志上；陈白尘等陪田德里亚柯夫玩北海；艾青和艾德林原来是同年……","authors":[],"dates":[{"year":1957,"month":1,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京5日专电】　苏联对外文化协会代表团，定于6日离京飞重庆。"},{"type":"paragraph","text":"他们在北京一共逗留七天。七天中，他们参观了四季青蔬菜合作社、荣宝齐、中央民族学院等地方，并和首都各界人士广泛接触。"},{"type":"paragraph","text":"团长凯洛夫，是有名的教育家。他为首都教育工作者作报告及举行座谈，就教育方面的问题提出许多宝贵的意见。"},{"type":"paragraph","text":"代表团团员、作家卡达耶夫、田德里亚柯夫、艾德林和中国作家们进行了亲切的交谈。卡达耶夫到冯雪峰家里去作客，曹靖华、康濯、林淡秋、罗菡子都是陪客。他们非常关心两国文学的现状和发展，相互坦率地交换了意见，并且认为社会主义现实主义的创作方法是正确的、也是必须坚持的。康濯带来了几首毛主席的词，应卡达耶夫的邀请，由冯雪峰热情的朗诵了一遍，并且作了解释，卡达耶夫要求把它们发表在他主编的“青春”杂志上。"},{"type":"paragraph","text":"冯雪峰准备了便宴招待客人们。席间大家预祝卡达耶夫就要来到的60岁生日，祝他“寿比南山、福如东海”。"},{"type":"paragraph","text":"陈白尘、水夫和华山陪田德里亚柯夫去玩北海，在相处的四个小时中，他们就文学作品揭露生活中的矛盾的问题交换了意见，一致认为文学作品不应粉饰现实，而是要大声疾呼的提出生活中的问题。他们也谈到了“百花齐放”的问题。田德里亚柯夫说:苏联作家大多欢迎这个口号。他认为这是国际性的口号。"},{"type":"paragraph","text":"戈宝权陪艾德林逛了东安市场的旧书摊后；又一起到艾青家里去看画。在那儿，他们还遇到了另外两位诗人:臧克家和袁水拍。当艾德林知道艾青与他正是同年时，他俩高兴地拥抱在一起了。戈宝权在旁笑道:“他们两个人不但同年而且是同姓同宗”。"},{"type":"paragraph","text":"奥斯特洛夫斯基夫人与首都各界青年分别见了面。她向他们讲述着奥斯特洛夫斯基怎样克服困难写成“钢铁是怎样炼成的”，讲述他对中国革命的关切。青年们热情地包围着她，争着与她握手，请她签名。奥斯特洛夫斯卡娅说:“我更加了解中国青年对奥斯特洛夫斯基的热爱了。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7760bfc6fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

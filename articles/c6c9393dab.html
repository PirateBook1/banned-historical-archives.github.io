script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省部分地区右派分子自杀情况","authors":["任步芳编"],"dates":[{"year":1957,"month":9,"day":13}],"is_range_date":false,"parts":[{"text":"辽宁省部分地区右派分子自杀情况","type":"title"},{"text":"任步芳编","type":"authors"},{"text":"新华社沈阳13日讯　从反右派斗争开始到9月上旬止，辽宁省各地(不包括农村)已发生十九起右派分子及其家属自杀事件，七人死亡，十二人自杀未遂。从8月中旬以来自杀事件急骤增加，共发生八起。","type":"paragraph"},{"text":"从自杀情节上看，少部分是坚决反动到底，企图以自杀自绝于人民。大部分是以假自杀威胁领导和群众，破坏反右派斗争。旅大市发生的七起自杀事件中，就有五起是假自杀。如石油七厂右派分子技术员董长贵(团员)，在斗争会的中间休息时，一个人回到办公室，后来有人发现他倒在地上，经检查一切正常，他说喝了三百瓦三十五度的硫酸，经化验证明，仅仅喝了一杯浓度一点二度的硫酸，对身体根本无碍。大连小五金厂私方人员杨家茂，连日被斗之后，躺在床上用刮脸刀片割坏脖子，大哭大叫，经检查只有一处刀痕略微出血，沈阳公路工程学校右派分子毛为汉(教员)，选择了一块平坦沙地，从三楼以跳远姿势跳下，经检查只后脊骨折断一节，一个月内即可全愈。","type":"paragraph"},{"text":" 来源：新华社《内部参考》1957年9月25日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c6c9393dab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于国家机关工作人员在游览名胜古迹时不准乘坐人力车轿的通知","authors":[],"dates":[{"year":1957,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"国务院关于国家机关工作人员在游览名胜古迹时不准乘坐人力车轿的通知","type":"title"},{"text":"各省、自治区、直辖市人民委员会，国务院各部、各委员会、各直属机构，各办公室：","type":"appellation"},{"text":"我国是社会主义国家，国家机关工作人员必须保持和发扬我们所固有的坚苦朴素、与劳动人民同甘共苦的优良传统。据查：某些人员在游览名胜古迹时或者陪同外宾、外国专家游览名胜古迹时，有乘坐人力车轿的情形。这不仅会在劳动人民中产生不良的影响，而且是和我们国家机关所固有的优良传统不相容的。为此，特规定：今后各级国家机关工作人员在游览名胜古迹的时候或者陪同外宾、外国专家游览名胜古迹的时候，陪同人员和外宾、专家都一律不准乘坐人力车轿。特此通知，望遵照执行。","type":"paragraph"},{"text":" 中华人民共和国国务院1957年10月14日","type":"paragraph"},{"text":"抄：人大常委会、最高法院、最高检察院、中共中央办公厅、各民主党派、各人民团体。","type":"paragraph"}],"comments":[],"origin":"福建省档案馆；福建档136-9-0294　P.44。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"778a9b9e21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

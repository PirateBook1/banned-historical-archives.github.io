script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪三军坚决响应毛主席伟大号召用只争朝夕精神投入支援春耕战斗","authors":["东闻","卫东文","警宣东"],"dates":[{"year":1967,"month":2,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻沪陆海空军广大指战员读了《中共中央给全国农村人民公社贫下中农和各级干部的信》，坚决响应我们伟大领袖毛主席和中共中央的号召，用“只争朝夕”的革命精神奔赴农业第一线，积极支援郊区农村搞好春耕生产。"},{"type":"paragraph","text":"昨天清晨，当指战员们从广播中听到这封信后，受到了极大的鼓舞，大家兴奋地表示:这是我们伟大领袖毛主席的声音，我们一定要听毛主席的话，大力支持、帮助农村的春耕生产，和贫下中农、农村干部在一起夺取春耕生产的胜利。"},{"type":"paragraph","text":"“多少事，从来急”，支援春耕生产刻不容缓。昨天，各部队立即出发到人民公社参加春耕生产。驻沪空军机关不少值夜班的同志，一听到支援春耕的消息后，顾不上休息，坚决要求参加这次光荣的劳动。有些临时来队的家属，也和指战员一起赤脚下田，大闹春耕。"},{"type":"paragraph","text":"我们伟大的领袖毛主席亲临过的东海舰队二二七舰的指战员也赶到驻地附近的生产队，帮助社员搞好春耕。荣获松沪战役一等功臣连光荣称号的上海警备区某部一连指战员们和社员群众一起，积极参加积肥，兴修水利，并访问贫下中农。上海警备区某部驯马队干部战士把驻地生产队当作自己的连队一样，和贫下中农社员一起劳动，一起进行田间管理，把整个生产队的每一块土地都检查了一遍，那一块地要施肥，那一块地要锄草，那一块地要平整，都和生产队干部一起作了合理安排。"},{"type":"paragraph","text":"指战员们深入农村后还展开了大规模的宣传活动。他们把中共中央的信一遍又一遍地念给贫下中农和干部听，把毛主席的最新指示送到了田头、地边。连续四年获得四好连队称号的空军某部有线电连和兄弟连队一起组织了毛泽东思想宣传组，抓紧时间赶排了几个宣传中共中央公开信的节目，在田头给农民演出。演出时军民不断振臂高呼:“坚决响应毛主席‘抓革命，促生产’的伟大号召!”“坚决响应中共中央的号召!”“誓夺革命、生产双胜利!”空军某部九连指战员在劳动休息时，组织社员学习中共中央关于春耕生产的指示，给社员读毛主席语录，教唱毛主席语录歌。在中共中央来信的鼓舞和解放军的支援下，广大革命农民信心更大，干劲更足，迎着寒风冷雨战斗在春耕第一线，他们一致表示:一定要听毛主席的话，认认真真抓好革命，促好生产，立即掀起一个春耕生产高潮。"},{"type":"paragraph","text":"(综合卫东文、警宣"},{"type":"paragraph","text":"东、东闻来稿)"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672n020401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪空军部队指战员坚决响应毛主席的“抓革命，促生产”的伟大号召，支援驻地社队春耕生产　　(沪空宣)\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e沪空宣\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32928cc1db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

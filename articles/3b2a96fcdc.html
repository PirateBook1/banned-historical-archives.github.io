script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从“拳头”到“剑”","authors":["大江"],"dates":[{"year":1976,"month":4,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从“拳头”到“剑”"},{"type":"paragraph","text":"大江"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平，曾经授意炮制了一篇《论全党全国各项工作的总纲》的文章。他们神气活现地说：“文章发表以后，就是一个拳头打出去了。”那时候，他们得意洋洋，踌躇满志，以为天下事在此一举了。"},{"type":"paragraph","text":"不料，好景不长，这个修正主义的大人物的修正主义纲领，迅即遭到全国人民的抵制、反对和批判，层层伪装被剥掉，翻案、复辟之心，暴露在光天化日之下。以他为总代表的党内外资产阶级和没有改造好的地、富、反、坏、右，一时惊恐万状，但又不甘心自己的失败，于是，一小撮反革命分子狗急跳墙，在天安门广场演出了所谓“扬眉剑出鞘”的反革命政治丑剧。"},{"type":"paragraph","text":"“剑”，这是他们暴力的“拳头”。当他们书写黑信，散布政治谣言，炮制反党文章，一直到张贴反动标语、诗词，发表反动讲演，大造反革命舆论统统归之于无效之后，他们的“剑”就出鞘了。一小撮行凶作恶之徒凶相毕露，砸汽车，烧楼房，殴打工人民兵、人民警察和警卫战士，进行疯狂反扑。但是在无产阶级专政的铁拳之下，这一小撮反革命分子，不堪一击，土崩瓦解。"},{"type":"paragraph","text":"从“拳头”到“剑”，人们清楚地看出，资产阶级在同我们斗争时，反革命两手是交替使用或同时使用的。天安门广场发生的反革命政治事件，不仅暴露了这次事件和邓小平反革命的修正主义路线是联系在一起的，而且也把他们的反革命两手，充分暴露无遗。它说明，无产阶级同资产阶级之间的阶级斗争不是什么“熄灭”了，而是非常尖锐地存在着。资产阶级总是用两个拳头向我们进攻，他们有时甚至不顾一切地采取暴力的形式，我们要充分认识这一点，切不可书生气十足。邓小平被撤销党内外一切职务，天安门广场的反革命活动被粉碎，是革命人民的重大胜利，但斗争并没有结束。和一切反动派一样，他们失败以后还要继续捣乱，这是必然的逻辑。"},{"type":"paragraph","text":"但是，在用马克思主义、列宁主义、毛泽东思想武装起来的广大人民群众面前，在强大的无产阶级专政面前，什么“总纲”，什么反动讲演、反动诗词、政治谣言，一切反革命舆论都被彻底识破；什么“剑出鞘”，什么“抛头洒血”，一切反革命活动都被击得粉碎。捣乱，失败，再捣乱，再失败，直至灭亡，这就是他们的结局。人民要革命的历史洪流是任何人也阻挡不了的，正是：“尔曹身与名俱灭，不废江河万古流”！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b2a96fcdc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

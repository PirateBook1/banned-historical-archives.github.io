<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我所走的“平稳”大道","authors":["余谦"],"dates":[{"year":1958}],"is_range_date":false,"parts":[{"text":"我所走的“平稳”大道","type":"title"},{"text":"余谦","type":"authors"},{"text":"什么是“红”？什么是“专”？我认为“红”是政治，“专”是业务。从个人对社会的最大贡献的角度来看，我觉得：“红”，就应该作一个政治家、社会活动家或事业家；“专”，就应该作一个专家、学者，这才够味。作为政治家、社会活动家或事业家，他的主要活动是做事业，而一件大事业的成败，常常不决定于政治家个人，而决定于他周围的人群，因此，他需要具备的条件是热情、好动、能做事、会团结人。作为专家、学者，他的主要活动是做学问，做学问要靠自己；他所需要的条件是冷静、死守、能独立思考，他不需要“道旁筑舍”似地向别人去问这问那。做学问固然也需要热情，但这种热情是潜在的，而不是外发的；它需要做到“如愚如痴”的地步，而不需要政治家的那种热情外溢，善于接纳。从政治家、学者，也就是说从“红”与“专”所需要具备的条件来看，我觉得，“红”与“专”是有矛盾的。一个人要想“又红又专”，既是政治家又是学者，既热情又冷静，既要独立思考又要善于仰仗别人，这几乎是不可能的。自然，天才的革命导师们是“又红又专”，既是伟大的政治家而同时又是伟大的思想家和学者的：但古今来又有几个马、恩、列、斯和毛主席呢？","type":"paragraph"},{"text":"再说，一个人的精力、时间都很有限，花数十寒暑，孜孜不懈，求“专”还不可得，更何能“又红又专”？如果为了求“红”，每天花很多的时间去学习政治，那势必要减少业务学习的时间，可是我所教的课程，究竟是文学而不是政治。课教不好，专业上没有一套，对工作是损失，对自己又有什么好处呢？","type":"paragraph"},{"text":"由此，我得出结论：“红”与“专”是有矛盾的，二者不可兼得。根据具体条件，我给自己选择了“先专后红”、“多专少红”的道路。","type":"paragraph"},{"text":"我考虑，自己是心理学上所谓的“内向”的人，而不是“外向”的人，我没有政治家的那种胸襟、气魄、热辣劲儿，我只适宜在书斋中啃书本，坐冷板凳。我需要“先专后红”。这样，我可以不依靠别人，我只要抱着书本、啃着、钻着，十年八年总有出头的日子。那时候，我再从事政治活动，出手就很高，可以一呼百应，达到政治家而兼学者的目的。退一步说，只要精通了业务，也不至于没有谋生的技能。何况有些人就是“先专后红”的，他们在旧社会里是名教授，在今天依然是名教授兼社会活动家。这说明了“先专后红”的道路是可以走通的，也是一条“进可以取、退可以守”的平稳道路。","type":"paragraph"},{"text":"在这条道路上，我还发现通过业务学习也可以掌握一定的马克思主义理论，来提高自己的认识，建立自己的辩证唯物主义的世界观。我是搞文学的，比如为了要理解基础与上层建筑的关系问题，我就去读马克思的“政治经济学批判”序言；为了要理解文学作品中关于爱情、婚姻、家庭和宗教、迷信、偶然性、必然性诸问题，我就去读恩格斯的“家庭、私有制和国家的起源”和“费尔巴哈与德国古典哲学的终结”等著作。这样，我觉得自己虽然没有去专门学习理论，但却也掌握了一定的理论，提高了认识。较之离开业务去专门去学习理论要更现实、更有用、更经济。","type":"paragraph"},{"text":"我就是这样作的。反正我觉得自己又不作政治活动，我只要在理论上知道一些，能够分辨是非，拥护党、拥护社会主义，听领导的话，在政治上不犯错误，这就行了。社会主义建设的需要是多方面的，我搞好业务，别人搞好政治，各人都发挥自己所长，这又有什么不好？何况我又不是生活在另外一个世界，对社会主义现实真就一无所知，会背道而驰！","type":"paragraph"},{"text":"是的，“多专少红”，未必就违反了社会主义的利益。","type":"paragraph"}],"comments":[],"origin":"西安日报编辑部编《向红透专深的目标前进》，陕西人民出版社，1958年","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f14e7fdec9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

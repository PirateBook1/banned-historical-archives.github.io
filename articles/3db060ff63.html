script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——否定我国社会主义建设的成绩 (4)","authors":["乌丙安","张静波","朴京植","李英华","沈阳师范学院","赵文英"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——否定我国社会主义建设的成绩 (4)","type":"title"},{"text":"沈阳师范学院赵文英张静波李英华朴京植乌丙安","type":"authors"},{"text":"赵文英  (外语系学生)说：“事物有两面性：如马尔萨斯的人口论，以前不正确，现在提倡节育，也是它正确的一部分。”“现在没有一个象样的教育家，不象二千年前的孔老二，他培养了七十二名弟子，现在还没有一个教育家培养这么多人材呢。”“现在国家计划赶上世界先进科学水平是冒进了，别说世界水平，就是本国先进水平也不行。”","type":"paragraph"},{"text":"张静波　(中文系学生)说：“工人、农民生活不一样，工人吃大米白面，农民喝稀粥，这和封建帝王时代有何不同？不应该让人挨饿。”又说：“社会主义制度为什么不可以改革呢？如果有比社会主义制度好的社会制度，社会主义制度可以不要。”","type":"paragraph"},{"text":"李英华  (历史系学生)说：“对旧的东西感兴趣，被否认的东西，我就怀疑它，被批判的我就认为是好的，也进行怀疑。”“我感到这个社会是非常昏暗的，这个社会是倒退时代，应该让被打倒的阶级重新掌握政权。”“啊!倒退的世界!快，快过去吧!”","type":"paragraph"},{"text":"朴京植  (历史系学生)说：“我们违背了按劳取酬原则。依我所发现的价值规律：国营企业利润纯粹是工人创造的，这个论点看来是不全面，其中应包括消费者的间接负担。因而，使得一部分生产者创造的价值(是指农民的劳动)转移到另一部分生产者所创造的价值中表现出来(指工人的劳动)。”","type":"paragraph"},{"text":"乌丙安  (中文系助教)说：“教师的社会地位在新社会太低，高等学校是‘今不如昔’。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3db060ff63"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

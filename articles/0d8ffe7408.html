script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来关于新疆大学红三连召开“五·二七”民族大会的指示","authors":["周恩来"],"dates":[{"year":1968,"month":5,"day":26}],"is_range_date":false,"parts":[{"text":"周恩来关于新疆大学红三连召开“五·二七”民族大会的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"立即研究说服不要开这个会","type":"paragraph"},{"text":"附件一：","type":"subtitle"},{"text":"新疆两派全体在京代表《关于坚决执行总理五月二十六日指示的联合紧急决定》（摘要）","type":"subtitle"},{"text":"我们敬爱的周总理五月二十六日晨批示了三新赴京代表团关于坚决抵制新大星火燎原三连等组织五月二十七日决定在乌市、喀什等地区召开纯少数民族参加的“彻底粉碎王恩茂三条黑线的反动理论，誓死捍卫毛主席的光辉民族政策”的大会的报告，总理指示立即研究说服新大星火燎原三连不要召开这个会。","type":"paragraph"},{"text":" （1968．5．26）","type":"paragraph"},{"text":"附件二：","type":"paragraph"},{"text":"中国人民解放军新疆军区、军区生产建设兵团、七三三五部队关于红三连召开民族大会的声明（摘要）","type":"subtitle"},{"text":"新疆红二司新大星火燎原所属红三连预定于五月二十七日召开有数万名少数民族人员参加的所谓“打倒王恩茂大汉族主义”的群众大会。我们认为，召开这样的大会是不符合毛主席的伟大战略部署的，是民族分裂会议，是不利于各民族人民团结对敌的，是不符合各民族人民的革命利益的。红二司、新工总、新农总反对召开这样的大会是正确的，我们坚决支持他们的这一严正立场。","type":"paragraph"},{"text":" （1968．5．26）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d8ffe7408"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

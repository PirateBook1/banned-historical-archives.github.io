script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"热河省实行粮食统购后农村中发生严重的赌博现象","authors":[],"dates":[{"year":1954,"month":2,"day":17}],"is_range_date":false,"parts":[{"text":"热河省实行粮食统购后农村中发生严重的赌博现象","type":"title"},{"text":"【东北总分社十七日讯】热河省农村自去年丰收以来，特别是出售余粮后，部分村庄发生了严重的赌博现象。建平县十三个区中有六个区从去秋到现在先后发现赌场六十多处。赌博的方法有打纸牌、推牌九、押大宝、赶老羊、打麻将和打扑克等多种。每个赌场少者三、五人，多者四、五十人，并发现有附设出售纸烟、梨果、饼子等食品的大赌场。许多“赌棍”和流氓乘机榨取农民的钱财，有的农民输钱达到几百万元。不少农民把卖粮的钱，输的一光二净；有的还卖掉了牲口。建平县农民黄云超把卖粮的八十多万元钱输光后，又输了一头驴子。有些地区，个别区村干部也参加了赌博。建平县烧(此处一字打不出)地村村长，公开要群众到他家去赌钱，以便从中抽头钱。承德县八区东黄土坎村，除村长外，党支部书记等干部都参加了赌钱。","type":"paragraph"},{"text":"由于赌博，许多地方已严重地影响了备耕，并造成了家庭纠纷和引起不少农妇寻短见等现象。","type":"paragraph"},{"text":"热河省人民政府极为重视上述情况，已于二月十一日发出紧急指示，要求各地迅速制止赌博，领导农民转入备耕。(曹科)","type":"paragraph"},{"text":"来源：1954年2月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53d3a4ea35"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委择要转发史文秀同志关于酒泉地区的镇反情况报告","authors":[],"dates":[{"year":1951,"month":5,"day":24}],"is_range_date":false,"parts":[{"text":"甘肃省委择要转发史文秀同志关于酒泉地区的镇反情况报告","type":"title"},{"text":"[此件标题系编者所加。]","type":"subtitle"},{"text":"各地委、工委、兰州市委、皋兰县委及西北局：","type":"appellation"},{"text":"本月上旬省委派史文秀同志去河西检查镇反工作，现将史文秀同志5月15日关于酒泉地区的镇反情况报告，择要转发你们，供参考。","type":"paragraph"},{"text":" 甘肃省委5月24日","type":"paragraph"},{"text":"史文秀同志报告择要如下：","type":"subtitle"},{"text":"酒泉分（地）区截止5月15日，共杀反革命分子21名（已超过全人口的0.5‰，应立即停止大杀——省委注），多半是结合抗美援朝及减租运动杀的，在杀这些反革命分子时，又多是采用开群众大会宣布犯人罪恶，结合诉苦然后审判，有的则是以人民法庭进行审杀的。参加过群众大会或公审大会的群众有17万人，各地也开过不同的座谈会，进行诉苦讲政策，唯均未把具体案件和犯人提出讨论过，高台开了小型展览会，有3万多人看过，效果很大（这个办法很好，各县均应一律仿办——省委注）。酒泉市组织了12000居民、商人学习镇反文件，每日由2小时加到3小时，历时月余收效极大（这个办法也很好，全省一切县城和市镇均可仿办，以便经过镇反运动，把人民群众的政治觉悟和政策水平提高一大步——省委注），检举了坏人百名，坦白退道的2000多人。现在群众干部情绪很好，这次扩兵时，各地皆是六七日自动报名，超额完成任务，新战士不少要求到朝鲜去，酒泉西店区有一于老婆引了两个儿子（共五子）参了军，她说：“我的土地回来了，吃的粮也有了，我的气也出了（在斗争中打过恶霸两耳光），叫儿子抗美援朝去”。河西处决五个匪首及恶霸时，有10000人参加会议，拍手叫好，一直等的把执行人员送走才散会，以示感谢。“五一节”有70岁的老婆扭秧歌，一直走十里路庆贺翻身，群众说：“从来没有过这样的快乐。”干部工作积极性提高了，虽忙没有怨言，而感谢愉快，敌人低头了，畏罪自杀者已有8人，自3月份仅在藏区发生抢案一次，群众自动的捉土匪，反革命确实不易活动，连一些小商人不带路条到农村都行动不开。（这确是很好现象，但各地必须注意这个问题，不要因此影响城乡交易——省委注）4月18日，县长和公安局长会议后，各级干部对镇反有了明确认识，劲头很大，3月份前杀反革命是下边催上边，3、4月是上边催下边，今天又是下边催上边，分区清理积案从党委、专署抽了14个得力干部帮助，并指示各县也如此办。（其他各地区也应如此办——省委注）唯感困难的是调查材料不足，犯人不供，不易定案。（这就要靠走群众路线，召开各种会发动群众揭发材料，提出处理意见——省委注），写布告中还要抓不住主要犯罪事实，但对某犯未强调恶霸事实和盗卖公物，却主要宣布了贪污。","type":"paragraph"},{"text":" 史文秀5月15日","type":"paragraph"}],"comments":[],"origin":"中共甘肃省委党史研究室《解放初期甘肃的公安工作》（内部版），2007年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e527a6b326"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

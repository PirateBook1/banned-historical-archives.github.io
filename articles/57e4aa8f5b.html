script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发中南局关于镇反工作补充指示的批语","alias":"","parts":[{"type":"paragraph","text":"转发中南局关于镇反工作"},{"type":"paragraph","text":"补充指示的批语"},{"type":"paragraph","text":"（1951年4月23日）各中央局，并转分局，省委，区党委，大中市委："},{"type":"paragraph","text":"兹将中南局四月十七日关于镇反工作的补充指示\"一件转给你们参考。这个指示全部说的是宣传工作，规定了具体办法和具体时间，请各地仿照办理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月二十三日"},{"type":"paragraph","text":"[1]这个补充指示的主要内容是：（一）各省、市、区党委，地委，县委统限于电到7日内成立镇压反革命宣传工作委员会。（二）各级党委之报告员工作业已建立者，4、5两月内每人应向群众作5次关于镇压反革命的报告。报告员工作未建立者，即应建立，并执行本条规定。（三）镇压反革命应成为五一节前各群众团体（工、青、妇、文等）主要宣传内容之一。（四）无广播的地方，注意在处决罪大恶极之反革命分子前，召开有广大群众参加的公审会和控诉会、诉苦会。（五）中南人民出版社最短期内（不得超过10日）应将中央人民政府之惩治反革命条例编成一种通俗读物，制成纸型分送各省翻印。各省之出版部门亦应于最短期内组织编写通俗读物。（六）各地党报应密切配合作充分的报道和宣传。统战部并须组织各民主党派及民主人士写文章或广播。（七）请各省委考虑目前这样小批不断处决的办法是否合宜，还是在适当时期整批地处决一次，以便集中较大力量作一次普遍而深入的宣传工作为得计。（八）今后除杀人出布告外，还应注意一并将被处徒刑和被释放者也在报上公布或张贴判决书，以示镇压与宽大相结合之完整精神。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":23}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":255,"page_end":255},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"57e4aa8f5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

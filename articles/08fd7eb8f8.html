script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东高等学校教师展开思想改造学习","authors":[],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"山东高等学校教师展开思想改造学习","type":"title"},{"text":"山东省高等学校教师在山东省人民政府文教厅的帮助和领导下，已在一九五一年十一月下旬开始进行有系统的思想改造学习运动。为了统一领导这一运动，山东省高等学校教师学习委员会（简称总学委会）已成立，由山东省人民政府文教厅厅长王哲任主任委员，文教厅副厅长王统照、刘健飞任副主任委员。参加这次学习的包括山东工学院、山东农学院、山东医学院、山东师范学院、山东会计专科学校及济南市私立齐鲁大学等六个专科以上学校教师和科长以上的工作人员共九百六十人。学习时间预定到一九五二年暑假结束。","type":"paragraph"},{"text":"为了推动这一学习运动，使教师们进一步了解这一学习的目的，总学委会在去年十一月二十四日特邀请中共中央山东分局宣传部夏征农副部长作了关于高等学校教师思想改造学习的启发报告。报告后，各校（院）领导方面吸收学校党的组织、工会、青年团负责人和教师代表组成学委分会，重新整理了教师学习小组。各小组均分别举行了座谈会，许多教师都表示决心在这次学习中改造自己。很多学习小组还订立了学习公约。","type":"paragraph"},{"text":"根据一个月来的学习情况看，通过听报告、学习文件、漫谈和小组讨论等，教师们对于学习都有了比较明确的认识。如齐鲁大学医学院皮肤科主治医师尤家骏说：“我虽然是快六十岁的人了，但也一定要好好学习，因为只有改造了旧的思想作风，才能更好地为人民服务。”各校教师在学习中已开始联系本校工作及个人的思想展开批评和自我批评。","type":"paragraph"},{"text":"但就山东省高等学校教师思想改造学习运动的整个情况看来，发展还是不平衡的，有些教师对于批评和自我批评还存在着不少顾虑，如对于学校各级领导人员，不能大胆地提出意见。因此，各校领导同志必须结合本单位的工作和个人思想进行深刻的自我批评，进而在全体教师中展开全面的、深入的批评和自我批评，这是当前推进学习运动的一个重要环节。山东农学院华山副院长以自我批评的精神对学校工作各方面的缺点进行了揭发，其它各校（院）负责同志也正准备以身作则，来推动全体教师的思想改造学习运动，以达到改造思想和改革教育的目的。","type":"paragraph"},{"text":"1952年1月3日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"08fd7eb8f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

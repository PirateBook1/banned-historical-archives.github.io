script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王若望堕入泥坑应知自拔，上海作协开会揭露王许多反党言行","authors":[],"dates":[{"year":1957,"month":7,"day":30}],"is_range_date":false,"parts":[{"text":"王若望堕入泥坑应知自拔，上海作协开会揭露王许多反党言行","type":"title"},{"text":"【文汇报31日讯】 王若望的问题，不是什么向左转的问题，而是必须彻底交代，向人民认罪，重新做人的问题。这是昨天作协上海分会召开的本市文学界第六次反右派斗争座谈会上，大家一致的看法。","type":"paragraph"},{"text":"累犯错误屡教不改","type":"subtitle"},{"text":"座谈会由巴金主持，他说，王若望在鸣放中，以党员作家的身份，讲了许多反党的话，做了许多反党的报告，利用种种机会否定肃反成绩，破坏党的团结，和作家之间的团结，他反对老工人座谈会，甚至化名俞田在“文艺报”上写文章，进行恶毒的人身攻击。我们过去一直只觉得王若望自由散漫，工作不积极，今天才认识了他的真面目。王若望的错误是有历史根源的，以前他曾经犯过错误，受过批评，但他屡教不改，现在又陷入资产阶级右派分子的泥坑，倘使他想过社会主义这一关，就得彻底交代，重新做人，否则就是自绝于人民.","type":"paragraph"},{"text":"四个反党手段","type":"subtitle"},{"text":"姚文元就王若望一套完整的反党手段进行了全面的分析和揭发。他说，王若望使用的第一个反党手段，就是捏造事实，无中生有。他捏造事实，说党是宗派集团，甚至把肃反和反胡风的斗争也说成是宗派主义作崇，还说现在的文艺领导是“当权派”，这种说法是非常毒辣的。王若望的第二个反党手段，就是把个别的缺点夸大成全面的缺点，把局部的偏差夸大成根本性的错误。第三个反党手段，就是拉拢一些人，指使一些人，打击一些人。第四个反党手段，就是把党内的事，搬到党外去谈，煽动一些人对党不满，挑拨青年作家和老年作家，老区作家和国统区作家的团结。他曾经把肃反排队等等事情向别人谈，泄露机密。","type":"paragraph"},{"text":"一贯反对领导","type":"subtitle"},{"text":"上海柴油机厂党委副书记朱文斌在会上揭露了王若望过去在柴油机厂担任领导工作时的反党言行。他说，王若望到煤油机器厂担任党委副书记和代理厂长后，首先就是夸大和丑化过去的党支部委员，说他们是三个饭桶，三座山头，党支部所认为的积极分子，都要加括弧，企图挑起群众对党支部的不满。王若望还说，党员在厂内只能任副职，不能当正职。他在1954年8月5日解放日报上发表“捧与挖”的杂文，说治黄之道是挖，修身之道也是挖，这是含沙射影的挑拨领导和群众的关系。后来，王若望要离开开矿时，竟扬言易被党委排挤出去的。朱文斌说，王若望一贯反对领导，是因为领导同志坚决执行党的政策的缘故。","type":"paragraph"},{"text":"任干在会上就王若望所发表的文章和演说中的反党反社会主义论点都以批判。任干说，王若望在“步步设防”一文中说，要结束一花独放、一家独鸣的状态，其实就是要结束社会主义这一家。去年4用，王若望在文联举办的文学讲座中，发表“反对文艺创作中公式化概念化的倾向”为题的演讲，诬蔑党的文艺政策和毛主席。他说，文艺工作者的要去学学那些政策的东西，这样，脑子里就预先有一个框框，写出来的东西，就一定公式化、概念化。过去写农村生活有一套公式，毛主席的关于农业合作化的文章出来后，农村情况改变了，但写作上又出现了新的公式，你照这公式写，就没有压力，但不符合现实了。这完全是一种恶意的污蔑。任干指出，王若望根本否定了创作的原则和作家的人生观。","type":"paragraph"},{"text":"在会上发言的，还有唐弢、魏金枝、赵自、阿章、福庚等人。座谈会将继续举行。","type":"paragraph"},{"text":" 来源：《文汇报》1957年7月31日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b970db495c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

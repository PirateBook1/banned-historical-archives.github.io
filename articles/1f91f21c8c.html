script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"为印发徐运北关于消灭血吸虫病问题的报告的批语","alias":"","parts":[{"type":"paragraph","text":"为印发徐运北关于消灭血吸虫病问题的报告的批语"},{"type":"paragraph","text":"（1956年4月20日）小平同志："},{"type":"paragraph","text":"此件请印『发』五百份或更多些，分发党内外高级干部及廿五日到京的各省委书记。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月廿日[1]徐运北，当时任卫生部副部长。[2]小平，即邓小平，当时任中共中央秘书长、国务院副总理。"},{"type":"paragraph","text":"[3]指徐运北1956年4月18日关于消灭血吸虫病问题给中央的报告。报告说，今年3月在上海召开了第二次全国防治血吸虫病会议，有14个省、市的党政代表参加。会议一致认为，血吸虫病在我国流传面广，危害极深，不仅损害了广大人民的生命财产，而且严重地影响着国家建设的发展和整个民族的前途。要在全国范围内消灭血吸虫病，必须做到：一、加强党的领导，这是问题的关键；二、充分发动群众；三、加强对科学研究的组织和领导；四、追加防治血吸虫病的经费。报告还附有中医、中药治疗血吸虫病的验方一份。毛泽东在批发这个报告时，还加了题目“关于消灭血吸虫病问题的报告”和题下注“（这是卫生部副部长徐运北1956年4月18日给中共中央的报告，值得大家一阅。中共中央办公厅注）”。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":293,"page_end":293},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1f91f21c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想指导我们创造人间奇迹","authors":["舒积成"],"dates":[{"year":1967,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想指导我们创造人间奇迹"},{"type":"paragraph","text":"战斗英雄　舒积成"},{"type":"paragraph","text":"我国第一颗氢弹爆炸成功了，它是我国核武器发展的一个飞跃，标志着我国国防科学的发展进入一个崭新的阶段。它给了帝修反——猖狂反华的"},{"type":"paragraph","text":"“英雄好汉”们一次更沉重的打击，给了全世界革命人民以巨大鼓舞。好得很，好极了！我们守卫在海防前线的全体指战员和全军广大指战员一起，和全国全世界革命人民一起，最热烈地庆祝，最热烈地欢呼：战无不胜的毛泽东思想万岁！我们心中最红最红的红太阳毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"毛主席教导我们：“世间一切事物中，人是第一个可宝贵的。在共产党领导下，只要有了人，什么人间奇迹也可以造出来。”毛泽东思想武装起来的人，是能够创造任何人间奇迹的人。今天我国第一颗氢弹爆炸成功，正是伟大的毛泽东思想的辉煌胜利。光焰无际的毛泽东思想就是威力最大的精神原子弹，只要把毛泽东思想化为我们的灵魂，就能使精神原子弹转化为物质原子弹。毛泽东思想武装起来的革命人民，可上九天揽月，可下五洋捉鳖。任何强敌，任何困难，都统统不在话下。那些曾经嘲笑过我们的蠢驴们，历史已经并且还将更无情地嘲笑你们。想当初，美帝和苏修这一对核霸王，一唱一和，拿着核武器到处欺压人民，不可一世，好象谁要不跪倒在他们脚下，就要粉身碎骨。果然有一些软骨头的家伙，跪下了，叛变了。但是，毛泽东思想武装起来的革命人民，骨头是最硬的，是顶天立地的革命英雄汉。他们从骨子里看穿了帝修反统统不过是纸老虎，并没有什么了不起的力量，真正强大的力量属于人民。我国第一次氢弹爆炸成功，又一次显示了这一伟大的科学原理的光辉。它以最雄辩的事实，彻底打破了美帝苏修核垄断的迷梦。"},{"type":"paragraph","text":"“人民，只有人民，才是创造世界历史的动力。”我国氢弹爆炸成功，正是毛主席最相信最依靠人民群众，最尊重人民群众首创精神的无产阶级革命路线的又一个伟大胜利。"},{"type":"paragraph","text":"我们守卫在海防前线的革命战士们，在热烈欢呼胜利声中，特向战斗在国防科学第一线、参与这次氢弹爆炸成功的各方面工作的同志致以最崇高的敬意和最热烈的祝贺！我们一定要虚心地向你们学习，学习你们无限忠于伟大领袖毛主席，忠于毛泽东思想的高贵品质，学习你们在斗争中活学活用毛主席著作的精神，进一步促进我们的思想革命化，更牢地握紧手中武器，随时准备消灭胆敢来犯的敌人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"054bdcc828"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

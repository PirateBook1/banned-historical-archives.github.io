script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-354","name":"中共中央组织部关于怎样对待过去土改、镇反等运动中被判死刑、被管制或自杀人员的直系亲属入党问题的答复","author":"中共中央组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央组织部关于怎样对待过去土改、镇反等运动中被判死刑、被管制或自杀人员的直系亲属入党问题的答复","dates":[{"year":1979,"month":12,"day":20}],"is_range_date":false,"authors":["中共中央组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1202-1203","tags":[{"name":"反革命","type":"主题/事件"},{"name":"管制","type":"主题/事件"},{"name":"死刑","type":"主题/事件"},{"name":"土改","type":"主题/事件"},{"name":"自杀","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央组织部关于怎样对待过去土改、镇反等运动中被判死刑、被管制或自杀人员的直系亲属入党问题的答复[1]"},{"type":"subtitle","text":"1979年12月20日 · 〔79〕组通字60号"},{"type":"paragraph","text":"近来，不少单位询问：在过去土改、镇反等运动中，有些人被我判处死刑，有的被管制或畏罪自杀。目前，他们中的一些直系亲属申请入党，应该怎样对待？对这类问题，中央组织部曾有过答复和规定，是否仍然有效？"},{"type":"paragraph","text":"对上述问题，我们经研究，现答复如下："},{"type":"paragraph","text":"一九五六年五月，中央组织部发出的《关于直系亲属是被镇压、管制或畏罪自杀的地主恶霸或反革命分子的工作人员的入党问题的答复》中的有关规定，在当时是符合实际情况的，是必要的。鉴于二十多年来，我国社会的阶级状况发生了重大的变化，有些同志的直系亲属虽有上述问题，但本人经过党的长期教育和实际工作的锻炼、考验，在政治思想方面已有了显著的进步。根据党的有成份论，不唯成份论，重在政治表现的政策，目前，对这些同志申请入党，应根据每一个人的具体表现情况，加以区别对待。既不要不加分析，不看表现，一概以本人家庭有问题而拒绝吸收其入党；也不要未经认真地考察了解，轻率地吸收进党内来。这些同志，如果经过较长时期的考验，一贯表现好，对其被镇压、被判刑的直系亲属在政治上和思想上划清了界限，确实具备了共产党员的条件，经过所在党组织的严格审查，可以吸收入党。"},{"type":"paragraph","text":"申请入党者如果他们的直系亲属在《中华人民共和国刑法》实施以后，被判处死刑或无期徒刑，其入党问题，亦可参照上述精神办理。"},{"type":"paragraph","text":"[1]Note: This document also can be seen in 铁道部政治部审干办公室, 审干工作政策选编 (一), pp.211-212. The title is 《中央组织部关于直系亲属有严重政治历史问题的工作人员入党问题的答复》, which is different with this one."}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cca2a989f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

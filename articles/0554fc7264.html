script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"批邓斗争推动群众性技术革新活动  鹤壁无线电一厂试制成功一批新设备新产品","authors":[],"dates":[{"year":1976,"month":8,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"批邓斗争推动群众性技术革新活动"},{"type":"paragraph","text":"鹤壁无线电一厂试制成功一批新设备新产品"},{"type":"paragraph","text":"据新华社郑州电 河南省鹤壁无线电一厂广大工人深入批判邓小平诬蔑工农兵不配搞科研等反动谬论，大力开展群众性技术革新和技术革命活动，取得了新成果。他们在较好地完成各项生产计划的同时，又试制成功了一批应用价值较高的新设备、新产品，有力地回击了右倾翻案风。"},{"type":"paragraph","text":"这个厂是在无产阶级文化大革命中创建发展起来的。厂里设备简陋，技术条件较差。由于工厂党组织认真执行“鞍钢宪法”，全心全意地依靠工人阶级，放手发动群众开展技术革新活动，先后改造和自制重点设备五十多台，搞成功技术革新和技术革命项目二百多项，研究和试制成功十四种广泛应用于工业、农业、林业、服务行业以及医疗卫生事业的新产品。"},{"type":"paragraph","text":"反击右倾翻案风斗争开始以后，这个厂的职工在厂党委的领导下，用本厂依靠工人开展群众性技术革新和技术革命活动所取得的丰硕成果，批判邓小平散布的“依靠工农兵是相对的”及工农兵不配搞科研等谬论。大家说：“我们厂所以能够从无到有，不断发展壮大，为革命作出贡献，就是因为有毛主席的革命路线的指引，在文化大革命中狠批了刘少奇、林彪鼓吹的‘专家治厂’、‘洋奴哲学’、‘爬行主义’等修正主义黑货，工人当家作主，真正掌握了领导权和生产技术大权。邓小平散布诬蔑工人群众的无耻谰言，妄图从工人阶级手里重新把领导权夺去，我们绝对不容许。”"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争的鼓舞下，工人们更加热火朝天地展开了技术革新活动。根据医务部门的需要，他们决心搞出一种既能诊断，又能治疗，并兼具直流电、多种脉冲、间动电、音频四种治疗机性能的综合治疗机。经过二百天左右的刻苦努力，终于在今年四月创制成功一台体积小、价格低、便于上山下乡携带的综合治疗机。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0554fc7264"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

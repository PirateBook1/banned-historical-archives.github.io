script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大丰县上海农场庆丰分场的上海知识青年活学活用毛泽东思想对照英雄榜样　严格要求自己发扬一不怕苦，二不怕死的革命精神，加速思想革命化","authors":[],"dates":[{"year":1969,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　江苏大丰县上海农场庆丰分场的广大上海知识青年，学习了金训华同志的英雄事迹后，掀起了一个活学活用毛主席著作，学英雄、见行动的新高潮，促进了思想革命化。"},{"type":"paragraph","text":"学英雄，学根本。庆丰六队十几个革命知识青年组织起来，建立了一个毛泽东思想学习小组。他们对照金训华同志的先进事迹，感到金训华同志之所以能够以最快的步伐攀登上无产阶级的思想高峰，是因为毛泽东思想的阳光雨露哺育了他。庆丰六队条件较差，晚上照明用的是煤油灯。个别同志原来嫌煤油灯灯光太暗，学习了金训华同志的事迹后，感到很惭愧。金训华同志说:“灯再亮，思想暗，总觉得灯是暗的；灯芯再小，学习毛主席著作，心里总觉得亮堂堂的，而且越学越觉得亮堂。因为毛泽东思想照亮了我们前进的方向。”他们针对油灯问题进行了讨论，对照金训华同志的先进事迹，找出自己行动上的差距，提高了学习毛泽东思想的自觉性。从此以后，他们象金训华同志那样，天天晚上坚持学习毛主席著作，做到雷打不动，不管天气冷、任务重、时间紧，都坚持下来，进一步提高了思想觉悟。在“抓革命，促生产，促工作，促战备”中，他们都跑在前头。有位青年学习了金训华同志的英雄事迹后，处处严格要求自己，在母亲病故时，回沪料理丧事，假期未满，就提前返回战斗岗位。"},{"type":"paragraph","text":"一天傍晚，北风阵阵。庆丰五队红卫兵小将们收工回来，正排着队、唱着歌上食堂吃饭。这时一辆拖拉机满载着盖房子用的石灰停在前面。小将们眼看天要下雨，想到石灰淋了雨，就要受损失。为了保护国家财产，大家顾不得吃饭，就争先恐后地向拖拉机奔去，想把石灰赶快卸下来。他们跑近一看，才发现拖拉机附近的石灰坑里没有水，不能马上泡石灰，怎么办?“活着就要拼命干，一生献给毛主席”。金训华同志为了抢救国家财产英勇献身的光辉事迹立即涌现在大家眼前，激起了大家冲天的干劲，大家异口同声地说:“干!”话音刚落，罗启程和七班长江高发首先跳入寒冷的河水中，将水一担担地挑来。紧接着其他同志也顾不得饥饿和疲劳，纷纷投入战斗。这时天已黑了，一阵秋雨一阵寒，但大家在英雄事迹的鼓舞之下，念着毛主席语录:“下定决心，不怕牺牲，排除万难，去争取胜利。”衣裤湿透了，浑身溅满了泥巴，仍然不怕脏，不怕累，一直坚持到胜利完成任务。"},{"type":"paragraph","text":"江苏大丰县上海农场政宣组"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"江苏文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c17c427aca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

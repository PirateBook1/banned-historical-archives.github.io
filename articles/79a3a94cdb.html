script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大“进步工人运动”祝贺中共成立四十五周年  毛主席为世界革命树立了伟大榜样  中国共产党坚定的反修立场鼓舞了世界的马列主义者","authors":[],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大“进步工人运动”祝贺中共成立四十五周年"},{"type":"paragraph","text":"毛主席为世界革命树立了伟大榜样"},{"type":"paragraph","text":"中国共产党坚定的反修立场鼓舞了世界的马列主义者"},{"type":"paragraph","text":"据新华社渥太华二十三日电　加拿大“进步工人运动”在它的机关刊物《进步工人》八月号上发表一篇声明说，中国共产党和毛泽东主席对“马克思列宁主义理论作出的杰出贡献”对世界“有着普遍的意义和适用性”，“中国共产党和毛泽东主席为我们树立了伟大的革命榜样”。"},{"type":"paragraph","text":"这篇纪念中国共产党成立四十五周年的声明说：“在苏共领导背叛马克思列宁主义，成为替帝国主义的反动和侵略政策效劳的修正主义思想的世界中心以后，中国共产党的胜利和它在毛泽东指引下进行斗争所取得的巨大经验的非凡重要性已经清楚地表现出来了。由于中国共产党的坚定立场，世界各地的马克思列宁主义者才能够迅速地重新集结他们的力量，对修正主义者及其帝国主义主子进行有效的抵抗。”"},{"type":"paragraph","text":"声明说，“世界各国人民无限地感谢在修正主义和帝国主义联合力量的一切威胁和攻击面前坚定不移的中国共产党和中国革命人民，无限地感谢他们的伟大领袖和最杰出的思想家毛泽东。”"},{"type":"paragraph","text":"声明追述了中国共产党党史。声明说，中国共产党成长壮大、从胜利走向胜利的过程“无可辩驳地证明了马克思列宁主义无坚不摧的力量，证明了伟大的中国共产党在毛泽东领导下正确解释马克思列宁主义并且用于中国的条件。毛泽东是舵手，他保证了中国人民的巨大胜利。”"},{"type":"paragraph","text":"声明在赞扬目前在中国进行的社会主义文化大革命时说：在保卫革命胜利方面，革命干部一时一刻没有放松过警惕。甚至在今天，在取得政权很久以后，中国人民在他们的伟大和久经考验的共产党的领导下，正在努力致力于进行社会主义文化大革命，根除资产阶级的残余影响，清除混入党内的修正主义分子。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79a3a94cdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

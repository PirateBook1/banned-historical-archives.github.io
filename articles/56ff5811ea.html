script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席啊，劳动人民今天开心了！","authors":["吴锦元　黄培兰"],"dates":[{"year":1968,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席啊，劳动人民今天开心了！"},{"type":"paragraph","text":"侯振民、王庆余两位教师的建议传到了福建林区，林区的广大工人千遍万遍地高呼：“毛主席万岁！毛主席万万岁！”大家异口同声地说：“毛主席啊，劳动人民今天开心了！”"},{"type":"paragraph","text":"农村的小学是属于大队的一部分，公办小学应该下放到大队来办。小学教师应该是大队的一个成员，他们应该在队里评工记分。这样才能真正落实毛主席关于“贫下中农管理学校”的指示，也才有利于对知识分子的改造。"},{"type":"paragraph","text":"这个建议代表了广大劳动人民的利益，是关系到我们的教育事业朝着哪个方向走的大问题。"},{"type":"paragraph","text":"我们穷人在旧社会根本没有读书的权利。解放了，刘少奇这个大叛徒、大内奸、大工贼和他的同伙陆定一，却又打着“正规化”的幌子，不让工农群众管理学校，学校大门基本上是向资产阶级子女开的，多少的工农子女都被排斥在学校大门以外。"},{"type":"paragraph","text":"“镰刀刈断旧乾坤，斧头劈开新天地。”现在有了这个“所有公办小学下放到大队来办”的革命倡议，大长了工农兵的志气，大灭了“高贵者”的威风。"},{"type":"paragraph","text":"同志们！新的教育制度的车轮转动了，但我们一定要牢记毛主席的伟大教导：“千万不要忘记阶级斗争”。我们要坚定不移地把学校管起来，并且把它管好。"},{"type":"paragraph","text":"福建林区工人　吴锦元　黄培兰"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"福建文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56ff5811ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

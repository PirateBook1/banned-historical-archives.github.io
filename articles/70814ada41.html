script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"关于斯大林问题","alias":"","parts":[{"type":"paragraph","text":"地方交通会后，情况有转变，可见导还是重要的，不然六亿人有六亿方向，不得了。开片会办法很好，一-年一次，也可一年开两次，先规定会期，下边就动起来（如消灭血吸虫病）。各种铁、木输车改为胶轮车，要赶快改。"},{"type":"paragraph","text":"人力车已合作化百分之二十五。合作化当然要得，怎样化法要注意，有些先挂个号也可以，不挂心不安，能组织就组织，不能则不勉强。"},{"type":"paragraph","text":"对餐本家买政策，列宁想干而不能干，那时对资本家无利盒，现在餐本家愿意不愿意？现在小资本家愿意，工人愿意，大资本家随潮流走。现在问题是怎样安。中国资本家特点之一是许多资本家有经营管理知藏，资本家思想不一定比高岗、漱石、潘汉年坏，比陈光、戴季英坏。资本家有能力的骨干，应放在颌导地位。私有财产是否三年收归国有，还要考虑，将来可能给他们福利基金。"},{"type":"paragraph","text":"福建省委提的对个体车船改进意见，你们可以拿几个社试一下。每个省试--下，再下决心。"},{"type":"paragraph","text":"肃反，要清除眞正的反革命，不要搞错。眞反革命有技未的，已经知道了，在次要岗位上亦可控制使用。"},{"type":"paragraph","text":"灯光装猪法是怎么回事？可见强迫命令不行，猪尚不能，何况人乎？（当汇报远景规划时）"},{"type":"paragraph","text":"一九六七年达到××万吨船，这还象个样子。中国地势比较完整，东面是大海，西面是高山，统一起来，帝国主义不易进来，发展航运有重大意义。"},{"type":"paragraph","text":"（当汇报儿个间题时）机关汽车统--管理方针很对。汽车，主要看需要，要与工农业相适应。交通和工业如不能适应，有-天我们会挨的。地方运价降低问题，开个会先商透，看准后再决定。简易公路；要个标准，各地乱修，则不得了。你们对的意见我都支持，我已经过把事业办的又多、又快、又好、又省。"},{"type":"paragraph","text":"关于斯大林问题"},{"type":"paragraph","text":"（一九五六年）"},{"type":"paragraph","text":"（1月在苏共二十大后不到两个月，先后对米高扬和苏联华大使指出）斯大林“功大于过”，对斯大林“要集体分析”，“要有面估价。”"},{"type":"paragraph","text":"（10月23日接见苏华大使时指出）斯大林是需要批判的，但是，批判的方式，我们有不同意见。还有若干问题，我们是不同意的。"},{"type":"paragraph","text":"（11月30日接见苏华大使时叉指出）斯大林执政期间的根本方针和路是正确的，不能用对待敌人的办法来对待自已的同志。"},{"type":"paragraph","text":"（摘自《苏共导同我们分歧的由来和发展》）"}],"authors":["毛泽东"],"dates":[{"year":1956}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_st

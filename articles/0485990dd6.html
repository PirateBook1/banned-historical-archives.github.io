script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"党对统一战线的领导和建立民主共和国","alias":"","parts":[{"type":"paragraph","text":"党对统一战线的领导和建立民主共和国凹"},{"type":"paragraph","text":"（1936年9月16日）"},{"type":"paragraph","text":"民族资产阶级在大革命时参加过革命，一九二七年叛变了革命。现在，由于经济危机的加深，日本的压迫，买办资产阶级在南京政权占据了绝对优势，民族资产阶级有转变到革命方面的可能。事实证明，只有共产党有力量领导抗日统一战线，但这样的领导是要争取的，现在正在争取。国民党也正在争取对农民和小资产阶级的领导。中间阶级有成立新的政党的可能，他们有广大的群众，但他们是动摇的，我们应当争取他们。大革命时，我们同资产阶级实行联合，这是世界上第一次，那次联合实际上是共产党领导的。现在重新与资产阶级联合，更应该由我们领导，这样才能实现抗日的胜利。要用各种办法逼蒋抗日。加紧对南京以外各党派的统一战线工作，更能逼蒋走到抗日。我们改倒蒋为批蒋，改反蒋为联蒋，而我们的警戒是不能放松的。根据共产国际指示，建立民主共和国是当前的任务。民主共和国是资产阶级性质的，但不是国民党所说的西方现代国家，它是有资产阶级参加的工人农民的国家。一旦民主共和国建立起来，我们应该参加，但要保持共产党政治上的独立性。民主共和国一定要在群众运动、红军和苏维埃不断扩大的条件下，才能建立起来。"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央政治局会议上讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":9,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":133,"page_end":133},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0485990dd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

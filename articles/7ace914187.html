script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于转发河南省委关于当前农村社会主义教育运动中存在的几个问题的报告","authors":[],"dates":[{"year":1957,"month":9,"day":26}],"is_range_date":false,"parts":[{"text":"中共中央关于转发河南省委关于当前农村社会主义教育运动中存在的几个问题的报告","type":"title"},{"text":"各省、市委、自治区党委：","type":"appellation"},{"text":"兹将河南省委关于农村社会主义教育运动中的一段（当前运动中存在的几个问题），转发各地参考，请各地也注意这些问题。","type":"paragraph"},{"text":" 中央一九五七年九月二十六日","type":"paragraph"},{"text":"（附）","type":"appellation"},{"text":"河南省委报告的一段 : 当前运动中存在的几个问题","type":"subtitle"},{"text":"一、干部中急躁情绪比较普遍","type":"paragraph"},{"text":"（1）有的入乡后没有认真武装骨干，发动群众，就急于在群众中进行鸣放争，结果鸣不开，辩不起来。郑州市郊区惠集桥乡四百六十四个骨干中，真正解决思想问题的只有一百三十九人。兰考县老君社一次辩论会上发言的只五个人。安阳市郊区洪峰社的辩论会形成群众问干部答，两个中学生把一个区委委员辩论倒了。新乡地委反映，有的社的辩论只有少数几个干部和富裕中农辩论，广大群众不说话，孟津县酒社一个中农把一个干部辩的没啥说。","type":"paragraph"},{"text":"（2）据中牟、新郑两县二百八十九个社的二千八百三十九个生产队了解，有百分之二十的队鸣放不开。据新乡、开封、信阳反映,鸣放不起来的原因,第一是干部怕乱,怕火烧住自己;第二是先打击敌人,富裕中农有压力,怕鸣放后挨斗;第三是鸣放方法死板;第四是结合改进工作不够,群众认为提意见不顶事。","type":"paragraph"},{"text":"（3）草率收兵。新郑县古城乡准备五天结束，油坊乡搞七天就结束了。","type":"paragraph"},{"text":"二、据新乡、延津、通许、兰考、淮阳、郸城、唐河、浙川、方城、邓县、扶沟十一个县统计，已发生打、捆、吊、扣、脚踢、按头、跪砖、拧耳朵、往嘴上抹屎、吐唾沫、晒太阳、搜查等四百七十一起。延津县裕村乡十八个社就有十四个社发生打人，共打一百四十五人。扶沟县两个重点乡就捆打六十六人。唐河、延津两个县有九人被打成重伤（其中唐河三人已送医院，延津六人不能参加生产）。到九月十日止，全省有三十六个县发生自杀事件七十八起（其中已死六十七人，未死十一人），计安阳专区二十起，新乡、开封、信阳三专区各十三起，商丘、南阳两专区各六起，洛阳专区四起，许昌专区二起，安阳市郊一起。发生自杀事件最多的是滑县，共有六起。","type":"paragraph"},{"text":"三、据新乡地委反映，当前辩论中，基层干部认为最难解决的问题是工、农业产品的差价问题。他们认为工业品价格高，农业品价格低，不好说服农民。","type":"paragraph"},{"text":"四、部分干部对这次运动主要是批判富裕中农的资本主义思想不够明确，有的单纯认为是打击敌人的破坏活动，或单纯认为是完成粮食征购任务；有的地方斗争的面过宽；有的在辩论中没抓住粮食这一中心问题，甚至有的把男女关系也作为辩论内容。","type":"paragraph"},{"text":"为使运动更深入更健康地发展，最近洛阳、许昌、南阳等地委都召开了县书会议或地委会议。林县、临汝等县召开了乡党委书记或社支部书记会议，会上都学习了上级指示，交流了前段运动的经验，分析研究了当前运动的问题，采取了措施，加强了对运动的具体领导。许昌地区有七个县抽调六百二十名干部深入乡社。信阳地区抽调出三百一十三名干部深入到七十六个重点乡、社。南阳地区七个县共抽出六百二十四名干部深入到二百五十一个三类社。","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ace914187"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

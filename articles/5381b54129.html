script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"英中了解协会和旅英华侨集会颂扬周总理功绩  周总理一生无私地献给世界革命事业  旅居西班牙华侨赞颂《创业》，痛恨“四人帮”扼杀优秀影片","authors":[],"dates":[{"year":1977,"month":1,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英中了解协会和旅英华侨集会颂扬周总理功绩"},{"type":"paragraph","text":"周总理一生无私地献给世界革命事业"},{"type":"paragraph","text":"旅居西班牙华侨赞颂《创业》，痛恨“四人帮”扼杀优秀影片"},{"type":"paragraph","text":"新华社伦敦一九七七年一月九日电　英中了解协会和旅英爱国华侨一月九日下午在伦敦隆重举行集会，纪念敬爱的周恩来总理逝世一周年。"},{"type":"paragraph","text":"英国各界朋友、旅英爱国华侨约一千二百人参加了纪念集会，其中有英中了解协会副会长班以安和英中了解协会主席格林。"},{"type":"paragraph","text":"中国驻英国大使馆外交官员出席了集会。"},{"type":"paragraph","text":"格林主席在集会上发表了讲话。他说，“这么多的人聚集在这里的这一事实足以证明周恩来不仅在中国，而且受到全世界人民无限尊敬和爱戴”。他说，“我同他会见过几次，象会见过他的每个人一样，我不仅被他敏锐的智慧，而且也被他的忠贞纯洁和他对中国人民和全世界被压迫人民事业的献身精神而感动”。"},{"type":"paragraph","text":"爱国华侨的代表在讲话中说，敬爱的周总理是毛主席的亲密战友，是久经考验的伟大的无产阶级革命家。周总理无私地把自己的一生献给了中国的革命事业和全世界被压迫人民的革命事业。他说，旅英爱国华侨对周总理十分尊敬和爱戴，他永远活在爱国华侨的心中。"},{"type":"paragraph","text":"这位代表在讲话中还表示，旅英爱国华侨坚决拥护以华国锋主席为首的党中央粉碎王张江姚“四人帮”。他说，粉碎“四人帮”大快人心，大得人心。旅英爱国华侨一定为解放台湾，统一祖国的神圣事业，为促进中英两国人民的友谊积极工作。"},{"type":"paragraph","text":"纪念集会还通过了致人大常委会副委员长邓颖超同志的电报，表示对周恩来总理的无限尊敬和爱戴。"},{"type":"paragraph","text":"新华社一九七七年一月十日讯　马德里消息：中国驻西班牙大使馆一月五日为旅居马德里的华侨放映了中国影片《创业》。这部影片受到侨胞们的热烈欢迎。"},{"type":"paragraph","text":"侨胞们热烈赞颂中国石油工人在伟大领袖和导师毛主席独立自主、自力更生的方针指引下，艰苦奋斗，奋发图强，为祖国建设大油田的革命精神。侨胞们对“四人帮”千方百计扼制《创业》这部优秀影片，妄图砍倒大庆红旗，篡党夺权的反革命阴谋表示极大愤慨。"},{"type":"paragraph","text":"侨胞们热烈欢呼以英明领袖华国锋主席为首的党中央粉碎“四人帮”反革命阴谋集团的伟大胜利，欢呼我们党又有了自己的英明领袖华主席。一位华侨说，我们海外侨胞同祖国人民一样，感到欢欣鼓舞，对祖国的前途充满信心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5381b54129"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

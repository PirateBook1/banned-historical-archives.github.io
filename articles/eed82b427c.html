script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"严格遵守毛主席制订的纪律","authors":[],"dates":[{"year":1966,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"严格遵守毛主席制订的纪律"},{"type":"paragraph","text":"走小道，还是走大路？"},{"type":"paragraph","text":"事情发生在二中队五分队。"},{"type":"paragraph","text":"一天，同学们走得确实很累了，多么想早点儿到达目的地啊！眼前出现了一条斜穿麦田的小道，到达前面的村子，小道要比大路近得多。"},{"type":"paragraph","text":"走小道呢，还是走大路呢？"},{"type":"paragraph","text":"有的说：“小道近，走小道！”有的说：“不能走小道，不能踩庄稼！”"},{"type":"paragraph","text":"这时，一个同学说：“让我们共同学习毛主席亲自制订的三大纪律八项注意吧！……（六）不损坏庄稼……”。"},{"type":"paragraph","text":"“对！不损坏庄稼，遵守纪律，我们走大路！”大家异口同声地说着，愉快地朝着大路走去……"},{"type":"paragraph","text":"事后，同学们一提起这件事，都意味深长地说：“差一点侵犯了群众的利益；今后我们一定要事事对照毛主席的教导啊！”"},{"type":"paragraph","text":"这不只是一根针的问题！"},{"type":"paragraph","text":"在河北省馆陶县住宿的时候，有一个同学把房东大娘的一根针丢失了。开始，他觉得一根针不是什么大事。可是，当他想起毛主席制订的三大纪律八项注意中的“借东西要还”时，马上把原来的想法推翻了。他想：“如果就此算了，这绝不仅是一根针的问题，更重要的是违反了毛主席的教导。”他便向同学借了一根针，还给了老大娘。"},{"type":"paragraph","text":"一根针固然是小事，但一个队伍的高度的组织性和纪律性，却往往要从这些平凡的小事中体现出来。"},{"type":"paragraph","text":"马上把钱寄回去！"},{"type":"paragraph","text":"在过白洋淀渡口的时候，一中队三分队的同学由于误会，少付给船工五角钱。事情的经过是这样的：三分队的同学分乘两只小船过渡口，第一只船坐十人，第二只船坐十五人。第一只船上的同学以为分队长坐在后边的船上，一定会把钱统一付给船工，所以下船后就先走了。可是，第二只船上的同学又以为，第一只船上的同学已经把钱付给船工了，所以只付了十五个人的船钱就走了。"},{"type":"paragraph","text":"已经走出白洋淀一百多里路了。不知怎的，同学们又谈起坐船的事，大家把情况一说，才知道少付给船工五角钱。怎么办呢？派个同学把钱送回去吧？这样，送钱的同学就要掉队；等回来的时候到白洋淀再把钱补付给船工吧？也不好，那样，相隔的时间太长了。"},{"type":"paragraph","text":"大家正在为难的时候，一个同学提议：“马上把钱寄回去！”大家一致同意这个意见，马上写了一封表示歉意的信，连同五角钱一起寄去了。　河南省清丰一中“继红长征队”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed82b427c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

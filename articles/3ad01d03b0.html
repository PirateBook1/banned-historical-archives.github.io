script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"起义军官顾振吾的反动言论","authors":["安徽","顾振吾"],"dates":[{"year":1957,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"起义军官顾振吾的反动言论","type":"title"},{"text":"安徽顾振吾","type":"authors"},{"text":"他说：“共产党像伊斯兰教主一样”、“马列主义等于可兰经”。","type":"subtitle"},{"text":"新华社合肥10日讯　起义军官顾振吾在安徽省林业厅召开的党外人士座谈会上发表了许多反动言论，兹将他的发言摘要如后：","type":"paragraph"},{"text":"(一)解放后农民生活并没有得到改善，相反的比以前更苦了。他说：由于组织合作社，农民处处被限制，失去了自由，这对由来已久、散漫成性的中国农民来说，是会感到痛苦的。农民的肚皮控制起来，虽终年劳动反而吃不饱穿不暖。解放后，城乡之间的差别不但没有消失，反而更显著了。城市的建筑如雨后春笋，服装花样不绝翻新，但农民生活很困难，来自农村的建筑工人，两目无光，呆呆坐在道旁，我想他们的心情是极为痛苦的。这些现象不仅是矛盾，而且可能造成内部危机。农民怨声载道，打骂干部的事情时有发生，“民犹水也，可以复舟，可以载舟”。","type":"paragraph"},{"text":"(二)党的领导在某些方面显得是独裁统治，表现得象伊斯兰教主一样，这是普遍的，从政治、经济、文化艺术以至科学。马列主义等于可兰经。他说：党的权利太大，显得是明张旗鼓的“一党专政”，“党”字被应用得如“贤天子”一样，令人必恭必敬，党的号召等于圣旨，开会时经常说：“我们党”、“这是党的什么什么”，意味着党就是“太上皇”，违犯不得。","type":"paragraph"},{"text":"(三)阶级成份划分太细致，名词特别多，而且每个名词都有一个可怕的定义，有人觉得在共产党底下工作如临深渊，如履薄冰一样，随时都有犯错误出岔子的可能，一些干部非常善于把片言只字，鸡毛蒜皮的小事故联系起来，便成杀身之罪，于是反动思想、反革命分子的帽子乱扣。因此使人对党抱戒备的态度，宁肯少说少做，不求有功，但求无过。他说：作为一个人既有情感，也会有理智的，感情向往过去，而理智是趋向未来的，不满现实是人之常情。常言道，“当家三年，鸡狗都嫌”，这是中国人的古语，但共产党就不能看清这一点，往往把一些持有不同意见的人看成是反革命分子，整、杀，这就不能不使人对共产党有“顺我者生，逆我者亡”的感觉了。有些地方追求人的利用价值，缺乏人情味。所谓量材任用，就是不管别人愿意不愿意，安心不安心。肃反、审干工作有时鬼鬼祟祟可怕的感觉。象国民党的那些帽子盖在眉毛上，架着黑眼镜的特务一样，提小皮包的人是有碍新社会风貌的。有些积极分子，不惜昧着良心乱咬人，还有些挟嫌报复，党即使知道这些假积极分子搞错了，还原谅他，认为动机是好的，这种“动机”只能从党的立场出发才能说是好的。","type":"paragraph"},{"text":"(四)土改与资本主义工商业改造中对地主和资本家不平等，我个人的看法是这样：一般说来，中国农民称得上地主的是少数；绝大部分苦熬苦争，省吃俭用，积下点钱买几亩地，真正是明怕官府，暗怕盗窃，没见过世面的乡下佬，与那些洋场奸商比较起来实在是小巫大巫，党在这方面的决策是不够公平的。(秦聿震)","type":"paragraph"},{"text":" 来源： 1957年6月13日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3ad01d03b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

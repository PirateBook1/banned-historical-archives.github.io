script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长人民志气　灭反动派威风上海人民深入学习毛主席论纸老虎文献　进一步解放了思想推动了当前各项工作","authors":[],"dates":[{"year":1958,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　上海广大干部和群众在学习毛主席“论帝国主义和一切反动派都是纸老虎”的重要文献中，从理论上和实践上领会毛主席的战略思想，从而进一步解放思想，鼓舞干劲，有力地推动了当前各项工作和斗争。"},{"type":"paragraph","text":"有着长期反帝斗争经验的上海人民，在学习中以切身体会和大量事实论证了革命力量不可战胜、而貌似强大的反动力量必趋灭亡的规律。在交通大学学习的转业军人李帮良说:“1946年蒋介石发动内战，猖狂一时，拿出了号称‘天下第一师’的74师，但一昼夜之间就被我们劣势装备的解放军全部吃光，数百万全副美式装备的蒋介石军队最后也被我们消灭干净。而我们人民军队却从无到有、从小到大，在斗争中壮大了自己。这不是说明了一切反动派都是纸老虎吗?”上海广播器材厂毛静华、王宝永说:“解放前美国帝国主义在上海耀武扬威，神气活现，现在不但被我们赶出了中国大陆，就是在黎巴嫩，虽然美国侵略者很疯狂，侵略别国领土，但在全世界人民团结一致的斗争下，也不得不悄悄地滚了回去。”回顾这些历史事实，人们深刻地体会到人民群众力量的伟大，星星之火可以燎原的真理；捣乱——失败——再捣乱——再失败，最后至于灭亡，这是帝国主义的发展规律；斗争——失败——再斗争——再失败——再斗争，以至于胜利，这是人民革命力量发展的规律。"},{"type":"paragraph","text":"毛主席这一光辉的战略思想不但指导我们的人民革命事业取得胜利，而且有力地指导了当前的建设事业。人们在学习中体会到“在战略上要藐视一切敌人，在战术上要重视一切敌人”的原则，对指导生产斗争也有巨大的现实意义。华德灯泡厂的干部通过学习认识到对待一切工作应当抱有必胜的信心，但对工作中的困难要有足够估计，胆大心细，充满干劲，依靠群众去战胜困难。上海机器厂技术员夏邦琦说:“起决定因素的是人，不是物，过去我们对群众力量估计不足，工作往往处于被动；现在我认识到只要坚决贯彻群众路线，什么事情都好办。”"},{"type":"paragraph","text":"通过毛主席文献的学习，广大干部和群众的认识有了很大的提高。许多人认为毛主席论纸老虎的文献是帮助我们看清形势、提高觉悟、端正立场的最有力的武器。有些人在学习文献时联系自己的思想实际:过去为什么一遇困难就缩手缩脚失去信心，为什么对美帝国主义的力量不能作正确估计，一有风吹草动就被迷惑，其根本原因是对人民群众的力量估计不足，只看现象不看本质，或者是立场还不够坚定，对革命事业缺乏决心。认清这个道理以后，大家更加提高了学习和钻研毛主席这一文献的自觉。"},{"type":"paragraph","text":"目前，这一学习运动正继续在全市范围内更加广泛深入地展开。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26b977e6d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

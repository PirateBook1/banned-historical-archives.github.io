script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于刘昌顺划为右派分子复查报告的批复","authors":[],"dates":[{"year":1979,"month":5,"day":12}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于刘昌顺划为右派分子复查报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于刘昌顺右派问题的复查报告》。刘昌顺在1958年整风反右派运动中的一些言论和意见有错误，但不应划为右派分子，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经县委研究决定：撤销（58）长监字143号文对右派分子刘昌顺的处理结论。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会","type":"paragraph"},{"text":"1979年月12日","type":"subtitle"},{"text":"关于改正刘昌顺右派份子结论的复议报告","type":"subtitle"},{"text":"刘昌顺，男，现年46岁，家庭中农成分，本人店员出身，高小文化程度，长阳县磨市公社林丰大队一生产队人，1952年5月参加工作，反右前任赵家堰基层社业务员，工资行政24级，1958年在反右斗争中经长阳县人民委员会（58）长监字143号文结论为右派份子，根据反右派斗争若干政策规定之精神，按第一条处理，开除工职，送农场劳动教育改造5年的处分。1962年经长阳县人民委员会（62）36号文摘掉右派份子帽子，是沙河农场（人民公社）社员，后经群众评选为生产队会计，1964年5月1日因奸污妇女4人，猥艺妇女2人，投机倒把，贪污盗窃，挪用公款370余元，（其中挪用180元）等问题，经五峰县公安局戴上坏份子帽子。1968年10月1日又因过失犯罪（失火烧山）被判刑5年，过失犯罪刑期已满，现在居住在磨市公社林丰一生产队，1979年3月15日经五峰县革委会公安局（79）125号文“关于刘昌顺身份问题的审查”，现根据中央有关文件精神，刘昌顺不应以坏份子对待的批复通知书，现在刘已是人民公社社员。","type":"paragraph"},{"text":"在反右斗争中，原结论的主要问题是：“现在是官家放得火，民家点不得灯”，据查，刘当时是对磨市基层社党支部书记王泽善同志因肃反时挪用公款200元，而刘确借20元都借不到有意见，说的过头语言。","type":"paragraph"},{"text":"“共产党上面喊的青天白日，我看下面是乌天黑地，磨市基层社隔一层天，到处求不到真理”。据查，刘主要是对工资低有不满情绪，原来群众评定刘是91分，领导研究定为80分，在工资改革中群众评为39元。而领导研究定为33元5角，因此，产生对领导不满，说了一些错误的言论。","type":"paragraph"},{"text":"“朝里无人不作官”。据查，磨市基层社连续三届炊事员都是领导的亲戚，而且这些人表现又不好，群众有意见，刘说：“朝里无人不作官”。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，刘在反右斗争中，一般都是针对到单位领导提出批评意见，言词虽有错误，但不属于右派言论，经研究，刘的右派结论属于错划，应予改正。恢复政治名誉，鉴于刘反右以后又有贪污挪用，乱搞两性关系的错误和失火烧山的罪行，为此刘只能改正，不予收回。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年5月11日","type":"paragraph"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa58bc743"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

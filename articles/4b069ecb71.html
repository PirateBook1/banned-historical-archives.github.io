script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席周总理收到金日成崔庸健同志的贺电  电报最热烈祝贺我国成功发射科学实验人造地球卫星","authors":[],"dates":[{"year":1971,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席林副主席周总理收到金日成崔庸健同志的贺电"},{"type":"paragraph","text":"电报最热烈祝贺我国成功发射科学实验人造地球卫星"},{"type":"paragraph","text":"新华社十八日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，收到了朝鲜劳动党中央委员会总书记、朝鲜民主主义人民共和国内阁首相金日成同志和朝鲜民主主义人民共和国最高人民会议常任委员会委员长崔庸健同志发来的电报。电报最热烈地祝贺中国成功地发射了科学实验人造地球卫星。电报全文如下：北京中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"同志，中国共产党中央委员会副主席林彪"},{"type":"paragraph","text":"同志，中华人民共和国国务院总理周恩来"},{"type":"paragraph","text":"同志："},{"type":"paragraph","text":"我们怀着十分喜悦的心情，获悉三月三日中国成功地发射了第二颗人造地球卫星的消息。"},{"type":"paragraph","text":"我们以朝鲜劳动党中央委员会、朝鲜民主主义人民共和国最高人民会议常任委员会、共和国政府和全体朝鲜人民的名义，对于中国第二次成功地发射了科学实验人造地球卫星，而且已经取得宝贵的科学技术资料，向你们，向中国共产党中央委员会、中华人民共和国政府和兄弟的中国人民以及直接参加这一工作的工人、科学工作者、工程技术人员和人民解放军指战员，表示最热烈的祝贺。"},{"type":"paragraph","text":"中国人民所取得的这一新的成就，是兄弟的中国人民在以毛泽东同志为首的中国共产党的英明领导下，贯彻执行社会主义建设总路线，发扬自力更生的革命精神，在发展最新科学技术和加强国防力量的斗争中所取得的巨大胜利；它向全世界显示了中华人民共和国的威力。"},{"type":"paragraph","text":"兄弟的中国人民的这一伟大胜利，是对以美帝为首的帝国主义的侵略和战争政策的又一沉重打击，是对亚洲和世界革命人民的巨大鼓舞。"},{"type":"paragraph","text":"朝鲜人民对中华人民共和国近几年来经过无产阶级文化大革命而进一步加强、壮大的威力和兄弟的中国人民所取得的一切成就，象对待自己的成就一样感到由衷的高兴；并衷心祝愿中国人民今后在进一步发展中国的科学技术、促进社会主义革命和建设的斗争中，取得更新的胜利。"},{"type":"paragraph","text":"朝鲜劳动党中央委员会总书记"},{"type":"paragraph","text":"朝鲜民主主义人民共和国内阁首相  金日成"},{"type":"paragraph","text":"朝鲜民主主义人民共和国"},{"type":"paragraph","text":"最高人民会议常任委员会委员长  崔庸健"},{"type":"paragraph","text":"一九七一年三月十七日于平壤"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b069ecb71"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

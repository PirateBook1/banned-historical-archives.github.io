script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"果洛族人民拥护毛主席贸易政策  运出羊毛换生活必需品","authors":[],"dates":[{"year":1951,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"果洛族人民拥护毛主席贸易政策"},{"type":"paragraph","text":"运出羊毛换生活必需品"},{"type":"paragraph","text":"【本报讯】被马匪步芳残酷虐杀，居住在青海巴颜喀喇山，吃角麻（一种有地下茎的野草），饮牛血，过着游牧生活的果洛族同胞，已经和内地同胞隔绝三十二年了。人民政府在牧区大量收购土产，增加人民收入，并充足供应牧区工业品及生活必需品的贸易政策，感召着果洛族显巴隆布百户等一行四十三人，爬山涉水，冒着生命危险，运了九千余斤羊毛，到达青海的湟源县。他们受到了当地贸易公司热情招待，并以合理价格收下他们的羊毛，使他们换到了七百多袋粮食，一百多匹布，五十余封茯茶。他们热烈地赞扬着人民政府，感谢着毛主席。他们并被接到西宁市，赵寿山主席亲自接见，亲切的设宴欢迎，陪同看戏；中央访问团的同志赠给他们毛主席的像片和纪念章；中央防疫第七队更免费为他们治病。为了把人民政府对兄弟民族的热情和关怀带给同族同胞，并表示感谢贸易公司收购羊毛给予他们的利益，他们并要求和青海省工商厅长薛宏福、贸易公司经理王泽农、刘肇功等合影留念。他们返回时表示一定把人民政府对他们的热爱传达给同族每一个人，鼓舞大家把羊毛皮子运出来，换回他们需要的东西。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c14fc472d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

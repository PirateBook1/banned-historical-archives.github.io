script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji30","name":"毛泽东全集第30卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji30.pdf"],"article":{"title":"转发山东军区关于镇反和审查不良分子的计划的批语","alias":"","parts":[{"type":"paragraph","text":"转发山东军区关于镇反和审香不良分子的计划的批语"},{"type":"paragraph","text":"（1951年4月17日）"},{"type":"paragraph","text":"[1]指中国人民解放军山东军区司令员许世友和政治委员向明1951年4月13日给华东军区党委并报总政、华东局的报告中提出的镇压反革命和审查不良分子的方针和办法。报告指出：必须严厉地镇压一切反革命分子。对于已经掌握了材料的反革命分子应立即逮捕处理。在审查不良分子中，首要的是把隐藏的反革命分子挖出来。我们的要求是，绝不让一个反革命分子暗藏或打入我们的部队，但也绝不兔柱一个好人。报告要求对各种不良分子、雇用留用录用人员、招收的青年知识分子、家庭被斗对土改不满者、一贯贪污腐化及违法乱纪者和一贯思想落后对抗组织者六类人员的审查，必须分清政治问题，阶级成分问题，社会成分问题，纪律问题和思想问题，作不同对待和处理，绝不能混同。除确属反革命分子必须逮捕处理者外，须按不同情况采取清洗、集训、调训、调离要害部位、给予纪律处分及教育争取等不同方法处理。我们的要求是绝不能让一个不能改造的不良分子留在或打入我们的部队，但也绝不随便抛弃一个还可以改造的不良分子。报告还指出，在方法上，要做好团党委以上领导干部的思想工作，使其认识到反革命活动的危害性，分清镇压反革命分子和审查不良分子的界限，掌握不同对象不同对待的方针。并在干部中连队中加强严厉镇压反革命分子的教育，划清敌我界限，提高阶级觉悟，站稳阶级立场。在组织执行上，必须是党委统一领导，首长亲自负责，组织保卫委员会主持，实行保卫部门与组织部门和军法部门相结合，骨干与广大群众相结合，内部工作方法与公开工作方法相结合，审查处理与教育相结合等。毛泽东全集第三十卷各大军区，并转各省军区，并告军委直属各部门及各特司："},{"type":"paragraph","text":"山东军区布置镇反工作很认真，规定方针和办法也很恰当，可为各军区参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十七日[1]指中国人民解放军总部的各特种兵司令部。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":4,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":241,"page_end":242},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"200c2725f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于农村举行社会主义大辩论中侨区应当注意的几项问题的指示","authors":[],"dates":[{"year":1957,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央关于农村举行社会主义大辩论中侨区应当注意的几项问题的指示","type":"title"},{"text":"目前农村中正在进行一次有着伟大的历史意义、广泛规模的社会主义大辩论。各地党、政部门必须动员和组织广大侨眷、归侨参加这个大辩论，对他们进行一次广泛、深刻的阶级教育，以便广大侨眷、归侨进一步认识当前国家所实行的各项根本政策的正确性，更加坚定地走社会主义道路，遵守国家法律，服从国家和集体的利益，达到进一步从政治上、思想上巩固侨乡的社会主义阵地。这样，国内侨务工作才能有一个巩固的基础。","type":"paragraph"},{"text":"为了使侨乡的大辩论进行得更好，特提出几个具体政策界限问题，望你们注意。","type":"paragraph"},{"text":"一、对凡已改变成分的华侨地主、富农，配合右派分子向党向社会主义猖狂进攻，强行迁入已经分给农民居住的房屋或者夺回田地者，就是反攻倒算，应该予以批判斗争，严重的以违法论处。错误不严重的不再戴地、富帽子，个别犯罪分子须要重戴的，其家属亦应区别对待。至于按照华侨政策已经退回或者要求退还被没收或征收的房屋，和由于政策界限没有分清或者错划成分后已经端正的侨户要求退回房屋的，均不能以反攻倒算论。","type":"paragraph"},{"text":"二、在排队时，对富裕侨户，不应该以其侨汇之一时增减，生活状况之升降，来变动其家庭成分。凡是完全依靠侨汇生活的，应该以国外成分为主；依靠国内劳动生产收入为生活主要来源的，应该以国内成分为主。","type":"paragraph"},{"text":"三、有些侨眷、归侨入社后有劳动力不参加劳动而要农业合作社五保，或者单纯依靠政府救济的，应该进行教育批评，适当安排他们参加劳动，逐步使其成为自食其力的劳动者。至于完全依靠侨汇为生，不参加劳动的侨眷、归侨，只能对其加强劳动光荣的教育，说服他们学习劳动，逐步养成劳动习惯，不能强制他们参加劳动。","type":"paragraph"},{"text":"四、侨眷、归侨由于有侨汇收入，生活要求较高，在目前物资供应不能完全满足其要求的情况下，有些牢骚怪话的，应该给以教育解释。以侨汇搞投机牟利、破坏国家物资供应计划情节严重的，应该依法处理。对有些人以侨汇多购一些生活用品的，可以不予批判。","type":"paragraph"},{"text":"五、对少数侨眷、归侨为牟取高利，经常采用多寄邮包、结伙托带物资、分散出售等方式走私套汇的，应该进行批判，严重的应该依法处理。对侨眷要其亲人邮寄或者托人带回一些零星物品回来自用或馈赠亲属的，应该允许，不予批判。","type":"paragraph"},{"text":"六、对有些侨眷以高利贷进行剥削的，应该予以批判。对互通有无和双方愿意的合理借贷，应该允许。","type":"paragraph"},{"text":"七、原住农村务农的侨眷、归侨，不愿在农村从事农业生产，要求迁移城镇要政府安排工作和救济的，应该予以教育。对有正当原因要求出国的，一般可按规定处理。对煽动侨眷、归侨出港出国的，应该批判，严重的应该依法处理。","type":"paragraph"},{"text":"八、对侨眷、归侨的婚、丧、喜、庆讲求风水修建坟墓、祭神拜佛的行为，这是长期的教育问题，在大辩论中如果涉及，应该注意采取适当的方式，不要伤害感情。如有个别侨眷、归侨领头搞大规模的迷信活动而扰乱社会秩序和严重妨碍生产的，应该严格批判，严重者依法惩处。","type":"paragraph"},{"text":"九、新回国的归侨，尤其回国观光省亲的归侨和侨批员，如对党和政府有些牢骚怪话和不满情绪，只要没有直接的破坏行为，为照顾其长期处在资本主义国家的情况，一般只采取个别谈心，进行解释教育，不要公开批判。","type":"paragraph"},{"text":"为了今后工作的主动和国外的影响，在大辩论中，应该尽可能缩小打击面，集中打击反攻倒算分子。对有一时的、个别的反动言行但情节不严重的侨眷和归侨，能不戴回地、富帽子的就尽可能不戴，尽可能不进行大会斗争。对情节严重的分子，彻底批判后不登报，对国外也不发消息。对一般有错误言论的，主要是教育说服。特别是不应在大辩论中，去追查归侨、侨眷的侨汇来源及国外关系。各地侨务部门，应抽出干部组织工作组，下乡协助党政领导部门做好这一工作。","type":"paragraph"}],"comments":[],"origin":"中共中央统一战线工作部编《统战政策文件汇编》（1-4册），1958年（内部出版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5311e20f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

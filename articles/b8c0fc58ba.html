script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"裁减行李马匹的通令","alias":"","parts":[{"type":"paragraph","text":"裁减行李马匹的通令！]"},{"type":"paragraph","text":"（1931年8月17日）"},{"type":"paragraph","text":"三次战争中，敌以很大机动的力量运动部队进攻红军。我们现在已取得第一步第二步的胜利。现在我们要准备长期和敌人作战，要准备经常的夜行军，这就须要加强红军的机动力量，比敌人不只强十倍百倍，以取得三次战争全部胜利。因此，各部队须努力执行下列两件事："},{"type":"paragraph","text":"（一）裁减笨重行李。凡笨重行李与不经常使用之大行李，限明日裁减完毕，集中于各军军部，另择偏僻安全地方安置（地点另行通知），其余担子重量，必须每担不过四十厅。"},{"type":"paragraph","text":"（二）此次行动，各部队马匹妨害行军非常之大。妨害行军，即是妨害战略执行。而且各部队常于战后擅自补用马匹，则不独妨害行军，更易养成战斗人员懦弱腐化，殊属不对。前十二军三十四师，曾实行连上不要一匹马，结果很好。现在为了加强红军的机动力量，对于马匹要下最大决心裁减下来。兹规定裁减马匹，连上不要一匹马，团留两匹、师两匹、军七匹（军长、军政治委员、军政治部主任、参谋长、军需处长、副官长、军医处长)。某几个特别情"},{"type":"paragraph","text":"[1]这是1931年8月17日10时毛泽东和朱德发出的红军第一方面军通令。况的部队，如无线电队、交通队、机关枪连得由军长、军政委按照需要，批准使用马匹数目。又，留下马匹，必须不要坏马。其规定以外，多余马匹一律限于明天（十八号）由各军集合（马夫在内），派员带到官田，交赣南特委，作为后方运输伤兵、枪械、粮食等之用。"},{"type":"paragraph","text":"上列两事望各部切实执行为要。此令！"},{"type":"paragraph","text":"总司令朱德政治委员毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":8,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":377,"page_end":378},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b8c0fc58ba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

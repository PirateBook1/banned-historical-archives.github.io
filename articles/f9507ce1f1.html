script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-220","name":"国务院关于高级专家离休退休若干问题的暂行规定","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于高级专家离休退休若干问题的暂行规定","dates":[{"year":1983,"month":9,"day":12}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 378-380","tags":[{"name":"干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"国务院关于高级专家离休退休若干问题的暂行规定"},{"type":"subtitle","text":"国发〔1983〕141号"},{"type":"paragraph","text":"第一条"},{"type":"paragraph","text":"第二条"},{"type":"paragraph","text":"学术上造诣高深、在国内外有重大影响的杰出高级专家，经国务院批准，可以暂缓离休退休，继续从事研究或著述工作。第三条延长离休退休年龄的高级专家中，担任行政领导职务或管理职务的，在达到国家统一规定的离休退休年龄时，应当免去其行政领导职务或管理职务，使他们集中精力继续从事科学技术或文化艺术等工作。特殊情况经过任免机关批准的除外。第四条高级专家离休退休的待遇，按国家统一规定办理。符合以下情况的，退休费标准可以适当提高：（一）有重大贡献的高级专家，经省、市、自治区人民政府或中央、国家机关的部委批准，其退休费标准可以酌情提高5%-15%。提高标准后的退休费，不得超过本人原标准工资。（二）建国后从国外或者从香港、澳门、台湾回来定居工作的高级专家，其退休费均按建国后参加革命工作退休干部的最高标准发给，其中有重大贡献的，再按本条（一）项规定提高退休费。第五条高级专家离休退休后，如身体尚好，可以接受部门或单位的聘请，担任科学技术或文化艺术顾问，也可以直接承担业务工作。聘请离休退休高级专家应签订聘请合同，聘请条件和受聘人员待遇按国家有关规定办理。"},{"type":"paragraph","text":"第六条各单位和各部门要认真执行国务院关于干部离休退体后政治、生活待遇的有关规定，对离休退休的高级专家应体贴关怀，热情爱护；要积极主动地帮助他们继续进行科学研究、资料整理、著书立说等工作，为他们的业务活动提供必要的方便。第七条本规定自发布之日起施行。本规定发布以前，已经离休退休的高级专家，不再复职。第八条本规定由劳动人事部负责解释。一九八三年九月十二日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9507ce1f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

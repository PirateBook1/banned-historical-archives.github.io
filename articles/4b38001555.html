script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贝克尔总统接见姬鹏飞副委员长 马鲁夫副总统同姬副委员长会谈","authors":[],"dates":[{"year":1978,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贝克尔总统接见姬鹏飞副委员长"},{"type":"paragraph","text":"马鲁夫副总统同姬副委员长会谈"},{"type":"paragraph","text":"新华社巴格达十一月二十九日电　伊拉克总统贝克尔今天说，伊拉克真诚地希望同中国发展友好合作关系。他强调说，伊拉克将为此目的尽最大努力。"},{"type":"paragraph","text":"贝克尔总统是在接见正在这里访问的姬鹏飞副委员长时说这番话的。"},{"type":"paragraph","text":"贝克尔说，两国都是亚洲国家，都遭受过殖民主义统治，都在解决自己面临的问题。他说：“我们真诚地希望发展这种关系，促进伊拉克和中国在各方面的合作。”"},{"type":"paragraph","text":"贝克尔还向中国客人介绍了伊拉克对中东局势的看法。"},{"type":"paragraph","text":"姬副委员长向贝克尔总统转达了华国锋总理、叶剑英委员长和邓小平副总理的问候，并欢迎贝克尔总统在他方便的时候访华。"},{"type":"paragraph","text":"姬鹏飞强调说，发展中伊友好关系符合两国人民的根本利益。他认为，通过共同努力和互访，两国间的友好关系将稳步发展。"},{"type":"paragraph","text":"姬鹏飞重申，中国坚决支持阿拉伯国家和人民收复失地和恢复巴勒斯坦人民民族权利的正义斗争。中国坚决支持他们反对帝国主义、殖民主义和犹太复国主义的斗争，支持他们加强阿拉伯团结，捍卫民族独立和国家主权的斗争。"},{"type":"paragraph","text":"姬鹏飞还对贝克尔总统说，中国支持伊拉克不结盟的对外政策和反对帝国主义、殖民主义和犹太复国主义的政策。"},{"type":"paragraph","text":"陪同贝克尔总统接见的有外交部长萨敦·哈马迪。"},{"type":"paragraph","text":"接见前，马鲁夫副总统同姬副委员长举行了第一轮会谈。（附图片）"},{"type":"paragraph","text":"姬鹏飞副委员长十一月二十八日乘专机抵达巴格达，对伊拉克进行正式友好访问。姬鹏飞副委员长在机场上受到马鲁夫副总统的欢迎。"},{"type":"paragraph","text":"新华社记者王景英摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4b38001555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

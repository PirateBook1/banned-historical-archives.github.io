script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“警察”与“宪兵”","authors":["周吉黌","四川师范学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"“警察”与“宪兵”","type":"title"},{"text":"四川师范学院周吉黌","type":"authors"},{"text":"(周吉黉，川师学生）","type":"subtitle"},{"text":"(1)“……喂！同学们！快大胆地“鸣”大胆地“放”呀！争取应有的权利和平等的地位，是我们师范学生正当的行为……”。","type":"paragraph"},{"text":"几个悠哉游哉的洋人“手午足蹈”地向“鸣放”的同学高喊着“漂亮的”口号。然而“洋人”的行动，很使人遗憾他们既不敢“鸣”，也不想“放”；三三两两，手上拿了些什么东西，逛果园，逛马路去了……。这是一群啥样人！不知道吗？告诉你嘛，他们都是以往自己标榜进步的积极分子(有少数党团员)，现在的落后分子、犹豫分子……十字口的指挥官……交通警察。","type":"paragraph"},{"text":"(2)“宪兵”本来在我们新政权建立后，就不存在了。可是，近乎“宪兵”的恶劣作风还是没有根除，而且还在不同程度的滋长着。例如“冷静点”一点和上届学生会主席张××否认事实，他们想为政府不重视师范教育以及罗焕章的卑鄙行为、严重错误事实辩护，借助什么社会主义原则，什么“好商量”的甜言蜜语，仗势自己威权，直接间接地压制和阻碍“放”与“鸣”，企图扼杀群众中的新生力量！这里我们不得为你们有代表性的“优点”，感到羞惭、痛心和愤怒！“老爷”的干部(“宪兵”)我们很难理解您们的心情，目的在于取得老爷主人的夸奖、褒扬和今后留校作助教当科长。同志！别迷梦啦！今后的川师和川师的领导，决不会再是过去的学校，以往的领导！","type":"paragraph"},{"text":" 来源：《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5b1f42621"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

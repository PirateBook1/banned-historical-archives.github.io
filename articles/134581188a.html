script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西、川南三反运动已转向“打老虎”阶段","authors":[],"dates":[{"year":1952,"month":2,"day":3}],"is_range_date":false,"parts":[{"text":"川西、川南三反运动已转向“打老虎”阶段","type":"title"},{"text":"【川西分社三日讯】省、市两级机关“三反”运动已形成高潮，目前运动的矛头已转到抓大贪污。据初步检查：省、市两级已坦白和检举的贪污人数有五千四百多人，占参加运动总人数的百分之二十六，共贪污款项五十一亿元。贪污一千万元以上者约有三百二十一人，贪污一亿元以上者二十五人。","type":"paragraph"},{"text":"省、市两级停职待查的干部有一百零八人，撤职查办的有五十二人。","type":"paragraph"},{"text":"运动中揭发了行署秘书长杜桴生假借支前委员会名义营私舞弊，严重损害国家利益和温江专署公安处长葛向民违犯国家法纪，贩卖黄金、毒品，腐化堕落的行为，区党委并在党内组织对杜、葛两案的讨论，藉以教育全党，并进一步推动运动。","type":"paragraph"},{"text":"【川南记者组三日讯】川南行署一级机关有五十四个单位(五千二百多人)参加三反运动，据初步检查：贪污人数占百分之四十五，共贪污人民币十八亿余元。政法党群系统进展迟缓，财经系统进展较快。一月二十七、八两日各系统分别召开全体干部大会，由负责同志作了开展“打老虎”运动的报告，批判了某些单位“差不多”的歇气思想，会后打虎运动即猛烈展开。","type":"paragraph"}],"comments":[],"origin":"1952年2月5日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"134581188a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

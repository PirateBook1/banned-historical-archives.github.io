script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《马克思、恩格斯、列宁、斯大林、毛泽东、邓小平、江泽民论唯物论和无神论》出版其中毛泽东、邓小平、江泽民的部分论述是第一次公开发表","authors":[],"dates":[{"year":1999,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8月9日电　为贯彻中共中央关于开展马克思主义唯物论和无神论教育的指示精神，便于广大党员和干部学习掌握辩证唯物主义和历史唯物主义的基本原理和基本观点，进一步划清唯物论与唯心论、无神论与有神论、科学与迷信的界限，中共中央文献研究室、中共中央编译局合作编辑了《马克思、恩格斯、列宁、斯大林、毛泽东、邓小平、江泽民论唯物论和无神论》一书，近日由中央文献出版社出版，在全国各地陆续发行。"},{"type":"paragraph","text":"这本书内容分为两部分。第一部分是马克思、恩格斯、列宁、斯大林关于唯物论和无神论的论述。分四个专题:一、辩证唯物主义和历史唯物主义是科学的世界观；二、马克思主义唯物论的基本观点；三、宗教的本质、存在的根源及其社会影响；四、无产阶级政党对待宗教问题的态度和政策。第二部分是毛泽东、邓小平、江泽民关于唯物论和无神论的论述。分五个专题:一、牢固树立马克思主义的科学世界观；二、共产党人必须是无神论者；三、倡导科学精神，反对愚昧无知和迷信落后；四、坚持马克思主义的宗教观；五、正确地贯彻执行党和国家的宗教政策。全书共6万字，其中毛泽东、邓小平、江泽民的部分论述是第一次公开发表。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"江泽民","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd0e32c1d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

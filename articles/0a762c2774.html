script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在粉碎“四人帮”，搬掉发展科学技术“绊脚石”的大好形势下  我国远洋科学调查又获丰硕成果","authors":[],"dates":[{"year":1977,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在粉碎“四人帮”，搬掉发展科学技术“绊脚石”的大好形势下"},{"type":"paragraph","text":"我国远洋科学调查又获丰硕成果"},{"type":"paragraph","text":"新华社一九七七年七月十九日讯　我国远洋科学调查船“向阳红五号”和“向阳红十二号”，最近在广阔的太平洋海域又成功地进行了一次科学调查。"},{"type":"paragraph","text":"这次远洋科学调查是英明领袖华主席亲自批准的，由国家海洋局具体组织实施。同去年年初进行的我国首次远洋科学调查相比，这次调查的任务重、时间长、航程远、成果大。“向阳红五号”和“向阳红十二号”在太平洋上连续航行、作业达七十二天，圆满完成了海洋水文、海洋气象、海洋化学、海洋重力、海洋磁力、海底地质、海底地貌等多种学科的调查任务；第一次在太平洋上进行了船只锚泊和我国新试制成功的远洋通信设备效能试验，获得了大量第一手资料、数据；同时还更正了外国海图上许多不准确的标记，填补了我国大洋磁场、航海资料、远洋通信等方面的空白。不少项目突破了首次远洋科学调查的记录，有的达到了世界先进水平。"},{"type":"paragraph","text":"这次远洋科学调查是在粉碎“四人帮”，搬掉发展科学技术“绊脚石”的大好形势下进行的，工人、干部和科技人员的革命热情空前高涨。他们豪迈地提出，鼓足干劲，力争上游，把被“四人帮”破坏所耽误的时间夺回来，使我国海洋科研事业迅速来一个跃进。进入太平洋，遇到重重困难，他们以“可上九天揽月，可下五洋捉鳖”的气概，认真执行华主席关于“精心组织，精心指挥”的指示，与天斗，与海斗，与超级大国的海洋霸权斗，战胜险风恶浪，经受酷暑炎热，穿越赤道南北，往来东西半球，闯过十几个浅滩和暗礁，在航海资料比较缺乏的复杂海区航行和作业，依靠集体的力量和智慧，克服了一个个困难，向浩瀚大洋索取了丰富的资料。"},{"type":"paragraph","text":"初夏的一天，“向阳红五号”和“向阳红十二号”从太平洋驶回到了祖国南沙群岛海面。正在海上巡航的我人民海军舰艇，立即拉响汽笛，迎上前去，然后一起编队浩浩荡荡返航。聚集在广州黄埔港码头的人群，挥舞彩旗，擂起战鼓，热烈欢迎“向阳红五号”和“向阳红十二号”满载远洋科学调查的丰硕成果胜利归来，向华主席、党中央报喜。（附图片）"},{"type":"paragraph","text":"远洋科学调查船“向阳红五号”和“向阳红十二号”，在太平洋上进行锚泊试验。"},{"type":"paragraph","text":"新华社通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a762c2774"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"几点意见——在教师座谈会上的发言摘要","authors":["周显祖","重庆建筑工程学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"几点意见——在教师座谈会上的发言摘要","type":"title"},{"text":"重庆建筑工程学院周显祖","type":"authors"},{"text":"[编者按：周显祖是重庆建筑工程学院讲师，在鸣放中，主张取消党委制，煽动学生闹事，到处点火搞“大民主”。并经常挑拨党群关系，说领导亲信少数人，干部有“红人”、“白人”、“黄人”、“黑人”等四类。在本文中，咒骂党员领导是“上帝”，说“所有问题都应归罪于他”，公开反对党的领导。]","type":"paragraph"},{"text":"我提出下面几点意见：","type":"paragraph"},{"text":"1．这次鸣放后，希望能解决问题，特别是重大的严重的问题，以前×院长总认为建筑系的问题是思想问题，是为了迁校，应该澄清；其实他的看法才有思想问题，没有认清问题的本质。","type":"paragraph"},{"text":"2．丁于钧副教授说得好，戏演的好坏，要看导演，×院长就是学校工作中的导演，而且是他使用了各色各样的演员，因此所有的问题都要归罪于他。","type":"paragraph"},{"text":"3．×院长专断，大小事情一把抓，学校的基本建设，他不懂专业，但都由他决定，我们可以这样问一下？以前是×院长关火还是×院长关火，为什么副院长比正院长关火？教务长能不能决定事情？系主任经常说自己有职无权，教师的升等晋级，人事工资等与教师切身有关的问题，都凭×院长的印象，一个人决定，如象上帝一样，操了生杀之权。","type":"paragraph"},{"text":"4．只亲信与重视少数人，院长看人有四种，第一类是光叫某某同志，不叫姓，如怡然同志，仲玑同志等；第二类是叫某某同志，有名有姓，如齐铭盘同志等；第三类光叫姓，如叫某同志；第四类是叫姓名，不称同志，大约第一二类是“红人”，既加薪又晋级，第四类是“非洲黑人”，不被电视。","type":"paragraph"},{"text":"5．是非不明。为什么要接受×××入党？大家都认为他不够条件，缺点很多。第一，它从来没有承认自己有缺点，称赞过别人的优点，优点都是他的，缺点都是别人的；第二，群众关系不好，成都艺专来的教师对他都不满，教研组的教师也不满；第三，因为他要去留苏，教研组必须另选一个主任，赵长庚同志已经作了一段时间，暑期开学，黄先生说领导上决定要周人忠同志作教研组主任，但乐教务长说，领导上没有这个决定。","type":"paragraph"},{"text":"6．工资问题：评工资大部分从政治条件来考虑，没有按照按劳取酬的原则，而且又不公开。如55年普加一级，差不多都是党员，占了50％，而且不是教师，是些行政干部，现在大家对这些人的意见也最大。这次工资调整也不合理，有些人的工资是提高了一些，有些人是低了一些，建议自周人忠同志等以下的工资都应提高一级。","type":"paragraph"},{"text":"7．不相信群众，秦文钺同志到北京去订实习大纲，背后跟着一个党员(罗达敏)","type":"paragraph"},{"text":"8．我同胡昌俊同志一起订的科研计划，领导是批准了的，但是要出去参观，×院长不同意，过后才知道因为胡昌俊同志的历史未作结论，为什么不当时说明，说明了还要好办些。","type":"paragraph"},{"text":"9．学校领导缺乏独立工作能力，学别人的又不动下脑筋。","type":"paragraph"},{"text":"10．党群关系不好，我提出三点建议：第一，党只能制订方针政策，不能发号施令。第二，取消党员的汇报制度，应该直接找本人谈。第三，除党内的问题，其他一般行政工作，不应该先让党团员知道，然后再在群众中公开。","type":"paragraph"},{"text":" (原载重庆建工学院鸣放报增刊1期，题目是编者加的)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f026fa1230"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

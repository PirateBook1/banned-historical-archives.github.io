script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广饶县人民法院关于郑介农的刑事判决书","authors":[],"dates":[{"year":1981,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"广饶县人民法院关于郑介农的刑事判决书","type":"title"},{"text":"[郑介农,1957年为山东大学中文系四年级学生。因在校报《新山大》上发表杂文《千士之诺诺，不如一士之谔谔》（1957年6月5日）被打成极右分子。]","type":"subtitle"},{"text":"被告郑介农，男，死时三十四岁，浙江省黄岩县洪家场人。","type":"paragraph"},{"text":"上列被告人因为首组织反革命集团，企图叛国投敌罪，于一九六Ｏ年十月二十八日经济南市历下区人民法院判处有期徒刑10年。劳改期间，又因组织领导反革命集团罪，中国人民解放军山东省广饶县公安机关军事管制小组以（69）广公军管刑字第14号判处死刑。已于一九六九年十二月四日执行枪决。","type":"paragraph"},{"text":"经本院再审查明：被告人前科反革命罪。济南市历下区人民法院已于1980年12月31日改判宣告无罪。其在五一农场服刑期间，曾策划建立反革命集团。被查处后再无活动。不应再予追究。原以组织领导反革命集团是错误的。据此，判决如下：一，撤销中国人民解放军山东省广饶县公安机关军事管制小组（69）广公管刑字第14号对郑介农之判决。二，宣告郑介农无罪。”","type":"paragraph"},{"text":" 一九八一年一月二十二日（广饶县人民法院）印章","type":"paragraph"},{"text":" 来源：山东大学李昌玉提供。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5369050ef4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学而思小札","authors":["姚文元"],"dates":[{"year":1959,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"任何胜利都要付出一定的代价。战争的胜利要付出战士的鲜血，革命的胜利要付出革命志士的生命，农业上的丰收要付出紧张的劳动，创造发明要付出无数的脑汁，以至许多不眠之夜。"},{"type":"paragraph","text":"凡是不肯牺牲自己一根毛的个人主义者，永远得不到创造性的胜利，和这个胜利所带来的欢乐，也永远不会从这种欢乐中尝到人间最大的幸福。"},{"type":"paragraph","text":"有些人往往只看见劳动模范胸前标志着幸福和荣誉的奖章，却忘记他不挂奖章时候的生活和工作。"},{"type":"paragraph","text":"因为看见路上有个小洞而停步不再参加赛跑的人，虽然不会摔交，但他永远不能到达跑道的终点。"},{"type":"paragraph","text":"你说有一个爱人是人生最大的幸福，别的什么都不要了。假如把你和你的美丽而又志趣相投的爱人带到一个荒岛上去，没有集体，没有人为你们造房子，没有人为你们做衣裳，没有吃，没有文化娱乐，生活中只有石头和海水，那时候你还感到幸福吗?"},{"type":"paragraph","text":"那时候你会发现，原来爱情的幸福也要依赖于许多别的更根本的东西。……"},{"type":"paragraph","text":"人要健康地生活，就一定每天都要吃饭、穿衣、喝水，并且要吃饱穿暖，不可中断。"},{"type":"paragraph","text":"水喝多了肚子要胀；饭吃多了肚子要痛；衣裳穿多了身体要发热。……遇到这种情况，自己就要节制一下。"},{"type":"paragraph","text":"但如果有人竟从此自作聪明地不吃、不喝、不穿，那就是一个大傻瓜，并且会因此而死掉。"},{"type":"paragraph","text":"外面下着大雨。凡是到农村里参加过抢收油菜的人，心里都很焦急，不知道田里那些拔起的油菜抢收完了没有。雨越大，心里越不安。象悬着一块石头。"},{"type":"paragraph","text":"此刻如果有谁很欣赏这雨景，因这场雨引起了怀古的诗情，懒洋洋地吟一首“夜来风雨声，花落知多少”，或者悠然地吟一首“知否知否，应是绿肥红瘦”，我想人们是会产生强烈的反感的。我希望，生活中已经没有这样的人，至少也不多了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b5f942b75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

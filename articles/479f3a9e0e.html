script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2041","name":"记者守则","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"记者守则","dates":[{"year":1981,"month":5,"day":28}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态: 1981(选编), 148-150","tags":[],"parts":[{"type":"title","text":"中文"},{"type":"title","text":"记者守则"},{"type":"paragraph","text":"（试行草稿）"},{"type":"paragraph","text":"编者按：中宣部新闻局与中央各新闻单位共同研究、制定的《记者守则》，已经中央领导同志批准，作为草稿发给各新闻单位试行。改进和加强记者工作，是搞好新闻事业的重要条件之一。请各级党委宣传部充分重视，对记者工作中的困难和问题，及时地、实事求是地帮助解决。一、在工作中自觉地同党中央保持政治上的一致，使党的路线、方针、政策，工作任务和工作方法，准确、迅速、广泛地同群众见面。"},{"type":"paragraph","text":"二、有计划而又深入、细致、具体地调查研究现代化建设中各方面的新情况、新问题，听取社会各方面的意见，充分掌握第一手材料。"},{"type":"paragraph","text":"三、严格尊重事实，严禁弄虚作假。新闻稿发表前要认真核对材料。报道失实，要及时更正或采取其他补救措施。"},{"type":"paragraph","text":"四、学习和掌握唯物辩证法，分清事物的本质和现象、主流和支流、整体和局部，切忌主观主义、片面性、绝对化。"},{"type":"paragraph","text":"五、严粛认真，一丝不苟，努力通过自己的工作，引导群众为实现党的路线和党的任务而奋斗。要注意新闻稿的社会效果。材料取舍、内容表述以至标题、用语、标点，都要对党、对人民高度负责。"},{"type":"paragraph","text":"六、对一切符合党和人民利益的正确思想和行为，要敢于支持；对一切违背党和人民利益的错误思想和行为，要敢于斗争。"},{"type":"paragraph","text":"七、干部、群众的思想情况及各种社会动向和各方面对党的路线、方针、政策的反应和建议，凡有参考价值而不宜公开报道的，要积极负责地写成内参稿件，提供给领导机关和有关部门。"},{"type":"paragraph","text":"八、遵守宪法、法律、党纪和所在单位的制度。不泄密。不搞不正之风。"},{"type":"paragraph","text":"九、谦虚谨慎，向群众学习，向一切有知识的人学习，向下边反映的材料学习。不指手画脚、以“钦差大臣”自居，甘当人民的小学生。"},{"type":"paragraph","text":"十、认真学习马列主义、毛泽东思想，学习党的路线、方针、政策，苦练采访、写作的基本功，学会运用多种新闻报道形式，力图使新闻报道准确、鲜明、生动，别具一格。"},{"type":"subtitle","text":"（第24期，5月28日）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"479f3a9e0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

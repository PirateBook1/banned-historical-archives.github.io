script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东部分地区春荒严重  有些地区已发生饿死、自杀等现象","authors":[],"dates":[{"year":1952,"month":3,"day":17}],"is_range_date":false,"parts":[{"text":"华东部分地区春荒严重  有些地区已发生饿死、自杀等现象","type":"title"},{"text":"【华东总分社十七日讯】华东部分地区春荒严重，缺乏口粮已成为春耕生产中的主要问题。有些地区已将种子吃掉，有的典当土地、顶卖春花、变卖耕牛、农具、财产等，春荒严重的地区已发生饿死、自杀等现象。","type":"paragraph"},{"text":"据浙江金华专区调查，估计全区缺粮户约占总户数的百分之三到百分之四（约计八万六千人），宁波地区部分缺粮严重的地区农民普遍吃菜吃糠、吃草子，个别有吃草的，并已发现饿死十六人。反革命分子则乘机煽动落后分子抢中国粮食公司，造成农民思想混乱。临安县亭子区（水灾区）亭子乡有一个变工组十一户已有十户吃掉种子，此外典当土地、顶卖春花、变卖耕牛、农具、财产均有发生。苏北淮阴专区春季前后统计，已有三四十万人断炊，南通专区启东县在十六个乡范围内，灾民达二万一千人，如单县有十个乡断炊的占总户口百分之十以上，泰州专区的兴化县湖荡地带灾荒更重，高邮一县既有二万灾民，已发现冻死饿死现象。福建海澄县周浦乡缺粮户占百分之八十，福州市郊目前已有八分之二的人口缺乏口粮。","type":"paragraph"},{"text":"各省区对缺乏口粮问题已开始引起重视，正研究提出解决办法。浙江宁波专区已指示各县发动群众生产自救，金华地区全区缺粮四百三十万斤，估计半数可用生产自救或互助互济解决，其余需救济或由银行短期生活贷款解决，部分地区正在基点乡发动群众开展生产自救，创造经验。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82dd2dde22"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

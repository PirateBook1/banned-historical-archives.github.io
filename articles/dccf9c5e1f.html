script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是战无不胜的精神原子弹","authors":["范正美"],"dates":[{"year":1967,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是战无不胜的精神原子弹"},{"type":"paragraph","text":"黑龙江省革命委员会常委　范正美"},{"type":"paragraph","text":"毛主席早在一九五八年六月就指出：搞一点原子弹、氢弹，我看有十年功夫完全可能。现在，毛主席的这个英明预言和伟大号召已经提前实现了，一九六七年六月十七日，我国第一颗氢弹爆炸成功了！这是光焰无际的毛泽东思想又一响彻云霄的凯歌，这是毛主席亲自发动和领导的无产阶级文化大革命的又一辉煌成果。"},{"type":"paragraph","text":"这次氢弹爆炸成功的伟大胜利，又一次大长了世界革命人民的志气，大灭了帝国主义、现代修正主义和各国反动派的威风，进一步打破了美帝国主义和苏联现代修正主义核垄断的地位，使它们的核讹诈政策全面破产了。这是对英勇斗争中的越南人民、阿拉伯人民和全世界革命人民的巨大支持和鼓舞。这是对党内最大的一小撮走资本主义道路当权派的沉重打击，是对无产阶级革命派的巨大鼓舞。"},{"type":"paragraph","text":"我国第一颗氢弹爆炸成功，再一次证明战无不胜的毛泽东思想是威力最大的精神原子弹。英雄的中国人民就是靠毛泽东思想闯出了一条自己发展核武器的道路，敢于攀登前人没有攀登过的高峰。我们一定要高举毛泽东思想伟大红旗，突出无产阶级政治，不折不扣地按照毛主席的指示办事，坚决捍卫以毛主席为代表的无产阶级革命路线。我们一定要彻底批判党内最大的一小撮走资本主义道路当权派，紧紧掌握斗争大方向，把革命的大批判和本单位的斗批改推向新的高潮；一定要抓革命、促生产，发扬敢于克服困难的无产阶级革命精神。我们要在斗争中活学活用毛主席著作，加强革命性、科学性和组织纪律性，巩固和加强无产阶级专政，把毛泽东思想的伟大红旗插遍全中国，插遍全世界。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dccf9c5e1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

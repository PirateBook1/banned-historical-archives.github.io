script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新西兰朋友热烈赞扬我国人民为革命而工作  按毛泽东思想办半工半读学校是创举","authors":[],"dates":[{"year":1966,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新西兰朋友热烈赞扬我国人民为革命而工作"},{"type":"paragraph","text":"按毛泽东思想办半工半读学校是创举"},{"type":"paragraph","text":"据新华社广州三日电　新西兰《世界农村》杂志总编辑托姆·纽纳姆在离开这里回国前对本社记者说，中国人民在社会主义革命和建设事业中取得惊人成就的主要原因是中国强调人的因素，是因为“中国人民用毛泽东思想武装自己的头脑，他们从毛泽东主席的著作中找到了行动的泉源和推动力，他们每一个人都为革命而忘我地工作。”"},{"type":"paragraph","text":"托姆·纽纳姆是一位有二十多年历史的教育工作者。他热烈赞扬中国半工半读的教育制度。"},{"type":"paragraph","text":"他说，中国为了培养革命事业的接班人，按照毛泽东思想创办的半工半读学校，在教育上是一个新的创举。这种理论与实践相结合的学校，有着广阔的前途。"},{"type":"paragraph","text":"他说，这种学校使新的一代不脱离体力劳动并使他们热爱劳动，防止他们变成脱离体力劳动的知识分子。在这种教育制度下培养出来的中国学生，每一个人都有明确的学习目的，他们都知道为革命而学习。"},{"type":"paragraph","text":"托姆·纽纳姆在中国访问期间特别考察了人民公社。他说：“我见到的一切事实使我深信，中国人民公社的确取得了巨大的成就，人民公社是一个光辉的胜利。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0373bc5737"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

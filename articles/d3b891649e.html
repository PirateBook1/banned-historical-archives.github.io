script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海工人毛泽东思想宣传队进驻中小学  把落实毛主席最新指示放在最重要地位  工人毛泽东思想宣传队进驻中小学后，大办各种类型的学习班，做好深入细致的政治思想工作，学校教育革命迅速打开生动活泼新局面","authors":[],"dates":[{"year":1968,"month":10,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海工人毛泽东思想宣传队进驻中小学"},{"type":"paragraph","text":"把落实毛主席最新指示放在最重要地位"},{"type":"paragraph","text":"工人毛泽东思想宣传队进驻中小学后，大办各种类型的学习班，做好深入细致的政治思想工作，学校教育革命迅速打开生动活泼新局面"},{"type":"paragraph","text":"新华社上海十二日电　上海进驻各中、小学的工人毛泽东思想宣传队，雷厉风行地落实毛主席的一系列最新指示，为这些学校的教育革命迅速打开了生动活泼的新局面。"},{"type":"paragraph","text":"工人宣传队进驻中、小学以后，把学习、宣传、落实毛主席的最新指示放在最重要的地位。在工人宣传队的领导下，在解放军的配合下，各个学校都普遍办起了各种类型的毛泽东思想学习班，组织红卫兵小将和广大革命师生学习毛主席的光辉著作和一系列最新指示，学习姚文元同志的重要文章《工人阶级必须领导一切》，大大提高了阶级斗争的觉悟和两条路线斗争的觉悟。小将们用毛主席的一系列最新指示对照自己，自觉地斗私批修，真正从思想上实现了革命大联合。"},{"type":"paragraph","text":"进驻中、小学的广大工人宣传队员，遵循伟大领袖毛主席“掌握思想教育，是团结全党进行伟大政治斗争的中心环节”的教导，在师生中大力开展谈心活动，做深入细致的思想工作。在谈心过程中，许多老工人都向革命师生倾诉自己的苦难家史，激发革命师生的无产阶级的感情。许多老工人利用各种机会和革命师生个别谈心。他们对有些师生的无政府主义、资产阶级派性等缺点，提出了严肃而热情的批评，使革命师生受到深刻教育。有些复课闹革命搞得比较好的学校，工人宣传队也注意针对他们存在的问题，进行深入细致的政治思想工作，帮助他们把革命搞得更好。"},{"type":"paragraph","text":"有些进入中小学的工人宣传队还组织革命师生到工厂参观，介绍工人是如何无限忠于毛主席，如何紧跟毛主席的伟大战略部署的，使革命师生找到了差距，纷纷表示要接受工人阶级再教育，在完成斗、批、改的伟大历史任务中立新功。"},{"type":"paragraph","text":"遵照毛主席“千万不要忘记阶级斗争”的教导，工人宣传队进入一些“老大难”单位后，大办学习班，狠抓阶级斗争，促进了学校的革命大联合。长宁区有一所中学过去长期“内战”不休，多次举办学习班，阶级斗争盖子总是揭不开。工人宣传队进校后，充分发动群众，狠抓阶级斗争，帮助革命师生很快揪出了长期躲在幕后挑动两派武斗的黑手，横扫了歪风邪气，大大调动了革命师生的积极性，全校面貌焕然一新。"},{"type":"paragraph","text":"静安区、卢湾区、黄浦区、杨浦区都有这样一些“老大难”单位，在工人宣传队的领导下，发动群众开展对敌斗争，很快改变了面貌。"},{"type":"paragraph","text":"现在，全市各个中、小学呈现一派生气勃勃的革命景象。毛主席的最新指示，无产阶级司令部的号令，正在迅速畅通无阻地贯彻执行，变成广大革命师生的自觉行动。学习毛主席著作的群众运动出现了新的高潮，革命大批判广泛深入地开展。广大革命师生欢欣鼓舞地说，工人宣传队真是我们的好老师，我们一定要在工人阶级领导下，把无产阶级教育革命进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3b891649e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

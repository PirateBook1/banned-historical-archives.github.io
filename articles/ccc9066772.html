script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在上海会议上的讲话（摘要）","authors":["毛泽东"],"dates":[{"year":1960,"month":1}],"is_range_date":false,"parts":[{"text":"在上海会议上的讲话（摘要）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一月九日","type":"subtitle"},{"text":"人类历史一百来万年中，资产阶级统治的三百年是一个大跃进。资产阶级都能够实现大跃进，无产阶级为什么不能实现大跃进？现在，有些人不相信我们，是有理由的。你没有东西，人家怎么能够相信呢？要人家糊里糊涂相信我们，这是不能设想的。经过若干年，我们真正有了东西，而且经过多次反复，他们才会相信我们。","type":"paragraph"},{"text":"※※※※","type":"paragraph"},{"text":"要长期保持大跃进，必须搞好工农业的比例关系。这一套两条腿走路中间，工农业的比例关系是最主要的。","type":"paragraph"},{"text":"一月十七日","type":"subtitle"},{"text":"我们能够管的六亿多人口，其他地方我们都管不了。有些地方有我们的使馆，可以进行一切可以进行的活动，但是，也不等于我们能够当他们的参谋长。我们不能当美、英的参谋长，也不能当苏联的参谋长。要分几个阶段，我们的国家搞强大起来，我们的人民搞进步起来，争取我们的经济接近美国和苏联那个时候的水平。这主要靠自己把工作做好。我们的工作重点是争取人民，包括工人、农民、革命知识分子、革命的民族资产阶级。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ccc9066772"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

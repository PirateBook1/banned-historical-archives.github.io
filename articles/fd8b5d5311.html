script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"湖南举办毛泽东诗词演唱会和书法展","authors":["吴兴华"],"dates":[{"year":1991,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"湖南举办毛泽东诗词演唱会和书法展"},{"type":"paragraph","text":"本报长沙十二月二十五日电  记者吴兴华报道：为纪念中国人民的伟大领袖毛泽东同志诞辰九十八周年，今天晚上，中共湖南省委办公厅、宣传部和湖南省文化厅，在长沙联合举办毛泽东诗词演唱会。"},{"type":"paragraph","text":"演唱会上，湖南省湘剧院、省花鼓戏剧院、省京剧团、省话剧团等单位的文艺工作者演唱了《沁园春·长沙》、《菩萨蛮·黄鹤楼》、《念奴娇·昆仑》等十多首毛泽东诗词。"},{"type":"paragraph","text":"据新华社长沙十二月二十五日电　为纪念毛泽东同志诞辰九十八周年，湖南省美术家协会、湖南美术馆今天在长沙主办为期十天的《毛泽东诗词书法展》。"},{"type":"paragraph","text":"这次展览展出了著名书法家谢德萍书写的毛泽东诗词作品七十多幅，包括真、草、隶、篆、行各种书体。他独创的“飞天体”、“滚龙体”受到书界赞誉。"},{"type":"paragraph","text":"又讯　二十五日上午，中共湖南省委书记熊清泉、省长陈邦柱等省委常委来到韶山，参观了毛泽东故居和纪念馆，然后召开了座谈会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd8b5d5311"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

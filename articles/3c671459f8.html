script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市市中区人民法院关于撤销王元泰叛国投敌罪的刑事判决书","authors":[],"dates":[{"year":1979,"month":8,"day":31}],"is_range_date":false,"parts":[{"text":"重庆市市中区人民法院关于撤销王元泰叛国投敌罪的刑事判决书","type":"title"},{"text":"被告：王元泰，男，27岁，四川省大邑县人，住中华巷14号。","type":"paragraph"},{"text":"被告王元泰曾在思想上不满报考大学未被录取，自认为是受到家庭政治情况的影响，曾一度在思想上对现实有过不满情绪。在与个别同学议论有关高考问题是发牢骚说：“目前一片黑暗，没有一丝阳光”。此外还在其日记中写过“父亲之死，罪归当权者”。经查其所写的日记中除上述一词有明显的政治错误外，其余部份并无类似内容的词句。至于原判认定被告阴谋偷越国境，叛国投敌和伺机响应蒋匪窜犯大陆等犯罪行为均与事实有出入，应予否定。上述事实经本院再审属实。","type":"paragraph"},{"text":"根据上述事实，本院认为，被告王元泰的上述言论和词句显然是极其错误的，但其主要是出于一时一事的不满，并非以反革命为目的的造谣煽惑，应属政治思想上的错误，故原判认定被告对我怀有刻骨的阶级仇恨，待机报不共戴天之仇的反革命犯罪行为，系属定性不当，同时原判所认定的其余部份犯罪事实均不能成立。鉴于原判在事实与性质方面均有重大出入，因此，应予纠正。综上所述，本院特依法判决如下：","type":"paragraph"},{"text":"1.撤销本院（63）刑字第607号刑事判决书。","type":"paragraph"},{"text":"2.宣告王元泰无罪。","type":"paragraph"},{"text":" 1979年8月31日","type":"paragraph"},{"text":"如不服本判决，得于接到判决书之次日起，十日内向本院提出上诉状和付本，上诉于四川省重庆市中级人民法院。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c671459f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

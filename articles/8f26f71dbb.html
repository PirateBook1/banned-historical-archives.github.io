script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧密团结在党和毛主席周围，为社会主义革命和建设贡献力量  政协四届首次会议开幕  周恩来主席主持会议　郭沫若副主席作三届常委会工作报告","authors":[],"dates":[{"year":1964,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧密团结在党和毛主席周围，为社会主义革命和建设贡献力量"},{"type":"paragraph","text":"政协四届首次会议开幕"},{"type":"paragraph","text":"周恩来主席主持会议　郭沫若副主席作三届常委会工作报告"},{"type":"paragraph","text":"新华社二十日讯　中国人民政治协商会议第四届全国委员会第一次会议，今天上午在政协礼堂隆重开幕。"},{"type":"paragraph","text":"会议由政协全国委员会主席周恩来主持。当周恩来主席和彭真、郭沫若、黄炎培、李四光、陈叔通、陈毅、何香凝、帕巴拉·格列朗杰等副主席走上主席台时，全场响起了长时间的掌声。"},{"type":"paragraph","text":"在今天的会议上，选出了政协第四届全国委员会第一次会议主席团和秘书长，通过了这次会议的议程和提案审查委员会人选名单。"},{"type":"paragraph","text":"政协全国委员会副主席郭沫若在会上作了政协第三届全国委员会常务委员会的工作报告。这个报告总结了政协第三届全国委员会常务委员会五年多来的工作，谈到了政协全国委员会今后的主要任务。报告号召各界人士紧密团结在中国共产党和毛泽东主席的周围，在社会主义革命和社会主义建设的各个战线上贡献自己的力量。"},{"type":"paragraph","text":"这一届全国委员会共有一千一百九十九位委员，其中新增补的委员三百九十四名。本届委员中包括了中国共产党、各民主党派、各人民团体和各界的代表人物，还包括了工农业生产建设战线、科学研究、工程技术、文化教育、医药卫生等方面的先进人物。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"中国人民政治协商会议第四届全国委员会第一次会议主席台。前排左起：帕巴拉·格列朗杰、陈叔通、黄炎培、郭沫若、陈毅、周恩来、彭真、李四光、何香凝、徐冰。　　　　新华社记者　刘庆瑞摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"彭真","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f26f71dbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"澳共（马列）主席希尔同志热烈欢呼毛主席庄严声明  人民只要拿起武器敢于斗争就能战胜美帝  号召为在澳大利亚建立反对美帝和本国反动派的统一战线而奋斗","authors":[],"dates":[{"year":1970,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"澳共（马列）主席希尔同志热烈欢呼毛主席庄严声明"},{"type":"paragraph","text":"人民只要拿起武器敢于斗争就能战胜美帝"},{"type":"paragraph","text":"号召为在澳大利亚建立反对美帝和本国反动派的统一战线而奋斗"},{"type":"paragraph","text":"新华社墨尔本二十八日电　澳大利亚共产党（马克思列宁主义）主席希尔同志二十八日在《先锋报》上发表声明，热烈欢呼中国人民的伟大领袖毛主席发表的支持世界人民反对美帝斗争的庄严声明，号召在澳大利亚建立反对美帝国主义的最广泛的统一战线。声明全文如下："},{"type":"paragraph","text":"毛泽东主席向全世界人民发出了进一步奋起进行反对头号敌人美帝国主义的斗争的伟大号召。"},{"type":"paragraph","text":"他的号召是在人民反对美帝国主义的斗争空前高涨的时候发出的。"},{"type":"paragraph","text":"世界各国都回响着“美国佬滚回去”的呼声。美帝国主义者真正陷入了人民的包围之中。印度支那的武装斗争正在击败他们。全世界人民正在把斗争推向越来越高级的形式。武装斗争——斗争的最高发展形式——确实在广泛开展。可以肯定，越来越多的人民将拿起武器反对这个头号敌人。"},{"type":"paragraph","text":"美帝大大加紧了侵略。这又引起更大和更强有力的反对它的斗争。它必然还要更进一步扩大侵略。这必将遭到更多的人民的反抗。人民的反抗不仅在规模上越来越大，而且水平也越来越高。"},{"type":"paragraph","text":"在澳大利亚，越来越多的人民参加了斗争，而且斗争的水平比过去高得多。"},{"type":"paragraph","text":"毛主席的具有历史意义的声明是一个最大的鼓舞和号召，号召把斗争提到更高水平。"},{"type":"paragraph","text":"声明表达了对人民的信心，确信美帝国主义的早日灭亡。"},{"type":"paragraph","text":"只有人民的斗争才能打败和消灭美帝国主义和澳大利亚本国的卖国贼。"},{"type":"paragraph","text":"全体澳大利亚爱国者将把毛主席的号召看成是在关键时刻发出的伟大的团结号召。"},{"type":"paragraph","text":"世界大战的危险总是存在的。"},{"type":"paragraph","text":"制止世界大战的唯一办法是进行革命斗争。"},{"type":"paragraph","text":"毛主席是世界人民的领袖。他的号召必将产生深远的影响。声明鼓励和号召人民武装起来。声明使美帝及其卑怯的同盟者苏联修正主义者胆战心惊。"},{"type":"paragraph","text":"让我们为在澳大利亚建立反对美帝和反对本国卖国贼的最广泛的统一战线而努力奋斗。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f47fadbb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

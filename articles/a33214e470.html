script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电力修造总厂贯彻毛主席革命卫生路线工人医生扎根车间深受欢迎","authors":[],"dates":[{"year":1975,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电力修造总厂的工人医生，心不离群众，身不离劳动，活跃在抓革命，促生产的第一线，受到工人群众的热烈欢迎。"},{"type":"paragraph","text":"这个厂在一九六九年建立了一支工人医生队伍。这批工人医生来自生产第一线，他们不忘阶级的委托，坚持认真改造世界观。平时，他们经常学习毛主席关于医疗卫生工作的一系列指示，学习马列和毛主席著作，提高政治觉悟，许多同志坚持参加劳动、保持工人阶级本色。工人医生扎根在车间，劳动在班组。根据车间的生产情况，他们采取各种方法参加劳动。有的是半天看病，半天劳动，有的是分批轮换，有的巡回医疗在班组，有病人就看，没有病人就劳动。"},{"type":"paragraph","text":"经常参加劳动，使这个厂的工人医生始终保持着工人的本色，也密切了同工人群众的关系，主动关心工人的疾苦。工人医生在班组和工人相处一起，可以随时随地为工人治病，宣传卫生常识，休息天还访问病人的家庭。一次，一位工人医生正在吃中饭，突然接到了一个病人家属打来的电话，要求出诊，她立即放下饭碗，赶到病人的家里。"},{"type":"paragraph","text":"有一段时间，社会上刮起一股否定社会主义新生事物的妖风。这个厂的工人医生联系自己的成长史，批判错误谬论，更加坚定了执行毛主席革命医疗卫生路线的决心，在斗争中刻苦学习，立志当一名又红又专的工人医生。他们在全厂做了大量的预防流行性感冒、预防红眼睛、预防职业病等工作，还配合工会，做好计划生育工作，做到计划落实，措施落实。除了做好日常的卫生工作外，他们在专职医生帮助下，努力掌握医疗技术，增长为人民服务的本领。几年来，这批工人医生在实践中不断学习，增长了才干，现在都已经能独立工作，各自担当起本车间一百多人的防病治病工作。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a33214e470"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

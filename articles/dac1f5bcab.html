script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-12","name":"中共中央统战部转发江苏省委统战部《关于解决错划右派改正结论中‘尾巴’问题的简报》","author":"中共中央统战部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央统战部转发江苏省委统战部《关于解决错划右派改正结论中‘尾巴’问题的简报》","dates":[{"year":1980}],"is_range_date":false,"authors":["中共中央统战部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 985-986","tags":[{"name":"江苏","type":"主题/事件"},{"name":"右派","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中共中央统战部转发江苏省委统战部《关于解决错划右派改正结论中“尾巴”问题的简报》"},{"type":"subtitle","text":"1983年6月10日 统发文〔83〕368号"},{"type":"paragraph","text":"江苏省委统战部关于解决错划右派改正结论中坚决不留“尾巴”的意见很好，现转发给你们，供参考。"},{"type":"paragraph","text":"关于解决错划右派改正结论中“尾巴”问题的简报"},{"type":"subtitle","text":"江苏省委统战部 1983年5月28日"},{"type":"paragraph","text":"过去，由于认识的局限性，我省各地在对错划右派复查改正结论中，或多或少留有一些“尾巴”，如：“认识片面”、“言论偏激”、“有严重错误”、“确有右派言论，但不是从根本上反党反社会主义，故予改正”,等等。据一些市、县调查，留有这类“尾巴”的，一般占总数的百分之三十五左右，有的地方高达百分之七十多。"},{"type":"paragraph","text":"随着拨乱反正，“左”的错误影响不断清除，特别是党的六中全会《关于建国以来党的若干历史问题的决议》发表以后，一些同志陆续提出申诉，要求去掉这类“尾巴”，以利消除余悸，放下包袱，一心一意地进行四化建设。"},{"type":"paragraph","text":"对于这个问题，我们在今年年初地市委统战部长座谈会上进行了研究，认为应该予以解决。接着，在五月初省政协五届一次会议后举行的各市政协主席、统战部长座谈会上，蒋宗鲁同志在谈到落实各项统战政策时，对此又作了进一步的分析，他说：随着思想的解放，认识的提高,特别是党的六中全会《决议》以后，不能再把这些同志对党在工作中的一些失误的议论，看作是错误言论；同时，从逻辑上说，也不应把认识问题放到改正结论中去，因为认识片面、说错话、有错误，等等，人人都有，这同“右派”是两回事。因此，他要求各地坚决复查纠正，绝不再留“尾巴”。"},{"type":"paragraph","text":"现全省各地正按此要求抓紧进行。扬州市委（即原来的扬州地区）搞得比较早，比较快，已经结束。他们的做法是，去掉“尾巴”，重新打印，原结论作废，比较简单，反映良好。"},{"type":"paragraph","text":"以上简报，如有不妥，请予指正。"}],"alias":""},"tags":[{"name":"江苏文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dac1f5bcab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

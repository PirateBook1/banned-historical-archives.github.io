script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东风吹来百花开——评歌曲《社会主义文艺百花盛开》","authors":[],"dates":[{"year":1976,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上棉十一厂老工人合唱队"},{"type":"paragraph","text":"在纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年的日子里，我们唱起歌曲《社会主义文艺百花盛开》，笑迎社会主义文艺舞台百花齐放、莺歌燕舞的大好形势，心情无比激动。"},{"type":"paragraph","text":"“工农兵英雄顶天立地，把帝王将相赶下台。”这是一个多么伟大的历史巨变!在无产阶级文化大革命前的千百年里，文艺舞台哪有我们劳动人民的立足之地。我们老工人合唱队平均年龄四十五岁，有许多同志是“养成工”出身，在旧社会，我们耳边只有资本家的打骂声，姐妹们的痛苦的呻吟，哪里还有唱歌的权利!文化大革命前的十七年，在修正主义文艺黑线的统治下，文艺舞台仍然没有我们工农兵的地位，而那些政治上被打倒的地主、资产阶级却依然狂歌乱舞，耀武扬威。那时，在思想文化阵地，资产阶级专了我们的政。经过无产阶级文化大革命，革命样板戏冲破了党内外资产阶级的层层封锁，工农兵终于登上了文艺舞台，这是毛主席革命文艺路线的伟大胜利。革命样板戏带动了无产阶级文艺革命，各种艺术形式的新作品层出不穷，为无产阶级大造革命舆论，不断缩小反革命舆论的市场，这当然要引起邓小平的恼火，他对革命样板戏恨之入骨，污蔑文艺革命搞糟了。对此，我们工人阶级斩钉截铁地回答:不须放屁，试看天地翻覆!"},{"type":"paragraph","text":"“一花引来百花开”。在革命样板戏的带动下，群众文艺之花昂首怒放。我们老工人合唱队，几年来学唱革命样板戏、编演革命文艺节目，为无产阶级占领思想文化阵地而坚持战斗。在痛击右倾翻案风的斗争中，我们克服了年纪老、记忆差、文化低的困难，针对邓小平否定文化大革命的奇谈怪论，自编自演了快板《送子务农》、越剧表演唱《车间里面摆战场》、群口词《痛击右倾翻案风》等文艺节目，大造革命舆论，压倒、粉碎反革命舆论，发挥了革命文艺“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用。"},{"type":"paragraph","text":"“毛泽东思想东风传送，社会主义文艺百花盛开。”在反击右倾翻案风的斗争中，涌现出了一大批优秀的革命歌曲，反映了革命样板戏促进音乐创作的巨大作用，也显示了无产阶级革命文艺百花齐放的兴旺景象。我们高唱《社会主义文艺百花盛开》，让革命文艺的百花开在我们工人阶级的心坎里，不管什么样的“台风”都刮不掉!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0a93ad94f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

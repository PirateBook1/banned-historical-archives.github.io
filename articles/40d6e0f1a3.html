script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川温江专区农业合作化运动中的“清规”和“戒律”","authors":[],"dates":[{"year":1955,"month":9,"day":16}],"is_range_date":false,"parts":[{"text":"四川温江专区农业合作化运动中的“清规”和“戒律”","type":"title"},{"text":"【四川分社十六日讯】九月初，在中共温江地方委员会扩大会议上，到会人员学了毛主席“关于农业合作化问题”的指示后，纷纷检查对合作化运动存在的保守思想，翻出了“指导”运动的许多“清规”和“戒律”。","type":"paragraph"},{"text":"温江县寿安、文家、三圣等乡就翻出规定农民入社的资格必须是“三员”（供销社社员、信用社社员、互助组组员）“四全”（肥料全、种籽全、耕牛全、现金全）“五清”（公粮缴清、公债缴清、贷款还清、信用社和供销社股金缴清），排斥一部分贫农入社。什邡县综合各乡对社员资格审查的规定，就认为有十二种人不能要。例如：缺乏劳动力的人 ，就被认为因入社后保证收益增加比较困难，不能要；田少劳动力多者则被认为要多挣工分，占别人的“便宜”也不能要。可笑的是：某些地方还认为家庭不和睦和解放后分家的人都是集体主义思想不强，不能吸收入社。除这些规定外，温江县有些乡还对要求入社的农民进行口试，题目繁多。如问合作社的十大优越性是什么？答不出来，就被评为对社认识很差，不能入社。因此苦坏了许多老年妇女，到处打听题目、背诵条文，考试时急得满头大汗。她们说：“真像考状元一样。”","type":"paragraph"},{"text":"在批准互助组建社上，各地也有苛求之处。如新都花岩乡乡干部认为建社必须有“三党六团”（三个党员，六个团员），理由是有三个党员才好成立小组，便于领导。广汉县中共北外乡支部书记曾要互助组拿出四百元资金来，才能批准建社。","type":"paragraph"},{"text":"以上不必要的规定已挫伤农民的社会主义积极性。温江县三圣乡贫农王合顺就因为肥料不全、现金不全，不敢报名入社。华阳县中和乡因戒律太多，今年秋前建社时，全乡申请入社的农户有二千五百多户，就有一千三百多户被审查掉了。绝大多数只是平素说些怪话和有些小毛病的人。什邡县有的农民因入社被审掉，哭哭啼啼，甚至气氛地嚷着要投水自尽。有的还卧床一、两天，不搞生产。","type":"paragraph"},{"text":"形成“清规”“戒律”的原因，中共温江县委会负责人认为主要是：过去县上控制建社数字太少太严（控制是对的），而群众要求入社过多。于是乡、村干部便想出许多办法，制造答复农民未获批准入社的借口。另外，有一部分“清规”“戒律”，是群众自订的，如对脾气不好的人不准入社的条例就是。现在“四全”、“五清”等规定，已变成排斥贫农入社的法律。县上正在研究处理这一问题。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年9月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40d6e0f1a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王任重致北大同学的一封信","authors":["王任重"],"dates":[{"year":1966,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"王任重致北大同学的一封信","type":"title"},{"text":"王任重","type":"authors"},{"text":"昨晚，有几位同学递条子，要我介绍毛主席畅游长江的情况，因为时间太晚，我没有讲。","type":"paragraph"},{"text":"毛主席游长江的情况，新华社在《毛主席畅游长江》的报道中如实的反映了情况。毛主席的身体很健康，精力很充沛，这是全国人民的最大幸福。是世界人民的最大幸福！","type":"paragraph"},{"text":"毛主席教导我们：“大风大浪也不可怕，人类社会就是从大风大浪中发展起来的。”战无不胜的毛泽东思想就是在革命的大风大浪中形成和发展起来的。无产阶级革命事业的接班人，也只有在群众斗争中，在革命斗争中，经风雨见世面，提高革命觉悟，增长革命才干，才能健康地成长起来。","type":"paragraph"},{"text":"希望北大的革命师生员工，活学活用毛主席著作。在斗争中学，在斗争中用，在斗争中前进，横扫一切牛鬼蛇神。我们不仅要学习毛主席的著作，而且应该学毛主席著作，而且应该学习毛主席的革命热情和事实求是相结合的工作作风。","type":"paragraph"},{"text":"破除迷信，解放思想，发扬敢说、敢想、敢干的共产主义风格。昨晚参加你们的会议，我受到了一次深刻的教育。","type":"paragraph"},{"text":"我相信北大的革命师生员工，一定能够在全国无产阶级文化大革命中起带头作用。","type":"paragraph"},{"text":" 王任重一九六六年七月二十六日","type":"paragraph"}],"comments":[],"origin":"北京航空学院红旗战斗队《无产阶级文化大革命运动中首长讲话》（1966.11）；一九六六年十月中央教育部八•一八红卫兵总部编印《无产阶级文化大革命运动期间中央及有关负责同志讲话（选编 ）》（第一集）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e9ab5dca1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

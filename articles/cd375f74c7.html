script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地红卫兵到第一个革命根据地访问和学习决把井冈山革命传统接过来传下去 让战无不胜的毛泽东思想永放光芒","authors":[],"dates":[{"year":1966,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社南昌24日电　我们伟大领袖毛主席亲手创建的中国革命第一个根据地——井冈山，接待了来自全国各地的大批红卫兵和革命师生。这些怀着对毛主席无限热爱的心情来到井冈山的革命小将，在井冈山进行了访问、学习等项活动。他们在佩戴上象征井冈山革命精神的纪念章的时候，一个个兴奋地说:井冈山纪念章，闪耀着毛泽东思想的金光；佩上它，革命传统永不忘；佩上它，永远忠于毛主席!永远忠于毛泽东思想!"},{"type":"paragraph","text":"这些革命小将中，许多人象当年红军那样，身背行李，脚穿草鞋，经过长途跋涉，徒步登上井冈山。一上山，他们就到毛主席当年办公的地方读毛主席的书，到毛主席劳动过的地方和群众一块劳动。他们参观革命旧址，请革命老人讲井冈山斗争史，吃红米、南瓜汤的“传统饭”。革命小将们在井冈山的日子里，一次又一次走访革命老人，请老红军讲毛主席在井冈山的故事，向老红军学习革命传统。他们对井冈山的草鞋特别感兴趣。他们到井冈山来亲自向老红军学习打草鞋。他们边学边唱《草鞋歌》:“革命前辈穿着它，走过万水和千山，如今草鞋交给咱，革命路上永向前……”他们捧着打好的草鞋激动地表示:一定要教会更多的人打草鞋，让红军艰苦奋斗的传统代代传下去，让毛泽东思想永放光芒。"},{"type":"paragraph","text":"来到井冈山的红卫兵们，还通过野营等活动进行艰苦锻炼。黄洋界是井冈山五大哨口之一，地势雄伟险峻。从茨坪去黄洋界，往返六十多里。许多红卫兵小将们不畏艰险，攀登上黄洋界以后，兴致勃勃地朗读毛主席写的《西江月(井冈山)》这一光辉诗篇，请革命老人讲述当年的战斗故事。不久前，一支来自各地的红卫兵队伍攀登黄洋界时，正遇大风大雨，山陡路滑，行走困难，但是他们没有一个退缩。他们说:我们一定要学习红军不畏艰险，敢于斗争的精神。他们每遇困难，就朗读毛主席写的光辉诗篇，高唱为毛主席语录谱写的歌曲。他们一想到毛主席，浑身增添了无限力量，一个个困难全被克服。他们深有体会地说:有了毛泽东思想引路，什么敌人都能消灭，什么困难都能战胜，什么高峰都能攀上。"},{"type":"paragraph","text":"新疆八一农学院的少数民族同学参观后说:井冈山的斗争，使我们更加认识到革命胜利来之不易，我们决不能忘了艰苦，丢了传统。当他们听到毛主席在那艰苦的岁月里，在井冈山亲自参加运军粮的故事，许多人都激动地表示:一定不能忘记毛主席给我们创造的幸福。北京工业学院的红卫兵参观了毛主席在井冈山的旧居后说:毛主席住的房子，用的家具，和群众的一样，毛主席和群众同甘苦，共命运的精神，为我们树立了光辉榜样。云南体育学院附中一个红卫兵在参观井冈山后说:毛主席在井冈山点燃起的革命的“星星之火”，已经燃遍全中国，全世界，毛主席点燃起的无产阶级文化大革命之火，又已燃遍全中国，震动全世界，毛泽东思想无往不胜，我们一定要读一辈子毛主席的书，跟着毛主席干一辈子革命。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd375f74c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

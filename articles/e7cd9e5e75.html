script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发中央统战部“关于在民主党派内和民主人士中吸收党员问题的意见”","authors":[],"dates":[{"year":1954,"month":1,"day":7}],"is_range_date":false,"parts":[{"text":"中央转发中央统战部“关于在民主党派内和民主人士中吸收党员问题的意见”","type":"title"},{"text":"中央批示：","type":"subtitle"},{"text":"中央同意中央统战部所提关于在民主党派内和民主人士中吸收党员问题的意见，特发给你们，望照此执行。中央一九五一年七月十八日“关于共产党员加入民主党派及岷主党派分子加入共产党的规定”；一九五二年十一月十九日“关于民主党派分子加入共产党及其入党手续的规定”中有与此规定不同者，均依此件执行。","type":"paragraph"},{"text":"兹提出关于在民主党派内和民主人士中吸收党员问题的几项意见如下，请予审核批示。","type":"paragraph"},{"text":"(一)在全国解放后的初期，在民主党派内和民主人士中有限制地吸收若干秘密党员，是有必要的，因为当时民主党派内部的情况还很复杂，在许多民主人士中对于革命与反革命的界限还不清楚。但经过四年来的工作，这种情况已有了改变，我党的领导已有了相当保证，因此，从他们之中吸收秘密党员已无必要，应当停止吸收。如有个别因工作确有必要须吸收为秘密党员者，应先经中央统战部同意。","type":"paragraph"},{"text":"(二)考虑到整个统一战线的情况，目前从各民主党派和无党派的民主人士中吸收公开党员的时机尚未成熟，这以再待几年为有利。因此，对于民主党派省、市以上负责人员及地位与之扣当的无党派上层民主人士中，现已具备入党条件并申请入党的若干人，暂时也不要吸收入党，而应说服他们继续努力工作，准备条件，暂勿提出申请。","type":"paragraph"},{"text":"（三）对民主人士中现有的秘密党员，现在亦尚未到公开其党籍的时机，故仍应继续保持秘密党员身份，并应加强对他们的领导，认真进行教育，严申党的组织纪律，切实保证守密。","type":"paragraph"},{"text":"（四）民主党派中的一般干部和党员有确已具备入党条件而要求加入我党者，如考虑其加入我党后不致影响我党与民主党派的关系并对工作有利时，可公开吸收其入党，但目前数量不宜多。入党后均不要脱离其原来党派，并须努力做好民主党派中的工作。","type":"paragraph"},{"text":" 1953年12月","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7cd9e5e75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

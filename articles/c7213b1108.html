script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强领导深入揭批“四人帮”","authors":[],"dates":[{"year":1977,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强领导深入揭批“四人帮”"},{"type":"paragraph","text":"“四人帮”被粉碎以后，中共江苏省新沂县委带领全县人民迅速掀起了革命大批判的热潮。但是，过了一段时间，有的同志认为批得差不多了，还有的同志认为，“‘四人帮’在我们这里没有多少流毒和影响需要肃清”，等等。对此，县委认真进行了分析，认为：这些阻碍运动深入发展的错误思想，是对揭批“四人帮”斗争的性质、任务和意义认识不足的表现。因此，他们组织了一万七千多人的宣讲团，由县委和各部、局负责同志亲自带队，分赴各社队宣讲毛主席的《论十大关系》和华主席在第二次全国农业学大寨会议上的讲话。宣讲团每到一地，结合农村实际，反复说明打死了苍蝇，并不等于消灭了细菌；揭批“四人帮”的斗争不是差不多了，而是要以两个重要文件为武器，继续用很大的力量，才能彻底肃清“四人帮”的流毒和影响。"},{"type":"paragraph","text":"县委还多次举办学习班，分批轮训了一大批党员、干部和理论骨干。他们把“四人帮”散布的大量反动谬论整理出来，逐条对照学习马列和毛主席的有关教导，深入进行批判。县委还总结推广了新店等公社联系农村实际深入揭批“四人帮”的经验，有力地推动了全县运动的深入发展。"},{"type":"paragraph","text":"本报通讯员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7213b1108"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

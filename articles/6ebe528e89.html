script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用实际行动批判邓小平反对教育革命的罪行  四川依靠群众办好七·二一工人大学","authors":[],"dates":[{"year":1976,"month":7,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用实际行动批判邓小平反对教育革命的罪行"},{"type":"paragraph","text":"四川依靠群众办好七·二一工人大学"},{"type":"paragraph","text":"新华社成都电　四川省工交战线办的七·二一工人大学，在批邓、反击右倾翻案风的斗争中有了迅速的发展，目前全省已办起二百八十多所，今年头四个月，就比去年增加一点三倍。"},{"type":"paragraph","text":"反击右倾翻案风以来，全省七·二一工人大学学员和广大工人群众扬眉吐气，纷纷用巩固、发展七·二一工人大学的实际行动，批判邓小平反对七·二一工人大学、反对教育革命的罪行。四川省学大庆先进单位——宝鼎矿区，在反击右倾翻案风中办起了十一所七·二一工人大学，开设了采煤、机电、土木建筑、政治经济学等二十一个专业。工人们说，毛主席指引的七·二一道路我们走定了！邓小平的任何诬蔑、攻击都阻挡不住我们前进的步伐。"},{"type":"paragraph","text":"许多厂矿企业党组织都注意发动和依靠工人群众办好七·二一工人大学。江华机器厂党委专门发动全厂职工讨论如何办好工人大学的问题。许多老工人在讨论中控诉了旧的教育制度，总结了文化大革命中这个厂的车工学习班针对产品需要组织教学的经验，工人们认为，工人大学也必须围绕典型任务组织现场教学。他们选定机加工零件尺寸检验自动线作为典型任务，交给七·二一工人大学组织教学。学员们在老工人的帮助下，通过学习和实践，终于自己设计、制造和装配出全厂第一台机加工零件尺寸检验自动线，既解决了生产中急需解决的问题，又学到了机械制图、数学、机床电路、工程力学、机制工艺、机床及液压等多方面的理论知识。工人们热烈称赞这样办学好。"},{"type":"paragraph","text":"四川省各厂矿企业在兴办七·二一工人大学中，注意贯彻执行自力更生、艰苦奋斗的原则。许多工人大学办在工地的旧席棚、旧仓房里，办在生产第一线，被工人们亲切地称为“席棚大学”、“流动大学”。（附图片）"},{"type":"paragraph","text":"这是长江航运局重庆分局七·二一水上工人大学驾驶专业师生在轮船驾驶舱里进行教学。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ebe528e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

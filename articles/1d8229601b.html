script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"要求职业自由","authors":["四川大学","罗节礼"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"要求职业自由","type":"title"},{"text":"四川大学罗节礼","type":"authors"},{"text":"强弓硬弩　　　　川大学生　罗节礼","type":"subtitle"},{"text":"(1)要求职业自由","type":"paragraph"},{"text":"现在全国工作人员的吸收调动、离职大权都由领导和人事部门全权掌握，非经批准不得离职、调动，各单位没有组织的介绍信也不得任意吸收人员，这就给某些官僚主义者造成对他认为不满意的人任意打击报复的机会，致使某些人不能不忍气吞声，作其板上俎而产生英雄无用武之地之感，甚至长期压抑，郁郁寡欢，因而抱恨终天，而别的单位大感人材缺乏，求之而不可得，有如我校六君子事件是也，往往多数领导和人事部门的负责人都是党员，致使党群关系恶化的原因之一。由此观之。对选择职业限制过严，于公于私均危害非浅，特提议：","type":"paragraph"},{"text":"一、个人应有离职自由，一经提出应无条件批准，并将有关档案交还本人，不得非难或乘机打击报复，更不得以开除的毒辣手段威胁打击。","type":"paragraph"},{"text":"二、个人可以自由与需人单位直接接洽工作而不应强调有组织的个绍。","type":"paragraph"},{"text":"三、各单位可以在国家规定的编制范围内自由接受工作人员，不应强调全由上级调动。","type":"paragraph"},{"text":"四、政治工作必须加强，但不能借此强迫。","type":"paragraph"},{"text":"五、在职期间，个人应严守职责和纪律，积极工作。","type":"paragraph"},{"text":"(2)不要清一色","type":"paragraph"},{"text":"为了加强统战工作，团结一切力量建设社会主义，建议：","type":"paragraph"},{"text":"国务院付总理中应有党外人士。","type":"paragraph"},{"text":"(3)对国家档案制度进一言","type":"paragraph"},{"text":"目前国家的干部档案制度在施行中有不少流弊：","type":"paragraph"},{"text":"1．有时党组织、领导人对干部材料所附意见往往是片面的，不正确的，而这些意见却是了解干部的主要依据。","type":"paragraph"},{"text":"2．对干部所提意见大多出于所谓组织干事、人事科员之手，此等人由于水平低，往往乘机报复，意见是某人个提的，但却盖上党委团委关防，意见是某科员、干事提的，但却盖上某科长、某书记的官印。","type":"paragraph"},{"text":"3．而干部档案却对本人绝对保密，因不知道所提意见如何，无从申辩，由是形成终身不白之冤。在分配工作，入党入团时，这些意见往往给干部带来麻烦，任凭你口焦舌烂。人家也不相信，因为“档案上的意见是党委团委某长提的，绝对可靠”。","type":"paragraph"},{"text":"为此提出几点建议：","type":"paragraph"},{"text":"1．干部本人有权利看自己的档案。","type":"paragraph"},{"text":"2．党组织、领导人给干部提的意见应经本人过目，不可靠时申辩，力求所提意见全面、正确。","type":"paragraph"},{"text":"3．有关政治问题的材料由公安部门掌握，不作为一般干部档案材料。如组织上对干部的政治态度有怀疑，应立即调查清楚作出结论，不应在档案材料中打个问号，让干部到处受嫌疑。","type":"paragraph"},{"text":"(4)不应剥夺公民受教育权","type":"paragraph"},{"text":"去年人大招收研究生，规定只收党团员。人大系政府所办，不是党校，这一规定实质上是剥夺了一部分具有报考研究生条件的公民的受教育权，与宪法抵触，此规定经高教部批准，应由高教部负责。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d8229601b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

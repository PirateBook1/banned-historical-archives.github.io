script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江萨总理到沪受到热烈欢迎离京时，邓小平副总理等到机场欢送姬鹏飞副委员长陪同贵宾到沪　市革委会设宴欢迎泰国贵宾　彭冲第二副主任和江萨总理先后祝酒","authors":[],"dates":[{"year":1978,"month":4,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京四月一日电　泰王国总理江萨·差玛南和夫人及其随行人员，由人大常委会副委员长姬鹏飞、外交部副部长韩念龙陪同，今天上午乘专机离开北京前往上海访问。"},{"type":"paragraph","text":"到机场热烈欢送泰国贵宾的有国务院副总理邓小平、耿飚、陈慕华，外交部长黄华和夫人何理良，中国人民解放军副总参谋长彭绍辉，外贸部副部长王润生，农林部副部长张根生，石油部副部长张文彬，民航总局局长沈图，全国妇联负责人黄甘英，北京市革命委员会副主任王笑一等。"},{"type":"paragraph","text":"今天，首都机场上飘扬着中泰两国国旗，数千名男女青年高兴地来到机场，为泰国贵宾送行。机场上举行了隆重的欢送仪式。军乐团奏中泰两国国歌后，江萨总理由邓小平副总理陪同，检阅了中国人民解放军陆海空三军仪仗队。当江萨总理和夫人同欢送群众挥手告别时，欢送的人们挥动着花束和彩带，青年们伴随着乐曲声跳起了欢乐的舞蹈。人们衷心感谢贵宾们带来了泰国人民对中国人民的友好情谊，祝中泰两国人民的传统友谊和两国的友好关系进一步发展。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场送行。"},{"type":"paragraph","text":"陪同贵宾们去上海访问的还有中国驻泰国大使柴泽民和夫人李友锋，外交部副司长王晓云、高建中。"},{"type":"paragraph","text":"泰国驻中国大使格森·格森西和夫人也陪同前往。"},{"type":"paragraph","text":"新华社上海四月一日讯　泰王国总理江萨·差玛南和夫人等泰国贵宾，由人大常委会副委员长姬鹏飞和外交部副部长韩念龙陪同，今天上午乘专机从北京到达上海。"},{"type":"paragraph","text":"上海市革命委员会第二副主任彭冲和骆平同志，上海市革命委员会副主任、中国人民解放军上海警备区司令员周纯麟，上海市革命委员会副主任赵行志、杨富珍，有关方面负责人裴先白、杨心培、李储文、舒文、孙力余，以及两千多名群众前往机场热烈欢迎。"},{"type":"paragraph","text":"泰国贵宾的专机降落虹桥机场后，军乐团奏泰国乐曲。活泼的青少年冒着细雨，手捧花兰，骑着小布驴，跳起丰富多彩的舞蹈，向贵宾们表达上海市人民对泰国人民的友好情谊。江萨总理不断向欢迎群众挥手致意，并高兴地同少年儿童亲切握手。"},{"type":"paragraph","text":"晚上，上海市革命委员会举行宴会，热烈欢迎泰国贵宾。"},{"type":"paragraph","text":"人大常委会副委员长姬鹏飞、外交部副部长韩念龙出席了宴会。"},{"type":"paragraph","text":"彭冲第二副主任和江萨总理在洋溢着热烈友好气氛的宴会上先后祝酒。彭冲第二副主任在祝酒时，热情赞扬江萨总理访问我国，为中泰友好合作关系的发展和增进两国人民的兄弟情谊作出了宝贵的贡献。他说，中泰两国之间亲戚般的友谊是源远流长、世代相传的。不断发展中泰两国的友好合作关系，符合两国人民的根本利益，也是两国人民的共同愿望。上海市人民和全国人民一样，十分珍视与泰国人民的友谊，决心为发展中泰友好关系作出自己的努力。"},{"type":"paragraph","text":"江萨总理说，我是荣幸地来到中国的第二个泰国总理。今天我们在上海受到了热情真诚的欢迎，感到很温暖。他说，我认为泰中两国加强合作很有必要。我们同华国锋总理、邓小平副总理就亚洲地区寻求稳定与和平的问题以及当前的国际形势真诚地交换了意见。这次访问体现了建立在和平共处五项原则基础上的泰中两国的真诚友好关系。"},{"type":"paragraph","text":"宴会后，江萨总理和夫人等泰国贵宾应邀出席文艺晚会，观看了京剧《三岔口》和《杨门女将》选场。"},{"type":"paragraph","text":"下午，江萨总理由人大常委会副委员长姬鹏飞、彭冲第二副主任等陪同，参观了上海石油化工总厂。参观后，江萨总理对工厂总指挥热情地说，看到你们的工厂，使我对中国的工业发展有了一定的了解，祝你们成功地达到预定的目标。"},{"type":"paragraph","text":"江萨总理和夫人今天还参观了上海工业展览会。江萨总理的夫人还参观了上海舞蹈学校，上海市少年宫。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\04\\7842010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e泰王国总理江萨和夫人等贵宾，在姬鹏飞副委员长陪同下，四月一日到达上海参观访问。上海市革命委员会第二副主任彭冲等前往机场迎接。　新华社记者　摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd7a4234bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

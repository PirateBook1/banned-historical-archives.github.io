script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"波兰共产党总书记米雅尔写信祝贺我成功发射人造卫星  中国人民在毛主席领导下胜利前进","authors":[],"dates":[{"year":1970,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"波兰共产党总书记米雅尔写信祝贺我成功发射人造卫星"},{"type":"paragraph","text":"中国人民在毛主席领导下胜利前进"},{"type":"paragraph","text":"新华社六日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志和中华人民共和国国务院总理周恩来同志，收到了波兰共产党中央委员会总书记卡齐米日·米雅尔同志祝贺我国成功发射第一颗人造地球卫星的贺信。贺信全文如下：北京中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志："},{"type":"paragraph","text":"波兰共产党和全体波兰劳动人民，对于四月二十四日中国人造卫星发射到地球轨道，表示非常喜悦。"},{"type":"paragraph","text":"这是中国科学和技术的一项伟大的和辉煌的成就，全中国人民有权利以此自豪；这也使整个进步人类感到高兴，因为，它有助于制止美国帝国主义和苏联社会帝国主义侵略势力，保卫中国和全世界的革命和社会主义的胜利。这是无产阶级文化大革命和中国共产党第九次代表大会的革命决议的辉煌胜利，这个胜利是同伟大、勤劳和英雄的中国七亿人民相称的，中国人民正在毛泽东同志的马克思列宁主义的旗帜下不可阻挡地前进。"},{"type":"paragraph","text":"与世界帝国主义和反动派的努力相反，中国的科学和技术，克服了各种障碍和困难，依靠自己的力量，以空前的速度达到了人类知识的最高峰。中国卫星发射到地球轨道，证明科学和技术、整个国民经济的全面的和飞速的发展，证明国家防御力量的巨大增长。"},{"type":"paragraph","text":"毛泽东的伟大中国已经成为世界强国，已经成为世界革命力量的不可战胜的堡垒和中心。没有中华人民共和国参加，今天就不可能解决任何重大的国际问题，不仅是亚洲的，还是欧洲的和全世界的。"},{"type":"paragraph","text":"在列宁诞生一百周年的时候，从莫斯科、华沙和全世界的共产主义现代叛徒嘴里发出来的充满厚颜无耻和欺骗的语言，象洪水一样流入海洋，在这种背景下，借用卡尔·马克思的话来说，中国卫星发射到地球轨道，是“实际运动”向前迈进了毛泽东主义的、强大的和革命的一步。"},{"type":"paragraph","text":"今天，整个进步人类都在高唱《东方红》歌曲！"},{"type":"paragraph","text":"毛泽东的伟大中国是不可战胜的！"},{"type":"paragraph","text":"以中华人民共和国为首的国际无产阶级和民族解放力量的团结和一致万岁！"},{"type":"paragraph","text":"马克思、列宁、毛泽东的不朽思想万岁！"},{"type":"paragraph","text":"波兰共产党中央委员会"},{"type":"paragraph","text":"总书记卡齐米日·米雅尔"},{"type":"paragraph","text":"一九七○年四月二十六日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747c9bf09d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

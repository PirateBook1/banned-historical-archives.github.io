script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"重点应放在隔断张宣两地之敌","alias":"","parts":[{"type":"paragraph","text":"重点应放在隔断张宣两地之敌！"},{"type":"paragraph","text":"（1948年12月3日）程、黄，杨、李："},{"type":"paragraph","text":"（一）杨李二日十三时及二十四时电②悉。（二）杨李可照二日十三时电部署不变动，但须加强切断张、宣的兵力，因三十五军既然尚在宣化，我们便不怕张垣之敌向西向北逃跑，重点应放在隔断张、宣两地之敌。（三）如三十五军已到张垣，杨李的重点即是阻敌向西向北。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"三日十六时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华、参谋长黄志勇和华北军区第三兵团司令员杨成武、副政治委员兼政治部主任李天焕的电报。"},{"type":"paragraph","text":"[2]指1948年12月2日13时和24时杨成武、李天焕给中共中央军委和程子华、黄志勇的电报。前电说，遵军委和程黄电令，作如下部署：（一）一纵切断并控制张宣公路，从东南包围张宣。（二）六纵以一个旅截断张垣至张北公路，该纵主力由西北面包围张垣。（三）二纵控制于洋河两岸，随时机动。后电说，“敌尚无西逃征候，眼前较紧张的还是张宣段。为便于机动，所以我们建议暂时仍按我们二日十三时部署不变，尔后依情况再变”。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":320,"page_end":320},"tags":[{"name":"杨成武","type":"人物"},{"name":"李天焕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d03b17a0f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

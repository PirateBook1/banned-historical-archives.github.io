script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"李富春在欢送煤炭部在京单位下矿同志大会上的讲话(摘录)","parts":[{"type":"title","text":"928.李富春在欢送煤炭部在京单位下矿同志大会上的讲话(摘录)"},{"type":"paragraph","text":"(1967年8月18日)"},{"type":"paragraph","text":"中共中央、国务院、中央军委、中央文革小组给全国煤矿职工的一封信，是我们伟大领袖毛主席亲自批准的：“已阅、照发”。这是党中央和毛主席对煤炭生产和你们的极大关怀与支持。这封信交给你们带下去。希望你们好好学习，好好研究，向广大职工作好深入细致的宣传。你们下去是以“毛泽东思想宣传队”的名义。为什么呢？我们要学习解放军，解放军下去支工、支农、支左、军管、军训都是用毛泽东思想宣传队的名义，同时毛泽东思想是光焰无际的尖锐武器，只要高举毛泽东思想伟大红旗，大力宣传，活学活用，一定能解决任何困难、任何问题，所以用毛泽东宣传队这个名义是光荣的、伟大的。下去，首先要带头劳动，而且要到井下劳动，要半天劳动，半天做宣传工作。不要包办代替，到各矿去抓革命促生产，是宣传毛泽东思想，而不是去搞大串连。"}],"authors":["李富春"],"dates":[{"year":1967,"month":8,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":361,"page_end":361,"alias":""},"tags":[{"name":"李富春","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd5e4fc83b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

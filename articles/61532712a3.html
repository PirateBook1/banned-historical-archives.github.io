script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协全委会委员萨镇冰病逝毛主席周总理特电致唁","authors":[],"dates":[{"year":1952,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十二日电】　中国人民政治协商会议全国委员会委员、中央人民政府人民革命军事委员会委员、福建省人民政府委员、海军前辈萨镇冰先生因心脏病、肺炎症旧病复发，在四月十日下午十时十分在福州病逝，享年九十四岁。中央人民政府毛主席和政务院周恩来总理闻讯后电令福建省人民政府组织治丧委员会主持丧葬事宜，并电萨先生家属致唁。电文如下:"},{"type":"paragraph","text":"(一)毛主席唁电"},{"type":"paragraph","text":"萨镇冰先生家属礼鉴:"},{"type":"paragraph","text":"萨镇冰先生因病逝世，无任悼念，特电致唁。"},{"type":"paragraph","text":"毛泽东一九五二年四月十二日"},{"type":"paragraph","text":"(二)周恩来总理唁电"},{"type":"paragraph","text":"萨镇冰先生家属礼鉴:"},{"type":"paragraph","text":"惊悉萨镇冰先生逝世，谨致深切的哀悼。"},{"type":"paragraph","text":"周恩来一九五二年四月十二日"},{"type":"paragraph","text":"各区在举行前三类户处理大会时，都要四、五类户列席。在第十一区节约检查分会召开的木器拍卖、百货、花纱布绸等行业的处理大会上，当场宣布了五百多户的结论。其余未作处理的二百多户资本家，会后就纷纷要求补充交代问题。已被宣布结论的商户一致感谢政府的宽大处理，他们检举了七十多家企图侥倖过关的不法户。"},{"type":"paragraph","text":"全市已作了结论的工商户，大都召开了劳资协商会议，研究和计划今后的生产经营问题。三新电线厂经理买仲三在作了结论的第二天，就订购了一台出筒机，并将以前买好的八台制线机安装起来，准备全部开动。同和铁工厂经理王宗山，把过去没有开动的机器也开动起来，并准备添设翻砂部门，增加十三个工人。毅新工业社经理徐维新被宣布为守法户后非常高兴，他表示“保证永远作个守法户”。"},{"type":"paragraph","text":"天津市五反运动的审查、处理工作，能够顺利地进行并获得很好的效果，首先是因为在工作过程中步步交代政策，处处依靠群众。工作开始之前，市节约检查委员会曾组织所属检查组和工人、店员战斗小组的人员，学习政务院公布的有关处理工商户问题的文件，使大家统一了思想认识，掌握政策武器。节约检查委员会同时也组织工商户学习文件，使他们懂得人民政府的政策。处理工作开始后，各区节约检查分会都按区、按业召开工人店员会议，说明进一步巩固和扩大五反统一战线的重要意义，号召他们再接再厉，取得运动的彻底胜利。各区的工人店员，也举行了全区规模的誓师大会，保证把好关口，不让一个违法资本家混过关去。各区节约检查分会也分别召开了工商户会议，根据政务院公布的文件的精神，再次交代政策，号召他们抓紧最后时机彻底坦白，争取早日获得处理。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61532712a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

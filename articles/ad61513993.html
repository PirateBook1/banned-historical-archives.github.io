script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国人民解放军北京部队发布命令给四八00部队某部修理二连记集体一等切表彰他们在毛主席革命路线指引下，在学习兄弟单位先进经验的基础上，成功地完成了汽油发动机上的一项重大革新","authors":[],"dates":[{"year":1971,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十三日电　中国人民解放军北京部队最近发布命令，给四八○○部队某部修理二连记集体一等功，表彰他们在毛主席革命路线指引下，在学习兄弟单位先进经验的基础上，成功地完成了汽油发动机上的一项重大革新。"},{"type":"paragraph","text":"这项革新适用于一切汽油发动机，它既可以大量节约油料，又增加了动力，同时改进了发动机的起动性能，延长了机件使用寿命，而且具有制做简便，易于推广的优点。经过在西藏高原和内蒙古等严寒地区试验，都获得了成功。有关部门鉴定时认为，这项革新具有先进水平，在经济上和科学技术上都有重要意义。"},{"type":"paragraph","text":"汽油发动机诞生一百多年来，经过了多次改革，资产阶级专家曾断言，现在的汽油发动机在设计上已经达到了“极限”，不可逾越。修理二连在毛主席的“奋战、备荒、为人民”伟大战略方针指引下，遵照毛主席关于“人类总得不断地总结经验，有所发现，有所发明，有所创造，有所前进”的教导，决心冲破旧框框，在汽油发动机的革新上闯出新路子。他们在党委的领导下，把敢想敢干的革命精神和科学态度结合起来，把学习和独创结合起来，虚心学习地方的先进经验，群策群力，边干边学，克服重重困难，经过上百次试验，经过工人和科学技术人员凶协助，终于实现了汽油发动机上这项重大革新，为社会主义建设，为加强战备做出了贡献。"},{"type":"paragraph","text":"现在，经过中央有关工业部门和人民解放军总后勤部的推广，这项革新已在全国许多地区、许多部队广泛应用。一些工厂根据国家的统一安排，正式列入计划，开始成批生产这项革新的部件。"},{"type":"paragraph","text":"北京部队的命令中要求全体指战员认真向修理二连学习，更高地举起毛泽东思想伟大红旗，更好地活学活用马克思列宁主义、毛泽东思想，深入开展思想和政治路线方面的教育，全面加强部队革命化、战斗化建设，为继续完成党的“九大”和九届二中全会提出的各项战斗任务做出新的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ad61513993"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

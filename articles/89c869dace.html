script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"陈锡联部主要任务是钳制十八军","alias":"","parts":[{"type":"paragraph","text":"陈锡联部主要任务是钳制十八军！"},{"type":"paragraph","text":"（1948年5月22日）刘、邓，并告陈、粟："},{"type":"paragraph","text":"贺已电?悉。陈锡联指挥之一、三、六纵，目前时期主要任务是钳制十八军，使其不能东援五军。因此，请你们准确估计，如果陈兵团出息县、正阳、罗山威肋信阳，相机攻占光潢等地，能调动十八军向该方面，则是有利的；如果只能调动二十八师回援，不能调动十八军回援，或反而使十八军因为减轻了陈兵团对他的威胁，于五军受攻紧急时敢于东进增援五军，则我陈兵团以在现地一带继续休整，确实监视十八军为适宜，否则就是不利的。总之，夏季作战的重心是各方协助粟兵团歼灭五军，只要五军被歼灭，便取得了集中最大力量歼灭十八军的条件，只要该两军被歼灭，中原战局即"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给中原野战军司令员刘伯承和政治委员邓小平并告华东野战军司令员兼政治委员陈毅、副司令员粟裕的电报。"},{"type":"paragraph","text":"[2]指1948年5月20日已时刘伯承、邓小平给中共中央军委的电报。电报说：为分散敌人各个歼击，决以一、三、六纵成立一个集团，由陈锡联指挥，准备于二十八师（位于驻马店、确山地区）北进时，击息县、正阳、罗山，威胁信阳，相机攻占潢川、光山等地。预料此招出敌不意，可获好效果，对配合粟裕部行动亦最有力。"},{"type":"paragraph","text":"[3]陈锡联，当时任中原野战军第三纵队司令员。[4]光潢，指河南光山和潢川。可顺利发展。望本此方针，部署-切。"},{"type":"paragraph","text":"军委二十二日十二时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":261,"page_end":262},"tags":[{"name":"邓小平","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈锡联","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"89c869dace"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

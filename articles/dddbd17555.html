script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席致电哥特瓦尔德  祝贺捷克解放五周年  周恩来外长电捷外长西罗基致贺","authors":[],"dates":[{"year":1950,"month":5,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席致电哥特瓦尔德"},{"type":"paragraph","text":"祝贺捷克解放五周年"},{"type":"paragraph","text":"周恩来外长电捷外长西罗基致贺"},{"type":"paragraph","text":"【新华社八日讯】五月九日为捷克斯洛伐克解放五周年纪念日，毛泽东主席和周恩来部长分别致电捷克斯洛伐克共和国哥特瓦尔德总统和外交部西罗基部长，表示祝贺。两电电文如下："},{"type":"paragraph","text":"（一）毛主席致哥特瓦尔德总统电哥特瓦尔德总统阁下："},{"type":"paragraph","text":"我代表中华人民共和国中央人民政府及中国人民，值此捷克斯洛伐克解放五周年之际，谨向阁下及捷克斯洛伐克人民致热烈的祝贺，并祝捷克斯洛伐克共和国在阁下领导下日益繁荣壮大。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东"},{"type":"paragraph","text":"一九五○年五月三日于北京"},{"type":"paragraph","text":"（二）周部长致西罗基部长电西罗基部长阁下："},{"type":"paragraph","text":"欣逢捷克斯洛伐克解放五周年之际，我热诚祝贺捷克斯洛伐克人民的幸福与进步。"},{"type":"paragraph","text":"中华人民共和国中央人民政府外交部部长周恩来"},{"type":"paragraph","text":"一九五○年五月三日于北京（附图片）"},{"type":"paragraph","text":"捷克斯洛伐克共和国总统哥特瓦尔德"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dddbd17555"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

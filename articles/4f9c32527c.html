script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在文艺舞台上永远热情宣传毛泽东思想","authors":[],"dates":[{"year":1976,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海话剧团"},{"type":"paragraph","text":"连日来，我们全团文艺工作者怀着无比激动的心情，一遍又一遍地学习中央两项重要决定，畅谈我们的深切体会。半个多世纪以来，毛主席在新民主主义革命和社会主义革命、社会主义建设的长期斗争中所写下的光辉著作，是指引我们不断夺取胜利的明灯。毛泽东主席纪念堂的建立，将使我们世世代代能瞻仰毛主席的遗容，缅怀毛主席的丰功伟绩；激励我们不断前进!中央的决定充分表达了亿万人民对毛主席的无限崇敬、无限爱戴的心情，反映了我们革命人民学习马列著作和毛主席著作的强烈愿望。这是我们政治生活中的大事，具有极其重大的政治意义和深远的历史意义。我们表示最热烈的拥护，决心更紧密地团结在以华国锋同志为首的党中央的周围，掀起学习毛主席著作的新高潮，将批邓、反击右倾翻案风的伟大斗争进行到底，把无产阶级文艺革命进行到底。"},{"type":"paragraph","text":"伟大的领袖毛主席历来十分重视文艺战线的斗争，几十年来，毛主席曾亲自在文艺战线发动和领导了一次又一次重大的革命运动，粉碎了资产阶级妄图利用文艺制造复辟舆论的罪恶阴谋。在斗争中，毛主席写下了许多光辉著作，继承、捍卫和发展了马克思列宁主义的文艺理论。毛主席的丰功伟绩以及给我们留下的这份极其宝贵的精神财富，永远是激励我们革命文艺工作者前进的强大动力，永远是指引我们战斗的明亮灯塔。我们一定要一辈子读毛主席的书，一辈子走毛主席指引的路，一辈子为工农兵服务。当前，我们要更加深入地学习和领会毛主席制定的革命文艺路线和文艺方针，深刻理解毛主席提出的“要搞马克思主义，不要搞修正主义；要团结，不要分裂；要光明正大，不要搞阴谋诡计”的基本原则和关于资产阶级“就在共产党内”的科学论断，深入批判邓小平授意炮制的《论总纲》等三株大毒草，更加自觉地创作、演出反映社会主义时期无产阶级不断战胜党内资产阶级斗争生活的文艺作品，塑造无产阶级的英雄形象，用实际行动保卫毛主席亲自发动和领导的无产阶级文化大革命的胜利成果，同一切违背马克思主义原则的言论和行动作坚决的斗争，同党内资产阶级斗争到底，为巩固无产阶级专政大造革命舆论。我们要加倍努力创作、演出歌颂毛主席丰功伟绩的文艺作品，在话剧舞台上热情宣传毛泽东思想，让红太阳的光辉永远照亮文艺舞台。"},{"type":"paragraph","text":"我们要牢牢记住毛主席对我们文艺工作者的谆谆教导，深入工农兵，改造世界观，自觉限制资产阶级法权，努力把立足点移过来，移到无产阶级一边来，移到工农兵一边来，全心全意、满腔热情地为工农兵服务，沿着毛主席指引的革命文艺方向奋勇前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f9c32527c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区一级机关已普遍展开三反运动    安岳县税务局发现同谋犯暗杀事件","authors":[],"dates":[{"year":1952,"month":1,"day":12}],"is_range_date":false,"parts":[{"text":"川北区一级机关已普遍展开三反运动    安岳县税务局发现同谋犯暗杀事件","type":"title"},{"text":"【川北分社十二日讯】川北三反运动近几天已有转变，五日区党委召开紧急会议，六日又召开党、政、军机关科长级会议，会上党委书记胡耀邦、赵林都表明了态度与示范检查，区党委委员已到各专区传达，并已派检查小组下去。","type":"paragraph"},{"text":"川北区一级党政机关的三反运动业已普遍展开。财经贸易部门也正在展开中，胡书记各部长都到财经部门检查，区党委人民监察委员会并组织六个小组驻守各财经部门和行政机关进行工作。区党委九日又召开厅长一级党员党支支部书记会议，统限于十日前展开，一般干部思想顾虑减少，很快可以进入坦白检举阶段，一月底可基本结束。在运动中有些领导检讨时，把如吸纸烟、喝好茶、多用了毛巾等等也说成是浪费，甚至把公家发给的养病费也说成是浪费，这样就放松了大辫子抓了些小辫子。","type":"paragraph"},{"text":"南充市工商界也初步动起来了，并检举出二十多名贪污分子(干部)。工商界对三反运动尚有顾虑，认为既增产又节约，增产的东西谁来买。工商界和群众中还没有大张旗鼓地发动检举。","type":"paragraph"},{"text":"各县也已开始动员，现已发现有坏分子破坏三反运动，安岳县税务局一事务会计员在听完动员报告后，说：“我的会计账目不清楚怎么办”，当晚即被害，头上被砍六刀，并留下刀一把。据判断可能是同谋贪污分子杀死的。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月14日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"122476d73e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"关于研究苏联《教师报》发表的一篇文章的批语","alias":"","parts":[{"type":"paragraph","text":"关于研究苏联《教师报》发表的"},{"type":"paragraph","text":"一篇文章的批语\""},{"type":"paragraph","text":"（1962年4月16日）康生同志："},{"type":"paragraph","text":"请研究一下这篇文章，是对还是错？以其结果告我。可找几个同志在一起研究一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"四月十六日"},{"type":"paragraph","text":"[1]这个批语写在新华社1962年4月15日编印的《兄弟国家和兄弟党报刊材料》第一○一○期的目录页上。这一期摘引了苏联《教师报》发表的《同志们，想一想这点！》一文。"},{"type":"paragraph","text":"[2]康生，当时任中共中央政治局候补委员、中央文教小组副组长。"},{"type":"paragraph","text":"[3]指苏联《教师报》发表的题为《同志们，想一想这点！》一文。文中说：苏联学校在20世纪30年代末开始落后于实际生活的要求，培养了没有劳动训练、不能创造财富的人。对斯大林的个人迷信，在实行劳动综合技术教育方面起了消极作用，到1937年，学校工场关闭了，教学计划中的劳动课也取消了，这显然离开了教育和培养青年的列宁主义立场。本来在教育工作者中应当进行关于个人迷信的有害后果的讨论，遗憾的是，有些同志不十分关心这种讨论，教育科学院理论刊物对此也避而不谈。人们在期待看俄罗斯联邦教育部和教育科学院把教育思想引上同对斯大林个人迷信后果作具体斗争的道路。但是这方面的工作现在还不够明显。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":117,"page_end":117},"tags":[{"name":"康生","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23ad000a8b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

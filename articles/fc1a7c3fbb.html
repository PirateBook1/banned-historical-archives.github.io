script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东抢盐现象严重枪伤毙命事件连续发生","authors":[],"dates":[{"year":1950,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"山东抢盐现象严重枪伤毙命事件连续发生","type":"title"},{"text":"（山东5月19日讯）据胶澳盐务局报告：自3月迄今，群众抢盐愈甚，至发展成有组织的明抢，最多者达一千五六百人。以4月6日至13日为最严重。致伤人毙命事件不断发生。兹摘录如下：","type":"paragraph"},{"text":"（一）4月11日天刚黑，王家庄盐务分所，发现有抢盐者约1500余人，为首者携有手榴弹、土枪，中间是妇女儿童，后有押阵的。我缉私人员鸣枪镇压，抢者以手榴弹反击。抢者乱奔，麦田、沟里到处是盐，麦苗踏坏很多，被我缉获120余人。此次该所损失盐1000余担。","type":"paragraph"},{"text":"事件发生后，即墨公安局长等即往该处研究处理，将捕获之盐犯集中教育后全部释放，并通知各处继续进行教育。","type":"paragraph"},{"text":"当地盐民、农民眼看盐已失去，麦田被踏坏，而偷盐人又全部释放，颇为不满。坏分子乘机活动，鼓励群众反抗政府，并组织了50余人，手执铁铲，要到盐所请愿。后为即墨县府所知，进行说服始予制止。","type":"paragraph"},{"text":"（二）南万所3月30日夜2时，有70余人持械抢盐。经调查该首犯为王村孔、王卓孔（系解放前乡长、乡队长、自卫队长），已被缉获。","type":"paragraph"},{"text":"（三）马戈庄区上町村4月6日夜，抢盐者喊口号说：“盐是人民的，人民就要拿盐吃！”并手持扁担向我冲来。缉私同志见势不好，鸣枪威胁。他们又说：“枪是国家的，命是自己的，穷弟兄拿把盐吃没什么！缴下枪来和平解决。”向我连续冲击3次，达1小时之久，我鸣枪18响，击毙一人（贫农）。","type":"paragraph"},{"text":"同夜，潮海盐所亦发生7、80人之抢盐队伍，来势很猛，无法阻止。被我击毙1人，系我军属，年18。其兄在我前方被服厂工作。","type":"paragraph"},{"text":"以上事件发生后，胶澳局即派人去该区调查研究处理，先将尸体埋葬，继召开有关村庄群众大会，说明事件真相及死者应由主犯负责，打击主要分子，以争取多数基本群众。为发动群众制止抢盐，县委与盐务局确定在产盐区成立临时盐产管理委员会。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc1a7c3fbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"班禅和达赖代表向毛主席致敬并献赠哈达和礼品","authors":[],"dates":[{"year":1951,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿七日电】　班禅额尔德尼率领班禅堪布会议厅主要负责官员，于二十四日下午四时，向中央人民政府毛泽东主席致敬。同日下午四时半，以阿沛·阿旺晋美为首的西藏地方政府谈判代表团，代表达赖喇嘛和西藏地方政府，向中央人民政府毛泽东主席和人民解放军朱德总司令致敬。均献赠哈达和礼品。参加两次隆重盛典的，有中央人民政府副主席李济深，政务院副总理董必武、陈云、黄炎培，中国人民政协全国委员会副主席陈叔通，中央人民政府谈判全权代表李维汉等，北京市人民政府市长彭真以及人民政协全国委员会常务委员，中央人民政府在京委员，政务院政务委员，各委、部、会、院、署、行首长，人民解放军在京高级指挥员和人民革命军事委员会各部门首长，各民主党派和各人民团体的负责人等百余人。"},{"type":"paragraph","text":"班禅献给毛主席的礼物，有红缎锦旗一面，上边用藏汉两种文字写着“中国各族人民的大救星”的字样。另有写在黄缎子上的献词一份。有镶嵌“毛主席万岁”的金盾一座、藏制长寿佛一尊、藏制银满扎(为西藏人民敬献最高领袖最敬之礼节，状似银塔)一套。此外，尚有西藏珍贵名产金丝缎、鹿茸、藏香、藏红花、各种兽皮、各种氆氇、各种衣饰以及西藏战士五十年前抵抗英国侵略者所用的武器、弹药等九十余件。"},{"type":"paragraph","text":"达赖喇嘛和西藏地方政府献给毛主席和朱总司令的礼品中，计有达赖喇嘛的像片、西藏沙金、麝香和哔叽、氆氇等三十余件。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54d16c258f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

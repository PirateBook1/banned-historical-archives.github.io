script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱总司令复电　嘉勉重庆号起义官兵","authors":[],"dates":[{"year":1949,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱总司令复电"},{"type":"paragraph","text":"嘉勉重庆号起义官兵"},{"type":"paragraph","text":"【新华社北平二十五日电】中国共产党和中国人民革命军事委员会毛泽东主席、中国人民解放军朱德总司令昨日电复巡洋舰重庆号舰长邓兆祥及全舰官兵，电文如下：邓兆祥舰长并转全体官兵："},{"type":"paragraph","text":"热烈庆祝你们的英勇的起义。美国帝国主义者和国民党的空军虽然炸毁了重庆号，但是这只能增加你们的起义的光辉，只能增加全中国爱国人民、爱国的海军人员和国民党陆军空军人员的爱国分子的愤恨，使他们更加明了你们所走的道路乃是爱国的国民党军事人员所应当走的唯一道路。你们的起义，表示国民党反动派及其主人美帝国主义者已经日暮途穷。他们可以炸毁一艘重庆号，但是他们不能阻止更多的军舰将要随着你们而来，更多的军舰、飞机、和陆军部队将要起义站在人民解放军方面。中国人民必须建设自己强大的国防，除了陆军，还必须建设自己的空军和海军，而你们就将是参加中国人民海军建设的先锋。祝你们努力！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德"},{"type":"paragraph","text":"一九四九年三月二十四日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2db6564d5f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

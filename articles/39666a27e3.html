script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志会见中共代表团齐奥塞斯库同志请乌兰夫同志转达对我领导人的问候乌兰夫同志代表中共中央向罗共十二大表示热烈祝贺","authors":[],"dates":[{"year":1979,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社布加勒斯特十一月二十一日电　罗马尼亚共产党总书记尼·齐奥塞斯库同志十一月二十一日会见了由乌兰夫同志率领的中国共产党代表团。"},{"type":"paragraph","text":"齐奥塞斯库同志对中共中央派代表团出席罗共十二大表示感谢，并对代表团表示热烈欢迎。他请乌兰夫同志转达他对华国锋主席和几位副主席的亲切问候。他表示还要大力发展罗中两党、两国和两国人民之间的友好合作关系。"},{"type":"paragraph","text":"乌兰夫同志代表中共中央向罗共十二大表示热烈祝贺，同时转达了华国锋同志和叶剑英、邓小平、李先念同志对齐奥塞斯库和罗共其他领导同志的亲切问候。乌兰夫同志赞扬了罗马尼亚人民在以齐奥塞斯库同志为首的罗马尼亚共产党的领导下，在社会主义建设，维护民族独立和国家主权等方面所取得的重大成就，并表示相信，罗共十二大提出的宏伟计划必将使罗马尼亚获得进一步的繁荣昌盛。"},{"type":"paragraph","text":"会见时在座的有:罗共中央政治执委、政府副总理保尼古列斯库，罗共中央政治执委、中央书记维·卡扎库和其他负责人。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39666a27e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

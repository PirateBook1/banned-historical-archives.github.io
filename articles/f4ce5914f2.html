script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"给马叙伦的信","alias":"","parts":[{"type":"paragraph","text":"给马叙伦的信"},{"type":"paragraph","text":"（1953年5月22日）马部长："},{"type":"paragraph","text":"此件由胡乔木同志从尊处转来，因给一些同志传阅，耽阁《搁》了很多时间，兹特奉还。如要在《中国语文》上发表，请照修改样式为荷！"},{"type":"paragraph","text":"顺致敬意！"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五三年五月廿二日"},{"type":"paragraph","text":"[1]马叙伦，当时任中央人民政府高等教育部部长、中国文字改革研究委员会主任。"},{"type":"paragraph","text":"[2]指送审的关于中国文字改革研究委员会举行第三次全体委员会议的新闻稿。这个新闻稿经毛泽东审改后分两次刊载于《中国语文》1953年5月号和6月号上。"},{"type":"paragraph","text":"[3]胡乔木，当时任中共中央宣传部副部长、毛泽东的秘书、中国文字改革研究委员会委员。"},{"type":"paragraph","text":"[4]毛泽东修改、审定的主要是新闻稿中转述的他对文字改革意见的一"},{"type":"paragraph","text":"给马叙伦的信段文字。这段文字的原文是：“林汉达秘书主任根据胡乔木委员的叙述，传达了毛主席对文字改革工作的重要指示，毛主席指出，文字改革工作关系到几万万人，不可操切从事，要继续深入研究，多方征求意见。毛主席认为去年拟出的拼音字母，在拼音的方法上虽然简单了，但笔划还是太繁，有些比注音字母更难写。拼音文字不必搞成复杂的方块形式，那样的体势不便于书写，尤其不便于速写。汉字就因为笔划方向乱，所以产生了草书，草字就是打破方块体势的。毛主席认为拼音文字无论如何要简单，要利用原有汉字的简单笔划和草体；笔势基本上要尽量向着一个方向（一边倒”），不要复杂；方案要多多征求意见加以改进，必须真正做到简单容易，才能推行。毛主席指出：过去拟出的七百个简体学还不够简。作基本学要多利用草体，找出简化规律，作成基本形体，有规律地进行简化。汉字的数量也必须大大减缩。只有从形体上和数量上同时精简，才算得上简化。”毛泽东将这一段文学的开头改写为：“接着进行讨论。在讨论中，大家认为这样的意见是可以作为本会研究的基本方向的。即是说，中国文字改革工作关系到几万万人”，以下文学除删去文内两处“毛主席认为”和两处“毛主席指出”外，未作其他改动。这段文字的全文刊载于《中国语文》1953年6月号，题为《中国文字改革研究委员会第三次全体会议的讨论记录摘要》。林汉达传达的毛泽东关于文学改革的意见中所说的“去年拟出的拼音学每”，指1952年10月中国文字改革研究委员会拼音方案组召开的第六次会议通过的一个汉语拼音字母表，其中声母24个，韵母37个。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":182},"tags":[{"name":"毛泽东","type":"人物"},{"name":"胡乔木","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4ce5914f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

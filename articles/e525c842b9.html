script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji10","name":"毛泽东全集第10卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji10.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1937年1月15日）"},{"type":"paragraph","text":"延安工作方针与方法基本上是好的，产生了好的影响，应该继续这一方针。现在不打土豪，土豪喜欢；保护商人，商人喜欢；取消苛捐杂税，使贫民喜欢。以后应进一步使群众更加喜欢，使土豪的喜欢减少。应该使在延安工作的同志明了，延安工作对全国有影响，延安的各种具体工作都应把握这一原则。关于延安的政权形式问题，抗日救国会只是暂时的，这里最好是不派县长，应成立抗日革命委员会，将来要成为苏维埃政权。因为这是我们首都所在地，不应与人共管。"},{"type":"paragraph","text":"认为用白票就不能用苏票？、用苏票就不能用白票，这种估计是过分的。我同意总司令的意见，还是在城内苏票、白票混用。我认为中心问题是从外面办货来的问题，用合作社来调剂是可以的。"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上关于延安工作问题讲话的一部分；本篇二是毛泽东关于金融问题讲话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":1,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":134,"page_end":134},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e525c842b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

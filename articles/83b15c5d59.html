script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"展示刘少奇同志的远见卓识天津市举办《刘少奇同志纪念展览》","authors":[],"dates":[{"year":1980,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报天津二十日专电　天津市举办的《刘少奇同志纪念展览》今日起开放。"},{"type":"paragraph","text":"这次展览共展出照片、实物、图表等二百五十余件。其中，有刘少奇同志于一九二八年在天津从事革命活动时的故居——和平区增福里十一号的照片。刘少奇同志当时以中共中央特派员的身份参加中共顺直省委的领导工作。这次展出了当年中共顺直省委故址——和平区耀华里二号的照片和中共顺直省委召开工作会议的故址——佛照楼旅馆的照片。一九三六年，刘少奇同志在天津主持中共北方局工作。在此期间，他在中共北方局机关刊物——《火线》、《长城》等杂志上，发表了一系列阐述党中央关于建立广泛抗日民族统一战线策略思想的文章。这次展出了珍存至今的这两种革命刊物多册。解放以后，刘少奇同志四次来津视察工作，指导天津市的社会主义革命和建设，这次陈列的有关照片和文献，展示了刘少奇同志作为杰出的党和国家领导人的远见卓识。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"天津文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83b15c5d59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对李维汉审查结论的批语","alias":"","parts":[{"type":"paragraph","text":"对李维汉\"审查结论的批语2"},{"type":"paragraph","text":"（1975年11月、12月）"},{"type":"paragraph","text":"[1]李维汉，原任中共中央统战部部长。1962年、1964年两次受到错误批判，1964年被撤销中英统战部部长职务。“文化大革命”中，受到迫害。1979年任中共中央统战部顾问。1980年11月，中共中央批准中央统战部《关于李维汉同志问题的复查报告》，指出中央统战部1962年、1964年对李维汉的批判，“在理论上和政治上是违背了马列主义、毛泽东思想的，在组织上是违背毛主席关于党内斗争的方针和方法的教导的”。中共中央批准将在这两次错误批判中送中央的有关批判李维汉的几个报告，连同1964年12月25日中央决定撤销李维汉中央统战部部长职务的通知，一并撤销。"},{"type":"paragraph","text":"[2]本篇一是对李维汉1975年11月7日给毛泽东并中共中央来信的批语。李维汉的信中说，我于5月底下放到湖北咸宁温泉镇干休所，几个月来，时常盼望得到审查结论，尤其离开党组织生活已经8年，心情痛苦。希望能留在党内继续学习，并尽可能地做一点有益的工作。本篇二是对中央专案审查小组第一办公室1975年11月18日关于李维汉的审查结论的批语。本篇三是对经中央政治局讨论修改后于12月13日再次送审的关于李维汉审查结论和处理意见的批语。结论中提出两种处理方案：（一）清除出党，作人民内部问题处理，保留公民权，每月发200元生活费，安置到湖北省养起来。李维汉的历史问题和政治问题，对其子女不应牵涉。（二）保留党籍，保留原工资，安置到湖北省养起来。中央政治局讨论后，同意中央专案审查小组提出的第一方案。12月13日，中共中央副主席邓小平将经中央政治局讨论修改的结论送毛泽东审阅，并写道：“政治局同志也考虑到此人在党内的影响，主席对他的处理，有何考虑，拟请主席定夺。”毛泽东阅后写了这个批语。12月21日，邓小平将《关于李维汉的审查结论》退中央办公厅时注明：“政治局已按主席批示，照第二方案处理。”"},{"type":"paragraph","text":"对李维汉审查结论的批语请汪“查一下此人审查情况，结论如何，告我为盼。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月十六日印发政治局，讨论确定。"},{"type":"paragraph","text":"十一月二十二日"},{"type":"paragraph","text":"三可考虑照第二方案处理，请再议。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十四日[1]汪，指汪东兴，当时任中共中央政治局委员、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":11},{"year":1975,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":99,"page_end":100},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f88ac41b3c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

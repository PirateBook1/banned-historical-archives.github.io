script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于在中国图书发行公司进行三反运动的指示","authors":[],"dates":[{"year":1952,"month":2}],"is_range_date":false,"parts":[{"text":"中央宣传部关于在中国图书发行公司进行三反运动的指示","type":"title"},{"text":"中国图书发行公司，现为公私合营企业，但直至1951年底，各地分公司的国家资金和私营书店的资金并未合在一起，盈亏也是分别计算的。有些地方的分公司（如张家口、保定、太原、青岛、兰州、成都、贵阳、昆明、南宁、柳州、桂林、梧州、汕头、厦门、福州、杭州、南京、南昌、衡阳等）系由商务、中华、开明三家私营书店组成，在1951年年底以前，实际上是私营企业。因此，在这些分公司，就不应该进行三反运动，而应该进行反行贿、反偷漏、反盗窃等的五反运动。有些地方的分公司（如天津、沈阳、上海、广州、西安、重庆、长沙、济南、开封、汉口等）系由国营企业的三联书店和私营企业的商务、中华、开明书店联合组成，那样就应该在国营的三联部分进行三反运动，在私营的商务、中华、开明部分进行反行贿、反偷漏、反盗窃等的五反运动，决不能笼统地一概都进行三反运动。因为在商务、中华、开明等私营企业中进行反贪污斗争，将使资本家获得藉口，转移目标，打击职工，保护资本家利益。但中国图书发行公司自1952年起即真正成为公私合营的企业，将来并且要逐渐做到完全国营，因此要在三反运动和五反运动中，教育全体职工爱护国家财产，反对贪污、偷窃等恶习。至于职工过去在商务、中华、开明的贪污、偷窃行为，则可不必予以追究。望通知领导中国图书公司分公司的部门和同志，注意此种情况并照此进行三反及五反斗争。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"775a66992e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

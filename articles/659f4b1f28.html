script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东合作总社在三反运动中个别领导人有“家丑不可外扬”思想","authors":[],"dates":[{"year":1952,"month":1,"day":5}],"is_range_date":false,"parts":[{"text":"华东合作总社在三反运动中个别领导人有“家丑不可外扬”思想","type":"title"},{"text":"【内部参考讯】华东合作总社个别领导同志在三反运动中存在着“家丑不可外扬”的思想，不愿把本单位贪污浪费现象告诉记者。该社三反运动亦未能得好的开展。当记者访问该社后，该社办公室副主任蒋龄抱怨秘书室主任张详，认为他不应该把“机关内部的问题和记者谈”。当记者向该社会计科调查费用支出情况时，会计科的人说，要请示秘书室，秘书室的人说，要请示秘书长，秘书长说，他也不能决定，要请示局长。当记者与总务科长谈了话后，当晚该科长就打电话给记者，说他谈的一些情况他本人不能负责。因为个别领导同志有这种“家丑不可外扬”的思想，不能充分发扬民主，致使运动不能全面展开。","type":"paragraph"},{"text":"(摘自上海解放日报一月五日“每日情况”)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"659f4b1f28"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

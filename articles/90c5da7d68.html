script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗伯特·威廉就毛主席声明两周年发表声明毛主席声明给美国黑人斗争增加了动力越来越多黑人和白人同盟者抛弃非暴力哲学进行自卫","authors":[],"dates":[{"year":1965,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社哈瓦那5日电　美国黑人领袖罗伯特·威廉在毛泽东主席支持美国黑人斗争的声明发表两周年的时候在这里发表声明说，毛主席的声明“给美国黑人越来越尖锐的解放斗争鼓起了战斗的精神，增加了动力。”"},{"type":"paragraph","text":"罗伯特·威廉指出，毛主席的声明标志着美国黑人在种族主义和帝国主义的社会中进行的争取人权和社会主义的长期激烈的斗争，进入了一个新纪元。"},{"type":"paragraph","text":"他说，“美国黑人群众和他们的白人同盟者越来越拒绝接受可耻的非暴力哲学和逆来顺受主义，转而进行群众性的集体自卫。”"},{"type":"paragraph","text":"他说:“正当美帝国主义在对爱好自由的越南人民进行野蛮的种族灭绝战争的时候，种族主义的美国国内法西斯恐怖分子武装起来，阴谋消灭少数民族中的进步分子。”"},{"type":"paragraph","text":"他指出，“毛主席的声明使美国黑人的斗争跳出了狭隘的区域性斗争的范围，而恰当地把这一斗争同全世界的解放运动联系了起来。这个声明唤起了世界舆论，并使世界广大人民同情和支持我们的正义斗争。”"},{"type":"paragraph","text":"罗伯特·威廉说，“在反对共同敌人种族主义美帝国主义的斗争中，我们同我们的中国兄弟、被压迫的拉丁美洲、亚洲和非洲站在一起。我们一起为争取和平、自由与正义而斗争。我们深信毛主席说的这句话:由于奴役黑人而发展起来的万恶的殖民主义和帝国主义制度一定会随着黑人的彻底解放而告终。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90c5da7d68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

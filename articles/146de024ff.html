script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想挂帅，依靠群众，就能办好企业","authors":["杨成山"],"dates":[{"year":1968,"month":4,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想挂帅，依靠群众，就能办好企业"},{"type":"paragraph","text":"修机车间革命委员会负责人　杨成山"},{"type":"paragraph","text":"前一段时间，我们车间的一部分职工中出现了无政府主义的倾向，影响了革命和生产的正常进行。许多老工人纷纷找上门，要求革委会发动群众，制订一个抓革命促生产的公约。我们觉得老工人的意见提得很好，马上接受了。"},{"type":"paragraph","text":"我们认识到，反对无政府主义，靠的是战无不胜的毛泽东思想，靠的是突出无产阶级政治，靠的是做深入细致的思想政治工作。因此，我们在制订公约的过程中，把用毛泽东思想挂帅，做好思想政治工作放在第一位。"},{"type":"paragraph","text":"在制订公约之前，我们抓的第一项工作，就是发动职工大办业余毛泽东思想学习班，组织车间革命职工反复学习毛主席关于反对无政府主义的教导，让广大革命职工掌握毛泽东思想这个最强大的武器。在提高认识的基础上，我们广泛发动群众，开展了对无政府主义的批判。在这段时间里，广大革命职工自觉地用毛泽东思想作武器，大批中国赫鲁晓夫等党内一小撮走资派散布无政府主义的罪恶阴谋，大摆无政府主义的表现，大论无政府主义的危害，大挖无政府主义的根源。通过革命大批判，广大革命职工进一步认清了反动的无政府主义是无产阶级的敌人用来腐蚀工人阶级的一支毒箭，也正确地区分了无产阶级革命造反精神和无政府主义的区别、不合理的旧框框和合理的规章制度的区别。这样，就为建立合理的规章制度和无产阶级的革命纪律奠定了思想基础。"},{"type":"paragraph","text":"在制订“抓革命，促生产公约”的过程中，我们及时抓住了广大革命职工的一些活思想，有的放矢地进行了毛泽东思想的教育。在革命派中，有些同志以功臣自居，觉得自己掌了权，什么都是自己说了算，上班晚一点也没有什么关系。有的过去站错了队的群众感情还没有完全扭过来，和革命派有对立情绪，因此不好好干活，等等。为了帮助职工们解决这些活思想，我们组织职工大学大用毛泽东思想，并且组织老工人回忆对比，向职工们进行阶级教育。职工们纷纷表示，一定要不忘阶级苦，牢记血泪仇，狠斗自己头脑里的资产阶级“私”字，大立无产阶级的“公”字，使出全身的劲来抓革命促生产，为建设伟大的社会主义祖国立新功。"},{"type":"paragraph","text":"我们还表扬了那些一贯坚守岗位，抓革命促生产，顶住无政府主义歪风的革命职工，其中有老年工人、青年工人和学徒工，希望大家向他们学习。同时，我们还通过家庭访问和谈心活动，帮助职工解决一些实际困难。这样做的结果，全车间很快就形成了你追我赶的比学赶帮热潮。"},{"type":"paragraph","text":"事实证明，毛泽东思想一旦为群众所掌握，就会变成无穷无尽的物质力量。我们车间的革命职工经过这样一段斗争，终于制订出了一个毛泽东思想挂帅的、充分依靠革命群众自觉的“抓革命，促生产公约”。现在，我们车间的无政府主义现象已经基本消除。二月份我们只完成生产计划的百分之八十，三月份订了公约，就提前超额完成了生产任务。这是伟大的毛泽东思想的胜利，是全面落实伟大导师毛主席最新指示的胜利成果。通过“抓革命，促生产公约”的制订，我们更加坚信，只要用毛泽东思想挂帅，紧紧依靠群众，做深入细致的思想政治工作，我们就一定能够清除资产阶级的一切污泥浊水，把工厂办成红彤彤的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"146de024ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

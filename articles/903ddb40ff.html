script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"痛饮胜利酒　畅叙手足情彭德怀元帅盛宴欢迎朝鲜军事代表团","authors":[],"dates":[{"year":1958,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社北京24日电】　国务院副总理兼国防部长彭德怀元帅今晚举行宴会，热烈欢迎以金光侠大将为首的朝鲜军事代表团。"},{"type":"paragraph","text":"聂荣臻元帅、外交部副部长曾涌泉出席了宴会。"},{"type":"paragraph","text":"彭德怀元帅在宴会开始时首先代表中国人民和中国人民解放军，向守卫在社会主义阵营东方最前哨的英雄的朝鲜人民军的代表团，向最亲密的兄弟和战友，表示热烈的欢迎和诚挚的敬意。"},{"type":"paragraph","text":"彭德怀元帅说，中朝两国是唇齿相依、休戚与共的最亲密的近邻。我们两国人民在反对帝国主义的侵略、争取民族解放的斗争中，曾多次地同尝甘苦、共过患难。"},{"type":"paragraph","text":"彭德怀元帅严厉谴责美帝国主义拒绝从朝鲜南部撤出它们的侵略军队，并且在台湾海峡制造紧张局势，玩弄“托管”台湾、制造两个中国的阴谋。他说，美帝国主义者的这种阴谋和罪行，是中朝两国人民所绝对不能允许的。朝鲜三千里的锦绣河山一定要完全统一，中国的领土台湾一定要解放，这是任何力量所阻挡不住的。美帝国主义者一定要从朝鲜和中国的领土上滚出去。"},{"type":"paragraph","text":"金光侠大将在热烈的掌声中讲话。他代表朝鲜军事代表团热烈感谢彭德怀部长邀请他们访问中国，并转达朝鲜人民军全体官兵最热烈的兄弟的问候。金光侠大将叙述了朝中两国人民在反对共同敌人的斗争中结成的血肉友谊以后，警告美国侵略者，应该停止在台湾和南朝鲜的危险的玩火行为，立即从这些地方滚出去。"},{"type":"paragraph","text":"金光侠大将最后说:朝鲜人民和人民军官兵，在反对帝国主义侵略者，在保卫世界和平与社会主义事业的斗争中，将始终同伟大的中国朋友们并肩前进。同时，将为进一步巩固和发展朝中两国人民和军队之间的友好关系，竭尽一切努力。"},{"type":"paragraph","text":"中国人民解放军各军种兵种高级将领杨成武上将、萧华上将、李聚奎上将、刘亚楼空军上将、李志民上将、刘志坚中将、萧向荣中将、唐天际中将、吴法宪空军中将、刘道生海军中将、周希汉海军中将、郑维山中将等，出席了今晚的宴会。"},{"type":"paragraph","text":"朝鲜驻我国大使李永镐也出席了今晚的宴会。"},{"type":"paragraph","text":"宴会进行中，这些在中朝两国人民历次革命战争中结成亲密友谊的战友们，无比亲切地共忆胜利、畅饮友谊酒。"},{"type":"paragraph","text":"出席宴会的杨勇上将、王平上将、梁必业中将和志愿军二级英雄王虎元、王占山、陆昌荣、爱民模范董治富等，也举杯向金光侠大将等敬酒。"},{"type":"paragraph","text":"各国驻华武官，应邀参加了今晚的宴会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"903ddb40ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

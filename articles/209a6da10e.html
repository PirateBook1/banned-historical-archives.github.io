script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抗大的革命传统闪耀着毛泽东思想的光辉  延安人民欢庆抗大校史展览开幕","authors":[],"dates":[{"year":1966,"month":11,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抗大的革命传统闪耀着毛泽东思想的光辉"},{"type":"paragraph","text":"延安人民欢庆抗大校史展览开幕"},{"type":"paragraph","text":"新华社西安十七日电　抗大校史展览十五日在延安抗大总校校部旧址正式展出。延安人民满怀革命豪情，在这一天隆重举行集会，欢庆这一闪耀着毛泽东思想光辉的抗大校史展览的开幕。全国各地来延安进行革命串连的红卫兵和革命师生，正在延安参观访问的港澳同胞以及外国朋友出席了大会。"},{"type":"paragraph","text":"这个展览是在中央军委的领导和关怀下，由有关部门经过一年多的筹备办起来的。数百件珍贵的革命文物、图片和资料，对这所在党中央、毛主席直接领导和关怀下成长的最新型、最革命、最进步的学校，作了全面的、生动的介绍。"},{"type":"paragraph","text":"延安人民为庆祝抗大校史展览在延安开幕，专门给敬爱的领袖毛主席写了一封信。信中说，抗大是您亲自缔造的，是完全按照您的教育思想办起来的最新型、最革命、最进步的学校，是无产阶级教育事业的样板。延安人民永远遵循您的“发扬革命传统，争取更大光荣”的教导，誓死捍卫和执行您的无产阶级革命路线，把无产阶级文化大革命进行到底，坚决以抗大为榜样，把延安办成毛泽东思想的大学校，让毛泽东思想伟大红旗永远在延安高高飘扬。"},{"type":"paragraph","text":"延安人民一批又一批参观了抗大校史展览，许多人激动地说：在毛主席长期战斗过的地方，在抗大旧址举办这样的展览，具有特别重大的意义，这是无产阶级文化大革命深入发展的新胜利，是我国人民政治生活中的一件大喜事。"},{"type":"paragraph","text":"走进延安抗大校史展览馆，就像走进当年的抗大一样，感到格外亲切。有些红卫兵战士参观了展览，挥笔写下了“抗大革命精神万岁！”几个大字，他们说：抗大是我们的榜样，是我们的方向。我们要学抗大，走抗大的道路，把抗大的传统、作风接过来，世世代代传下去。把我们的学校，办成抗大式的毛泽东思想大学校。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"209a6da10e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

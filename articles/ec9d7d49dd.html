script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川沙县两个革命干部来信反映，南汇、青浦、奉贤、金山四个县的某些革命造反派头头为了争席位争名额，　把革命三结合耽误下来了。广大的贫下中农为了全面落实毛主席的最新指示，强烈要求——沪郊四个县应尽早建立革委会","authors":[],"dates":[{"year":1968,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按:现在，郊区还有四个县没有建立革命委员会。广大贫下中农心里很急，可是，有些人却一点不急，非但不急，而且为了争一个什么席位，可以置革命利益于不顾，一吵几个月，把建立革命委员会的大事拖了下来。我们很怀疑这种人究竟有几分革命性。这些人自以为这样一来，贫下中农会迁就他们。对不起，不迁就。迁就他们，就是不讲原则，不讲党性。还要指出:广大贫下中农的耐心是有限度的。倘然再这样闹下去，拖下去，广大贫下中农是懂得选择什么样的人来做他们的带头人的。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"当前在全面落实毛主席最新指示的大好形势下，我们很关心和盼望南汇、青浦、奉贤、金山这四个县的革命委员会早日建立起来。可是，时间一天一天过去，至今未见喜讯传来。"},{"type":"paragraph","text":"这些县的革命委员会为什么迟迟建立不起来?难道情况特殊?难道贫下中农没有这个要求?都不是的。我们听到了来自这些县的革命同志和贫下中农的一些反映，他们都强烈地迫切地要求赶快落实毛主席的最新指示。现在，毛主席最新指示已经下达六个多月了，市革命委员会对这些县也已经做了大量的深入细致的工作。广大贫下中农对建立县革命委员会已经渴望快一年了。可是，由于这些县的某些革命造反派的头头，为了争席位、争名额，把革命三结合耽误下来了。我们认为，一个真正的革命造反派，应该无限忠于毛主席，应该想贫下中农所想，急贫下中农所急，不为名，不为利，把党和人民的利益放在高于一切的地位。对毛主席的指示不执行，对革命人民的呼声无动于衷的人，能算真正的革命造反派吗?如果坚持错误，迟早会被广大革命群众所抛弃。"},{"type":"paragraph","text":"我们希望这些县的革命造反派头头，坚决按照毛主席的教导，“斗私，批修”，要增强无产阶级党性，打倒资产阶级、小资产阶级派性，以党和国家的利益为重，以广大贫下中农和革命人民的利益为重，把革命委员会迅速建立起来，以便更好地领导群众向阶级敌人进攻，打好阶级斗争这一场硬仗，并领导好生产，特别要狠抓春耕生产，夺取无产阶级文化大革命的全面胜利。"},{"type":"paragraph","text":"川沙县两个革命干部"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec9d7d49dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"任傅耕的言论：取消团组织或停止团的活动","authors":["任傅耕","第一军医大学"],"dates":[{"year":1957,"month":6,"day":20}],"is_range_date":false,"parts":[{"text":"任傅耕的言论：取消团组织或停止团的活动","type":"title"},{"text":"第一军医大学任傅耕","type":"authors"},{"text":"团员政治上好，就是骄傲，出问题倒常是团员。因为团的存在造成某些人的落后，使人们之间划条鸿沟，使某些人有“酸气”之感。团在革命战争时期是必要的，目前是建设时期，科里有领导，所以团组织应该立即取消，或暂时停止活动。","type":"paragraph"},{"text":"干部政策应当是“才”第一","type":"subtitle"},{"text":"学校是科学部门，干部政策应是才第一，资第二，德第三。学校中德才资干部政策","type":"paragraph"},{"text":"是因人而定的，老干部是以资为第一。","type":"appellation"},{"text":"释放“劳改”中父亲和岳父","type":"subtitle"},{"text":"许多人还在狱中改造，我父亲和岳父也在狱中，我希望政府及早释放他们。他们给我的印象很清楚，抛开阶级立场，从做人来说，对他们的社会关系、人和人的关系、学历、工作能力、作风、处世经验等，我很尊重。他们就是为反动派服务了，也不能归罪他们，应该同情他们，因为他们生在旧社会。一般犯人如没有血债，或血债较轻，都应提前释放。像日本战犯被释放，我就感动很大。反过来，都押着，对他们就没有感动。再说，放了以后他们会不会造反？不能的。我们都组织起来了，群众觉悟也高了。他们还能工作，如果他们再不好，就再处分或押起来。","type":"paragraph"},{"text":"人民生活不比过去好","type":"subtitle"},{"text":"报纸上说农民生活好，又买牲口，还登照片出来，我看这不是大多数；如果生活真好，用不着登照片，大家也知道。政治学习讲过几遍，说过去工人窝窝头都吃不上，今天上班拿馒头，我看从全国来说，不一定都拿馒头，如果都拿，不讲人家也知道。再比如油困难，说以前油不够吃，都是用鸡毛沾一点，今天是用瓶子倒，事实今天油就是不多的。我看这对我没啥教育。","type":"paragraph"},{"text":"不要刺激美帝国主义","type":"subtitle"},{"text":"中国和美国的关系搞不好，是我们外交上的失败。有些地方我们过于坚持自己的意见。在政治上应该与美国和解，否则它就必然把枪口对准我们。如我们说资本主义一定灭亡，这就刺激它。又说资本主义从头到尾是血汗起家，还说社会发展是必然的，将来都变成社会主义，这就是说一定要消灭资本主义国家。我们好，不要刺激别人。得罪了艾森豪威尔，就得罪了美国，两国关系就搞不好。","type":"paragraph"},{"text":" 来源：1957年6月20日《解放军报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d67e3a0bef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

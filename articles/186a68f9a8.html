script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"跟着毛主席前进","authors":["欒长明"],"dates":[{"year":1954,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海纺织工业学校校长　栾长明"},{"type":"paragraph","text":"第一届全国人民代表大会第一次会议选出了以毛主席为首的新的国家领导工作人员。消息传来，欢声雷动。"},{"type":"paragraph","text":"过去在新民主主义革命过程中和在开国以来五年的恢复与建设过程中，共产党和毛主席领导我们人民战胜了一切困难，取得了历史性的伟大胜利和成就。今后在胜利的基础上，经过几个五年计划，一定会在中国建成没有剥削没有贫困的社会主义社会。毛主席说:“我们的事业是正义的。正义的事业是任何敌人也攻不破的。”他又说:“我们正在前进。我们正在做我们的前人从来没有做过的极其光荣伟大的事业。我们的目的一定要达到。我们的目的一定能够达到。”这是何等的勇气与信心，这是集中代表了中国人民的英雄气概。毛泽东是东方的太阳!跟着毛泽东走就是胜利!"},{"type":"paragraph","text":"我们拥护共产党和毛主席，首先就必须遵守宪法和法律，执行国家领导机关的一切命令与决议。这就要我们树立和提高社会主义的思想觉悟，要艰苦奋斗，服从计划。我们要在社会主义建设和社会主义改造的同时，努力学习和改造我们的思想。我们的思想如果赶不上革命的需要就是落后，落后而自以为是就是骄傲自满。毛主席教育我们说:“我国人民应当努力工作，努力学习苏联和各兄弟国家的先进经验，老老实实，勤勤恳恳，互勉互助，力戒任何的虚夸和骄傲，……”拥护共产党和毛主席，就应当接受毛主席的教育，再进一步做毛主席的一个好学生。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"186a68f9a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji19","name":"毛泽东全集第19卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji19.pdf"],"article":{"title":"给美国总统罗斯福的信","alias":"","parts":[{"type":"paragraph","text":"给美国总统罗斯福的信"},{"type":"paragraph","text":"（1944年11月10日）罗斯福总统阁下："},{"type":"paragraph","text":"我很荣幸地接待你的代表赫尔利将军。在三天之内，我们融洽地商讨一切有关团结全中国人民和一切军事力量击败日本与重建中国的大计。为此，我提出了一个协定。"},{"type":"paragraph","text":"这一协定的精神和方向，是我们中国共产党和中国人民八年来在抗日统一战线中所追求的目的之所在。我们一向愿意和蒋主席取得用以促进中国人民福利的协定。今一旦得赫尔利将军之助，使我们有实现此目的之希望，我非常高兴地感谢你的代表的卓越才能和对于中国人民的同情。"},{"type":"paragraph","text":"我们党的中央委员会已一致通过这一协定的全文，并准备全力支持这一协定而使其实现。我党中央委员会授权我签字于这一协定之上，并得到赫尔利将军的见证。"},{"type":"paragraph","text":"我现托赫尔利将军以我党、我军及中国人民的名义将此协定转达于你。总统阁下，我还要感谢你为着团结中国以便击败日本并使充一的民主的中国成为可能而作的巨大努力。"},{"type":"paragraph","text":"我们中国人民和美国人民一向是有历史传统的深厚友谊的。我[1]这是毛泽东就《延安协定草案》的签订和感谢罗斯福及其代表赫尔深愿经过你的努力与成功，得使中美两大民族在击败日寇、重建世界的永久和平以及建立民主中国的事业上永远携手前进。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四四年十一月十日于延安"},{"type":"paragraph","text":"1944年，毛泽东等在延安机场。右起：马海德、博古、朱德、毛泽东、任弼时、李富春、张闻天、聂荣臻。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":11,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":193,"page_end":194},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06f8a4775b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

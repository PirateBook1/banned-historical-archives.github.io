script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理在回答印记者问题时说希望中印做些实际事情发展两国关系","authors":[],"dates":[{"year":1979,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理十四日下午在会见印度外长瓦杰帕伊之前，同随同外长来访的二十多位印度记者见了面，回答了他们提出的问题。"},{"type":"paragraph","text":"在回答中印双方怎样来改善两国关系的问题时，邓小平副总理说:“把确实有分歧的问题搁在一边，慢慢谈。做一些实际的事情来发展两国的关系。中国和印度在世界上是拥有人口最多的国家，不友好怎么行呢!”"},{"type":"paragraph","text":"邓小平副总理说:“国际形势不安宁，亚洲形势也不安宁。现在，霸权主义推行南下政策很积极，我们对此很关切。印支局势的发展令人十分担忧。解决这些问题，需要亚洲各国人民共同努力。没有这样的共同努力，要取得世界和亚洲的和平、安全和稳定是困难的。”"},{"type":"paragraph","text":"他接着指出，中国和印度都需要有一个和平的国际环境来建设各自的国家。中国希望在本世纪内不再发生世界大战。"},{"type":"paragraph","text":"(均据新华社)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5198ab721b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

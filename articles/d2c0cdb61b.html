script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德给北京市职工的一封信","authors":["吴德"],"dates":[{"year":1966,"month":11,"day":10}],"is_range_date":false,"parts":[{"text":"吴德给北京市职工的一封信","type":"title"},{"text":"吴德","type":"authors"},{"text":"职工同志们：","type":"appellation"},{"text":"我正开工作会议，不能来看你们，很抱歉。现在把你们关心的一些问题，提出个人意见和大家商量。","type":"paragraph"},{"text":"1、在这次文化大革命中，有些同志在政治上遭到打击，有的甚至被打成“反革命”，这是十分错误的。市委准备发一个通知，发到各单位，凡是革命群众，在文化大革命中受到迫害，被打成反革命的一律不算数，必须彻底平反，恢复名誉，并向这些同志赔礼道歉。","type":"paragraph"},{"text":"2、你们这次离开生产岗位，出来串联，发生在今日\u003c人民日报\u003e《再论抓革命、促生产》的社论之前，应当照发工资，同时也不能对你们有任何歧视。","type":"paragraph"},{"text":"3、你们应当很好地学习十六条，中央关于抓革命促生产的通知和今日\u003c人民日报\u003e的社论。这个社论是根据毛主席一贯指示的精神写的，今后你们应当按照社论的精神来办，要真正做得抓革命，促生产。学会在搞好文化大革命的同时，把生产搞得更好！更好！更好！","type":"paragraph"},{"text":"我恳切地希望你们回到工厂去，回到生产岗位上去，有什么具体情况和问题，随时写信告诉我，有关平反等问题可和市委工交政治部接洽，具体解决。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 吴德一九六六年十一月十日","type":"paragraph"}],"comments":[],"origin":"一九六六年北京化工学院《红色宣传员》战斗组、北京经济学院无产阶级革命团、北京市东方红印刷厂革命造反联络处、化工部化学工业出版社印刷厂联合汇编《无产阶级文化大革命参考资料（3）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d2c0cdb61b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"结束了在我国的正　式访问特鲁多总理等离桂林经广州回国邓小平副总理、韦国清主任等和两千多群众到机场热烈欢送特鲁多总理离开我国时致电周总理，感谢我给予的友好接待","authors":[],"dates":[{"year":1973,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京一九七三年十月十七日电　加拿大总理皮埃尔·埃利奥特·特鲁多和夫人以及随同来访的其他加拿大贵宾，结束了在我国的正式访问，今天下午乘专机离开桂林经广州回国。"},{"type":"paragraph","text":"国务院副总理邓小平，广西壮族自治区革命委员会主任韦国清和许其倩同志，广西壮族自治区革命委员会副主任刘重桂、乔晓光、廖炜雄，桂林市革命委员会主任钟枫和两千多群众，到机场热烈欢送。"},{"type":"paragraph","text":"今天，山城桂林充满了中加两国人民友好的热烈气氛。在悬挂着中加两国国旗的机场上，欢送群众挥动着花棍、花环和花束，跳起欢乐的舞蹈，高呼“热烈欢送加拿大贵宾!”“中加两国人民的友谊万岁!”“全世界人民大团结万岁!”特鲁多总理和夫人向欢送群众招手致意。临上飞机前，特鲁多总理和夫人，同邓小平副总理、韦国清主任、钟枫主任等一一握手告别。"},{"type":"paragraph","text":"特鲁多总理和夫人今天下午途经广州回国时，广东省革命委员会主任丁盛和孟文虹同志，副主任陈郁、王首道、林李明、梁秀珍，广州市革命委员会主任焦林义，副主任罗范群、刘桂兰等前往机场欢送。"},{"type":"paragraph","text":"新华社北京一九七三年十月十七日电　加拿大总理皮埃尔·埃利奥特·特鲁多在离开我国的时候致电周恩来总理，电报全文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国国务院总理周恩来阁下"},{"type":"paragraph","text":"阁下:"},{"type":"paragraph","text":"在我离开贵国的时候，我以我的夫人和我自己的名义，以我的所有随行人员以及全体加拿大人民的名义，感谢你、你的同事以及那些对我们照顾得如此周到的人们和我们在中国所到之处的中国人民给予我们的热情而友好的接待，对此我们将永志不忘。我相信，我的访问和在访问期间进行的亲切会谈以及我们达成的协定和谅解，都将有助于进一步加强我们两国人民之间的友好关系。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"广西文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e750353903"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

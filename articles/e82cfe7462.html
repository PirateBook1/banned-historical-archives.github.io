script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"基里隆主要道路命名为“刘少奇路”","authors":[],"dates":[{"year":1963,"month":5,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社基里隆4日电】　柬埔寨国家元首西哈努克亲王今天在这里告诉刘少奇主席说，他已经把基里隆的主要道路命名为“刘少奇路”。"},{"type":"paragraph","text":"刘少奇主席是访问基里隆的第一位国家元首。西哈努克亲王说:“您的这次访问实际上为这个新的山区休养地举行了揭幕仪式。”亲王还说:将在这里建立一座纪念性建筑物，来纪念刘少奇主席的访问，这是柬埔寨人民的光荣。刘主席对亲王的这种盛情表示感谢。"},{"type":"paragraph","text":"山城基里隆(“基里”的意思是“山”，“隆”的意思是“繁荣幸福”)现在正在建设中。最近，在稠密的松林里开辟了一些新的道路。为了接待中国贵宾，在短短三里期的时间内建筑起了具有现代化设备的几所带凉台的精致平房。"},{"type":"paragraph","text":"西哈努克亲王昨晚在金边举行国宴招待刘少奇主席和夫人并陪同他们观赏文艺演出之后，今天凌晨两点钟，就从金边到达这里察看欢迎中国贵宾们的安排。接着他又返回金边，陪同刘主席乘直升飞机来到这里。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e82cfe7462"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

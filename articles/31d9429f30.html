script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"关于《军事思想》和《军事通报》杂志","alias":"","parts":[{"type":"paragraph","text":"关于《军事思想》和《军事通报》杂志"},{"type":"paragraph","text":"一一苏联国防人民委员命令"},{"type":"paragraph","text":"（第8号。一九四五年三月五日于莫斯科市）"},{"type":"paragraph","text":"《军事思想》杂志，从内容来看，不符合交给它的任务，即研究军事理论和军事思想问题，增进红军军官和将军的军事知识。"},{"type":"paragraph","text":"《军事思想》杂志对于战争、战略学和战役学、俄国名将的军事理论和军事实践遗产等问题研究得不够，就是说，它止好忽略了它应该研究的基本问题。"},{"type":"paragraph","text":"该杂志国外栏或者是完全没有，或者是向读者介绍国外作者的文章而对其中不止确的甚至有害的观点也不加批判。"},{"type":"paragraph","text":"该杂志没有辟书评和图书介绍栏。"},{"type":"paragraph","text":"《军事思想》杂志编辑委员会不胜任交给它的任务，特别是因为它的许多成员都在前线，实际上没有参加编辑部的工作。"},{"type":"paragraph","text":"该杂志的编辑委员会没有给杂志以应有的领导，也没有组织起能给红车创办一本有权威的指导性杂志的作者队伍。"},{"type":"paragraph","text":"《军事通报》杂志没有根据伟大卫国战争的经验对现代战斗的理论和实践问题给予充分的注意。《军事通报》杂志很少介绍外国军队的战术和武器装备问题。"},{"type":"paragraph","text":"为了改进《军事思想》和《军事通报》两杂志的内容，提高它们在研究军事理论、增进红军军官军事知识和教育红军军官方面的作用，一一"},{"type":"paragraph","text":"我命令："},{"type":"paragraph","text":"1．《军事思想》杂志作为苏联国防人民委员部的机关刊物，每月出版一期，篇幅是6个印张，发行15000份。"},{"type":"paragraph","text":"该杂志的总的领导，由总参谋长担任。"},{"type":"paragraph","text":"《军事思想》杂志的基本任务规定如下："},{"type":"paragraph","text":"研究军事理论和军事思想问题："},{"type":"paragraph","text":"研究战争、武装力量建设、战略学和战役学等基本问题；"},{"type":"paragraph","text":"研究诸兵种的协同动作和合成军队指挥员的训练问题："},{"type":"paragraph","text":"研究俄国名将和卓越军事家的理论和实践方面的遗产："},{"type":"paragraph","text":"介绍和批判外国军事权威的观点；"},{"type":"paragraph","text":"研究外国军队及其战斗经验。"},{"type":"paragraph","text":"该杂志辟下列固定的专栏：军事历史栏，外国军事消息栏，书评和图书介绍栏。"},{"type":"paragraph","text":"该杂志的阅读对象为师级和师级以上的领导干部。"},{"type":"paragraph","text":"2.《军事通报》杂志作为苏联国防人民委员部的全军杂志，每月出版两期，篇幅是3个印张，发行5万份。"},{"type":"paragraph","text":"该杂志的总的领导，由红军步兵总监担任。"},{"type":"paragraph","text":"《军事通报》杂志的基本任务规定如下："},{"type":"paragraph","text":"根据伟大上国战争的经验来阐明现代战斗的理论和实践问题，惮明诸兵种协同动作、战术训练和射击训练以及军人教育等问题："},{"type":"paragraph","text":"介绍外国军队的编制、战术、武器装备和战斗经验。"},{"type":"paragraph","text":"该杂志辟下列固定的专栏；书评和图书介绍栏，军官文化生活栏，问题解答栏。"},{"type":"paragraph","text":"该杂志的阅读对象为团长以下的军官（包括团长在内）。"},{"type":"paragraph","text":"苏联国防人民委员"},{"type":"paragraph","text":"苏联元帅"},{"type":"paragraph","text":"约·斯大林译自《布尔什维克报刊资料汇编》"},{"type":"paragraph","text":"选自新编《斯大林全集》"},{"type":"paragraph","text":"第16卷第149-150页1945年第2版第2册第361—362页"}],"authors":["斯大林"],"dates":[{"year":1945,"month":3,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2319,"page_end":2320},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31d9429f30"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

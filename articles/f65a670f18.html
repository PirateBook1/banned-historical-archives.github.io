script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji45","name":"毛泽东全集第45卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji45.pdf"],"article":{"title":"对谷城、光化、襄阳三县旱灾情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对谷城、光化、襄阳三县旱灾情况"},{"type":"paragraph","text":"报告\"的批语"},{"type":"paragraph","text":"（1962年9月8日）"},{"type":"paragraph","text":"共十一件，印发各同志阅。这些都是灾情的报告，可以看到干部的努力，群众的积极性，人心的稳定，虽有减产，也有增产，即在灾区也不是一片黑暗。中国人是可以把社会主义建设起来的。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月八日"},{"type":"paragraph","text":"[1]湖北查灾工作组刘忆中1962年9月3日关于谷城、光化、襄阳3个县旱灾情况给周恩来的报告说：我们在谷城、光化、襄阳三个县看了8个区，13个生产大队。总的情况是：干旱严重，减产程度很大，稻谷地区比杂粮地区严重，丘陵地区比平原地区严重，粮食作物比经济作物严重。这13个大队大体可分为3种类型：一、特别严重的，秋季无收的面积占80%左右，有收的产量为数不多，群众根本分不到口粮。二、严重的，秋季无收的面积占50%左右，口粮水平每人每月平均4至6斤。三、一般的，秋季无收的面积占30%至40%，口粮水平每人每月平均10斤左右。受灾严重的地区，地委县委采取了很多措施，做了不少工作，群众情绪基本稳定，生产积极性也很高，目前正在翻耕送肥，积极准备冬播。但今冬明春群众生活安排还有困难。毛泽东全集第四十五卷"},{"type":"paragraph","text":"[2]指湖北查灾工作组刘忆中1962年9月3日关于谷城、光化、襄阳三个县旱灾情况的报告，山东灾情调查工作组同日关于山东灾情的报告，陕西灾情调查工作组同日关于陕西灾情的报告，甘重斗同日关于四川灾情的报告，中央农村调查工作组1962年9月2日关于黑龙江海伦县情况的报告，翟自强1962年9月4日关于湖南省衡山县今年受灾情况的报告，国务院湖南工作组刘春同日关于灾情调查情况的报告，广东工作组同日关于广东雷州半岛灾情的报告，国务院吉林工作组关文启1962年9月3日关于吉林白城子地区灾情的报告，国务院贵州工作组姜凯风1962年9月4日关于黔东南苗族侗族自治州的灾情简报，内蒙组马翼翁1962年9月3日关于内蒙古灾情的报告。"},{"type":"paragraph","text":"[3]指当时正在北京参加中共八届十中全会预备会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1962,"month":9,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":235},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f65a670f18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</scr

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席关于“要节约闹革命”的教导  身在煤矿　节约用煤  本溪矿务局、鸡西矿区形成为革命节约煤炭的新风","authors":[],"dates":[{"year":1969,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"遵照毛主席关于“要节约闹革命”的教导"},{"type":"paragraph","text":"身在煤矿　节约用煤"},{"type":"paragraph","text":"本溪矿务局、鸡西矿区形成为革命节约煤炭的新风"},{"type":"paragraph","text":"据新华社沈阳电　本溪矿务局各级革委会注意发动群众节约用煤，今年以来共为国家节省自用煤二万四千多吨。"},{"type":"paragraph","text":"本溪矿务局革委会把节约用煤作为一项重要工作来抓。他们组织广大革命工人和家属反复学习毛主席关于“要节约闹革命”的教导，并以“身在煤矿要不要节约用煤”为题，组织大家进行讨论，使大家自觉地多方设法节约煤炭。牛心台煤矿坑木场不仅守着煤堆不烧煤，而且守着木头堆不烧木头，用锯末子取暖做饭。这个矿的向阳街工人家属组织了一个“五·七”节煤队，不管严冬酷夏，坚持从矸石里筛出煤末，供全街百分之八十的家庭使用。"},{"type":"paragraph","text":"据新华社哈尔滨电　黑龙江省鸡西矿区广大革命矿工遵照毛主席关于“要节约闹革命”的伟大教导，深入开展节约煤炭的群众运动，取得很大成绩。三年多来，共为国家节约煤炭四十五万八千多吨。"},{"type":"paragraph","text":"矿区各级革委会都很重视对节约煤炭工作的领导。城子河矿先后举办三期毛泽东思想学习班后，工人和家属节约用煤的积极性很高。他们想尽各种办法，大力回收矸石和劣质煤。现在，全矿六千多户除少数运矸石有困难的住户外，全都燃用矸石和劣质煤。全矿有百分之八十以上适于烧矸石的锅炉，已全部燃用矸石。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f75756eb3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

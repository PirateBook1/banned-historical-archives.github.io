script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"鞍山市自二月到六月上旬发生职工自杀事件三十四起","authors":["李沉"],"dates":[{"year":1955,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"鞍山市自二月到六月上旬发生职工自杀事件三十四起","type":"title"},{"text":"李沉","type":"authors"},{"text":"【鞍山分社十八日讯】鞍山市自二月到六月上旬，连续发生职工自杀事件达三十四起之多，平均不到四天就发生一起自杀事件。","type":"paragraph"},{"text":"这些自杀的职工，属于鞍山钢铁公司、鞍山钢铁建设公司的共二十四人，属于市内其他企业的共十人。其中自杀已死的十五人，经急救未死的十九人。这三十四人中，除有一个是有反革命罪行在清理基本建设队伍中畏罪自杀外，其他三十三个人大都是一般职工，其中并有共产党员三人，青年团员四人，这些工人的连续自杀的严重事件，尚未引起鞍山市各级领导方面的严重注意。","type":"paragraph"},{"text":"职工发生自杀的直接原因，大体上可以分为下述的几种类型：","type":"paragraph"},{"text":"1．由于怕处分、被开除、或受人打击、诬蔑、排挤、歧视而自杀的人数最多，其中有朱洪三、李胜年、杨玉芳、朱青山等八人。","type":"paragraph"},{"text":"2．由于生活困难而自杀的有张春荣、张海林、罗朝发、曲子奇等人，如曲子奇申请救济，但因要经过十几道手续，在各处积压了四十多天，一直到死还没有得到救济。","type":"paragraph"},{"text":"3．由于家庭纠纷和婚姻问题而自杀的有牛世珍、张树林、马德海等。","type":"paragraph"},{"text":"4．由于工作和生活不随心，受人冷淡而悲观自杀的有孙肇仁、姜敏、谢素娥等。","type":"paragraph"},{"text":"(根据市党代表发言稿编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月23日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea0d248a08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

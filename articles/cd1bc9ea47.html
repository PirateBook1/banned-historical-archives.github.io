script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"１９６６疯狂红八月中司机挽救活人火化的义举","authors":["金汕"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"金 汕·","type":"paragraph"},{"text":"陈金贵７５岁，原北京水暖一厂工人，网名“痴呆老娃”，近年来他尽自己的努力回忆并让我协助他整理口述，真实记录了那浩劫年月民生之艰苦和恐惧。他口述的《实话害了一条命》《红卫兵逼迫资本家子女打死自己父母》都产生了一定影响，他的《到天国我向你赔罪》则对一位自杀死去的同事表示歉意。","type":"paragraph"},{"text":"陈金贵说：“我７５岁了，再不把这些事公布与众恐怕就没有机会了。巴金老先生在文革结束后不久就提出建立文革博物馆，这个愿望一直没能实现。再过２０年，恐怕就说不清楚了。就像南京大屠杀，如果我们从５０年代就进行搜集证据的工作，不至于丢失很多铁证。我们每一个经历过这个时代的人，为了我们的民族、为了我们的国家，都有责任留下证据。”","type":"paragraph"},{"text":"陈金贵回忆：“那时候我们年轻，那场风暴来的时候，都有点茫然不知所措。起初文革冲着‘三家村’（邓拓、吴晗、廖沫沙）‘四家店’（彭真、罗瑞卿、陆定一、杨尚昆）来的，到了８月份又冲着所谓牛鬼蛇神来了。牛鬼蛇神来自毛语录，有地富反坏右等。由于这本身就没有法律界限，所以想整谁就说谁是牛鬼蛇神。","type":"paragraph"},{"text":"“红八月太可怕了！红卫兵都以‘要武’为追求目标。他们穿上军装戴上红袖章，拿起棍子抄起鞭子，到处打人抄家，几乎无恶不作。那几天北京街头血肉横飞，跳河的卧轨的比比皆是，被活活打死的也屡见不鲜。红卫兵为了扩大战果，还到不少单位煽风点火，地质学院附中的几个红卫兵来的我们厂，把所谓地富反坏右资都集中在操场，用带铜头的鞭子抽打这些人。这些已经变态的坏人还独出心裁让资本家爬行几百米，顿时操场就像草原，几十个活人像羊一样爬来爬去。","type":"paragraph"},{"text":"“有的人实在受不了了，有个叫刘财的老人，因为是个只有几百元股息的小业主，也算坏人，他当天给自己拴了块石头跳了龙潭湖。第二天尸体飘上来，厂里领导让几个资本家把刘财的遗体送到火葬场。几位资本家看着刘财的尸体虽然同情，却也不敢吱声。","type":"paragraph"},{"text":"“到了火葬场，几个红卫兵如同凶神恶煞。他们的目光又转向几个‘押运’尸体的人，那个年代每个单位都有心眼儿极坏的人，他们连畜生都不如，畜生至少不会互相侮辱取乐，但人群中的坏人就喜欢作践活生生的人，工厂的老红卫兵给所谓的黑五类都在胸前挂个牌子，比如狗地主某某某，臭资本家某某某，大右派某某某，他们对押运尸体去火葬场的人大声呵斥‘你们身上的牌子不许摘，到了火葬场也要挂着，让大家知道你们是阶级敌人’。","type":"paragraph"},{"text":"“到了火葬场，运刘财尸体的都是老老实实早已被吓破胆的资本家。红卫兵看见他们挂的黑牌子大怒，说都他妈的是牛鬼蛇神，全他妈和死人一起烧了，留着你们这些阶级敌人就想推翻社会主义。别以为这是段子，那时的红卫兵就是魔鬼，他们可以活活打死人，可以用开水浇死人，可以把人集体活埋，什么缺德事都干得出来。说完就要把他们推向火化的地方活活烧死，几个奉公守法的资本家顿时吓得跪下求饶，有的嚎啕大哭说自己热爱毛主席热爱社会主义。","type":"paragraph"},{"text":"“司机张宝华当时也吓懵了，要想办法无论如何也不能把活人烧死，他对红卫兵说，这样不行，我们厂也有红卫兵，如果不把他们带回去，我们就没法批斗他们了。一个红卫兵问你什么出身，张宝华说下中农，我是红五类，我必须把这些牛鬼蛇神带回去，如果把他们烧了他们也就没法交代其它阶级敌人了，我们正在深挖他们在旧社会欺压工人的罪行，他们一死继续追查就断了线了。”","type":"paragraph"},{"text":"经张宝华一顿劝说，红卫兵对资本家们再次呵斥说回去老老实实交代你们的问题，几个资本家不断感恩，各个已经吓得大汗淋漓甚至尿了裤子。","type":"paragraph"},{"text":"陈金贵说，前几年看过一部电影《辛德勒的名单》，那年月中国没有辛德勒，各个都想在挨整的人身上踩上一只脚。但张宝华真可以算１９６６年红八月的辛德勒啊！","type":"paragraph"},{"text":"陈金贵最后说：“恶贯满盈的红卫兵这才让他们回去。其中的资本家马进荣吓得几乎瘫了。当晚他和妻子说，咱们出身不好，这文化大革命不会放过咱们，早晚有一天让红卫兵活活把咱打死烧死，咱们还是死了算了。他们给孩子留下一封短信，让他们好好听毛主席的话，把文化大革命进行到底。他们找来一根铜丝，把各自的一只胳膊绑起，马进荣捅了电门，二人刹那间走向天国……”□ 来源：微信号《金汕说》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【乱世人生】","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd1bc9ea47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

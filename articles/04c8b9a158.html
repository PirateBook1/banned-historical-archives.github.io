script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"准备在国民党军再度进扰石家庄时南下歼敌","alias":"","parts":[{"type":"paragraph","text":"准备在国民党军再度进扰石家庄时南下歼敌！"},{"type":"paragraph","text":"（1948年11月16日）程、黄，并告林、罗、刘："},{"type":"paragraph","text":"十一日十九时电?悉。（一）你们准备在敌再度进扰石家庄时南下歼敌计划甚好。（二）敌如再度进扰石家庄，其时机当在十二月上旬，因我杨罗耿部4十二月一日起参加太原作战，傅作义发现此种情况后，可能按兵不动，亦可能分兵进扰石家庄。（三）望你们对于"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇的电报。"},{"type":"paragraph","text":"[2]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[3]指1948年11月11日19时程子华、黄志勇给中共中央军委的电报。电报说，军委9日指示我们准备进击北平或南下的两个方案，我们认为南下似较有利。目前华北敌兵力增强，如以3个军南犯石家庄，北平近郊仍可控制三四个军的机动兵力对我，进击北平，恐不易拖住敌人，我南下则能拖住敌人，且可在野战中歼敌一部或一路。如我南下后，敌发现我东北主力入关，则可能迅速集中西撤。此时，我则可经平西转向平张段上阻敌西撤，以利全歼傅作义部队。"},{"type":"paragraph","text":"[4]杨罗耿部，指华北军区第二兵团，兵团司令员杨得志、政治委员罗瑞卿、参谋长耿飚。南进的道路及渡河等项加以研究和准备。"},{"type":"paragraph","text":"军委戌铣"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":235,"page_end":236},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04c8b9a158"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji2","name":"毛泽东全集第2卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji2.pdf"],"article":{"title":"给施复亮“并社会主义青年团中央的信","alias":"","parts":[{"type":"paragraph","text":"给施复亮?并社会主义青年团中央的信"},{"type":"paragraph","text":"（1922年6月20日）国昌兄并转中局诸兄："},{"type":"paragraph","text":"（一）一、三、四、五号通告均到，即遵第一号通告于六月十七号开大会改组，表决长沙团执行委员会细则，选举执行委员三人如下："},{"type":"paragraph","text":"书记一毛泽东。组织部主任一一李隆到2。宣传部主任一罗君强。"},{"type":"paragraph","text":"（二）此间团员以毛泽东、李六如3二人年龄虽过二十八岁，然须要其办事，援章程附文第二项由到会人数全体表决推为职员，兹特呈请中局同意，乞示复。"},{"type":"paragraph","text":"（三）长沙团执行委员会细则十二条经大会表决，依章程第十三条之规定呈请中局认可，气示复。"},{"type":"paragraph","text":"（四）此间执行委员会今日开会，对于章程第六条三人以上小团体书记或十人以上小团体干事会职员之任期为三个月，认为过促难"},{"type":"paragraph","text":"[1]施复亮（1899—1970)，原名施存统，曾化名方国昌，浙江金华人。当时任中国社会主义青年团中央书记。"},{"type":"paragraph","text":"[2]李隆郅，即李立三。当时在安源从事工人运动。"},{"type":"paragraph","text":"[3]李六如（1887一1973)，湖南平江人，1921年加入中国共产党。当时在长沙教书。于收效，拟请变通此点，改任期三个月为六个月，可否，乞示复。"},{"type":"paragraph","text":"（五）此间执行委员会议决建议中局一件事如下：请中局从速将全国各省分区（湘是第几区？）；并委任一地方团为该区临时区执行委员会至正式区执行委员会成立为止，以便在短期能多促成几个地方团而从速组织正式区执行委员会。"},{"type":"paragraph","text":"（六）请补发第二号通告。（以后付通告或重要函件须挂号）"},{"type":"paragraph","text":"（七）衡州（阳）、常德两地方团成立。衡州（阳》通信处：衡州（阳）第三师范贩卖部赵（书记）；常德通信处：常德第二师范蒋希清（书记）。萍乡、醴陵两地方团和各县小分团正在组织。拟九月内召集各地方团代表会议。"},{"type":"paragraph","text":"候复。"},{"type":"paragraph","text":"书记毛泽东"},{"type":"paragraph","text":"六月二十号s"},{"type":"paragraph","text":"区性我我中幼·城以衣盈以点队行\\加A三个月/热为学佳惠代务，事经事会十点肉仰饮孤了）（三）计妆久年了山笔：（后付鱼笔心方"},{"type":"paragraph","text":"A"},{"type":"paragraph","text":"节伙食，"},{"type":"paragraph","text":"元一是。红体生民。西机吉重"},{"type":"paragraph","text":"+vb+i.遂二一八来·从丝高文和事国代连任。"},{"type":"paragraph","text":"十?~#十连用"

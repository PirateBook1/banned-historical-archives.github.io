script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5927","name":"Hong Kong Interviews: Informant No. 39","author":"Andrew G. Walder","internal":false,"official":false,"type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives11/main/data/5927/5927.pdf"],"article":{"title":"Hong Kong Interviews: Informant No. 39","alias":"","parts":[{"type":"paragraph","text":"INFORMANT NO.39"},{"type":"paragraph","text":"PERSONALDATAAge:28"},{"type":"paragraph","text":"Sex:MaleEducation: lower middle school graduateTotal Years Relevant Experience:"},{"type":"paragraph","text":"9Last Year of Relevant Experience: l977"},{"type":"paragraph","text":"Year Left China:1977Initial Immigration Status:probably illegal"},{"type":"paragraph","text":"Shantou native/os ties unknownNative Place/Overseas Connections:"},{"type":"paragraph","text":"unknownClass Background/Political Designation:"},{"type":"paragraph","text":"OCCUPATIONAL HISTORY SUMMARYPositions Held: l) Worker, production group leader, Auto Parts Collective,"},{"type":"paragraph","text":"1969-77Administrative Level of Work Unit/(No. of employees):"},{"type":"paragraph","text":"1) Street, collective/(20-200, growth over years)APPOINTMENTS:1"},{"type":"paragraph","text":"TOTAL HOURS: 1.5"},{"type":"paragraph","text":"PAGES TEXT:"},{"type":"paragraph","text":"2No.39Occupational History (5/l2/80, 1.5 hrs.)"},{"type":"paragraph","text":"He graduated from middle school in Shantou at the age of l6, in l968.He was ordered to the countryside but didn't go, and stayed in the cityto look for work.The street committee didn't help him, so he looked forwork himself.In l969, he found a job in a street committee-run collectivewhich had 20 people when he first started, and over 2oo when he left inl977. They produced parts for automobiles and for electric motors.Whenhe first started he was an ordinary worker for one year, then because hegot along well with his peers and had technical ability he was made aproduction group leader.The Collective Factory"},{"type":"paragraph","text":"They were not supplied with any spare parts or raw materials by thestate.Their head manager, or yewu yuan went out and concluded contractsforthepurchaseandsaleofgoods.This was done completely independently.The manager had been the leader from the beginning, and he had been the onewho had applied to the street committee for collective status.He wasthe manager for the entire period he worked in this plant."},{"type":"paragraph","text":"Directly under the manager were the group leaders (banzhang), whichis the position the informant held.  There was also an official assigned bythe street committee, called a 'group leader' (zuzhang)who handled relationswith the street and also who did all the political work--meetings, etc."},{"type":"paragraph","text":"Themanager handled both production and business. TThe workers were usuallyintroduced by friends already working there. No other way existed in mostcases to get a job there.Wages"},{"type":"paragraph","text":"In the beginning, there was no fixed grade system, just assigned wagesbased on technical ability. The lowest wage at that time was a worker whogot 26¥, which is what the informant got at first. The highest wage wasthe manager's--he got 6o¥. Later, they changed to a fixed grade system,with four grades in all:  l) 24-26¥（putonggong），2）30+¥，3）40+¥，4）50¥.There were no fixed supplements every month, but you could apply for ahardship supplement.They did have a small bonus system for overfulfillingquotas of about 4% of the wage after around l972. The quotas were set at theproduction group level, and if the group overfulfiiled the quota, the bonuseswould be distributed equally to all the workers."},{"type":"paragraph","text":"If a worker worked poorly, they would first talk to him, then if hedidn't improve they would hold a meeting, bring up his name and criticizehim.  There were very few people fired for bad work. Only one person inhis group was fired during:the entire period.If a worker didn't come towork, they would take away that day's wage. All the workers were permanent.They did have technicians come in to help on temporary assignments frombig plants, but they didn't draw wages from the plant.Production Group Leader"},{"type":"paragraph","text":"The group leaders were responsible for receiving the month's taskfrom the manager, and then for planning and arranging production. But therelationship was fairly loose.They would hold some meetings, and themanager would tell the group leader when he was handling things poorly;when the products were not good, but generally the production operationswere the group leader's responsibility."},{"type":"paragraph","text":"The group leaders worked just like ordinary workers. But they were"},{"type":"paragraph","text":"-1-responsible for making work assignments, instructing workers on how to dothings, deciding what to produce on what day. There were no meetings inthe groups, but did have all-plant meetings which were led by the manager."},{"type":"paragraph","text":"There were no assigned helpers within the group but the leaders didget help from certain workers whose technical ability and judgment he couldrely on.  He would ask questions of them and get advice."},{"type":"paragraph","text":"There were no factional problems of any sort. The biggest problemin the plant was obtaining materials, especially steel. This was the toughestthing.  Sometimes they couldn't get materials and they had to stop workfor a while.During and after the CR there was no real disruption, nogreat effect on workers thinking or action. This is because if they didn'twork they didn't get paid, and if the plant closed, it was hard to findworkagain."},{"type":"paragraph","text":"-2-"}],"authors":["Andrew G. Walder"],"dates":[{"year":1980,"month":5,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":3},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca2e6db1ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"东北野战军先出两个军道近汉口钳制白崇禧部","alias":"","parts":[{"type":"paragraph","text":"东北野战军先出两个军迫近汉口钳制白崇禧部川"},{"type":"paragraph","text":"（1949年2月12日）林、罗、聂，并告刘、陈、邓，华东局，中原局，华北局："},{"type":"paragraph","text":"为配合华东中原两野战军三月半出动，三月底渡江之行动，决定林罗先出两个军约十二万人左右，于三月二十日以前到达郡城、信阳间地区，于三月底夺信阳、武胜关，四月十五日以前夺取花园、孝感地区，迫近汉口，休整待命，钳制白崇禧部不敢向南京增援，以利刘陈邓夺取南京。为执行上述任务，该两军应于二月十八日以前完成出发准备，二月十九日由平津线出发。请饶漱石邓子恢二同志于电到三日内将济南经徐州、郑州至城的铁路运输能力计算电告，是否可以运十二万人及附属装备按时到达郡城，"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓和华北军区司令员聂荣臻的电报。"},{"type":"paragraph","text":"[2]1949年2月9日，华东野战军改称第三野战军。同年2月5日，中原野战军改称第二野战军。"},{"type":"paragraph","text":"[3]花园，镇名，位于湖北孝感市北部。[4]白崇禧，当时任国民党军华中“剿匪”总司令部总司令。[5]平津线，指北平（今北京）至天津的铁路，即今京沪线一段。[6]饶漱石，当时任华东军区政治委员。邓子恢，当时任中原军区副政以备决定该两军全部步行至济南车运，或者以一部车运先到，另部取道大名、郑州步行后到（由平津线经大名到信阳约九百余公里，连休息时间在内三月底可到）。"},{"type":"paragraph","text":"军委丑文"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":2,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":124,"page_end":125},"tags":[{"name":"毛泽东","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"87857b4ba2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

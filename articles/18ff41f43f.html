script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"江西省井冈山区全体农民写信  向毛泽东主席祝贺新年","authors":[],"dates":[{"year":1954,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江西省井冈山区全体农民写信"},{"type":"paragraph","text":"向毛泽东主席祝贺新年"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"一九五四年元旦到来了，我们井冈山区的全体农民向您致最热烈的祝贺。"},{"type":"paragraph","text":"毛主席，现在您住在遥远的北京城，我们不能像第二次国内革命战争时期一样，随时在井冈山上见到您，可是我们还是无时无刻不在想念着您。"},{"type":"paragraph","text":"毛主席，现在井冈山区大大变样了。解放四年来，我们山上的农民确实在政治上经济上文化上大大地翻了身。"},{"type":"paragraph","text":"在政治上，现在我们全体农民都真正当家作主了。我们农民当了乡代表、县代表……有的妇女当了乡长。每个乡里都有党的组织和群众团体的各种组织。我们农民在政治上真正翻身了。"},{"type":"paragraph","text":"在经济上，每人平均分到水田一亩半、木码十二两以上，这样我们的家底子就有了。再加上响应了您提出的组织起来发展生产的号召，组织了三个常年互助组、五十三个季节性互助组，现在不仅改变了过去田地荒芜无人耕种的现象，而且年年丰收，产量一年比一年提高。由于政府的帮助和扶植，现在全区添建了新屋五百七十多间，白天黑夜挨着风吹雨打的日子再也不会有了。"},{"type":"paragraph","text":"在文化学习方面，全区有县立小学一所，乡立小学四所，民校冬学十七所。百分之七十以上的农民都参加了文化学习。像大井选区不识字的农民蓝亚庆现在已经认识了两千六百多字。"},{"type":"paragraph","text":"最近我们学习了国家过渡时期的总路线，大家都决心走社会主义大家富裕的光明道路。我们积极响应把余粮卖给国家的号召，并且在三天内把二十五万多斤卖给国家的余粮送入了国家仓库。我们还决心要做好冬耕冬种和春耕生产的准备，进一步巩固和提高原有的互助组，引导单干农民也组织起来。"},{"type":"paragraph","text":"毛主席，最后我们向您保证：一定要“发扬革命传统，争取更大光荣”，按照您提出的总路线，为过渡到幸福的社会主义社会大踏步前进。"},{"type":"paragraph","text":"祝您身体健康！"},{"type":"paragraph","text":"井冈山区全体农民上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ff41f43f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

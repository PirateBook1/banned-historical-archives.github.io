script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院关于改进城市、工矿区猪肉供应的规定","authors":[],"dates":[{"year":1957,"month":10,"day":25}],"is_range_date":false,"parts":[{"text":"国务院关于改进城市、工矿区猪肉供应的规定","type":"title"},{"text":"（一九五七年十月二十五日国务院全体会议第五十九次会议通过）","type":"paragraph"},{"text":"为了稳定市场，适应城市、工矿区人民对猪肉的需要，合理调整职工、干部和市民的供应标准，密切党和人民政府同人民群众的关系，现在对今后城市、工矿区的猪肉供应问题作如下规定：","type":"paragraph"},{"text":"一、市民供应标准，由各省、自治区、直辖市人民委员会根据货源情况，自行规定。各地是否需要采取凭票（或凭证）定量供应办法，中央不作统一规定。各地可以根据具体情况自行决定。凡实行凭票（或凭证）定量供应猪肉的城市，少数民族需要的牛羊肉也应该实行凭票（或凭证）定量供应，其定额由各地根据当地情况自行规定。","type":"paragraph"},{"text":"二、对机关、团体、学校、厂矿、企业的干部和职工所需猪肉，不分级别和职别，一律比照市民标准供应。过去如有特殊供应办法的，应该取消。但是，机关、团体、部队、学校、工厂等集体伙食单位，在适合城区和不影响节约粮食的条件下，并且得到市、县人民委员会的批准，可以养猪自给，国家经营单位对他们所养的猪不予收购，可留给饲养单位自宰自食，其纳税办法与农民养猪自宰自食同，并且不能因此而减少其应得的供应量。","type":"paragraph"},{"text":"三、对加工复制业和饮食业用猪肉，根据适当维持营业需要，并且结合货源情况，加以审核，定量供应。城市饮食业有条件并且得到县、市人民委员会批准养猪的，应该与集体伙食单位养猪的办法同样对待。","type":"paragraph"},{"text":"四、对军队所需猪肉，按全国部队每人每月平均不超过一点五市斤的标准计算供应量，在这个供应量内，由国防部另行规定各兵种官兵的供应标准。对部队军官家属所需猪肉，一律比照市民标准供应。","type":"paragraph"},{"text":"五、对高温、高空、井下、水底作业人员和医院病员、产妇所需猪肉，可在略高于一般市民供应水平的原则下予以适当照顾，具体供应定额由各省、自治区、直辖市人民委员会自行规定。","type":"paragraph"},{"text":"六、对外宾、外使、外籍专家和宴请外宾的宴会所需猪肉，根据实际需要，保证供应。","type":"paragraph"},{"text":"七、本规定自十二月一日起实行。","type":"paragraph"},{"text":" 来源：《人民日报》1957年10月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5e41b2369"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

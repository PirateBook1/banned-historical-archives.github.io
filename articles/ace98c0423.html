script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席最新指示迎接“五·一六”《通知》制定二周年","authors":[],"dates":[{"year":1968,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按"},{"type":"paragraph","text":"两年前，在我们伟大领袖毛主席亲自主持下制定的历史文件——中共中央一九六六年五月十六日的《通知》，是一个伟大的马克思列宁主义的文件，这个文件，提出了无产阶级文化大革命的理论、路线、方针和政策，吹响了无产阶级文化大革命进军的号角。两年来，沿着《通知》指引的方向，人类历史上没有先例的波澜壮阔的无产阶级文化大革命，已取得了极其伟大的胜利，我们在乘胜前进。风展红旗好画，形势越来越好。这一点，是任何人都否定不了的。谁想否定无产阶级文化大革命所取得的伟大胜利，其下场必定是很不妙的。"},{"type":"paragraph","text":"最近，中央两报一刊重要社论《革命委员会好》，以及《人民日报》、《解放军报》在庆祝湖南、安徽革命委员会成立时的社论《芙蓉国里尽朝晖》、《无产阶级革命派的胜利》，《红旗》杂志评论员文章《对派性要进行阶级分析》，“五一”社论《乘胜前进》，传达了毛主席的一系列最新指示，总结了革命委员会的经验，指出了无产阶级文化大革命的方向。在迎接《通知》制定周年的日子即将到来时，我们一定要认真地学习这些文件，迅速落实毛主席的最新指示，深入持久地开展革命大批判，在斗争中巩固和加强革命委员会，不断提高自己的无产阶级的革命性，使无产阶级文化大革命运动，按照毛主席的无产阶级革命路线和最新指示，继续胜利前进!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ace98c0423"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

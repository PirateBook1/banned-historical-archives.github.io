script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志和齐奥塞斯库同志 签署中罗经济技术合作长期协定华国锋同志和齐奥塞斯库同志再次会谈","authors":[],"dates":[{"year":1978,"month":5,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京五月十九日电　中共中央主席、国务院总理华国锋和罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库，今天下午在北京签署了中华人民共和国和罗马尼亚社会主义共和国关于经济技术合作的长期协定。"},{"type":"paragraph","text":"中国方面参加签字仪式的有:中共中央付主席、国务院付总理李先念，中共中央政治局委员、国务院付总理耿飚等。"},{"type":"paragraph","text":"罗马尼亚方面参加签字仪式的有:罗共中央政治执行委员会委员埃列娜·齐奥塞斯库，罗共中央政治执行委员会委员、罗共中央书记杜米特鲁·波佩斯库等。"},{"type":"paragraph","text":"今天同时签署的还有中罗经济技术合作长期协定的相应的议定书和有关领事、文化方面合作的文件。"},{"type":"paragraph","text":"在议定书上签字的，罗方是罗共中央政治执行委员会委员、政府付总理、外贸和国际经济合作部部长科尔内尔·布尔蒂卡，中方是中共中央政治局候补委员、国务院付总理、外经部长陈慕华。"},{"type":"paragraph","text":"在有关领事、文化方面合作的文件上签字的，罗方是罗共中央政治执行委员会候补委员、外交部长斯特凡·安德烈，中方是中共中央委员、外交部长黄华。"},{"type":"paragraph","text":"新华社北京五月十九日电　中共中央主席、国务院总理华国锋同罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库今天下午再次举行了会谈。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785k010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e华国锋主席同齐奥塞斯库总统五月十九日在北京签署了中华人民共和国和罗马尼亚社会主义共和国关于经济技术合作的长期协定。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a64040307"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

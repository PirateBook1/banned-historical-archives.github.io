script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朱德委员长、邓小平副总理 分别会见泰国国会议员访华团同泰国客人进行了友好的谈话","authors":[],"dates":[{"year":1975,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七五年六月十六日电　人大常委会委员长朱德今天下午会见了以泰国众议院议长巴实·干乍那越为团长、沙瓦·堪巴谷为副团长的泰国国会议员访华团。"},{"type":"paragraph","text":"朱德委员长同泰国客人进行了友好的谈话，并一起照了像。"},{"type":"paragraph","text":"参加会见的访华团团员有素妮叻·德兰夫人、巴颂·翁顺通、卫拉·木西甲蓬、奈，蓬飘、乍龙·木鲁代拉、威猜·社瓦马、通巴·扁革、沙马·差立军、乌隆蓬·谷本冈、波龙·丹天、马暖·山滴翁、翁阿·东沙滴猜、甲伦·哥西沙军、他内·埃沙军、沙他·西里堪、威山·巴达拉巴西、温龙亨、颂瓦那、颂沙·颂汶沙披耶、沙阿·披耶旺、登沙·昌洛、差永·翁亚、安攀·希兰耶触滴、沙曼·马尼拉乍集乍、乍林猜·东敦代、沙尼·翁本乍拉、汶颂·蒲帕尼，以及访华团随行人员巴差·差鲁达军猜、颂朴·干乍那蓬、甲宁·汶素旺。"},{"type":"paragraph","text":"参加会见的还有人大常委会委员兼副秘书长武新宇，中国人民外交学会副会长周秋野，有关方面负责人程瑞声、马家骏。"},{"type":"paragraph","text":"新华社北京一九七五年六月十六日电　国务院副总理邓小平今天上午会见以泰国众议院议长巴实·千乍那越为团长、沙瓦·堪巴谷为副团长的泰国国会议员访华团，同他们进行了友好的谈话。"},{"type":"paragraph","text":"会见时在座的有外交部副部长韩念龙，中国人民外交学会副会长周秋野，有关方面负责人程瑞声、马家骏等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"012d50f234"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

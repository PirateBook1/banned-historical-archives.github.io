script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"对王海容《我的经验》一文的修改和批语","alias":"","parts":[{"type":"paragraph","text":"对王海容《我的经验》一文“的修改和批语2"},{"type":"paragraph","text":"（1960年10月17日）"},{"type":"paragraph","text":"我们要牢牢记住，真正的知识是在实践中得来的，任何书本知识只有在书本的作者们在实践中反映了客观真理，才算是真正有用的。否则，书本上的道理便只是无用的假道理，决不是能够改造世界的有用的真理。"},{"type":"paragraph","text":"[1]这是毛泽东的侄孙女王海容1960年7月应《中国青年》杂志社之约写的一篇文章。文章谈了她高中毕业后在北京化工厂当学徒工的经历和体会。毛泽东阅改后为这篇文章拟题《我的经验》，并在标题下加了“徒工王波”四个字。这篇文章后来载于1960年12月1日出版的《中国青年》第二十三期。"},{"type":"paragraph","text":"[2]本篇一、二是毛泽东对《我的经验》一文所作的修改，其中用宋体字排印的是他加写和改写的文字；本篇三是他在文章中加写的一段话；本篇四是毛泽东在王海容1960年8月1日给他的秘书叶子龙的信上写的批语。王海容在信中说：“《中国青年》杂志社约我写一篇当学徒工的体会和认识的文章，以便帮助广大的青年徒工安心于自已的工作。同时，他们还希望能够得到主席公公对青年徒工的指示和希望。稿子我已写好了，想请主席公公在百忙中抽一点点时间替我修改一下。”毛泽东全集第四十四卷"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"虽然我对过去工人的那种艰苦生活没有亲身的体会，因为我在1949年全国解放时才是一个十一岁的“黄毛丫头”，什么事也不懂；但是在北京化学工厂从许多老工人的谈话中使我体会到了我们今天的生活和工作与解放前的生活和工作对比起来，实在太幸福了。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"在上面，我讲的全是些好事情，这是真的。难道没有一点坏事情，或者叫作错误缺点的吗？当然是有的，年年有的，月月有的。怎么对待呢？以我们工人阶级主人翁的姿态，把所有错误缺点，一件一件克服掉。"},{"type":"paragraph","text":"四找王海容今天下午三时一五时来这里一谈。"},{"type":"paragraph","text":"毛泽东十月十七日上午"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":10,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":26,"page_end":27},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9eefc5764e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本“毛泽东思想研究会”热烈祝贺我党第九次全国代表大会  无产阶级文化大革命的伟大胜利","authors":[],"dates":[{"year":1969,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本“毛泽东思想研究会”热烈祝贺我党第九次全国代表大会"},{"type":"paragraph","text":"无产阶级文化大革命的伟大胜利"},{"type":"paragraph","text":"新华社三日讯　东京消息：日本“毛泽东思想研究会”二日发表声明，热烈祝贺中国共产党第九次全国代表大会隆重召开。"},{"type":"paragraph","text":"声明说，全世界革命人民衷心盼望的中国共产党第九次全国代表大会，是在无产阶级文化大革命取得伟大胜利的凯歌声中、在世界人民革命斗争汹涌澎湃的形势下召开的，这对全世界革命人民是一件激动人心的喜事。"},{"type":"paragraph","text":"声明说，最近，苏修叛徒集团对中国进行无耻的武装挑衅，他们勾结美帝，纠集各国反动派和修正主义分子，疯狂地掀起反华逆流。从而彻底地暴露了苏修社会帝国主义的本性。"},{"type":"paragraph","text":"具有划时代意义的中国共产党第九次全国代表大会的召开必将给苏修叛徒集团以沉重的打击。"},{"type":"paragraph","text":"声明说，我们高举双手，欢欣鼓舞地高呼：“战无不胜的毛泽东思想万岁！”“伟大的领袖毛泽东主席万岁，万岁，万万岁！”"},{"type":"paragraph","text":"声明说，毛主席指出：“从现在起，五十年内外到一百年内外，是世界上社会制度彻底变化的伟大时代，是一个翻天覆地的时代，是过去任何一个历史时代都不能比拟的。处在这样一个时代，我们必须准备进行同过去时代的斗争形式有着许多不同特点的伟大的斗争。”"},{"type":"paragraph","text":"声明说，中国共产党第九次全国代表大会，对国际共产主义运动和世界人民革命斗争具有不可估量的意义。它将给世界革命人民以最锐利、最强大的武器。"},{"type":"paragraph","text":"声明指出，以美国为首的帝国主义、以苏修为中心的现代修正主义以及各国反动派，对这次大会的召开非常害怕，日本佐藤卖国政府和宫本修正主义集团也惊恐万状，因为世界人民要拿起毛泽东思想这一战无不胜的武器，同他们进行坚决的斗争。"},{"type":"paragraph","text":"声明说，日本人民将进一步地展开反美、反修爱国斗争，并在这个革命斗争的烈火中，把马克思主义、列宁主义、毛泽东思想的普遍真理与日本革命的具体实践紧密地结合起来，建立以毛泽东思想为指导的真正的先锋党，夺取日本革命的胜利。"},{"type":"paragraph","text":"让美日反动派和苏修及日修在毛泽东思想面前发抖吧！日本革命人民拿起无敌的武器，必将把他们葬入坟墓！"},{"type":"paragraph","text":"具有历史意义的中国共产党第九次全国代表大会万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fcdbc5dff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

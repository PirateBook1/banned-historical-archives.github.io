script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨梅山煤矿广大职工认真学习革命理论  采用专题方式深入批邓","authors":[],"dates":[{"year":1976,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"杨梅山煤矿广大职工认真学习革命理论"},{"type":"paragraph","text":"采用专题方式深入批邓"},{"type":"paragraph","text":"据新华社长沙电　毛主席、党中央的英明决策，极大地振奋了湖南“工业学大庆”先进单位杨梅山煤矿广大职工的革命斗志。他们采用专题批判的方式深入批邓，迅速在全矿掀起了反击右倾翻案风斗争的新高潮。"},{"type":"paragraph","text":"党中央两项决议发表以来，杨梅山煤矿各级党组织立即举办各种类型学习班，带领广大工人，深入学习党中央两项决议和毛主席的一系列重要指示，召开了大小几百场批判会，在矿山上到处摆开了集中火力批邓的战场。"},{"type":"paragraph","text":"为了把批邓斗争引向深入，矿党委引导广大职工回顾了本矿文化大革命以来坚决贯彻执行毛主席革命路线的实践经验，总结成十个专题，用来集中批判邓小平翻文化大革命的案、复辟资本主义的反动罪行。如他们用本矿坚持无产阶级政治挂帅的经验，狠批邓小平的唯生产力论；用加强党的领导，依靠工人办企业的成就，批判邓小平的“专家治厂”、“依靠工农兵是相对的”等修正主义谬论；用领导班子实行老、中、青三结合的成果，批判邓小平破坏老、中、青三结合原则的罪行，等等。承担这些批判专题的工人理论小组，在各级党组织领导成员亲自帮助下，认真学习马列著作和毛主席著作，深入科室、工区和基层队组进行专题调查。许多工人理论骨干常常刻苦学习和钻研直到深夜。连星期天也不休息。在学习和调查基础上，写出了一批理论联系实际的批判文章。工人们说，邓小平妄图重搞修正主义那一套，我们工人坚决不答应。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b530601e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

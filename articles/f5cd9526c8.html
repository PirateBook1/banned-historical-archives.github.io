script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"头可断　血可流　忠于毛主席革命路线的红心永不变驻沪三军集会游行声讨头号野心家","authors":[],"dates":[{"year":1967,"month":4,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军驻沪三军广大指战员，怀着对伟大领袖毛主席的无限热爱、无限忠诚和对党内最大的走资本主义道路当权派的无比仇恨、无比愤怒，三、四两日，纷纷举行集会游行，声讨这个赫鲁晓夫式野心家的滔天罪行，表示决心和广大革命群众并肩战斗到底。"},{"type":"paragraph","text":"《红旗》杂志第五期评论员文章和戚本禹同志的《爱国主义还是卖国主义?——评反动影片\u0026lt;清宫秘史\u0026gt;》文章发表后，上海警备区部队纷纷召开控诉、声讨大会，向党内头号走资本主义道路当权派猛烈开火，四日晚还举行了规模巨大的示威游行。指战员们紧握手中枪，庄严地向毛主席宣誓:“我们是毛主席的战士，头可断，血可流，忠于以毛主席为代表的无产阶级革命路线、忠于毛泽东思想的红心永不变，不把党内头号走资本主义道路当权派斗倒、斗垮、斗臭，誓不罢休。”当游行队伍雄纠纠，气昂昂地在市区前进时，革命工人、革命师生的游行队伍和马路上的革命群众都万分激动地高呼:“坚决地和中国人民解放军战斗在一起，彻底打倒党内最大的走资本主义道路的当权派!”广大指战员也纷纷表示，一定要更高地举起毛泽东思想伟大红旗，和全国无产阶级革命派并肩战斗，坚决打倒我国的修正主义总后台。"},{"type":"paragraph","text":"海军东海舰队广大指战员四日上午召开声讨大会。大会上，群情激愤，斗志昂扬，指战员们高举红彤彤的《毛主席语录》，不断高呼:“打倒党内最大的走资本主义道路当权派!”“彻底批臭《修养》，彻底肃清《修养》的流毒!”“打倒我国修正主义的总后台!”“誓死保卫毛主席1”“誓死保卫毛泽东思想!”会上，舰队副司令员梅嘉生号召舰队全体指战员更高地举起毛泽东思想伟大红旗，立即行动起来，拿出“舍得一身剐，敢把皇帝拉下马”的革命精神，积极地投入到向党内最大的走资本主义道路当权派发动总攻击的战斗中去。到会的指战员也以无比愤怒的心情进行揭发批判。"},{"type":"paragraph","text":"三日下午，驻沪空军部队举行了强大的示威游行，决心跟上海无产阶级革命派并肩战斗，坚决打倒党内头号走资本主义道路当权派。他们的队伍，和广大工人、革命师生、革命群众的游行队伍汇成一股强大无比的洪流，同声高呼口号，同唱《大海航行靠舵手》等革命歌曲。某团九连一排全体同志参加了这天的游行，他们当中绝大多数是五好战士。他们说:党内头号走资本主义道路的当权派反对毛泽东思想，我们就和他势不两立，针锋相对!毛泽东思想是我们革命战士的命根子，我们要在斗争中活学活用毛主席著作，坚决彻底打倒中国的赫鲁晓夫!敌人不投降，就叫他灭亡!"},{"type":"paragraph","text":"驻沪空军部队还出动毛泽东思想宣传队，宣传毛泽东思想的伟大胜利，宣传以毛主席为代表的无产阶级革命路线的伟大胜利。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\04\\6745030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e驻沪部队誓死捍卫毛主席的革命路线，愤怒声讨党内最大的走资本主义道路当权派。这是驻沪空军部队的示威队伍浩浩荡荡通过南京路。"},{"type":"paragraph","text":"(驻沪空军政治部供稿)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5cd9526c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

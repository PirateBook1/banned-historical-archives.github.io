script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毕鸣岐反对和平外交政策","authors":[],"dates":[{"year":1957,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"毕鸣岐反对和平外交政策","type":"title"},{"text":"新华社天津2日电  毕鸣岐反党反社会主义小集团成员之一的赵天爵在1日天津市工商界反右派斗争的会上揭发了右派分子毕鸣岐反对我国和平外交政策。","type":"paragraph"},{"text":"赵天爵说，在1955年亚非会议前夕，国民党特务阴谋炸毁我代表团飞机，我国的工作人员遇难时，大家对特务的暴行非常痛恨，但毕鸣岐却为蒋介石喝采，说：“国民党特务居然能在香港把炸弹放在飞机里，真有办法。”","type":"paragraph"},{"text":"我国于1956年释放一批日本战争犯罪分子时，毕鸣岐又说：“共产党真有办法，把这批释放的战犯都教给了一套共产主义，使他们回去做活的宣传工具，否则是不会释放的。”","type":"paragraph"},{"text":"在1955年3月斯大林逝世后，毕鸣岐则幸灾乐祸地说：“苏联后继无人，将来对付英美恐怕不行了，国际威望也成问题。”","type":"paragraph"},{"text":"1956年10月间，国民党特务制造九龙骚乱事件时，毕鸣岐说：“这次骚动不简单，也可能闹到大陆上来，不能把这件事小看了，说不定也会变成正式战争，作对外贸易的人是应该注意的。”","type":"paragraph"},{"text":"关于解放台湾问题，毕鸣岐竟无耻地说：“美国在台湾驻有舰队，我们没有强大的海军，要想解放台湾那不是白说吗?后来又提出和平解放台湾的口号，谈何容易，那还不过是各党派联合发一下宣言、打几个电报、广播一下而已，这更解决不了问题。”","type":"paragraph"},{"text":"1953年毕鸣岐从朝鲜回来后，还为美帝国主义做义务宣传，他说：“踏上了朝鲜国土，看见好多城市都是片瓦无存，炸弹炸的坑都是一两丈深，美帝炮火真不简单，幸亏停战了，不然真不得了”。","type":"paragraph"},{"text":"当埃及把苏伊士运河收归国有时，毕鸣岐又宣传第三次世界大战。他说：“中近东是英法必争之地，很可能引起第三次世界大战，埃及那么个小国打不过英法，最后美国可能出来，更不好办。”并且说：“中国和苏联离埃及太远，实际无法援助，只能口里嚷嚷而已。”","type":"paragraph"},{"text":"关于匈牙利事件发生的原因，毕鸣岐更对社会主义进行了污蔑。他说：“这是因为共产党管得太紧了，又兼物资缺乏，所以工人罢工、学生罢课，才闹出大乱子来。我们中国现在农业合作化搞得乱七八糟，合营户也纷纷退牌子，这样长了也要出乱子的。”","type":"paragraph"},{"text":"尤其可恶的是毕鸣岐还污蔑我国对兄弟国家的援助，挑拨我国人民与兄弟国家的团结，他说：“援朝援越就是十几亿元，相当于两年公债的总数。我们自己国家本身物资又缺乏，供应自己尚感不足，那有力量援助其他国家”。","type":"paragraph"},{"text":"前年周总理访问亚洲许多国家回国后，毕鸣岐又说：“周总理一方面是拉拢落后国家，一方面宣传社会主义。”","type":"paragraph"},{"text":" 来源： 1957年8月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0641b7c90a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

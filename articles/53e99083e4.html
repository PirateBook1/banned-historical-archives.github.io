script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市五区有些奸商向店员进攻阻挠店员检举运动的开展","authors":[],"dates":[{"year":1952,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"北京市五区有些奸商向店员进攻阻挠店员检举运动的开展","type":"title"},{"text":"【内部参考讯】在北京市第五区店员检举奸商的过程中，发现奸商耍各种花样，向店员进攻，阻挠检举运动的开展。有的以加薪、分红、年终双薪来拉拢落后店员、工人。如西长安街天源酱菜店给店员加了九个月的红利(往年店员要费很多劲才得到一两个月的红利)；对较积极的店员极尽拍、捧之能事，麻痹松懈店员检举的斗争性，如说：“共产党和工人阶级真了不起，你们真进步，你们像火车一样已到了广州，而我掌柜的是刚刚爬到天津，我真要向你们学习……。”并称呼店员为“爷儿们”，表示亲昵，然后到适当时机便说：“咱们俩，老东，老伙，公家的税，可别报。”协丰鞋料庄把两个比较积极的店员打发回家过年，并送很多路费，给假日十天至三十天，使政府或工商联的工作人员无法深入调查他的账目。对于有些未婚的店员，还以介绍“媳妇”来动摇他们。有的掌柜以自杀来威胁店员的检举，同时暗地将资金转移。有的散布垮台空气，对较落后的工人说：“你们光是搞反贪污，不干活，咱们的铺子关了门你们怎么办?”有的掌柜藉口反浪费减低店员的伙食费。某汽车材料行实际上漏税十亿元，而店员只知道漏税一二百万，可是老板到工商联去报漏税五千万，店员以为老板真进步，漏税五千万都老老实实地讲出来了，实际上只报了二十分之一。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53e99083e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加拿大朋友说全世界劳动人民在学习毛主席著作  毛泽东是伟大的革命导师，是第二个列宁","authors":[],"dates":[{"year":1966,"month":6,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加拿大朋友说全世界劳动人民在学习毛主席著作"},{"type":"paragraph","text":"毛泽东是伟大的革命导师，是第二个列宁"},{"type":"paragraph","text":"新华社广州七日电　应邀来我国访问的加拿大—中国友好协会代表团团员阿·宾汉在接见新华社记者时说：“毛泽东是一位伟大的革命导师，是第二个列宁。毛泽东思想全面发展了马克思列宁主义，是指导中国人民和全世界人民革命的灯塔。”"},{"type":"paragraph","text":"他说：“毛泽东思想不仅为中国人民指出了前进的方向，而且为全世界人民指出了革命的方向。毛泽东著作受到世界人民的欢迎，全世界人民把它作为真理。”"},{"type":"paragraph","text":"阿·宾汉是三日在这里向本社记者畅谈访华观感时这样说的。他因为养病，在代表团离开中国后继续在广州休养了几天，现在他已离开这里回国。"},{"type":"paragraph","text":"他说，毛泽东著作语言通俗，内容丰富，接近群众，劳动人民一看就懂。现在不仅中国人民努力学习毛泽东著作，从中得到指导他们行动和斗争的方向和动力，世界劳动人民也在学习毛泽东著作。"},{"type":"paragraph","text":"阿·宾汉赞扬中国人民在社会主义革命和社会主义建设中所取得的巨大成就。他说，由于毛泽东思想的指导，中国面貌在十七年中发生了巨大的变化，已经以一个具有崭新面貌的国家屹立在这个世界上。中国人民为全体人民的利益而工作，他们在工作中不考虑个人利益，一心为集体。他们有高度的政治觉悟，在大学毛泽东著作中，明确为了革命而工作，大家朝着一个共同的革命目标前进。在毛泽东思想的指导下，他们能创造出奇迹。"},{"type":"paragraph","text":"阿·宾汉还驳斥了所谓中国日益被“孤立”的谬论。他说，企图孤立中国的，只是帝国主义和各国反动派，而世界革命人民却不顾各种阻挠，如饥似渴地想了解新中国。他说：“中国是世界上反帝斗争最坚决的国家，中国到处充满光明，我热爱中国人民。正象世界各国许多朋友一样，我今年虽然七十四岁了，但还要亲自来看看新中国。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"606ca12646"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

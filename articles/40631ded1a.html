script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让毛泽东思想的声音传遍全球中国唱片厂一年来生产数百万张毛主席著作朗读、　语录歌曲和诗词谱曲等唱片，受到全世界人民热烈欢迎","authors":[],"dates":[{"year":1967,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在无产阶级文化大革命取得决定性胜利的凯歌声中，中国唱片厂生产的数百万张毛主席著作朗读唱片、毛主席语录歌曲唱片、毛主席诗词谱曲唱片以及革命歌曲唱片和革命样板戏唱片，已在全国和世界各地广泛传播。今天，本市将再版发行为毛主席诗词谱曲唱片以及歌唱英雄李文忠等唱片。"},{"type":"paragraph","text":"中国唱片厂过去在党内一小撮走资派的把持下，生产了大量散布资产阶级和封建主义腐朽思想的坏唱片。在无产阶级文化大革命中，该厂的无产阶级革命派起来造了反，夺了一小撮走资派的权。全厂革命职工都深刻认识到，一定要用毛泽东思想占领唱片阵地。他们制作了大量宣传毛泽东思想的唱片，从去年年底以来的一年中，该厂已生产和发行毛主席著作朗读唱片和毛主席语录歌曲唱片近一百万张。其中，《领导我们事业的核心力量是中国共产党》等一组语录的谱曲唱片已发行二十万张，其他组语录歌曲唱片发行数都达十多万。这些唱片一经发行，就被购买一空，发行数量之多，范围之广，都是空前未有的。由于广大工农兵对毛主席和毛泽东思想无比崇拜、无限热爱，强烈要求继续生产更多的毛主席著作朗读唱片、毛主席语录歌曲唱片以及革命歌曲唱片、革命样板戏唱片的信函，络绎不绝地从全国各地和世界各处寄到中国唱片厂的发行部。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\12\\67cq010301.JPG\"\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40631ded1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

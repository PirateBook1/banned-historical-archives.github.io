script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅美台湾同胞、华侨观看悼念毛主席和周总理的影片  深切怀念毛主席和周总理的丰功伟绩","authors":[],"dates":[{"year":1977,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅美台湾同胞、华侨观看悼念毛主席和周总理的影片"},{"type":"paragraph","text":"深切怀念毛主席和周总理的丰功伟绩"},{"type":"paragraph","text":"新华社一九七七年二月十六日讯　华盛顿消息：中华人民共和国驻美联络处二月十二日和十三日为旅美台湾同胞、爱国华侨和留学生，以及中国血统美籍人士，放映了大型彩色纪录影片《伟大的领袖和导师毛泽东主席永垂不朽》和《敬爱的周恩来总理永垂不朽》。"},{"type":"paragraph","text":"看了电影，全场为失去伟大领袖毛主席和敬爱的周总理而万分悲痛，许多人热泪滚滚，哀思如潮。当银幕上重现伟大领袖毛主席在天安门城楼上庄严宣告新中国成立和周总理在四届人大上讲到要在本世纪内把我国建设成为社会主义的现代化强国的镜头时，观众又沉浸在中国革命历史的回忆之中。"},{"type":"paragraph","text":"一些华侨说，灾难深重的中国人民翻身得解放，海外华侨扬眉吐气，都应归功于伟大领袖毛主席。毛主席真是中国人民的大救星！敬爱的周总理在毛主席领导下，为中国人民的解放事业鞠躬尽瘁，贡献了毕生精力，建立了不可磨灭的丰功伟绩。"},{"type":"paragraph","text":"许多观众还说，看了影片，更加激起对“四人帮”的无比仇恨。“四人帮”为了篡党夺权，疯狂反对伟大领袖毛主席，百般陷害敬爱的周总理，真是罪该万死！但是“四人帮”倒行逆施，只能搬起石头砸自己的脚，最后终于被扫进了历史的垃圾堆。"},{"type":"paragraph","text":"有的人还说，华国锋主席在追悼伟大领袖毛主席大会上的悼词，说出了海外侨胞的心里话。广大海外侨胞为祖国人民又有了自己的英明领袖而感到高兴和放心。"},{"type":"paragraph","text":"许多爱国留学生和台湾同胞还表示，决心化悲痛为力量，为解放台湾，统一祖国而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b553bba55"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

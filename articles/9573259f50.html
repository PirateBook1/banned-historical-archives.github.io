script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"高扬文讲话摘要","authors":["高扬文"],"dates":[{"year":1967,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"高扬文讲话摘要","type":"title"},{"text":"高扬文","type":"authors"},{"text":"(高扬文：北京市革委会工交组组长)","type":"subtitle"},{"text":"对以彭真为首的反革命修正主义旧市委的批判还没有作到批倒批臭，还没有做到北京市七百万人家喻户晓。所以决定掀起一个批判旧北京市委反革命修正主义集团的新高潮。这是我们的大方向，也是我们工作的纲，怎么搞法，我们初步有一个规划。","type":"paragraph"},{"text":"一、一方面要在所有的工厂中要开展大批判，大会也好，小会也好，一个工厂搞也好，几个工厂联合搞也好，一个系统搞也行，几个系统联合搞也行，要深入到工厂，要深入到家属，这是一个方面，也是一个重要的方面。","type":"paragraph"},{"text":"二、这次批判，在机关也要开展，旧北京市市委反革命修正主义集团在机关里散布了很多毒素，郑天翔、贾庭三这些人在工交系统放毒较多，万里、梁正中在城建系统放毒，这个批判就要在机关里狠搞。","type":"paragraph"},{"text":"市革命委员会、机关、各局干部都可以参加，如各局的科长、处长、局长都可以参加。面对面的斗争，面对面的审判、揭发。这样更容易抓住关键，把他们打倒。","type":"paragraph"},{"text":"工交集中搞彭真、刘仁、郑天翔；城建集中搞彭真、刘仁、万里。彭、刘是共同的，其他根据具体情况进行批斗。","type":"paragraph"},{"text":"我们要停止内战，开展大批判、大斗争，这样方向就对了。应该以革命造反派的核心，组织起来成为这次大批判的领导，吸收对立面参加，共同批判，也可以让他们发言，揭发问题。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"高扬文讲话摘要","parts":[{"type":"title","text":"841.高扬文讲话摘要"},{"type":"paragraph","text":"(1967年7月17日)"},{"type":"paragraph","text":"对以彭真为首的反革命修正主义旧市委的批判还没有作到批倒批臭，还没有做到北京市七百万人家喻户晓。所以决定掀起一个批判旧北京市委反革命修正主义集团的新高潮。这是我们的大方向，也是我们工作的纲，怎么搞法，我们初步有一个规划。"},{"type":"paragraph","text":"一、一方面要在所有的工厂中要开展大批判，大会也好，小会也好，一个工厂搞也好，几个工厂联合搞也好，一个系统搞也行，几个系统联合搞也行，要深入到工厂，要深入到家属，这是一个方面，也是一个重要的方面。"},{"type":"paragraph","text":"二、这次批判，在机关也要开展，旧北京市市委反革命修正主义集团在机关里散布了很多毒素，郑天翔、贾庭三这些人在工交系统放毒较多，万里、梁正中在城建系统放毒，这个批判就要在机关里狠搞。"},{"type":"paragraph","text":"市革命委员会、机关、各局干部都可以参加，如各局的科长、处长、局长都可以参加。面对面的斗争，面对面的审判、揭发。这样更容易抓住关键，把他们打倒。"},{"type":"paragraph","text":"工交集中搞彭真、刘仁、郑天翔；城建集中搞彭真、刘仁、万里。彭、刘是共同的，其他根据具体情况进行批斗。"},{"type":"paragraph","text":"我们要停止内战，开展大批判、大斗争，这样方向就对了。应该以革命造反派的核心，组织起来成为这次大批判的领导，吸收对立面参加，共同批判，也可以让他们发言，揭发问题。"}],"authors":["高扬文"],"dates":[{"year":1967,"month":7,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":306,"page_end":306,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9573259f50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji34","name":"毛泽东全集第34卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji34.pdf"],"article":{"title":"开城工作今后交由朝鲜同志负责","alias":"","parts":[{"type":"paragraph","text":"开城工作今后交由朝鲜同志负责"},{"type":"paragraph","text":"（1954年11月24日）金首相，并告志司："},{"type":"paragraph","text":"过去由于谈判的需要，开城的工作一直由中国同志负较大部分的责任。在共同对外的斗争中，朝中同志都取得了若干经验，同时开城工作显然有长期化的趋势。在这种情况下，开城工作今后交由朝鲜同志负责，由您直接领导较为适宜。我们也考虑过由朝鲜同志负责时的若干具体困难，但这些困难是可以采取相互协作的办法求得解决的。您如同意上述办法，当即派现在国内休假的柴成文同志来平壤向您报告并请示，然后去开城和李相朝、丁国钰二同志商量具体执行的办法。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一九五四年十一月二十四日[1]这是毛泽东给朝鲜民主主义人民共和国首相金日成的电报。[2]志司，即中国人民志愿军司令部。[3]柴成文，当时任朝鲜军事停战委员会中国人民志愿军代表。"},{"type":"paragraph","text":"[4]李相朝，当时任朝鲜军事停战委员会朝中方面首席谈判代表。丁国钰，当时任朝鲜军事停战委员会中国人民志愿军代表团党委副书记。"}],"authors":["毛泽东"],"dates":[{"year":1954,"month":11,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":352,"page_end":352},"tags":[{"name":"毛泽东","type":"人物"},{"name":"丁国钰","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3700ca2fe6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祝中缅两国人民传统友谊日益巩固和发展  毛主席周总理电贺缅甸联邦国庆","authors":[],"dates":[{"year":1959,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祝中缅两国人民传统友谊日益巩固和发展"},{"type":"paragraph","text":"毛主席周总理电贺缅甸联邦国庆"},{"type":"paragraph","text":"新华社3日讯  毛泽东主席今天致电缅甸联邦总统吴温貌，祝贺缅甸联邦国庆。电文如下：缅甸联邦总统吴温貌阁下："},{"type":"paragraph","text":"在贵国国庆的时候，我谨代表国家和全体中国人民，并且以我个人的名义向阁下和缅甸人民表示热烈的祝贺。祝缅甸联邦繁荣富强，祝中缅两国人民的传统友谊日益巩固和发展，祝阁下身体健康。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东"},{"type":"paragraph","text":"1959年1月3日"},{"type":"paragraph","text":"新华社3日讯"},{"type":"paragraph","text":"周恩来总理今天致电缅甸联邦总理奈温将军，祝贺缅甸联邦国庆。电文如下：缅甸联邦总理奈温将军阁下："},{"type":"paragraph","text":"欣逢缅甸联邦独立十一周年，请接受我热诚的祝贺。"},{"type":"paragraph","text":"我衷心地希望，中缅两国人民以和平共处五项原则为基础的友谊日益巩固和发展，中缅两国对维护亚洲和世界的和平共同作出新的贡献。　中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1959年1月3日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5aa6f2cd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

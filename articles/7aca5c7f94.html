script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见日本企业界青年朋友","authors":[],"dates":[{"year":1980,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见日本企业界青年朋友"},{"type":"paragraph","text":"新华社北京四月十日电 国务院副总理邓小平今天上午在这里会见了由中国人民的老朋友冈崎嘉平太率领的日中青年研修协会友好访华团和由黑川光博率领的日本东京青年会议所访华团。"},{"type":"paragraph","text":"邓小平对日本朋友说，中国搞四化建设的决心是坚定不移的。我们面临的一项重要任务，是要发现、培养和使用人才。他赞赏冈崎嘉平太等日本朋友热情帮助我国培养青年技术和管理人员所作的努力。"},{"type":"paragraph","text":"邓小平指出，中日两国人民有两千多年的交往。中日两国友好不仅对两国人民有利，而且有利于亚洲、太平洋地区和世界的和平。他希望两国青年、儿童懂得中日友好的重要性，把两国友好事业一代一代传下去。"},{"type":"paragraph","text":"冈崎嘉平太说：二十年前我就开始访问中国。我要教育青年一代同中国青年携起手来，加强日中友好。"},{"type":"paragraph","text":"中华全国青年联合会主席胡启立等参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7aca5c7f94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

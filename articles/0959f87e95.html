script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"三登陆艇海员电毛主席致敬保证加紧学习努力支前","authors":[],"dates":[{"year":1950,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　中一一六、中三二、华二一二艇支会七月一日在浦东其昌栈码头联合举行庆祝中国共产党成立廿九周年纪念会，全体海员兄弟一致热烈通电向毛主席致敬，决心以实际行动来纪念七一，加紧政治技术学习，为做好解放台湾的准备工作而努力。电文如下:"},{"type":"paragraph","text":"敬爱的毛主席:"},{"type":"paragraph","text":"这次杜鲁门的非法声明和美国海军的行动，已经暴露了美帝国主义侵略中国，侵略亚洲的一贯阴谋，破坏世界和平的野心。"},{"type":"paragraph","text":"台湾是中国人民的台湾，是我国领土的一部份，决不容许美帝国主义侵略和干涉，美帝强盗竟疯狂的令其海军干涉我中国人民解放军解放台湾的正义战争，这是美帝国主义对我领土的侵略行为，我支前海员工人得此消息，莫不愤怒万分。今天我们庆祝中国共产党成立廿九周年纪念的时候，我们坚决响应和拥护你的号召，和周外长的严正声明，在你的领导下，团结起来，加紧学习，坚定支前信心，为打败美帝国主义的挑衅，彻底消灭残余匪帮，早日解放台湾，保卫世界和平而奋斗到底。谨致革命崇高敬礼!　中一二二、华、二一二、中一一六艇支会全体海员谨上"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0959f87e95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

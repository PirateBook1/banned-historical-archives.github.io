script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"合成橡胶研究所深揭狠批林彪、“四人帮”罪行党的政策得到落实　科研人员干劲倍增","authors":[],"dates":[{"year":1978,"month":8,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市合成橡胶研究所党总支发动群众，抓住典型事例，深入揭批林彪、“四人帮”，分清是非，拨乱反正，认真落实党的知识分子政策，调动了科研人员的积极性。"},{"type":"paragraph","text":"在揭批林彪、“四人帮”斗争中，该所首先抓住“四害”横行时对全所影响较大的一期所谓“学习班”，进行清查。这期“学习班”，把一大批技术人员集中起来，进行批斗，搞人人过关，还以种种莫须有的罪名，给他们扣上“白专典型”、“反动学术权威”等大帽子。从此以后，全所各研究室掀起了打击科技人员的恶浪，有百分之七十以上的科技人员被迫写检查交代，写认罪书，受批斗。大批科技人员被赶出实验室。所党总支抓住这个典型事件，发动群众揭露矛盾，寻根究源，并以华主席、邓付主席关于知识分子问题的指示为思想武器，深入揭批“四人帮”。很多科技人员进一步揭发控诉“四人帮”对自己的迫害，提高了觉悟，分清了是非。如有个技术员，是建国后培养的大学生，本来有一股雄心壮志，曾设计安装过一台-80℃的深冷装置，为科研作出了一定贡献。但自那期“学习班”后，他看到在科研工作上作出成绩的人都被打成“反动技术权威”、“白专典型”，心就冷了下来，曾多次打报告要求调离该所。通过揭批“四人帮”，他看到了希望，感到有了奔头，不仅不要求调离，还动员爱人调到吴泾来工作，准备把家也搬到吴泾来。全国科学大会后，他干脆把被头搬到所里来，决心要在一九八○年前攻下两门外文和化工机械的有关技术，为实现四个现代化作出贡献。"},{"type":"paragraph","text":"在拨乱反正中，该所大张旗鼓地表彰先进的科技人员，树立又红又专的典型。该所冯允恭同志，原来只有高中文化水平，解放后在党的培养下，经过刻苦的学习和钻研，已掌握四种外文。他在含氟高分子材料研制上，为国家填补了空白，曾被评为上海市青年社会主义建设积极分子、市先进工作者。但“四人帮”却把他打成“反动学术权威”。对于这样一位又红又专的科技人员，该所党总支广泛进行宣传，批判“四人帮”的反动谬论，使广大科技人员看到冯允恭同志所走的道路，不是什么白专道路，而是一条又红又专的光辉大道，是科研人员学习的好榜样。在石油、化工部联合召开的第二次工业学大庆会议上，冯允恭被命名为“学铁人标兵”。冯允恭同志的先进事迹在所里引起了强烈反响，大家表示，要向冯允恭同志学习，为革命勤奋学习，刻苦钻研业务。"},{"type":"paragraph","text":"该所党总支通过揭批“四人帮”，进一步落实了党的知识分子政策。他们正确对待一些家庭出身不好或犯有这样那样错误的科技人员，坚决按照党的政策，大胆使用。如有一位资产阶级家庭出身的技术员，在文化大革命初期受到冲击审查，从此，他得过且过，无所作为。对这样的同志，他们多做深入细致的思想政治工作，引导他投入揭批“四人帮”的斗争，对他充分信任、大胆使用，让他在专题组内担任一个项目的负责人。由于调动了积极性，他在科研工作中取得了较大的进展。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c7f7126cc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

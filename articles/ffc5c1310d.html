script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的像片","authors":["苗重生"],"dates":[{"year":1951,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的像片"},{"type":"paragraph","text":"苗重生"},{"type":"paragraph","text":"我国人民志愿军某部战士郑海银讲了下面他亲身经历的一件事情，它不过是朝鲜无数类似事件中的一件。从前线负伤下来的郑海银途中休息在三八线附近某村的一个老乡家中。饭后，郑海银从衣袋里掏出来一张毛主席的像片，指给房东老太太说：“这就是我们伟大的中国人民领袖毛泽东同志——毛主席。”这位朝鲜老太太一听说是毛主席，马上把像片从战士的手中拿过去，仔细地看了一遍，然后把像片放在嘴上，贴在脸上，喃喃地叨念着“恩人！恩人！”。然后，她很郑重地把它挂在墙上，大声地招呼她的丈夫，儿孙们来看。"},{"type":"paragraph","text":"五十多岁的老汉，和他十几岁的儿子，五六岁的孙女，一听说看毛主席，鞋都没顾穿上，就从另一个屋子里跑出来了。这位老汉双手捧着毛主席的像片，端详了好一会，又顶在头上表示无上的敬意。他的儿子和孙女都用不大清晰的中国话欢呼着：“毛泽东万岁！”邻近的老乡们也都跑来看毛主席，男的、女的、大人、小孩挤满了一屋子，一时“毛主席万岁！”的欢呼声响彻了这个朝鲜的山庄。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffc5c1310d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

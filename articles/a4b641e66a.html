script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生谢富治接见云南省委书记赵健民时的谈话","authors":["康生","谢富治"],"dates":[{"year":1968,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"康生谢富治接见云南省委书记赵健民时的谈话","type":"title"},{"text":"康生谢富治","type":"authors"},{"text":"〖时间：1月21日凌晨，地点：京西宾馆二楼会议室。〗","type":"appellation"},{"text":"康生在谢富治陪同下步入会场。康生坐定后：“赵健民！”","type":"paragraph"},{"text":"“有。”赵健民站起身来，点了点头。","type":"paragraph"},{"text":"“你支持炮派，出了许多坏点子是不是？！”","type":"paragraph"},{"text":"赵健民摇头。","type":"paragraph"},{"text":"“赵健民，你为什么不回答？”谢富治，“你要回答康老提出的问题嘛！”","type":"paragraph"},{"text":"“我没有支持炮派的错误行动。”赵健民答道，“现在云南形势很乱，我正要向中央汇报呢！到处停课、停产，武斗成风，这样下去……”","type":"paragraph"},{"text":"康生：“你放毒！刘少奇才骗我们，叛徒、特务才骗我们。我问你，你在白区工作是哪一年被捕的。”","type":"paragraph"},{"text":"赵健民：“我是1936年9 月被捕的。”","type":"paragraph"},{"text":"“你在国民党监狱里是怎么自首的？！”","type":"paragraph"},{"text":"“我根本没有自首过。”","type":"paragraph"},{"text":"“你还在欺骗我们，你是叛徒。”","type":"paragraph"},{"text":"“我就是被叛徒出卖才被捕的。康老，请问，说我是叛徒有什么根据？”","type":"paragraph"},{"text":"“我再说一遍，你就是叛徒。凭我革命40年的经验，我有这个敏感，一眼就看出你是叛徒。”康生表情更冷酷。","type":"paragraph"},{"text":"“康老，你可要实事求是啊！凭敏感？哪有这个标准？！”","type":"paragraph"},{"text":"康生站起来：“你疯狂得狠，你这个叛徒混进我们党里来，想乘文化大革命之机把边疆搞乱。我看到了国民党云南特务组织搞的一个计划，你们的行动，就是执行他们的计划。你要知道，我审过干，搞过情报，同特务作过斗争，我一眼就看出，你不是善类，你对我们有着刻骨的仇恨！”","type":"paragraph"},{"text":"赵健民：“说我是混进党内的叛徒，还有什么搞乱边疆的行动计划，这决不是事实。搞乱边疆的确大有人在，但不是我。我相信，假的真不了，真的假不了，谁是好人，谁是坏人，将来历史会证明的。我保留意见，请求中央审查。”","type":"paragraph"},{"text":"康生拍桌子：“不用你请求，一定要审查。我接触过那么多叛徒、特务、走资派，像你这样疯狂的还是不多的，你这是向无产阶级司令部进攻！你心里明白，什么样的下场在等着你。那好，你就保留吧，但要立刻写出要求审查的字据来。”","type":"paragraph"},{"text":"赵健民他接过递过来的纸笔，写：","type":"paragraph"},{"text":"我在被捕期间，用生命保卫了党的利益，","type":"paragraph"},{"text":"特向党保证自己没有问题，请中央审查。","type":"paragraph"},{"text":" 赵健民   1968年1月21日夜","type":"paragraph"},{"text":"康生：“现在决定，对赵健民实行监护审查。”","type":"paragraph"},{"text":"（接着谢富治向他身后站着的人摆手，两个武装人员走上前，把赵健民反剪双手，拖下楼，送到秦城监狱。）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a4b641e66a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

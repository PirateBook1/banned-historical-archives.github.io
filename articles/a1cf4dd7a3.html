script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国承认几内亚共和国毛主席周总理致电杜尔总理，祝贺几内亚人民争取民族独立的伟大胜利","authors":[],"dates":[{"year":1958,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的贺电"},{"type":"paragraph","text":"【新华社北京8日电】　毛泽东主席致电几内亚共和国总理塞古·杜尔，祝贺几内亚共和国诞生。电文如下:"},{"type":"paragraph","text":"几内亚科纳克里"},{"type":"paragraph","text":"几内亚共和国总理塞古·杜尔先生阁下:"},{"type":"paragraph","text":"10月5日收到你的来信。我代表中华人民共和国和中国人民，并且以我个人的名义，热烈祝贺几内亚共和国的诞生，祝贺几内亚人民在争取民族独立的斗争中所获得的伟大胜利。我希望，我国政府对贵国的承认将导致两国人民之间的友好关系进一步的发展。祝贵国繁荣，人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东"},{"type":"paragraph","text":"1958年10月7日于北京"},{"type":"paragraph","text":"周总理的贺电"},{"type":"paragraph","text":"【新华社北京8日电】　周恩来总理致电几内亚共和国总理塞古·杜尔，祝贺几内亚共和国诞生。电文如下:"},{"type":"paragraph","text":"几内亚　科纳克里"},{"type":"paragraph","text":"几内亚共和国总理塞古·杜尔先生阁下:"},{"type":"paragraph","text":"我以非常愉快的心情获悉几内亚共和国诞生，我谨代表中华人民共和国政府和人民向阁下，并通过阁下向几内亚共和国政府和人民致以衷心的祝贺。几内亚人民取得独立是非洲民族独立运动走向新高潮的又一重要标志。祝阁下和几内亚人民在维护民族独立的事业中取得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1958年10月7日于北京"},{"type":"paragraph","text":"陈毅部长致电杜尔宣布我国承认几内亚"},{"type":"paragraph","text":"【新华社北京8日电】　陈毅副总理兼外交部长致电几内亚共和国总理兼外交部长塞古·杜尔，通知他中华人民共和国已经决定承认几内亚共和国。电文如下:"},{"type":"paragraph","text":"几内亚科纳克里"},{"type":"paragraph","text":"几内亚共和国总理兼外交部长塞古·杜尔先生阁下:"},{"type":"paragraph","text":"欣悉几内亚共和国诞生，我谨代表中华人民共和国政府和人民向几内亚人民致以诚挚的祝贺。我荣幸地通知阁下，中华人民共和国政府已经决定承认几内亚共和国，并且希望就两国建立外交关系和互派外交代表事同贵国政府进行商谈。我深信，中几两国和人民之间的友好关系将进一步发展。"},{"type":"paragraph","text":"中华人民共和国国务院副总理兼外交部长　陈毅"},{"type":"paragraph","text":"1958年10月7日于北京"},{"type":"paragraph","text":"杜尔总理给毛主席的电报"},{"type":"paragraph","text":"【新华社北京8日电】　几内亚共和国总理塞古·杜尔给毛泽东主席的电报，文如下:"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国主席:"},{"type":"paragraph","text":"我荣幸地通知你，几内亚国民会议于1958年10月2日宣布了几内亚共和国成立。几内亚政府已于当天组成。作为独立和主权的国家，几内亚愿在国际合作的基础上同中华人民共和国建立外交关系。"},{"type":"paragraph","text":"几内亚共和国总理塞古·杜尔"},{"type":"paragraph","text":"1958年10月4日科纳克里"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1cf4dd7a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

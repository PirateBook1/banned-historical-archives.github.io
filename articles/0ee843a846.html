script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤庆祝大会给毛主席的致敬电","authors":[],"dates":[{"year":1953,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤庆祝大会给毛主席的致敬电中国人民敬爱的领袖、诚心诚意地援助着我们正义的祖国解放战争的敬爱的毛泽东主席："},{"type":"paragraph","text":"今天，朝鲜人民在纪念自己光荣的武装力量——朝鲜人民军创建五周年的时候，谨向敬爱的您，致送全民族的感谢和最大的荣誉。"},{"type":"paragraph","text":"年青的人民军，在朝鲜人民敬爱的领袖、卓越的统帅金日成元帅的英明领导下，与英勇的中国人民志愿军一道，发挥了无比的英雄主义与爱国的献身精神和不屈的顽强精神，接连粉碎敌人的凶恶的侵略企图，光荣地保卫着祖国的独立自由，对全世界维护和平的伟大事业作着巨大的贡献。"},{"type":"paragraph","text":"您所领导的五万万中国人民的优秀儿女——英勇的中国人民志愿军，和我们英雄的人民军的战斗友谊和团结，在反对朝中两国人民共同的敌人——美国武装侵略者的战争过程中，已进一步锻炼成为不败的力量。"},{"type":"paragraph","text":"朝鲜人民将子孙万代永远不忘兄弟般的中国人民不断地给予我们的巨大援助，和中国人民志愿军将士们在我们的祖国解放战争中建立的不朽功勋。"},{"type":"paragraph","text":"敬爱的毛泽东主席：今天美国武装侵略者们不顾它连续遭受的失败，把停战谈判拖向破裂的道路，在疯狂地企图进一步扩大朝鲜战争。但是，敌人的任何侵略企图和军事冒险，也必定阻挡不了朝中两国人民在争取民族独立自由与和平的长期革命斗争中以鲜血结成的团结威力。朝中人民的真正的武装力量——英雄的人民军和中国人民志愿军必将挫折和粉碎敌人的任何军事冒险。"},{"type":"paragraph","text":"英雄的朝鲜人民军和中国人民志愿军，在激烈的对敌战争过程中，在数量上和质量上特出地加强了自己的队伍，在战斗中得到锻炼和考验，有了丰富的战斗经验和无穷无尽的战斗力，已成长壮大为现代化的强大武装力量。"},{"type":"paragraph","text":"全体朝鲜人民在我们人民敬爱的领袖金日成元帅的领导下，今后将进一步加强和兄弟般的中国人民的友谊团结，一定要在共和国的旗帜下，为光荣地完成保卫国土完整和祖国统一的历史性的伟大事业，而更有力地进行斗争。"},{"type":"paragraph","text":"我们确信：受着以伟大苏联为首的全世界爱好和平人民热烈声援和同情的朝中两国人民正义的共同斗争必将胜利。"},{"type":"paragraph","text":"为了朝中两国人民的光辉胜利和中华人民共和国的隆盛发展，以及亚洲的和平，谨祝敬爱的您万寿无疆。"},{"type":"paragraph","text":"平壤市庆祝朝鲜人民军创建五周年大会"},{"type":"paragraph","text":"一九五三年二月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ee843a846"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

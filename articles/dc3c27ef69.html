script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肃清林彪、“四人帮”流毒  进一步落实党的优抚政策  全国优抚对象普查工作基本结束","authors":[],"dates":[{"year":1980,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肃清林彪、“四人帮”流毒  进一步落实党的优抚政策"},{"type":"paragraph","text":"全国优抚对象普查工作基本结束"},{"type":"paragraph","text":"本报讯  为了进一步肃清林彪、“四人帮”的流毒，贯彻落实党的优抚政策，做好优抚工作，从去年一月开始，民政部部署在全国范围内开展了一次优抚对象普查登记，到目前为止，这一工作已基本结束。"},{"type":"paragraph","text":"各级民政部门和广大基层干部，在各级党委领导下，主要做了以下几项工作。"},{"type":"paragraph","text":"一、摸清了优抚对象的底数，建立了优抚对象的档案。这次普查，是在全国范围内逐村逐户进行登记的，因此，对优抚对象的数字摸得比较准确。这一工作的完成，澄清了过去优抚对象的混乱状态，解决了一批历史遗留问题。"},{"type":"paragraph","text":"二、为优抚对象中冤、假、错案进行了平反昭雪。据山东、吉林、江西、安徽、青海、辽宁、云南、湖北、浙江、福建、内蒙古、北京、上海等省市自治区统计，优抚对象中的冤、假、错案，现已大部分落实了政策，遗留问题正在加紧进行处理。"},{"type":"paragraph","text":"三、各地把检查落实党的优抚政策作为一项主要内容，对有实际困难的优抚对象进行了定期定量的补助和优待工分。有的地方为了更好地做好优待工作，还印发了优待手册，发给每个优待对象。参加普查工作的同志，深入调查了优抚对象在吃、穿、住等方面存在的困难。许多省市自治区制定了计划，准备分期分批加以解决。"},{"type":"paragraph","text":"四、许多省市自治区建立和健全了基层民政组织，配备了区、社专职民政干部，为今后做好优抚、救济工作打下了坚实的基础。"},{"type":"paragraph","text":"最近，民政部正式发出通知，要求各地民政部门在新年春节期间，广泛开展拥军优属活动，进一步检查落实党的优抚政策，把党的温暖送到千家万户。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc3c27ef69"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

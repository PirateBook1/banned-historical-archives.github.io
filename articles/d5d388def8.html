script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都文艺理论界纪念毛泽东诞辰110周年","authors":["红霞"],"dates":[{"year":2003,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"首都文艺理论界纪念毛泽东诞辰110周年"},{"type":"paragraph","text":"为纪念毛泽东同志诞辰110周年，北京市文艺学会和北京市社会科学院文学研究所前不久在京共同举办“毛泽东文艺思想研讨会”。来自首都文艺理论界的专家学者围绕毛泽东的文艺唯物史观、毛泽东的美学思想、毛泽东的民族文艺观等问题进行了研讨。"},{"type":"paragraph","text":"与会者认为，毛泽东同志在推进和发展文艺唯物史观上有许多重要论述，集中体现在两点上：一是强调作为上层建筑和意识形态的文学艺术要为社会政治和经济基础服务，而且把这种服务的阶段性任务从新民主主义革命时期到社会主义革命和建设时期进行了具体展开；二是在无产阶级获得政权后，要努力使劳动群众成为文艺事业的主人。与会同志强调，在新的历史条件下，文学艺术要在培育民族精神中发挥作用，就必须以马克思主义唯物史观为指导，继承和发展毛泽东文艺思想，努力体现先进文化的前进方向，代表中国最广大人民的根本利益。（红霞）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5d388def8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

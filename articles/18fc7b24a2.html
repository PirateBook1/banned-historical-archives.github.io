script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"给徐悲鸿的一封信","alias":"","parts":[{"type":"paragraph","text":"给徐悲鸿的一封信悲先生："},{"type":"paragraph","text":"\"一月十三日给我的信并附×××先生所为书二本均已收到。同意先生的意见应×先生予以照顾。最好在先生所办的学校予以位置，如不可能，则请持此信向中央文教委员会接洽酌定解决办法。"},{"type":"paragraph","text":"此致"},{"type":"paragraph","text":"顺致敬意"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"-九五-一年一月十四日与各中央局及大城市党委统战工作同志谈话纪要"},{"type":"paragraph","text":"（一九五一年一月十九日）"},{"type":"paragraph","text":"（×××简述此次统战工作会两填题中第一羲题（反帝爱国一战）的情况。及工商界、上层知藏分子及宗教界均已先后参加了抗美援朝运动时，主席指出-一-）.对佛教问的处理，要研究一下，要使他们参加到运动中来。佛教改革如何作，要他们里面的开明分子商量一下。他们中有人，他们没有信佛教的自由，届都被占了。信佛数的人也不少，不要不理会。北京市恐怕要给他们出几个庙来，五台山关系蒙、藏两个民族，恐怕要重修-一下。"},{"type":"paragraph","text":"（主席问西北、西南抗美援朝运动的情况，回答此运动已在大城市中及部分小城市展开，主席指示一一）"},{"type":"paragraph","text":"应该趁此时机展开，这是-一个极大的教育。小城市如天水的商人最近会有电报给我，他们已经举行了游行示威。这次运动应普遍开展，普及到所有的工厂和农村，使得家喻户，大家都参加进来。"},{"type":"paragraph","text":"（谈到运动如何进--*步开展时，主席指示一一）可找几位这方面的负责同志谈，好好研究一下。"},{"type":"paragraph","text":"（有同志反映，朝鲜战争中，特别美帝在仁川登陆后，言多，思想混乱，当时我们在宣傅上还做得不够。主席指示一）"},{"type":"paragraph","text":"在宣傅上应当采取攻势，对特务造，压-下好。反美、土改、压反革命，是当前三大运动。（中南同志反映，在士改中，农民进城捉人，影响工商业。主席指示-一一）不可不捉，不可多捉。匪首恶霸是要捉的，但应合法地捉。"}],"authors":["毛泽东"],"dates":[{"year":1951}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":17,"page_end":17},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朝鲜战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18fc7b24a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

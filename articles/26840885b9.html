script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发天津市公安局关于“三反”中处理民警问题报告的批示","authors":[],"dates":[{"year":1952,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央转发天津市公安局关于“三反”中处理民警问题报告的批示","type":"title"},{"text":"徐子荣同志并告各中央局、分局并转省、市、区党委及所属公安机关：","type":"appellation"},{"text":"一、中央原则同意天津市公安局关于“三反”中处理民警问题的报告，兹转发各地仿办。各市公安局也应像天津一样，对民警问题作一次具体研究。中央公安部徐子荣同志三月二十三日关于民警问题向中央的报告，前已转发，望—并加以研究，并提出你们解决民警问题的计划。","type":"paragraph"},{"text":"二、天津市公安局对现有民警拟改换二千四百人，占该市民警总数的百分之六十一强，较中央公安部原预计数百分之三十至四十为高。北京、沈阳两市—民警拟改换百分之三十左右，即可解决问题。望各地考虑以百分之三十至四十作为改换民警的控制数，是否适当，有无困难。天津市改换民警之比例，能否缩小至百分之五十，也望考虑，并将研究结果及意见报告中央公安部。","type":"paragraph"},{"text":"三、根据各地公安系统“三反”中所暴露的情况看来，全国民警必须在“三反”中加以彻底的改造。改造民警的关键在于一方面调整现有民警的成分，将那些政治上不可靠的和贪污成性、罪恶深重、民愤甚大的坏分子，坚决清洗、转业、资遣，直至劳改法办，以纯洁民警组织，而另方面对一切尚可改造的民警（包括一部分旧警察在内），则应继续留用，在工作中不断教育和改造他们。“三反”后各地应在民警中建立和加强党的工作与政治工作，建立政治工作机关，经常以轮训或每年开展两三次人民民主检查运动的方式，进行政治、思想与革命纪律教育，以提高民警的觉悟，并随时处理民警中一切错误的行为和思想作风问题，坚决克服其旧警察的作风。只有把组织整顿与思想改造二者结合起来，双管齐下，才能把人民警察建设得好。否则，即便是改造了一部分或大部分成分，仍不能保证民警不再受旧警察作风的熏染和影响。","type":"paragraph"},{"text":"四、天津市公安局对拟改换之二千四百人，采取五种办法，并分两个步骤处理是正确的。望督促其作出具体计划，妥善安置，务使被清洗、资遣、转业的分子不致流浪失业，为害地方，实为至要。各地对此亦应予以足够的注意。","type":"paragraph"},{"text":"五、新警的补充问题，北京、天津二市拟由中央公安部商同公安司令部统一从部队整编中抽调。其他各市均望由各中央局、分局商同同级军区启整编部队中抽调，并注意尽可能吸收一批工人及青年知识分子参加。","type":"paragraph"},{"text":" 中  央四月二十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26840885b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

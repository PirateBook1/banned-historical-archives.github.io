script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"穆克塔尔议长在武汉热情赞颂毛泽东思想  毛主席每一句话都是英明正确的  索马里朋友说没有毛泽东思想就没有一切","authors":[],"dates":[{"year":1966,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"穆克塔尔议长在武汉热情赞颂毛泽东思想"},{"type":"paragraph","text":"毛主席每一句话都是英明正确的"},{"type":"paragraph","text":"索马里朋友说没有毛泽东思想就没有一切"},{"type":"paragraph","text":"据新华社武汉十八日电　索马里国民议会友好代表团成员在武汉参观访问时，热情赞扬毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"索马里国民议会议长谢赫·穆克塔尔参观了武汉钢铁公司后说：“我们赞扬按照毛主席教导办事的中国人民。每一个人如果深入地考虑一下，就会发现毛泽东主席所说的每一句话都是非常英明正确的。”他说：“在这里，我们看到中国人民所取得的成就，更加使我们充满了信心。我们对中国人民在各方面所取得的进步和成就，不仅看成是中国人民的，也把它看成是亚洲、非洲、拉丁美洲人民的。”议员萨拉赫也激动地说：“在这里，我看到了中国工业的发展。中国工业发展了，亚非拉人民就感到强大。”"},{"type":"paragraph","text":"在参观武汉长江大桥时，索马里朋友对这座雄伟的建筑表示惊讶和赞扬。议员奥马尔·欧斯曼·亚比连连称赞说：“这是奇迹的奇迹！”谢赫·穆克塔尔议长说：“希望中国人民今后创造出更多这样的奇迹。”议员伊斯梅尔·哈吉·瓦尔萨马和哈里德·法拉赫·努尔也激动地说：“这座大桥的工程是非常伟大的。你们在那么短的时间里建成，是因为有了伟大的毛泽东思想。”"},{"type":"paragraph","text":"议员奥索布勒说：“你们这些伟大成就的取得，根本的一条就是毛泽东思想。我在北京参观时就已经理解到这一点。”他还表示，回到索马里后，一定要向索马里人民宣传毛泽东思想，一定要把他们在中国所看到的和感受到的介绍给索马里人民。"},{"type":"paragraph","text":"议员贾马·努尔·阿里在武汉重型机床厂参观后，热情洋溢地说：“我们到中国后，看到了中国人民对伟大领袖毛主席的坚强信念。由于中国人民坚决执行了毛主席的方针，取得了很大的成就”。他强调说：“没有毛泽东思想，没有毛主席著作，就没有一切。我们祝愿毛主席万寿无疆。中国人民和领导人的热情，鼓舞了我们，为我们树立了学习的榜样。我们回国以后，一定要更好地工作。”"},{"type":"paragraph","text":"索马里国民议会友好代表团，是在十六日上午由人大常委会副委员长郭沫若陪同乘飞机到达武汉的。湖北省副省长阎钧曾举行宴会，热烈欢迎代表团。"},{"type":"paragraph","text":"今天上午，代表团结束了在武汉的访问，由郭沫若副委员长陪同，乘专机离开武汉前往长沙。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63cf5ffba2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

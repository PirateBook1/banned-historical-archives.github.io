script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东选集”第二卷出版 上海人民踊跃前往购书","authors":[],"dates":[{"year":1952,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东选集”第二卷昨天在全国各地普遍发行。各报都以最显著的地位来报道这件出版界的大事。"},{"type":"paragraph","text":"在上海，许多读者昨天大清早就到新华书店购买这部辉煌巨著，还有不少读者向新华书店办理登记购书的手续。更有许多青年，因为他们以前没有登记，昨天不能购买“毛泽东选集”，他们就买了许多毛主席著作的单行本。"},{"type":"paragraph","text":"由于上海人民这样热烈地踊跃地购买“毛泽东选集”，说明了大家有一个共同的迫切要求:认真学习毛泽东思想，改造自己，提高自己的政治、文化水平。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1952\\04\\524b050401.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0aef5e7b79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

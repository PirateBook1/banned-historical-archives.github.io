script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"克里姆林宫历史性的一日　苏政府举行盛大招待会  强大的鼓掌声浪欢迎斯大林同志莅会什维尔尼克邀毛主席等到主席台就座","authors":[],"dates":[{"year":1949,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"克里姆林宫历史性的一日"},{"type":"paragraph","text":"苏政府举行盛大招待会"},{"type":"paragraph","text":"强大的鼓掌声浪欢迎斯大林同志莅会什维尔尼克邀毛主席等到主席台就座"},{"type":"paragraph","text":"【新华社北京二十四日电】塔斯社莫斯科讯：二十二日，苏联政府在克里姆林宫举行了庆贺斯大林同志七十寿辰的盛大招待会。"},{"type":"paragraph","text":"人们可以在宏伟的乔治也夫斯基大厅中看到那在战争中掌握了斯大林军事艺术的优秀的元帅，看到全国人民引为骄傲的可尊敬的科学家。各城市的艺术家和作家们、著名工厂和制造厂的先进工人们集会在一起。他们每一个都怀着对斯大林同志真诚热爱与深深感激的心情发言，追忆他们在和平时期与战争时期与伟大领袖会晤和交谈的情形。这是可以理解的，因为在苏联，没有一个工业、农业、文化、科学、工程与艺术部门，是斯大林未曾致力、未曾受过斯大林同志的鼓舞、或是逃脱了斯大林敏锐的眼光的。"},{"type":"paragraph","text":"莫斯科最优秀的男女、各加盟共和国的代表团、苏联人民的专派、各国劳动人民的代表、各兄弟党的代表，把亿万人民的热烈祝贺带到了克里姆林宫，而斯大林的名字，对于他们来说是最亲近与最亲切的。"},{"type":"paragraph","text":"全场均以欢欣的激动心情等待着和斯大林的会晤，全场兴奋异常，掀起了强大的鼓掌声浪。斯大林同志，莫洛托夫、马林科夫、伏罗希洛夫、贝利亚、卡冈诺维奇、米高扬、赫鲁舍切夫、布尔加宁、什维尔尼克、柯西金、苏斯洛夫、波诺马林科、施基利亚托夫诸同志进入大厅。宾客们以暴风雨般的长时间的鼓掌来欢迎斯大林同志。"},{"type":"paragraph","text":"什维尔尼克在主持招待会开幕时，邀请毛泽东、契尔文科夫、拉科西、乔治乌——德治、西罗基、托里亚蒂、伊巴露丽、乌布利希、尤兹维亚克、贝西及柯伦尼诸人到主席台就座。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"053be4654b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

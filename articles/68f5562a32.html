script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见温玉成等同志时的指示","authors":["周恩来"],"dates":[{"year":1968,"month":7,"day":10}],"is_range_date":false,"parts":[{"text":"周恩来接见温玉成等同志时的指示","type":"title"},{"text":"周恩来","type":"authors"},{"text":"七月十日晨三点周总理接见温玉成、铁道部军管主任杨洁，铁道部副部长郭鲁，外贸部副部长李强，讲话大意如下：","type":"paragraph"},{"text":"这份布告不仅适用于广西，而且适用于全国。全国铁路广大职工必须坚决响应，坚决拥护，坚决照办。","type":"paragraph"},{"text":"一、各单位要紧急行动起来，以各种方式进行广泛深入宣传，造成强大的声势，务必做到家喻户晓，深入人心；","type":"paragraph"},{"text":"二、对“七·三”布告是否坚决执行，是对毛主席忠不忠的具体表现。谁违反“七·三”布告就是对毛主席不忠，就是反对无产阶级司令部，就是破坏无产阶级文化大革命，广大的革命职工就要起来进行坚决斗争；","type":"paragraph"},{"text":"三、各铁路局、工程局、工厂设计院革委会、军管会要召开群众大会，发通电向中共中央、国务院、中央军委、中央文革和当地革委会、军区表决心，坚决响应，坚决拥护，坚决照办。要把矛头始终对准破坏铁路交通运输的一小撮阶级敌人，矛头绝对不能指向革命群众组织和革命群众。","type":"paragraph"},{"text":"四、具有二七革命光荣传统的广大铁路职工，必须高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，坚决响应毛主席抓革命促生产的伟大号召，模范地执行“七·三”布告和以毛主席为首、林副主席为副的无产阶级司令部所发出的一切指示、命令，为保证铁道运输畅通无阻，夺取无产阶级文化大革命全面胜利立新功。","type":"paragraph"},{"text":"来源：《二七公社报》(原《直捣中原》)  河南二七公社主办","type":"appellation"},{"text":"第143号(总176号)1968年7月26日","type":"paragraph"}],"comments":[],"origin":"《二七公社报》(原《直捣中原》)  河南二七公社主办\n　　第143号(总176号)1968年7月26日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"温玉成","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68f5562a32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

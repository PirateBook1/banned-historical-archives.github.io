script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"抓住一个中心，办一期毛泽东思想学习班，开一次批斗会，出一期革命大批判专栏  中国中学持久深入地开展革命大批判","authors":[],"dates":[{"year":1968,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"抓住一个中心，办一期毛泽东思想学习班，开一次批斗会，出一期革命大批判专栏"},{"type":"paragraph","text":"中国中学持久深入地开展革命大批判"},{"type":"paragraph","text":"上海市中国中学革命师生，在主动向阶级敌人发动猛烈进攻中，运用“抓住一个中心，办一期毛泽东思想学习班，开一次批斗会，出一期革命大批判专栏”的办法，把革命大批判持久而深入地开展起来。"},{"type":"paragraph","text":"这个学校在今年二月成立校革命委员会以来，先后以学习毛主席的无产阶级建党思想，批判中国赫鲁晓夫的修正主义建党路线，以及清理阶级队伍、击退右倾翻案妖风、反对资产阶级派性、批判修正主义教育路线等为中心，办了十三期毛泽东思想学习班，每期效果都很好。他们抓住一个中心问题办起学习班以后，就结合学习内容，把学校里的走资派、国民党反动派的残渣余孽揪出来进行批斗。然后，再组织大家写文章，出大批判专栏。这样做的结果，有效地提高了广大革命师生的阶级觉悟和两条路线斗争觉悟。"},{"type":"paragraph","text":"初三（十三）班革命小将，以批判修正主义教育路线中的“智育第一”的谬论为中心，办了一期学习班。他们学习了毛主席的“五·七”指示和无产阶级教育方针，斗批了学校走资派提出的修正主义黑货“四落实”：“下乡劳动的收获落实到期中考试”，“阶级教育落实到学习好”，“关心工农学生落实到提高成绩”，“树立雄心壮志要落实到期终考试”。大家把这些黑话同中国赫鲁晓夫散布的“智育第一”联系起来进行批判，狠狠地揭露了中国赫鲁晓夫及其代理人妄图引导青少年走白专道路的罪恶阴谋。"},{"type":"paragraph","text":"这个班级的小将们在批斗了中国赫鲁晓夫以及校内走资派以后，还在班上结合批修进行斗私，肃清自己头脑中的修正主义流毒。最后，他们把学习心得和批斗走资派的收获，写成文章，出了一期大批判专栏，交流思想，巩固成绩。革命小将们说，采用这种办法进行革命大批判，可以更有效地不断提高自己的阶级斗争和两条路线斗争觉悟。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1003ec82f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

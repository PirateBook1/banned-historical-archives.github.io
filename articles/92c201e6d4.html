script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海被单九厂党支部领导成员活学活用毛泽东思想  带领党员和革命群众朝气蓬勃地前进","authors":[],"dates":[{"year":1970,"month":2,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海被单九厂党支部领导成员活学活用毛泽东思想"},{"type":"paragraph","text":"带领党员和革命群众朝气蓬勃地前进"},{"type":"paragraph","text":"据新华社上海十九日电　上海被单九厂党支部领导成员坚持用新党章规定的无产阶级先进分子的标准严格要求自己，带头活学活用毛泽东思想，狠抓阶级斗争不转向，带领党员和革命群众朝气蓬勃地不断前进，在阶级斗争中发挥了党组织的战斗堡垒作用。"},{"type":"paragraph","text":"上海被单九厂党支部在斗争实践中，体会到把活学活用毛泽东思想，搞好人的思想革命化放在一切工作的首位，这是党支部发挥战斗堡垒作用的力量源泉。党的“九大”以来，党支部领导成员带头带着继续革命的各种问题，反复活学活用毛主席关于在无产阶级专政下继续革命的伟大学说，有力地推动了工厂斗、批、改运动的蓬勃发展。在一派大好形势下，党支部有的领导成员产生了骄傲自满情绪和和平麻痹思想。针对这种情况，党支部组织大家专门学习了新党章总纲中关于“社会主义社会是一个相当长的历史阶段。在这个历史阶段中，始终存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性，存在着帝国主义和现代修正主义进行颠覆和侵略的威胁”的论述，并且以此为思想武器，分析了本厂阶级斗争的新动向，带头批判了叛徒、内奸、工贼刘少奇的“阶级斗争熄灭论”，并发动全厂群众开展轰轰烈烈的“学形势，议敌情”的大学习、大批判高潮，使大家认清了阶级斗争形势，提高了阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"在对敌斗争中，党支部领导成员带头站在阶级斗争第一线，带领党员和革命群众对阶级敌人，对资本主义倾向和资产阶级歪风邪气进行坚决的斗争，使党支部发挥了战斗堡垒作用。在漂染车间劳动的党支部领导成员，发现一个坏分子经常引诱一个青年大吃大喝，马上意识到这是阶级斗争的新动向。他发动车间群众狠批“阶级斗争熄灭论”，揭露了这个坏分子的阴谋勾当。"},{"type":"paragraph","text":"遵照毛主席关于“共产党基本的一条，就是直接依靠广大革命人民群众”的伟大教导，党支部领导成员坚持同群众一起劳动，一起学习，一起斗私批修，一起搞斗、批、改，在群众斗争中加速自身思想革命化。有一位老干部，在工作中有畏难情绪，认为自己身体差，水平低，产生了“换班”思想。他和群众一起学习毛主席关于“我赞成这样的口号，叫做‘一不怕苦，二不怕死’”的伟大教导，提高了继续革命的觉悟。他决心紧跟毛主席，干一辈子革命。现在，他工作热情很高，干劲很大。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"92c201e6d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

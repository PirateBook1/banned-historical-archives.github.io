script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"废钢铁不废了——驻沪部队某部八连的战士们，遵照毛主席关于厉行节约，反对浪费，勤俭建国的教导，人人动手，从钢渣里拣出了五十吨废钢铁，支援了国家的社会主义建设","authors":[],"dates":[{"year":1972,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻沪部队某部八连所在的工地，每天都要用大量的钢渣打地基，钢渣中夹杂着一些废钢铁。过去，由于受到刘少奇一类骗子散布的节约是小问题等反动谬论的影响，同志们只注意完成自己的任务，而忽视了把钢渣中的废钢铁拣出来，使一些废钢铁白白地埋在土里浪费掉了。"},{"type":"paragraph","text":"在进行思想和政治路线教育中，同志们联系实际，畅谈我国社会主义建设的大好形势，并认真学习了毛主席有关勤俭节约、艰苦奋斗的伟大教导，认识到:节约还是浪费，这是两条路线斗争的反映，我们应该坚定不移地执行毛主席关于“厉行节约、反对浪费”和勤俭建国的方针，把钢渣里的废钢铁拣出来，充分利用这些物资。"},{"type":"paragraph","text":"于是，他们利用饭前饭后和工间休息的时间，在钢渣堆里翻拣废钢铁。有些废钢铁和钢渣连在一起，他们就用鎯头打，大锤敲。大锤、鎯头落在坚硬的钢渣上发出了回力，震得手指发痛。有些同志虎口震裂了，还坚持干；手划破了，还继续干。他们说:“为革命拣钢铁，苦些累些算个啥!我们就是要向钢渣开战，叫钢渣献宝。”就这样，经过全连同志的努力奋战，几个月来共拣出了五十吨废钢铁，支援了国家的社会主义建设。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9404f7906b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

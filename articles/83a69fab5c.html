script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"共产党七参政员复函参政会重中不能出席本届会议理由","alias":"","parts":[{"type":"paragraph","text":"共产党七参政员复函参政会重申不能出席本届会议理由"},{"type":"paragraph","text":"（1941年3月8日）国民参政会秘书处转全体参政员先生公鉴："},{"type":"paragraph","text":"鱼电诵悉，诸先生关怀团结，感佩同深。四年以来，中共同人为维护民族抗战与国内团结，心力交，早为国人所公认；中共参政员，对于历次参政会，无一次不出席，亦为诸先生所共见。惟独本次参政会，则有碍难出席者在。盖中共参政员，为政府所聘请，而最近政府对于中共，则几视同仇敌，于其所领导之军队则歼灭之，于其党员则捕杀之，于其报纸则扣禁之，尤以皖南事变及-·一七命令，实为抗战以来之巨变，其对国内团结，实有创巨痛深之影响。一·一七命令之后，敌伪抚掌，国人愤激，友邦惊疑，莫不谓国共破裂之将至。中共中央睹此危局，自不能不采取适当步骤，以挽危局，以保团结，乃向当局提出善后办法十二条。迁延期月，未获一复，而政治压迫，军事攻击，反变本加厉。新四军被称为叛军矣，八路军被称为匪军矣，共产党被称为奸党矣，而延、渝道上打倒共产党，抗日与剿匪并重，剿匪不是内战等等惊心动魄之口号，被正式之官府与正规之军队大书于墙壁矣。似此情形，若不改变,泽东等虽欲赴会，不独于情难堪，于理无据，抑且于势有所不能。参政员同人中颇多从中奔走以图转圜者，泽东等感此拳拳之意，为顾全大局委曲求全计，乃由在渝参政员必武、颖超二人提出临时办法十二条，请求政府予以解决，以便本党参政员得以出席大会。同时，即以此意通知参政会秘书处，亦未蒙政府置答。泽东等所提善后办法与临时办法诸条件，乃向聘请泽东等为参政员之政府当局提出请求解决，以为泽东等是否出席此次参政会之标准，政府固有予以解决与否之自由，泽东等亦有出席与否之自由。泽东等爱护参政会之心，今昔并无二致，如能在此次会期内由于诸先生之努力促成，与政府诸公之当机立断，采纳泽东等所提各项办法，一有定议与实施上之保证，则本次大会虽届临毕之时，中共在渝参政员亦必应命出席，否则惟有侯诸问题解决之日。泽东等接受政府之聘请，为团结，为抗战也。皖南事变以来，对于国共团结所加之深重裂痕，一日未被消灭，则泽东等一日碍难出席政府所召集之任何会议。泽东等目前所处环境与诸先生不能尽同者，其故即在此。谨布区区，尚希谅察。"},{"type":"paragraph","text":"中国共产党参政员毛泽东陈绍禹秦邦宪林祖涵吴玉章董必武邓颖超"},{"type":"paragraph","text":"齐"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":470,"page_end":471},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"83a69fab5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</scr

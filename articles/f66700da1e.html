script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"莫三鼻给民族解放阵线主席向新华社记者发表谈话毛主席著作鼓舞非洲解放运动对中国人民支持非洲人民斗争印象非常深刻","authors":[],"dates":[{"year":1964,"month":2,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社达累斯萨拉姆电】　莫三鼻给民族解放阵线主席蒙德拉纳最近在这里说，中国人民支持非洲民族解放运动的热情和支持非洲人民斗争的意志给他非常深刻的印象。"},{"type":"paragraph","text":"他向新华社记者谈访华观感时说:“中国人民过去所面临的斗争也就是我们莫三鼻给目前所面临的斗争。”"},{"type":"paragraph","text":"他表示很钦佩毛主席的著作，认为毛主席的著作对非洲的解放运动“非常有鼓舞力量”，毛主席“以丰富的经验充实了理论”。"},{"type":"paragraph","text":"他说，中国革命中的长征证明:“解放运动是消灭不了的”。"},{"type":"paragraph","text":"他说:中国人民是有目标的，他们的“生活是富有创造性的。人民意气风发地工作和生产”。"},{"type":"paragraph","text":"他在谈到他所见到的人民公社时说:“人民公社是通过合作促进生产的最有效的工具。”在人民公社，土地得到有效的利用。"},{"type":"paragraph","text":"他特别赞扬中国的理论与实际密切结合的教育制度。他非常赞扬中国学生在学习的同时还参加生产劳动，并且认为这是“培养密切联系人民群众的新型知识分子的最好方法”。"},{"type":"paragraph","text":"他还赞扬中国工业的发展和各个城市都整齐清洁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f66700da1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

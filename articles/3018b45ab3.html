script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省春荒情况","authors":[],"dates":[{"year":1953,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"广东省春荒情况","type":"title"},{"text":"【广东分社讯】广东省春荒正在发展。现在已发生春荒的有四十六个县及四个市的市郊，最严重的是粤东、粤西等沿海地区(特别是盐民)及海南少数民族地区；粤中和粤北地区也有不同程度的春荒。截止三月底的灾民统计(包括缺粮、断炊或将断炊与饿病的)，已有二十八万五千多人。许多地区的灾情还在发展。","type":"paragraph"},{"text":"各地因断炊而自杀、出卖土地、出卖孩子及外出讨饭的现象已有发生。陆丰县自杀的据报已有三人；电白、惠阳、普宁、博罗等县都有农民出卖土地改革中分得的耕地或耕牛的现象维持生活；河源县九区外出讨饭的农民已有九十多人。现在重灾区很多灾民连蕃薯也没得吃，他们只得吃野菜、海菜等物，有些则忍痛挖未成熟的蕃薯仔来吃；惠来等县的重灾乡村，甚至有百分之七十的农民绝粮断炊。","type":"paragraph"},{"text":"今年春荒严重的原因，除了由于去年全省广大地区受到不同程度的风灾、水灾和旱灾等各种自然灾害，影响了农作物的收成外，也有一部分是由于人为的原因，如废除盐田处理不当，秋征畸重，归还贷款没有照顾灾区等。尤以废除盐田影响最大，在饶平、惠来、陆丰和雷东等县的废除盐田区，灾情都非常严重，如惠来县文昌村废除盐田后，全村虽经几次救济，仍有五十户断炊(全村二百十五户)，再一个半月后，则将全部绝粮。此外，土产滞销也是造成春荒的一个因素。(方力)","type":"paragraph"}],"comments":[],"origin":"1953年4月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3018b45ab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

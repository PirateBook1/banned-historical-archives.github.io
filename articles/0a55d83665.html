script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京支持你们！","authors":["《人民日报》编辑部"],"dates":[{"year":1967,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"北京支持你们！","type":"title"},{"text":"《人民日报》编辑部","type":"authors"},{"text":"昨天下午，在我们伟大的祖国首都，百万无产阶级革命派和人民解放军三军指战员，在天安门广场隆重集会，最热烈地欢迎谢富治、王力同志胜利地、光荣地回到北京，最坚决地声援武汉地区的无产阶级革命派。","type":"paragraph"},{"text":"我们伟大领袖毛主席的亲密战友林彪同志，以及党中央、中央文革小组的负责同志，参加了这次大会。","type":"paragraph"},{"text":"这次大会，体现了我们敬爱的领袖毛主席、林副主席、党中央、中央文革小组对武汉地区无产阶级革命派最大的关怀，显示了北京和全国各地的无产阶级革命派对武汉地区战友们的最大的支持。","type":"paragraph"},{"text":"这次大会，大长了无产阶级革命派的志气，大灭了党内、军内一小撮走资本主义道路当权派的威风。武汉地区的战友们，你们的斗争决不是孤立的。全国无产阶级革命派支持你们！我们伟大的领袖毛主席支持你们！党中央支持你们！中央文革小组支持你们！北京无产阶级革命派支持你们！","type":"paragraph"},{"text":"用毛泽东思想武装起来的革命人民，是天下无敌的，是真正的铜墙铁壁。尽管无产阶级革命的敌人还在耍出种种花招，玩弄种种阴谋，用残暴的手段进行垂死挣扎，但是他们终究逃不脱失败的命运。武汉地区“百万雄师”中坚持资产阶级反动路线的一小撮坏头头，已经极端孤立了，他们的失败是完全注定了的。","type":"paragraph"},{"text":"敌人不投降，就叫它灭亡！","type":"paragraph"},{"text":"胜利一定属于武汉地区的无产阶级革命派，属于毛主席的无产阶级革命路线！","type":"paragraph"}],"comments":[],"origin":"载《人民日报》一九六七年七月二十六日，社论","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a55d83665"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

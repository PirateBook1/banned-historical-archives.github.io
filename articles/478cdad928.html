script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"王锦云农业生产合作社二十三户烈属、军属写信  向毛主席保证积极参加劳动争取更大光荣","authors":[],"dates":[{"year":1954,"month":3,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"王锦云农业生产合作社二十三户烈属、军属写信"},{"type":"paragraph","text":"向毛主席保证积极参加劳动争取更大光荣敬爱的毛主席："},{"type":"paragraph","text":"我们山西武乡县窑上沟村王锦云农业生产合作社的全体烈属、军属，兴奋地向您报告：参加了农业社以后，随着生产的提高，我们的生活也大大改善了。一九五三年我们每人平均收入六石八斗粮，比一九五一年增加了三石八斗；二十三户家家够吃够穿，其中十八户还有了余粮。"},{"type":"paragraph","text":"我们的生活比过去富裕了，可是我们怎样才走上这富裕道路呢？我们向您报告一下：一九五一年，我村试办了农业社。农业社的庄稼长的特别好，二十一户社员都增加了收入。我们认识了农业社的好处，积极要求参加。但是，社里是以劳动力为主进行分配的，我们有十五户没有劳动力，怎能保证收入增加呢。社长王锦云和村干部多次讨论，决定把群众应负担的代耕工作为受代耕户的劳动日。这样问题解决了，我们二十三户在一九五二年春全入了社。入社后，社里又给我们过去不能参加劳动的人分配了适当的工作。如六十七岁的张银春入社前不能独立劳动，社里就有计划地给他分配各种轻活；他的收入因而增加了，往年粮食不够吃，去年还卖给国家两石五斗余粮。张梨儿是个十六岁的女孩，社里就让她作摘棉花等活，又教会她锄苗等技术。她全年做到六十三个劳动日，比往年单靠代耕时多得了五石三斗粮和六万元的副业收入。我们中间，有十四个过去不能劳动或只能干很少活的，入社后经常能分配到适当的工作，去年每人做了五十至一百二十个劳动日。"},{"type":"paragraph","text":"社员们在各方面都关心和照顾我们。如有些烈属、军属入社时经济情况困难，社员们就决定免除了他们一部分投资。王贵法的母亲家里去年窑房倒塌了，全体社员自动帮助修建。张生元（家里只他一个人）去年七月害了大病，社员张清秀等自动为他请医生、抓药，梁秀云等九个女社员自动轮流替他端汤熬药，照顾得非常殷勤。去冬开始积煤时，社员们先给十五户无劳力的烈属、军属积了三十担煤。村干部和全村群众对我们的帮助和爱护，也使我们感到说不尽的愉快和高兴。"},{"type":"paragraph","text":"毛主席，我们能够得到这样的幸福，是和您的英明领导分不开的。我们要用实际行动来答谢您对我们的关心。我们向您保证，一定遵照您的指示，“发扬革命传统，争取更大光荣”，继续积极参加劳动，决不单纯依靠代耕。我们要和全体社员更进一步地团结一致，做好增产节约，并把农业社办得更好，在总路线照耀下共同为早日实现社会主义而努力。在春节前，我们已给在部队中的亲人去信，告给他们家中的生产和生活情况，鼓励他们为巩固国防、保卫祖国建设和人民幸福而百倍地努力。"},{"type":"paragraph","text":"王锦云农业生产合作社全体烈属军属"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"478cdad928"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京歌舞团演唱日本作曲家为毛主席语录谱的歌曲  让更多的日本群众听到毛主席的声音  演出博得日本观众热烈欢迎很多日本朋友已学会唱这两支歌曲","authors":[],"dates":[{"year":1966,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京歌舞团演唱日本作曲家为毛主席语录谱的歌曲"},{"type":"paragraph","text":"让更多的日本群众听到毛主席的声音"},{"type":"paragraph","text":"演出博得日本观众热烈欢迎很多日本朋友已学会唱这两支歌曲"},{"type":"paragraph","text":"新华社四日讯　东京消息：正在日本各地演出的中国北京歌舞团，热情演唱日本作曲家宗像和为毛主席的两段语录谱成的两支歌曲，受到日本观众的热烈欢迎。"},{"type":"paragraph","text":"毛主席的这两段语录是："},{"type":"paragraph","text":"“人民，只有人民，才是创造世界历史的动力。”"},{"type":"paragraph","text":"“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”"},{"type":"paragraph","text":"观众说：日本的作曲家为伟大的毛主席的语录谱曲，中国歌唱家在日本演唱这两首歌曲，这件事本身，最好地反映了日中两国人民对毛主席的无比热爱和两国人民无比友好的感情。"},{"type":"paragraph","text":"毛主席这两段语录的曲子，是宗像和今年十月上旬在中国创作的。他当时是松山芭蕾舞团访华代表团的副团长。十一月初，代表团从中国回到日本后，把这两份曲谱送给了正在日本访问的北京歌舞团。歌舞团的领导和团员，都为日本朋友无限热爱和敬仰毛主席而深深感动，决定把这两支歌曲作为歌舞团的正式节目向日本观众演唱。团员们马上抓紧时间，在旅行途中进行练习。"},{"type":"paragraph","text":"十一月中旬，北京歌舞团从外地演出回到东京以后，首先把练好的这两支歌曲唱给作曲家宗像和听，征求他的意见。宗像和非常感动地说：中国的歌唱家通过自己的演出，让更多的日本群众听到毛主席的声音，这是对我本人极大的鼓励，也是对日本音乐家的鼓励。他还称赞演唱这两支歌曲的中国演员，充分地表达了他创作这两支歌曲时，所要表现的对毛主席的无限热爱和敬仰的感情。"},{"type":"paragraph","text":"十一月二十五日，中国北京歌舞团在东京第一次感情充沛地向两千多名观众演唱了这两支歌曲，博得了观众的热情赞扬。"},{"type":"paragraph","text":"最近几天，北京歌舞团在中国经济贸易展览会会场进行小型演出时，场场演唱这两支歌曲，每次都受到热烈欢迎。当中国演员用日文演唱时，有一些记住毛主席的这两段语录的日本观众也随着学唱。许多日本朋友已经学会了这两支歌曲。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2705fef163"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

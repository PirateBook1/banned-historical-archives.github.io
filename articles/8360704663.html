script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"世界人民歌颂毛泽东","authors":[],"dates":[{"year":1966,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界人民歌颂毛泽东"},{"type":"paragraph","text":"毛泽东同志是一个伟大的领袖和革命家，是一个杰出的马克思列宁主义者。当现代修正主义者向马克思列宁主义猖狂进攻的时候，站在这一斗争前哨的是以毛泽东同志为首的光荣的中国共产党。毛泽东同志是阿尔巴尼亚人民最珍贵的朋友，我们衷心爱戴他。"},{"type":"paragraph","text":"——阿尔巴尼亚弗尼·巴巴"},{"type":"paragraph","text":"正当现代修正主义思潮在国际文化战线上泛滥的时候，毛泽东主席的《在延安文艺座谈会上的讲话》，就象一座灯塔一样放射出光芒，帮助我们辨明方向。"},{"type":"paragraph","text":"——日本进步作家西野辰吉"},{"type":"paragraph","text":"刚果（利）革命者越来越懂得毛泽东思想的威力，把毛主席的思想看作是我国人民解放的最有力的武器。"},{"type":"paragraph","text":"毛泽东主席著的《抗日游击战争的战略问题》包含着一切无产阶级暴力革命必胜的真理和决定因素。毛主席的著作已经成为刚果游击队员的必读读物，他们把它视为珍宝。"},{"type":"paragraph","text":"——刚果（利）卢蒙巴主义全国青年组织第一书记伦布埃勒—布塔"},{"type":"paragraph","text":"我热爱中国，热爱毛泽东，因为中国代表真理，毛泽东指出了革命的正确方向。"},{"type":"paragraph","text":"——智利建筑工人曼·麦·冈萨雷斯"},{"type":"paragraph","text":"我们很清楚我们所寻求的伟大毛主席给我们指出的典范道路，这是一条使人类通向幸福的道路。"},{"type":"paragraph","text":"——尼日利亚哈吉·梯·尤素福"},{"type":"paragraph","text":"毛主席是全世界所有被压迫人民的伟大导师，群众时时把他记在心上。"},{"type":"paragraph","text":"——日本亚非人民团结组织书记　北洋政雄"},{"type":"paragraph","text":"毛泽东是世界革命青年的导师，他的思想照耀全世界。"},{"type":"paragraph","text":"——日本交通运输工会共同斗争会议代表团团长佐野隆信"},{"type":"paragraph","text":"毛泽东同志是当代最伟大的马克思主义者。他关于革命斗争的理论，特别是关于农民运动的理论，对于拉丁美洲的革命事业尤其具有重大意义。"},{"type":"paragraph","text":"——厄瓜多尔印第安人联合会"},{"type":"paragraph","text":"书记　西索尔·费亚洛斯"},{"type":"paragraph","text":"目前，毛泽东思想正在指导着全世界人民朝永久和平的方向前进。我认为，毛泽东思想不仅中国人民要学，全世界人民也应该学。"},{"type":"paragraph","text":"向全世界放射光芒的毛泽东思想万岁！"},{"type":"paragraph","text":"——日本植西高子"},{"type":"paragraph","text":"毛泽东——中国共产党的主席，现在确确实实证明了他的领导是英明的、卓越的和有远见的。在他的领导下，中国和非洲紧密地团结起来了，联合起来了，朝着亚洲、非洲人民获得独立的伟大目标不停地前进。事实上，非洲人民都把毛主席当作是自己的领袖。尊敬的毛泽东是世界上的英雄，是反对共同敌人帝国主义和殖民主义，争取自由和平的战士。"},{"type":"paragraph","text":"——肯尼亚哈莫德·哈基"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8360704663"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央的决定说出了老红军心里话","authors":["山西左权县退休老红军幸福院党支部"],"dates":[{"year":1976,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中央的决定说出了老红军心里话"},{"type":"paragraph","text":"山西左权县退休老红军幸福院党支部"},{"type":"paragraph","text":"中共中央、人大常委会、国务院、中央军委关于建立伟大的领袖和导师毛泽东主席纪念堂的决定、中共中央关于出版《毛泽东选集》和筹备出版《毛泽东全集》的决定公布了。中央的重要决定，反映了亿万人民的共同心愿，说出了我们红军老战士的心里话。"},{"type":"paragraph","text":"我们永远不会忘记，在毛主席的英明领导下，打土豪，分田地，实行土地革命，建立了革命根据地。我们永远不会忘记，毛主席带领我们战胜重重困难，进行了举世闻名的二万五千里长征，胜利地到达陕北，走上抗日前线。在延安窑洞，毛主席给我们讲革命道理，上政治、文化课。毛主席为人类的解放事业日夜操劳，艰苦朴素，密切联系群众的革命作风，给红军战士留下极为深刻的印象，使我们受到极大的教育。我们永远不会忘记，每当革命的紧要关头，是伟大领袖毛主席指明航向，引导我们战胜机会主义路线，夺得了革命的伟大胜利。"},{"type":"paragraph","text":"解放以后，我们从部队退伍，在地方上参加了土地改革，农业合作化，人民公社化。在历次斗争中，毛主席总是洞察一切，及时识破了刘少奇、林彪、邓小平一类走资派的阴谋，批判了他们复辟资本主义的罪行，巩固了无产阶级专政。"},{"type":"paragraph","text":"毛主席是我们心中永远不落的红太阳，毛泽东思想是我们百战百胜的旗帜。中央两项重要决定，完全符合我们的愿望。我们一定遵照毛主席的教导，“发扬革命传统，争取更大光荣”，“不要吃老本，要立新功”，要永远坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。我们要最紧密地团结在以华国锋同志为首的党中央周围，努力学习马列主义、毛泽东思想，同背叛马克思列宁主义、毛泽东思想，篡改毛主席指示，搞修正主义、搞分裂、搞阴谋诡计的人作坚决斗争，为使红色江山千秋万代永不变色，实现共产主义而战斗到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63134d1af5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

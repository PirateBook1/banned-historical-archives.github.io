script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于救济失业工人给上海市委的指示","authors":[],"dates":[{"year":1950,"month":4,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央关于救济失业工人给上海市委的指示","type":"title"},{"text":"上海市委并华东局：","type":"appellation"},{"text":"中央已决定救济失业工人。现全总已号召全国在业工人捐献一天工资，人民解放军每个指战员捐助一斤米，机关工作人员每人捐助一二斤米，作为临时救济。除此以外，中央人民政府拟即颁布法令在各城市劳动局中组织失业工人救济处与劳动介绍所，并规定统一办法，由政府及资本家与在业工人出钱对失业工人作必要的救济。法令的颁布及失业工人的救济组织，一时还难做好，在此以前，望对上海失业工人即作临时救济，而不要规定永久的救济办法。这种临时救济，大概以每个失业工人每个月的救济费不超过五十斤至八十斤大米为限，或开大锅饭给失业工人吃。救济对象亦不要太广，以在解放后正式的工厂失业工人及其他必需救济的失业工人为限。至于长期的失业工人救济办法，上海人民代表会可作为向中央人民政府的建议通过，而不要作为在上海实行的办法，以免和中央将来宣布的办法抵触，难于改变。","type":"paragraph"},{"text":" 中央四月十九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e9372ea4c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"武汉中等学校反右派斗争获得胜利　各校先后开始整风改进工作","authors":["闵以槃"],"dates":[{"year":1957,"month":10,"day":13}],"is_range_date":false,"parts":[{"text":"武汉中等学校反右派斗争获得胜利　各校先后开始整风改进工作","type":"title"},{"text":"闵以槃","type":"authors"},{"text":"《人民日报》讯：武汉市七十三个中等学校的反右派斗争，已取得初步胜利。据统计，已被群众揭发批判的右派分子有一百零四人。","type":"paragraph"},{"text":"这些右派分子利用党的整风，煽动群众，向党进攻。教师进修学院右派分子夏贯中（民盟市委常委、文教委员会主委），在该院进行煽动说：“要帮助党整风，不该谈成绩”，“知识分子吐了苦水才能积极起来”，他并和该院民盟主委右派分子史泽彦积极筹划开“盟群座谈会”，邀请肃反对象吐苦水。第十四中学右派分子夏伯丹（民盟主委）在鸣放座谈会上说：“共产党已病入膏肓，”他并发动盟员“只说坏的，不要说好的，放错了有组织负责”。","type":"paragraph"},{"text":"他们由否认党的成绩，进而恶意诬蔑党的领导。第三中学右派分子萧玉辉（盟员）不只一次散布“历史上最大的一次党祸是东林党祸，而共产党对待知识分子比起东林祸来有过之而无不及。”","type":"paragraph"},{"text":"他们还攻击无产阶级专政和人事制度。第十四中学右派分子刘雪峰（盟员）认为肃反运动是“一团糟”。有的右派分子诬蔑人事档案是“卖身契约”。","type":"paragraph"},{"text":"第四中学右派分子李升杰公开煽动学生和毕业生闹事。他对学生说：“你们闹嘛！游行嘛！要闹就要象武汉大学、北京大学那样闹，你们怕什么，你们应该斗争。”","type":"paragraph"},{"text":"这些右派企图夺取党的领导的阴谋是险恶的、巧妙的，但在广大教师的无情揭发和严正批驳下，他们的谬论全部破产，丑恶面目已暴露无余。现在新的学年开始了，各校已先后转入整风运动。","type":"paragraph"},{"text":" ——原载《人民日报》1957年10月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0e590cf2ad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

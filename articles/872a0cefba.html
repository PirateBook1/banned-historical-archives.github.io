script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南贪污案情简况","authors":[],"dates":[{"year":1951,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"湖南贪污案情简况","type":"title"},{"text":"【本刊讯】据湖南省人民法院统计，从解放后到今年二月为止，该院受理粮食、贸易、税务、银行、邮政、司法、农会、区乡政府等部门贪污案犯共六百余人，贪污款项达二十三亿余元，其中以粮食部门贪污最多，计二百九十七人，贪污十九亿元。贪污犯中，除五人是党员外，其他都是旧人员和新干部。贪污的方式，一般都是利用职权，挪用公款，盗卖公粮。贪污公款一般都是为了享受，有的是为了接济家庭，还有少数是贪污资敌的。该省各级法院对贪污案犯的处理，基本上是正确的，但也有量刑过轻的现象，许多都是处刑，没有追赃，或只有追赃没有判刑。如常宁粮食局第四仓库主任刘喜美贪污五十万元，只罚了四万元，未予处刑。","type":"paragraph"}],"comments":[],"origin":"1951年11月23日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"872a0cefba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们真正成了工厂的主人","authors":["张乐亭"],"dates":[{"year":1976,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们真正成了工厂的主人"},{"type":"paragraph","text":"大连机车车辆厂机工车间老工人　张乐亭"},{"type":"paragraph","text":"讲起无产阶级文化大革命的好处，我这个干了三十多年活的老工人，有满肚子话要说。"},{"type":"paragraph","text":"解放前，我们工人阶级被压在社会的最底层。我十二岁就当童工，吃的是橡子面，干的是牛马活。解放后，是毛主席、共产党把我们工人阶级从苦海里救出来，当了国家的主人。从翻身的那天起，我们就决心用自己的全身力气为建设社会主义添砖加瓦。"},{"type":"paragraph","text":"可是，文化大革命前，刘少奇疯狂推行反革命的修正主义办企业路线，千方百计地压制我们工人的社会主义积极性。那时候，我们工厂的领导权掌握在少数人手里。工厂大搞“管、卡、压”的修正主义企业管理制度，对工人实行资产阶级专政。走资派把我们工人当作“生产工具”。一九五九年，我们车间从国外进口了一台磨床，很长时间不能投入生产。厂里派来几个“专家”会诊，他们关起门来翻图纸、查资料，折腾了半个多月，磨床还是不能干活。他们走后，我们几个老工人议论开了：“我们是国家的主人，决不能眼瞅着磨床睡大觉”。于是我们大着胆拆开机床查毛病。根据多年实践经验，我发现轴瓦润滑油孔太小，流量不够，开不了车。我们把这个油孔扩大了，机床就好用了。那些“专家”知道了，不仅不支持，反而板起面孔训我们，说我们擅自改设备，违反了规章制度。"},{"type":"paragraph","text":"春雷一声震天响。毛主席亲自发动和领导的无产阶级文化大革命，砸碎了修正主义那一套，使“鞍钢宪法”大放光芒。修正主义的“专家治厂”、“一长制”被我们踩在脚下。工人阶级真正成了工厂的主人。我们厂广大职工为了多给社会主义作贡献，向新产品进军，向老设备开刀，六年多时间就实现技术革新一万三千多项，自制和改造设备一千七百多台，并提前两年半成批生产了具有世界先进水平的四千马力内燃机车。"},{"type":"paragraph","text":"我们工人阶级在毛主席革命路线指引下，觉悟越来越高，斗志越来越强，社会主义积极性象火山一样迸发出来，总觉得浑身有使不完的劲。工作不讲条件，劳动不计报酬，已经形成风气，人人争着为社会主义事业多出一把力。"},{"type":"paragraph","text":"想想文化大革命前我们工人的处境，看看今天我们工人的地位，我们怎能不激动？有了文化大革命，我们工人的聪明才智，才能源源不断发挥出来。党内最大的不肯改悔的走资派邓小平，顽固坚持反动立场，极力推行修正主义路线，妄图翻文化大革命的案，算文化大革命的帐，胡说什么现在是“积重难返”，“依靠工农兵是相对的”。他要返回到文化大革命前的修正主义老路上去，让我们工人再去做“会说话的工具”，我们说什么也不能答应。我们要用实际行动捍卫文化大革命的伟大成果，把批判邓小平、反击右倾翻案风的斗争进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6fc54c36c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

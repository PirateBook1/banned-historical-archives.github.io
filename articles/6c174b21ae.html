script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"攻克蟠龙后的行动部署","alias":"","parts":[{"type":"paragraph","text":"攻克蟠龙后的行动部署"},{"type":"paragraph","text":"（1947年5月4日）彭、习川，并告陈、谢，刘、邓："},{"type":"paragraph","text":"支子电悉。昨日战斗，俘敌干人，甚慰。蟠龙完全攻克后，如二十四旅增援到达，则歼灭该部，再歼拐昂之敌，并在蟠龙、拐昂地区休息数日。然后请考虑取直路（南泥湾或临真?）直趋洛川、中部、宜君、蒲城、白水，大闹关中，并考虑是否接引陈谢纵队主力（四个旅）过河，协力歼灭胡军，打开西北局面。董钊刘戴率九个半旅本日在绥德未动，似尚有数天停留，估计董、刘"},{"type":"paragraph","text":"[1]彭、习，指彭德怀、习仲勋，当时分别任西北野战兵团司令员兼政治委员和副政治委员。"},{"type":"paragraph","text":"[2]陈、谢，指陈、谢富治，当时分别任晋冀鲁豫野战军第四纵队司令员和政治委员。刘、邓，指刘伯承、邓小平，当时分别任普冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1947年5月4日1时彭德怀、习仲勋给中共中央军委的电报。电报说：昨（3日）黄昏前后我用坑道爆破，夺取蟠龙东南与西南高地，估计尚须两昼夜，才能全部解决战斗，昨日俘虏共约1000人。"},{"type":"paragraph","text":"[4]临真，今为临镇，位于陕西延安市东南。[5]中部，旧县名，即今陕西黄陵。[6]胡，指胡宗南，当时任国民党军第一战区司令长官。"},{"type":"paragraph","text":"[7]董钊，当时任国民党军整编第一军军长。刘，当时任国民党军整编第二十九军军长。由绥德到洛川、中部之线约需二十天以上，时间于我有利。如何，望酌复。"},{"type":"paragraph","text":"毛泽东辰支申"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":33,"page_end":34},"tags":[{"name":"毛泽东","type":"人物"},{"name":"习仲勋","type":"人物"},{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c174b21ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

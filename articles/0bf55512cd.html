script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，做人民的勤务员","authors":["张三怀"],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，做人民的勤务员"},{"type":"paragraph","text":"五好职工　张三怀"},{"type":"paragraph","text":"毛主席教导我们要“毫不利己专门利人”，“全心全意地为人民服务”。这是我们共产党员应有的无产阶级世界观。而中国赫鲁晓夫竟胡说什么“吃点小亏，占大便宜，这是合乎马列主义无产阶级世界观的。”呸！“吃小亏占大便宜”是地地道道的投机商人的如意算盘，是资本家的生意经。它和无产阶级的世界观水火不相容。中国赫鲁晓夫竟把地主、资产阶级的货色硬充无产阶级世界观，真是恶毒至极。"},{"type":"paragraph","text":"一九五八年组织上调我到猪场当班长。在新的战斗岗位上，我和同志们活学活用毛主席著作，经常以张思德、白求恩、老愚公为榜样，以“完全”、“彻底”为人民服务为尺子，事事量，时时比。我们心中有了红太阳，在工作中不怕累，不怕脏，连续五年被评为四好班。"},{"type":"paragraph","text":"按照毛主席“一切从人民的利益出发”的教导，去年我听说山东某地发生自然灾害，我感到应当从精神上和物质上支援他们一下，就寄去了《毛泽东选集》、毛主席像，以及一部分现款。有同志问我：“班长，你是河北人，给山东寄钱干啥？”我说：“管他是山东，是河北，天下无产阶级是一家，公社公社，就是公嘛！”共产党员就是要按照毛主席“关心党和群众比关心个人为重，关心他人比关心自己为重”的教导，想群众所想，急阶级兄弟所急，为公的事，坚决地干，拚命地干；为私的事，说什么也不干。有的同志问我：“你们班的战士有的已经当了干部，你为什么还喂猪呢？”我说：“张思德同志是老红军，他能为革命烧炭，我也能为革命养猪，我们都是人民的勤务员。”"},{"type":"paragraph","text":"中国赫鲁晓夫硬要把“吃小亏占大便宜”打扮成无产阶级世界观，强加给我们共产党员，他的目的就是要用腐朽没落的资产阶级世界观腐蚀党员，妄图使党员变质，成为他篡党和复辟资本主义的工具。告诉你，这完全是痴心妄想，白日作梦，永远办不到！我们一定要紧跟毛主席的伟大战略部署，用革命的铁扫把，把中国赫鲁晓夫和他的那套“吃小亏占大便宜”的毒药统统扫进历史的垃圾堆。我们一定要执行毛主席的最新指示，以“斗私，批修”为纲，以“老三篇”为座右铭，彻底地改造世界观，牢固地树立无产阶级世界观，做一个永远忠于毛主席的好党员。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"河北文革","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bf55512cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

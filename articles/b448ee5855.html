script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"千余老人响应保卫毛主席  太岳铁锤队紧急动员  保证军属生产全力支援前线","authors":[],"dates":[{"year":1947,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"千余老人响应保卫毛主席"},{"type":"paragraph","text":"太岳铁锤队紧急动员"},{"type":"paragraph","text":"保证军属生产全力支援前线"},{"type":"paragraph","text":"【本报太岳十七日电】去年阳城六十老人王源为保卫毛主席组成之包括一千零八个老人的铁锤队，现又紧急动员起来，为保卫毛主席而奋勇工作。王源得到蒋介石进攻延安的消息，激怒异常，号召所有队员“抡起铁锤，打碎蒋介石这块压迫人民的大石板！”他号召一千零八个队员在后方积极领导生产，凡年青人到前线去打仗，并把优待军属作好，以安慰前方将士。宜固和宜壁的铁锤队确定两个队员保证一家军属的生产，并由宜固等三村集资三十八万元创设优待军属联合同心合作社，专门解决军属的困难。老人们很有信心的说：“蒋介石动不了毛主席一根汗毛，光看看咱的铁锤队就知道了！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b448ee5855"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

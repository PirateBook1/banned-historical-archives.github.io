script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席欢宴蒙古政府代表团","authors":[],"dates":[{"year":1952,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京四日电】　我中央人民政府毛泽东主席于十月四日在中南海勤政殿欢宴以蒙古人民共和国总理泽登巴尔为首的蒙古人民共和国政府代表团。"},{"type":"paragraph","text":"蒙古方面出席宴会的有:蒙古人民共和国总理泽登巴尔，副总理兼外交部部长拉姆苏伦，教育部部长锡林迪布，蒙古人民共和国驻华特命全权大使贾尔卡赛汗，蒙古人民共和国外交部总秘书长普尔布扎勒，东方司副司长都勒布尔金，秘书乌勒吉巴雅尔，蒙古人民共和国驻华大使馆参赞斯林道尔吉，一等秘书尼玛，二等秘书艾林清苏诺姆，三等秘书古日斯德。"},{"type":"paragraph","text":"中国方面出席作陪的有:中央人民政府副主席朱德、李济深，秘书长林伯渠，政务院总理兼外交部部长周恩来，副总理陈云、黄炎培、邓小平，最高人民法院院长沈钧儒，人民政协全国委员会副主席陈叔通，人民革命军事委员会代总参谋长聂荣臻，副总参谋长粟裕，总政治部副主任萧华，政务院财政经济委员会副主任兼财政部部长薄一波，副主任贾拓夫，副主任兼对外贸易部部长叶季壮，政务院文教委员会副主任兼教育部部长马叙伦，副主任陆定一，副主任兼文化部部长沈雁冰，副主任习仲勋，中共中央办公厅主任杨尚昆，中央人民政府部长罗瑞卿、章乃器、滕代远、朱学范、章伯钧、李书城、梁希、李立三、李德全、赖传珠，副部长章汉夫、伍修权、周扬、钱俊瑞，中国人民解放军海军副司令员罗舜初，空军司令部参谋长王炳章，中央人民政府典礼局局长余心清，外交部办公厅主任王炳南，副主任阎宝航，亚洲司司长陈家康，交际处处长王倬如，北京市人民政府副市长吴晗。"},{"type":"paragraph","text":"宴会在热烈友好的空气中进行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e3fc42415"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法共沙郎特州委员会等　电毛主席祝贺新中国","authors":[],"dates":[{"year":1949,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"法共沙郎特州委员会等"},{"type":"paragraph","text":"电毛主席祝贺新中国"},{"type":"paragraph","text":"【本报讯】法国共产党沙郎特·玛里底姆州委员会、图勒城拉马格工厂委员会分别致电致书毛泽东主席，热情祝贺中华人民共和国的成立。电函原文如下："},{"type":"paragraph","text":"（一）亲爱的同志："},{"type":"paragraph","text":"法国共产党沙郎特·玛里底姆州委员会，确信自己是代表着本州劳苦大众的情感，特向中华人民共和国的成立表示祝贺。"},{"type":"paragraph","text":"这是有重大意义的事件，在拥有四万万七千五百万人口的中国人民之前，开辟了走向以苏联为首的民主自由的阵营的道途，结束了美英帝国主义在中国所实施的奴役政策。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"毛泽东万岁！"},{"type":"paragraph","text":"中法两国人民之间的友谊万岁！"},{"type":"paragraph","text":"法国共产党沙郎特·玛里底姆州州委员会书记"},{"type":"paragraph","text":"赛尔及·万尔诺"},{"type":"paragraph","text":"一九四九年十月五日"},{"type":"paragraph","text":"拉洛雪尔城"},{"type":"paragraph","text":"（二）中华人民共和国主席："},{"type":"paragraph","text":"本委员会以图勒城拉马格厂的共产党员们的名义向中国人民军队英勇战士们及劳苦大众致敬。"},{"type":"paragraph","text":"我们向来十分关切你们为争取民主与和平的斗争，因此中华人民共和国的诞生，我们全体党员认为是一件非常伟大的事件，我们以愉快的心情来欢迎它。"},{"type":"paragraph","text":"这事件结束了英美帝国主义对中国的剥削。"},{"type":"paragraph","text":"中国和它的四万万八千万的男女进入了以苏联为首的和平民主阵营，更加强了我们对于和平力量将战胜战争贩子的胜利的信心。"},{"type":"paragraph","text":"图勒城拉马格厂共产党员们和全法国的共产党员一定会运用这个中国共产党员所指示的榜样来在我们本国创造建立社会主义的各种条件。"},{"type":"paragraph","text":"请接受图勒城拉马格厂一百八十名共产党员的兄弟般的敬礼！"},{"type":"paragraph","text":"法国共产党图勒城拉马格工厂委员会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8dafaf738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林杰和武汉地区革命造反司令部代表的谈话","authors":["林杰"],"dates":[{"year":1967,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"林杰和武汉地区革命造反司令部代表的谈话","type":"title"},{"text":"林杰","type":"authors"},{"text":"〖地点：《红旗》编辑部某办公室。林杰和毛泽东思想红卫兵武汉地区革命造反司令部四位代表谈了话。根据记录整理，未经本人审查，仅供参考。〗","type":"appellation"},{"text":"林：你们是武汉第二司令部的吧！","type":"paragraph"},{"text":"同学：是，毛泽东思想红卫兵武汉地区革命造反司令部。","type":"paragraph"},{"text":"（林杰同志和同志们握手，并问了姓名。同学送上材料，林杰同志一边看一边询问，当看到其中一张极端反动的照片时说）","type":"paragraph"},{"text":"林：这留着干什么？（当看到一些猫──王任重养的──照片时说）精神世界！","type":"paragraph"},{"text":"（同学送了一些材料，并反映×××，×××自杀了）","type":"paragraph"},{"text":"林：为什么自杀？（同学反映了有关问题）哦！","type":"paragraph"},{"text":"同学：张体学说：“王任重是右派，我也是右派……。”","type":"paragraph"},{"text":"林：谁说的？","type":"paragraph"},{"text":"同学：张体学说的。（同学反映了武汉地区当前的夺权问题）","type":"paragraph"},{"text":"林：当前中央指示：《红旗》社论第三期说了当前文化大革命的新任务就是夺权。上海市，山西省的经验总结，就是夺权中由革命群众、革命干部──机关革命干部和当地驻军三方面结合临时成立一个指挥机构，先把大权夺过来，然后改组──则新的斗争组织形式，把旧的资产阶级堡垒摧毁。过去的社论也说了，这期社论很重要。","type":"paragraph"},{"text":"（同学谈到武汉三司的一些情况）","type":"paragraph"},{"text":"林：形势慢慢在变化，慢慢夺权，哪儿条件成熟了，那儿就夺权！上海条件成熟了，上海就夺！山西条件成熟了，山西就夺！要大联合，不要搞小团体主义、山头主义。北京有小团体主义、分散主义、山头主义，影响了大局。","type":"paragraph"},{"text":"林：现在你们住在清华吧？","type":"paragraph"},{"text":"（同学反映了有关情况）","type":"paragraph"},{"text":"林：你们可以到北师大去住，到石油学院去住。（又反映了有关情况）","type":"paragraph"},{"text":"林：这次开枪杀死了几个人？打死了保守派吧？","type":"paragraph"},{"text":"同学：因为他们要夺军区的枪。","type":"paragraph"},{"text":"林：武汉有个计委书记，是辽宁省的，那个人的情况怎么样？","type":"paragraph"},{"text":"同学：党员干部不过来，党内有党，还有地下党……。","type":"paragraph"},{"text":"林：武汉市委、省委没有明显地分化是不是？（答：没有）看这期社论发表后是否有变化。","type":"paragraph"},{"text":"同学：武汉有的所谓造反派，平常不干，夺权就大夺，情况复杂……湖北省组织了大套人马，不理解为什么党员不……。（不清）","type":"paragraph"},{"text":"林：武汉地区被张（体学）王（任重）控制得很严。","type":"paragraph"},{"text":"同学：还有“中国××党中央委员会。”","type":"paragraph"},{"text":"林：反动组织！“中国××党中央委员会”有多少成员？","type":"paragraph"},{"text":"同学：……活动（不清）","type":"paragraph"},{"text":"林：你们联络站还剩多少人？（答：六人）（同学又反映了武汉夺权的情况）武钢夺权了没有？（答：很难）武汉有几个单位夺了权？（答：有一×、重型……）学校夺了没有？（答：学校基本上由我们掌握）车站夺了没有？（答：没有）（同学又反映了武汉广播电台情况）伪造中央指示，军区有没有反对派？（答：有）你们要军队、工人、学生联合起来，（同学又反映了夺权问题）不是夺印的问题，成立联合指挥部，省委听我们的市委办公。对保皇派要打击镇压，取缔一切反革命组织，对自来水厂、发电厂、火车站、轮船码头、广播局等要害部门要派出军队严加组织控制。抓革命、促生产，逐步使生产正常化。使生产系统照常工作，一个个接管。夺权不是夺大印，当官。是要担革命担子的问题。（湖北省委）社论发表以后，可能有转变。（同学反映武汉三司联合会的一些事例）","type":"paragraph"},{"text":"林：联合会是保字号的没问题。将来对其头头要采取措施。抓几个没问题。","type":"paragraph"},{"text":"同学：保字号也打起造反旗号了……。","type":"paragraph"},{"text":"林：许多保字号的都改名造反派了。（反映张体学与其秘书的情况，该秘书要造反）","type":"paragraph"},{"text":"林：（笑）造反很好吆！权夺了以后就可以处理张体学，张体学这次也暴露得很清楚。顽固坚持资产阶级反动路线，武汉的报纸呢？（答：《长江日报》完全在我们手里。）很好！每天都出吗？（答：对！）","type":"paragraph"},{"text":"同学：武汉晚报即《长江日报》革命职工点名要我们去。","type":"paragraph"},{"text":"林：去了与工人结合，向工人学习，不要去指挥，自作高明，认为自己比工农高明，其实工农比我们高明，在前一段运动中，知识分子要敏感一些，但是毛主席说，知识分子容易动摇。主观主义，个人主义。只有真正和工农结合了，树立真正为工农服务的观点，才能真正革命。你们看“五四”运动的风流人物，后来一个都不行了。只有真正与工农结合的，象我们的伟大领袖毛主席那样才能革命到底。（同学反映党权问题）现在不要理它！开除了的算了，现在要与工农、军队、革命干部结合夺权！向山西学习！向上海学习！夺了权，以后如何按照巴黎公社那样全面选举，使我们国家机构出现崭新的形式。运动的发展，群众自有办法，现在不去考虑它。","type":"paragraph"},{"text":" 毛泽东思想红卫兵武汉地区革命造反司令部驻京联络站一九六七年一月三十一日北京政法学院《政法公社》红旗兵战斗队翻印一九六七年二月二日","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命首长讲话汇集（一九六七年一月份）》（北航《红旗》翻印，1967年4月）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"王任重","type":"人物"},{"name":"林杰","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d1c9f127d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

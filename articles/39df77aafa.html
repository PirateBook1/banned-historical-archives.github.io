script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"自由查谟和克什米尔立法议会通过决议向毛主席致敬毛主席支持被压迫人民事业是人类史上伟大篇章","authors":[],"dates":[{"year":1976,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社拉瓦尔品第一九七六年十二月七日电　据巴基斯坦报纸报道，自由查谟和克什米尔立法议会在十二月六日举行冬季会议上通过一项决议指出，已故毛泽东主席对全世界被压迫人民事业的支持是人类历史上伟大的革命篇章。"},{"type":"paragraph","text":"决议对毛泽东主席坚决地并始终如一地支持克什米尔人民的自决权表示致敬。"},{"type":"paragraph","text":"自由克什米尔总理阿卜杜勒·哈米德·汗就这个决议发言时说，已故的毛泽东主席改变了整个人类历史的进程，他的革命领导使中国变成了世界上最伟大的国家之一。他说，毛主席对历史的影响将永世长存。哈米德·汗感谢中国人民和中国政府一贯支持克什米尔人民的事业。"},{"type":"paragraph","text":"在一致通过这项决议后，与会者起立默哀两分钟，悼念毛泽东主席。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39df77aafa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

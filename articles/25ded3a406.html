script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"对五反运动的指示","alias":"","parts":[{"type":"paragraph","text":"同志们，我们现在要和许多旧社会出身的人合作了。我们要小心，要预防旧社会的坏习气鑽到中国共产党身上来。"},{"type":"paragraph","text":"（《人民日报》一九五一年十二月三十日）在中央人民政府元旦团拜会上的祝词"},{"type":"paragraph","text":"（一一九五二年一月一日）"},{"type":"paragraph","text":"祝我们全体-一人民政府工作人员，人民志愿军和人民解放军的指员、战斗员，各民主党派，各人民团体，各少数民族和金国人民，在各个工作战綫上的胜利！"},{"type":"paragraph","text":"祝我们在抗美援朝战綫上的胜利！祝我们在国防战上的胜利！祝我们在土地改革战上的胜利！祝我们在镇压反革命战上的胜利！祝我们在经济和财政战上的胜利！祝我们在文化和教育战上的胜利！祝我们在社会各界首先是知识分子·的思想改造战上的胜利！"},{"type":"paragraph","text":"我还要祝我们在新开辟的一条战上的胜利，这就是号召我国全体人民和一切工作人员-一致起来，大张旗鼓地，雷厉风行地，开展一个大规模的反对食污、反对浪费、反对官僚主义的斗争，将这些旧社会留下来的污毒洗干净！"},{"type":"paragraph","text":"同志们，我们在上述一切战上，在-一九五一年，都已取得了胜利，有许多是极其伟大的胜利。我们希望，经过我们的共同努力，所有这些工作，在一九五二年能够取得更大的胜利。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"（《人民日报》一九五二年一月三日）对五反运动的指示"},{"type":"paragraph","text":"（一九五二年三月）"},{"type":"paragraph","text":"过去从宽，今后从严；多数从宽，少数从严；坦白从宽，抗拒从严；工业从宽，商业从严；普通商业从宽，投机商业从严。"},{"type":"paragraph","text":"（《人民日报》一九五二年三月十二日）"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":29,"page_end":29},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25ded3a406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

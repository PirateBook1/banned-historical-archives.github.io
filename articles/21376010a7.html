script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们要努力学习报答毛主席的关怀和照顾","authors":["马逸"],"dates":[{"year":1952,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:本校最近评定了人民助学金，助学金的名额也比上学期增加了很多，人民政府是多么关怀青年学生啊!贫苦的工农子弟都能入学了，都能在政府的照顾下安心学习了。"},{"type":"paragraph","text":"在这次评定人民助学金的过程中，同学们都表现了互助友爱的精神，同时也展开了批评与自我批评，这更使我感觉到同学间的温暖，同时也体会到毛泽东时代的青年已树立了新的道德标准。像我这样在解放前连饭都吃不饱的穷学生，曾经临到考试时，因未缴学费而被赶出了教室，当时内心的痛苦是我永远不能忘怀的。"},{"type":"paragraph","text":"今天人民政府不但拨出大量助学金来解决我们入学的问题，更拨出了医药费照顾青年的身体健康，政府对我们这样的关怀真是无微不至，我们所以能这样幸福的生活和安心的学习，都得感谢我们伟大的领袖毛主席与共产党。"},{"type":"paragraph","text":"我当好好的学习，把毕生精力贡献给祖国。"},{"type":"paragraph","text":"常州转华中学学生　马逸"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21376010a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

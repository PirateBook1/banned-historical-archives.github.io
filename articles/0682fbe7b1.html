script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持社会主义商业方向   泾县万村供销服务站营业员，活学活用毛泽东思想，组织好商品供应工作，深受贫下中农的拥护","authors":[],"dates":[{"year":1970,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持社会主义商业方向"},{"type":"paragraph","text":"泾县万村供销服务站营业员，活学活用毛泽东思想，组织好商品供应工作，深受贫下中农的拥护"},{"type":"paragraph","text":"新华社合肥电　安徽泾县陈村供销社万村供销服务站的营业员，坚决按照毛主席的无产阶级革命路线办商店，为巩固农村社会主义阵地作出了应有的贡献。"},{"type":"paragraph","text":"这个商店座落在山区地带，只有四名营业员。他们活学活用毛泽东思想，念念不忘阶级斗争，念念不忘无产阶级专政，经常用阶级观点去研究和分析周围的情况，严格按照党在农村中的阶级路线来进行工作。首先，他们通过调查研究，组织好商品供应工作，把生产和生活的急需品，有计划地供应到贫下中农和社员群众手里。他们在调查研究中发现，分散地居住在山区里的社员，有鸡蛋要卖；他们本来没有收购鸡蛋的任务，但是，为了防止投机倒把分子乘机活动，他们坚决地把收购鸡蛋这项“份外”的事担负起来。几年来，他们收购了一万多斤鸡蛋，既便利了山区农民，又支援了社会主义市场。"},{"type":"paragraph","text":"这个商店的营业员学习毛主席关于“坚定正确的政治方向，是与艰苦奋斗的工作作风不能脱离的”这一教导，认识到要办好社会主义商业，必须坚持勤俭节约的原则。他们办站六年来，从不浪费国家一分钱、一张纸、一滴油。为了节约开支，他们把纸烟封套和其他商品包装纸留下来，作为售货时的包装纸。卸盐时，他们细心地刷下麻袋上粘住的盐粒；倒油时，把桶里的油尽可能地倒干净。他们挑货的筐子补了又补，扁担断了绑起来再用。商店的房子坏了自己动手修，没有扫把自己动手扎。进货时要过一条江，用车运输不方便，他们就自己挑。他们从实践中体会到，勤俭办事业，不但能为国家节约资财，对于从事经济工作的人员来说，也是使自己免于被资产阶级腐蚀的一项极其重要条件。"},{"type":"paragraph","text":"万村供销服务站营业员能坚持社会主义商业方向，靠的是战无不胜的毛泽东思想。商店负责人翟国恩，始终抓住活学活用毛泽东思想这个根本不放。他带头学、带头用，在斗私批修、抓革命促生产中，起模范作用，曾多次被评选为专区、县和公社活学活用毛泽东思想积极分子和先进工作者。六十七岁的老营业员王延寿，仍然孜孜不倦地学习毛主席著作，把“老三篇”当作座右铭来学，不断地促进自己思想革命化。他说：我的年纪虽然大了，有毛泽东思想照耀着我前进，我越活越觉得自己年青，越干越有劲。"},{"type":"paragraph","text":"因为这个供销服务站坚持了正确的方向，深受当地贫下中农和社员群众的拥护。他们亲切地称这个服务站为“我们自己的商店”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0682fbe7b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"旅烟外侨外商七十余人  撰文祝贺我党诞辰  怀来鸡鸣驿翻身群众写信给毛主席致谢！","authors":[],"dates":[{"year":1946,"month":7,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"旅烟外侨外商七十余人"},{"type":"paragraph","text":"撰文祝贺我党诞辰"},{"type":"paragraph","text":"怀来鸡鸣驿翻身群众写信给毛主席致谢！"},{"type":"paragraph","text":"【新华社烟台三日电】旅烟希、法、苏、捷、犹太等各国侨民、商民糜振铎、吉思德、巴狄斯、巴顿克、塞根尔等七十余人，撰文祝贺中国共产党诞生二十五周年，内称：“使得外侨特别欢快的是英勇的八路军把烟台从日寇残暴野蛮的羁绊下解放出来，民主政府将对于所有外侨与天主教堂慈善事业，给予照顾与扶助。八路军官兵纪律严明，对于各阶层人士之一律妥善保护，尤其值得我们衷心感激。”"},{"type":"paragraph","text":"【新华社宣化三日电】大翻身后的怀来鸡鸣驿村（平绥路旁）群众，在“七一”前夕，全村集会庆祝中共二十五岁的生日，并写了一二十封致毛主席和共产党中央委员会申谢的信。几辈子都是佃农的朱祥信内写道：“我是一个穷人，爹娘没有给我留下产业，血汗都给那些恶棍大财主压干了，共产党却帮助我们苦人置下了土地，还告诉我们生产过光景的方法，我全家人都喜欢得没得说了”。老农人信里报告他光景上升的情形说：“从前我租种地主十四亩半土地，打了十五石粮食，就要交八石四斗租子，还要给鬼子出官粮、拿花销，向人家借粮，叫人家大叔也不理，现在家里有了粮食，又分得了汉奸的七亩土地，这都是毛主席领导我们翻身的功劳”。青年阎有才、杨茂林、姚子扬等集体写的信中说：“过去我们的生活不如牲口，每天不是替财主应差，就是在下花园矿上挖煤，吃糠咽菜，终年不得一饱，现在我们已过着美满自由的生活了，而且在民校学习政治文化，我们青年要永远跟你走到新世界去。”（按：鸡鸣驿为怀来城西平绥路西的一个农村，自去年八月解放后，经过这一年来轰轰烈烈的清算减租和大生产运动，村中三百三十户没地的贫雇农，都已获得土地耕种，其中十八户贫农和一户佃农，且已上升为中农，原来几户中农，也都上升为富裕中农，村中二流子、暗娼等已绝迹。）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e78744816"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

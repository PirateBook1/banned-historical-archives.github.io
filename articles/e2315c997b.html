script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央关于谭震林等任职和军队整编问题复陈毅电","alias":"","parts":[{"type":"paragraph","text":"中央关于谭震林“等任职和军队整编问题复陈毅?电"},{"type":"paragraph","text":"（1952年6月9日）陈毅同志，并华东局，上海市委："},{"type":"paragraph","text":"六月八日来电3收到。同意你的各项意见。谭震林同志任华东军政委员会副主席，在饶治病期间代行主席职权，待提交中央人民政府任命后即可就职。同意上海市府党组书记仍由潘汉年同志担任，方毅?同志改任副书记。同意上海市总工会党组书记仍由刘长胜同志担任，钟民同志改任副书记。军队整编转业应加紧督促，"},{"type":"paragraph","text":"[1]谭震林，当时因饶漱石患病休养，经中央决定代理中共中央华东局书记职务。"},{"type":"paragraph","text":"[2]陈毅，当时任中共中央华东局第二书记、中共上海市委第一书记。"},{"type":"paragraph","text":"[3]指陈毅1952年6月8日关于谭震林等任职和军队整编转业问题给毛泽东并中央的报告。报告表示拥护毛泽东及中央确定的边打边建边稳的方针及各项工作部署，但认为军队整编问题还抓得不够紧，建议中央在三反五反以后进行号召和督促，并提出在整编中要防止大批裁员，而以转业给饭吃走向生产为宜。"},{"type":"paragraph","text":"[4]饶，指饶漱石，当时任中共中央华东局第一书记、华东军政委员会主席，因病离职休养。"},{"type":"paragraph","text":"[5]潘汉年，当时任上海市人民政府副市长。[6]方毅，当时任上海市人民政府第二副市长兼市政府党组书记。毛泽东全集第三十二卷达到“转业给饭吃、走向生产”之目的，防止用大批裁员的办法，这些意见是正确的。"},{"type":"paragraph","text":"中央六月九日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":6,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":129,"page_end":130},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"饶漱石","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2315c997b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

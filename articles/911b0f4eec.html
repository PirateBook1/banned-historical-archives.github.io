script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"在《钢铁生产紧急会报会商定事项的通知》上的批语","alias":"","parts":[{"type":"paragraph","text":"在《钢铁生产紧急会报会商定事项的通知》上的批语"},{"type":"paragraph","text":"（1958年9月18日）曾希圣同志："},{"type":"paragraph","text":"此件请一阅。你们收到否？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月十八日早[1]曾希圣，当时任中共安徽省委第一书记。"},{"type":"paragraph","text":"[2]指中共中央办公厅1958年9月15日印发的《钢铁生产紧急会报会商定事项的通知》。通知说：周恩来同志于9月14日召开钢铁生产紧急会报会，讨论了目前钢铁生产的情况，一致认为9月上旬平均每日钢铁产量显然比8月份有所增长，但是，铁的平均日产量方达3.1万吨，钢的平均日产量方达2.4万吨，离9月份计划产铁200万吨和产钢120万吨的任务还有一定的距离，今后半个月的工作还是十分紧张的。为此中央各有关部门必须大力协助各省市、各钢铁厂及时解决当前钢铁生产中首先是生铁生产中的关键问题，并采取各种紧急措施，争取尽可能完成9月份产铁产钢任务，以利今年第四季度钢铁生产的更大跃进。通知还下达了就增强采矿技术力量、改善铁路运输等17个问题商定的处置意见。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":9,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":226},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曾希圣","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"911b0f4eec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

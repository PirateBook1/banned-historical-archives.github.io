script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从印度尼西亚第一批回国难侨  向党中央、毛主席致最崇高敬意","authors":[],"dates":[{"year":1966,"month":10,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从印度尼西亚第一批回国难侨"},{"type":"paragraph","text":"向党中央、毛主席致最崇高敬意"},{"type":"paragraph","text":"新华社九日讯　光华轮消息：从印度尼西亚亚齐地区第一批回国的难侨，在光华轮上从广播里听到十月八日《人民日报》社论《热烈欢迎受害侨胞回到祖国》的时候，大家激动得热泪盈眶，欢呼跳跃。他们立即打电报给敬爱的党中央、敬爱的毛主席表示最崇高的敬意。"},{"type":"paragraph","text":"电报说，我们深深地感受到我们最敬爱的伟大领袖毛主席，我们伟大的祖国七亿亲人对我们无微不至的关怀，给我们增添了无穷的力量，带来了无限的幸福。"},{"type":"paragraph","text":"电报说，现在我们就要回到祖国亲人的怀抱了，为了和祖国亲人一道创造幸福的未来，我们在船上掀起了学习毛主席著作的热潮，响应毛主席把无产阶级文化大革命进行到底的号召，清除自己从资本主义社会带来的四旧。我们向敬爱的党中央，敬爱的毛泽东主席和祖国亲人保证，回到祖国以后，一定和全国革命人民一起，高举毛泽东思想伟大红旗，努力活学活用毛主席著作，促进思想革命化，把社会主义革命和社会主义建设进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a8715ce60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

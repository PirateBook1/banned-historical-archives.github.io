script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2170","name":"中共中央关于为罗瑞卿同志平反的通知","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央关于为罗瑞卿同志平反的通知","dates":[{"year":1980,"month":5,"day":20}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"","tags":[{"name":"罗瑞卿","type":"主题/事件"},{"name":"平反","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央文件"},{"type":"subtitle","text":"中发〔1980〕45号"},{"type":"paragraph","text":"〔秘密〕"},{"type":"paragraph","text":"中共中央关于为罗瑞卿同志平反的通知"},{"type":"subtitle","text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央各部委，国家机关各部委党组，军委各总部、各军兵种、国防科委、国防工办、军事科学院、军委直属各院校党委，各人民团体党组："},{"type":"subtitle","text":"林彪、“四人帮”为了篡党窃国，采取阴谋手段，打击迫害老一辈的无产阶级革命家。他们给罗瑞卿同志强加上“反对毛泽东同志”、“反对毛泽东思想”、“推行资产阶级军事路线”、“向党伸手”、“进行篡军反党的阴谋活动，是资产阶级野心家”，以及所谓“彭、罗、陆、杨反革命集团的主要成员之一”等许多莫须有罪名，并捏造了所谓“以罗瑞卿为首的地下黑公安部反革命集团”，诬蔑罗瑞卿同志在公安战线推行“反革命修正主义路线”，“反对无产阶级专政”，搞“阶级斗争熄灭论”、“格伯乌神秘主义、孤立主义那一套”，对罗瑞卿同志进行残酷的政治迫害，使罗瑞卿同志在精神上和肉体上受到极大折磨和摧残。罗瑞卿同志逝世后，邓小平同志代表党中央、中央军委在罗瑞卿同志追悼大会上致的悼词，对罗瑞卿同志革命的一生作了全面的、正确的评价，为罗瑞卿同志平了反。"},{"type":"subtitle","text":"现中央决定：撤销一九六六年五月十六日《中央批转中央工作小组关于罗瑞卿同志错误问题的报告》（即中发〔66〕268号文件及附件）。有关对罗瑞卿同志诬蔑不实之词的材料，一律按规定处理；因罗瑞卿同志问题受株连的同志，也应予以平反，恢复名誉。"},{"type":"subtitle","text":"特此通知，望遵照执行。"},{"type":"subtitle","text":"中共中央"},{"type":"subtitle","text":"(此件发至县、团级）"},{"type":"subtitle","text":"一九八〇年五月二十日"},{"type":"subtitle","text":"中共中央办公厅秘书局"},{"type":"subtitle","text":"一九八〇年五月二十二日发出"},{"type":"subtitle","text":"共印二四〇〇份。"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8fa1901014"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}

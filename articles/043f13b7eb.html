script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远听毛主席的话","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们全班同学热烈拥护党中央改组北京市委的英明决定，热烈欢呼:毛主席万岁!"},{"type":"paragraph","text":"前北京市委的一些主要负责人一直在搞修正主义，在社会主义革命的道路上放了多少绊脚石。在教育方面，他们也是推行反党反社会主义的路线。他们妄图反对青年学生同工农群众相结合，妄图阻止知识青年在三大革命运动中锻炼成长；他们拼命鼓吹资产阶级成名成家的道路，梦想培养资产阶级接班人。他们要使历史的车轮倒转，我们革命人民坚决不答应，我们革命知识青年坚决不答应!我们是党和毛主席一手培养起来的新中国青年，毛泽东思想是我们成长的命根子。敌人反对毛泽东思想，我们就要加倍努力地读毛主席的书，活学活用毛主席著作。"},{"type":"paragraph","text":"再过些天，我们就要毕业了。如何处理毕业前途问题是一个人生观问题。在资产阶级同无产阶级激烈争夺下一代的今天，我们全班同学深深知道自己身上所负的重大责任。我们决心听毛主席的话，跟党走到底，决心当坚强的无产阶级革命事业接班人。"},{"type":"paragraph","text":"上海中学高三(1)班全体同学"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"043f13b7eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

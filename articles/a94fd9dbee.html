script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“请将我们的谢意转给毛主席！”  辅华事件灾民代表来信","authors":["马德宝　张宝丰　李福　张宝山　王玉泉"],"dates":[{"year":1950,"month":7,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“请将我们的谢意转给毛主席！”"},{"type":"paragraph","text":"辅华事件灾民代表来信编辑同志："},{"type":"paragraph","text":"我们是北京朝外辅华火药厂爆炸事件中受灾的人民。这一不幸事件发生后，几十个人丧了命，几百人受了伤和几千间房屋塌倒或全部损毁了。这在过去会使我们没有饭吃，没有房住的。但人民政府却以大力救济了我们。死者都妥善地装棺埋葬，重伤的住了医院，伤轻的由公家医院负责治疗。救济物资如衣被用具、大量的捐款，不断从各方送来。国家又给以补助和贷款，帮助我们修盖了房屋。受灾的工商业户，则受到暂时减免税收的优待。当中共北京十三区区委书记同志向我们报告善后工作和市府薛秘书长向我们作检讨工作时，我们太感动了！我们简直无法报答这种恩情。除了努力生产外，并请编辑同志把我们受灾群众的谢意转达给毛主席。"},{"type":"paragraph","text":"辅华事件灾民代表  马德宝、张宝丰、李福"},{"type":"paragraph","text":"张宝山、王玉泉  同上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94fd9dbee"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

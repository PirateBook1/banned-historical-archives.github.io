script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"抄 家","authors":["江宏图"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６６年一个闷热的夏夜，一位同学上门通知我：火速到校，“今晚有革命行动”。我立即穿上军装，系上腰带，套上红袖标，向学校跑去。","type":"paragraph"},{"text":"到了学校，才知道这次行动是抄家，抄家对象曾参加过“三青团”（全称“三民主义青年团”）。我跟着队伍，一路小跑，在迷宫似的深巷里，不知拐了多少弯，才到达目的地。","type":"paragraph"},{"text":"这是南京城南典型的大杂院，前后四五进，每一进的过道两边都放着煤炉，炉边堆满了煤基和杂物，电灯被烟尘熏得油黑，泄出昏暗的光。被抄者住第三进，家中只有老头老太两人。我们首先控制了菜刀、锅铲、煤钎之类铁器，防止他们“疯狂反扑”，报复行凶。两个女生把老太押到天井里，按坐在一只小凳上，然后分立两边，不许她站起来。老头被绑在破藤椅上，由我和另一人看管。还有两人担任警戒，不准闲杂人等靠近。","type":"paragraph"},{"text":"我是第一次参加这种行动，一开始挺紧张，生怕老头偷偷挣脱绳索，第一个报复我，他稍一动，我就厉声大喝“不许动”。慢慢我发现，老头不像有企图反抗的意思，眼皮耷着，仿佛在打盹，偶尔也抬一下眼皮，看一眼抄家的人。我看他神态平静，无所谓的样子，心想这家伙可能十分阴险，电影上都是这样的。我很气愤，斥道：“老实点，别假装不在乎！”不料他却说：“来过几批了，就算你们顶客气，没摔家伙，你们这批红卫兵好。”老头果然阴险，打我们糖衣炮弹，给我们戴高帽子呢。我当然不吃这一套，喝道：“不许乱说！哪一批红卫兵不好？”老头不作声了。","type":"paragraph"},{"text":"老头家确实被别人抄过了，地板撬开后还没钉上，天花板捣了两个大窟窿，板壁上的贴纸被撕得有一块无一块。我们的人搜得很仔细，甚至连一堆旧鞋子也逐一掏了一遍。抄家结束，期望中的罪证什么也没找到，最后拎走一小捆旧报纸。","type":"paragraph"},{"text":"这是我参加过的惟一一次抄家行动。事过３０多年，那情景仍清晰如昨。那次行动虽说十分温和，但我一直怀着沉重的负罪感。我常问自己，我们这批曾被喻为“温顺绵羊”的中学生，何以会在转眼之间就变成“狼”了呢？如果说在我们还是“羊”的时候，身体里就有了“狼”的基因，那么，“狼”的基因又是如何潜入我们体内的呢？","type":"paragraph"},{"text":"□ 原载《南方周末》２０００年５月２６日","type":"paragraph"},{"text":"∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞ ∞","type":"paragraph"}],"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61133fda9c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

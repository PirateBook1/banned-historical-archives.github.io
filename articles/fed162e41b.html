script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市历史学会举行会议深批“四人帮”授意炮制的《党史讲义》热情歌颂毛主席周总理等老一辈无产阶级革命家的丰功伟绩","authors":[],"dates":[{"year":1978,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　最近，上海市哲学社会科学学会联合会历史学会举行会议，专题批判“四人帮”授意炮制的《中国共产党历史讲义》。"},{"type":"paragraph","text":"这部伪《党史讲义》同大毒草《社会主义政治经济学》、《哲学小辞典》一样，都是为“四人帮”篡党夺权阴谋制造反革命舆论的。市大批判组代表首先在会上作了题为《篡改党史是为了篡党夺权》的发言，联系“四人帮”授意炮制这部伪《党史讲义》的来龙去脉，深刻揭露它的一套假左真右的荒谬论点。“四人帮”及其余党为了篡改党史，提出了什么“要站在文化大革命的高度编写党史”、“突出毛主席，其他人尽量少写”。“要突出毛主席的军事路线和军事思想，不要突出指挥员的作用”等种种编写“原则”，乍一听，“左”得吓人，然而，仔细一看，统统是假左真右的货色，是蛊惑人心的骗术。当发言者讲到伪《党史讲义》为了吹捧江青，竟将周总理、朱委员长、叶副主席、董必武、陈毅、贺龙等党和国家领导人的名字都删掉时，激起与会者对“四人帮”极大的愤慨。同志们一致认为，“四人帮”和林彪是一丘之貉，他们采用的都是假左的手法。我们一定要深揭狠批林彪、“四人帮”假左真右的一套货色，把他们颠倒了的党史颠倒过来，把他们搞乱了的理论是非加以澄清。"},{"type":"paragraph","text":"复旦大学历史系党史教研组代表作了题为《一本鼓吹“四人帮”反革命政治纲领的“帮书”》的发言，集中揭露这部伪《党史讲义》是围绕着“四人帮”炮制反革命政治纲领而展开的:《党史讲义》的上册宣扬的是“老干部等于‘民主派’”，抹煞老一辈无产阶级革命家的历史功绩；下册即社会主义时期部分鼓吹的是老干部必然转化为“走资派”。上海师大政教系党史教研组的代表揭露了“四人帮”诬陷李大钊同志的险恶用心，作了题为《李大钊同志的共产主义思想不容诋毁》的发言，指出:“四人帮”诬陷李大钊同志，其目的就是要从党的建立时期找到所谓先例，进而打击一大批无产阶级革命家和革命老干部。上海人民出版社理论组的代表就伪《党史讲义》篡改关于无产阶级政党是社会主义和工人运动相结合的产物这一马列主义基本原理，作了题为《驳“四人帮”伪造“党史”中的一个“新提法”》的发言，指出:伪《党史讲义》中的所谓“新提法”，无非是“张春桥思想”的“新观点”，无非是要同毛主席所肯定的一些党史读物“对着干”，矛头是指向马列主义的基本原理的。市教育局中小学教材编写组的代表作了题为《揭发批判“四人帮”利用伪造“党史”毒害青年的滔天罪行》的发言，揭批“四人帮”的余党不择手段地把伪造的《党史讲义》缩编为中学教材，在本市和外省大量发行。当讲到在三年的时间里发行量达到一百多万册时，又一次激起与会者极大的愤慨。同志们深感“四人帮”授意炮制的《党史讲义》流毒极广，危害极深，对于它的流毒和影响，必须彻底批判肃清!"},{"type":"paragraph","text":"批判会始终洋溢着战斗的气氛。在发言中，同志们无情地揭露了“四人帮”任意篡改马列主义基本原理、歪曲我党历史、破坏党的建设的罪行，热情歌颂伟大领袖毛主席、敬爱的周总理以及其他老一辈无产阶级革命家的丰功伟绩。同志们决心恢复和发扬我党的优良传统和作风，让半个多世纪来我党历史放射出的万丈光芒，照耀着我们紧跟英明领袖华主席进行新的长征。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fed162e41b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

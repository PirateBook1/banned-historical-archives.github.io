script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命路线是我们的命根子","authors":["徐学惠"],"dates":[{"year":1968,"month":11,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的革命路线是我们的命根子"},{"type":"paragraph","text":"云南省革命委员会副主任、女英雄　徐学惠"},{"type":"paragraph","text":"在全国广大革命群众认真贯彻党的八届十二中全会提出的各项战斗任务，夺取无产阶级文化大革命全面胜利的大好形势下，重新发表毛主席《在中国共产党第七届中央委员会第二次全体会议上的报告》，两报一刊的重要社论传达了毛主席的最新指示，为我们学习和领会党内两条路线斗争史，把无产阶级文化大革命进行到底，提供了最好的教材和强大的思想武器。我们一千遍一万遍地高呼：毛主席万岁！毛主席万万岁！"},{"type":"paragraph","text":"毛主席的最新指示教导我们：“历史的经验值得注意。一个路线，一种观点，要经常讲，反复讲。只给少数人讲不行，要使广大革命群众都知道。”毛主席在七届二中全会上的报告，深刻地分析了我国民主革命胜利以后的阶级、阶级矛盾和阶级斗争，指出了正确路线和错误路线在各个问题上的分歧，为我们在无产阶级专政条件下继续革命制定了极其明确的理论、路线、方针和政策。解放后十多年来，两个阶级、两条路线的斗争完全证实了毛主席的英明论断无比正确。"},{"type":"paragraph","text":"人民群众有无限的创造力。地处云南边疆的各族革命人民群众，解放后在毛主席的革命路线指引下，开始了轰轰烈烈的社会主义革命和社会主义建设。可是每当历史的关键时刻，党内头号走资派刘少奇及其在云南的代理人阎红彦、赵健民之流，总是要勾结社会上一小撮地、富、反、坏、右，疯狂地进行反抗和破坏。他们胡说什么：“边疆特殊”、“民族落后”，不能搞社会主义，胡说什么“边疆资本主义不是太多，而是太少”，极力维护边疆的土司、头人、奴隶主的反动统治，大搞复辟活动。但各族革命群众仍然遵照毛主席的亲切教导，积极建立农业生产合作社和大办人民公社，走上了社会主义道路。在国民经济遇到暂时困难的时期，刘少奇几次窜到昆明，支持他在云南的代理人阎红彦、赵健民之流，大砍合作社，推行“三自一包”、“包产到户”、“分田到户”，妄图复辟资本主义。各族革命群众坚信毛主席“只有社会主义能够救中国”的亲切教导，粉碎了刘少奇的反革命阴谋，坚决学习大寨精神，以老愚公为榜样，进行改天换地的斗争，使集体经济不断发展壮大。"},{"type":"paragraph","text":"在无产阶级文化大革命中，各族革命人民又高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，对刘少奇及其在云南的代理人开展了深入持久的革命大批判，提高了路线斗争觉悟，更加坚定了走社会主义道路的决心。他们精神振奋，意气风发，狠抓革命，猛促生产，取得了一个又一个的伟大胜利。"},{"type":"paragraph","text":"无数铁的事实，雄辩地证明了毛主席的无产阶级革命路线是我们的命根子。有了毛主席的无产阶级革命路线的指引，我们取得了民主革命的伟大胜利，取得了社会主义革命和社会主义建设的伟大胜利，取得了无产阶级文化大革命的伟大胜利。有了毛主席的无产阶级革命路线，就有了我们革命人民的一切。我们要大讲特讲毛主席的无产阶级革命路线，使毛主席的革命路线在广大革命群众心上牢牢地扎下根子。我们要永远忠于毛主席的革命路线，生为捍卫毛主席的革命路线而战斗，死为捍卫毛主席的革命路线而献身。"},{"type":"paragraph","text":"毛主席在七届二中全会上的报告中说：“夺取全国胜利，这只是万里长征走完了第一步。”“务必使同志们继续地保持谦虚、谨慎、不骄、不躁的作风，务必使同志们继续地保持艰苦奋斗的作风。”我们应当永远记住毛主席的这一伟大教导，在毛主席革命路线的指引下，把大叛徒、大内奸、大工贼刘少奇批臭批透，彻底肃清刘少奇在各个方面所散布的反革命修正主义流毒，夺取无产阶级文化大革命的伟大胜利！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"云南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"467480e16c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

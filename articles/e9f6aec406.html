script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"应考虑承德充守问题","alias":"","parts":[{"type":"paragraph","text":"应考虑承德弃守问题！"},{"type":"paragraph","text":"（1946年6月21日）5"},{"type":"paragraph","text":"聂、刘，程、萧："},{"type":"paragraph","text":"如果敌于平泉集中三个师西进，我不能于野战中歼灭其主力，承德即有被占之可能。假如将来出现这一形势，则应考虑固守承德或者主动放弃承德的问题。如有把握歼灭敌军主力，从根本上粉碎其进攻，则应当固守承德；如无此种把握，则应准备放弃承德。一则保存杨苏纵队及其他部队有生力量不至过于消耗，坚持冀热辽广大区域，侯土地问题解决，兵力即可增强，那时可能收复锦热路及承德；二则抽出赵纵队\"回晋冀，协同太行、冀中夺取保府石门及正太路\"。究以何者为适宜，请依敌我力量对比考虑电告。在"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给晋察冀军区司令员兼政治委员聂荣臻、副政治委员刘澜涛和冀热辽军区政治委员程子华、司令员萧克的电报。1946年6月25日毛泽东又为中共中央起草一份电报，指出：“谈判破裂后，顾方必攻承德”“如顽方确已集中优势兵力我方不可能阻止时，你们即应作退出承德之准备，以免临事仓卒，丧失物资”。"},{"type":"paragraph","text":"[2]杨苏纵队，指晋察冀军区第一纵队，纵队司令员杨得志、政治委员苏振华。"},{"type":"paragraph","text":"[3]锦热路，指锦州至承德的铁路，即今锦承线。[4]赵纵队，指晋察冀军区冀晋纵队，纵队司令员赵尔陆。[5]保府，保定府的简称，即河北保定市。石门，即今河北石家庄。考虑期间不要下达。再则，假如承德不守，其对我增加之困难情况如何，亦望告。"},{"type":"paragraph","text":"中央已马"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":403,"page_end":404},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9f6aec406"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

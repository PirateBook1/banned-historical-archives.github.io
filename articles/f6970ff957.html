script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导英明　新中国发展巨大　尼泊尔全国评议会副议长普拉丹谈访华观感","authors":[],"dates":[{"year":1965,"month":10,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席领导英明　新中国发展巨大"},{"type":"paragraph","text":"尼泊尔全国评议会副议长普拉丹谈访华观感"},{"type":"paragraph","text":"新华社加德满都二十六日电　尼泊尔全国评议会副议长纳·库·普拉丹发表访华观感说：“中国在很短的时期内全面地取得的成就，完全是由于中国人民在毛泽东主席的英明而坚强的领导下，坚持进行辛勤的劳动。”"},{"type":"paragraph","text":"普拉丹作为尼泊尔友好代表团团员，在今年八月、九月访问了中国。"},{"type":"paragraph","text":"他说：中国在解放后的短短时间内发生了巨大变化和取得了大规模的发展。"},{"type":"paragraph","text":"他说，他在访问中国期间，亲眼看到中国完成了许多了不起的工程。中国在增产粮食方面做了许多工作。他说：“中国用一切方法兴修水利。我们在中国到处看到电力灌溉，用的是电动水泵。”他说，他还在中国看到农民用木制水车引水灌溉的办法。"},{"type":"paragraph","text":"他接着说：“中国的水果同样值得赞不绝口。中国的植树造林工作开展得很好。中国的工业是以自力更生的政策为基础的。”“在工业方面，中国坚持实行领导、工人和技术人员三结合的政策来进行技术革新和发明。我们在中国访问的每个工厂，都看到至少有四、五项最新的技术革新措施。”"},{"type":"paragraph","text":"他说：“一句话，中国人民十分勤劳愉快。”他说：“中国人民对生活用不着担心，政府保证他们丰衣足食。在农村，人们也可以看见到处都干干净净。有些新式建筑工程都适当地配备了现代化设备。”"},{"type":"paragraph","text":"《尼泊尔新闻》最近发表社论，赞扬中国和尼泊尔两国之间友好关系的发展。社论说：“尼泊尔同中国的友好关系一直在各个方面得到发展。”在两国之间从今年十月十九日开始直接通邮是两国友好的又一个良好的事例。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6970ff957"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

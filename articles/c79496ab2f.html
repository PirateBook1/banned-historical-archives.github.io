script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"第二届亚洲羽毛球邀请赛闭幕中国运动员获得男子单打、女子单打和女子双打冠军　他们的良好风格和精湛球艺，反映出在华主席为首的党中央英明领导下，在揭批‘四人帮’斗争中，思想大解放，苦练技术的新风貌","authors":[],"dates":[{"year":1977,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港二月二十六日电　第二届亚洲羽毛球邀请锦标赛经过四天友好、激烈的比赛，二月二十六日晚上在香港闭幕。"},{"type":"paragraph","text":"本届邀请锦标赛四个比赛项目从二月二十二日开始以来，经过四天共八十六场的比赛，今天全部结束。中国羽毛球运动员获得了男子单打、女子单打和女子双打三个项目的冠军。他们在比赛中表现了良好的风格和精湛的球艺，反映出中国运动员在以华主席为首的党中央的英明领导下，在深入揭批“四人帮”斗争中，思想大解放，苦练技术的可喜新风貌。"},{"type":"paragraph","text":"今天晚上举行了四个项目的决赛。最后一场决赛是中国的梁秋霞和刘霞对日本的德田敦子和高田干子的女子双打决赛。梁秋霞和刘霞一开局，即以两分领先，德田敦子和高田干子努力追赶，使比分交替上升。双方打到七平时，梁秋霞和刘霞接连在网前扣了几个好球，把比分拉开，以十五比七先胜一局。德田敦子和高田干子在失利的情况下，仍表现得十分顽强，高田干子曾四次扑倒在地抢救险球，她的勇猛作风博得观众的热烈赞扬。梁秋霞和刘霞虽然刚进行了女子单打的决赛，但斗志旺盛，技术发挥得很好，采取拉开战术，控制对方两边球，一有机会即反拍扣杀，以十五比六再取一局，最后以二比○获胜，赢得了这个项目的冠军。第三名为马来西亚的黄妙英和洪新霞所获得。她们今天下午在争夺第三名的比赛中，以二比○胜了泰国的汤金·琼民仪和帕达玛·金莉丝露。"},{"type":"paragraph","text":"男、女单打的决赛分别都是在中国运动员之间进行的。庾耀东在决赛中，以二比○战胜栾劲，获得男子单打冠军。第三名为中国的林诗铨所获得。梁秋霞在女子单打决赛中，以二比○胜刘霞而获得冠军。刘霞获得亚军。日本的近藤小织二十六日下午以二比一战胜了南朝鲜的朴玉蓉后，获得了这个项目的第三名。"},{"type":"paragraph","text":"在男子双打的决赛中，印度尼西亚的梁春生和洪耀龙以二比一击败了他们的队友张鑫源和纪明发后，获得了这个项目的冠军。中国的孙志安和姚喜明因队友侯加昌和庾耀东负伤弃权而获得了第三名。"},{"type":"paragraph","text":"决赛结束后，举行了颁奖仪式。当获得名次的运动员一一上场领奖时，把香港伊利沙伯青年体育馆挤得满满的观众，一次又一次地为运动员们表现出来的良好风格和精湛球艺而热烈鼓掌。"},{"type":"paragraph","text":"出席今天晚上闭幕式的有亚洲羽毛球联合会主席春蓬·洛哈差拉，副主席小宫淳宏、秘书长郑仁瑞，香港羽毛球总会负责人霍英东、汤恩佳、康立卿，以及香港英国官员黎敦义和各界知名人士。"},{"type":"paragraph","text":"出席闭幕式的还有专程前来香港参加亚洲羽毛球联合会会议的中国代表朱仄。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c79496ab2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

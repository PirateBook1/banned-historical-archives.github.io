script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一封反动匿名信","authors":[],"dates":[{"year":1958,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"一封反动匿名信","type":"title"},{"text":"编者按：在保定举行的全国中医中药会议，在11月28日接到自天津寄到会上的一封匿名反动信。从信中可以看出那些暗藏的阶级敌对分子，对于党的领导抱着多么刻骨的仇恨态度！","type":"paragraph"},{"text":"诸位领导同志：","type":"appellation"},{"text":"我是一个无职无权的共产党员，并且因为好提意见受过处分的共产党员，这次又要说几句人话了。","type":"paragraph"},{"text":"中央对于你部学习中医的批示真是一篇妙文对于这群老昏蛋，是可以原谅的，因为他们根本没有医学常识，是鲁迅所谓无意的骗子，而你们是读过书的学过医的竟要作有意的骗子，真是出人意料。","type":"paragraph"},{"text":"我们是中国人，对于我们的同胞，也要着想，对于家属第二代，也要着想，你们是在职的人员你们不说实话，谁来说话？卫生部是不是光为吃饭？","type":"paragraph"},{"text":"卫生部的饭如此的香吗？一点骨头都没有了吗？这种才是受的奴化教育。","type":"paragraph"},{"text":"我是不会叫中医看病的，可怜的六亿人口的健康耳。","type":"paragraph"},{"text":"医学是科学，中国科学、外国科学，这种名词就是狗屁，将来还要有中国化学、外国化学、中国物理、外国物理，可笑到极点。","type":"paragraph"},{"text":"共产党之间是大公无私的，中国既然有这样好的科学，快叫苏联来学习吧，但是留神背后他们笑掉牙床骨(虽然当面一定有一副正经相)。","type":"paragraph"},{"text":" 一个中国人的交心话十一月二十三日","type":"paragraph"},{"text":"来源：1958年12月4日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46d592b6fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

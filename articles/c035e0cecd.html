script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"克服右倾情绪　把揭批“四人帮”斗争抓到底","authors":["顾铁风"],"dates":[{"year":1978,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"克服右倾情绪　把揭批“四人帮”斗争抓到底"},{"type":"paragraph","text":"辽宁省委及时调整锦州市委领导班子，帮助市委抓住危害最大的问题划清界限，使全市揭批斗争出现新局面"},{"type":"paragraph","text":"据新华社沈阳七月三日电　本社记者顾铁风报道：中共辽宁省委采取措施帮助锦州市委领导克服右倾情绪，解决揭批查斗争搞得不深不透的问题。"},{"type":"paragraph","text":"锦州市是遭受“四人帮”严重破坏的“重灾区”，在揭批“四人帮”的第一、二战役中，取得了一定成绩。但是，在市委领导班子的阶级阵线还没有完全清楚，市级机关的一些重要部门及其它单位有些与“四人帮”阴谋活动有牵连的人和事还没有查清的情况下，市委就向全市宣布，阶级阵线基本上清楚了，资产阶级帮派体系基本上被粉碎了，与“四人帮”篡党夺权阴谋活动有牵连的人和事基本上查清了。同时，缩小了清查工作机构。这种准备草草收兵的做法，引起了群众的不满。辽宁省委认真倾听群众的意见，对群众揭发的问题很重视，派出了工作组去进行调查研究。省委有一位书记也亲自到锦州指导工作。"},{"type":"paragraph","text":"经过调查，发现锦州市的运动搞得不深不透，主要是市委有些领导成员，特别是主要领导人思想右倾，对“四人帮”推行反革命修正主义路线造成的危害估计过低，不敢依靠群众、发动群众，把清查工作切实抓紧抓好。于是，省委负责同志和工作组首先从整顿领导班子入手。在思想整顿的基础上进行组织上的整顿。锦州市委原有个名为“七人学习小组”的组织，这是“四人帮”一伙为篡夺锦州党政大权搞的黑班底，群众称它是“第二市委”。但是，市委主要领导人对这个组织的性质认识不清，满足于已经揪出“七人学习小组”的头头，让这个组织的三个成员仍继续留在市委常委内。经过辽宁省委和工作组的帮助，市委放手发动群众，彻底揭发“七人学习小组”的问题。大量事实说明，那三名常委不适宜留在领导岗位上，经过辽宁省委批准，撤销了他们市委常委的职务。辽宁省委及时调整和加强了锦州市委以及全市县、团级单位的领导班子，从组织上保证了运动的深入。"},{"type":"paragraph","text":"这个市与“四人帮”阴谋活动有关的人和事，有不少都与一个已经调走的市委副书记有牵连。这个人曾在锦州工作达七年之久，在全市推行林彪、“四人帮”反革命的修正主义路线。群众几次起来揭发他的问题，但市委主要领导干部顾虑重重，不敢支持群众。省委工作组积极帮助市委领导破除“怕”字，树立“敢”字，放手发动干部和群众彻底揭发了这个人的问题，使全市的很多问题也随之查清，运动深入了一步。"},{"type":"paragraph","text":"为了进一步拨乱反正，锦州市委又抓住在全市影响深、危害大的问题，引导干部和群众分清路线是非，消除资产阶级派性。锦州市在一九六六年全国工业交通工作会议和全国工业交通政治工作会议上，曾被命名为“大庆式新兴工业地区”。但是，“四人帮”的死党和亲信诬蔑它是黑典型，并在锦州市以此划线，分裂了阶级队伍，使不少干部和群众惨遭迫害。过去锦州市委领导由于怕挑起派性，怕被人家说纠缠历史旧帐，没有理直气壮地纠正这一错误。这次经过省委负责同志和工作组的帮助，锦州市委召开了群众大会，揭批“四人帮”一伙砍掉学大庆红旗、破坏锦州新兴工业的滔天罪行，大张旗鼓地为锦州新兴工业区恢复名誉，为那些在这个问题上惨遭迫害的干部和群众平反。多年冤案得到昭雪，人心大快，干部和群众增强了团结，分清了路线是非，鼓舞了干劲。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c035e0cecd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"社会主义还是资本主义？  民盟内部展开激烈思想斗争","authors":["《解放军报》记者"],"dates":[{"year":1957,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"社会主义还是资本主义？  民盟内部展开激烈思想斗争","type":"title"},{"text":"《解放军报》记者","type":"authors"},{"text":"本报综合消息　上周以来，全国各阶层人民对趁整风机会向党进攻的右派展开了坚决的反击。民主同盟各级组织中的左派也已群起驳斥章伯钧、罗隆基、储安平、陈新桂等右派分子的反社会主义言论。","type":"paragraph"},{"text":"在１３日晚上举行的民主同盟中央小组座谈会第四次会议上，民盟副主席史良，中央常务委员胡愈之、邓初民，中央委员罗涵先、千家驹、罗子为、张毕来，候补中央委员陶大镛、张纪域等人都集中地对章伯钧等人的反社会主义言论作了批判，并且一致要求民盟中央对这些错误言论明确地表示态度，划清界限。","type":"paragraph"},{"text":"民盟的许多地方组织在最近也举行了一系列的会议，批判章伯钧等人的反社会主义言论。民盟广东省委员会１５日举行了常委扩大会议，经过讨论之后，向民盟中央发出了一份电报，建议民盟中央明确指出章伯钧、罗隆基、叶笃义、陈新桂、储安平等人的言论是反社会主义的，并严正表示民盟坚决接受中国共产党的领导，巩固人民民主专政，拥护社会主义。民盟重庆市委员会主任委员萧华清、副主任委员金锡如、李嘉仲等人最近也发表谈话，批驳章伯钧等人的错误言论，要求民盟中央迅速表示态度。","type":"paragraph"},{"text":"从目前情况看来，民主同盟内部的左派力量已积极起来反对右派的反社会主义言论。目前民盟中央有一些领导人员和有些盟员尚未表明自己的立场。有些右派分子目前仍在坚持其反动立场。如民盟候补中央委员陈新桂在１０日举行的民盟中央小组第三次会议上，继续为自己的观点辩护，他说他完全同意储安平所说的“党天下”的议论。陈新桂并且进而认为“党天下”的思想根源就是无产阶级专政。他还把报纸上对反共产党反社会主义的言论的反批评说成是帽子满天飞。目前也还有些人在为章伯钧等的错误言论辩护。如中国农工民主党中央委员会在１２日举行的座谈会上，王忱心就硬说章伯钧的发言没有一条是原则性的错误。张申府认为章伯钧的立场不够百分之百的坚定，也够百分之九十五的坚定。他还认为章伯钧所说的“政治设计院”的意见是值得考虑的。这些言论都遭到了驳斥。","type":"paragraph"},{"text":"在民盟的地方组织中，也还有为右派辩护的。在１５日举行的民盟湖北省委员会常委扩大会议上，该省民盟主任委员马哲民说他不能同意说章伯钧等人是立场问题。马哲民的辩护当场遭到了民盟中南政法学院支部主任章导的反驳。章导说：章伯钧等人的言论违反了盟章的最高原则——一切为了社会主义。章导并且批评了马哲民一些错误观点。他说：马哲民在一次座谈会上说，高等学校的人事处像“鬼门关”、“阎王殿”，我认为这种看法是对党的诬蔑。章导认为马哲民把向党提意见说成是“吐苦水”也是完全错误的。","type":"paragraph"},{"text":"目前民盟内部左右派之间的思想斗争正在进行，全国人民都在密切注意民主同盟的动向。","type":"paragraph"},{"text":"---- 原载《解放军报》1957年6月18日，原题为：“社会主义还是资本主义？  民盟内部展开激烈思想斗争  左派驳斥反共谬论，右派仍在辩解，有些人尚未表明立场”。","type":"appellation"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e996d4aa1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

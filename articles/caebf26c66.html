script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"速齐东北之敌在停战前夺取优势","alias":"","parts":[{"type":"paragraph","text":"速歼东北之敌在停战前夺取优势！"},{"type":"paragraph","text":"（1946年4月15日）林、彭："},{"type":"paragraph","text":"（一）马歇尔数日内可到渝，国美对我和战方针究竟如何，短期内即可看清楚。（二）七十一军现进至何处，我是否有可能集中优势兵力，歼灭击溃或阻止进攻之敌于四平以南及西南。（三）本溪方面我军望令其速加整理，以便再战²。（四）除长春你们寒卯电已有正确处置外，其他苏军撤退地点及匪占地点须迅速占领及消灭成股"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给东北民主联军总司令林彪和第一政治委员彭真的电报。"},{"type":"paragraph","text":"[2]1946年4月上旬，东北民主联军南满军区部队在保卫本溪作战中，增两次击溃国民党军第二十五师、第十四师的进攻，歼敌4000余人。4月14，毛泽东在为中共中央起草的给彭真、林彪等的电报中说：本溪的胜利，必能引起于我有利之变化。望通令全军鼓励士气，粉碎顽军之进攻”。"},{"type":"paragraph","text":"[3]寒卯电，似为卯寒电。卵寒电是1946年4月14日林彪给吉辽军区令员周保中、副司令员兼参谋长陈光、副政治委员张启龙并报中共中央的银。电报说：对固守长春之敌不应采取全线包围于48小时内解决战斗的计，只派少数部队进行牵制，而勿进行正式攻击。应着重于占领飞机场，断空运，然后逐次攻略城内诸目标。对所选攻击目标须采取局部性的包围攻不可平分兵力，防止侦察准备不充分而仓促攻击。如无全部占领长春可则应勇敢放弃全部攻占的计划，采取占领一部与敌对峙，以利谈判的之匪，以便在停战以前夺取优势。大约一切重要作战问题须争取于十天内外解决。（五）敌准备使用飞机助战，望注意领导机关之安全。"},{"type":"paragraph","text":"中央删午"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":4,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":245,"page_end":246},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"caebf26c66"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"长谷川赞扬我乒乓球运动员高尚风格和精湛球艺  毛泽东思想使我运动员获得精神力量","authors":[],"dates":[{"year":1966,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"长谷川赞扬我乒乓球运动员高尚风格和精湛球艺"},{"type":"paragraph","text":"毛泽东思想使我运动员获得精神力量"},{"type":"paragraph","text":"据新华社东京电　日本乒乓球协会理事长、著名乒乓球教练长谷川喜代太郎最近向中国记者发表谈话，高度评价中国乒乓球运动员在学习毛泽东思想方面所取得的巨大成就，并且热烈称赞中国运动员的高尚风格和精湛的球艺。"},{"type":"paragraph","text":"长谷川最近观看了访问日本的中国乒乓球队同日本乒乓球队在东京、大坂和名古屋进行的三场正式比赛和在埼玉县的寄居和东京进行的友谊赛。"},{"type":"paragraph","text":"长谷川说，中国乒乓球队彻底地学习了毛泽东思想，使毛泽东思想深入到每个队员的心里。这一点体现在各场比赛中。他说，这次访问日本的中国乒乓球队比任何时候都强调学习毛泽东思想，对运动员的精神方面提出了既严格又体贴的要求。通过比赛，我深深感到中国队员在学习毛泽东思想方面已收到的成效。"},{"type":"paragraph","text":"长谷川说，目前中国和日本乒乓球运动员的技术都已经达到了相当高的水平。在这种情况下，必须使运动员获得精神力量和信心。在这一点上，我认为，中国的指导方法是好的。"},{"type":"paragraph","text":"长谷川赞扬中国运动员在比赛中所表现的风格和有礼貌的态度。他说，中国运动员给日本运动员和广大观众留下了极好的印象。他们的模范行动对加强日中友好起了很好的作用。"},{"type":"paragraph","text":"长谷川在谈到中日两国乒乓球队的实力和这次比赛的情况时说，整个说来，中国队的水平比过去又有了提高。"},{"type":"paragraph","text":"长谷川对中国乒乓球队访问日本表示衷心的感谢。他说，通过这次中日两国球队的友好比赛，进一步加强了两国人民和运动员之间的友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e834398ddd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“教授治校”","authors":["上海第一师范学院","徐恭时","程应镠","金同庆","黄云深"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“教授治校”","type":"title"},{"text":"上海第一师范学院程应镠徐恭时金同庆黄云深","type":"authors"},{"text":"“教授治校，依靠教师不要职员也能办好学校。”","type":"paragraph"},{"text":"“外行不能领导内行”。","type":"paragraph"},{"text":"党对知识分子要三顾茅芦，我的有职有权就是斗争出来的。目前国内主要矛盾是党与非党矛盾。(历史系教师程应镠)","type":"paragraph"},{"text":"“不是不要党委，而是不要党委制，学校应该由校务委员会来领导。”（图书馆职员徐恭时）","type":"paragraph"},{"text":"“赞成‘教授治校’高等教育中应有‘实货’的人来院领导，党委不必取消，可以做政治思想工作。”(中文科6班学生金同庆)","type":"paragraph"},{"text":"主张“教授治校”，党只有管理政治。(中文科22班学生阚开齐 任寿春)","type":"paragraph"},{"text":"“党的领导只能通过说服，对任何组织不能发号施令，包办代替。”","type":"paragraph"},{"text":"“党领导工会是天经地义的，因为从根本利益上看是一致的，但今天的问题主要应是强调矛盾的一面，才可以邦助党正掉三大主义。”","type":"paragraph"},{"text":"“党委对工会的领导只能是方针政策的领导，而不是具体活动的领导。因为工会不是党委的派出机构，所以工会的活动不一定请示党委，过去基层工会样样要请示党委是完全丧失工会的独立性，怪不得群众认为工会是党和行政的尾巴。今后工会应很好的发挥工会的独立战争作用。","type":"paragraph"},{"text":"“党委与群众有矛盾，认为党委与群众矛盾对工会的屁股在任何时候都必须坐在群众一边，支持群众意见上要求，代表群众利益。”","type":"paragraph"},{"text":"“工会要与党和行政唱对台戏。今后工会对党和行政主要是监督作用而不是保证作用，过去群众说工会是‘大事做不了，小事不必要’，因此在‘鸣放’期间建立工会威信。”(政教科教师黄云深)","type":"paragraph"},{"text":"“广播室应独立，要争取投稿权利，稿件不要经过团委番查，鸣放中广播室团员可以起作用，不用团委领导。”(中文科19班学生李震生)","type":"paragraph"},{"text":"“我是第一师范学院的学生，只受行政领导不受其它约束。”","type":"paragraph"},{"text":"“不要学生会主席（系党员）担任改革学制小组的组长，学生会只能派代表参加为小组成员，学制小组要中文科代表来领导。”(中文科10班学生刘耀华)","type":"paragraph"},{"text":"“不要学生会的领导，那里面都是党团员。”(中文系六班徐庆祯)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ef1fc04427"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"李先念副总理举行宴会欢迎阿尔巴尼亚政府经济代表团  共祝中阿人民革命友谊和团结进一步发展  李先念热烈赞扬阿人民在社会主义革命和建设中，在同帝修反斗争中取得辉煌成就  查尔查尼同志高度称赞毛主席关于“吐故纳新”的最新指示对加强党的建设和党的领导作用，夺取社会主义和共产主义革命的彻底胜利，具有特殊的巨大意义","authors":[],"dates":[{"year":1968,"month":10,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"李先念副总理举行宴会欢迎阿尔巴尼亚政府经济代表团"},{"type":"paragraph","text":"共祝中阿人民革命友谊和团结进一步发展"},{"type":"paragraph","text":"李先念热烈赞扬阿人民在社会主义革命和建设中，在同帝修反斗争中取得辉煌成就"},{"type":"paragraph","text":"查尔查尼同志高度称赞毛主席关于“吐故纳新”的最新指示对加强党的建设和党的领导作用，夺取社会主义和共产主义革命的彻底胜利，具有特殊的巨大意义"},{"type":"paragraph","text":"新华社十七日讯　国务院副总理李先念，今晚在人民大会堂举行宴会，欢迎以阿迪尔·查尔查尼同志为首的阿尔巴尼亚政府经济代表团。"},{"type":"paragraph","text":"宴会上，李先念副总理和查尔查尼同志讲了话。他们共祝中、阿两国人民的革命友谊和团结进一步发展和巩固。"},{"type":"paragraph","text":"李先念副总理在讲话中热烈赞扬英雄的阿尔巴尼亚人民在社会主义革命和社会主义建设中，在同国内外敌人、同帝国主义和现代修正主义及其走狗的斗争中，取得了一系列辉煌的成就。作为“欧洲的一盏伟大的社会主义的明灯”，阿尔巴尼亚放射出越来越灿烂的光辉。这是阿尔巴尼亚人民英勇斗争的结果。这是阿尔巴尼亚人民的伟大领袖、中国人民的亲密战友恩维尔·霍查同志英明领导的结果。"},{"type":"paragraph","text":"李先念副总理赞扬近几年在阿尔巴尼亚开展的伟大的革命化运动，促进了人的思想革命化，推动了社会主义建设的迅速发展。他感谢阿尔巴尼亚劳动党、政府和人民，对我国无产阶级文化大革命所给予的有力支持和鼓舞。"},{"type":"paragraph","text":"查尔查尼同志在讲话中热烈祝贺毛主席亲自发动和领导的无产阶级文化大革命所取得的辉煌胜利。他说，毛主席关于“吐故纳新”的最新指示，对加强党的建设和党的领导作用，保证无产阶级文化大革命的全面胜利，堵塞产生修正主义的渠道，夺取社会主义和共产主义革命的彻底胜利，具有特殊的巨大意义。我们象全中国人民一样，受到鼓舞，并热烈地欢呼毛主席的这一最新指示。"},{"type":"paragraph","text":"查尔查尼同志说，阿尔巴尼亚劳动党第五次代表大会所作出的关于国家生活进一步革命化的决议，以及恩维尔·霍查同志关于工人阶级监督的指示，使我国到处呈现一片空前未有的加强政治和思想锻炼的热潮，以堵塞在阿尔巴尼亚产生修正主义和复辟资本主义的渠道。"},{"type":"paragraph","text":"查尔查尼同志谴责勃列日涅夫、柯西金苏修叛徒集团及其仆从，打着臭名昭著的华沙条约破旗，对捷克斯洛伐克发动了典型的法西斯侵略。他说，这使阿尔巴尼亚人民更加提高革命警惕性，加强了战备。阿尔巴尼亚人民一手拿枪一手拿镐，大无畏地屹立着，随时准备把子弹打进那些胆敢侵犯阿尔巴尼亚人民共和国领土的侵略者的脑袋里去。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使馆的同志，应邀出席了宴会。"},{"type":"paragraph","text":"出席今天宴会的，有首都工人毛泽东思想宣传队和中国人民解放军驻京部队五好战士代表，北京市各革命群众组织负责成员，以及我国有关方面负责人乔冠华、李强、谢怀德等。"},{"type":"paragraph","text":"宴会后，阿尔巴尼亚同志出席晚会，观看了上海京剧院演出的革命现代京剧《海港》。（附图片）"},{"type":"paragraph","text":"十月十七日，国务院副总理李先念举行宴会，热烈欢迎由阿迪尔·查尔查尼团长率领的阿尔巴尼亚政府经济代表团。图为宴会前合影。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"425a52da40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

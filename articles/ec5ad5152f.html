script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在参观八一学校“联动”罪行展览时与革命造反派的谈话","authors":["周恩来"],"dates":[{"year":1967,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"周恩来在参观八一学校“联动”罪行展览时与革命造反派的谈话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"(1967年3月18日凌晨)","type":"subtitle"},{"text":"总理详细认真地参观了“联动”罪行展览，十分气愤。参观展览完后造反派向总理汇报了学校情况。","type":"paragraph"},{"text":"我们首先十分气愤地向总理汇报了我们三月五日为砸烂高干子弟集中住宿制而召开的家长座谈会的情况，当我们谈到有的家长说：“不给我的孩子安排好吃住，我一年不转学，两年不转学……”的时候，总理连连摇头说：“这就是当官做老爷嘛！”当谈到一些别有用心的家长挑动其它家长反对造反派时，总理问：“是穿军衣还是穿便衣的？叫什么名字？”(我们汇报了情况，总理秘书宋刚同志记下了他们的名字)总理说：“我倒想和她谈谈，看看她是怎么想的。”有的同志讲这次家长会象苏修开会一样，乱叫乱嚷，最后一哄而散，这时总理笑着点头。总理问：“参加家长会的家长有多少人？有女同志吗？你们有多少人？有学生吗？”我们如实地汇报了情况，总理说：“你们和他们辩论嘛。”我们说：“我们思想上没有做充分准备，把家长的政治觉悟估计太高了。”总理频频点头。","type":"paragraph"},{"text":"我总部郑玉富同志向总理谈到自己被资产阶级反动路线迫害及摧残挨学生打的情况，总理亲切地和他握手，郑玉富说：“学生说他们是革命小将主力军”，总理摇头说：“这算什么主力军呢？”","type":"paragraph"},{"text":"我们又汇报了“联动”高干子弟破坏我校学生宿舍的情况，总理点头说：“我已经知道了，并且问到底谁是“联动”的头目，我们说“田耕、刘历运”，总理问：他们的家长是谁？”","type":"paragraph"},{"text":"我们向总理汇报了育英学校的情况，说一派主张开学，一派反对开学。主张开学派给谢富治同志写了报告，谢富治把报告给师大复课闹革命联络站处理，师大同志进行了调查研究说：“我们不是实用主义，不能只是复课就支持。”总理频频点头。","type":"paragraph"},{"text":"在参观的路上我们向总理汇报了我们办学的打算，第一(原稿漏)的学校不能开学，第二，要办主席提倡的亦工亦农的学校。总理点头表示同意，有的同志向总理说：“有人说我们不开学是对抗党中央，”总理摇头说：“不能那样笼统地讲。”","type":"paragraph"},{"text":"总理从卫生所回来的路上向革命造反总部的一些同志说：“你们是教师吗？”这些同志回答：“是”。总理说：“这样的学生那能教好？”我们说：“有人要我们开学！”总理说：“这怎么能开学？！”","type":"paragraph"},{"text":"总理参观了将近两个小时，在离开八一学校之前和革命造反派联合总部的同志们一一握手说：“感谢你们使我受到教育，使我上了生动的一课。”上车之前总理亲切鼓励大家说：“你们继续努力！”革命造反派总部的同志激动地与总理握手，纷纷要求转达对我们心中最红最红的红太阳毛主席的问候，转达对林副主席的问候，对江青同志的问候，祝毛主席万寿无疆，祝林副主席身体健康，最后总理和革命造反的同志一起高呼：","type":"paragraph"},{"text":"“毛主席万岁！万万岁！！”","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"type":"文稿类型","name":"对话"}]},{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来在参观八一学校“联动”罪行展览时与革命造反派的谈话","parts":[{"type":"title","text":"610.周恩来在参观八一学校“联动”罪行展览时与革命造反派的谈话"},{"type":"paragraph","text":"(1967年3月18日凌晨)"},{"type":"paragraph","text":"总理详细认真地参观了“联动”罪行展览十分气愤，参观展览完后造反派向总理汇报了学校情况。我们首先十分气愤地向总理汇报了我们三月五日为砸烂高干子弟集中住宿制而召开的家长座谈会的情况，当我们谈到有的家长说：“不给我的孩子安排好吃住，我一年不转学，两年不转学......”的时候，总理连连摇头说：“这就是当官做老爷嘛！”当谈到一些别有用心的家长挑动其它家长反对造反派时，总理问：“是穿军衣还是穿便衣的？叫什么名字？”(我们汇报了情况，总理秘书宋刚同志记下了他们的名字)总理说：“我倒想和她谈谈，看看她是怎么想的。”有的同志讲这次家长会象苏修开会一样，乱叫乱嚷，最后一哄而散，这时总理笑着点头。总理问：“参加家长会的家长有多少人？有女同志吗？你们有多少人？有学生吗？”我们如实地汇报了情况，总理说：“你们和他们辩论嘛。”我们说：“我们思想上没有做充分准备，把家长的政治觉悟估计太高了。”总理频频点头。"},{"type":"paragraph","text":"我总部郑玉富同志向总理谈到自己被资产阶级反动路线迫害及摧残挨学生打的情况，总理亲切地和他握手，郑玉富说：“学生说他们是革命小将主力军”，总理摇头说：“这算什么主力军呢？”"},{"type":"paragraph","text":"我们又汇报了“联动”高干子弟破坏我校学生宿舍的情况，总理点头说：“我已经知道了，并且问到底谁是“联动”的头目，我们说“田耕、刘历运”，总理问：他们的家长是谁？”"},{"type":"paragraph","text":"我们向总理汇报了育英学校的情况，说一派主张开学，一派反对开学。主张开学派给谢富治同志写了报告，谢富治把报告给师大复课闹革命联络站处理，师大同志进行了调查研究说：“我们不是实用主义，不能只是复课就支持。”总理频频点头。"},{"type":"paragraph","text":"在参观的路上我们向总理汇报了我们办学的打算，第一(原稿漏)的学校不能开学，第二，要办主席提倡的亦工亦农的学校。总理点头表示同意，有的同志向总理说：“有人说我们不开学是对抗党中央，”总理摇头说：“不能那样笼统地讲。”"},{"type":"paragraph","text":"总理从卫生所回来的路上向革命造反总部的一些同志说：“你们是教师吗？”这些同志回答：“是”。总理说：“这样的学生那能教好？”我们说：“有人要我们开学！”总理说：“这怎么能开学？！”"},{"type":"paragraph","text":"总理参观了将近两个小时，在离开八一学校之前和革命造反派联合总部的同志们一一握手说：“感谢你们使我受到教育，使我上了生动的一课。”上车之前总理亲切鼓励大家说：“你们继续努力！”革命造反派总部的同志激动地与总理握手，纷纷要求转达对我们心中最红最红的红太阳毛主席的问候，转达对林副主席的问候，对江青同志的问候，祝毛主席万寿无疆，祝林副主席身体健康，最后总理和革命造反的同志一起高呼："},{"type":"paragraph","text":"“毛主席万岁！万万岁！！”"}],"authors":["周恩来"],"dates":[{"year":1967,"month":3,"day":18}],"is_range_da

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"我国自然科学领域中百家争鸣的开端","authors":["新华社"],"dates":[{"year":1956,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"我国自然科学领域中百家争鸣的开端","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社青岛１０日电新华社记者吕新初报道：生物学家今天开始在这里讨论遗传学中各国长期以来争论的理论问题和研究工作中的问题，这是我国在自然科学领域中百家争鸣的开端。","type":"paragraph"},{"text":"出席这个遗传学座谈会的四十多个科学家来自中国科学院的研究机构、农、林业方面的研究机构以及高等学校，他们中间有遗传学家，（包括米丘林遗传学和孟德尔、摩尔根遗传学），以及育种学、细胞学、微生物学、植物生理学、植物生态学、动物胚胎学、生物化学、实验生物学等各方面的专家。为了在这次会上充分、有力地发挥自己的见解，有的科学家在会前已经作了几个月的准备，阅读了大量文献和参考书，收集了许多资料。","type":"paragraph"},{"text":"座谈会将着重讨论遗传的物质基础（包括无性杂交）、遗传和环境的关系、遗传同个体发育的关系（着重阶段发育理论）、遗传和系统发育的关系（包括物种和物种形成），及科学研究和教学中的一些问题。","type":"paragraph"},{"text":"今天上午，首先在会上讲话的是座谈会的主持人、中国科学院生物学地学部副主任童第周。他在说明这次会议的目的时指出：遗传学在生物科学中涉及的范围很广，又是各国争论得很尖锐的问题；我们过去学习苏联、掌握米丘林学说不够全面，并且有偏差；对于近年来摩尔根学派的学说的发展情况注意不够；所以科学家们感到举行这样的会议是十分必要的。童第周希望到会的科学家要争论得很透彻，说出心里话；对今后遗传学的研究和教学应该采取什么方式和态度的问题，也要讨论和提出意见。","type":"paragraph"},{"text":"中国科学院副院长竺可桢在会上说：遗传学是在十二年内要赶上世界先进水平的急需科学部门之一，召开这个会议，便是希望在十二年内使中国的遗传学赶上或接近世界水平。","type":"paragraph"},{"text":"这次座谈会是中国科学院和高等教育部召开的，将举行十五天。","type":"paragraph"},{"text":"---- 原载《人民日报》1956年8月12日, 原题为：“我国自然科学领域中百家争鸣的开端：生物学家集会讨论遗传学中的理论问题”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"172d50d677"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

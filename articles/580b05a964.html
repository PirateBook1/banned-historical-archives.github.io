script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海铁路分局南翔机务段党委坚持深入批邓坚持依靠群众　节约机车用煤","authors":[],"dates":[{"year":1976,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海铁路分局南翔机务段党委认真学习，深入批邓，坚持依靠工人群众，大力节约机车用煤，不断作出新成绩。今年一至七月，实际货物运输总数完成全年计划百分之五十八点八，创造了历史最高水平，并且在搞好安全、正点的基础上，每万吨公里耗煤量比原计划降低一点八公斤，共计节约机车用煤一千四百五十一吨(折合天然煤三千一百五十四吨)，比去年同期又多节约一百多吨。"},{"type":"paragraph","text":"今年年初，这个段由于担当客车任务多，牵引吨位少，加上分配到的煤种乱，煤质差，因此耗煤量较大。为了解决这个问题，段里和车间、车队的干部以及技术人员经常深入运输第一线，和工人搞三同。在蹲点劳动中，他们一起对费煤机车进行“会诊”，解决关键问题。沪杭车队一○一四机车原来是个“煤老虎”，改装了矩形烟囱后，仍然省不了煤，有关技术人员就上机车“会诊”，与工人一起，很快找出了原因。后来，改进焚火方法，这台机车一个月就能节省九吨多煤。沪宁车队一四九六机车组批判邓小平散布的奇谈怪论，以主人翁的姿态做好工作，机车质量始终保持优良等级，今年头七个月节煤一六五点四吨，名列全段第一。运转车间各车队乘务员还针对机车老、病害多的情况，坚持开展大整修活动。仅一至七月的不完全统计，就开展整修活动达一一九台次，提高了机车质量，为节煤创造了良好条件。"},{"type":"paragraph","text":"为了使节煤运动深入持久地开展下去，段党委还经常帮助车间和班组总结群众中的经验，用典型经验带动全面。一八三八机车原来是费煤的“老大难”，通过学习一四九六机车组的经验后，认真照着干，保养下功夫，使老爷机车很快出现了新面貌，今年已节煤三十多吨。有一段时间，这个段大量使用劣质煤，由于火苗短、易挥发、透水差、煤渣多，既难烧，又费煤。段有关部门立即组织技术人员和焚火技术较好的同志到线路上巡回示范表演，帮助一些司炉工不断提高技术水平，较好地解决了这个问题。"},{"type":"paragraph","text":"最近，南翔机务段的广大干部、职工正在全力投入突击运输抗震救灾物资的战斗。在中共中央给地震灾区人民慰问电的巨大鼓舞下，他们豪迈地提出“地大震，人大干，战高温，夺高产”的口号，顶着盛夏酷暑，夜以继日地奔驰在铁道线上。大家决心保证要车有车，要人有人，有多少，运多少，多拉快跑，安全正点，同时努力为国家节约更多的煤炭，以实际行动支援唐山地区人民的抗震救灾工作。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"580b05a964"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

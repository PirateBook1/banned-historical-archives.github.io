script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——呼吁部长维护国法","authors":["第二机械工业部","赵文滔"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——呼吁部长维护国法","type":"title"},{"text":"第二机械工业部赵文滔","type":"authors"},{"text":"绰号叫作“西门庆”的二局副局长张召，干了一连串诱奸、通奸的犯罪勾当之后，竟逍遥法外，对这件事谁不气忿？","type":"paragraph"},{"text":"奇怪的是，王彬助理却挺身而出，给这个罪犯作辩护律师。说什么：“在国外愿意和谁搞就和谁搞！”，“中国是受封建思想的影响，才不那么随便。”为了达到某种目的，甚至无理地给提出不同意见的同志扣上一顶帽子——“你的思想是想把人一棍子打死！”","type":"paragraph"},{"text":"“外国”不知道王彬指的是哪个国家？如果是指资本主义国家，乱搞男女关系，除了少数荒淫无耻之徒外，正直的人们是会同声谴责的；如果是指社会主义国家，那简直是污蔑。把新中国、党所维护的共产主义道德说成是：“因为受封建思想的影响”，更是天大的污蔑。","type":"paragraph"},{"text":"身为党委委员兼干部司司长的王彬，对那种“封建思想的影响”大概是深恶痛绝的。但是，他又念念不忘另一种封建思想——“刑不上大夫”，在法律面前不能人人平等。因此，在这位辩护律师的庇护下，像张召、樊雨生等不少这类罪犯才得以逍遥法外。","type":"paragraph"},{"text":"犯错误就应该受到处分，比如教育司某科员，因为流氓行为受到留党察看一年的处分，行政司某科员，不但被开除了团籍，还被判了徒刑。这是维护共产主义道德，对犯错误的同志进行教育的公正处理。然而有的领导干部犯了加倍的错误，又是一贯的，却只给了似乎起点缀作用的轻微处分。这说明有些人是受了王彬的庇护，同时也不能不令人怀疑，参与研究过这类问题的大部分党委委员跟王彬有着同样的思想。","type":"paragraph"},{"text":"毫无疑问，王彬和具有和王彬一样思想的部分党委委员，已经不配处理这类问题。","type":"paragraph"},{"text":"我们呼吁部长、副部长以共产党员的党性来维护共产主义道德，维护党纪，维护国家法纪的尊严。","type":"paragraph"},{"text":" 来源：赵文滔《伤害》（香港：夏菲尔国际出版有限公司，2008）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c59504b2fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

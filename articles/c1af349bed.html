script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委关于镇压反革命分子的指示","authors":[],"dates":[{"year":1951,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"川西区党委关于镇压反革命分子的指示","type":"title"},{"text":"绵阳、眉山、温江地委：","type":"appellation"},{"text":"区党委给西南局的报告，业经西南局批准，转你们注意。","type":"paragraph"},{"text":"关于镇压反革命问题，一致同意西南局精神，过去对匪特反革命份子虽有镇压但不够，尤以镇压特务太少，7次交西南局初步的计划中，关于该处极刑等，数量亦仍小，根据此次综合材料，反复研究结果，10月底前共处决匪特反革命份子1369名，现押管犯人仍有一万稍多，估计今冬明春尚需捕捉一批，共约12000名，此次会议批准处决为1182名（内有恶霸份子200余名）估计在押犯及拘捕犯尚须处决共约2500人，须处徒刑为2500人，须管训等约3500人，罪恶不大可讨保释放等约1000人。目前主要是审讯工作太缓，人民法庭干部增加后速度可加快，自己处决的2500余名死刑中均为罪恶较显著，容易决定等，其余须组织清理委员会谨慎清理逐步处置。最难处理的为自首自新匪首中，虽过去有严重罪恶，但无法确证其为伪自首，故不好处死，决定留待进一步处置，另一部分恶霸份子虽罪恶很大，但解放以来亦确曾遵守约法八章，保护交通及仓库，未曾参加匪特暴乱，似亦不好处死，但须赔偿并判徒刑。此两点个别同志有过激情绪，缺乏全面考虑，经说服一致同意上述方针。在镇压较多地区（如华阳已处决250余名）决定以后则注意个别缓慢的处决，镇压不够地区（如绵阳及成都市）则应增加镇压份量，现押犯中除处极刑以及管训等外，较普遍的是忽视判处徒刑，及对匪首恶霸的制处赔偿，故会议中强调说明，并拟每县判处三二十户匪首恶霸份子，彻底赔偿群众损失，除土地不分外，其他应赔偿部分配合退还押金时分配给退不到押金的或少得押金农民。","type":"paragraph"},{"text":" 川西区党委11月20日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1af349bed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

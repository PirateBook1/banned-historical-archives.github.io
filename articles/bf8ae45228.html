script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照毛主席的教导，走与工农群众相结合的道路首都一些中学革命小将去内蒙古当社员这个革命行动代表了革命知识青年的方向受到人们热烈赞扬","authors":[],"dates":[{"year":1967,"month":10,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十日电　遵照伟大领袖毛主席给革命的知识青年指引的光辉道路——与工农群众相结合的道路，北京一些中学的革命小将，在十月九日前往内蒙古自治区锡林郭勒盟西乌珠穆沁旗白音宝力格公社，当普通的社员，普通的牧民。他们的这一革命行动，代表了革命知识青年的方向，受到人们热烈的赞扬。"},{"type":"paragraph","text":"这些革命小将，在文化大革命中，他们敢想、敢闯、敢革命，勇于斗私，批修，造了以中国赫鲁晓夫为首的党内一小撮走资本主义道路当权派的反，造了资产阶级反动路线的反，狠批了反革命修正主义的教育路线，狠斗了自己头脑里的“私”字，精神面貌发生了巨大的变化。他们坚定地说，决不做修正主义的接班人，要做坚强的无产阶级革命事业接班人。"},{"type":"paragraph","text":"毛主席教导革命青年说:‘看一个青年是不是革命的，拿什么做标准呢?拿什么去辨别他呢?只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块。’在无产阶级文化大革命中，这些革命小将反复学习了毛主席在《青年运动的方向》里的这一伟大教导，认识到革命的知识青年应该走的唯一正确的道路，就是听毛主席的话，与工农群众相结合。于是，他们下定决心，上山下乡，到阶级斗争、生产斗争和科学实验三大革命斗争中去，到工农群众中去，到最艰苦的地方去，到祖国最需要的地方去，锻炼自己。当他们向北京市革命委员会一提出下乡当农民当社员的要一求时，立刻得到热情的支持、鼓励和帮助。"},{"type":"paragraph","text":"在北京市革命委员会和内蒙古自治区有关部门的帮助安排下，这些革命小将最近被批准到内蒙古牧区当牧民当社员。小将们非常激动地说:这是对我们的最大考验，最大关怀。我们虽是初学飞翔的雏鹰，但是我们一定能经得起暴风雪的考验，在斗争中锻炼得更加坚强。"},{"type":"paragraph","text":"行前，小将们来到天安门前的金水桥上，面对伟大领袖毛主席的巨幅画像，举起红彤彤的《毛主席语录》宣誓:"},{"type":"paragraph","text":"毛主席啊，毛主席!是您给我们指引了光辉的大道，我们永远听您的话，一辈子与工农群众相结合，做坚强的无产阶级革命事业的接班人。"},{"type":"paragraph","text":"毛主席啊，毛主席!我们坚决响应您的伟大号召，以“斗私，批修”为纲，把无产阶级文化大革命进行到底，毛主席啊，毛主席!我们永远忠于您，永远忠于您的光辉思想，永远忠于您的无产阶级革命路线，我们一定接好毛泽东思想的班，使我们伟大的社会主义祖国的红色江山永不变色!"},{"type":"paragraph","text":"这些革命小将的家长，在文化大革命中提高了思想觉悟，听到自己的子女下乡当牧民当社员，多数人都热情支持和鼓励，正确地教育自己的子女，好好听毛主席的话，毛主席指到那里，就奔到那里。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf8ae45228"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

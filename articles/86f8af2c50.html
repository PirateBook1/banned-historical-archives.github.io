script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席干一辈子革命","authors":["刘炳臣　郭保珠　张连生"],"dates":[{"year":1968,"month":8,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟毛主席干一辈子革命编辑同志："},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”"},{"type":"paragraph","text":"回顾我厂两年来无产阶级文化大革命的战斗历程，我们深深体会到：紧跟毛主席就是胜利，坚决贯彻执行以毛主席为首、林副主席为副的无产阶级司令部的战斗号令就是胜利。什么时候跟得紧，领会得深，执行得坚决，革命工作就前进，就顺利，就无往而不胜。否则，就会说话没有纲，办事没人帮，前进没方向，步步都碰墙。"},{"type":"paragraph","text":"在无产阶级文化大革命运动初期，正当我厂工人阶级高举“对反动派造反有理”的大旗，沿着毛主席亲自主持制定的“十六条”胜利前进的时候，厂内的走资派及国民党反动派残渣余孽，为了达到他们破坏革命、保存自己的罪恶目的，在群众组织之间制造分裂，严重地阻碍了文化大革命运动的正常发展。就在这时，伟大领袖毛主席发出了“在工人阶级内部，没有根本的利害冲突”的指示，为我们指明了大方向。我厂广大革命职工，连夜进行了学习讨论。在老工人的带动下，全厂广大革命职工以“只争朝夕”的革命精神，不到一天工夫，就实现了革命大联合，并且揪出了在幕后操纵阻碍革命大联合的黑手。不久，就成立了我们工人日夜盼望的革命委员会。从这段斗争实践中使我们深深地体会到：工人阶级也必须在斗争中不断提高自己的政治觉悟，既当批修的闯将，又当斗私的模范，一切紧跟毛主席，才能充分发挥在一切工作中的领导作用。"},{"type":"paragraph","text":"厂革委会成立后，由于中国赫鲁晓夫在政权建设方面的修正主义毒害还没有彻底肃清，机构庞大，人浮于事，不利于率领全厂革命职工去建设、去战斗。当我们老工人正日夜考虑怎样帮助革委会建设的时候，伟大领袖毛主席发出了指示：“革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子。”毛主席啊，毛主席！您真是和我们心连心啊！这下我们心明眼亮，找到了革命委员会建设的根本方向。我厂革委会在解放军的帮助下，坚决走精兵简政的道路，实现领导班子革命化，全厂出现了抓革命促生产的新高潮，上半年生产月月上升，现在已超过建厂以来的最高水平。"},{"type":"paragraph","text":"毛主席在最新指示中教导我们：“工人阶级也应当在斗争中不断提高自己的政治觉悟。”我们一定要在斗争中活学活用毛主席著作，用毛泽东思想来武装自己的头脑，不断改造自己的各种非无产阶级思想，促进思想革命化。只有这样，我们工人阶级才能充分发挥领导作用。"},{"type":"paragraph","text":"天津机械厂老工人　刘炳臣　郭保珠　张连生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86f8af2c50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

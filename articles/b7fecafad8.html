script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"两条路线两重天","authors":["山东省兖州县道沟公社张村大队贫下中农"],"dates":[{"year":1976,"month":5,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"两条路线两重天"},{"type":"paragraph","text":"山东省兖州县道沟公社张村大队贫下中农"},{"type":"paragraph","text":"解放前，俺贫下中农深受“三座大山”的压迫和剥削，加上农村无医无药，多少贫下中农被疾病夺去了生命。解放后，俺贫下中农在政治上、经济上都翻了身。但在文化大革命前，由于刘少奇伙同邓小平推行了一条反革命的修正主义卫生路线，贫下中农仍然缺医少药。俺队贫农社员史运田的母亲得了腿疼病，因得不到及时治疗，结果两条腿一动也不能动。俺把她送进一所医院，大夫摇摇脑袋摆摆手，把她推了出来。当时，俺想，这医院到底是为谁开的？为什么把贫下中农关在门外？哪一天才能有俺贫下中农自己的医生？"},{"type":"paragraph","text":"文化大革命的滚滚洪流冲垮了刘少奇、邓小平反革命的修正主义卫生路线。毛主席光辉的“六·二六”指示照亮了俺的心，说出了俺贫下中农的心里话。俺贫下中农有了自己的赤脚医生。俺大队的赤脚医生是年轻的共产党员朱申宁。"},{"type":"paragraph","text":"申宁当了赤脚医生以后，对运田的母亲说，“他们不关心咱贫下中农，毛主席关心咱；他们不让咱掌握农村医疗卫生大权，毛主席就是要让咱贫下中农掌握农村医疗卫生大权！”打那起，申宁天天给她针灸治病，不论刮风下雨，一天都不耽误。经过半年时间的治疗，这个卧床一年多的老人又重新站了起来，她逢人就说： “毛主席救了俺的命，赤脚医生就是好。”"},{"type":"paragraph","text":"堂子大队的老贫农雷成新半身不遂。申宁每天去给他扎针，来回六里多路，风雨无阻。治了四个月，老雷又背起了粪箕给队里拾粪。这几年，象这样的病人申宁治了六个，有四个完全恢复了健康，参加了集体生产劳动，有两个能够料理家务。"},{"type":"paragraph","text":"病在俺贫下中农身上，疼在申宁心里。谁家的大人孩子病了，他登门送医送药，到家防病治病。有时还给俺贫下中农病人端屎端尿，不嫌脏，不说累。这样的赤脚医生俺打心眼里欢迎。"},{"type":"paragraph","text":"邓小平反对卫生革命，妄想把赤脚医生这株社会主义新苗砍掉，我们贫下中农坚决不答应。说赤脚医生“知识少”、“水平低”，俺贫下中农要问邓小平，你需要的究竟是哪一家的“知识”？什么样的“水平”？俺贫下中农看赤脚医生，最重要的就是看有没有无产阶级感情，有没有全心全意为贫下中农服务的一颗红心，有了这颗红心，技术水平低的可以提高。而邓小平所喜爱的那些资产阶级“高水平”的“名医”，根本不把俺贫下中农放在眼里，这样的“高水平”，俺贫下中农根本不稀罕。"},{"type":"paragraph","text":"邓小平妄想砍掉赤脚医生这一新生事物，翻十七年修正主义卫生路线的案，把无产阶级手里的医疗卫生大权夺回去，把城市老爷卫生部再扶起来，好让他顺顺当当地复辟资本主义，这是白日做梦。十七年修正主义卫生路线的苦我们受够了。毛主席的革命卫生路线在俺贫下中农心里深深扎下了根。邓小平反对赤脚医生，想拔掉俺心头的“春苗”，我们就和他斗到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7fecafad8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

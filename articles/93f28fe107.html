script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京高等学校教师最近的一些思想状况","authors":["丁宝芳","朱继功"],"dates":[{"year":1956,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"北京高等学校教师最近的一些思想状况","type":"title"},{"text":"朱继功丁宝芳","type":"authors"},{"text":"【北京分社2日讯】北京市大部分高等学校教师都学习或座谈了周总理的关于知识分子问题的报告。教师们最关心的是赶上国际科学水平的问题。清华大学建筑系设计教研组主任、副教授张守义过去在美国得硕士学位，未写过学位论文。当教研组同志要她帮助教写副博士论文时，她伤心得流泪了。她表示这次周总理提出要赶上先进科学水平感到很兴奋，但对要指导青年教师做论文毫无办法，自己还得补做副博士论文呢。教授周卜颐反映：年纪大了，要带头搞科学研究没有办法。动力机械系教授吴仲华，正在研究将气体燃料改变为固体的专题，他对科学研究很有信心，但要求能给他三十名助手。中国人民大学部分教师认为自然科学可以在十二年内达到国际水平，但社会科学就不行，特别是法律、统计学方面的教师。哲学研究室教授何思敬说：自己不懂数、理、化，要在哲学方面提高到世界水平，就有困难。","type":"paragraph"},{"text":"关于工作和待遇方面也反映了一些情况。解放前曾任山西大学校长的徐士瑚，1950年分配到北京铁道学院后开过一次英文课，因为学生不愿学英文，他就闲起来，几年来就在经济系钻研专业课程和俄文。当时专业书很少，苏联“运输成本”中译本出版后，徐感到很高兴，但校图书馆只给系里分配一本，还要四人合着看，徐很有意见。徐士瑚一直被列为编余人员，这次他看了周总理报告后就公开表示不满。中国人民大学部分研究生认为待遇太低，学了四年只有二百多分。法律系讲师对两人合一房间也有意见。教师们认为图书资料费太少。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"93f28fe107"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

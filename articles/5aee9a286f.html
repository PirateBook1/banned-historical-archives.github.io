script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中南区接受美津贴的教会医院对於政府接管的反映","authors":[],"dates":[{"year":1951,"month":4,"day":13}],"is_range_date":false,"parts":[{"text":"中南区接受美津贴的教会医院对于政府接管的反映","type":"title"},{"text":"【中南总分社十三日讯】目前中南区还有不少接受外国津贴的医院对“中国人民自办”没有信心，抱着吃光、拖光的态度。医疗人员对接管存在着不少的顾虑，有的怕接管后失业，怕政府调动或不准他们随意离去；有的怕降低原由院方供给的福利，特别是怕住房成问题；有些董事及医院行政人员怕开会，怕检讨。","type":"paragraph"},{"text":"有些医院进发现有破坏、盗运和瞒报物资的现象。如南昌卫生理事公会南昌医院曾将X光破坏。该院院长说：“宁愿摔掉也不给政府”。据说该院有五十多两黄金，只登记了八两。广西南宁道救医院将存在平乐的药品烧毁。广州达保罗医院院长达瑶辉，不承认该院全是美国财产。广州市有三个较有名望的外科医生，被香港政府用多于原来两三倍的薪金拉到香港去。","type":"paragraph"},{"text":"一般地说，教会医院进步力量弱，政治学习较差(广东、江西、湖北有不少院长、董事都要求政府加强领导他们的政治学习)。工会亦不健全，广东教会医院普遍存在着工会与行政对立的现象，并且认为工人翻了身就要少干活。南昌医院董事丘运熹在小组会上说：“在开展反帝反封建斗争中有的反对教徒，搞得教徒与非教徒的员工不团结”，“员工常用斗争帝国主义的方法斗争董事。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年4月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aee9a286f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

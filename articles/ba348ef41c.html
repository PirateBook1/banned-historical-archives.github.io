script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘行公社正义大队学大寨抓根本在备耕中坚持以毛泽东思想教育人","authors":[],"dates":[{"year":1971,"month":2,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县刘行公社正义大队党支部遵照伟大领袖毛主席关于“备战、备荒、为人民”和“不失时机地掌握生产环节”的伟大教导，学大寨，见行动，加紧备耕工作，做到兵马未动，粮草先行，为掀起春耕生产新高潮打下坚实基础。"},{"type":"paragraph","text":"备耕工作千重要，万重要，坚持以毛泽东思想教育人最重要。这个大队党支部认真落实毛主席关于在全党进行一次思想和政治路线方面的教育的伟大号召，举办了党员干部学习班，并在此基础上对全体贫下中农、社员群众进行思想和政治路线方面的教育，提高大家的政治觉悟，进一步树立为革命种田的思想，有力地推动了备耕工作的开展。"},{"type":"paragraph","text":"第八生产队社员和干部原来认为冰冻麦垅里无法深中耕，准备天气回暖后再动手。通过路线教育，他们以大寨人为榜样，冒着寒冷进行深中耕，这项工作比以前任何一年抓得早。全大队所有准备种棉花和玉米的麦垅里，春节前已全面深翻一次，目前大部分生产队已深翻两次至三次。全大队三麦、油菜田的开沟工作，在立春前已全部做好，比往年提早了一个多月。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba348ef41c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

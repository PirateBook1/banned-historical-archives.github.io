script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"批判罗瑞卿","alias":"","parts":[{"type":"paragraph","text":"批判罗瑞卿"},{"type":"paragraph","text":"（1965年12月2日）"},{"type":"paragraph","text":"罗的思想同我们有距离，林彪同志带了几十年的兵，难道还不懂得什么是军事，什么是政治？军事训练几个月的兵就可以打仗，过去打的都是政治仗。要恢复林彪突出政治的原则。罗把林彪同志实际当作敌人对待，罗当总长以来，从未单独向我请示报告过工作，罗不尊重各元师，他文犯了彭德怀的错误；罗在高、饶问题上实际上陷进去了，罗个人独断，罗是野心家。凡是搞阴谋的人，他总是拉几个人在一起。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":250,"page_end":250},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"批判罗瑞卿","alias":"","parts":[{"type":"paragraph","text":"在听取×××同志汇报时的插话（摘录）"},{"type":"paragraph","text":"（一九六五年十一月）（在汇报中谈到大学生--毕业就分配到机关，没有受过炼的时候）就是这批人出现修正主义。现在的教育要改革，“个小孩子要学习十六、七年，小学六年，中学六年，大学五年·…·要办抗大式的学校，·…·…社教就是大学，·现在学生马、牛、羊、、犬、家都不分，怎么不出修正主义？"},{"type":"paragraph","text":"初中学生一学期劳动一周太少了，小学也可以搞点轻微劳动，看起来还是搞半耕半读好。"},{"type":"paragraph","text":"课程负担重，为什么上那么多东西？我看要砍三分之一到二分之一。"},{"type":"paragraph","text":"批判罗瑞卿"},{"type":"paragraph","text":"（一九六五年十二月二日）"},{"type":"paragraph","text":"罗的思想同我们有距离，林彪同志带了几十年的兵，难道还不懂得什么是军事，什么是政治？军事训练几个月的兵就可以打仗，过去打的都是政治仗。要恢复林彪突出政治的原则。罗把林彪同志实际当作敌人对待，罗当总长以来，从未单独向我请示报告过工作；罗不尊重各元帅，他又犯了彭德怀的错误；罗在高、饶问题上实际上陷进去了，罗个人独断，罗是野心家。凡是搞阴谋的人，他总是拉几个人在一起。"},{"type":"paragraph","text":"反对折主义"},{"type":"paragraph","text":"（一九六五年十二月二日）"},{"type":"paragraph","text":"我认为这是突出政治和反对突出政治的斗争深入发展到一个新的阶段。现在公开站出来反对突出政治，反对坚持四个第一，反对抓政治思想的人还有。警如你门浙江有个信用社主任说：“政治就是理论，理论就是会说，会说就是吹牛。”但是那种人不多了。公开提出业务第一，数字第--的人大大减少了，他们学得比较聪明了，但是他们又不愿意突出政治，不愿放弃单纯业务观点。这根“腊肉骨头”不是突出政治。形势逼人，于是就改头换面，来个折主义。"},{"type":"paragraph","text":"在政治和业务上，有三种摆法，第一种摆法是政治第一，业务第二，政治统帅业？．笃二种摆法，业务第一，政治第二，政治为业务务服；第三种摇法，政治和业务都第一，叫两"},{"type":"paragraph","text":"·244·"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":12,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":257,"page_end":257},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f135df666c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

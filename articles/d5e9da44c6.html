script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"世界大战的两种可能性","alias":"","parts":[{"type":"paragraph","text":"世界大战的两种可能性!"},{"type":"paragraph","text":"（1961年8月19日）"},{"type":"paragraph","text":"对国际问题，我们的看法同八十一国共产党和工人党代表会议声明的看法一样。莫斯科会议还不到一年，是去年十一月开的。世界大战究竟打不打？声明上已有回答，说世界大战可能不打，但也可能打，就这么两条。你们会说：你没有回答问题呀，你没有肯定到底打不打呀。问题在于：按照社会主义阵营的意见，按照各国共产党的意见和各国劳动人民的意见，是不要打的。现在社会主义阵营、各国共产党和各国劳动人民的力量很大，资本主义也怕灭亡，因此有可能不打。但如果按照帝国主义以及它在各国的走狗的意见，那就要打。所以要警惕。每天说不会打，使大家睡觉，使大家认为是共产党说不会打了，一个早上忽然打起来怎么办？还不如说帝国主义要打，准备好对付帝国主义要打好一些。就是说做环的方面的准备，这么做了准备，也许可以不打。帝国主义反对我们，"},{"type":"paragraph","text":"[1]这是毛泽东和巴西共产党干部参观团及干部学习团谈话的一部分。"},{"type":"paragraph","text":"[2]八十一国共产党和工人党代表会议声明指1960年11月在莫斯科召开的各国共产党和工人党代表会议通过的《各国共产党和工人党代表会议声明》。声明就国际局势、争取和平、民族独立、民主和社会主义斗争的迫切问题，分别作了阐述。声明指出，美帝国主义是全世界人民的共同敌人，民族解放运动是防止世界战争的重要力量。声明还重申1957年《莫斯科宣言》的正确性。毛泽东全集第四十四卷如果我们都睡觉，那是很危险的。古巴现在准备着，美国虽没有直接进攻，但组织了它的走狗登陆。古巴面临的美帝国主义直接参加进攻的危险并没有过去，他们在那里准备看。"}],"authors":["毛泽东"],"dates":[{"year":1961,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":345,"page_end":346},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5e9da44c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一块钢板映丹心","authors":[],"dates":[{"year":1976,"month":8,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一天，“312”车间里，人们正在万吨轮的五分段上，挥汗如雨地酣战着。这时，装配师傅发现配套件中少了一块急需的三角钢板。这就象急速射击的机关枪猛然“卡壳”一样，眼看整个分段的中合拢就要停下来了。在这个节骨眼上，只见行车班的挂钩工高宝铁汗涔涔地扛着那块三角钢板，三步并作两步地把它扛上了分段……"},{"type":"paragraph","text":"为什么高师傅送得这样及时?说来还有一段话呢。原来，这“312”车间是由来自不同工段的四个班组组成的一个战斗集体。在党组织的领导下，他们坚决同修正主义路线对着干，既当生产者，又当管理者，实行集体民主管理。高师傅就是这个民主管理集体中的一员。譬如，当他发现行车吊装方法不适应装配进度时，就和班里的同志在业余时间，自己动手设计制作了六种不同的起重钩，提高工效十几倍；当他发现有时配套不齐影响生产时，又和组里的同志一起，主动把这件“份外事”揽下来，想方设法把配套件补齐。"},{"type":"paragraph","text":"这天，高师傅发现配套件中少了一块三角钢板，就和组长王师傅走出工场，找遍了整个平台。当他们转身来到半成品仓库时，管仓库的一个同志查了领货记录后，十分肯定地说:“这块钢板，搞装配的同志已领走了。”高宝铁心想，看来这块钢板是混到其它配套里去了。要在那品种繁多、堆积如山的钢板堆里找到它，该多麻烦呵!但他不怕麻烦，坚决要把它找出来。在半成品仓库同志的积极协助下，他和王师傅终于找到了那块三角钢板。"},{"type":"paragraph","text":"当万吨轮五分段的激战又如火如荼地继续着的时候，装配师傅由衷地称赞道:“高师傅，你管得真宽，比调度员还细心。”老高却抹了把汗水，平和地说:“管得宽是应该的。咱们不是要既当劳动者，又当管理者，同邓小平对着干吗?!”平日言语不多的高师傅这一席话，说得大家心里热呼呼的，顿时干劲倍增，结果当天就提前完成了这个增产分段的中合拢，胜利实现了月内完成五分段的战斗目标。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a9e61440b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"有关西藏的重要问题由中央处理","alias":"","parts":[{"type":"paragraph","text":"有关西藏的重要问题由中央处理！"},{"type":"paragraph","text":"（1952年4月8日）西南局、西藏工委："},{"type":"paragraph","text":"四月七日十一时西南局来电收到。同意西南局意见拉萨骚乱事件?由中央直接处理。中央并决定嗣后关于我方和藏方发生的政治、军事、外交、贸易、宗教、文化等交涉、商谈和处理事件，均集中由中央解决，西藏工委直接向中央作报告，同时告知西南局。西南局对这些问题的意见向中央提出。关于西藏党和军区的内部事宜，包括编制、部署、整训、生产、修筑、支援等项仍由西南局和西南军区主管。西藏工委凡关与藏方发生交涉事件及对印度、尼泊尔等国的外交事件，均应每事报告请示，方能办理。最近在拉萨创办小学一事没有报告和请示，是不对的。此外似乎还有一些事也未事先报告和请示。此点务请工委严格注意。必须认识藏族问题的极端严重性，必须应付恰当，不能和处理寻常关系一例看待。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月八日下午九时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给中共中央西南局、中共西藏工作委员会的指示。毛泽东全集第三十二卷"},{"type":"paragraph","text":"[2]指中共中央西南局1952年4月7日11时关于拉萨骚乱事件的处置请中央直接给中共西藏工作委员会发指示的问题给中央的报告。报告提出，“尔后，我们的意见，则拟只报中央，不直接答复西藏工委”。"},{"type":"paragraph","text":"[3]拉萨骚乱事件，指1952年3、4月发生在拉萨的“人民会议”的非法活动。“人民会议”是一个由西藏分裂主义分子支持和操纵于1951年11月下旬组织起来的非法组织。他们在司伦鲁康娃·泽旺饶登和本珠仓·洛案扎西等的支持下，起草“请愿书”，反对改编藏军，提出人民解放军“迅速撤出”西藏，破坏《中央人民政府和西藏地方政府关于和平解放西藏办法的协议》的实行，并组织反动武装“解放大队”。1952年3月11日，他们组织武装包围中共西藏工作委员会驻地，向中央人民政府驻西藏代表张经武提出“请愿”。4月1日，开枪袭击曾任西藏地方政府派到北京谈判和平解放西藏向题的首席全权代表阿沛·阿旺晋美的住宅。4月17日，两司伦私自将驻防日喀则的藏军炮兵代本调入拉萨，以策应骚动。原驻拉萨的藏军占据拉萨周围的制高点，“解放大队”暗藏武器进行活动，流氓喇嘛滋事寻畔。他们还密令各宗（县）截断人民解放军粮食运输，以待机攻击驻藏人民解放军。中共西藏工作委员会根据中央有关指示精神，对达赖喇嘛采取支持和爱护的态度，对所谓“人民会议”的非法活动的幕后策划者鲁康娃和洛案扎西予以彻底揭露，对于受蒙蔽参加所谓“人民会议”的一般成员不予以追究，争取、团结、教育西藏地方政府的大多数官员。4月27日，达赖喇嘛撤销鲁康娃和洛桑扎西的代理司伦职务。5月1日，中国人民解放军西藏军区和西藏地方政府分别发布告，宣布“人民会议”为非法组织，予以取缔。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","

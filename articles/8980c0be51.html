script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1847","name":"关于参加革命工作时间如何确定的问题","author":"国家劳动总局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于参加革命工作时间如何确定的问题","dates":[{"year":1978,"month":7,"day":11}],"is_range_date":false,"authors":["国家劳动总局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共广西壮族自治区委员会组织部，审干文件汇编（一），202-203","tags":[{"name":"处分","type":"主题/事件"},{"name":"革命工作","type":"主题/事件"},{"name":"抗日战争","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"title","text":"关于参加革命工作时间如何确定的问题"},{"type":"subtitle","text":"（一九七八年七月十一日）"},{"type":"paragraph","text":"八、《暂行办法》中所称“抗日战争时期”是从一九三七年七月七日起至一九四五年九月二日止；“解放战争时期”是从一九四五年九月三日起至一九四九年九月三十日止。参加革命工作的时间是指："},{"type":"paragraph","text":"（一）参加中国共产党机关工作或者接受党的任务以社会职业为掩护而实际从事革命工作的时间；"},{"type":"paragraph","text":"（二）参加民主党派的机关工作或者民主党派成员和无党派民主人士以社会职业为掩护而实际从事民主革命工作的时间；"},{"type":"paragraph","text":"（三）参加革命根据地、解放区和中华人民共和国政权机关工作的时间；"},{"type":"paragraph","text":"（四）参加革命军队及其所属单位工作的时间；"},{"type":"paragraph","text":"（五）参加革命根据地、解放区、中华人民共和国人民团体的机关工作的时间；"},{"type":"paragraph","text":"（六）参加革命根据地、解放区党政机关所属的企业、事业单位和中华人民共和国国营、合作社营、公私合营的企业、事业单位的时间；"},{"type":"paragraph","text":"（七）因个人原因脱离过工作，以后又参加工作的，其参加革命工作时间，应从最后一次参加工作时算起；"},{"type":"paragraph","text":"（八）起义人员参加革命工作的，起义之日为参加革命工作的时间；曾经资遣回家，以后参加革命工作的，从参加革命工作之日起为参加革命工作的时间；"},{"type":"paragraph","text":"（九）受过开除处分或者刑事处分的工人，重新参加革命工作之日为参加革命工作的时间，但是情节较轻，并且经过单位领导批准的，他们受处分以前参加革命工作的时间，也可以作为参加革命工作的时间；"},{"type":"paragraph","text":"（十）临时工转为固定工后，其在本单位最后一次当临时工的工作时间为参加革命工作的时间。"},{"type":"paragraph","text":"（摘自国家劳动总局关于贯彻执行《国务院关于工人退休、退职的暂行办法》的若干具体问题的处理意见〔草案〕）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"maoistlegacy.de-484","name":"关于参加革命工作时间如何确定的问题","author":"国家劳动总局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于参加革命工作时间如何确定的问题","dates":[{"year":1978,"month":7,"day":11}],"is_range_date":false,"authors":["国家劳动总局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编 (一), 283-284","tags":[{"name":"革命工作","type":"主题/事件"}],"parts":[{"type":"title","text":"关于参加革命工作时间如何确定的问题"},{"type":"subtitle","text":"(一九七八年七月十一日)"},{"type":"paragraph","text":"……八、《暂行办法》中所称\"抗日战争时期”是从一九三七年七月七日起至一九四五年九月二日止；“解放战争时期”是从一九四五年九月三日起至一九四九年九月三十日止。参加革命工作的时间是指：(一) 参加中国共产党机关工作或者接受党的任务以社会职业为掩护而实际从事革命工作的时间；(二） 参加民主党派的机关工作或者民主党派成员和无党派民主人士以社会职业为掩护而实际从事民主革命工作的时间：(三) 参加革命根据地、解放区和中华人民共和国政权机关工作的时间；(四) 参加革命军队及其所属单位工作的时间；(五) 参加革命根据地、解放区、中华人民共和国人民团体的机关工作的时间；(六) 参加革命根据地、解放区党政机关所属的企业、事业单位和中华人民共和国国营、合作社营、公私合营的企业、事业单位的时间；(七) 因个人原因脱离过工作，以后又参加工作的，其参加革命工作时间，应从最后一次参加工作时算起；"},{"type":"paragraph","text":"(八) 起义人员参加革命工作的，起义之日为参加革命工作的时间；曾经资遣回家，以后参加革命工作的，从参加革命工作之日起为参加革命工作的时间；(九) 受过开除处分或者刑事处分的工人，重新参加革命工作之日为参加革命工作的时间，但是情节较轻，并且经过单位领导批准的，他们受处分以前参加革命工作的时间，也可以作为参加革命工作的时间；(十) 临时工转为固定工后，其在本单位最后一次当临时工的工作时间为参加革命工作的时间。 (摘自国家劳动总局关于贯彻执行《国务院关于工人退休、退职的暂行办法》的若干具体问题的处理意见〔草案〕）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8980c0be51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

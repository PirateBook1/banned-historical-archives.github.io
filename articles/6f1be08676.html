script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度《红旗》周报赞扬伟大的中国革命真正马列主义者必须紧密团结　同伟大导师毛主席在一起战斗","authors":[],"dates":[{"year":1966,"month":12,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8日电　新德里消息:印度马德拉斯邦泰米尔文《红旗》周报最近发表文章指出:“真正的马克思列宁主义者必须肩并肩地同中国共产党在一起，同今天世界共产主义运动的伟大导师毛泽东同志在一起战斗。”"},{"type":"paragraph","text":"《红旗》周报在十月十五日一期中发表了题为《伟大的中国革命》的文章，祝贺中华人民共和国成立十七周年。"},{"type":"paragraph","text":"文章指出，在毛泽东同志的引导下，伟大的中国人民和伟大的中国共产党同玷污伟大的苏联十月革命和使世界共产主义运动走上毁灭道路的恶势力进行了艰巨的斗争。"},{"type":"paragraph","text":"文章说:“进行这场伟大的中国革命的中国人民，清楚地懂得当前新时代的特点。无论面临着多么复杂的问题，中国共产党都能顺利解决。”"},{"type":"paragraph","text":"文章说，中国共产党正在坚决地反对帝国主义和修正主义的道路上胜利前进，这一切使美帝国主义害怕。"},{"type":"paragraph","text":"文章指出，人民中国和伟大的中国共产党是从世界舞台上赶走刽子手美帝国主义的先锋队。从帝国主义对中国的政策中“可以清楚地看出中国共产党的纯洁性以及今天它所领导的运动的重要意义。”"},{"type":"paragraph","text":"文章说:“《红旗》看到了中国共产党所面临的具有历史意义的伟大任务。正是在这种情况下，我们懂得了，真正的马克思列宁主义者必须肩并肩地同中国共产党在一起，同今天世界共产主义运动的伟大导师毛泽东同志在一起——同经过战争和人民斗争考验的当今世界无产阶级的伟大领袖毛泽东同志在一起战斗。”"},{"type":"paragraph","text":"文章最后写道:"},{"type":"paragraph","text":"世界无产阶级团结万岁!"},{"type":"paragraph","text":"伟大的十月革命万岁!"},{"type":"paragraph","text":"中国共产党万岁!"},{"type":"paragraph","text":"伟大领袖毛泽东万岁!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f1be08676"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

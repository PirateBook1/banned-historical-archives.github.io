script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"战斗不息　革命到底","authors":["解放军某部勘测设计队"],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"战斗不息　革命到底"},{"type":"paragraph","text":"解放军某部勘测设计队"},{"type":"paragraph","text":"党中央的两个决议是对党内最大的不肯改悔的走资派邓小平和社会上阶级敌人的沉重打击，是把反击右倾翻案风的斗争进行到底的重要保证。我们热烈欢呼，坚决拥护。"},{"type":"paragraph","text":"我们对制造天安门广场反革命政治事件的一小撮阶级敌人，表示极大的无产阶级义愤。蚍蜉撼树谈何易。一小撮反革命分子的倒行逆施，迅速被无产阶级专政的铁拳粉碎了，遭到了罪有应得的可耻下场，真是大快人心！"},{"type":"paragraph","text":"无产阶级文化大革命以来，我们部队的广大科研、设计人员，在毛主席无产阶级革命路线的指引下，深入开展了对刘少奇、林彪修正主义科技路线的批判，到三大革命运动中去，与工农群众相结合，开门搞设计，开门办科研，思想上有了可喜的进步，科研设计工作取得了很大的成绩。可是，党内最大的不肯改悔的走资派邓小平，抛出了“三项指示为纲”的修正主义纲领，打着“四个现代化”的幌子，装出一副“关心”知识分子的面孔，反对广大科技人员走与工农兵相结合的革命道路，妄图把科研工作重新纳入修正主义路线的轨道，把科技界作为他复辟资本主义的阵地。用心真是恶毒！"},{"type":"paragraph","text":"是谁最关心知识分子的进步和成长，是什么力量促进了我国社会主义科学技术的飞跃发展？我们革命的科技人员深深懂得：是党和毛主席，是马克思主义、列宁主义、毛泽东思想，是毛主席的无产阶级革命路线。我们科技战士心向毛主席，心向共产党。邓小平挑拨党和知识分子关系的罪恶企图，是永远不能得逞的。"},{"type":"paragraph","text":"我们科技战士决心更加紧密地团结在以毛主席为首的党中央周围，牢牢掌握斗争大方向，把反击右倾翻案风的伟大斗争推向新高潮，为巩固无产阶级专政战斗不息，革命到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ec778cca3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

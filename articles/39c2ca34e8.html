script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彭真同志向各族工农兵业余作者作重要报告勉励他们高举毛泽东思想伟大红旗，深深扎根群众，积极投身三大革命运动，坚决反帝反修，运用文艺武器，为工农兵为社会主义为共产主义全心全意地服务一辈子","authors":[],"dates":[{"year":1965,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京10日电　中共中央政治局委员、书记处书记彭真今天晚上向参加全国青年业余文学创作积极分子大会的各族工农兵业余作者们做了重要报告。"},{"type":"paragraph","text":"彭真在报告中谈到了国内国际的形势，阐述了文艺工作者同工农兵结合，特别是发展工农兵业余创作队伍的重大意义。他勉励青年业余作者们高举毛泽东思想伟大红旗，把根子深深地稳稳地扎在工农兵群众当中，虚心向工农兵群众学习，积极投身于阶级斗争、生产斗争、科学实验三大革命运动，坚决反对帝国主义、反对现代修正主义，永远不脱离群众，不脱离劳动，戒骄戒躁，不断革命，不断前进，运用文艺武器，为工农兵为社会主义为共产主义全心全意地服务一辈子。"},{"type":"paragraph","text":"出席报告会的，还有各有关部门负责人和首都文艺界人士张际春、胡耀邦、周扬、张子意、胡克实、林默涵、许立群、石西民、赵辛初、刘白羽、谢镗忠、李伟、顾大椿、谢鹤筹、老舍等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39c2ca34e8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

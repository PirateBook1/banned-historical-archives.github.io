script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华北工代会电毛主席朱总司令  表示坚决建设工业新华北","authors":[],"dates":[{"year":1949,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华北工代会电毛主席朱总司令"},{"type":"paragraph","text":"表示坚决建设工业新华北"},{"type":"paragraph","text":"【本报讯】在天津召开的华北职工第一届代表会议，于前日（十一日）致电毛主席、朱总司令、太原等新解放城市的工友和华北农民表示慰问。在给毛主席、朱总司令的电报中，职工们坚决表示响应中共中央为恢复与发展工业生产而奋斗的号召，团结华北全体职工，建设工业的新华北。大会对于太原、大同、安阳、新乡的工友们已经获得了解放，表现了无比的欢欣，希望太原等地的职工兄弟，今后在毛主席和全国总工会的领导下，“团结一致，共同为恢复与发展华北工业生产而奋斗”。大会在给华北农民的慰问信中，对于华北农民在八年抗战和三年人民解放战争中的伟大贡献，致以崇高的敬意，职工代表希望华北工农弟兄，今后更亲密团结，加紧生产，以“保证食粮及工业品的供应，把城市和乡村，工业和农业紧密地联系起来”，为发展工农业生产，并逐步达到农业机器化，建设新华北与新中国而奋斗！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3dd627ded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

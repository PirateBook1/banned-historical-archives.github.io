script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见美国、日本朋友时指出  马列主义、毛泽东思想是实现四化的指导思想  华主席为首的党中央团结一致对四化充满信心  党中央批准北京市委关于天安门事件的决定。有错必纠是我们有信心的表现","authors":[],"dates":[{"year":1978,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平副总理会见美国、日本朋友时指出"},{"type":"paragraph","text":"马列主义、毛泽东思想是实现四化的指导思想"},{"type":"paragraph","text":"华主席为首的党中央团结一致对四化充满信心"},{"type":"paragraph","text":"党中央批准北京市委关于天安门事件的决定。有错必纠是我们有信心的表现"},{"type":"paragraph","text":"新华社北京十一月二十七日电　国务院副总理邓小平今天上午在会见美国专栏作家罗伯特·诺瓦克谈到我国实现四个现代化的进程时说，马克思列宁主义、毛泽东思想是我国实现四个现代化的指导思想。"},{"type":"paragraph","text":"邓副总理说，毛主席在中国历史上的伟大功绩是难以用言语表达的。在中国，人人都懂得“没有毛主席就没有新中国”。他说，我们在实现四个现代化进程中，要善于完整地准确地掌握和运用毛泽东思想。我们国家的政治生活要生动活泼，心情舒畅。"},{"type":"paragraph","text":"会见时，邓小平副总理还回答了诺瓦克先生提出的有关当前国际形势和中美关系等方面的问题。会见时在座的有外交部新闻司司长钱其琛，美大司副司长唐闻生。"},{"type":"paragraph","text":"新华社北京十一月二十七日电　本社记者报道：邓小平副总理昨天上午就日本民社党委员长佐佐木良作提出的关于中国国内形势问题发表了谈话。"},{"type":"paragraph","text":"邓小平副总理指出，关于中国国内的形势是当前世界上都关心的问题。他说，目前中国是安定团结的，从中央到地方都在一心一意搞四个现代化。以华国锋同志为首的党中央是团结一致的，对实现四个现代化充满了信心。"},{"type":"paragraph","text":"邓小平副总理在回答有关天安门事件的问题时说，过去对天安门事件性质作出的决定是错误的。最近，中共北京市委对天安门事件作出了决定，肯定了广大群众悼念周总理、反对“四人帮”的行动是革命的。这是经过党中央批准同意的。这就是党中央的决定。也可以说，这是全党全军全国人民的共同愿望，是共同一致作出的决定。"},{"type":"paragraph","text":"他说，毛主席一贯主张“有错必纠”。天安门事件是个错案，当然必须纠正。不只是天安门事件，如果有些问题处理不正确，也必须实事求是地加以纠正。有错必纠这正是我们有信心的表现。这样全国人民才能心情舒畅，大家向前看，一心搞好四个现代化。"},{"type":"paragraph","text":"有关群众贴大字报的问题，邓小平副总理指出，这是正常的现象，是我国形势稳定的一种表现。他说，写大字报是我国宪法允许的。我们没有权利否定或批判群众发扬民主，贴大字报，群众有气要让他们出气。群众的议论，并非一切都是深思熟虑过的，也不可能要求都是完全正确的，这不可怕。经过文化大革命的锻炼，我国绝大多数人民群众鉴别是非的能力和关心国家命运的觉悟是了不起的。广大群众是要求安定团结的，是顾全大局的。有些问题群众有疑问，有些话对安定团结、实现四个现代化不利，要向群众说清楚，要善于领导。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58e4d9c522"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"红河哈尼族自治区土改中发生不少凶杀、自杀事件","authors":[],"dates":[{"year":1956,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"红河哈尼族自治区土改中发生不少凶杀、自杀事件","type":"title"},{"text":"【新华社昆明25日讯】云南省红河哈尼族自治区土地改革中发生自杀、凶杀事件多起。","type":"paragraph"},{"text":"自今年2月自治区一零三个乡中进行和平协商土地改革时起到6月12日为止，据自治区公安局不完全统计：全区共发生凶杀、自杀事件三十六起（农民死十八人、地主死八人、富农死五人，余为小土地出租者和自新土匪等）；凶杀案十件，死十人，伤七人，死者多为农民。自杀者和被杀者中有哈尼族、彝族、苗族和汉族等。","type":"paragraph"},{"text":"现在，70%以上的凶杀案已经侦破，所有自杀事件也都经过了调查，根据已掌握的情况分析，造成自杀，凶杀的原因大致有下面几点：","type":"paragraph"},{"text":"一、反革命分子和地主阶级中坚决顽抗分子，对土改进行疯狂毒辣的破坏，他们杀死、杀伤农民积极分子，投毒谋害干部。仅元阳一县被反革命分子杀死的农民群众就有九人，杀伤的五人。","type":"paragraph"},{"text":"二、土改中虽然基本上正确地贯彻了和平协商改革的的政策，但党的政策宣传得仍然不深不透，贯彻得不够，个别地方有违反党的政策的现象，因而发生了一些自杀事件，如元阳县四区大平乡哈尼族中农白绍昌，土改中被土改工作队划为富农，后经元阳土改办公室纠正，土改工作队没有通知白绍昌，也未向农民群众宣布，使他在农民中受到孤立。土改队队长李泽珍在一民兵队长为敌人刺杀后找白谈话，要他坦白（据负责调查此案的蒙自公安处治安科长刘保义谈，李泽珍要他坦白仅出于怀疑，并无确鉴证据），并于当晚逮捕了七个嫌疑犯。第二天夜间，白绍昌一家十口人，除孙儿媳妇一人外，都上吊死了，连六岁的小孙子也被捏死了。","type":"paragraph"},{"text":"由于执行政策有偏差，致使农民自杀的人，占农民自杀总数十八人的一半；另一半多数是历史上有罪恶的农民，因为对我党的政策不了解，觉得没有出路而自杀了。","type":"paragraph"},{"text":"三、地主阶级中十分顽固的分子，抗拒土改，宁死不愿向农民低头","type":"paragraph"},{"text":" （叶子健）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年6月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30f2b3fe78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

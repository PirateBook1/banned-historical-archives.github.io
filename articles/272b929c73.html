script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"攻击青年团的右派言论","authors":["东北财经学院","刘玉林","叶仲乐","姜纯洪","巩立龙","李忠良","邵恩吉","郭荣环"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"攻击青年团的右派言论","type":"title"},{"text":"东北财经学院姜纯洪郭荣环叶仲乐邵恩吉李忠良刘玉林巩立龙","type":"authors"},{"text":"“青年团、少先队和国民党的三青团、童子军是一样的，没有什么区别，我参加团只是一种信仰，我入团是为了取得上级的信任，将来工作好作，入团就是往上爬，使自己取得名誉和地位。”(姜纯洪)","type":"paragraph"},{"text":"“团员只是开开会，没有什么意思，前二年我就不感兴趣了，一超令我就退团。”(郭荣环)","type":"paragraph"},{"text":"“在财经学院这个环境中，不该提出入团申请书，这个团我永远也不去加入。”(刘蒙哥)","type":"paragraph"},{"text":"“要求入党的团员是‘伪君子’，是‘宠儿’，是拍马溜须。”(叶仲乐)","type":"paragraph"},{"text":"“要整掉入党的拍马风，入团的不敢接近群众风。”(邵恩吉)","type":"appellation"},{"text":"“团员是狡猾的狐狸和多年有经验的老猴子。”(李忠良)","type":"paragraph"},{"text":"“同学有三等五级之分。三等即党、团、群众；五级即党干部、党员、团干部、团员、群众。这种等级是以信任程度为标准。”(刘玉林)","type":"paragraph"},{"text":"“我们班里有的团员也被压的喘不过气来，我在班里没有权利讲话，别人骂我不是人，我告诉石素琴，可是班内党团组织都不过问，我得不到温暖，甚至产生自杀念头。”(巩立龙)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"272b929c73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

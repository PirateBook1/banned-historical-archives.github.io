script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西南公安部对镇反运动中个别地区工作粗糙现象的通报（节录）","authors":[],"dates":[{"year":1951,"month":4,"day":25}],"is_range_date":false,"parts":[{"text":"西南公安部对镇反运动中个别地区工作粗糙现象的通报（节录）","type":"title"},{"text":"根据我部派往云南及川南检查时镇反工作组与川南区党委4月15日公安厅秦传厚同志等报告：川南和云南有些地区在镇反工作中存在着相当严重的“粗糙”和“乱”的现象。据了解其他地区也有程度不同的类似情况。如川南资中县去群众在近10天内打死不法地主400人。又富顺县粗简的提出逮捕标准是国民党匪帮“保长以上尉官以上”，一次即抓了4000多，几天内就处理完了泸州市公布登记发动党团及反动会道门的布告，不分首要与一般，“胡子眉子一齐剔”。云南保山专区把所有地主完全逮捕起来了。曲靖专区只是确定了逮捕对象的类别，各县照样登记，区乡依照规定类别实行逮捕即/既未提出名单又未经过批准结果父亲跑了抓了儿子，丈夫跑了抓了老婆。又据曲靖县统计：该县现押人犯681名中有名单及部分材料者416名，其中153人列入匪特栏内。当问其人犯种类时，该局长答称：“什么统也不是，只是又象土匪又象特务所以叫作匪特”，其余235名占现押总数的三分之一连姓名都搞部/不清楚，甚至不知是哪一个区乡送来的。在“关”的问题上则存在着“有人无名有名无人”的现象。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7842398258"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

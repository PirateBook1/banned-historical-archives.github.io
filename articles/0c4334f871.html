script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来“未减租土地的负担问题”","authors":["周恩来"],"dates":[{"year":1950,"month":7,"day":20}],"is_range_date":false,"parts":[{"text":"周恩来“未减租土地的负担问题”","type":"title"},{"text":"周恩来","type":"authors"},{"text":"政务院2月28日关于新区土改及征粮指示第三部分丁项规定：“地主没有实行减租或已预收租者，该田亩应征之公粮应完全由地主负担，佃农不负担。”又5月31日关于新区夏征公粮的决定第三条丙项规定，亦大体相同：对上述规定各地有两种不同的解释：","type":"paragraph"},{"text":"（一）尚未减租或已收预/预收租者，其土地的全部产量都当做地主的收入向地主计征公粮。","type":"paragraph"},{"text":"（二）尚未减租或已预收租者，地主税额按收租额依率计算，佃户税额按佃户缴租后的收入依率计算，两项统由地主负担。","type":"paragraph"},{"text":"第一种解释是不对的，结果将使地主负担过重不能缴纳，反使公粮落空。第二种解释原则上是对的，但在新区如完全照这样征收，将散居各地的许多佃户，各按不同的税率算出税额，再合计到地主一户名下征收，实行起来困难很多，结果仍有不少地主负担过重。另一缺点是：把土地出租给佃富农的地主负担重，把土地出租给佃贫农的负担轻，不够合理。为求负担大体合理又简便易行，对前述政务院规定，作如下解释和补充，望参照执行，并将你们意见电告：","type":"paragraph"},{"text":"（一）未依法减租或已收预租的土地，除地主收入部分由地主依率负担纳税外，佃户纳税部分，按佃户收入依9％税率计税，两项全部由地主负担。","type":"paragraph"},{"text":"（二）征收公粮后减租时，须先从应减租额中，扣除地主代佃户缴纳的税额（佃户收入的9％）后，才退给佃户。例如：土地、产量100石，主佃对半分粮，双方各得50后，该地主依率应征30％，即15石，佃户收入按9％的税率应征4石5斗，合计19石5斗，统由地主负担。","type":"paragraph"},{"text":"征粮后减租时，地主应减原租额的25％，即12石5斗，先扣除代佃户缴纳的4石5斗，佃户实得的退租额是8石5斗。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c4334f871"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

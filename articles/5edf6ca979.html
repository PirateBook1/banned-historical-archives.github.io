script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"萧华杨成武关锋戚本禹接见河南省部队首长的谈话","authors":["关锋","杨成武","肖华"],"dates":[{"year":1967,"month":6,"day":10}],"is_range_date":false,"parts":[{"text":"肖华杨成武关锋戚本禹接见河南省部队首长的谈话","type":"title"},{"text":"肖华杨成武关锋","type":"authors"},{"text":"〖时间：下午六时半，地点：人民大会堂福建厅。中央文革小组关锋、戚本禹参加接见。河南省军区和驻开封的一军的首长出席〗","type":"appellation"},{"text":"杨代总长说：总理指示，叫肖华、关锋、戚本禹同志和我，听听你们上次谈了以后，还有些什么意见，一军还没有汇报，也谈一谈，总理就不参加了。你们不是讨论了几天？把你们讨论的情况谈一谈。","type":"paragraph"},{"text":"何运洪向接见首长汇报讨论的情况。当谈到刘建勋在北京三结合后，河造总和八大总部喊打倒刘，我们有个错觉，以为群众喊不好制止，没有坚决提出不让他们喊。","type":"paragraph"},{"text":"关锋同志插话说：听说八大总部过去名声不好。余嗣贵插话说，还不是那样。","type":"paragraph"},{"text":"当何运洪汇报结束时，何运洪说：我们想，请能明确一下，如果我们支持错了，是八大总部支持错了，还是造总？我们好给家里说一说，通一通气，先作工作，这几天下面就造我们的反。","type":"paragraph"},{"text":"关锋同志接着说：这个问题不是关键，关键问题是看我们领导同志怎么认识，能认识好，立场坚定，旗帜鲜明就好了，山东就是这样。另外，我昨天看了份材料，不知确实不确实。据说，造总在这里谈判，想在郑州把二七公社搞垮，八大总部以为自己名声不好，把希望寄托在造总，如果造总胜利了，他们也有希望。还说军区给他们发了枪。如果确实，这就是个问题。","type":"paragraph"},{"text":"张树芝、余嗣贵说：民兵武器是按枪弹分开、分别保管的，我们没有给他们发过枪。","type":"paragraph"},{"text":"接着，张树芝、余嗣贵发了言。","type":"paragraph"},{"text":"关锋同志说：今天就谈到这里，我谈点意见，不一定对，我们说的不算数，这个问题是中央决定的，我讲的供同志们参考。军区的同志检查认识错误，把自己想不通的问题提出来，这是好的。现在是不是有这样两个问题：","type":"paragraph"},{"text":"一、是不是把二七公社的问题看重了，把河造总的问题看轻了，是不是一边听你们的话，一边不听话，甚至对你们很激烈，影响了你们对问题的考虑。","type":"paragraph"},{"text":"二、是不是你们支持那个、不支持那个，是以他们对刘建勋的态度去区分的。如对郑大联委，你们的认识就是这样。刘建勋六二年以前搞借地是有错误，去年调北京，表现还不错。（戚本禹同志插话：文化大革命中表现不错，主席称赞过他。）你们对支持的或不支持的，是不是以对刘建勋的态度为转移，如果是这样，一系列的问题这样想下去就错了。（戚本禹插话：刘建勋在北京参加三结合了，你们还报要打倒刘，和中央对抗。）造总提出打倒刘，还要打倒刘的后台谢富治同志，这是不对的。要不要从这方面去想一想。","type":"paragraph"},{"text":"提出这样两个问题来，供同志们考虑。","type":"paragraph"},{"text":"杨代总长：二七公社不能从纯不纯去考虑。主席说，天下没有清一色的东西。主席说坚定的左派只占百分之十五到二十，至多百分之三十。你们从纯不纯这个框框去看问题就错了。他们打砸抢可能有些过头，但他们是年青人，他们的行动是可以理解的。林副主席在全军军级以上干部会议上讲话的第二个问题说，要看主流，不能看支流。对二七公社要用毛泽东思想去衡量，要很好活学活用毛主席著作。你们说二七公社有好处，但又说他不好。是不是感情上搞不过来。","type":"paragraph"},{"text":"戚本禹同志说：错误肯定你们是有错误，但是怎么认识，你们可以找二七公社去谈一谈，多听他们几次。这次，我们想让军区自己认识错误，同各派协商解决，作一个自己解决问题的好典型。我接触过二七公社，他们还是讲道理的。","type":"paragraph"},{"text":"何运洪说：我们是不是回去一趟，给家里通通气，给家里作作工作。","type":"paragraph"},{"text":"肖、杨首长：你们这里还没有搞通，中央还没有定，就回去，回去怎么说？还是先在这里搞通。","type":"paragraph"},{"text":"杨代总长：你们要学山东。山东省军区、六十七军都转过来了。开始，大军区还转不过来。你们要学习山东的经验。","type":"paragraph"},{"text":"那天，总理、康老讲了，你们犯了路线错误，和刘邓的不一样，你们要正确认识问题。","type":"paragraph"},{"text":"当张树芝谈到我们的工作不好作时，戚本禹同志插话：关键在你们两位（指张、何）。","type":"paragraph"},{"text":"（记录稿，未经本人审阅）","type":"appellation"}],"comments":[],"origin":"《毛主席的革命路线胜利万岁-- 关于河南问题的文件汇编》，开封八•二四，一九六七年十一月；1967年8月16日河南二七公社赴京汇报代表团编《中央首长关于河南问题的指示及赴京汇报纪要汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"关锋","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"肖华","type":"人物"},{"name":"刘建勋","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"河南文革","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5edf6ca979"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远永远忠于毛主席","authors":["韩国劲"],"dates":[{"year":1966,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"复旦大学红卫兵　韩国劲"},{"type":"paragraph","text":"“一九六六年九月十五日十八点五十五分和毛主席一起在天安门城楼上合影”。这是我题在心爱的《毛主席语录》上的一句话，我要把它时时刻刻记在心上，我还要告诉周围的红卫兵战友，让他们知道这是一个最最幸福的时刻，让他们同我一道分享见到毛主席的幸福!"},{"type":"paragraph","text":"早在一九五九年，那时我只有十八岁，为了保卫我们社会主义的胜利果实，我怀着满腔的阶级仇恨参了军，来到海防前哨的一个小岛上，守卫祖国东海大门。就在这个时候，是您——敬爱的毛主席不断地教导我，使我这个不懂事的孩子逐步地懂得革命的道理，成为一个光荣的中国共产党党员。记得有几次，在建设海岛的施工中，我碰到了困难。但是，我想起了您老人家的话:“我们的同志在困难的时候，要看到成绩，要看到光明，要提高我们的勇气。”心里充满了信心，浑身增添上无穷无尽的劲头。有几次，我冒着七、八级的风浪，出海远航。船在风浪中一颠一簸，我呕吐得很厉害。就在这时，我又想起了您老人家的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”就这样，一次又一次，我在大风大浪中锻炼成长起来了。"},{"type":"paragraph","text":"敬爱的毛主席，多少年来，我总是为自己能穿上草绿色的军装，在您的统率下，感到无限的自豪。我是多么想念您呵，敬爱的毛主席!每逢国庆节到来的时候，我的心就飞向天安门。我常常同战友们俯伏在收音机旁，倾听着来自北京的毛主席和党中央的声音。"},{"type":"paragraph","text":"今天，几年来的愿望终于实现了。"},{"type":"paragraph","text":"过去，我是一个在伟大领袖统率下的人民子弟兵，握紧枪杆子，警惕着拿枪敌人的来犯；今天，我重新穿上了草绿色的军装，做伟大统帅领导下的一名红卫兵。我要永远不忘记解放军的优良传统，不仅要牢牢地握紧枪杆子，而且还要紧紧地握牢笔杆子。我要永远象解放军那样，忠于毛主席，忠于毛泽东思想，忠于党，忠于人民的革命事业；我要永远象解放军那样，敢于斗争，敢于革命，善于斗争，善于革命。红卫兵，作为人民解放军的后备力量，一定要把解放军的三八作风接过来，传下去。一旦祖国需要，只要党一声令下，我们就要奔赴战场，为保卫社会主义江山，保卫毛主席，保卫党中央而战；为把中国革命进行到底，为在全世界实现共产主义而战!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c30a829081"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宾努首相和夫人等离长沙去武汉访问  湖南省革委会代主任华国锋等和长沙市群众到车站热烈欢送","authors":[],"dates":[{"year":1972,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宾努首相和夫人等离长沙去武汉访问"},{"type":"paragraph","text":"湖南省革委会代主任华国锋等和长沙市群众到车站热烈欢送"},{"type":"paragraph","text":"新华社长沙一九七二年十一月二十五日电  宾努首相和夫人、英·萨利特使等结束了在湖南的参观访问，今天晚上乘专车离开长沙去武汉。随同访问的柬埔寨王国民族团结政府的大臣以及驻外使节同车离开长沙。"},{"type":"paragraph","text":"湖南省革命委员会代主任华国锋、副主任杨大易、刘善福、李振军、尚子锦，湖南省军区副政委赵广恩、长沙市革命委员会主任景林、副主任苏明，和长沙市的群众到车站热烈欢送贵宾。中国驻柬埔寨大使康矛召和杨玲同志陪同贵宾前往武汉。"},{"type":"paragraph","text":"宾努首相和夫人、英·萨利特使等柬埔寨贵宾，在今天离开长沙以前，曾经参观了毛主席早期革命活动纪念地湖南省第一师范学校，中共湘区委员会旧址清水塘，以及湖南湘绣厂。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2037ddac21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

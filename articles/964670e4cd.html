script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的恩情永不忘","authors":["王玉吉"],"dates":[{"year":1976,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的恩情永不忘"},{"type":"paragraph","text":"大连港务局老工人　王玉吉"},{"type":"paragraph","text":"听到我们最敬爱的伟大领袖和导师毛主席逝世的不幸消息，我心情万分沉痛。半个多世纪以来，伟大领袖毛主席为全中国和全世界劳动人民的解放事业呕心沥血，贡献了毕生的精力，把我们从苦海深渊中拯救了出来。"},{"type":"paragraph","text":"在旧社会，我家祖祖辈辈给地主扛活，当牛做马，受尽了剥削和压迫。一九三九年，我为了找一条活路，从山东来到大连，当了被资产阶级骂为“臭苦力”的装卸工人。那时，我们睡的是地铺，盖的是麻袋片，吃的是糠菜窝窝，还要整天扛着三四百斤重的货物。稍微走慢一点，就要遭到日本工头的毒打。更令人气愤的是，我们连说自己是中国人的权利都没有。那年月，我们码头工人政治上受压迫，经济上受剥削，肉体上受摧残，精神上受愚弄，每天都有上百的阶级兄弟含怒死去。"},{"type":"paragraph","text":"春雷一声响，东方出太阳。毛主席领导中国人民，赶跑了日本帝国主义，打垮了蒋家王朝，建立了无产阶级政权。从此，我这个旧社会的“臭苦力”变成了码头的主人。在毛主席革命路线指引下，我们管理码头，建设码头，使今天的大连港日新月异。在党和毛主席的亲切关怀和培养下，我光荣地加入了中国共产党，多次被评为旅大市和全国的劳动模范。更令人难忘的是，我多次被选为全国人民代表大会的代表，十二次幸福地见到伟大领袖毛主席，七次和他老人家握手。想过去，看今天，更激起我对伟大领袖毛主席的无比怀念。"},{"type":"paragraph","text":"毛主席啊，毛主席！您是我们受苦的劳动大众的大救星，您的恩情比天高，比海深。您的光辉思想永远照耀我们前进，您的恩情我们世世代代永不忘。我们一定化悲痛为力量，继承您老人家的遗志，把您开创的无产阶级革命事业进行到底！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"964670e4cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

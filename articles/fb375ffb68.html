script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于地主富农参加供销合作社问题给中南局的批复","authors":[],"dates":[{"year":1951,"month":9,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于地主富农参加供销合作社问题给中南局的批复","type":"title"},{"text":"中南局：","type":"appellation"},{"text":"八月二十七日电悉。关于地主和富农参加供销合作社问题，除原则上同意你们所提出的意见外，（一）我们认为实行土地改革已经有相当时间的地区（如河南），可完全照你们的意见办理。但实行土地改革时间很短，供销合作社的组织还仅仅在开始发展的地区，则因供销合作社的组织基础还很薄弱，领导上还缺乏经验，以暂不吸收地主和富农参加为宜。（二）供销合作社在条件成熟时（土改时间长，合作社已经比较巩固起来）可以吸收富农参加，但须经过社员小组通过，理事会批准，有选举权无被选举权，以免其篡夺领导权。土改以后的地主要求加入供销合作社，须经乡农民协会审查同意，再经社员小组通过，理事会批准，无选举权和被选举权。以上办法可选择重点试行一时期，待总结经验后再推广。试行结果望随时电告。","type":"paragraph"},{"text":" 中  央九月四日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"中南局关于土地改革后地主富农可否参加供销合作社的请示","type":"subtitle"},{"text":"（一九五一年八月二十七日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"中南合作事业管理局转来河南陈留专区请示：","type":"paragraph"},{"text":"土地改革后地主富农成分的烈、军、工属可否参加供销合作社？我们意见，土地改革后，富农参加供销合作社，应该允许，这对国家领导富农经济是有利的；地主要求参加，经乡农协审查同意，亦可允许。同时应加强工作，防止富农及地主篡夺领导权；烈、军、工属之地主富农要求参加，亦按以上原则处理。当否，请示。","type":"paragraph"},{"text":" 中南局八月二十七日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fb375ffb68"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周荣鑫和北大中文系学员周晓红的谈话","authors":["周荣鑫"],"dates":[{"year":1975,"month":10}],"is_range_date":false,"parts":[{"text":"周荣鑫和北大中文系学员周晓红的谈话","type":"title"},{"text":"周荣鑫","type":"authors"},{"text":"周晓红是七四年入学的中文系文学专业学员。今年国庆节，周晓红到劳动人民文化宫游园，遇见周荣鑫同志。周荣鑫约晓红到家里去玩。","type":"paragraph"},{"text":"一天，周晓红到周荣鑫家，见屋里有几个中小学教员正在诉苦，说学生不好管，这样下去培养不出人来……。","type":"paragraph"},{"text":"周荣鑫问晓红：你们那里（指北大大兴分校）半工半读上了哪些课？参加劳动多少？为什么不放暑假？我就不赞成不放暑假。和十七年教育路线对着干的提法是错误的。","type":"paragraph"},{"text":"周晓红说：搞半工半读，开始我也有点想不通。下去一段后我感到不下去不行。我们不仅在基地搞半工半读，还要开门办学。象我长这么大，没有在贫下中农家里吃过一顿饭，在贫下中农炕上睡过一次觉。第一次睡到贫下中农的炕上，感到很脏，思想斗争了一个晚上没有睡好觉。后来经过学习，才认识到，是自己的思想脏。所以，半工半读思想收获很大。","type":"paragraph"},{"text":"周荣鑫说：我问你学了多少东西？","type":"paragraph"},{"text":"晓红说：我们七个月中就学习了政治经济学，党史，鲁迅杂文选（边学边编鲁迅杂文选讲，已写好二十五篇，正修改的还有四十篇，还准备学十篇小说。）文艺思想斗争史讲了五次了，写作课，水浒评论课等等。","type":"paragraph"},{"text":"周荣鑫说：我问你学了多少专业课？","type":"paragraph"},{"text":"晓红说：我们结合战斗任务组织教学，边学习边分析文章，边写文章，这样我们不只是学习，而且能为现实斗争服务，所以收获很大。","type":"paragraph"},{"text":"临走时，周荣鑫说，以后经常到我家来玩，把你们学校的好经验告诉我。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周荣鑫","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6ea985263"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——无题","authors":["北京大学","朱承立"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——无题","type":"title"},{"text":"北京大学朱承立","type":"authors"},{"text":"（朱承立：北京大学西语系学生）","type":"paragraph"},{"text":"见民主墙有人作诗反对〈是时候了〉，表面冠冕堂皇，但颇露出某些领导者的心惊肉跳，回诗驳之：","type":"paragraph"},{"text":"并兼领导同志们，是时候了，是的，是时候了。","type":"paragraph"},{"text":"是黑暗……角落大放光明的时候了。","type":"paragraph"},{"text":"是兄弟姐妹向层层的高墙坍塌的时候了。","type":"paragraph"},{"text":"是老爷的威风扫地的时候了。","type":"paragraph"},{"text":"是“看风转舵”“吹吹拍拍”“拉拉扯扯”的歪风扫地的时候了，是时候了，是时候了。我们要喊千遍是时候了。","type":"paragraph"},{"text":"那些背后藏着棍子的人，端端庄庄的，一脸正经说，“为什么‘是时候了’，难道你把党看作国民党？”","type":"paragraph"},{"text":"那是打着“教育改造”人的腔调的人，轻松地说“整风嘛，以前也有，不足为奇……客观规律”，……","type":"paragraph"},{"text":"但是","type":"paragraph"},{"text":"他们的心都在颤抖。“我，我的威信，要垮了，呵，我××要被揭露了。我将来还怎样地领导？”是的，你这样下去。","type":"paragraph"},{"text":"主要是“是时候了。”","type":"paragraph"},{"text":"那就是","type":"paragraph"},{"text":"你将什么也不能领导。","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e20392c6fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

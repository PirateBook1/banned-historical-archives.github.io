script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"没有革命就没有跨性别者的解放","authors":["革命学生运动-红太阳"],"dates":[{"year":2015}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"革命学生运动\n二〇一五年"},{"type":"paragraph","text":"以下是一份声援跨性别者和跨性别解放斗争的声明，由革命学生运动萨德伯里支部（译者注：革命学生运动是加拿大革命共产党的学生组织）于11月20日的跨性别纪念日在汤姆·戴维斯广场(Tom Davies Square)举行的守夜活动中分发。跨性别纪念日是由跨性别倡导者格温多琳·安·史密斯发起的，目的是纪念在1998年遇害的跨性别女性丽塔·赫斯特(Rita Hester)。这场守夜活动是为了纪念当年因暴力而失去生命的所有跨性别者，并已成为世界各地一年一度的活动。"},{"type":"paragraph","text":"在跨性别纪念日，革命学生运动萨德伯里支部与跨性别者和同情者一起纪念在父权制帝国主义资本主义的腐朽体系中失去生命的无数跨性别者。无论是可恨的暴力，社会忽视，还是自杀，跨性别者每天面临的压迫是不可否认的，也是令人无法容忍的。作为一个以革命性的反资本主义和无产阶级女权主义的原则为基础的组织，革命学生运动努力打击一切形式的个人和制度化压迫，包括跨性别恐惧症，以便在所有劳动人民和受压迫人民的共同解放斗争中建立真正的革命团结。"},{"type":"paragraph","text":"在今天的社会-一个为私人利润而剥削工人阶级的帝国主义、资本主义社会-对酷儿的父权压迫最终服务于占统治地位的阶级：少数牟取暴利的资产阶级。例如，系统性障碍（systemic barriers）的一个基本功能就是禁止跨性别者进入资本主义就业市场的各个部门，这反映在ta们面临的高失业率、高贫困率和高生活不稳定率上。因此，ta们被推入资本主义制度的必要组成部分“后备劳动力大军”中，以便压低工资，确保资本家有一个有利的市场。所以，跨性别者不可避免地是无产阶级的一部分，这一点得到了以下事实的证明：2012年，安大略省跨性别者的报告收入中位数仅为每年15000美元，其中相当大的部分依赖社会救助。"},{"type":"paragraph","text":"从历史上看，资本主义发现了父权制意识形态和实践的许多用途。在这块大陆上，当今资本主义“民族监狱”的基础奠定在与欧洲白人殖民者所设想的新秩序相冲突的原住民社会的废墟之上。通过直接和间接暴力强加父权制性别二元化在这一殖民统治进程中发挥了关键作用。尽管进行了一些自由改革，但对于大多数性别不符的人来说，这仍然是一个痛苦的现实，对那些受到民族压迫和种族主义迫害的无产阶级来说尤为如此。这不能不让人回想起2012年菲律宾跨性女性詹妮弗·劳德(Jennifer Laude)被一名美国海军陆战队士兵杀害的事件。几个世纪以来，各色殖民者和帝国主义列强派遣了无数士兵来压迫菲律宾人民，那名海军陆战队士兵只是其中之一而已。在所谓的“加拿大”，双灵原住民（译者注：two-spirit Indigenous peopl，双灵原住民。在北美原住民部落中，双灵人被视为体内拥有男女两性别之魂灵的人，打扮殽杂了男女两性的打扮）的性别流动传统使ta们与今天资本主义所要求的劳动力性别固化格格不入。"},{"type":"paragraph","text":"这就是为什么各种不同形式的阶级和阶级斗争意识对于建立一场能够真正铲除跨性别恐惧症和由帝国主义、资本主义、社会上的殖民-剥削组织产生和维持的所有其他压迫的运动都是基本的。由于资本家和他们的政治走狗在某种程度上已经成功地接受了LGBTQ2S（译者注：全称为Lesbian, Gay, Bisexual, Transgender,Queer,and Two-Spirit，意为女同性恋﹑男同性恋﹑双性恋﹑跨性别者﹑酷儿和双灵人）运动的一些他们认为不那么具有威胁性的要求，于是便试图将资产阶级民主作为解决性和性别的分化的矛盾的最佳可能框架。他们甚至以“在国外促进自由主义酷儿权利”为幌子，试图动员LGBTQ2S支持者支持帝国主义的利益！所有这些都必须被强力反对。我们必须记住，虽然资本主义可以允许跨性别群体中的一部分融入资产阶级秩序，但它永远不能保证所有跨性别者的充分解放。因此，反资本主义和无产阶级国际主义仍然是跨性别解放不可或缺的组成部分。"},{"type":"paragraph","text":"大多数跨性别者面临的根本性问题需要一个根本性的解决方案：由无产阶级领导的，旨在摧毁一切压迫的根源的革命群众运动-一个敢于为社会主义而斗争的运动。然而，不仅跨性别者需要社会主义，社会主义也需要跨性别者和ta们充分参与建设社会主义的斗争！为了确保这一点，我们革命者必须批判性地审视我们自己在酷儿解放问题上犯的错误。过去的“共产主义者”在这条战线上经常采取一种可悲的不正确的理论和实践。他们的男性沙文主义和顺性别主义的错误驱散了受性别压迫者的叛逆能量，对运动造成了极大的伤害。革命学生运动完全反对这种伪激进主义！我们承认，我们可以从跨性别者的长期斗争和丰富的视角中学到很多东西。这就是为什么我们今天在这里，展示我们的团结，并学习我们如何与跨性别者一起为一个全新的世界而奋斗。"},{"type":"paragraph","text":"打倒跨性别恐惧症和父权制！在革命运动中反对沙文主义！团结起来进行反对帝国主义和资本主义的共同斗争！"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b20dc75084"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共浙江省代会通过决议开除右派分子黄源党籍","authors":[],"dates":[{"year":1957,"month":12,"day":13}],"is_range_date":false,"parts":[{"text":"中共浙江省代会通过决议开除右派分子黄源党籍","type":"title"},{"text":"据浙江日报消息　中共浙江省第二届代表大会第二次会议12月13日通过关于开除右派分子黄源党籍的决议。文如下：","type":"paragraph"},{"text":"中共浙江省委候补委员、省委宣传部副部长、省文化局局长黄源，是浙江文艺界反党集团的为首分子。他在文艺工作方面存在着严重的修正主义思想。他否定文艺为工农兵服务、为政治服务的方针，在文学艺术的领域中大放毒草。他还歪曲事实，煽动文艺界对党不满，反对党的领导。在大鸣大放期间，他和文艺界党内外的右派分子一起，向党进行了猖狂的进攻。黄源的这种反党反社会主义的罪行是极端严重的。代表大会一致认为他是党内的右派分子，决定撤销他的一切党内职务，开除党籍，并且建议有关方面，撤销他的一切行政职务。","type":"paragraph"},{"text":" 来源：《光明日报》1957年12月30日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe7d46bd04"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

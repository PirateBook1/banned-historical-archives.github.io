script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国驻华使节元旦赴中央人民政府签名  向毛泽东主席祝贺新年","authors":[],"dates":[{"year":1952,"month":1,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各国驻华使节元旦赴中央人民政府签名"},{"type":"paragraph","text":"向毛泽东主席祝贺新年"},{"type":"paragraph","text":"【新华社一日讯】一九五二年元旦各国驻华使节赴中央人民政府签名，向毛泽东主席祝贺新年。前往祝贺者有：苏联大使罗申、捷克斯洛伐克大使魏斯柯普夫、罗马尼亚大使鲁登科、德意志民主共和国外交使团团长柯尼希、蒙古大使贾尔卡赛汗、匈牙利大使夏法朗柯、保加利亚大使彼得科夫、缅甸大使吴拉茂、巴基斯坦大使罗查、瑞士公使任佐立、印度尼西亚大使馆临时代办伊沙·玛蒂、波兰大使馆临时代办道定、印度大使馆临时代办高尔、越南代表团临时代办周亮、朝鲜大使馆临时代办崔英、丹麦公使馆临时代办迈思妥、瑞典大使馆临时代办贝凡暨各使馆外交官员。"},{"type":"paragraph","text":"在场接待者有：中央人民政府典礼局局长余心清、外交部办公厅副主任阎宝航及交际处副处长魏宝善。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d24c5a3aa9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

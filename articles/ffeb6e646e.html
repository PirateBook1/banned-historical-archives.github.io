script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"在关上水头地区创造作战根据地","alias":"","parts":[{"type":"paragraph","text":"在关上水头地区创造作战根据地！！"},{"type":"paragraph","text":"（1936年2月28日）林、聂、朱，徐、程、郭："},{"type":"paragraph","text":"甲、关上、水头之线，即石楼、中阳、孝义、县四县交界地区，是我军作战枢纽，在地形上又是最好的临时后方根据地。望下创造作战根据地的决心，努力进行该地东南西北四方面各五十里地区的群众工作，详细调查该地地形、道路、村庄、人口、经济等状况电告。"},{"type":"paragraph","text":"乙、工作重心，放在该线附近及通石楼，通暖泉，通留誉，通中阳，通汾阳，通孝义，通大麦郊，通水头、石口、川口，通双池\"各条大道上，每地派一工作组。"},{"type":"paragraph","text":"[1]这是毛泽东和红军第一方面军司令员彭德怀给第一方面军第一军团军团长林彪、政治委员聂荣臻、政治部主任朱瑞和第十五军团军团长徐海东、政治委员程子华、政治部主任郭述申的电报。"},{"type":"paragraph","text":"[2]关上，村名，位于山西省中阳县南部。水头，镇名，位于今山西省交口县西北。"},{"type":"paragraph","text":"[3]暖泉，镇名，位于山西省中阳县西南。[4]留誉，镇名，位于今山西省柳林县南部。[5]大麦郊，村名，位于今山西省交口县东北。"},{"type":"paragraph","text":"[6]石口，镇名，位于今山西省交口县西南。川口，村名，位于今山西省交口县东南。"},{"type":"paragraph","text":"丙、以关上为中心之各路，由一军团担任。以水头为中心之各路，由十五军团担任（十五军团准备于二号派二二四团第三营回水头配合骑兵连进行工作）。"},{"type":"paragraph","text":"丁、目前的中心是作战，地方工作的任务积极努力以能直接有利于作战并不妨碍作战（部队须集结休息）为原则。"},{"type":"paragraph","text":"彭毛二月二十八日十九时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":2,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":268,"page_end":269},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ffeb6e646e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于向军委会议印发邓子恢夏收增产统计报告的批语","alias":"","parts":[{"type":"paragraph","text":"关于向军委会议印发邓子恢！"},{"type":"paragraph","text":"夏收增产统计报告的批语"},{"type":"paragraph","text":"（1958年6月25日）此件印发军委会议各同志，是一个好消息。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月二十五日[1]邓子恢，当时任中共中央农村工作部部长、国务院副总理。"},{"type":"paragraph","text":"[2]指邓子恢1958年6月24日关于夏收增产统计给毛泽东的报告。主要内容是：一、从河南、湖南等17个省区已报来的增产统计数，共339亿斤；二、甘肃、新疆、北京3个省区市增产估计数共15亿斤；三、据20个省市统计加估计，今年夏收总产量达到951亿斤，去年是596亿斤，今年比去年增产355亿斤；四、按夏收推算，全年粮食总产可突破5200亿斤，增产可达2100亿斤。这样，今年即可超过八大规定的第二个五年计划的粮食产量指标。（毛泽东在这一项旁批道：“八大第一次会议决定1962年为5000亿斤。”）关于向军委会议印发邓子恢夏收增产统计报告的批语"},{"type":"paragraph","text":"二克诚“办。办后，将此稿送小平，印发在京各中委、各部长。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月廿五日[1]克诚，即黄克诚，当时任中共中央军委秘书长、国防部副部长。[2]小平，即邓小平，当时任中共中央总书记、国务院副总理。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":6,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":438,"page_end":439},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0415264c8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

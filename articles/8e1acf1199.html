script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"七言诗·戏续李白《梁甫吟》","alias":"","parts":[{"type":"paragraph","text":"七言诗?戏续季白《梁甫吟》"},{"type":"paragraph","text":"（1973年7月4日）不料韩信不听话！，十万大军下历城。齐王火冒三千丈，"},{"type":"paragraph","text":"抓了酒徒心付鼎烹。"},{"type":"paragraph","text":"[1]韩信（？一前196)，淮阴（今江苏淮阴市西南）人。初属项羽，继归刘邦，被任为大将。汉朝建立，封楚王。与萧何、张良合称汉初三杰。后有人告他谋反，降为淮阴侯。又被告与陈稀勾结在长安谋反，为吕后所杀。不料韩信不听话：指当时为刘邦手下大将军的韩信引兵东向，欲攻齐国时，为刘邦所用的郦食其抢先说降了齐王，不料韩信仍率兵攻齐，齐王以为是郦食其以缓兵之计欺骗了自己，便把郦食其抛入油锅烹死了。"},{"type":"paragraph","text":"[2]下，攻陷。历城，故地在今山东省济南市郊。"},{"type":"paragraph","text":"[3]齐王，指田广。田广（？一前203)，狄（故地在今山东高青）人，战国齐王族后裔。其父田荣、叔父田横，秦末随从兄田儋起兵反秦。田儋自立为齐王，与秦军作战败死。秦亡后，田荣攻灭项羽新封之三齐王，自立为齐王，旋即被项羽击杀。于是，田横乃立田广为齐王。田广后为汉将韩信擒杀。火，怒气。三千丈，极言恼怒之甚。"},{"type":"paragraph","text":"[4]酒徒，指郦食其（？一前203），秦汉之际陈留高阳乡（今河南杞县）人，家贫落魄，为里监门吏。人皆谓之狂生。秦末农民战争时归刘邦，献计克陈留，封广野君。楚汉战争中，说齐王田广归汉，已定议，罢守御。韩信从前通计乘机袭齐，田广以为被郦食其出卖，把他烹死。"}],"authors":["毛泽东"],"dates":[{"year":1973,"month":7,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":421,"page_end":421},"tags":[{"name":"毛泽东","type":"人物"},{"name":"山东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e1acf1199"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

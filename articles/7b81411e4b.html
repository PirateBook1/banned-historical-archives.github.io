script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"组织一支野战军进行津浦战役山","alias":"","parts":[{"type":"paragraph","text":"组织一支野战军进行津浦战役\""},{"type":"paragraph","text":"（1945年10月19日）罗、李，即转陈、黎，并告华中局："},{"type":"paragraph","text":"山东除竭尽全力组织渡海?外，陈黎组织津浦战役?是一件关系全局的大事。望陈黎精心计划，组织一支至少三万五千至四万人的野战军，在徐州、济南间适当地区占领铁路一段并向南北扩大占领区，然后选择时机，歼灭蒋军一两个师，打一个开始的好胜仗。再连续各个击破顽军，准备歼灭顽四五万人，方能解决问题。此外，再责令渤海军区负责协同冀中占领德州、天津间一段铁路，坚决歼"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央起草的给八路军山东军区司令员兼政治委员罗荣桓、参谋处长李作鹏即转新四军军长陈毅、山东军区副政治委员黎玉并告中共中央华中局的电报。"},{"type":"paragraph","text":"[2]指八路军山东军区部队渡渤海开赴东北的行动。"},{"type":"paragraph","text":"[3]1945年10月，国民党军乘八路军山东军区主力开赴东北和新四军入鲁部队尚未到达山东之际，由徐州沿津浦铁路北上，在日伪军的掩护下进占济南，并与伪军一道占领铁路沿线及鲁南解放区的一些城镇，企图首先控制津浦路南京、济南段，尔后向北平、天津及东北推进。为截断津浦路，阻止国民党军北上并力求歼灭其一部或大部，中共中央军委令新四军北上山东主力和山东军区部分主力组成津浦前线野战军，在津浦铁路徐州、济南间组织战役。10月18日战役正式发起，至1946年1月13日，共歼灭国民党军2.8万余人，控制铁路200余公里，截断国民党军向天津及东北开进的陆上灭北上蒋军，是为作战的辅助方向。"},{"type":"paragraph","text":"中央酉皓"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":10,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":455,"page_end":456},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b81411e4b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席挥手我前进  记南京部队某部一连指导员周胡陶","authors":[],"dates":[{"year":1976,"month":5,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席挥手我前进"},{"type":"paragraph","text":"记南京部队某部一连指导员周胡陶"},{"type":"paragraph","text":"无产阶级文化大革命的急风骤雨，锻炼和造就了朝气蓬勃的一代新人。南京部队某部一连指导员周胡陶，就是由当年红卫兵成长起来的一个青年干部。"},{"type":"paragraph","text":"十年前，在毛主席关于“对反动派造反有理”的伟大号召下，周胡陶和战友们一起贴出了全校第一张批判刘少奇资产阶级反动路线的大字报，造党内最大的走资派的反。在党的“九大”胜利召开的日子里，他加入了人民解放军的战斗行列。入伍后，周胡陶抓紧看书学习。在批林批孔和学习无产阶级专政理论运动中，他带领理论小组，联系实际，攻读马列著作和毛主席著作，先后写了《新生事物是不可战胜的》、《宋江是农民革命的叛徒》等三十多篇文章。"},{"type":"paragraph","text":"革命真理指方向，顶风斗浪不迷航。去年八、九月间，当邓小平煽起的右倾翻案风刮得正凶的时候，社会上吹来一股诋毁小靳庄的冷风。一天，正在学习小靳庄的经验、筹备赛诗会的排长赵小牛，跑来问周胡陶：“这个月的赛诗会还开不开？”对这个问题，已经琢磨好几天的周胡陶，斩钉截铁地回答：“小靳庄的十件新事没有错，狠抓意识形态领域里的阶级斗争没有错！赛诗会照开。”"},{"type":"paragraph","text":"一连的赛诗会如期举行了，第一个站出来赛诗的是周胡陶，他朗诵了新诗《赞小靳庄》、《训练场上》。接着，连长孙以民朗诵了《夜读》……赛诗会开得非常热烈。在右倾翻案风甚嚣尘上的那几个月里，一连学唱革命样板戏越唱越响亮；政治夜校、图书室越办越红火。"},{"type":"paragraph","text":"周胡陶经常组织干部、战士学习毛主席关于文化大革命的一系列重要指示，学习“九大”、“十大”的《政治报告》，注意把学习的重点放在对党内走资派的认识上，把连队思想政治工作的重点放在巩固和发展文化大革命的胜利成果上。他请老贫农、上山下乡知识青年、工农兵大学生给连队作报告。部队野营训练到农村，他又组织战士走访知识青年和赤脚医生，一起交流看书学习的体会。班长宋永平的未婚妻宋书琴，是赤脚医生。当她听到污蔑赤脚医生的奇谈怪论时，一度工作不大安心。小宋探家的时候，周胡陶就提醒他要鼓励书琴当好赤脚医生，用实际行动来回击阶级敌人的污蔑。小宋到家后，做好了书琴的思想工作。他又通过调查，协助大队党支部，揪出了一个干扰和破坏合作医疗的坏人。"},{"type":"paragraph","text":"在批判邓小平、反击右倾翻案风的伟大斗争中，周胡陶带领全连指战员，冲杀在斗争的第一线。当教育界开展教育革命大辩论时，周胡陶就敏锐地感到，教育界的这场斗争，是当前两个阶级、两条路线斗争的反映。这说明不肯改悔的走资派要翻文化大革命的案，我们一定要坚决回击。他立即召开支委会，研究如何进一步抓好连队的学习和批判。同时，他还组织理论骨干到驻地附近大、中学校，和革命师生一起用事实批判教育界的奇谈怪论。"},{"type":"paragraph","text":"四月七日晚，周胡陶和全连同志一起收听了中共中央的两项决议和关于粉碎天安门广场的反革命政治事件的广播。全连连夜召开了坚决拥护中共中央决议，愤怒声讨邓小平反革命罪行的大会。周胡陶在大会上激动地回忆了十年前，自己在庄严的天安门广场受到伟大领袖毛主席检阅的幸福情景，坚定地说：“天安门永远印在我们革命战士的心坎上，决不允许一小撮反革命分子在那庄严的地方逞凶狂。邓小平妄图搞复辟，我们就要和他斗到底。”连日来，周胡陶运用天安门广场的反革命政治事件做反面教材，组织全连学习讨论，请来自苏北革命老根据地的家属讲述当年还乡团的暴行，使同志们认识到：邓小平那样的走资派还在走，一小撮阶级敌人还在垂死挣扎，捣乱破坏；作为无产阶级专政柱石的人民军队一定要保持高度的革命警惕，誓死保卫毛主席，保卫党中央，保卫毛主席的革命路线，把反击右倾翻案风的伟大斗争进行到底。大家都说：“我们的指导员还和当年的红卫兵一个样，‘毛主席挥手我前进’，斗志昂扬永向前。”"},{"type":"paragraph","text":"本报通讯员（附图片）"},{"type":"paragraph","text":"解放军某部防化连干部战士认真学习毛主席的重要指示，把斗争锋芒直指邓小平。这是连队理论骨干杨建平在狠批“三项指示为纲”的修正主义纲领。本报通讯员 摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7869016413"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

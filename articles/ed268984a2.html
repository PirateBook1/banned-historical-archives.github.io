script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"方巷大队把学习毛主席著作放在一切工作首位  社员思想红  粮食大增产  一年之间由低产队跃为高产队，集体经济越办越兴旺","authors":[],"dates":[{"year":1966,"month":12,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"方巷大队把学习毛主席著作放在一切工作首位"},{"type":"paragraph","text":"社员思想红  粮食大增产"},{"type":"paragraph","text":"一年之间由低产队跃为高产队，集体经济越办越兴旺"},{"type":"paragraph","text":"据新华社南京十四日电　学习毛主席著作的先进单位江苏省邗江县方巷公社方巷大队，今年的夏收作物（大麦、小麦、元麦）单位面积产量比去年增加两成六，秋熟作物又获得大幅度的增产，由全公社的低产队一跃为全公社的高产队。国家的征购任务已经超额完成。社员收入和集体积累都有显著增加。"},{"type":"paragraph","text":"方巷大队的干部和社员在谈到今年粮食丰收的经验时说：锄头要人拿，人靠思想红。学习毛主席著作要用在改造人的世界观上，不断地灭资兴无，破私立公，破旧立新，才会方向明，道路正，坚决走社会主义道路；才会为革命种田，用革命精神种田，使集体经济越办越兴旺。"},{"type":"paragraph","text":"方巷大队近一年多来，不论在社会主义教育运动期间，或是在社会主义教育运动以后的各项工作中，始终把学习毛主席著作放在一切工作的首位，狠抓人的思想改造，促进人的思想革命化，干部、社员的世界观发生了深刻的变化。这种变化，首先表现在大家进一步认清了方向，坚定地走社会主义道路。住在方巷小集镇上的红卫生产队，以前阶级斗争和两条道路的斗争非常尖锐，有的当小商贩，有的出外赚脚力钱，不顾集体生产，因而粮食产量很低。大家读了毛主席的书，特别是读了毛主席的这一段话：“反对自私自利的资本主义的自发倾向，提倡以集体利益和个人利益相结合的原则为一切言论行动的标准的社会主义精神，……”眼睛亮了，思想变了，积极参加集体劳动。今年这个队的粮食生产获得空前大丰收，集体副业也有了迅速的发展。"},{"type":"paragraph","text":"方巷大队从去年秋种到今年秋收，遇到了雨、旱、虫等自然灾害。但是，用毛泽东思想武装起来的人，最勇敢、最聪明、最有战斗力。他们在寒风凛冽的严冬和赤日炎炎的盛夏，向天斗、向地斗，斗倒了各种自然灾害。"},{"type":"paragraph","text":"去年，正在秋种紧张季节，天雨地烂，严重地影响了种麦。党支部组织干部、群众学习毛主席有关敢于斗争、敢于胜利和自力更生、艰苦奋斗的语录。大家从毛主席著作中得到了勇气和力量，纷纷表示：“下定决心，不怕牺牲，排除万难，去争取胜利。”大家冒雨挖墒，雨一停再抓紧时间撒种，牛不能下田破垡，就用人工破垡盖种，胜利地完成了秋播任务，为今年丰收打胜了第一仗。在麦子快要成熟的时候，全大队又扑灭了三麦粘虫，夺取了三麦大丰收。"},{"type":"paragraph","text":"战胜了雨涝、虫害，又遇到了几十年来未有的干旱，一百多天没有下过透雨。当时正值夏季，气温高达四十度，但社员们毫不畏惧，日夜轮番车水。随着旱象的发展，有些塘坝水干了，田里车不上水，社员们就把河港里的水挑到田里。经过几十天斗争，抗旱获得了胜利。"},{"type":"paragraph","text":"今年，方巷大队在科学种田上也大大前进了一步。他们破旧立新，改变了不少生产上的旧习惯、老办法，推广了一系列的先进增产经验。（附图片）"},{"type":"paragraph","text":"用毛泽东思想武装起来的大寨人，战胜了严重的自然灾害，夺得粮食丰收。大寨大队党支部书记陈永贵说：今年的丰收是大寨人听毛主席的话，抓革命促生产的结果。大寨人表示要挑最好的粮食支援国家建设和世界革命。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed268984a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

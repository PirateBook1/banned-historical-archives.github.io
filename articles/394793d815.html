script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"太原市发现一个胡风分子","authors":["水天生"],"dates":[{"year":1955,"month":6,"day":17}],"is_range_date":false,"parts":[{"text":"太原市发现一个胡风分子","type":"title"},{"text":"水天生","type":"authors"},{"text":"【山西分社十七日讯】太原市发现了一个胡风分子。根据确凿的材料，当地公安部门已将他逮捕。","type":"paragraph"},{"text":"胡风分子段逢雨曾经和胡风有信件往来。胡风的老婆——梅志，曾经给他写过一封信。当胡风思想批判开始时，他曾到处宣传胡风是理论家、批判家等等，以混淆视听。","type":"paragraph"},{"text":"胡风分子段逢雨，是个现在太原市山西工业学校机械第六班学习的二十二岁的青年；还是青年团的小组长、学习班长。他出身本省稷山县的一个富农家庭，当过小学教员，一贯对党的政策抱着仇恨的态度。还在一九五一年十月他就曾写诗反对党的改革土地制度政策。他写道：“我们不能做奴隶；我们要点起战斗的火焰，烧死社会的罪恶，未来的世界是属于我们的。”","type":"paragraph"},{"text":"段逢雨采取了狡猾地两面手法。在学校里，他一面向党接连不断地递入党申请书，伪装积极当了班长和青年团的小组长；一面又拉拢落后学生，利用各种机会进行破坏活动。他假借鲁迅的话辱骂和中伤党及国家，说：“沉闷呀！沉闷呀！不能在沉闷中死亡，就在沉闷中暴发。”他敌视热情进步的同学，说你们高兴些什么。他听到本校一个毕业生因在工作中犯了错误受到处分后，投湖自杀，就到处宣传说这是领导上逼死的，使同学惶惶不安，对毕业后参加工作产生恐惧思想。他向被拉去的一些同学说，只要支持他的行动，总会有一天得到胜利。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年6月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"394793d815"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"否定文教建设的成绩","authors":["东北财经学院","刘蒙哥","左坚","张东宇","王继唐","马思"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"否定文教建设的成绩","type":"title"},{"text":"东北财经学院马思刘蒙哥王继唐左坚张东宇","type":"authors"},{"text":"“人民大众的社会舆论，是各行业大学生最好的鉴定者，请不要把我培养成‘官僚’，我们要作精通业务的人民勤务员。从历届毕业生分配工作来看，搞政治的多。尤其专修科招生人员不仅超过本科，而且质量也不齐，效果极坏，社会舆论指责财经学院的学生，不予欢迎，望而生畏，以致我们出校门后，不敢带毕业校徽，而尚未毕业者，离校门不敢带校徽者亦大有其人，恐非全闹专业病而已。在这种情况下，某些党员同学根据领导意图，将来虽然可以不搞业务，而去搞党务(支书、组织干事……)，但我院本科三分之二非党同学将何去何从？难怪本院许多人感到本院学风不正，衙门味重，官僚架子大。”(马思)","type":"paragraph"},{"text":"同学们，“当你们听到自己辛辛苦苦化了几年来的工夫，所获得的少得可怜的一点知识，还是所学非所用的时候，当你们正在因为没有明确培养目标的情况下，将被牺牲的时候，你们怎么能无动于衷，‘安分守己’学下去呢？请想想吧！我们同路者们，难道你们就这样‘安闲’的住在这个‘大旅馆’里吗？难道你们就不想想你们的前途吗？难道你们就这样轻而易举浪费掉你们一生中最宝贵的青春吗？难道你们就干心情愿的当个‘万人油’的干部吗”！(苍子、呼吁书)","type":"paragraph"},{"text":"“现在这个学校不如旧社会的学校，在旧社会的学校中还能交几个朋友。”(刘蒙哥)","type":"paragraph"},{"text":"“我院过去对青年学生采取压、整、斗的方式，甚至对许多幼稚的，纯洁的青年人采取了‘残酷斗争和无情打击’的方式。据我所知，不少青年人思想很进步；相信共产党如父母，只是有些爱提意见，不会说顺从话，这些人就成为‘残酷斗争，无情打击’的主要对象。我们的领导者这样对待火热的青年人，乃是一种摧残智慧的行为，摧残生命的行为，对我们伟大的祖国来说，乃是一种犯罪行为，我们试问关怀青年何在？真正的民主自由何在？”(王继唐)","type":"paragraph"},{"text":"“刘主任：你对信贷59班专业课的解决有诚意吗？现在让我们数一数近一年来，你对我们玩弄的花招。‘高贵’的主任，您要拖到何时呢？您是以什么态度对待我们这伙青年的命运的？您居心何在呢？”“同学们，我们的青春被人践踏啦！我们发挥不出来青年的火花，大家看怎么办”？！(专业谈，“质问刘主任”，财信系，左坚)","type":"paragraph"},{"text":"“学院不给解决专业问题，下学期来不来不一定，就是来也没有什么可学的，好好练一下乒乓球算啦”！(张东宇)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9f508e949"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"苏北宿迁县运粮民工病亡事件经过","authors":[],"dates":[{"year":1950,"month":5,"day":16}],"is_range_date":false,"parts":[{"text":"苏北宿迁县运粮民工病亡事件经过","type":"title"},{"text":"（华东总分社5月16日讯）2月上旬，苏北导沂工程首期第二阶段未开工前，因未抓紧布置工作与掌握季节气候变化，致在匆促调运粮草时，逢连日雨雪奇寒，造成宿迁县民工严重病亡事件。据统计，共死亡民工43人，冻、饿、累、病者共计1400人左右。原计划运到目的地的粮草仅完成30万斤，200余万斤均被丢置途中，且大部为雨水湿透。","type":"paragraph"},{"text":"宿迁县此次共组织运粮草民工1万5千余人，2月4日至6日全部上路。其时适值1月30日第一场大雪后，地面化冻，路途困难行，每天只能走十多里路。6日夜起至7日又逢天雨，公路桥梁多被雨水冲断，民工冒雨涉水而行，村庄稀少，住宿困难。大部民工因灾荒体弱，又遇饥寒，故在7日夜间即冻死十多人。不少民工腿脚冻硬，跌断车轴、跌坏口袋者亦很多，怨声载道。","type":"paragraph"},{"text":"当宿迁县府、县委知道上述情况后，即发出紧急通知停止运输，沿途粮草着专人看管保存。并连续派员慰问患病民工及检查沿途粮草，在曹集、木墩两处设立慰问营救站，动员民间医生就地治疗，沿途抢救及送到县、区医院治疗者共830余人。对死亡民工每人发给抚恤粮200斤，重病民工则发调养粮2、30斤。因抢救及时，患病民工大部已好，使病亡未更扩大。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1950年5月27日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"694c7e0d08"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东百年诞辰《红太阳·三》出版","authors":["忠昌"],"dates":[{"year":1993,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《红太阳——毛泽东颂歌新节奏联唱》第三集国庆期间推出。前年中国唱片上海公司推出的《红太阳·一》，给中年人以新节奏，给青年人以老颂歌，由于新鲜加之喜气洋洋的情绪与人们心弦合拍，受到广泛欢迎。之后收到不少来信，有少数要求原汁原味的，绝大多数是赞同老歌新节奏的。编辑冯海宁还是照《红太阳·一》的风格编了第二集和第三集。"},{"type":"paragraph","text":"最近上市的第三集，因为现在规定这类重大题材音带只有中唱公司、中录公司和先科公司三家才能录制，不怕有大批仿制者了，编得十分从容和认真，不仅注意到三十首歌首首优美动听和亲切，让四十来岁的人可以一路跟唱到底，而且还注意编选去年颂歌出版热中没有选用的好歌，如“撒尼人民心向红太阳”、“牧工最听毛主席的话”等。仍由金巍(昆仑)配器指挥，张小安录制，范琳琳、屠洪刚、朱桦、无鸣等京城大腕联唱，用无伴奏和声起首，风格与《红太阳》第一、二集十分统一。为谨防假冒，《红太阳·三》音带玻璃纸封口金线上加印了“中国·上海CRSC”的英文缩写识别标记。"},{"type":"paragraph","text":"(忠昌)"},{"type":"paragraph","text":"\u003cIMG alt=请插入9号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1993\\10\\93a2050701.JPG\"\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cca5b119bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

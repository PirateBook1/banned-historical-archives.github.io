script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"领导干部大做官样文章","authors":["姜诺","湖南师范学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"领导干部大做官样文章","type":"title"},{"text":"湖南师范学院姜诺","type":"authors"},{"text":"湖南省争鸣空气沉闷，报纸只登过一些领导干部表示“赞成”“拥护”的官样文章，没有接触过具体问题。","type":"paragraph"},{"text":"中共省委于四月底举行了宣传工作会议，从“新湖南报”所发表的新闻看来，这次会议开得不是非常热烈的。“新湖南报”除了登载省委书记和宣传部长的“指示”“讲话”之外，在新闻中只含糊说上几句，揭露了文艺战线里存在的若干缺点，开展了批评与自我批评。到底什么“缺点”呢？读者不得而知！然而“新湖南报”却急急忙忙对这次会议下了总结：“全省文艺界的相互团结和了解大大推进了一步！”","type":"paragraph"},{"text":"5月6日“新湖南报”辟了一个“要大放长放、要大鸣长鸣”的专栏，一看内容，就知道是雷声大雨点小了。这个专栏登了湖南农学院院长等三篇文章，内容大多是重述毛主席的报告，没有一篇谈到具体事实。中南土木建筑学院一位先生还替“揭露矛盾”加上清规戒律：“必须要有领导、有组织才行”。至今在“新湖南报”上见到的文章仍是千篇一律，四平八稳。","type":"paragraph"},{"text":"省委一个部长下去与艺人见了一面，报纸的报道除了些“融洽激动”“亲切的气氛”的话以外，对艺人的意见和要求一字不提，使人不解，是揭露矛盾？还是粉饰太平？","type":"paragraph"},{"text":"湖南文艺界是不是没有问题呢？不是。唯一的“湖南歌舞团”被勒令取消，许多优秀传统剧目被一棍子打死，很多有价值的文化遗产论著成了纸浆……，这不都是矛盾吗？","type":"paragraph"}],"comments":[],"origin":"《批判文汇报的参考资料（二）上》（中华全国新闻工作者协会研究部、中国人民大学新闻系合编，解放军报社印）。原题为：“湖南争鸣空气稀薄，领导干部大做官样文章”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"042a6e5309"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的指示我们最拥护","authors":["安徽省芜湖县高山大队贫下中农"],"dates":[{"year":1969,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的指示我们最拥护"},{"type":"paragraph","text":"安徽省芜湖县高山大队贫下中农"},{"type":"paragraph","text":"毛主席关于“广大干部下放劳动”的指示，我们广大贫下中农坚决拥护；广大干部回到贫下中农中间来，我们热烈欢迎。芜湖市下放干部陈维联同志到我们生产大队后，积极参加集体生产劳动。头几天，她手上磨起了血泡，我们劝她休息。她说：“不要紧，我年轻的时候也劳动过。进城后，当了干部，放松了世界观的改造，身体也养娇了，现在要重新学习，重新锻炼。”"},{"type":"paragraph","text":"她能吃苦耐劳，越是困难的地方越是要去。春耕生产，防汛，双抢，她都走在前头，和我们一起日夜奋战。特别是防汛期间，她脚穿草鞋，顶风冒雨，成天战斗在堤坝上。她到县里开会，有半天空隙时间，还赶回队里参加劳动。到大队开会背个粪筐，边走路，边拾粪。"},{"type":"paragraph","text":"她还帮助队里做工作。有几个下乡知识青年，开头不大安心。陈维联同志就去找他们谈心，和他们一起劳动，和他们共同学习毛主席的教导，批判叛徒、内奸、工贼刘少奇散布的“读书做官论”、“劳动惩罚论”，使他们很快转变了。我们大队的领导班子，原来有些不团结。陈维联同志就和他们共同学习“九大”文献，斗私批修，做过细的思想工作，使他们增强了团结，促进了领导班子的思想革命化。"},{"type":"paragraph","text":"贫下中农都说：“毛主席号召广大干部下放劳动，这不仅是给干部一种重新学习的极好机会，也是对我们贫下中农的关怀和支持。干部下放劳动，我们最欢迎！来得越多越好！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78c10a4e9f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于商业系统肃反工作与业务工作结合问题给商业部党组的批复","authors":[],"dates":[{"year":1955,"month":8,"day":24}],"is_range_date":false,"parts":[{"text":"中共中央关于商业系统肃反工作与业务工作结合问题给商业部党组的批复","type":"title"},{"text":"商业部党组并告各省市委、自治区党委：","type":"appellation"},{"text":"8月6日你们《关于商业系统肃反工作与业务工作如何结合的请示》报告收悉。中央基本上同意你们的意见。望即订出具体计划报中央十人小组审查批准后执行。","type":"paragraph"},{"text":"为了在商业系统中既能肃清一切暗藏的反革命分子，又不致影响商业系统的经常的必需的业务的正常进行，望你们制订计划时，切实注意分批进行和分工领导业务与肃反这样两个着眼点。","type":"paragraph"},{"text":" 中央1955年8月24日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"商业部党组关于商业系统肃反工作与业务工作如何结合的请示","type":"subtitle"},{"text":"1955.08.06","type":"subtitle"},{"text":"中央十人小组并报中央、主席：","type":"appellation"},{"text":"商业部党组对陆定一同志传达的中央决心肃清一切暗藏的反革命分子的指示和肃反、工作两不误的指示进行了讨论，我们一致拥护中央这一决定。根据我们所了解一些典型材料来看，在全国商业系统中，暗藏的反革命分子为数是不少的，特别是在去年大批吸收私营批发商以后，商业系统的人员情况是十分复杂的，确有进行彻底清理之必要。关于商业部本部及各专业总公司的分批清理办法，我们正在拟定计划，可于8月15日左右报告中央十人小组。","type":"paragraph"},{"text":"当前存在的问题是：全国秋收即将登场，市场即将开始进入旺季，从8月下旬起到明年2月止，全国商业系统在农产品采购工作和工业品供应工作上，任务十分繁重。因此如何正确彻底地解决肃清暗藏的反革命分子与工作上两不误的问题，做到既要坚决肃清一切反革命分子，又要使农产品能够采购起来，使农村的商品供应能够得到保证，物价能够稳定，城乡交流通畅，是必须十分注意并很好地加以解决的问题。我们已在商业部本部和各总公司的工作上，作了下列部署：凡不是在今年下半年必须进行的工作和可做可不做的工作，应当坚决停止不做，集中力量去做那些在今年下半年必须做的事情。这些事情是：加工订货必须继续进行，农产品采购必须抓紧，商品调运分配不能中断，对私商改造不能放松，死猪、臭蛋、商品分配不当等工作上的主要缺点必须继续改进。只要做到了以上各点，就可以基本上解决今年秋后的市场问题，使我们能安心地去进行肃清一切暗藏的反革命分子的工作。此外还必须组织与督促有关的省市贯彻节约的原则，做好肉厂、冷藏库及各种仓库基建工程的修建工作。在这个基础上，我们可以抽出一批干部专职地来领导肃反运动，凡是有两个经理的公司和两个局处长的局处，都可以指定一人专职领导运动，并抽出一批干部组织公司局处的五人小组和五人小组办公室。我们认为全国各地商业系统也需要这样办，既不能不管旺季市场，也不应借口旺季任务繁重，推迟或妨碍肃反运动。由于各地各公司骨干干部强弱不同，旺季任务轻重有别，因此我们要求各地党委在肃反与工作两不误的精神下，对各地商业系统各公司中的骨干干部，根据任务繁简情况，进行临时的调配。","type":"paragraph"},{"text":"以上各点，是否有当，请批示，并请转知各地党委。","type":"paragraph"},{"text":" 商业部党组1955年8月6日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a754a6109"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

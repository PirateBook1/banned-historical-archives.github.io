script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“把西藏建设好，就要好好学习毛主席著作”藏胞争购《毛泽东选集》第四卷藏文版","authors":[],"dates":[{"year":1964,"month":7,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社拉萨6日电】　《毛泽东选集》第四卷藏文版在拉萨市开始发行时，藏族人民争相购买，他们说，读毛主席的书，听毛主席的话，才能把工作做好，把生产搞好。"},{"type":"paragraph","text":"五日一清早，拉萨市新华书店藏文书刊门市部门前，就排着长长的等待购买《毛泽东选集》第四卷藏文版的人群。购书的人大部分是翻身农奴成长起来的干部、工人、人民解放军战士和普通农牧民，他们当中许多人在民主改革前还一字不识，翻身后才学会藏文。第一个买到《毛泽东选集》第四卷藏文版的，是来自距拉萨市二百多公里的当雄牧区的牧民拉吉。他的儿子旺堆白玛已学会藏文，要求一定给他买一本毛主席的书。这天拉吉一清早就到书店门前等候，终于第一个买到了这本书。"},{"type":"paragraph","text":"自治区筹备委员会副主任委员朗顿·贡噶旺秋，以及自治区筹备委员会一些藏族委员和各部门负责人丹增嘉措、阿沛·才旦卓噶等，这天也到书店门前列队买书。他们说，要改造好自己的思想，坚决走社会主义道路，把西藏建设好，就要好好学习毛主席著作。"},{"type":"paragraph","text":"这天，拉萨市新华书店藏文书刊门市部一上午就售出《毛泽东选集》第四卷藏文版五百册。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1db4785e2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

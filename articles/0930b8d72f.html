script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席回访金日成委员长","authors":[],"dates":[{"year":1961,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社杭州14日电】　毛泽东主席今天下午回访了朝鲜劳动党中央委员会委员长、朝鲜民主主义人民共和国内阁首相金日成同志，同他进行了亲切友好的谈话。"},{"type":"paragraph","text":"回访时在座的，有朝鲜劳动党中央委员会副委员长金昌满，朝鲜劳动党中央委员会常务委员会委员、内阁副首相兼民族保卫相金光侠，朝鲜劳动党中央委员会常务委员会候补委员、内阁副首相兼重工业委员会委员长李钟玉和外务相朴成哲。在座的，还有中共中央副主席、国务院总理周恩来和中共中央政治局委员、国务院副总理兼外交部长陈毅。"},{"type":"paragraph","text":"【新华社杭州14日电】　中共浙江省委和浙江省人民委员会今晚举行戏剧晚会，欢迎朝鲜劳动党中央委员会委员长、内阁首相金日成和他率领的朝鲜党政代表团全体贵宾。"},{"type":"paragraph","text":"金日成首相等贵宾由中共浙江省委第一书记江华，浙江省省长周建人，中共浙江省委书记处书记、浙江省副省长霍士廉等陪同，出席观赏了上海越剧院演出的“红楼梦”。"},{"type":"paragraph","text":"中共中央副主席、国务院总理周恩来，中共中央政治局委员、国务院副总理兼外交部长陈毅出席了戏剧晚会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1961\\07\\617f010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e毛泽东主席和金日成委员长在一起"},{"type":"paragraph","text":"(新华社传真　吕厚民　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0930b8d72f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，我们衷心爱戴您!阿尔巴尼亚人民军歌舞团访韶山毛主席旧居时留言","authors":[],"dates":[{"year":1965,"month":11,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚人民军歌舞团十月二十九日访问了湖南湘潭县韶山毛主席旧居。"},{"type":"paragraph","text":"贵宾们在韶山参观了毛主席旧居和毛主席旧居陈列馆。歌舞团团长弗尼。巴巴上校在参观时向陪同人员说，为了中国人民的利益，为了中国共产党的利益，为了国际共产主义运动的利益，他祝毛主席健康长寿。他还以歌舞团全体团员的名义，在留言簿上写道:“毛泽东同志是一个伟大的领袖和革命家，是一个杰出的马克思列宁主义者。当现代修正主义者向马克思列宁主义猖狂进攻的时候，站在这一斗争前哨的是以毛泽东同志为首的光荣的中国共产党。毛泽东同志是阿尔巴尼亚人民最珍贵的朋友，我们衷心爱戴他。”"},{"type":"paragraph","text":"阿尔巴尼亚人民军歌舞团是在十月二十六日从武汉到达长沙的。在长沙期间，客人们参观了韶山毛主席旧居、毛主席早期从事革命活动的纪念地——清水塘和湖南省手工业联社湘绣厂等。阿尔巴尼亚友人参观清水塘后在留言簿上写道:“毛泽东同志不仅是中国人民的伟大领袖，而且是全世界无产阶级的伟大领袖。毛泽东同志是阿尔巴尼亚人民的伟大朋友，我们全心全意的爱他。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5464cec20e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理同克立总理继续会谈 克立·巴莫总理应邀出席文艺晚会吴德副委员长陪同泰国贵宾观看演出","authors":[],"dates":[{"year":1975,"month":7,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年七月一日电　国务院副总理邓小平同泰王国总理蒙拉差翁·克立·巴莫，今天下午继续举行了会谈。"},{"type":"paragraph","text":"新华社北京一九七五年七月一日电　泰王国总理克立·巴莫及随同来访的泰国贵宾，今晚由吴德副委员长陪同出席了文艺晚会。"},{"type":"paragraph","text":"晚会上，我国文艺工作者为贵宾们演出了具有民族特色和丰富多采的音乐、歌舞节目，受到贵宾的欢迎。文艺工作者演奏了泰国乐曲《美丽的月光》，场内响起热烈的掌声。演出结束后，克立总理由吴德副委员长陪同走上舞台，同演员一一握手，并赠送了花篮。"},{"type":"paragraph","text":"陪同观看演出的还有:外交部副部长韩念龙，文化部负责人刘庆棠，北京市革命委员会副主任徐运北，外交部司长朱传贤、副司长程瑞声。"},{"type":"paragraph","text":"今天的晚会是由北京市革命委员会举办的。"},{"type":"paragraph","text":"今天上午，克立·巴莫总理等泰国贵宾由吴德副委员长陪同，参观了中央民族学院。当贵宾们来到学院时，聚集在校园内的各族工农兵学员敲锣打鼓，挥动花束、彩带和中泰两国国旗，向贵宾们热情致意。这个学院有来自全国五十三个民族的一千四百多名工农兵学员。克立·巴莫总理等贵宾询问了学员们的学习和生活情况，并同傣族学员热情交谈。艺术系的学员为贵宾们表演了傣族舞蹈。一名傣族学员和一名景颇族学员用小提琴演奏了《我爱边疆》。宾主祝愿中泰两国人民的传统友谊不断发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"吴德","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b3228d46a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

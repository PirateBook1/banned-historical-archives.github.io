script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共安徽省委关于为钱让能同志彻底平反、恢复名誉的通知","authors":[],"dates":[{"year":1982,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"中共安徽省委关于为钱让能同志彻底平反、恢复名誉的通知","type":"title"},{"text":"各地、市、县委，各大学党委，省直各部、委、办、厅、局党委、党组：","type":"appellation"},{"text":"安庆行署科委副主任钱让能同志，在一九六二年担任太湖县委宣传部副部长期间，于同年六月，为“保荐责任田”上书毛主席。六二年九月，省委派出工作组赴太湖调查，写了题为《“责任田”应该保荐吗？》的调查报告。十月，省委将钱让能同志的“上书”和省委调查组的报告印发省委一届十三次全会到会同志。十一月，又以省委皖发（1962）345号文件报毛主席、党中央、华东局，说“钱让能同志在‘责任田’问题上的错误观点是比较系统、比较突出的，他的调查方法也是错误的，所反映的情况也是不符合事实的，这表明他实际上已经站到农村资本主义自发势力那一边去了。”随后，钱让能同志受到了批判，虽然没有作组织上的处理，但在精神上蒙受了很大的打击。“文化大革命”期间，由于林彪、“四人帮”极左路线的影响，又在安庆地区八县一市和省直、合肥市对钱让能同志巡回游斗达数百次，严刑拷打、体罚，使钱让能同志在肉体和精神上受到严重的折磨和摧残。其家属、子女，在政治上也遭到株连和歧视。这些做法和强加的不实之词都是错误的。","type":"paragraph"},{"text":"钱让能同志作为一个共产党员、国家干部，出于关心党和国家的前途，关心人民事业的兴旺发达，从实际情况出发，为保荐“责任田”，向上级党组织和党中央主席直陈己见，是完全符合党章的。况且，他在《关于保荐责任田办法的报告》中提出的“‘责任田’的办法是农民的一个创举，是适应农村当前生产力发展的必然趋势”，“是社会主义集体经济的一种责任制，是克服社员与社员之间的平均主义最有效的措施”，“有了它，当前的农业生产就如鱼得水，锦上添花”等基本观点，现在来看也是完全正确的。因此，省委决定撤销原皖发（1962）345号文件和一九六二年省委一届十三次全会文件五、文件事务，为钱让能同志彻底平反、恢复名誉。批斗中被抄家拿走的物品，要归还本人。同时，因受钱让能同志保荐“责任田”问题株连的家属子女及其他党员、干部、群众均应彻底平反、恢复名誉。","type":"paragraph"},{"text":"一九六二年以后，特别是”文化大革命“期间，我省各级领导机关直至基层单位，都有不少领导干部、一笔干部和党员、群众，因“责任田”问题受到错误的批判或斗争，各级党组织都应按此件精神，宣布给予平反，恢复名誉。","type":"paragraph"},{"text":" 中共安徽省委一九八二年十二月二十八日","type":"paragraph"}],"comments":[],"origin":"安徽省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"安徽文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d0a998d23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《毛泽东思想月刊》杂志社负责人欢呼毛主席谈话发表六周年　日本人民反美爱国正义斗争出现新高潮　决心把毛泽东思想运用到日本革命实践中去","authors":[],"dates":[{"year":1970,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《毛泽东思想月刊》杂志社负责人欢呼毛主席谈话发表六周年"},{"type":"paragraph","text":"日本人民反美爱国正义斗争出现新高潮"},{"type":"paragraph","text":"决心把毛泽东思想运用到日本革命实践中去"},{"type":"paragraph","text":"新华社三十一日讯　东京消息：日本《毛泽东思想月刊》杂志社负责人小室刚在中国人民的伟大领袖毛主席《支持日本人民反美爱国正义斗争的谈话》发表六周年的时候，发表谈话指出，毛主席发表这篇光辉的谈话后，日本人民的反美爱国正义斗争出现了新的高潮，毛主席的谈话鼓舞着日本人民的反美斗争。"},{"type":"paragraph","text":"小室谴责日本反动派加紧勾结美帝镇压亚洲人民革命斗争的阴谋活动。小室指出，亚洲已经不是过去的亚洲，日本人民也不是过去的日本人民。日本人民一定会团结起来，同亚洲人民结成广泛的反美统一战线，同美日反动派进行斗争。"},{"type":"paragraph","text":"小室表示要深刻领会毛主席谈话的意义，把毛泽东思想运用到日本革命实践中去。"},{"type":"paragraph","text":"小室最后高呼：“战无不胜的毛泽东思想万岁！”（附图片）"},{"type":"paragraph","text":"日本革命人民在斗争中学习和运用毛主席给日本工人朋友们的重要题词：“只要认真做到：马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。”图为一九六九年六月，东京的工人和学生高举“毛泽东思想万岁”的红旗示威，反对佐藤反动政府。"},{"type":"paragraph","text":"新华社发"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bb5df888d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

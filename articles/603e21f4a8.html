script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟伟大统帅毛主席——祝贺装甲兵首次学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"紧跟伟大统帅毛主席"},{"type":"paragraph","text":"——祝贺装甲兵首次学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"“全心全意地为人民服务，……就是我们的出发点。”某部坦克车长、五好战士石福田同志，以“老五篇”为座右铭，以王杰同志为榜样，赤胆忠心为人民，在一次万分紧急的时刻，临危不惧，挺身而出，使一列火车安全脱险。图为石福田同志向战友们报告装甲兵召开首次学习毛主席著作积极分子代表大会的喜讯。"},{"type":"paragraph","text":"“掌握思想教育，是团结全党进行伟大政治斗争的中心环节。”连续七年被评为四好连队的某部工程一连的五好战士刘有祥同志，在军训中热情地宣传毛泽东思想，以“斗私，批修”为纲，做艰苦细致的思想政治工作，大大地促进了革命师生的思想革命化。图为刘有祥同志到学生家进行访问。"},{"type":"paragraph","text":"“办学习班，是个好办法，很多问题可以在学习班得到解决。”装甲兵驻河南寨公社毛泽东思想宣传队，以“斗私，批修”为纲，大办毛泽东思想学习班。广大贫下中农在毛主席最新指示的指引下，掀起了抓革命促春耕的新高潮。图为宣传队的同志在劳动中向贫下中农宣传毛主席的最新指示。"},{"type":"paragraph","text":"“要斗私，批修。”某部驻北京十八中军训团，对毛主席的最新指示闻风而动，认真学习，坚决贯彻，促进革命师生实现了革命大联合，建立了革命委员会，出现了复课闹革命的新气象。图为军训团的同志向革命小将报告伟大领袖毛主席接见在京执行“三支”“两军”任务部队代表的特大喜讯。"},{"type":"paragraph","text":"“你们要关心国家大事，要把无产阶级文化大革命进行到底！”装甲兵机关无产阶级革命派，紧跟毛主席的伟大战略部署，在阶级斗争的大风浪中，活学活用毛主席著作，牢牢地掌握了斗争大方向，坚决地保卫了毛主席的无产阶级革命路线。图为他们认真学习毛主席的最新指示。"},{"type":"paragraph","text":"“我们共产党人不是要做官，而是要革命”。超期服役年年红的某部五好战士张本林同志，在毛泽东思想哺育下，一心为革命，甘当一辈子义务兵。图为张本林同志和他的战友在坦克上工作。"},{"type":"paragraph","text":"“下定决心，不怕牺牲，排除万难，去争取胜利。”某坦克学校无产阶级革命派在两个阶级、两条道路、两条路线的大搏斗中，活学活用毛主席著作，英勇地保卫了毛主席的无产阶级革命路线。图为某坦克学校代表和王杰班代表交流学习毛主席著作的经验。"},{"type":"paragraph","text":"按照毛主席“抓革命，促生产”的伟大方针，某工厂运输队在无产阶级文化大革命中，团结一致，狠抓革命，猛促生产，夺取了革命、生产双胜利。图为运输队的同志在一起交流活学活用毛主席著作的体会。"},{"type":"paragraph","text":"（本版照片都是装甲兵首次学习毛主席著作"},{"type":"paragraph","text":"积极分子代表大会报道组供稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"张本","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"603e21f4a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

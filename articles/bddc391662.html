script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"亲爱的毛主席，我们永远跟着你！ 北平军民热忱欢迎毛主席  纷纷写信祝自己的领袖健康","authors":[],"dates":[{"year":1949,"month":3,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"亲爱的毛主席，我们永远跟着你！"},{"type":"paragraph","text":"北平军民热忱欢迎毛主席"},{"type":"paragraph","text":"纷纷写信祝自己的领袖健康"},{"type":"paragraph","text":"【本报讯】毛主席、朱总司令等来北平以后，北平军民表示热忱欢迎，并感到无上光荣。"},{"type":"paragraph","text":"参加检阅的战士姜世发，他是在塔山战斗中荣获毛泽东奖章的，在检阅时就想着：“我戴上了毛泽东奖章就够光荣了，想不到又看见了毛主席，我一定要为人民继续立功。”三六七团五连解放战士们说：“我们刚参加了解放军就看见了毛主席，多么光荣啊！我们一定要好好干。”四十一军警卫营二连炊事员胡贵泽因病没有参加检阅，他后悔的一夜没有睡着觉，第二天一早便跑到街上买了两张报纸，让别人念给他听，毛主席到北平的消息，他听了后兴奋的说：“好哇！这也就算我看了咱领袖了！”毛主席朴素亲切的印象，深深的印上了大家的心坎。三六七团一连战士朱大南感动的说：“毛主席穿的衣裳和我们战士一样，这真是咱人民的领袖。”警卫员田耀田当毛主席刚到西苑下车的时候，他站在毛主席身旁，很想靠近看一看，想不到毛主席却先走向他问话，他回来高兴的向别人说：“毛主席真亲热。”"},{"type":"paragraph","text":"北平工人们很多还没有见过毛主席，但是他们纷纷给毛主席写信，祝毛主席健康，表现了对自己领袖的崇敬和热爱。第七十兵工厂检验课工人王乐齐写道：“毛主席我们敬爱的领袖，昨天你竟已来到古老的北平了，我们在北平受了二十年的压迫，工人是在共产党领导下解放啦！你来北平以后，我们更靠近我们的领袖啦。”营铸组工人集体写的信里说：“毛主席，我们今天有机会给你写信，觉得万分高兴和骄傲。”末尾并写道：“我们一定站在自己的岗位上，跟着你的脚步，按着你所说的‘生产多，品质高，成本低，销路好’的话努力生产，支援全中国人民的解放。”清河制泥厂的工人在二十六日下午开了个盛大的“庆祝毛主席来平及劳军动员大会”，并赶着出了壁报特刊。工人们说：“咱们欢迎领袖毛主席来北平，更要扩大劳军运动。”"},{"type":"paragraph","text":"清华大学千余同学正在大礼堂看苏联名剧“虹”，听到毛主席来平的消息，立刻高呼“毛主席万岁！”“朱总司令万岁！”并唱起“亲爱的毛泽东主席，我们永远跟着你……”的歌来。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bddc391662"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

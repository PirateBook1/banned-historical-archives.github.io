script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南、山东开展农村社会主义思想运动的步骤","authors":[],"dates":[{"year":1957,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"云南、山东开展农村社会主义思想运动的步骤","type":"title"},{"text":"一、云南提出先政治斗争，后思想教育","type":"subtitle"},{"text":"云南省委在关于全省开展整风运动的部署的报告中指出，农村整风拟分两步进行，第一步以政治斗争为主，主要打击地主、富农的反动气焰，第二步以思想斗争为主，主要批判富裕农民的资本主义思想。报告指出，从城市大放大鸣以来，各地（特别是交通沿线）农村中的一部分地主富农和残存的反革命分子反动气焰嚣张，他们公开或纵恿部分富裕农民及流氓分子宣传右派分子的言论，造谣惑众，叫喊粮食供应不足，进行黑市投机，在合作社内消极怠工，甚至闹社，殴打干部，反攻倒算等。为了巩固农村社会主义阵地，必须给予坚决反击。但这一斗争十分复杂，不易掌握。另一方面，当前农村工作的任务很繁重。因此大家认为农村整风分两步进行较为稳妥。具体步骤是：第一步，从现在起到秋收前，正面向农民进行社会主义教育，并配合城市反右派斗争，对有破坏活动的地主富农和反革命分子开展斗争，破坏行为严重者加以管制或逮捕。在击破地富分子反攻后，紧接着开展以粮食问题为中心的社会主义教育和辩论，同时结合秋收，作为粮食征购及作社的分配清理帐目等工作，加强市场管理，打击黑市投机。第二步，在作好以上工作，政治斗争取得胜利的基础上，在合作社大鸣大放，就中央指出的四个问题展开大讨论，批判富裕农民的资本主义思想，整顿合作社，改进干部作风。报告说，目前各县正召开干部会议，布置社会主义宣传和打击地主富农分子破坏的斗争，部分县已在乡上展开，斗争一展开，农村情况即焕新一新。","type":"paragraph"},{"text":" （摘自云南省委8月17日报告）","type":"paragraph"},{"text":"二、山东提出首先宣传教育，从说理辩论入手","type":"subtitle"},{"text":"山东省委最近发出如何在乡社开展社会主义思想教育运动的紧急通报，通报根据试点经验，提出了几个各地必须注意研究掌握的问题。山东省委指出，必须使干部明确认识，这次的社会主义教育，是一个政治思想运动，是社会主义思想与资本主义思想的大论战，应当是靠说理辩论的方法批判干部党员的右倾思想，本位主义，尾巴主义，批判农民的个人主义与富裕中农的资本主义思想，打击地主富农的违法破坏活动，从而提高全体干部、党、团员与农民的社会主义觉悟，巩固社会主义阵地，保证粮食统购统销和其他任务的完成，并使干部学会群众路线的工作方法。因此，应首先从向农村人口开展社会主义宣传教育，进行说理辩论入手，对于有严重的破坏社会主义言行的地主富农和其他反社会主义分子，除个别现行犯必须立即惩处外，一般地应放在后期，在经过说理辩论使其在群众中完全孤立之后，再分别依法处理为好。通报说，现在有的地区在运动一开始，就想逮捕处理一批有破坏活动的地主富农，想用行政威力来解决问题，省委认为这种做法，对于整个思想教育运动的深入开展是不利的。","type":"paragraph"},{"text":" （摘自山东省委8月16日通报）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》（总第二九一期）一九五七年八月二十五日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eaa83d7304"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

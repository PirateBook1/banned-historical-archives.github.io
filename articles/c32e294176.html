script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市第二人民医院党总支在深入揭批“四人帮”的斗争中开展评比发扬先进　充分调动医务人员积极性","authors":[],"dates":[{"year":1977,"month":6,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市第二人民医院党总支以深入揭批“四人帮”为纲，开展评比活动，发扬先进，充分调动医务人员的社会主义积极性，全院形成了努力提高医疗质量，更好地为工农兵服务的新风气。"},{"type":"paragraph","text":"在评比先进的活动中，市二医院党总支发动职工联系医院的实际，大揭大批“四人帮”破坏党的知识分子政策的滔天罪行。“四害”横行时，他们对革命知识分子乱扣帽子，乱打棍子，把刻苦钻研医疗技术斥之为走“白专道路”，大大压抑了革命医务人员的社会主义积极性，造成规章制度混乱，医疗质量下降，直接影响了为广大工农兵病员治病，破坏了抓革命促生产。对此，广大职工无比愤怒。全院先后召开了六次揭批“四人帮”的大会，各个科室、班组也召开了不同形式的批判会。不少同志说，“四人帮”倒行逆施，对抗毛主席的知识分子政策，我们早就恨透了。粉碎了“四人帮”，我们医院才能这样评比先进，充分体现了毛主席对知识分子团结、教育、改造的政策，感到心情无比舒畅。"},{"type":"paragraph","text":"为了把评比先进的活动扎扎实实地开展起来，这个医院党总支成员深入到科室召开座谈会，总结先进经验。经过反复讨论，全院评出了八个先进集体，七十四名先进工作者，其中有十位同志在全院大会上介绍了他们的事迹。许多医务人员反映，通过评比先进的活动，真正做到了学有榜样，赶有目标。内科医生刘素慧，顶着“四人帮”的妖风，几年来想方设法帮助青年医生提高业务水平，她结合自己的医疗实践经验，先后为青年医生讲了一百多种疾病的诊断治疗课。有一次，她在带教青年医生查房时，由于冠心病发作突然昏倒，当她醒来后，想到青年医生还没有掌握心脏病的诊断要领，仍坚持查房。刘素慧医生的先进事迹，使广大医务人员深受教育，大家纷纷制订了红专规划。"},{"type":"paragraph","text":"通过评比先进的活动，全院职工的精神面貌发生了很大的变化，医疗质量也有了提高。医务人员决心努力做到“三心”(接待病人热心，诊断治疗细心，宣传解释耐心)、“三高”(诊断率高，治愈率高，服务质量高)。近半年来，这个医院没有发生大的医疗差错事故。最近，外科连续收治了三位重危病人，其他科主动配合，几天几夜进行抢救，使病人转危为安，受到病员的赞扬。有的医务人员说，过去病人贴白纸多(提意见的大字报)，现在贴红纸多了(表扬信)。外科病房的护理人员加强了基础护理，减少病员陪客一半左右。手术室的医务人员为了充分做好手术前的准备工作，坚持提前半小时上班。有位同志早上踏着自行车上班时，突然轮胎爆裂，他就推着自行车奔向医院，仍然提前半小时到手术室。化验、后勤等科室也积极配合临床需要，做好工作。"},{"type":"paragraph","text":"最近，这个医院党总支成员学习了华主席在全国工业学大庆会议上的重要讲话，对如何把医院办成大庆式企业进行了讨论，决定先抓好三分之一的科室。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c32e294176"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔同志撰文赞扬华主席的伟大贡献  一切革命人民都为“四人帮”垮台感到鼓舞  中国到处一片欢乐，人民喜气洋洋，一定会更加大踏步地前进","authors":[],"dates":[{"year":1977,"month":1,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔同志撰文赞扬华主席的伟大贡献"},{"type":"paragraph","text":"一切革命人民都为“四人帮”垮台感到鼓舞"},{"type":"paragraph","text":"中国到处一片欢乐，人民喜气洋洋，一定会更加大踏步地前进"},{"type":"paragraph","text":"新华社堪培拉一九七七年一月二十日电  澳大利亚《先锋报》一月二十日刊登澳大利亚共产党（马克思列宁主义）主席希尔写的一篇文章，题目是《中国共产党是摧不毁的》。文章热情赞扬华国锋主席领导中国人民取得了粉碎王张江姚“四人帮”反党集团的伟大胜利。"},{"type":"paragraph","text":"文章说，王张江姚“四人帮”配合帝国主义、社会帝国主义和反动派，从内部破坏中国共产党和中国的社会主义。“但是中国共产党和中国的社会主义是摧毁不了的。”"},{"type":"paragraph","text":"文章说，一切共产党人、一切革命人民、一切正直的人对华国锋主席的任命和“四人帮”的垮台都感到兴高采烈。"},{"type":"paragraph","text":"文章指出，华国锋主席是按照毛主席的安排而继承毛主席的职位的，并且得到了中央委员会的赞同。粉碎“四人帮”的基础也是毛主席亲自奠定的。华国锋主席识破了“四人帮”的阴谋，领导中国党和人民粉碎了他们篡夺党和国家领导权的卑鄙策划。这说明毛主席和华主席本人是多么英明。"},{"type":"paragraph","text":"文章说，华国锋主席在中国的解放斗争和社会主义建设中有着自己光辉和卓越的业绩。他是当之无愧的毛主席的接班人。他领导中国党和人民粉碎了“四人帮”，不仅对中国人民，而且对国际无产阶级和其他国家被压迫人民都作出了杰出的贡献。"},{"type":"paragraph","text":"文章指出，“四人帮”是一小撮无耻的叛徒、工贼，其中有些人长期隐瞒了他们叛变、卖国和为阶级敌人效劳的历史。他们就是共产党内的资产阶级。他们很快就被扫进了历史的垃圾堆。现在这个毒瘤已被割掉。中国到处一片欢乐，人民喜气洋洋。中国人民一定会更加大踏步地前进。"},{"type":"paragraph","text":"文章说，澳大利亚一切革命者无限信任中国人民和中国共产党。华国锋主席一定会非常英明地领导中国共产党为中国人民和世界人民作出新的贡献。他从“四人帮”的破坏中捍卫了马克思主义、列宁主义、毛泽东思想的纯洁性，这是对马克思主义、列宁主义、毛泽东思想的伟大贡献。"},{"type":"paragraph","text":"文章说，中国人民粉碎“四人帮”这一马克思主义、列宁主义、毛泽东思想的胜利，不仅鼓舞着中国人民，而且鼓舞着世界工人阶级和被压迫人民把本国的和国际的阶级斗争推向新的高度。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80dc70d631"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

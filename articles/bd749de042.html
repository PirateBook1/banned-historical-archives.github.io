script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于国务院各部门“五·七”干校财务管理和经济核算试行办法","authors":["国务院办公室"],"dates":[{"year":1972,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"关于国务院各部门“五·七”干校财务管理和经济核算试行办法","type":"title"},{"text":"国务院办公室","type":"authors"},{"text":"为了更好地贯彻执行伟大领袖毛主席批示“照发”的中发[1971]22号文件的精神，进一步办好“五·七”干校，经与各部委商量，对“五·七”干校的财务管理和经济核算办法，作如下规定：","type":"paragraph"},{"text":"（一）干校财务工作，必须高举毛泽东思想伟大红旗，坚持无产阶级政治挂帅，贯彻执行“自力更生”、“艰苦奋斗”、“勤俭办一切事业”的方针、为培养无产阶级干部队伍和发展干校生产服务。","type":"paragraph"},{"text":"（二）干校财务工作，要加强党的领导，坚持群众路线。财务计划、决算和重大开支，要经党委（党的核心小组）讨论决定。财务工作要发扬民主，实行群众监督。","type":"paragraph"},{"text":"（三）加强干校和连队的经济核算。干校实行独立核算，统一计划、采购、销售和计算盈亏。连队有条件的可以进行直接生产成本的核算，办理同校内各单位之间提供物资、机耕、运输、修理、加工等费用的结算，并组织和上交各项收入。连队核算的范围，由各干校根据实际情况自行确定。","type":"paragraph"},{"text":"工业连队（校办工厂），在校党委（党的核心小组）统一领导下，可实行单独核算，在银行开立帐户，核定资金，计算盈亏，向校上交利润。","type":"paragraph"},{"text":"（四）加强成本管理。要逐步做到开支有标准，用料有定额，消耗有记录。农、林，牧、副、渔和工业、基建等项目的生产费用，可分别进行帐内核算。主要产品的单项成本，可采取统计核算。要定出降低成本的指标和措施。努力增加生产，厉行节约、降低成本、完成计划。","type":"paragraph"},{"text":"（五）产品价格和收费标准。对外销售产品，一律按照国家规定的牌价；校内销售的粮、棉、油按照国家的零售价格，肉、蛋、鱼等按照国家的收购价格，蔬菜、瓜果可略低于市场零售价格。机耕、运输、修理、加工的收费，对外按当地国营企业的标准；对内可略高于实际成本。","type":"paragraph"},{"text":"（六）健全流动资金管理制度。要严格遵守现金管理制度，设立现金出纳帐，及时记帐，做到帐款相符。","type":"paragraph"},{"text":"物资采购应根据生产任务和库存情况，事先编制计划，经校党委（党的核心小组）批准后组织采购。产品、材料应建立和健全入库、出库和领拨制度，及时登记产品、材料明细帐，定期盘点，做到帐物相符。规定上交的产品，必须保证上交，不得擅自处理。","type":"paragraph"},{"text":"牲畜作为流动资金管理。年底存栏的要进行盘点估价。","type":"paragraph"},{"text":"（七）健全固定资产管理制度。房屋、机械设备、工具，器具等，单价在二百元、使用年限在一年以上的，划为固定资产；单价不足二百元、使用年限在一年以下的，其费用分别列入有关支出项目，但要加强管理。属于临时性简易结构的建筑物、农田基本建设，不列作固定资产，按实支数列入基本建设支出。","type":"paragraph"},{"text":"固定资产管理，可分为房屋建设、机器设备、运输设备和其它固定资产四类。要建立登记制度，及时记载变动情况，做到帐物相符。","type":"paragraph"},{"text":"校办工厂生产用的固定资产，应根据物品原值和使用年限，计提折旧费，一般一年提取一次。折旧和固定资产变价，留干校作为更新资金。农业生产用的固定资产，是否计提折旧费，由各干校自行确定。固定资产的大、中、小修理费，列入当年生产费用。","type":"paragraph"},{"text":"（八）“五·七”干校经费供应。根据中发[1971]22号文件关于“逐步做到行政经费自给和干部工资部分自给”的精神，按干校纯收入，扣除必要的扩大再生产费用，其余部分抵拨下年度，“五·七”干校经费，以逐步减少国家拨款。“五·七”干校经费管理，仍按一九六九年十二月十五日《中央各部门“五·七”干校财务管理试行办法》执行。","type":"paragraph"},{"text":"（九）财务计划和决算。干校应于年度开始前，编制年度财务计划，年终编制决算，由主管部门审核汇总，送国务院机关事务管理局复核后，报财政部核定。","type":"paragraph"},{"text":"编制计划时，必须充分发动群众。既要反对右倾保守，又要注意留有余地。年终决算时，要进行经济活动分析，认真总结经验。","type":"paragraph"},{"text":"（十）加强财务工作的领导。干校应有一名领导干部负责财务工作，并根据“精兵简政”的原则，配备必要的财会人员。","type":"paragraph"},{"text":"财会人员要认真学习马列主义、毛泽东思想、深入调查研究，依靠群众，当好参谋，从革命全局出发，努力做好自己担负的工作。","type":"paragraph"},{"text":"（十一）反对不正之风。要严格控制社会集团购买力，制止铺张浪费、请客送礼，不准利用干校生产的产品搞特殊化。","type":"paragraph"},{"text":"（十二）干校各连队的财务管理和经济核算办法，由各干校参照上述精神，自行规定。","type":"paragraph"},{"text":"（摘自国务院办公室1972年1月3日“关于国务院各部门“五·七”干校财务管理和经济核算试行办法”）","type":"appellation"}],"comments":[],"origin":"摘自国务院办公室1972年1月3日“关于国务院各部门“五·七”干校财务管理和经济核算试行办法”","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bd749de042"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席高举革命的火炬  引导着全世界人民前进  罗马尼亚人民热爱和敬仰我们伟大的领袖","authors":[],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席高举革命的火炬  引导着全世界人民前进"},{"type":"paragraph","text":"罗马尼亚人民热爱和敬仰我们伟大的领袖"},{"type":"paragraph","text":"据新华社布加勒斯特二十五日电　中国美术作品展览会最近在罗马尼亚阿拉德市展出期间，罗马尼亚广大观众表达了对中国人民伟大领袖毛主席的无限爱戴和敬仰，他们对展出的体现毛泽东思想的作品表示热烈赞扬。"},{"type":"paragraph","text":"“我们热爱毛泽东！”“祝毛泽东万寿无疆！”“向毛泽东转致亲切的问候！”许许多多观众在观看塑造毛主席光辉形象的作品时，向中国同志表达了他们对毛主席发自内心的热爱。一位老教师在看到《决战前夕》油画中的毛主席像时激动地说，“毛泽东像列宁一样伟大，他就是当代的列宁，我们热爱他。”“毛泽东不仅领导中国人民进行革命和建设，而且也领导着世界革命人民进行革命。”一位老工人边看边说，“毛泽东同志是当代最伟大的马克思列宁主义者，他高举国际共产主义运动的革命火炬，指引着全世界无产阶级和革命人民前进的方向。”“中国共产党和毛泽东同志是全世界无产阶级的希望。”“毛泽东主席是我们马克思列宁主义者心中的红太阳。”一位女护士一走到毛主席像前就举手高呼：“毛泽东主席万岁！”并说，“站在毛泽东主席像前我好像浑身都是力量。毛泽东是伟大的革命导师，他和列宁一样伟大。”她看到《毛主席著作像太阳》的宣传画时说道，“这位老农这样高兴地看毛泽东著作，就像太阳照亮了他的心一样。”当她得知她的理解和画上的标题一样时兴奋地说，“这个标题恰好说到我的心眼里了。”一位职员在《毛主席万岁》的画前说，“毛主席是伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手，这是千真万确的。”"},{"type":"paragraph","text":"许多观众在谈到毛主席最近畅游长江的消息时，兴奋地说，毛主席这样健康，这不仅是中国人民的最大幸福，也是全世界革命人民的最大幸福。"},{"type":"paragraph","text":"有许多观众还讲述了他们学习毛主席著作的情形。一位中学教师看到反映中国人民大学毛主席著作的画时说，“我也在学习毛泽东的著作。毛泽东同志讲的话太好了。毛泽东同志是非常非常英明的领袖。”三位在农场工作的干部说，他们也在读毛泽东同志的著作，因而懂得了许多革命的道理。一个青年女工和她的同伴一起参观时说，“中国人民取得了这样大的成就，正是由于他们从毛泽东著作中，汲取了力量，找到了方法。毛泽东著作就是红太阳。”"},{"type":"paragraph","text":"有些观众还热情地赞扬了毛主席的一些英明论断。一位老工人说，“毛泽东同志说的‘如若被敌人反对，那就好了，那就证明我们同敌人划清界线了’这句话，是千真万确的。现在帝国主义者和修正主义者恶毒地攻击中国无产阶级文化大革命，这就证明了你们做得对。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3a76eada3d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

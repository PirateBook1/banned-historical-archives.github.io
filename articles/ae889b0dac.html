script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从相信一贯道到相信共产党","authors":["西南人民革命大学云南分校2部1班3组　余河"],"dates":[{"year":1952,"month":3,"day":20}],"is_range_date":false,"parts":[{"text":"从相信一贯道到相信共产党","type":"title"},{"text":"西南人民革命大学云南分校2部1班3组　余河","type":"authors"},{"text":"我从前是相信迷信，在我们村里信一贯道的人宣传说：入了这个道门可以躲避灾难，我就去参加了。他们对我说了“五字真经”和“三宝”。解放后，他们还说：“共产党、五角星是五星不做主”还说：“称也是两斤半，不称也是两斤半，共产党的江山只有两年半。”“共产党是收恶人，想统一天下，来压迫穷人。”还说：“你不要乱说这些话，如你说出来就要雷劈身”。所以我在什么地方都不敢说这些话，对地主恶霸也不敢斗争。我也不相信共产党的话，只是相信一贯道。","type":"paragraph"},{"text":"进革大学习后，才知道和平民主的力量是伟大的。相信了共产党的话，因为共产党真是为我们穷人做事。并且我说共产党的好处，也没有被雷打。我才知道这种迷信是叫我们永远受官僚、地主的压迫，不要反抗。","type":"paragraph"},{"text":"我感谢革大把我从迷信重重包围中解救了出来，将来一定要好好工作，来报答共产党和毛主席！","type":"paragraph"}],"comments":[],"origin":"《云南革大》第46期，西南人民革命大学云南分校，1952年3月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ae889b0dac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"贵州省革命委员会、贵州省军区关于贯彻执行中央“关于1968年中等专业学校、技工学校、半工（农）半读学校毕业生分配问题的通知”的通知","authors":[],"dates":[{"year":1968,"month":12,"day":3}],"is_range_date":false,"parts":[{"text":"贵州省革命委员会、贵州省军区关于贯彻执行中央“关于1968年中等专业学校、技工学校、半工（农）半读学校毕业生分配问题的通知”的通知","type":"title"},{"text":"中央“关于1968年中等专业学校、技工学校、半工（农）半读学校毕业生分配问题的通知”，我们必须认真学习，坚决执行。现根据我省具体情况，作如下补充通知。","type":"paragraph"},{"text":"一、在毕业生分配工作中，必须高举毛泽东思想伟大红旗，大办毛泽东思想学习班，以阶级斗争为纲，以党的八届扩大的十二中全会公报为动力，开展革命大批判，彻底批判刘少奇的反革命修正主义路线，使毕业生坚定走毛主席指引的同工农兵相结合的光明大道，服从党和国家分配，自觉地到最艰苦的地方去，到祖国最需要的地方去，接受工农兵再教育，彻底改变旧思想。","type":"paragraph"},{"text":"各级革委会成员中和各革命群众组织负责人中的毕业生，要做服从党和国家分配的模范。","type":"paragraph"},{"text":"二、毕业生分配去向，必须坚持面向农村，面向边疆，面向工矿，面向基层的方针，重点应分配到县以下基层单位，医科主要分到人民公社卫生所，少数分到工矿。毕业生一般都必须先当普通农民、普通工人。工作的，也要坚持：“一面工作，一面劳动”的制度。","type":"paragraph"},{"text":"各地、州的中等专业学校毕业生，在本地区进行分配。省级各部门和贵阳市主办的中等专业学校和技工学校的毕业生，由省统一分配。","type":"paragraph"},{"text":"三、半工（农）半读学校、职业学校，毕业生的分配，由各主管部门根据原来规定的办法自行分配。原定由农村招生，毕业后回社队的（包括“社来社去”的），仍回社队参加农业劳动，评工记分。原定从城市招生，毕业后到农村去劳动的，按下乡上山知识青年安置办法进行妥善安排。需要安排到工厂企业的，可首先在本地区安排，如安排有困难，可报省统一调剂处理。","type":"paragraph"},{"text":"四、“工人阶级必须领导一切。”毕业生的分配工作，一律在驻校工人毛泽东思想宣传队领导下，建立有工人、解放军战士、革命师生员工参加的三结合分配小组，负责毕业生的分配工作。","type":"paragraph"},{"text":"五、省革委、省军区批准的分配计划，必须坚决执行。分配到各单位的毕业生，未经省革委毕业生工作领导小组同意，一律不许拒绝接收或退回办学部门及学校。","type":"paragraph"},{"text":"六、1966年、1967年、1968年中等专业学校（包括招收高中毕业生的班级）、技工学校、半工（农）半读学校毕业生分配到全民所有制单位的，在工资制度没有改革以前，暂不转正定级。","type":"paragraph"},{"text":"七、在本通知中未作规定的其他问题，仍按中发（68）94号文件和黔发（68）137号文件执行。","type":"paragraph"},{"text":" 1968年12月3日","type":"paragraph"}],"comments":[],"origin":"贵州省革命委员会毕业生工作领导小组办公室编印：《大中专毕业生分配工作文件选编》（内部文件、注意保存），1969年4月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"贵州文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f895b28bb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

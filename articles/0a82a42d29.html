script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji35","name":"毛泽东全集第35卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji35.pdf"],"article":{"title":"在十五省、市委书记会议上的插话","alias":"","parts":[{"type":"paragraph","text":"在十五省、市委书记会议上的插话"},{"type":"paragraph","text":"（1955年5月17日）（广西省汇报时）一万七千个社缩一二百，小事。发展五千个社，少吧！（湖南省汇报时）怪不得湖南不叫。（指粮食工作）发展四千个，这么少，不到一番呀！（江西省汇报时）发展八千个，百分之三十四的乡。再发展一万四千个。（湖北省汇报时）"},{"type":"paragraph","text":"周转粮不能没有，不放入计划，好呀！不买过头粮，不计周转粮。"},{"type":"paragraph","text":"（浙江省汇报时）"},{"type":"paragraph","text":"现在五万五千个，已退七千个，再退三千个，尚余四万五千，空白乡还要发展，其余各省可否翻一番？"},{"type":"paragraph","text":"（江苏省汇报时）"},{"type":"paragraph","text":"落后乡百分之五有反革命，百分之十坏人、化分子，这是反革命同盟军，县区乡三级于部要调查。不能让中农做主，中农可以教育，他要按党的政策办事也可以。"},{"type":"paragraph","text":"三万二千个不发展？！要比一比浙江。"},{"type":"paragraph","text":"在十五省、市委书记会议上的插话（安徽省汇报时）"},{"type":"paragraph","text":"不发达的省，要利用发达省的经验。江苏赶上去，湘鄂两广要放手发展。合作社多数要大发展，百分之九十较好，百分之十退。"},{"type":"paragraph","text":"（山东省汇报时）"},{"type":"paragraph","text":"死人真省粮？湖南说死几十人，只死一人。现象、本质分开，一股台风天黑了，不得了。一查，是假的，合作社百分之九十是好的，是经多次风的。再讲几点："},{"type":"paragraph","text":"一、证明百分之三至百分之五，机动幅度再研究，不决定。八百八十亿，十一亿重点减。湖南、安徽、山东要加一点。交粮食会议，为粮食需要者设。"},{"type":"paragraph","text":"二、层层负责有好处，但会形成无数独立王国。二十多万个要统一、分级。统一计划下各省负责。"},{"type":"paragraph","text":"三、周转粮、细粮、粗粮照旧。不要在粮食上舞弊，供应太广。口口缺是假缺。"},{"type":"paragraph","text":"四、合作社自愿互利，如果自愿，要拍板。承认了的，照着办，保证百分之九十可靠。"},{"type":"paragraph","text":"五、习、法、公核有争执，党委统一，合法又敏觉，做好。饶、潘、杨案子，包庇三个反革命。用大叛徒胡京和。可以传达到十四级以上。"},{"type":"paragraph","text":"胡风案子另发通知，那个字号不清楚。"}],"authors":["毛泽东"],"dates":[{"year":1955,"month":5,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":87,"page_end":88},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a82a42d29"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本青年朋友访问毛主席的故乡  日本青年朋友到武汉进行参观","authors":[],"dates":[{"year":1965,"month":11,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本青年朋友访问毛主席的故乡"},{"type":"paragraph","text":"日本青年朋友到武汉进行参观"},{"type":"paragraph","text":"据新华社长沙九日电　参加中日青年友好大联欢的七十多位日本青年朋友，八日到湘潭县韶山毛主席旧居参观访问。今天，日本青年朋友在长沙同中国各界人士举行了座谈。"},{"type":"paragraph","text":"日本青年朋友八日上午乘车来到韶山的时候，受到了当地五百多名青年的热烈欢迎。"},{"type":"paragraph","text":"到韶山参观毛主席旧居，是许多日本青年朋友向往已久的事情。在毛主席旧居陈列馆里，他们在听讲解员讲解的时候，不时爆发出热烈的掌声。许多日本青年朋友把讲解员介绍的情况仔细作了记录，并且摄下了许多镜头。一位日本朋友说，他们在这里照相是要在回去以后让更多的人从照片上看到毛主席家乡的情景。有的日本朋友还在这里采来一株青草佩在胸前，或者在这里捡起一颗颗石头留作纪念。日本金属产业工会共同斗争会议代表团参观后在留言簿上写道：“到毛泽东主席的故乡访问，向伟大的中国革命致以敬意，向中国的革命学习，为祖国日本的独立和民主作斗争。”日本民主青年同盟代表团福井次郎对记者说，第一批到中国来参加联欢的日本青年回去后说起他们见到毛主席的情况，大家都非常羡慕。他说，今天，我们也有机会来参观了毛主席的故乡，使我们更了解了中国人民为什么那么热爱毛主席。我回到日本，将很好地向日本人民和日本青年传达在这里所见到的情况。"},{"type":"paragraph","text":"九日上午，日本青年朋友在长沙同中国各界人士进行了座谈。部分日本朋友还参观了毛主席早期从事革命活动的纪念地——清水塘。"},{"type":"paragraph","text":"据新华社武汉十一日电　前来我国参加中日青年友好大联欢的日本青年朋友，今天在这里参观了工厂。日本青年朋友每到一处，都受到工人们的热情欢迎。"},{"type":"paragraph","text":"日本青年朋友今天上午参观了武汉重型机床厂。"},{"type":"paragraph","text":"在参观访问过程中，日本朋友和这座工厂的工人们结下了亲密的友谊。日本中立工会联络会议青年代表团秘书长吉田实看到工人热烈欢迎他们的情景后激动地说：“我来到中国后才真正了解到‘友好’这两个字的意义。”在临行前，他代表日本造船工人把一面签有日本许多造船工人的名字、写有“友谊万岁”字样的红旗，赠给了这个厂的劳动模范刘道成，并表示希望中日两国工人永远友好下去。"},{"type":"paragraph","text":"今天下午，日本朋友在武汉肉类联合加工厂参观。日本中立工会联络会议青年代表团的清水睦夫和植松晃一郎，在熟食车间和工人一起参加了灌肠劳动。他们说，他们对能为中国人民劳动感到荣幸。他们还代表日本食品劳联向这个厂的厂长赠送了一面象征友谊的大红旗。日本青年朋友是在昨天傍晚，从长沙乘专车到达武汉的。他们受到两千多武汉青年的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a17c956b3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

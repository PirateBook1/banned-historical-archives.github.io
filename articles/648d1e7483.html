script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"烈士黄继光的母亲邓芳芝  写信向毛主席报告水稻丰收","authors":["邓芳芝"],"dates":[{"year":1953,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"烈士黄继光的母亲邓芳芝"},{"type":"paragraph","text":"写信向毛主席报告水稻丰收敬爱的毛主席："},{"type":"paragraph","text":"今年我的水稻也和大家一样丰收了，我心头很高兴。我那二亩四分水稻田虽然都是土坡地，但是我学习了“稀撒谷种”、“少秧密栽”、“合理施肥”等先进经验，又做好了除草、除虫工作，因此稻谷没有被大风雨打入泥水中，没有白吊吊，稗草也少得很。八月十九日，我的稻田收割完毕，平均每亩收了七百五十斤，比去年增产百分之十一；参加爱国丰产竞赛的那一亩还收了八百零一斤。我今年的水稻为什么能够丰收呢？这是因为您领导我们农民翻了身，我们有了自己的田地；因为您教育我们农民懂得了增加生产是为了建设祖国，保卫世界和平。此外，还因为您老人家把我儿子黄继光教养成一个英雄，使我感到十分光荣；为了保持这个光荣，并争取更大的光荣，我做起活来浑身都有劲。"},{"type":"paragraph","text":"现在，我已把一石“一干二净三饱满”的谷子收藏好，准备带头交纳“爱国粮”。我还要积极劳动，把冬水关好、田犁好，进行冬季治螟，并加劲准备秋种。今年我准备点三亩五分麦子，栽三分油菜。麦种选用“中大二四一九”，播种时要用温汤浸种；同时要做好蓄水工作，提防“冬干”，以便适时播种。今后，我还要随时做好中耕除草、保苗工作，争取明年的丰收。"},{"type":"paragraph","text":"敬爱的毛主席：我要经常拿这些实际行动来感谢您。并积极支援祖国建设工作，为争取世界和平而奋斗！"},{"type":"paragraph","text":"祝您身体健康！"},{"type":"paragraph","text":"四川省中江县继光乡三村  邓芳芝"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"648d1e7483"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

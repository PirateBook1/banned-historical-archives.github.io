script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"强化专业管理意味着什么？","authors":["七·二一工人大学政治经济学班"],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"强化专业管理意味着什么？"},{"type":"paragraph","text":"七·二一工人大学政治经济学班"},{"type":"paragraph","text":"邓小平授意炮制的《条例》，肆意诬蔑工人参加企业管理是什么“乱和散”，拚命鼓吹要建立什么“独立工作的生产管理指挥系统”和“精干的职能机构”。很明显，这是蓄意要强化专业管理。这件事意味着什么？很有必要加以剖析和揭露。"},{"type":"paragraph","text":"专业管理是有阶级性的。在资本主义企业中，一部分人固定在管理岗位上，从事脑力劳动，处于代表资本家领导、组织、监督生产的地位，而广大工人群众则固定从事体力劳动，处于被领导、被支配、被奴役的地位。对于这种少数人管多数人的专业管理，马克思早就指出：这是资本家“把直接和经常监督单个工人和工人小组的职能交给了特种的雇佣工人”，让他们象“工业上的军官（经理）和军士（监工），在劳动过程中以资本的名义进行指挥。监督工作固定为他们的专职”。（《资本论》，《马克思恩格斯全集》第23卷第369页）这就鲜明地揭露了专业管理的阶级根源和阶级实质，它就是资本家对工人实行剥削和压迫的工具。"},{"type":"paragraph","text":"在社会主义社会中，由于社会主义公有制的建立，企业管理的性质起了根本的变化。广大工人同管理人员的根本利益是一致的，他们之间应当是平等的关系。但是，因为在社会主义历史阶段仍然存在着脑力劳动和体力劳动的差别，存在着资产阶级法权，所以专业管理人员同广大工人之间，还存在着事实上的不平等，他们之间的关系本质上还是阶级关系。文化大革命中，实行群众管理与专业管理相结合，就是要限制人们相互关系方面还严重地存在着的资产阶级法权。"},{"type":"paragraph","text":"伟大领袖和导师毛主席在关于社教运动的重要批示中指出：“如果管理人员不到车间小组搞三同，拜老师学一门至几门手艺，那就一辈子会同工人阶级处于尖锐的阶级斗争状况中，最后必然要被工人阶级把他们当作资产阶级打倒。”毛主席深刻地揭示了不同工人搞三同的专业管理的阶级性，指明了管与被管的关系是尖锐的阶级对立，如果企业的领导干部和管理人员脱离群众，脱离生产劳动这种状况不改变，继续强化和扩大这方面的资产阶级法权，那么，他们所搞的专业管理就会重新变成资本支配劳动的权力，他们就会变成“吸工人血的资产阶级分子”。因此，既要看到专业管理的不可避免性，更要看到它的弊病，在无产阶级专政下加以限制。"},{"type":"paragraph","text":"但是，一切修正主义者总是极力掩盖专业管理的阶级性及其弊病。邓小平授意炮制的《条例》，百般强调生产管理，胡说“什么时候都需要，一万年也要”。说穿了，这就是借口专业管理的不可避免性，来排斥工人参加企业管理，借以强化和扩大资产阶级法权，以便把企业的领导权、管理权和监督权统统控制到走资派手里，使社会主义所有制蜕变为走资派所控制的资本主义所有制。"},{"type":"paragraph","text":"社会主义企业不许强化专业管理，并不是要取消专业管理，而是要限制它的弊病，逐步铲除走资派复辟资本主义的土壤和条件。我们厂的实践证明：只要认真遵循毛主席批示的“鞍钢宪法”，以阶级斗争为纲，坚持干部参加集体生产劳动、工人参加管理，坚持技术人员走同工人群众相结合的道路，摆正专业管理和群众管理的关系，就能把企业管理的大权牢牢地掌握在真正的马克思主义者和广大工人群众手里。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"214c9977d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

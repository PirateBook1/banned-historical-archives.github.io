script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚报纸说周总理的访问将加强阿中人民战斗友谊  毛泽东的光辉学说引导中国走向发展的最高峰  中国文化大革命是对共产主义事业的伟大贡献","authors":[],"dates":[{"year":1966,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔巴尼亚报纸说周总理的访问将加强阿中人民战斗友谊"},{"type":"paragraph","text":"毛泽东的光辉学说引导中国走向发展的最高峰"},{"type":"paragraph","text":"中国文化大革命是对共产主义事业的伟大贡献"},{"type":"paragraph","text":"据新华社地拉那十九日电　阿尔巴尼亚《人民之声报》和《团结报》十九日分别发表社论，热烈欢迎由周恩来同志率领的中国党政代表团即将访问阿尔巴尼亚。"},{"type":"paragraph","text":"《人民之声报》以《对阿中兄弟友谊的新贡献》为题发表社论指出，周恩来同志即将对阿尔巴尼亚的访问，是为了进一步加强阿中两国人民、两党和两国之间早已建立起来的亲如兄弟的友好关系和钢铁般坚强的革命的团结一致。"},{"type":"paragraph","text":"社论说，一个多月以前，由穆·谢胡同志率领的我国党政代表团对中国进行了具有历史意义的访问。阿尔巴尼亚代表团从这次访问中不仅带回了伟大的友情，而且获得了如下的信念：中国已经进行了和正在进行着深刻的革命变革，中国在推进社会主义革命和进行社会主义建设方面所取得的胜利，具有世界范围的历史性重大意义。"},{"type":"paragraph","text":"社论指出，中国人民是伟大的英雄的人民。以毛泽东同志为首的中国共产党，是一个革命的、光荣的党，它高举马克思列宁主义的旗帜，成功地领导社会主义建设，并且站在反对赫鲁晓夫现代修正主义的斗争的最前列。"},{"type":"paragraph","text":"社论指出，中国人民在共产党和毛泽东主席领导下所进行的文化大革命，他们为清除资产阶级和封建意识形态以及为巩固无产阶级意识形态阵地而进行的斗争，是对为社会主义革命的彻底胜利和彻底消灭修正主义和帝国主义而进行的斗争的具有历史意义的伟大贡献。"},{"type":"paragraph","text":"社论在谈到当前的国际形势时指出，苏联领导集团的全部实际活动表明，他们已经彻头彻尾地堕落成为一个背叛马克思列宁主义的集团，堕落成为美帝国主义的合伙者。"},{"type":"paragraph","text":"真正的马克思列宁主义者和所有真正的革命者的经常任务，就是同以苏共领导集团为中心的现代修正主义者进行坚持不懈的有原则的斗争，以便在政治上和思想上摧毁帝国主义的这个代理人。对赫鲁晓夫和铁托修正主义进行坚决的斗争，现在已成为所有真正马克思列宁主义政党和所有真正革命者的试金石，因为反对赫鲁晓夫和铁托现代修正主义的斗争，就是争取马克思列宁主义和革命事业的彻底和最后的胜利的斗争，就是对国际共产主义运动中不可救药的叛徒、对破坏世界各国人民革命运动的代理人，和对美帝国主义的走狗的斗争。"},{"type":"paragraph","text":"社论最后说，伟大的社会主义中国的亲爱的朋友们的这次访问，是我国政治生活中的重大事件。我们深信，这次访问将对进一步加强建立在马克思列宁主义基础上的我们两国人民和两党之间的钢铁般的战斗的团结一致作出贡献，将对我们反对帝国主义和赫鲁晓夫修正主义的共同斗争的事业和革命事业作出贡献。"},{"type":"paragraph","text":"《团结报》的社论说，阿尔巴尼亚人民把周恩来同志当作中国人民的伟大的和崇高的使者，当作光荣的中国共产党和中华人民共和国的领导人之一，当作毛泽东主席的最亲密和最忠实的战友之一，当作阿尔巴尼亚人民的老朋友来接待。"},{"type":"paragraph","text":"社论指出，阿尔巴尼亚人民对伟大的中国人民最近在各方面所取得的伟大胜利感到无限的高兴。建立在马克思列宁主义、毛泽东同志的光辉学说基础之上的三大革命运动——阶级斗争，生产斗争和科学实验，现在构成了伟大中国革命的主要特点，迅速地改变着旧中国落后的面貌，正在把中国引向发展和进步的最高峰。中国人民正依靠这三个伟大的运动进行社会主义文化大革命，决心横扫一切反动的东西，横扫所有保皇党，横扫企图阻挡文化大革命的资产阶级分子。这是中国人民对社会主义和共产主义伟大革命事业的又一伟大贡献。"},{"type":"paragraph","text":"社论说，中华人民共和国奉行坚持不懈的、明确的和革命的政策，正获得越来越多的朋友和同盟者，成为世界上一切革命力量的中流砥柱。各国人民看到，伟大的中国和毛泽东是他们的利益的忠实保卫者，是自由和民族独立伟大事业的不屈不挠的战士，是摧不毁的革命堡垒。我国人民为同伟大的中国人民并肩站在反对帝国主义和反对现代修正主义斗争的第一线而感到自豪。”（附图片）"},{"type":"paragraph","text":"六月二十日，以周恩来同志为首的中国党政代表团到罗马尼亚南部大城市克拉约瓦参观访问，受到当地职工和市民的热烈欢迎。图为克拉约瓦“电力”工厂六千多名职工在工厂的广场上集会热烈欢迎中国党政代表团。"},{"type":"paragraph","text":"新华社记者　杜修贤摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74b41c38b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

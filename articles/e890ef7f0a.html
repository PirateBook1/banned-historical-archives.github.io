script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于目前在天主教徒中暂不宣传婚姻法的指示","authors":[],"dates":[{"year":1953,"month":3}],"is_range_date":false,"parts":[{"text":"中央宣传部关于目前在天主教徒中暂不宣传婚姻法的指示","type":"title"},{"text":"北京市天主教某革新委员曾提出并已准备在天主教徒众宣传婚姻法，这是为时过早的做法，已予制止。天主教有一套极落后的关于教徒婚姻问题的“教规”、“教义”，如规定教徒不与非教徒结婚，教徒结婚后一般不能离婚，此外还有种种严格的限制，都与婚姻法大相抵触，因此如果在目前要在天主教徒中专门进行婚姻法的宣传，特别是由革新机构或革新分子去发动和主持，结果会适得其反自找麻烦。因此，我们的意见，在目前宣传婚姻法运动中，不要把天主教徒作为特别的对象进行宣传，尤其不能由天主教革新机构或革新分子出面发动或主持这种宣传。至于对一般人民进行婚姻法宣传时，天主教徒也不能例外（如对学校学生宣传时不能因有天主教教徒学生而把他们当作例外不作宣传），但不要涉及宗教问题，更不要专对教徒宣传婚姻法，以免引起教徒的误会和不满。至于教徒有因违犯婚姻法而酿成刑事案件者，可经法院已发判处。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e890ef7f0a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"医治水肿病的特效疗法——草药蒸气疗法","authors":["龙文明"],"dates":[{"year":1960,"month":4,"day":21}],"is_range_date":false,"parts":[{"text":"医治水肿病的特效疗法——草药蒸气疗法","type":"title"},{"text":"龙文明","type":"authors"},{"text":"新华社长沙讯    一种医治水肿病的特效疗法——“草药蒸气疗法”，正在湘西土家族苗族自治州各地推广。这种疗法，只需要四十五到六十分钟的时间，就能使四肢无力的水肿病人立即恢复健康，不再复发。另外，这种疗法对医治伤风感冒、麻木冷觉、关节痛、腰痛等病症，均有显著疗效。","type":"paragraph"},{"text":"草药蒸气减法是花垣县猫儿公社的一位苗族草医龙玉六老先生试验成功的（他家七代都是当地最著名的草药医师）。这种疗法的医疗过程很简便，只要有一间能容十二到十五人的密封蒸气室，蒸疗前，把煮沸的肺金草、抓岩香、八角香、青木香、小五爪、大血藤、桂皮叶、五加皮等十四味草药蒸气，通过导管导入密封室内，使其温度逐渐升高并控制在摄氏四十度到四十五度之间（病人在摄氏三十八度时进入密封室内），蒸疗四十五到六十分钟，然后用金银花藤（根）、海金山、寄生牙、赶山鞭、换马鞭、青丹胆等草药煎了洗澡，再口服川芎、隔山消、五加皮、臭牡丹、地枇巴、小青根、三百榛、三百根、千年矮、何首乌、贯仲、沙参等十二味草药合剂或单服千里马（玉竹）水剂，就能断病除根。","type":"paragraph"},{"text":"据自治州水肿病调查组调查，龙玉六草医用这种疗法医治的一百六十三个水肿病人，不仅治疗后大部分已经投入生产，而且一个多月来没有一例复发。","type":"paragraph"},{"text":"据鉴定“草药蒸气疗法”是有科学理论根据的。水肿病人在高温、高湿的瞬间，外温增高，体内液，通过毛细管扩张，表皮张力增加，皮下组织积液，经过汗腺排除，促进血液物循环，达到消肿、除去麻木、冷觉不适之感。这种疗法又是一种物理刺激疗法。接巴甫洛夫学说，任何一种刺激，通过条件反射，大脑皮层兴奋性增强，会使全身各个部分生理机能平衡协调。因此，病者经蒸疗后，精神异常舒畅，可以迅速恢复健康。（龙文明）","type":"paragraph"},{"text":"来源：根据1960年4月21日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"671a3a8bc0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

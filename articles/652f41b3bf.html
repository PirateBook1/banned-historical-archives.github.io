script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"毛泽东思想——一份传单","authors":["印共革命派"],"dates":[{"year":1967}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"印共革命派一九六七年"},{"type":"paragraph","text":"“枪杆子里面出政权。”——《战争和战略问题》"},{"type":"paragraph","text":"“武器是战争的重要的因素，但不是决定的因素，决定的因素是人……。”　——《论持久战》"},{"type":"paragraph","text":"毛泽东思想是中国人民在他的领导下从内外压迫下解放自己和建设一个社会主义社会的丰富经验的结晶。通过学习他的著作，人们可以了解中国的经验，从而把这个经验应用于自己的情况之中。"},{"type":"paragraph","text":"当我们设法把这个经验应用于具体的情况的时候，毛泽东的思想，就像上述的两个例子那样，乍看可能像是矛盾的。但是，进一步研究，就可以看出，它们反映了他对为了革命斗争成功而必须了解的社会力量的多方面分析。“枪杆子里面出政权”这一论断，反映了对帝国主义时代的国家的性质的认识以及对通过革命斗争推翻它的必要性的认识。人比武器更重要这一论断概括了这样的认识：在正确的领导下，群众对压迫的反抗不是配备着最精良武器的反动派所敌得过的。这两种认识都包括在毛泽东要人们分清敌友的告诫中，因为阶级分析的一切目的是为了能够“团结真正的朋友，以攻击真正的敌人。”"},{"type":"paragraph","text":"认清剥削者和压迫者这些阶级敌人，意味着认识这个事实：历史上没有例子说明统治阶级会自动放弃权力。因此，被剥削的群众用革命来推翻剥削阶级并且从他们手中夺取政权，就不可避免地涉及暴力斗争。今天主要的阶级矛盾是以美国为首的帝国主义与争取从帝国主义压迫下解放自己的全世界人民之间的矛盾。这意味着，只要有真正的反抗压迫的人民斗争，就必定导致同帝国主义的对抗。帝国主义总是要采取一切可能采取的手段镇压这样的斗争。“帝国主义分子决不肯放下屠刀……直至他们的灭亡。”因此，人民争取从帝国主义控制下取得真正的自由的努力，只能够采取武装斗争的形式。"},{"type":"paragraph","text":"这样的武装斗争总是涉及人民和敌人这两个对抗的力量。一方面是职业军队、雇佣军和伪军进行的帝国主义侵略战争。另一方面是从人民当中来的、得到人民全心全意支持的游击战士进行的人民的民族解放战争。哪方面的士气更高一些，这是很显然的。因此，毛泽东对帝国主义侵略者说：你依靠现代化的武器，我依靠有高度觉悟的革命人民。"},{"type":"paragraph","text":"不管现代武器和技术装备可能是多么高度发展的，战争的胜负还是要决定于地面部队的连续战斗，决定于战场上的近距离搏斗，决定于“人的政治觉悟、勇敢和牺牲精神”。这是毛泽东对“人在战争中有觉悟的行动”的深刻的认识，他的革命人道主义表现在“人比武器更重要”这一论点。这是对“枪杆子里面出政权”的这个论断的补充。这两个论断是正确解释我们的时代的关键和使革命前进的关键。"},{"type":"paragraph","text":"注：这是印共革命派的一份传单，《解放》月刊于1967年12月份第12期转载。印共革命派是中国对当时的印共（马）革命派别的称呼，后来形成了共产主义革命者全印共协调委员会，建立了印共（马列）。"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"652f41b3bf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

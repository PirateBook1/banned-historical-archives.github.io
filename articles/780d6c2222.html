<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于田东县面上整风整社情况向区党委的报告","authors":["广西","段远钟"],"dates":[{"year":1961,"month":3,"day":9}],"is_range_date":false,"parts":[{"text":"关于田东县面上整风整社情况向区党委的报告","type":"title"},{"text":"广西段远钟","type":"authors"},{"text":"(段远钟：中共广西壮族自治区区委常委、工交政治部主任)","type":"subtitle"},{"text":"注：此报告经广西区党委转发各地、市、县委阅读。(节录)","type":"paragraph"},{"text":"根据区党委和地委的指示，田东县在旧历年后，按照面上的作法，全面开展了整风整社工作（第一批铺开的两个公社也是按照面上的做法搞的）。","type":"paragraph"},{"text":"这一段工作的基本做法。","type":"paragraph"},{"text":"第一，是调动广大干部的积极性。前一段整风整社试点和县的三级干部会，对“五风”烧得比较激烈，对干部的影响很大，面上“五风”已经不刮了，大多数干部都在改，这是影响的主要方面，但也普遍产生了等待整风，束手束脚，不敢领导的副作用。面上公社、大队、小队三级干部，主要划不清“五风”和积极领导的界线，怕挨斗，怕过不了关，认为当干部不如当社员。大小队干部都有不少等着换班，有少数人干脆躺倒不干，他们说：“多工作一个月，多挨斗一夜。”针对这种情况，对他们讲明少整多改的方针，整风整社的目的。把上级应担的责任替他们担起来，引导他们检查自己的缺点，开展批评与自我批评，划清“五风”和积极领导的界线，肯定干部的成绩，号召干部进一步发动群众，积极领导生产，自上而下的作检讨，承认错误，承担责任。这样就很快的解除了顾虑，树立了自觉整改的决心。有的干部说：“上级向我们讲了真心话，我们也要向群众讲真心话。”有的已躺倒几个月的干部也起来了。","type":"paragraph"},{"text":"第二，是抓经济兑现与政策兑现。从县委起痛下破产还债的决心，县直属各部门清理出各种物资6000多件，共值62万多元，来抵偿赔退。多数公社也同样下了决心，在2月27日前公社都开了兑现大会，共兑现了29万多元，兑现大会后又继续进行分批兑现。为了尽快把钱发到群众手里，一般采取了边发动群众评议，边发款，评议一批发一批。经济赔退，对取信于民，收到了立竿见影的效果，而且对当前生产活动起了很大的作用，解决了缺钱买口粮，买农具，买种子等问题。在政策兑现方面，主要抓了自留地、“三包”、“四固定”和养护耕牛等兑现，这对推动生产极为有利。如印茶公社洞巴小队包产未落实前有几亩地三犁三耙后，准备播种了，包产落实后，群众又再犁再耙了一次才种。耕牛的养护办法宣布后，不愿养母牛的愿意养了，连理发员也要求养两头母牛。","type":"paragraph"},{"text":"第三，公社和大队开兑现代表会和兑现大会。在会上进行经济兑现，干部作检讨，宣传政策，大讲有利形势，号召搞好生产，夺取丰收。这种会一般开一天到两天，时间虽短，而效果很大。接着在群众中广泛进行传达宣传，形成团结生产的热烈气氛。","type":"paragraph"},{"text":"第四，通过以上工作，干部和群众发动起来了，及时抓好生产组织工作，研究生产措施，进行农活的具体安排，掀起生产高潮。","type":"paragraph"},{"text":"第五，对原有的干部基本上采取了依靠和帮助的办法，除了县委组织工作组下去帮助以外，公社和大队对下一级干部也采取层层帮助的办法，对三类队则派人去加强和暂时代替领导。","type":"paragraph"},{"text":"来源：《广西农村合作经济史料》（上）（王祝光主编，广西人民出版社，1988年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"780d6c2222"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"开灭强敌必须用强攻方法","alias":"","parts":[{"type":"paragraph","text":"歼灭强敌必须用强攻方法"},{"type":"paragraph","text":"（1948年12月4日）刘、陈、邓川，并告粟、陈、张，谭、王、李，韦、吉："},{"type":"paragraph","text":"江亥电悉。"},{"type":"paragraph","text":"（一）黄维实力被歼已近半数，据黄维自己表示，三十三个团中被歼已达十六个团，尚余十七个团。目前数目是过坳时机，只要你们再歼其三四个团，敌即处于数量上完全劣势地位，全歼该敌就较易了。"},{"type":"paragraph","text":"[1]刘、陈、邓，指刘伯承、陈毅、邓小平，当时任中原野战军司令员、第一副司令员和政治委员。"},{"type":"paragraph","text":"[2]粟、陈、张，指粟裕、陈士、张震，当时分别任华东野战军代司令员兼代政治委员、参谋长和副参谋长。谭、王，指谭震林、王建安，当时分别任华东野战军山东兵团政治委员和副司令员。李，指李迎希（1902一1981），河南商城人，当时任华东野战军山东兵团参谋长。韦、吉，指韦国清、吉洛（即姬鹏飞），当时分别任华东野战军苏北兵团司令员和副政治委员。"},{"type":"paragraph","text":"[3]指刘伯承、陈毅、邓小平1948年12月3日亥时给中共中央军委并邓子恢、李达的电报。电报报告了近日我军同国民党军黄维兵团的作战情况，提出：“我们决定立即使用华野之七纵、十三纵（预备队）加入进攻，其战法仍采用碾庄经验，即有重点地多面攻击。因敌紧缩顽抗，尚须时日才能全歼该敌。”"},{"type":"paragraph","text":"（二）打黄百韬\"和打黄维两次经验均证明：对于战斗力顽强之敌，依靠急袭手段是不能歼灭的，必须采取割裂、侦察、近迫作业、集中兵力火力和步炮协同诸项手段，才能歼灭。"},{"type":"paragraph","text":"（三）对于歼灭邱李孙②之作战，自前最重要的是乘其运动之际，我各纵大胆插入敌人各军（共九个军）之间，务必不使敌人结成一团，然后各个歼灭之。其中对于十二军、四十-军、四十七军、七十二军等部，或者可以采用急袭方法解决；对于其他各军，则必须用强攻方法（即大分割、小分割、侦察、近迫追作业、集中兵力火力、步炮协同等）方能解决。东北我军在辽西打廖兵团?之所以能迅速解决，是因为我各纵大胆插入敌各军之间，而敌又指挥错乱（先向西遇挫，又向东南遇挫，又向东北），故能迅速解决。华野此次对邱李孙亦可能遇到此种情形，假定如此，那就可能迅速解决。但你们主观上必须准备在迅速解决各战斗力不强之敌以后，用较长时间用强攻方法去解决之。"},{"type":"paragraph","text":"（四）李延年部已渡肥河向包家集进，你们如何对付该敌，望刘陈邓电告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"四日十六时[1]指黄百韬任司令官的国民党军第七兵团。"},{"type":"paragraph","text":"[2]指邱清泉、李弥、孙元良分别任司令官的国民党军第二兵团、第十三兵团和第十六兵团。"},{"type":"paragraph","text":"[3]廖兵团，指廖耀湘任司令官的原国民党军第九兵团。该兵团1948年10月26日被东北野战军包围于辽宁黑山、打虎山、新民地区，随后被全歼。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":325,"page_end":326},"tags":[{"name":"邓小平","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e7691acfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1063","name":"中共中央批转内务部党组‘关于加强保护军人婚姻的报告’","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转内务部党组‘关于加强保护军人婚姻的报告’","dates":[{"year":1963,"month":8,"day":13}],"is_range_date":false,"authors":["中共中央","内务部党组"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 596-597","tags":[{"name":"婚姻","type":"主题/事件"},{"name":"军人","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央批转内务部党组“关于加强保护军人婚姻的报告”"},{"type":"subtitle","text":"（一九六三年八月十三日）"},{"type":"paragraph","text":"中央批示：现在把内务部党组“关于加强保护军人婚姻的报告”转发给你们。从报告中反映的情况来看，破坏现役军人婚姻的问题是十分严重的，它已对部队的巩固和征兵工作都产生不利的影响。破坏军人婚姻是资产阶级思想在婚姻制度上的反映，值得注意的是，这些破坏军人婚姻的事件不少是基层干部和党、团员所为，更应当引起各级党委的重视。中央认为，内务部党组在报告中所提的几条意见是可行的，望各地党委参照这些意见，采取措施，进一步做好保护军人婚姻的工作。"},{"type":"paragraph","text":"附："},{"type":"paragraph","text":"报告节录"},{"type":"paragraph","text":"第三、各级党委应该组织法院、检察、监察、民政等有关部门，对已揭发出来的，特别是部队提出来的破坏军人婚姻事件认真地进行一次检查，并且要对破坏军人婚姻的人员根据不同情节作出严肃的处理；对于干部、党员犯有破坏军人婚姻行为的要严格给予纪律处分，不能姑息迁就。对于那些情节严重，影响恶劣的案件，应当在一定范围公开审判、处理，以起惩一儆百的作用。对于犯有破坏军人婚姻罪行的人，进行包庇袒护的应追查责任，情节严重的也要给予处分。在处理军人婚姻案件时，要注意多和部队联系。凡是军人告发的案件，处理后要及时将情况通知军人或部队，做到案案有着落，件件有交代。"},{"type":"paragraph","text":"（摘自一九六三年《监察通讯》第14期）"},{"type":"paragraph","text":"Editor's note The Identifier field contains information from 国防大学图书馆《中央文件目录》"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b1256bac2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

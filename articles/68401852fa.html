script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"法人道报以首页地位 刊载毛主席在苏谈话纽约工人日报说:毛主席的访苏，标志着亚欧两洲的联盟。","authors":[],"dates":[{"year":1950,"month":1,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社布垃格六日电】　本月三日，巴黎人道报以首页头条地位刊载毛主席在莫斯科接见塔斯社记者时的谈话，标题为:“毛泽东向塔斯社宣布(一)中苏友好同盟条约问题，(二)苏联对中华人民共和国贷款问题，(三)中苏贸易关系问题。”"},{"type":"paragraph","text":"纽约工人日报十二月二十五日刊载该报评论家斯塔鲁滨以“莫斯科的庆祝典礼——欧洲亚洲是朋友”为题的专文说:“莫斯科庆祝典礼，将在历史上成为二十世纪的转折点。这不仅是斯大林的七十寿辰典礼，也是社会主义与民主国家及其人民间的伟大联盟的典礼。在一个灾难性的，衰退中的，准备新战争的资本主义世界面前，这个联盟具有加强和平与保卫和平的力量。新中国的伟大领袖毛泽东的抵达莫斯科，愈益加强了这个庆祝典礼的意义。毛泽东的访问莫斯科，标志着亚洲和欧洲的联盟。这是西方工人阶级与东方反帝国主义人民间的友谊的结合，而这种友谊一贯是苏维埃革命本身的基本意义之一。”"},{"type":"paragraph","text":"该文结语称:“这个伟大的联盟是无敌的；它将致力和平，反对那些不愿在和平中生活的人。千百万信仰不同和政治见解不同的美国人民，虽然并非马克思主义者，但他们愿望和平，因此他们都是这个伟大联盟的盟友，也都是我们的盟友。斯大林和毛泽东现正交换意见，以制定互助与建设的伟大计划。他们力图为世界人类争取和平。这就使得美国人民，有时间来解决为垂死的和命定的资本主义无政府状态所引起的基本问题。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68401852fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"加强纪律性保证革命和生产蓬勃发展　福州市郊区红村大队革命领导班子，组织群众反复学习毛主席有关组织纪律问题的教导，群众遵守革命纪律的自觉性普遍提高","authors":[],"dates":[{"year":1969,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"加强纪律性保证革命和生产蓬勃发展"},{"type":"paragraph","text":"福州市郊区红村大队革命领导班子，组织群众反复学习毛主席有关组织纪律问题的教导，群众遵守革命纪律的自觉性普遍提高"},{"type":"paragraph","text":"新华社福州电　福州市郊区湖前公社红村大队领导班子针对社员群众中存在的活思想，加强对贫下中农和广大革命群众进行革命纪律的教育，保证了革命和生产的蓬勃发展。"},{"type":"paragraph","text":"前些时候，这个大队的少数社员曾经这样认为，纪律问题主要是对机关、部队、工厂讲的，我们农民不上战场，不住机关，谈不上什么组织纪律性。针对这种活思想，大队革命领导班子一面组织大家反复学习毛主席有关农民问题、组织纪律问题的教导；一面遵照毛主席关于“历史的经验值得注意”的伟大教导，同群众一道回顾本村的三大革命运动斗争史，使大家从斗争实践中深刻认识到，所谓“农民没有什么纪律问题”的说法，是错误的。他们说，人民公社是社会主义的组织，公社社员是社会主义的新型农民。因此，农民应该象解放军、工人阶级那样，遵守统一的革命纪律。只有这样，才能有统一的行动，才能把农村的社会主义革命进行到底。"},{"type":"paragraph","text":"大队革命领导班子在实践中体会到，要提高社员群众的无产阶级革命性、科学性和组织纪律性，最根本的一条是靠活学活用毛泽东思想，进一步提高社员群众的阶级斗争和两条路线斗争觉悟，从两条路线斗争的高度来认识执行革命纪律的重要性，更深刻地理解毛主席关于“纪律是执行路线的保证，没有纪律，党就无法率领群众与军队进行胜利的斗争”这一教导的伟大意义。因此，他们利用多种形式，经常组织社员群众活学活用毛泽东思想，并且通过讨论执行革命纪律与贯彻毛主席革命路线的密切关系，不断提高两条路线斗争觉悟，增强执行革命纪律的自觉性。广大社员群众通过学习认识到，要继续革命就要有革命的纪律，要搞好社会主义农业生产也需要有统一的革命的纪律。他们一致表示，一定要提高两条路线斗争的觉悟，自觉地遵守革命纪律。"},{"type":"paragraph","text":"红村大队革命领导班子在加强对广大革命群众进行革命纪律教育的同时，还引导广大社员自觉斗私批修，提高遵守革命纪律的自觉性。有个女社员在一次集体劳动中，乘下雨的机会溜回家里干私活。后来她通过斗私批修认识到，这是自己两条路线斗争觉悟低的表现，自己头脑中私心重，违反了劳动纪律。她还对照毛主席关于“毫不利己专门利人”的教导，认真作了检查。"},{"type":"paragraph","text":"目前，红村大队广大贫下中农和革命群众遵守革命纪律的自觉性普遍提高，革命和生产搞得朝气勃勃。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e50fb843f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

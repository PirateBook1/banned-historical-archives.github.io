script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——反对统购统销、反对农业合作化","authors":["上海第一师范学院","俞寿潜","吴启太","陈大欧"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——反对统购统销、反对农业合作化","type":"title"},{"text":"上海第一师范学院吴启太陈大欧俞寿潜","type":"authors"},{"text":"农民生活苦，党对工人和农民是不平等的，这不是个人执行政策的偏差，或其它别的原因，而是整个政策就这样。农民入社，讲是自愿，实际不是自愿，不愿入社，就天天派干部谈。但党很会宣传，通过宣传，来使人相信农民和工人一样。(英文系一班吴启太)","type":"paragraph"},{"text":"农业合作化组织合作社，是共产党强迫的，如果共产党不强迫，大家都会去单干的。合作化有啥好？照样还有人吃不饱、穿不暖，饿死人的现象还存在着，中国还有大批人吃不饱，为啥把米送到外国去？(中文科四班陈大欧)","type":"paragraph"},{"text":"粮食统购统销是胡搞，粮食运到外国去卖，运到印度去，自己却饿肚皮，这不是死要面子？这算什么共产党领导？","type":"paragraph"},{"text":"他们搞粮食统购统销，却不给我们吃饱，简直不如国民党。","type":"paragraph"},{"text":"解放前吃猪肉还成问题吗？现在计划供应了，你们连肉都没得吃了。","type":"paragraph"},{"text":"粮食统购统销后，乡下人没饭吃，到上海来买豆腐充饥。","type":"paragraph"},{"text":"农村里饿死的人很多，你们在这里看不见罢了。","type":"paragraph"},{"text":"食油供应太不公平，农民在革命战争中贡献很大，为什么每月只有几两油？(图书馆职员俞寿潜)","type":"paragraph"},{"text":"统购统销搞苦了农民的生活，使农民吃不上足够的粮食。(中文科五班孙文浩)","type":"paragraph"},{"text":"农民生活很苦，统购统销政策虽好，但执行政策的人不对。(中文科一班)","type":"paragraph"},{"text":"统购统销不必这样严格，只要限制一下投机商就行了。油粮供应太严，肚子吃不饱，肉也不能多吃，只有四两。(历史科2班袁道信)","type":"paragraph"},{"text":" 来源：《鸣放言论选集》（上海第一师范学院，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e6e32882"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji12","name":"毛泽东全集第12卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji12.pdf"],"article":{"title":"力争建立长期抗战的主要战略支点","alias":"","parts":[{"type":"paragraph","text":"力争建立长期抗战的主要战略支点！"},{"type":"paragraph","text":"（1938年2月21日）"},{"type":"paragraph","text":"甲、在设想国民党能够独力最后保卫武汉的情况下，蒋?是不会让我们插足于鄂豫皖的。但如果不然，蒋容许我们插足的可能就存在。"},{"type":"paragraph","text":"乙、长期抗战的重要战略支点有山西区、鄂豫皖区、苏浙皖赣边区、陕甘区、鄂豫陕边区、湘鄂赣边区等六处。这是设想在西安武汉长沙南昌四点被敌进攻及万一不守时，必须力争建立抗战根据地的主要战略支点，而以苏鲁边区、冀南区、热冀边区、大青山脉区辅助之。如果武汉等处方一不守，这一切区域包括武汉附近在内容许我们插足的可能是存在的。"},{"type":"paragraph","text":"丙、因此三个主力师位置，大体上应预拟一个位于鄂豫皖区，一个位于鄂豫陕区，一个位于陕甘区，即两个在内线，一个在外线。"},{"type":"paragraph","text":"丁、平汉以西的内线地区虽广大，但仅有汾水渭水汉水三流域较富庶，而汾渭两流域都是敌所必争的。要使三个师都有广大发"},{"type":"paragraph","text":"[1]这是毛泽东给朱德、彭德怀、八路军第一一五师、第一二〇师、第一二九师和汉口中共中央长江局的电报。"},{"type":"paragraph","text":"[2]蒋，指蒋介石。"},{"type":"paragraph","text":"[3]热，指热河，旧省名，辖今河北省东北部、辽宁省西南部和内蒙古自治区东南部地区，1955年撤销。"},{"type":"paragraph","text":"[4]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。展前途，在战争中起重要制敌作用，并影响全国，准备以一个师位于鄂豫皖是必要的。这种意见当然还可以继续考虑。"},{"type":"paragraph","text":"毛泽东二十一日"}],"authors":["毛泽东"],"dates":[{"year":1938,"month":2,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":39,"page_end":40},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d53bb8b42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"回郭镇公社干部和群众做到忙有方向  农忙季节坚持批邓","authors":[],"dates":[{"year":1976,"month":6,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"回郭镇公社干部和群众做到忙有方向"},{"type":"paragraph","text":"农忙季节坚持批邓"},{"type":"paragraph","text":"据新华社郑州电　河南省巩县回郭镇公社的干部和群众在农村大忙季节继续认真学习毛主席的重要指示，深入批判邓小平的修正主义路线和反动罪行，做到忙有方向，干有力量，进一步发展了革命和生产的大好形势。"},{"type":"paragraph","text":"回郭镇公社是农业学大寨的先进单位。这个公社坚持以阶级斗争为纲，发展社队工业，促进农业机械化，农业生产连年丰收。当前农村正值大忙季节。贫下中农说，越是生产忙，越要抓紧学习和批邓，只有这样，才能做到忙有方向，干有力量。"},{"type":"paragraph","text":"回郭镇公社的干部和群众在革命大批判中，反复学习毛主席的重要指示，联系本公社阶级斗争的历史事实，深入批判邓小平鼓吹阶级斗争熄灭论的反动实质。贫下中农和社队工厂的工人说，我们的社队工业就是在两个阶级、两条道路、两条路线的激烈斗争中发展起来的。一九五八年，这个公社办起了一些小工厂，不久就被刘少奇反革命的修正主义路线砍掉了。阶级敌人乘机鼓吹“社办不如队办，队办不如单干”，全公社一度资本主义泛滥，集体经济受到很大损失。在无产阶级文化大革命中，干部和贫下中农批判了修正主义路线，公社、大队建立了老、中、青三结合的领导班子，坚决贯彻执行毛主席的革命路线，推动全社革命和生产迅速发展。但是，阶级斗争并没有止熄。一九七○年，林彪一伙疯狂推行反革命的修正主义路线，又要逼迫社队工业下马。阶级敌人又乘机兴风作浪，进行破坏和捣乱。公社各级党组织带领贫下中农和社队工厂工人同阶级敌人斗，同修正主义路线斗，坚决抵制了“下马风”。去年，邓小平炮制“三项指示为纲”的翻案复辟的政治纲领，带头刮起右倾翻案风，妄图改变以阶级斗争为纲，改变党的基本路线，复辟资本主义。公社的干部和贫下中农牢记毛主席“千万不要忘记阶级和阶级斗争”的教导，没有理他那一套，使革命和生产又得到了迅速发展。通过回顾历史，联系天安门广场发生的反革命政治事件，干部和贫下中农批判说，刘少奇、林彪和邓小平鼓吹阶级斗争熄灭论，完全是骗人的鬼话。他们的罪恶目的，是要麻痹革命人民的斗志，以便于他们搞修正主义，复辟资本主义。"},{"type":"paragraph","text":"回郭镇公社的贫下中农和社队工厂工人还用亲身的实践，深入批判邓小平鼓吹的唯生产力论，进一步提高了抓革命、促生产的自觉性。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"367e8f0429"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

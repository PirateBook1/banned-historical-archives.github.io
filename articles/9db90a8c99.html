script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"期待着天津的作家们“鸣”和“放”","authors":["笑予"],"dates":[{"year":1957,"month":5,"day":13}],"is_range_date":false,"parts":[{"text":"期待着天津的作家们“鸣”和“放”","type":"title"},{"text":"笑予","type":"authors"},{"text":"自从学习毛主席的“正确处理人民内部矛盾”和中央的“百花齐放、百家争鸣”的方针以后，全国各地都和风细雨地掀起了一个认识矛盾、分析矛盾、解决问题的浪潮。据报载，北京、上海等地的作家，畅谈了矛盾，鸣得很响。","type":"paragraph"},{"text":"到现在为止，天津的作家们还是比较沉默，不见活跃。在天津日报召开的天津文艺界座谈会上，有几位作家虽然发表了一些意见。但意见也觉得似乎抽象一点，没有涉及到实际问题。可以说“似鸣非鸣、似放不放”。我并不是让天津的作家们去制造矛盾，但我怀疑天津的作家的创作和他们周围的生活就那么平静?我想，是不会的。这，不禁使人发问：在天津作家们的创作生活中有没有矛盾?有哪些矛盾？哪些是主要矛盾?这个问题应该由谁来回答呢?纵然参加天津日报召开的文艺界座谈会的几位作家发表了一些意见，做为一个读者的我，仍然希望他们能再“鸣”得响一些，而有些作家现在似乎还在沉默着!是有顾虑，还是兴趣不高呢？我和几位朋友闲谈的时候，他们也有这种疑问。","type":"paragraph"},{"text":"退一步说，天津的作家如果在创作和生活上真的没什么矛盾(?)，那么，作家在体验生活中，是不是也有些感受和心得呢？作家是最敏感的，估计可能积累了一些素材。那么是不是可以在这些素材中抽出一些问题来，写成杂文、散文之类的东西，给读者看看。有人说，天津的作家都在埋头写大作品，写长篇。对，大作品，长篇，我们是欢迎的，也寄予莫大的期望。但在写大的长的之余，不是也可以抽暇写一点短的小的，来谈谈当前的问题吗。这里又发生一个疑问：作家在写大作品、长篇的时候是不是有“矛盾”问题，像时间、出版、题材等等都那么一帆风顺？我想，即使就是这些问题，也是在贯彻“百花齐放、百家争鸣”的方针中需要解决的问题。再退一步说，就是从报载天津多数作家拥护陈其通等同志的意见的情况来看，天津的作家们这一次怕也不是那么风平浪静的。","type":"paragraph"},{"text":"作为天津作家领导机关的天津作家协会，在贯彻“百花齐放、百家争鸣”的方针下，打算怎么做，做些什么？如何领导作家们来放来鸣？这也是天津读者所关心的问题。因为人们在报纸上一直还没看到这方面的动态。有人说，天津的作家正在做准备工作，要鸣，必一鸣惊人；要放，必朵朵争艳。但愿这话是真的。可我是个急性人，急了不免有所感：天津的作家同志们，在历次的运动中，都曾是生气勃勃的，也做出过不少的成绩，我相信这一次他们也一定会有积极表现的。天津的作家同志们，是时候了！不要再沉默下去了！我期待着你们“鸣”和“放”。","type":"paragraph"},{"text":" 来源：《天津日报》1957年5月13日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9db90a8c99"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

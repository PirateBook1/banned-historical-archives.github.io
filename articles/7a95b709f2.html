script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊《人民之路》赞扬三个世界理论对世界阶级斗争作了估量毛主席进一步发展了马列主义","authors":[],"dates":[{"year":1977,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社雅典一九七七年十一月二十六日电　希腊《人民之路》周刊最近一期发表文章指出，毛主席“根据马克思主义、列宁主义的原则，对当今世界的阶级斗争作了估量，提出关于三个世界的战略思想，从而捍卫和进一步发展了马克思主义、列宁主义的理论”。"},{"type":"paragraph","text":"文章指出，中国《人民日报》编辑部文章《毛主席关于三个世界划分的理论是对马克思列宁主义的重大贡献》，“精辟地阐述了毛主席关于三个世界的战略思想，帮助人们正确了解今天世界上发生的阶级斗争”。"},{"type":"paragraph","text":"文章说，《人民日报》编辑部文章在对三个世界作了深刻、全面的分析之后，“号召全世界无产阶级和革命人民结成广泛的统一战线，反对霸权主义，揭露并谴责两个超级大国准备发动新的世界大战，从而指出推迟新的世界大战爆发的唯一正确的途径”。"},{"type":"paragraph","text":"文章说:“《人民日报》编辑部文章对那些打着所谓‘纯粹’革命的招牌的人是一个有力的打击，这些人歪曲和诽谤毛主席关于三个世界的理论，反对马克思列宁主义者一贯应用的方法，即不要全面出击，而应缩小打击面，团结一切可以团结的力量来进行共同的斗争。这篇文章是马克思列宁主义政党和组织的强有力的武器，一件加强反对美国和苏联这两个人类最大的敌人的斗争以及揭露苏联社会帝国主义这个最危险的敌人的真面目的强有力的武器。”"},{"type":"paragraph","text":"文章最后说:“《人民日报》编辑部文章为希腊的马克思列宁主义者反对我们人民和国家的两个最大的敌人——两个超级大国——的斗争指明了道路。这篇文章帮助回答了谁是我们的敌人，谁是我们的朋友，我们应该团结谁以及我们必须通过斗争反对谁等问题。因此，我们必须深入学习这篇文章。”"},{"type":"paragraph","text":"《人民日报》编辑部文章《毛主席关于三个世界划分的理论是对马克思列宁主义的重大贡献》已由希腊教育出版社翻译出版，并在希腊发行。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a95b709f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"掌握两类矛盾伟大学说处理实际工作百战百胜杨浦区工厂学校负责人座谈学习毛主席著作体会","authors":["卢秉群","周秋芳"],"dates":[{"year":1958,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　杨浦区部分工厂学校负责人昨天集会，座谈毛主席两类矛盾学说对实际工作的伟大意义。"},{"type":"paragraph","text":"座谈时，大家一致认为毛泽东同志提出的关于两类矛盾的学说具有伟大的现实意义。正是因为根据毛泽东同志提出的学说为指针，才使现在各方面的工作出现了大跃进的局面。首先使广大的干部和群众懂得了人民内部矛盾和敌我矛盾的区别；懂得了社会主义制度下存在人民内部矛盾，而且必须用说服的方法去解决。"},{"type":"paragraph","text":"中国纺织机械厂党委副书记毛意甫同志说:“过去碰到群众有意见的问题，总认为意见是难免的，要一个人没有意见是不可能的，因此有的问题就不能去积极处理。”他们在1956年要招收新工人一百多人，但职工登记要求自己家属进厂的有五百多人。在整风中，群众贴了很多大字报，右派趁机进攻，这才引起了党委的重视，依靠工人群众对这些工人进行说服教育，这才调整了内部矛盾。又如该厂以往修订生产定额时，总是由领导提出，群众讨论通过。"},{"type":"paragraph","text":"这样先进的就压缩得多，落后的压缩得少，影响生产力的发展。这次修订定额完全放手发动群众自己修订，由群众自己提出定额。群众说这才真正是走群众路线了。"},{"type":"paragraph","text":"申新六厂党委书记周易同志说:人民内部矛盾还反映在规章制度问题上。几年来，有些车间工人中的小仓库问题一直解决不了，这次双反运动中解决了。原因是过去工人领工具太麻烦。领一个价值一角钱的刷子，因没有计划领不到，工人自己垫了三元去买了刷子，又因没有计划要15天后(第二个月)才能报销。这次改变了这一不合理的制度，因此小仓库问题也就自然解决了。"},{"type":"paragraph","text":"参加会议的同志还一致认识到:事物是发展的，旧的矛盾解决了，新的矛盾又会产生。在今后的实际工作中，必须继续运用两类矛盾学说，调整人民内部矛盾。上海广播器材厂党委书记吴椿同志说:生产大跃进以后，生产任务翻了几翻，某些原材料出现等料现象，人与人之间的矛盾又产生了，这必须迅速处理，来推动生产大跃进。要社会主义事业高速度发展，必须及时解决人民内部矛盾。国营第五印染厂厂长杨东林同志说:生产大跃进后，生产车间与机动车间产生了新的矛盾，必须继续正确处理。(卢秉群、周秋芳)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b3faedf06"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

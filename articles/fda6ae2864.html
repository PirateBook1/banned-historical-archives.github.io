script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"ff92c783-256c-487a-abd2-8e59e9be6390","name":"文革期间毛泽东及中央领导讲话（补篇）（港中文藏书）","internal":true,"official":false,"type":"pdf","author":"香港中文大学藏书","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/ff92c783-256c-487a-abd2-8e59e9be6390.pdf"],"article":{"title":"毛泽东关于天安门事件性质问题所写的字迹","alias":"","parts":[{"type":"paragraph","text":"主席正方什么指示，望告。"},{"type":"paragraph","text":"退毛选新"},{"type":"paragraph","text":"五月六日三时理：此件是中价办公厅款有局提销的，经业毛运新写位好时应为四月六日二时。-194毛泽东关于天安门事件性质问题所写的字迹"},{"type":"paragraph","text":"（一九七六年四月七日）一首部二天安门三烧、打"},{"type":"paragraph","text":"性康变了25（册件）"},{"type":"paragraph","text":"毛远新的笔记"},{"type":"paragraph","text":"（一九七六年四月七日）四月七日上午8105-9115（工额了四月六日北市的读况，该到原来是打不证手，吃了号，性质变T，应延手了，并配备了水程）主席：谁人建议的？陈昌乐？（好意不是他，他是受成的，他说执士只能携打不行。歌治局好儿个同志一室在大会堂注税广场事态变化，和北京市要一赵研完解决的办法，美携间志会发表演说是大家约主意，始员一般群众离开，人少了才好动平。）主理：好。（四的是区分两类矛后，一讲事件的性质，好人缺高开了，当然也有坏人聪明点的跑了，剩下人少了，我们的力量占优势再下手）主席：。（点头）（谈到收治局六日晓上研完的儿件事，提到国体间建议得业家发生约事通须全国，起草了北京布委的很告，申央发个文带）主席：公开发表。（量级）主席：是，发表人民日报记者现的报导，（指类上人民日组的情况汇编三分）其德讲演等。（市要报合不发T）主席：不发。并此开除邓的一们职务，保冒党箱，以观后效，以上特三中全会审议批准。（大好了将来品开三中全会时补手续）主席：（点头）（由中央作个决议，也公开发款？）主席：申央政治局作决议，登恢。（好。上次会议，春桥同志当吊小手面说：你看关安门省的情况，人家妥推你出来当纳言）主席：（点头）是的，这次，一、首都，二、天安门，三、烧、打达三件好。性质变T，语此，起出去！（捍手）（应谊处出了，我马上找国保民志云）"},{"type":"paragraph","text":"-201-20主席：小平不参加，你免约几个人该一下，不约苏强华（我把除、苏外政治局名单到出）主席：叶不找（除近三人外，其他同志都参加）主席：好。华国锋任总理。（和上面决议也一起登报。）主席：对。（狼马上会通知国锋同志开会传达）主席：快，（挥手）谈完就来。：此件是中务“两堂”写理导小红获供的。202-"},{"type":"paragraph","text":"127中共中央关于华国锋任中国共产党中央委员会第一副主席、中华人民共和国国务院总理的决议"},{"type":"paragraph","text":"（一九七六年四月七日）根据伟大领袖毛主席提议，中共中央歌治局一致通过，华国降用志任中国共产党中央委员会第一副主席，中华人民典和国国务院总理。"},{"type":"paragraph","text":"中共中共"},{"type":"paragraph","text":"一九七六年四月七日（此件发至县、团级）"},{"type":"paragraph","text":"（中共中央文件，中发[1070）9号）"}],"authors":["

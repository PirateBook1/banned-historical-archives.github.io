script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——美化资本主义，诬蔑社会主义","authors":["北京航空学院师生"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——美化资本主义，诬蔑社会主义","type":"title"},{"text":"北京航空学院师生","type":"authors"},{"text":"“美国有自由，人民生活水平高，人民活泼，思想自由，苏联决不敢和美国作思想竞赛。美国工人生活也很好，共产党在美国吃不开，美国人根本不会起来革命。资本主义国家新武器很多，我们根本打不过。”（北京航空学院一个助教）","type":"paragraph"},{"text":"“帝国主义时代没有危机是无法发展的，但为什么美国在许多科学如导弹、电子计算机等方面比苏联发展的快。发展不能从倍数来看，我国本来就落后，当然可以发展几倍，但美国本来水平就高，当然不能几倍发展，他们只要发展一点就比我们几倍高得多。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“匈牙利事件为何不在美国发生？我国社会主义民主表现在什么地方呢？我们比美国又多些什么民主呢？资本主义没啥不好，说美国不好是宣传，要我亲自去看了才相信。”（北京航空学院一个学生）","type":"paragraph"},{"text":"“资本主义也有可取之处，人家有新闻自由，有自由和民主，有先进的利学的研究制度，有行之有效的经济管理制。英国的工党和印度的尼赫鲁也是社会主义。”（北京航空学院一个讲师）","type":"paragraph"},{"text":"“希望在中国实现这样的社会主义：资产阶级的民主自由，经济有一定比例，公有制下的自由竞争。”（北京航空学院一个助教）","type":"paragraph"},{"text":"“自由竞争有它显见的优点，如生产管理民主化促进管理方法、管理作风不断改善；年终分红制，促进个人利益或集体利益与国家的结合；自由竞争还客观地调节着生产（特别是生活资料的生产）。”（北京航空学院一个助教）","type":"paragraph"},{"text":"“资本主义的生产方式本身就有消毒作用，能防止官僚主义。它是竞争性的——资本家要生产得好，生产得便宜……因此能节省原料，降低成本，因此生产率高。它的每一件事都争求消费者的意见……资产阶级考虑群众的需要的确是周到的，我们不能闭眼抹煞这些。”（北京航空学院一个助教）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"154e85bac1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"沈钧儒“决不容许反革命分子隐藏在人民内部”","authors":["沈钧儒"],"dates":[{"year":1955,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"沈钧儒“决不容许反革命分子隐藏在人民内部”","type":"title"},{"text":"沈钧儒","type":"authors"},{"text":"胡风事件，由于全国人民的揭发，已经真相大白了。胡风和他的一伙，揭去假面具之后，已经显露出了狰狞可怕的真面目。从六月十月“人民日报”所公布的“关于胡风反革命集团的第三批材料”中可以看出：胡风和他的集团的核心分子，原来都是反革命黑帮，长期埋伏在人民民主统一战线内部，干了无数危害人民危害国家的罪恶勾当！这一惊人罪恶事件的揭发，毫无疑问，是我国人民在政治战线上又一次的重大胜利。","type":"paragraph"},{"text":"对于我来说，胡风事件是一次惊心憷目的严重教训。我很早就认识胡风，却没有想到他是这样阴险恶毒，反共反人民的。","type":"paragraph"},{"text":"虽然中国共产党和毛主席经常指示我们，要时刻提高警惕，但是我们的政治嗅觉仍然是不够灵敏的。我们中国民主同盟，过去曾经发现了暗藏的叛国分子，现在胡风事件揭发以后，我们更应该接受这一严重的事实教训。特别是知识分子，都应当加强思想改造，提高政治觉悟，严格地分清敌我，明辨是非，才不至受反革命特务分子的蒙蔽欺骗。只有全国人民团结在中国共产党周围，提高政治思想认识，向内外敌人进行坚决的斗争，我国的人民民主专政，才能日益巩固，伟大的社会主义建设事业才能迅速成功。尽管敌人在我们内部和外部，进行公开的和隐蔽的进攻，由于共产党毛主席的英明领导，中国人民一定能够粉碎敌人一切的破坏企图，走上光明的胜利道路。只要我们时刻提高警惕，加强战斗意志，我们对于祖国的光辉前途是有充分信心的。","type":"paragraph"},{"text":"胡风集团反共反人民的罪行是十分严重的，是不可宽恕的。我希望人民政府依法予以最严正的惩治，并且我相信人民政府也一定会这样做。我更希望全国人民，各民主党派，各人民团体，都要以胡风事件为戒，一切爱国分子都要团结起来，向隐蔽的敌人作无情的斗争，决不能容许任何反革命特务分子，隐藏在人民民主统一战线内部！","type":"paragraph"}],"comments":[],"origin":"1956年6月11日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"17021c05e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

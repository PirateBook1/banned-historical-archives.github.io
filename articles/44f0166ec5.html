script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们内蒙鄂伦春族儿童永远作毛主席的好孩子  ——内蒙鄂伦春小学学生给毛主席的信","authors":[],"dates":[{"year":1951,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们内蒙鄂伦春族儿童永远作毛主席的好孩子"},{"type":"paragraph","text":"——内蒙鄂伦春小学学生给毛主席的信敬爱的伟大领袖毛主席："},{"type":"paragraph","text":"七月一日是中国各民族人民的救星——共产党的生日，我们衷心地向您致敬：我们鄂伦春少数民族的各方面都提高啦，您听了一定高兴吧。几年来，我们鄂伦春族在您英明领导下有了自己的人民政府，有了合作社，有了小学校。一年来，我校各方面都有进步，我们的民族被历代的统治阶级污骂为“野蛮人”，“笨东西”。这些侮辱的称呼已一去不返啦。被统治者们污骂为“野孩子”的我们，在您的领导下，得到了自由，有了自己的乐园——小学校。现在我们愉快地学习着，我们已会写简单的信，会舞蹈，会唱歌，会算会写，这些都是您给我们的。我们要好好学习，做您的好孩子。"},{"type":"paragraph","text":"在今年的“五一”劳动节时，我们都举行了盛大的游行示威。用自己民族的语言喊出了“反对美国单独对日媾和！”“毛主席万岁！”“共产党万岁！”等口号、用自己的语言唱出了《国歌》、《志愿军战歌》等。我们心里有说不出的兴奋。我们深深的感到生长在毛泽东时代的我们是多么幸福！"},{"type":"paragraph","text":"敬爱的毛主席！你领导全国少数民族，使我们少数民族得到了自由幸福的生活，像大旱得到了雨一样。今后我们少数民族在您的领导下，会像雨后青苗旺盛那样向上生长。我们向您宣誓，永远作您的好孩子，实现您的伟大理想。"},{"type":"paragraph","text":"内蒙募达瓦旗鄂伦春小学校全体小学生上"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"44f0166ec5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

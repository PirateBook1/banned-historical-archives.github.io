script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公安部对福建省公安厅劳改局《关于清理劳教右派分子工作有关问题的请示报告》的批复","authors":[],"dates":[{"year":1962,"month":3,"day":19}],"is_range_date":false,"parts":[{"text":"公安部对福建省公安厅劳改局《关于清理劳教右派分子工作有关问题的请示报告》的批复","type":"title"},{"text":"福建省公安厅，并各省、市、自治区公安厅、局：","type":"appellation"},{"text":"你厅劳改局在《关于清理劳教右派分子工作有关问题的请示报告》中，提出劳教右派分子死亡后的抚恤救济问题；和保留公职的补发工资经费开支问题，我们同中央统战部和内务部作了研究，现答复如下：","type":"paragraph"},{"text":"（一）对保留公职的劳教右派分子死亡后的家属抚恤，按照内务部一九六一年八月十七日(61)内优字第九十二号关于右派分子死亡后家属抚恤问题的通知规定办理；即：他们的家属可按照对国家机关工作人员的有关抚恤规定，由民政部门给予抚恤。","type":"paragraph"},{"text":"（二）对开除公职的劳教右派分子因工死亡后的家属抚恤，可由所在劳教单位一次发给相当于死者劳教期间六至十二个月工资数额的抚恤金，特殊情况还可酌情增加。","type":"paragraph"},{"text":"（三）对开除公职、因病死亡的劳教右派分子的家属，生活确实困难的，特殊情况还可酌情增加。          （四）保留公职的劳教右派分子的原有工资级别，是指处分后决定的级别，按此级别除去在劳教期间所得工资外的差额，没有发给的，原则上由原单位补发。如原单位撤销或属于编外，确实无法解决的，可单造预算请示省委解决。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7605eb4311"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

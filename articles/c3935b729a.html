script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全心全意为工农","authors":[],"dates":[{"year":1976,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命样板戏的清唱、表演唱合着机器声在车间里回响，机器两旁挤满了工人。舞台，是不到两平方米的电瓶车；嗓子，随着飞转的机器声欢唱；演员们浑身上下汗水宛如雨淋。这是上海市戏曲学校遵照毛主席“文艺为工农兵服务”的教导，在高温季节坚持送戏下厂的一幅生动画面。"},{"type":"paragraph","text":"为了同邓小平污蔑文艺革命的反动谬论对着干，戏校的文艺工作者在党支部领导下，准备了革命样板戏折子戏、清唱、表演唱、武功表演，以及新创作的小戏《战斗的堡垒》，在七月份深入到本市安亭、吴泾、浦东等离市区较远的工业区学习和演出。为了让战斗在战高温第一线的工人同志看到戏，他们依照工厂的需要，配合三班制的调动，打破了文艺单位不演早场、午场的常规，不计条件，因陋就简，根据需要加演早场或午场，每场都有难度大、消耗多的武功表演。"},{"type":"paragraph","text":"有一次在吴泾化工厂演出，头上是石棉瓦，四周又不通风，舞台灯光一照，温度超过摄氏四十二度。文艺战士们乐观地说:“热，没有我们热情高!”“车间工人比我们热、比我们辛苦，他们能坚持，我们也应该坚持。”工厂没有舞台，他们就在会场、食堂和车间里坚持演出。有些厂台小，台板又高低不平，他们仍然坚持做难度高的“窜九毛”等武功表演。乐队的同志从头至尾伴奏，蚊子咬不能抓，流着汗不能擦，但没有人叫苦叫累。舞台美术队的同志还千方百计装幻灯、打天幕，为适应工厂大小不一的舞台的需要，突击制作能升降的软硬景，并且事先赶到工厂按场地大小绘制天幕幻灯。"},{"type":"paragraph","text":"为战高温的工人同志慰问演出，时间长，路途远，场次多，天气热，还要装台拆台，遇到的困难比较多。开始有的同志曾认为临时去一下可以，时间长了个人困难多，通过学习毛主席的重要指示，批判邓小平推行的反革命的修正主义路线，激发了文艺战士努力限制资产阶级法权，以实际行动深入批邓，反击右倾翻案风，肃清修正主义文艺黑线流毒的决心。同志们纷纷表示:要认真严肃、全心全意地完成下厂慰问演出任务。在下厂演出的实践中，文艺战士们学习工人阶级天大热、人大干的革命干劲，一场比一场演得好。不少曾在城市剧场里看过戏校演出的工人同志称赞道:在批邓斗争中这支队伍大有进步，为工农兵服务态度认真，干劲比在剧场演出还要足。"},{"type":"paragraph","text":"本报通讯　员　本报记者"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3935b729a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

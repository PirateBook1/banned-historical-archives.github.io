script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"吴洪中代表，虽然双目失明，但他无限忠于毛主席，把他老人家的最新指示——字字句句刻印在脑子里","authors":[],"dates":[{"year":1968,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“革命委员会的基本经验有三条:一条是有革命干部的代表，一条是有军队的代表，一条是有革命群众的代表，实现了革命的三结合。革命委员会要实行一元化的领导，打破重叠的行政机构，精兵简政，组织起一个革命化的联系群众的领导班子。”"},{"type":"paragraph","text":"伟大领袖毛主席的这一最新指示，这九十八个金光闪闪的大字象浩荡的春风，又一次吹得代表们心里暖洋洋，眼里亮堂堂。宝山县代表、双目失明的饲养员吴洪中按捺不住内心的激动。他说:中央两报一刊重要社论《革命委员会好》传来了毛主席他专人家的伟大战略部署，我一定要步步紧跟，寸步不离。于是，休息的时候，吴洪中就请其他代表教，一字字，一句句，一遍遍，认真地学，刻苦地学，要把毛主席的最新指示尽快刻印在脑子里。当晚，他睡在床上，还是反复背诵着这九十八个大字，直到熟练地背出为止。"},{"type":"paragraph","text":"第二天上午，在小组学习讨论会上，吴洪中一字不差地背出了毛主席的这一最新指示。在他的带动下，小组全体组员你追我赶，都能背诵了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"377ffb7164"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

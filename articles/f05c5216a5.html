script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席  刘委员长  周总理  电贺越南民主共和国成立十二周年","authors":[],"dates":[{"year":1957,"month":9,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席  刘委员长  周总理"},{"type":"paragraph","text":"电贺越南民主共和国成立十二周年"},{"type":"paragraph","text":"新华社1日讯  毛泽东主席、刘少奇委员长、周恩来总理致电越南民主共和国胡志明主席、孙德胜委员长和范文同总理，祝贺越南民主共和国成立十二周年。贺电全文如下：越南民主共和国主席胡志明同志：越南民主共和国国民大会常务委员会委员长孙德胜同志：越南民主共和国总理兼外交部长范文同同志："},{"type":"paragraph","text":"当越南民主共和国成立十二周年的时候，我们谨代表中华人民共和国政府和人民向你们并且通过你们向越南民主共和国政府和人民致以热烈的祝贺。"},{"type":"paragraph","text":"越南人民在越南劳动党和越南民主共和国政府的领导下，一年来在恢复和发展国民经济方面取得了新的成就，中国人民为此感到欢欣鼓舞。越南民主共和国政府为争取彻底实现日内瓦协议所作的不懈努力，不仅为越南人民所拥护，而且也获得了中国和全世界各国人民的同情和支持。"},{"type":"paragraph","text":"越南民主共和国为进一步巩固社会主义阵营的团结所作的贡献，特别是最近胡志明主席对各社会主义国家的友好访问，以及越南民主共和国为发展同邻邦和其他亚洲爱好和平国家的友好关系所获得的新的成果，必将有利于维护亚洲和世界和平。"},{"type":"paragraph","text":"祝越南人民在为祖国的独立、和平和统一，恢复和发展国民经济的斗争中获得更大的成就。"},{"type":"paragraph","text":"祝中越两国间牢不可破的兄弟友谊合作进一步发展和巩固。"},{"type":"paragraph","text":"中华人民共和国主席  毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长  周恩来"},{"type":"paragraph","text":"1957年8月31日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f05c5216a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

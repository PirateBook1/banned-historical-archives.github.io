script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖南省粮食统购中尾欠很多部分地区已发生干部强迫群众送粮的现象","authors":[],"dates":[{"year":1954,"month":11,"day":18}],"is_range_date":false,"parts":[{"text":"湖南省粮食统购中尾欠很多部分地区已发生干部强迫群众送粮的现象","type":"title"},{"text":"【湖南分社十八日讯】截至十一月上旬，湖南省统购粮食已入库百分之七十以上。但目前各地尾欠很普遍。","type":"paragraph"},{"text":"据中共湖南省粮委了解：一般尾欠面约占统购户百分之二十至三十。一个乡尾欠粮食少的几千斤，多的几万斤。永兴县三区十多个乡每乡都有三千斤左右尾欠。湘潭县长乐乡尾欠三万斤，郴县新桥乡竟有十多万斤尾欠。益阳县石牛潭乡一户中农应购一千九百斤，送了三百斤后就不送了。澧县十五区大塘乡富裕中农张昌斌应购四千五百斤，送了三千斤也就不送了。道县洪家寨乡十八户富农，又有三户愿意送粮，其余十五户都抗拒不送。有些群众抱着等待和观望态度，小户看大户，群众看干部，单干户看互助组、合作社。","type":"paragraph"},{"text":"目前部分区、乡干部由于没有深入动员群众自觉送粮，已发生强迫命令现象。有些乡村干部组织了“箩筐队”、“挑粮队”、“催粮组”等，甚至开斗争会，强迫群众送粮。湘潭县曾光乡组织了六十多人的“挑粮队”，到统购户家里去硬挑走了八千多斤粮。临澧县连水乡对不送粮的户进行查仓。涟源县思久乡中农钟汉章不送粮，区干部组织了五百多人的说理斗争会，会上乡主席宣布钟汉章“反对社会主义工业化，反对人民政府。”又说“是蒋介石的走狗，是帝国主义的特务。”澧县巧门乡有五万斤尾欠，乡政府把尾欠户集中起来开会，从头天晚上一直开到次日早饭后才散会，乡主席说：“不答应送粮不散会”，结果尾欠户被迫答应了，但事后仍未送粮。","type":"paragraph"},{"text":"发生统购粮食尾欠很多的主要原因是：区、乡干部在粮食统购任务布置到户以后，产生了自满、松懈情绪，没有继续发动群众自觉送粮。","type":"paragraph"},{"text":"上述情况中共湖南省委会很重视，最近已发出指示，要求各地迅速改正统购工作中的缺点。(王介方根据中共湖南省粮委“粮食简报”编)","type":"paragraph"},{"text":"1954年11月23日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d82a09f79"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

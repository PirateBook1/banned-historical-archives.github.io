script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"落实毛主席“备战、备荒、为人民”的方针　广泛深入发动群众本市回收废钢铁成绩显著","authors":[],"dates":[{"year":1971,"month":1,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　去年，本市广大革命群众坚决执行伟大领袖毛主席的“备战、备荒、为人民”的战略方针，打了一场回收废钢铁的人民战争。全市提前二十一天完成了原计划的百分之一百零五。"},{"type":"paragraph","text":"在回收废钢铁中，各行各业的领导都把这件事提到战备的高度，提到支援世界革命的高度，提到贯彻执行自力更生，鼓足干劲，力争上游，多快好省地建设社会主义总路线的高度来认识。广泛发动群众，大打人民战争。轻工业局系统广大革命职工一马当先，在局革委会领导下，以“只争朝夕”的革命精神，提前四个月完成全年回收、上交废钢铁任务后，乘胜前进，又向国家多交废钢铁一万吨。造船工人在建造万吨轮的同时，大打回收废钢铁的人民战争，各厂领导带头，上下一起动手，地面拣、地下挖、水中捞、连夜装、及时送，取得辉煌战果。冶金系统的广大工人，为了多炼钢，炼好钢，向钢渣山开战，艰苦奋战，去年挖出钢渣一万多吨。工交财贸等战线在全市性三次送废钢铁中，出动了上万辆(次)大小卡车为钢厂送“粮”。全市十个区参加送废钢铁的达五十多万人次，共上交废钢铁一万七千余吨。市郊十个县在战天斗地夺丰收的同时，上交废钢铁三万吨。"},{"type":"paragraph","text":"在回收废钢铁的群众运动中，新人新事层出不穷。新建机器厂有一位共产党员，遵照毛主席关于“要节约闹革命”的教导，在厂内回收废钢铁十年如一日，从一九六四年以来共回收了一千四百余吨。虹口区海门街道西村里委会有八十四位退休老工人，自觉地为革命拾铁挖钢，他们人老心红意志坚，不怕苦累，坚持不懈，共收集了四万多斤，献给国家。周浦镇广大革命群众发扬愚公移山精神，大挖废钢铁，全镇去年回收废钢铁为一九六九年的二十一倍。"},{"type":"paragraph","text":"红卫兵在回收废钢铁中也是一支强大的生力军。全市绝大多数的中小学都投入了这场战斗。杨浦区五十六中学革命师生，个个动手，共回收废钢铁四十吨。闸北区鸿兴路小学大挖废钢铁，去年共收集了九十吨。"},{"type":"paragraph","text":"各单位在回收废钢铁中，充分发扬了全局观点。供销社、交运局、手工业局、冶金局、上海铁锅厂、海光金属冶炼厂等单位的领导，大抓废钢铁的收购、加工、运输及使用的工作，对超额完成上交废钢铁计划起了保证作用。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f5d1182b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

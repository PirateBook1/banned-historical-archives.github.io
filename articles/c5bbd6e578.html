script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"教育革命的伟大纲领——立即掀起活学活用毛主席教育革命指示的新高潮","authors":[],"dates":[{"year":1967,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最近，以毛主席为首的无产阶级司令部，向大、中、小学校发出了新的战斗号召:立即掀起一个学习和执行毛主席教育革命指示的群众运动。这是当前复课闹革命的最中心、最重要的任务。"},{"type":"paragraph","text":"毛主席关于教育革命的一系列指示，是我们进行无产阶级教育革命的伟大纲领，是我们彻底批判党内最大的一小撮走资派反革命修正主义教育路线无比锐利的武器，是复课闹革命的根本指针。它不仅对于大、中、小学校的教育革命，而且对于各条战线的斗、批、改，都具有十分巨大的指导和启示作用。"},{"type":"paragraph","text":"毛主席的教育革命思想，是光焰无际的毛泽东思想的重要组成部分，是对马克思列宁主义的天才的、创造性的发展。它对于破除资产阶级的教育制度，建立无产阶级教育制度，具有划时代的重大意义。"},{"type":"paragraph","text":"毛主席的教育革命思想，对于无产阶级的教育路线、教育方针、教育制度，直到教学内容和教学方法等等的改革，都作了极其深刻和精辟的分析，处处闪耀着毛主席唯物辩证法的天才光辉。"},{"type":"paragraph","text":"我们不是要坚持复课闹革命吗?闹革命靠什么?只有靠毛泽东思想，离开了学习和执行毛主席的教育革命指示，我们的教育革命就会迷失方向，走上歧途。"},{"type":"paragraph","text":"我们不是肩负着批判修正主义教育路线、砸烂旧教育制度的伟大历史任务吗?离开了伟大的毛主席的教育革命思想这一无比锐利的武器，我们就打不倒敌人，砸不掉旧教育制度，完不成教育革命的伟大任务。"},{"type":"paragraph","text":"我们不是要建立起崭新的无产阶级教育制度吗?离开了毛主席的伟大的教育革命思想，我们就缺少统一的指导思想，就不知道立什么，怎么立。"},{"type":"paragraph","text":"今天，衡量你是不是决心把无产阶级文化大革命进行到底的无产阶级革命派，就看你是否认真学习和贯彻毛主席教育革命思想。谁离开了毛主席的教育革命思想，谁就从根本上失去了武装。那怕干劲再足、勇气再大，最多只能成为一个鲁莽家，而决不会给无产阶级教育革命带来好处。"},{"type":"paragraph","text":"有的同志直到现在还是热衷于冲冲闯闯，东游西荡。他们对毛主席的教导不认真学，对党中央的文件不认真学。抱着你说你的，我行我素的恶劣态度。这些人自以为是与众不同的“英雄”，实际上，却是思想空虚，幼稚无知。我们要向这些同志大喝一声:“你们落后了”。在这次学习和执行毛主席教育革命指示的群众运动中，你们应当迅速改变不学习、不看报的坏习气，迎头赶上。否则，在这场伟大的无产阶级教育革命中掉队是毫无疑义的。"},{"type":"paragraph","text":"也有这样一些人，他们对毛主席的教育革命思想，只是口头上说说，但不准备实行。对于这种人，我们说他不是口是心非的两面派，就是严重的自由主义，那里还有什么革命的气息?在活学活用毛主席教育革命思想的群众运动中，那些学而不用的人，应该改变面貌，变成不折不扣贯彻执行毛主席的教育革命指示的完全革命派。否则，就要被伟大的群众运动所抛弃。"},{"type":"paragraph","text":"当前，各级学校都要把学习和贯彻执行毛主席的教育革命指示当作首要任务，按照毛主席所指出的方向，把无产阶级教育革命大大推进一步。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5bbd6e578"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

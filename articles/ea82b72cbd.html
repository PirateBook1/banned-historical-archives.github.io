script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席《元旦》词的新体会","authors":["振甫"],"dates":[{"year":1961,"month":1,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"振甫"},{"type":"paragraph","text":"读毛主席的《元旦》词，以前有些问题是不明确的，象用“元旦”作题目跟首句用三个地名“宁化、清流、归化”有什么关系；首句两字一顿，次句“路隘林深苔滑”也两字一顿，显得音节急促，表现什么感情；“今日向何方?直指武夷山下。”音节不象前两句急促又为什么。读了邓子恢、张鼎丞同志《闽西暴动与红十二军》(《星火燎原》上)，这些问题都获得解决。"},{"type":"paragraph","text":"原来在1929年，红四军在毛主席领导下到闽西去开辟革命根据地。12月，毛主席起草了有名的古田会议决议的草稿，在古田召开了红四军第九次党代表大会，通过了这项决议。当时蒋介石组织了“三省会剿”，动员江西、广东、福建的部队进攻。为了粉碎敌人的“会剿”，会议结束后，红四军便决定转移到敌人后方去。当时福建敌人的先头部队曾侵入离古田三十里的小池。在形势这样急迫下，要远远地抛掉敌人作战略转移，行军的速度要快，要隐蔽，竭力避免暴露目标。这词的题目《元旦》，表示进行战略转移的急行军，首句用三个地名，表示跑了很多地方，显出行军的急速。为了隐蔽，在“路隘林深苔滑”的山间小路中进军，有深林作掩蔽。那时形势这样紧迫，所以用音节短促的句子。短促的音节跟情势的紧急、行军的急促，情调是一致的。"},{"type":"paragraph","text":"等到跑过了几个县份，直到武夷山下，这时已把敌人远远地抛开，胜利地完成了战略转移的任务，情势完全改变了。"},{"type":"paragraph","text":"“今日向何方?直指武夷山下。”这两句的音节不再象上两句急促，带有轻快的情调，透露出战士直向武夷山下进军的愉快心情。"},{"type":"paragraph","text":"接下去是“山下山下，风展红旗如画”，描绘出一幅壮丽的图画。这时候，不用隐蔽了，不必走林深苔滑的山上小路了，可以向山下进军，可以让红旗迎风招展了。这正是形象地写出在战略转移上获得成功的胜利，充溢着革命胜利的乐观精神。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ea82b72cbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji29","name":"毛泽东全集第29卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji29.pdf"],"article":{"title":"先歼东溪西南被围之敌再歼高平南逃之敌","alias":"","parts":[{"type":"paragraph","text":"先歼东溪西南被围之敌再歼高平南逃之敌！"},{"type":"paragraph","text":"（1950年10月6日）陈："},{"type":"paragraph","text":"十月四日两电均悉。（一）先集主力歼灭东溪西南被我包围之敌，然后再看情形围歼高平南逃之敌，此种计划是正确的。如果东溪西南之敌能在儿大内就歼，高平逃敌文被抓住，谅山等处之敌文不出援，或虽出援而我军能分出一部予以阻隔，使之不能妨碍我军对东溪、高平两敌之作战，则你们可以取得两个胜仗。因此，你们除对东溪西南之敌必须坚决彻底加以歼灭，即使伤亡较大也不要顾惜，不要动摇（要估计到干部中可能发生此种情况）以外，并要对高平逃敌确实抓住，不使逃脱，并要对谅山等处可能出援之敌有所部署。只要对上述三点处理恰当，胜利就是你们的。（二）发表战报要说老实话，歼敌一个人，缴敌一支枪，即说一个人一支枪，不要说两个人两支枪，养成朴实作风。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十月六日"},{"type":"paragraph","text":"[1]这是毛泽东为中央人民政府人民革命军事委员会起草的给中国人民解放军西南军区副司令员、云南军区司令员陈的电报。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":216},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0075d2ed72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"39f5c300-d854-414d-a93f-a0cfd049f55b","name":"列宁选集 第三卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/39f5c300-d854-414d-a93f-a0cfd049f55b.pdf"],"article":{"title":"关于消费公社的法令草案","alias":"","parts":[{"type":"paragraph","text":"关于消费公社的法令草案"},{"type":"paragraph","text":"由资本家争夺辨物而引起的战争，造成了空前的破坏。而罪恶的投机活动和唯利是图的行为一--特别是富有阶级的这种行为-一使这种破坏更加严重了，竞使几十万几百万人遭到饥饿失业的痛苦。现在必须采取非常措施来救济饥民并且同投机者进行无情的斗争，因此工农政府制定下列条例，作为俄罗斯共和国的一项法律："},{"type":"paragraph","text":"全国公民都必须加入当地的（村的、乡的、镇的，或城市的一部分、街道的一部分联合成立的）消费合作社。"},{"type":"paragraph","text":"各家可以自由联合组成消费合作社，但是每社至少应有三分之二以上的户数属于非富有阶级（即工人、完全不使用雇拥劳动的农民等等）。"},{"type":"paragraph","text":"每个消费合作社除采购和分配产品以外，还要经营当地产品的销售事宣。出消费合作社理事会设立若于供给委员会，如无相当的供给委员会的书面证明，不许运输任俩产品。"},{"type":"paragraph","text":"现有的消费合作社一律收归国有，并且必须一无例外地接受当地的全体居民入社。"},{"type":"paragraph","text":"私人可以不在地方仓库面到中央仓库去购买产品，但是必须记在所属的地方消费合作社的账簿上。"},{"type":"paragraph","text":"如无供给委员会的证明而私自运输、买卖产品者，应当没收全部财产：，判处半年以上的监禁，并强追其劳动。"},{"type":"paragraph","text":"运输、买卖产品的证明书，应当一式两份，并有相当的供给委员会理事会理事三人以上签名；一份须交理事会存档。"},{"type":"paragraph","text":"每份证明书上都应写明：产品是由哪个消费合作社发送的，应当送交哪个消费合作社。"},{"type":"paragraph","text":"电报局对于供给委员会的电报，可以不按次序，立即发出。"},{"type":"paragraph","text":"各供给委员会都应该在当地工兵农代表苏维埃监督下并遵照它的指示办事。"},{"type":"paragraph","text":"除遵照可能为进口商品规定的限制以外，每人都可以通过他所属的消费合作社自虫购得任何产品，不受任何限制。"},{"type":"paragraph","text":"为销售而生产的产品，必须按照自由价格售给当地供给委员会，但法律规定了固定价格的除外。应付的产品价款，记入所有者在当地（村、乡、城市、工厂等等）人民银行分行的往来账上。"},{"type":"paragraph","text":"每个工兵农代表苏维埃，都必须组织若干监督、检查和指导小组，来协助居民组成消费合作社（供给委员会），并检查它们的账目以及它们管理的全部事项。"},{"type":"paragraph","text":"关于供给委员会管理账目和文读的指示另行发布。"},{"type":"paragraph","text":"按手稿刊印写于1917年12月25一28H（1918年1月7-10日）"},{"type":"paragraph","text":"选自《列宁全集》第26卷"},{"type":"paragraph","text":"第390-391页第一次载于1929年1月22日《中央执行委员会消息报》第18号"}],"authors":["列宁"],"dates":[{"year":1917,"month":12,"day":25},{"year":1917,"month":12,"day":28}],"is_range_date":true,"comments":[],"comment_pivots":[],"description":"","page_start":414,"page_end":415},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab4beadc5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

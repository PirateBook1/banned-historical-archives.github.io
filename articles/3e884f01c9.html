script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央军委、中央文革关于转发毛主席关于普遍开谈心会的指示的通知及附件","authors":[],"dates":[{"year":1968,"month":10,"day":4}],"is_range_date":false,"parts":[{"text":"中央军委、中央文革关于转发毛主席关于普遍开谈心会的指示的通知及附件","type":"title"},{"text":"毛主席批示","type":"paragraph"},{"text":"建议将此件通报全军，普遍开谈心会。","type":"paragraph"},{"text":"各总部、各军区、军种、兵种、国防科委：","type":"appellation"},{"text":"遵照我们伟大统帅毛主席批示，现将军委办事组信访摘报转发你们。","type":"paragraph"},{"text":"凡担任“三支”“两军”的部队，都要遵照毛主席的指示，“普遍开谈心会”。部队同革命群众开谈心会时，对不同观点的群众要诚恳对待，并多做自我批评，以进一步密切军民关系，更好地完成“三支”“两军”的光荣任务。","type":"paragraph"},{"text":"你们执行的情况，望随时报告中央军委、中央文革。","type":"paragraph"},{"text":" 中央军委中央文革一九六八年十月四日","type":"paragraph"},{"text":"信访摘报","type":"subtitle"},{"text":"最近云南“八·二三”，个旧“一·二八”，保定工总，四川内江“政法反到底”，福建省福安县“工代会”和福建省“八·二九”厦门公社等群众组织来信反映：在伟大领袖毛主席亲自批示的《“三新”代表邀请部队代表开拥军谈心会》鼓舞下，为紧跟毛主席的伟大战略部署，加强军民团结，在八一前后邀请了当地驻军，召开拥军“谈心会”或“座谈会”。在会上，群众组织的代表热情赞颂了毛主席亲自缔造、亲自领导，林彪副主席直接指挥的人民解放军在历次革命战争、保卫祖国和文化大革命中所建立的功勋。大家深刻地认识到：“没有一个人民的军队，便没有人民的一切。”同时还主动检查了对待部队的一些错误态度。有的群众组织，还向驻军指战员赠送毛主席语录、毛主席像章，发慰问信，有的还派慰问团到部队慰问演出，帮助部队洗衣服、打扫卫生，还有的把缝纫机搬到营房为战士缝补衣服等。厦门“促联”的慰问团到炮三师三十九团慰问演出，他们原来认为三十九团是“亲革联疏促联”的，所以，初来时还存有戒心，连茶点也不高兴吃。后来看到部队招待非常热情，自我批评又好，部队首长为此连夜忙碌，感动得深夜不能入睡，连夜赶排节目、写慰问信。","type":"paragraph"},{"text":"部队参加座谈会的同志，在赞扬革命群众的功绩后，主动检查了在“三支”、“两军”工作中的缺点和一些对待群众的错误态度，诚恳地向群众赔礼道歉。","type":"paragraph"},{"text":"来信反映，通过拥军活动，进一步密切了军民关系，加强了军民团结。","type":"paragraph"},{"text":"来信反映了某些驻军对自己不支持的群众组织的拥军活动，采取了冷淡的态度。如：保定商业学校工总派的学生曾到保定军分区进行拥军活动，在门口等了五十多分钟后，以“首长不在”为借口拒绝接待，送来的礼物不接收，迫使红卫兵小将把礼物放在门口，悻悻而去。","type":"paragraph"},{"text":" 一九六八年八月二十八日","type":"paragraph"},{"text":"（原载青海石油局《八一八战报》1968年11月16日，第54期）","type":"appellation"}],"comments":[],"origin":"原载青海石油局《八一八战报》1968年11月16日，第54期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"福建文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e884f01c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

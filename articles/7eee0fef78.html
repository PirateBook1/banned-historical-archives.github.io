script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在杭州接见尼泊尔贵宾并同柯伊拉腊首相等进行了友好交谈","authors":[],"dates":[{"year":1960,"month":3,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社杭州19日电】　毛泽东主席18日在杭州接见了尼泊尔王国首相毕什韦什瓦·普拉萨德·柯伊拉腊和他的夫人。"},{"type":"paragraph","text":"同时被接见的，还有随同柯伊拉腊首相来我国访问的尼泊尔工程和交通大臣加奈什·曼·辛格，内政和司法大臣苏里亚·普拉萨德·乌帕德亚亚，商业和工业部秘书维什瓦·山卡尔·舒克拉，少将切特拉·比克拉姆·拉纳，上院议员马尼哈尔沙·乔提，首相私人秘书库马尔·马尼·阿查里雅·迪克希特，工程技术官员马亨德拉·纳拉辛格·拉纳。"},{"type":"paragraph","text":"同时被接见的，还有尼泊尔新闻工作者代表团全体成员。"},{"type":"paragraph","text":"接见的时候，毛泽东主席同柯伊拉腊首相和夫人以及随行人员，进行了友好的交谈。"},{"type":"paragraph","text":"接见时在座的，有外交部副部长罗贵波，我国驻尼泊尔大使潘自力和夫人，外交部礼宾司司长俞沛文。"},{"type":"paragraph","text":"在座的还有中国共产党浙江省委员会第一书记江华，浙江省副省长霍士廉。"},{"type":"paragraph","text":"接见时，尼泊尔驻拉萨总领事巴斯尼亚特也在座。"},{"type":"paragraph","text":"\u003cIMG alt=请插入4号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1960\\03\\603k010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e侯波\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(图为毛主席和柯伊拉腊首相握手。　新华社记者侯波摄　无线电　传真)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7eee0fef78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

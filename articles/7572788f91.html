script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji3","name":"毛泽东全集第3卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji3.pdf"],"article":{"title":"湖南自修大学人学须知","alias":"","parts":[{"type":"paragraph","text":"湖南自修大学人学须知"},{"type":"paragraph","text":"（1923年4月10日）"},{"type":"paragraph","text":"（一）我们这个大学，不是由另外一些“办学”的人设的，是由一些有学问兴趣的学生感于现时教育制度不好，要合古时书院现时学校两样之长，变被动的求学为自动的求学一基于这个意义之上设的。我们这个学校方才创始，确实简陋得很，来学的人全要看他自己能不能，其实努力才能断定他有没有好成绩。但我们极愿得到许多有志青年和我们做同学。我们求学不是没有目的的，我们的目的在改造现社会。我们的求学是求现实这个目的的学问。我们不愿意我们的同学中有一个“少爷”或“小姐”，也不愿意有一个麻木或糊涂的人。因此对于一个新同学入校，取比较慎重的态度。每一个同学入校，我们要明白他下列几项："},{"type":"paragraph","text":"（1）以前进过什么学校？做过什么事？家庭和个人的经济情形怎样？"},{"type":"paragraph","text":"（2）要研究哪几科？为什么要研究这几科？（3）以前学过什么学科？（4）愿来研究几个学期？以后再作什么办法？（5）对于人生观的主张。（6）对于社会的批评。凡要入学的，须将上列六项用通信的方法详细写出寄交本校学生会总书记转交学长评阅；再行当面接洽决定。"},{"type":"paragraph","text":"（二）入校者每月须照交伙食费、杂费及学生费。（三）入校后有投稿本校月刊的义务。（四）入校后有服从本校公约的义务。"},{"type":"paragraph","text":"（五）本校为经济所限，目前采完全自修主义。凡自揣无自修能力者不必入校。"}],"authors":["毛泽东"],"dates":[{"year":1923,"month":4,"day":10}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":37,"page_end":38},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7572788f91"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"防止北平通县敌人逃跑","alias":"","parts":[{"type":"paragraph","text":"防止北平通县敌人逃跑！"},{"type":"paragraph","text":"（1948年12月13日）林、罗、刘，程、黄："},{"type":"paragraph","text":"（一）我们十二日二十三时电谅达，请作如下改变：甲、以一个师控制南口、八达岭3，固守此点不变。乙、请立刻令三纵以两个师位于北平东南，以两个师位于通县东南，切断平津铁路?和通津公路，迅速构筑阻击阵地，务必死守两大，防止平、通敌人逃跑。丙、四纵、五纵、十一纵除留南口一个师外，其余全部星夜兼程，取直径开至北平东南及通县东南，和三纵在一起切断平津间及通津间联系，不要阻止通县敌人向北平集中，必须阻止平、通敌人向大津集中。丁、如通县敌人已向北平集中，则以一个纵队占领通县，其余全部切断平、津。戊、如平、通敌人均向天津退却，则我以一个纵队占领平、通，以三个纵队向天津猛追。（二）请林罗刘"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军司令员林彪、政治委员罗荣桓、参谋长刘亚楼和第二兵团司令员程子华、参谋长黄志勇的电报。"},{"type":"paragraph","text":"[2]即《包围通县之敌切断平津联系》。"},{"type":"paragraph","text":"[3]南口，镇名，位于北京市昌平县西部。八达岭，长城关隘，位于北京市延庆县南部。迅速派部包围塘沽、芦台\"两点之敌，对唐山之敌则暂时置之不理。"},{"type":"paragraph","text":"军委十三日一时"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":386,"page_end":387},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d5c7cb738"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji24","name":"毛泽东全集第24卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji24.pdf"],"article":{"title":"刘邓各纵似以待机弃敌为有利","alias":"","parts":[{"type":"paragraph","text":"刘邓各纵似以待机歼敌为有利1"},{"type":"paragraph","text":"（1948年8月28日）粟、谭、陈、唐："},{"type":"paragraph","text":"关于刘邓各纵配合你们九月作战，他们提出几个方案：第一，以一部兵力出襄樊，歼灭守敌，调动张轮往援，我主力截歼其一部，但杨干才依靠七师、四十八师、二十八师往援襄樊，可能调不动张。我主力与桂系接战，使张集团很自由应援南北，于我不利。第二，伴攻南阳，吸引张增援，而于运动中歼灭其一部，或在张援宛中、孙元良向禹襄出动时（有可能），歼击孙军。第三，在孙元良军因济徐吃紧而东援时，以一部出武胜关”，吸引张南顾，而以主力攻歼郑州之敌。第四，在济、徐吃紧，张轮北"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军代司令员兼代政治委员粟裕、副政治委员谭震林、参谋长陈士和政治部主任唐亮的电报。"},{"type":"paragraph","text":"[2]刘邓，指刘伯承、邓小平，当时分别任中原野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]张，当时任国民党军华中“剿匪”总司令部副总司令兼第五绥靖区司令官。"},{"type":"paragraph","text":"[4]杨于才，当时任国民党军第十四兵团副司令官兼整编第二十师师长。[5]宛，河南南阳的古称。[6]孙元良，当时任国民党军第十六兵团司令官。[7]禹襄，指河南禹县和襄城。[8]济徐，指山东济南和江苏徐州。[9]武胜关，关隘名，位于河南信阳县南部，为河南、湖北交通要冲。援，不得已而必须钳制时，则应采取进攻的手段，在平汉\"中段割歼其一部。总之，我刘邓、陈谢两部应担任对张轮、杨干才、孙元良三部之钳制，并寻歼一部，自应以对张集团为主要对象。以上意见仅作初步研究，提供军委于决定新作战时之参考等语。我们认为，依据刘邓各纵本身情况及对付张、孙元良各部之任务，似以按兵不动，待你们大打，济、徐吃紧，张、孙元良被迫行动，然后于运动中发起攻击，歼敌一部，再歼二部三部，较能保持主动。若和你们同时动作，一击不胜，反为不利。你们意见如何，望告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"俭申[1]平汉，即平汉路，指北平（今北京）至汉口的铁路，今京广线一段。"},{"type":"paragraph","text":"[2]陈谢，指陈、谢富治，当时分别任中原野战军第四纵队司令员和政治委员。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":8,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":428,"page_end":429},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5198e95847"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

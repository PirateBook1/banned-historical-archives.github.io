script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"灌县发现地主、富农破坏生产","authors":[],"dates":[{"year":1954,"month":8,"day":25}],"is_range_date":false,"parts":[{"text":"灌县发现地主、富农破坏生产","type":"title"},{"text":"【四川分社讯】四川省灌县农村普遍发现地主、富农破坏生产。","type":"paragraph"},{"text":"大林村地主马俊金，晚上把麦子磨成面，白天把未成熟的谷子打下来拿回去喂鸡。柳街乡九村富农宋有昌在粮食统购时，卖出粮食300斤，后来政府又供应他200斤粮食，他还套购粮食100斤，抢购挂面80斤，最近又捋下8升未成熟的谷子。中农王栋梁（叛乱土匪），统购时伟卖粮食，现在家里还存有麦子、豆子，也去捋谷子，并指使他的兄弟、叔妹等也去捋谷子。","type":"paragraph"},{"text":"由于地主、富农故意叫嚣缺粮，带头打下或捋下未成熟的谷子，造成部分农民的思想顾虑，怕露富，有粮食不敢拿出来吃，盲目地跟着去打掉或捋下未成熟的谷子。灌县胥家乡六村农民，在富农万昆山的带头下，有10户中农跟着去把未成熟的谷子打下来。","type":"paragraph"},{"text":"石羊乡、柳街乡也有这种现象。","type":"paragraph"},{"text":"据估计：一亩早稻田可产一石大米，但谷子还未完全成熟就打下或捋下，将减产两成到五成。","type":"paragraph"},{"text":" （据四川日报读者来信编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年8月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a676a7d5d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

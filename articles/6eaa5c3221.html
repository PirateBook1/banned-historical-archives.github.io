script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市广播战线革命战士热烈庆祝毛主席为人民广播事业题词三周年努力宣传毛泽东思想　让工农兵占领广播阵地","authors":[],"dates":[{"year":1968,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在热烈欢庆祖国山河一片红的凯歌声中，在伟大的斗、批、改高潮到来的大好形势下，本市广播战线革命战士迎来了伟大领袖毛主席为人民广播事业题词三周年的光辉节日。昨天，本市广播战线上的工农兵通讯员、无产阶级革命派和革命群众一千多人，隆重举行集会，热烈庆祝这个最最光荣、最最幸福的光辉日子。他们怀着激动的心情，纷纷表示:毛主席的题词“努力办好广播，为全中国人民和全世界人民服务”是我们斗、批、改的方向，一定要更高地举起毛泽东思想伟大红旗，落实毛主席一系列最新指示，紧跟毛主席的伟大战略部署，认真搞好斗、批、改，把广播战线的大革命进行到底，让毛主席的伟大声音，最迅速、最准确地传遍全中国，响彻全世界。"},{"type":"paragraph","text":"在昨天的欢庆大会上，群情激奋，斗志昂扬。“努力办好广播，为全中国人民和全世界人民服务”，“坚决拥护工人阶级领导”，“知识分子必须同工农兵相结合”，“毛主席的革命新闻路线胜利万岁”，“无产阶级文化大革命全面胜利万岁”的口号声，此起彼伏，经久不息。人们挥动红色宝书，满怀对毛主席深厚的无产阶级感情，颗颗革命的红心，迸发出一个共同的声音，敬祝我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!万寿无疆!"},{"type":"paragraph","text":"中国人民解放军驻上海人民广播电台的支左人员代表、上海人民广播电台革委会负责人、郊区各县有线广播站代表和工农兵广播通讯员毛泽东思想学习班学员等，先后在会上发言。他们说:广播是阶级斗争的工具。努力宣传毛泽东思想，用毛泽东思想统帅一切，这是无产阶级广播宣传的最根本、最重要的任务。坚定不移地、始终一贯的学习、宣传、执行、捍卫毛泽东思想，是无产阶级广播工作者最神圣的职责，是最大、最好的为人民服务。毛主席最近教导我们:“我国有七亿人口，工人阶级是领导阶级。要充分发挥工人阶级在文化大革命中和一切工作中的领导作用。”广播这个阶级斗争的工具，必须掌握在无产阶级手里，工农兵必须占领广播阵地。要在工人毛泽东思想宣传队领导下，做好清理阶级队伍的工作，深入持久地开展革命的大批判，认真搞好斗、批、改。革命的广播工作者要走出大楼，到工农兵中去，到火热的阶级斗争、生产斗争和科学实验三大革命运动中去，和工农兵相结合，拜工农兵为师，接受工农兵再教育，促进思想革命化，彻底改造资产阶级世界观，更好地为全中国和全世界人民服务。"},{"type":"paragraph","text":"市革委会政宣组的负责同志参加了大会，并作了重要讲话。"},{"type":"paragraph","text":"大会在极其热烈的掌声和“毛主席万岁!毛主席万万岁!”的欢呼声中，通过了给伟大导师、伟大领袖毛主席的致敬信。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6eaa5c3221"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席关于整顿文风的部分论述","authors":[],"dates":[{"year":1977,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们要完成打倒敌人的任务，必须完成这个整顿党内作风的任务。学风和文风也都是党的作风，都是党风。只要我们党的作风完全正派了，全国人民就会跟我们学。"},{"type":"paragraph","text":"《整顿党的作风》(一九四二年二月一日)"},{"type":"paragraph","text":"党八股这个形式，不但不便于表现革命精神，而且非常容易使革命精神窒息。要使革命精神获得发展，必须抛弃党八股，采取生动活泼新鲜有力的马克思列宁主义的文风。"},{"type":"paragraph","text":"《反对党八股》(一九四二年二月八日)"},{"type":"paragraph","text":"洋八股必须废止，空洞抽象的调头必须少唱，教条主义必须休息，而代之以新鲜活泼的、为中国老百姓所喜闻乐见的中国作风和中国气派。"},{"type":"paragraph","text":"《中国共产党在民族战争中的地位》(一九三八年十月)"},{"type":"paragraph","text":"我们现在有些文章，神气十足，但是没有货色，不会分析问题，讲不出道理，没有说服力。这种文章应该逐渐减少。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲话》(一九五七年三月十二日)"},{"type":"paragraph","text":"我们应该老老实实地办事，对事物有分析，写文章有说服力，不要靠装腔作势来吓人。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲话》(一九五七年三月十二日)"},{"type":"paragraph","text":"无产阶级的最尖锐最有效的武器只有一个，那就是严肃的战斗的科学态度。共产党不靠吓人吃饭，而是靠马克思列宁主义的真理吃饭，靠实事求是吃饭，靠科学吃饭。"},{"type":"paragraph","text":"《反对党八股》(一九四二年二月八日)"},{"type":"paragraph","text":"我希望这个报纸好好地办下去，多载些生动的文字，切忌死板、老套，令人看不懂，没味道，不起劲。"},{"type":"paragraph","text":"《\u0026lt;中国工人\u0026gt;发刊词》(一九四○年二月七日)"},{"type":"paragraph","text":"应当保持你们报纸的过去的优点，要尖锐、泼辣、鲜明，要认真地办。我们必须坚持真理，而真理必须旗帜鲜明。我们共产党人从来认为隐瞒自己的观点是可耻的。我们党所办的报纸，我们党所进行的一切宣传工作，都应当是生动的，鲜明的，尖锐的，毫不吞吞吐吐。这是我们革命无产阶级应有的战斗风格。"},{"type":"paragraph","text":"《对晋绥日报编辑人员的谈话》(一九四八年四月二日)"},{"type":"paragraph","text":"有人说，几百字、一二千字一篇的杂文，怎么能作分析呢?我说，怎么不能呢?鲁迅不就是这样的吗?分析的方法就是辩证的方法。所谓分析，就是分析事物的矛盾。……鲁迅后期的杂文最深刻有力，并没有片面性，就是因为这时候他学会了辩证法。"},{"type":"paragraph","text":"《在中国共产党全国宣传工作会议上的讲话》(一九五七年三月十二日)"},{"type":"paragraph","text":"我们的许多同志，在写文章的时候，十分爱好党八股，不生动，不形象，使人看了头痛。也不讲究文法和修辞，爱好一种半文言半白话的体裁，有时废话连篇，有时又尽量简古，好像他们是立志要让读者受苦似的。……那一年能使我们少看一点令人头痛的党八股呢?这就要求我们的报纸和刊物的编辑同志注意这件事，向作者提出写生动和通顺的文章的要求，并且自己动手帮作者修改文章。"},{"type":"paragraph","text":"《合作社的政治工作》一文的按语(一九五五年)，引自《中国农村的社会主义高潮》"},{"type":"paragraph","text":"我们应该研究一下文章怎样写得短些，写得精粹些。……长而空不好，短而空就好么?也不好。我们应当禁绝一切空话。但是主要的和首先的任务，是把那些又长又臭的懒婆娘的裹脚，赶快扔到垃圾桶里去。"},{"type":"paragraph","text":"《反对党八股》(一九四二年二月八日)"},{"type":"paragraph","text":"现在必须把那些“下笔千言、离题万里”的作风扫掉，把那些“夸夸其谈”扫掉，把那些主观主义、形式主义扫掉。"},{"type":"paragraph","text":"《鲁忠才长征记》按语(一九四一年八月二十六日)，一九四一年九月十四日延安《解放日报》"},{"type":"paragraph","text":"不应当关门办报，应面向群众，又要有大方向，又要新鲜活泼。"},{"type":"paragraph","text":"转引自一九六八年九月一日《人民日报》"}],"comments":[],"origin":"《人民日报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc42ff0860"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

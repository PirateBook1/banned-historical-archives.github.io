script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省级机关干部部分人在肃清胡风反革命集团斗争中表现惊惶不安","authors":["顾平"],"dates":[{"year":1955,"month":7,"day":8}],"is_range_date":false,"parts":[{"text":"江苏省级机关干部部分人在肃清胡风反革命集团斗争中表现惊惶不安","type":"title"},{"text":"顾平","type":"authors"},{"text":"【江苏分社八日电】江苏省省一级机关干部部分人在肃清胡风反革命集团斗争中表现惊惶不安。","type":"paragraph"},{"text":"江苏人民出版社一干部说：“历史上有问题，工作又不好，过去和梅池恺(出版社干部、反革命分子、已逮捕)关系较好，组织上一定要怀疑我。”省工业厅有一历史不清的干部唱“我好比笼中鸟，有翅难展”，唱后大哭。省妇联干部孙文珍公开说：“开除我党籍，我什么都不交代，不开除我党籍，什么都交代。”文化局美术工作室戈苇在学习中被人提意见后，暴跳如雷，摔掉茶杯，并说：“你们为什么不相信我。”","type":"paragraph"},{"text":"有些部门发现坏分子的破坏活动。新华日报读者来信组收到上万言的反动论文“中和论”(目的是和毛主席的矛盾论对抗)。物资供应局发现“胡风伟大”的反动标语。省锡剧团化妆油彩中被人放毒，两个主要演员上油料后脸部红肿，不能上演。财政厅发现灭火机的口子被用木头塞住。播广电台一干部使用录音机时装了比平时大五倍的灯泡，结果灯炮烧坏。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年7月11日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f04385720"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

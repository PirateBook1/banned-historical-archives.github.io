script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇从来就是我们工人的死敌","authors":["除修根"],"dates":[{"year":1968,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇从来就是我们工人的死敌"},{"type":"paragraph","text":"开滦唐家庄矿工人　除修根"},{"type":"paragraph","text":"伟大领袖毛主席早在党的七届二中全会上就英明指出：在全国胜利后，国内的基本矛盾是“工人阶级和资产阶级的矛盾”。在毛主席作了这个重要指示后不久，大叛徒、大内奸、大工贼刘少奇就心怀鬼胎溜窜到开滦煤矿，大肆宣扬阶级调和，鼓吹“阶级斗争熄灭论”，公开与毛主席唱反调。他胡说什么：“我们的任务，在革命胜利之后，就是发展生产”，妄图用“发展生产”抹煞刚获得解放的开滦煤矿极其尖锐、激烈而复杂的阶级斗争。我们开滦工人没上他的当，遵照伟大领袖毛主席的教导，同旧开滦的帝国主义分子和资本家进行针锋相对的斗争。工人阶级无所畏惧、英勇斗争的彻底革命精神，有力地打击了在开滦的帝国主义分子和资本家的气焰，同时也吓坏了刘少奇这个帝国主义、现代修正主义和国民党反动派的走狗。在一次所谓的“劳资座谈会”上，工人代表义正词严地戳穿资本家以种种借口破坏生产、克扣工资，向人民政府施加政治压力的阴谋。这时自称“工运领袖”的刘少奇气势汹汹地站起来打断工人代表的发言，斥责工人说：“总管叫你当当看！矿上没原料，煤又卖不出去，照这样下去，矿务局就要停工了”。这个大工贼企图以“停工”来威胁工人，不准工人对资本家进行反抗和斗争，真是反动透顶！刘少奇对工人是那样凶神恶煞，而对资本家却如此奴颜婢膝，这就清楚地表明他是一个资产阶级的忠实走狗，是工人阶级不共戴天的敌人。"},{"type":"paragraph","text":"大工贼刘少奇一贯和帝国主义、资本家一鼻孔出气。一九五八年，刘少奇来到开滦时，对一个已被清洗的旧开滦矿区的主管、英帝国主义的忠实奴才极为怀念，怜惜地说：“这个人有本事，还可以用他”。一语道破了大工贼刘少奇网罗牛鬼蛇神，妄图复辟资本主义的狼子野心。听了这句话，把我们的肺都气炸了。大工贼刘少奇还要用这个帝国主义的狗洋奴来残酷压榨迫害我们工人。"},{"type":"paragraph","text":"毛主席教导我们：“什么人站在革命人民方面，他就是革命派，什么人站在帝国主义封建主义官僚资本主义方面，他就是反革命派。”铁的事实证明，刘少奇就是一个完全站在帝国主义、资本主义方面的反革命派，是工人阶级的死敌！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f762a73a47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

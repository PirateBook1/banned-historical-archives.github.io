script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市举行文艺晚会纪念毛主席诞辰彭冲等领导同志出席观看了演出","authors":[],"dates":[{"year":1978,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中共上海市委、市革委会、中国人民解放军驻沪部队昨晚在市革委会大礼堂举行“上海市隆重纪念伟大领袖和导师毛主席诞辰八十五周年文艺晚会”。"},{"type":"paragraph","text":"市委、市革委会和驻沪三军领导同志以及市政协负责人彭冲、严佑民、王一平、韩哲一、车文仪、陈锦华、杨富珍、汪明章、王鉴、杨慧洁、杨恺、裴先白、何以样、李宝奇、于善孚、姜玉田、林青、赵祖康、刘靖基、王致中，上海市高级人民法院院长关子展，和一千七百名观众一起，观看了演出。"},{"type":"paragraph","text":"参加演出的文艺工作者，满怀对伟大领袖毛主席无比崇敬的心情，载歌载舞，纵情歌颂毛主席的丰功伟绩。这些节目绝大多数是新创作的。上海市舞蹈学校创作演出的大型歌舞《韶山杜鹃红》，构思新颖，很受观众欢迎。舞校还演出了表现西藏翻身农奴来到毛主席纪念堂时激动心情的双人舞《藏族儿女的心》和歌颂老一辈无产阶级革命家的独舞《长虹颂》。上海歌剧院、上海人民艺术剧院联合赶排演出了大型舞蹈《葵花歌》。这个舞蹈生动地表现了警卫战士热爱毛主席、毛主席关怀警卫战士的感人情景。上海市人民评弹团演唱的抒写毛主席亲密战友杨开慧同志就义时豪情壮志的开篇《永随红日舞翩跹》，上海昆剧团的昆剧清唱《贺新郎》(为毛主席词谱曲)，上海音乐学院少数民族学员的女声独唱《永远把毛主席怀念》，上海民族乐团的弹乐合奏《太阳最红，毛主席最亲》，上海广播乐团的男声小组唱《我们来到一大会址》，以及上海乐团演出的女声小组唱《毛主席关怀咱山里人》等，也都受到广大观众的热烈欢迎。"},{"type":"paragraph","text":"本市不少文艺单位，还举行歌颂毛主席光辉业绩的专场演出。越剧《忠魂曲》再现了毛主席和杨开慧同志在湖南的革命活动。上海沪剧团的同志在很短时间内突击排演了一组表现毛主席一家英勇斗争事迹的总题为《壮志颂》的三个小戏。上海市人民评弹团纪念毛主席诞辰的评弹演唱会上演唱的毛主席诗词大多是新谱曲的。上海人民广播电台、上海电视台还将邀请本市著名戏曲演员同全市听众、观众见面，并进行实况转播演出。一些音乐单位如上海乐团、上海音乐学院、上海广播乐团也将分别举办专题音乐会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\12\\78cq010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e陈根宝\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海歌剧院在文艺晚会上演出舞蹈《葵花歌》。"},{"type":"paragraph","text":"本报记者"},{"type":"paragraph","text":"陈根宝摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"492dbf60b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

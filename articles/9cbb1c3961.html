script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"从两个大队的调查看盗杀残害耕牛的原因","authors":["柳州检察分院秘书科长　蓝慕业"],"dates":[{"year":1961,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"从两个大队的调查看盗杀残害耕牛的原因","type":"title"},{"text":"柳州检察分院秘书科长　蓝慕业","type":"authors"},{"text":"最近，我们在环江县中山大队、柳江县恭桐大队对盗杀残害耕牛问题进行了一次调查。这两个大队盗杀残害耕牛的情况比较突出。中山大队自1960年以来共发生盗杀残害耕牛事件71起，损失耕牛71头，恭桐大队自1959年以来共发生21起，损失耕牛21头。其原因是多方面的，主要的是：","type":"paragraph"},{"text":"一、没有认真贯彻政策。由于一平二调耕牛大集中，饲养、报酬不合理，不兑现，社员不愿养牛，不爱护耕牛，认为牛是“公家的”，因此，随意宰杀。据两个大队发生的92起盗杀残害耕牛事件的统计，属于社员集体宰杀的有17起，占18.5％。","type":"paragraph"},{"text":"二、社员生活安排不够落实。如中山大队自1959年12月起停发口粮108天，因而60年春绝大部份社员生活困难，疾病多。社员们说：“口粮标准低，吃不饱，没有肉没有油吃，我们就杀牛来吃”，据中山大队1960年发生的49起偷杀残害耕牛事件的统计，有38起是在春荒时发生的，占78％。","type":"paragraph"},{"text":"三、管理不善。无牛栏，也无人看管，随便放浪牛，牛不回也不查找，这就给犯罪分子大开方便之门。据偷杀的75起统计，有53起是由于没人看管而被坏人乘机偷杀的，占70.6％。","type":"paragraph"},{"text":"四、干部带头杀耕牛也是一个重要原因。据统计，中山大队33起偷杀耕牛的19名为首分子中，有大小队干部10名，占52.6％，在51名作案成员中，有大小队干部15名，占29.4％，在集体私杀的12起案件中，有9起是大小队干部带头搞的，占75％。因此，社员们说：“他们能搞我们就能搞”。因而，在客观上也助长了盗杀残害耕牛事件的发生。","type":"paragraph"},{"text":"五、敌人利用我们的暂时困难，对耕牛进行破坏。1960年以来，中山大队的28名五类分子中有偷杀耕牛行为的5人，占18％，为首煽动的有3名。共偷杀耕牛14头，占被偷杀耕牛的45.5％；恭桐大队1960年12月以来出现的偷杀耕牛活动，也都是由于坏分子韦孝国为首煽动搞起来的。","type":"paragraph"},{"text":"上述情况说明，目前偷杀残害耕牛事件中，存在着错综复什的情况，有的是敌人有意进行破坏，大多数是人民内部问题。因此，对盗杀残害耕牛事件，在处理上必须正确区分两类不同性质的矛盾，摸清情况采取积极慎重的态度，区别对待，决不能用对待敌人的办法去对待有错误的群众，这样才能教育群众，打击敌人。","type":"paragraph"}],"comments":[],"origin":"《广西公安》 1961年第 9期，1961年7月6日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cbb1c3961"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

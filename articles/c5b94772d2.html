script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"声势浩大的示威游行遍及全国各地七亿人民坚决响应伟大领袖毛主席的伟大战斗号召 誓与世界人民紧密团结彻底打败美帝及其一切走狗","authors":[],"dates":[{"year":1970,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十三日电　全国亿万人民坚决拥护伟大领袖毛主席庄严声明，支持世界人民反对美帝斗争的强大示威游行，犹如大海的浪涛，汹涌澎拜，滚滚向前。连日来，从首都到边疆，从城市到农村，全国各地到处响起了震天动地的口号声:“全世界人民团结起来，打败美国侵略者及其一切走狗!”“美帝国主义必败!全世界人民必胜!”"},{"type":"paragraph","text":"从二十日晚到二十三日，北京、上海、天津、广州、沈阳、武汉、西安、成都等大城市，分别有一百多万人到五百万人走上街头，举行了声势浩大的示威游行。人们高举着“坚决拥护伟大领袖毛主席支持世界人民反对美帝斗争的庄严声明!”“坚决反对美帝国主义侵略柬埔寨和扩大侵略印度支那战争!”等巨幅标语，愤怒声讨美帝国主义的滔天罪行。南宁、昆明、福州、南京、杭州、济南、哈尔滨、长春、呼和浩特、银川、兰州、乌鲁木齐、拉萨、石家庄、太原、合肥、南昌、郑州、长沙、贵阳、西宁和重庆、桂林、厦门、青岛、旅大等城市，参加游行的军民分别达到了十几万到上百万。各地参加游行的革命群众和人民解放军指战员，精神抖擞，斗志昂扬，不断地振臂高呼:“坚决支持印度支那三国人民的抗美救国战争!”“坚决支持美国人民反对尼克松政府的革命斗争!”“坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争!”“伟大领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"遍及全国的规模巨大的游行示威，充分表明七亿中国人民最坚决地拥护和响应毛主席的伟大战斗号召，誓作印度支那三国人民的坚强后盾，决心与全世界人民更紧密地团结在一起，为彻底打败美帝国主义及其一切走狗而英勇战斗。沈阳市的广大工人指出，美帝国主义每侵占一个地方，就点燃起一把烈火，就给它自己多套上一条绞索。它的侵略魔爪伸得越长，彻底灭亡的日子就越快。地处中越边境的广西友谊公社的壮、汉族贫下中农，连日来在友谊关下举行了支持越南、老挝、柬埔寨三国人民和世界人民反对美帝斗争的示威游行。他们说，我们同印度支那人民山水相连，休戚相关，他们的胜利就是我们的胜利。我们坚决执行毛主席的伟大号召，坚决支持他们把抗美救国战争打到底!"},{"type":"paragraph","text":"“美帝国主义看起来是个庞然大物，其实是纸老虎，正在垂死挣扎。”革命圣地延安杨家岭生产大队的贫下中农说，中国人民在伟大领袖毛主席的英明领导下，靠小米加步枪打败了日寇和美蒋反动派，解放了全中国。现在，美帝国主义被越南人民、老挝人民、柬埔寨人民打得落花流水，惊慌失措，更加暴露了纸老虎的原形。各地参加游行示威的工农兵群众还着重指出，美帝及其一切走狗的豺狼本性是永远不会改变的，我们一定要百倍地提高警惕，随时准备歼灭入侵之敌。"},{"type":"paragraph","text":"在支援世界人民反对美帝斗争的浪潮中，各地广大工农兵群众反复学习毛主席关于“得道多助，失道寡助。弱国能够打败强国，小国能够打败大国。小国人民只要敢于起来斗争，敢于拿起武器，掌握自己国家的命运，就一定能够战胜大国的侵略”的英明论断，一致认为，毛主席揭示了这一条历史的规律，必将极大地鼓舞印度支那三国人民和世界人民反对美帝斗争的必胜信心。"},{"type":"paragraph","text":"“毛主席支持我支持，毛主席挥手我前进!”各地军民坚决表示，一定要把毛主席的伟大战斗号召落实于行动，进一步用毛泽东思想武装头脑，深入开展斗、批、改和革命大批判，更好更快地完成党的“九大”提出的各项战斗任务，抓革命，促生产，促工作，促战备，夺取社会主义革命和社会主义建设的新胜利，为支持印度支那人民和全世界人民反对美帝及其一切走狗的斗争作出更大贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c5b94772d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

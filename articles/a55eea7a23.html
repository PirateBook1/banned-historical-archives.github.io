script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浏阳县农民座谈人民公社问题","authors":[],"dates":[{"year":1959,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"浏阳县农民座谈人民公社问题","type":"title"},{"text":"本刊讯　湖南浏阳县委最近召开了几次社员座谈会，收集了一些情况，其中有正确意见，也有一些错误的认识。现分类整理如下：","type":"paragraph"},{"text":"一、关于公社制度，表现有四：一是抵触。城郊公社集里大队大塘生产队新上中农陈庆海，是个单身汉，又是单干户，每年能收入三百斤茶油、五百斤薯丝、十斤茶油、三千斤稻谷，并有十多株杨梅树，入社后，每月工资只三元，企图自杀，队上常派三个监督他。二是怀疑。城交公社牛石大队月山生产队老上中农齐树存说，公社不会长久，毛主席不当主席了，内中必有原故，从来冒听过有人不当皇帝，毛主席不当，又会出真龙天子。三是随大势。牛石大队贫农社员李文清说，搞公社好是好，有些事就是想不通，去年花三百八十元砌了三间新屋，现空着不住，一家四人搬到别人屋里挤住二间小房，从古历8月27日搬家，晚晚睡不成觉，还叫鼓足干劲，干劲从哪里来？万担家财丢了，还想什么天远天远！凭良心说，土改后分了田土，还冒住好住热就归公了，真是一场欢喜一场愁，甚么共产主义不共产主义，今后懒得想，“看菜吃饭、看人说话”。四是埋怨。官渡公社老上中农王功湘说：从解放那天起，我就开始吃亏，土改划了中农，口喊保护中农利益，几亩好田兑不成坏田，肥肉成了骨头；粮食统购统销，成了余粮户，每人统购二千五百斤，饭都吃不饱；合作化依靠贫农，一百零八元买进的耕牛，作价六十二元，分期还款，还是一笔账，抱了胸脯痛(此处一字辨认不出)心；高级化取消土地报酬，靠一双手两只脚吃饭；公社化，一不做二不休，现在供给加工资，是猪婆吃包衣，自吃自的，真是外面打了一只麻雀，家里丢了一个大鸡婆。","type":"paragraph"},{"text":"二、关于分配问题，表现有七：一是埋怨生活水平低。城郊公社牛石大队中农周昌富说，我看明年生产一定搞不好，苦战一年，生活冒提高，吃饭用秤称，工资仅够零用。二是富队埋怨穷富一拉平。城郊公社水佳大队是个经济作物地区，社员张叔莲说：不搞公社，每天工资四元，搞了公社，每月工资还是四元。三是劳力多的户减少收入不满，说是“白卖了力气”。四是未评等级的老年人有意见。荷花大队张芳祥的母亲，以前喂二十八头猪，没有评级，她说：老点可进敬老院，少点做事有工资，如今上上不得，下下不得。五是对压低等级的有意见。水佳大队肖昌全，六十来岁，去年做一千二百分，现在评级工资一元七角，他说：年年评模范，等级高低不好说。六是嫌工资标准低：水佳大队新上中农胡秀兰说：反正赚钱拿不到手，赚点饭吃算了。以前每天能评九分，现在只得四分。七是手工业者对减少收入不满。城郊公社集里大队木工刘先滨，原来每天能净一元四，现在一月只三元二，调他做木工，他不去，要和大家搞农业，轻快些。","type":"paragraph"},{"text":"三、关于生产管理，意见有五：一是乱调。荷花大队排长黎耀初说：我是急又不急，不急又急，社员做事四头扯，连长叫搞复收复打，指导员叫三光，我要大家刨薯丝，公社陈书记喊去修水利。二是开夜工。牛石大队上中农李文和反映，十七个人搞夜战，四个人轮流打啊荷，一蔸红薯冒挖，这叫什么名堂。三是怪不征求群众意见：荷花大队贫农陈子钦说：如今搞生产，依靠贫农也不讲了，丢了麦子不栽，牲猪减少一半，落雨天挖红薯，不知谁的主意。四是要求评工计分。牛石大队贫农冷农满说：巩固社搞好生产，硬要再用评工记分办法，不然懒人得一样的工资，是新的剥削，原来我做事浑身有劲，如今是屁股插冰棍子。五是对干部作风有意见。集里大队大塘连连长黄宝生在自己门上贴了“连长住宅，闲人免入”的条子，建公社未脱过鞋袜。社员说：搞起生产就冒劲，干部何必这样恶。","type":"paragraph"},{"text":"四、关于集体生活问题，不满有三：一是分散：牛石大队何厚仪说：我一家六人，分成四起，一个在养猪场，一个在幼儿园，二个在副业厂做鞭爆，剩下我孤孤单单两夫妻，几十岁了还要自己料理自己，这是什么世界。二是居住。普迹公社刘顺从的老娭毑，怕搬离自己新盖的房子，每天宁可跑三里路去端饭吃，有意见不敢提。三是吃饭。牛石大队贫农许昌桂反映：该队有个排，十七户，八户比去年生活差，新上中农宋九发说：如今食堂有三冒：冒好吃的，冒人情往来，冒四时八节。永安公社石交大队罗友全说：钱财如粪土，仁义值千金，如今食堂一无亲朋，二无仁义，三无孝敬，四无抚育，弄得妻离子散。刘百凡说：如今是哑吧吃黄连，有苦说不出。","type":"paragraph"},{"text":"来源：1959年1月8日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a55eea7a23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

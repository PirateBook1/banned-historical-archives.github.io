script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理访问奈良受到热烈欢迎","authors":[],"dates":[{"year":1978,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社奈良十月二十八日电　邓小平副总理今天在奈良举行的午宴上说，他这次访问日本是“很成功的”。他还说:“我相信日本人民和中国人民都是很高兴的。”"},{"type":"paragraph","text":"日本古城奈良，于一九七四年同中国古城西安结成友好城市。今天上午，当邓副总理从京都乘近畿铁路公司的特快电车到达奈良时，受到隆重热烈的欢迎。"},{"type":"paragraph","text":"奈良县知事奥田良三和奈良市长键田忠三郎等当地负责人，在月台上热烈欢迎邓副总理一行。"},{"type":"paragraph","text":"中午，奈良县知事和奈良市长在奈良饭店联合举行宴会，欢迎邓副总理一行。奥田知事、键田市长和廖承志副委员长在宴会上发表讲话，指出中日和平友好条约的生效，开辟了发展两国友好关系的新的前景。"},{"type":"paragraph","text":"奥田知事在讲话中回顾了日中关系的悠久历史。他表示希望日中两国永远保持和发展友好和睦邻关系。"},{"type":"paragraph","text":"廖副委员长在讲话中转达了中国人民对奈良人民的良好祝愿和亲切问候。"},{"type":"paragraph","text":"席间，宾主尽情交谈。邓副总理说:“西安和奈良两个城都是古城，结成友好城市是很好的。”他还说:“我们两国和两国人民友好，这是时代的要求。”键田市长说:“我们同西安是在已故周总理的关怀下结成友好城市的。”奥田知事说:“这是由廖承志先生做媒的。奈良的文化都是从中国来的。”邓副总理说:“现在是要向你们学习。”奥田知事说:“这是中国文化回去探亲。”"},{"type":"paragraph","text":"主人们在午宴上用“奈良瓜”款待中国客人。这种瓜原来生长在中国，后来传到外国。"},{"type":"paragraph","text":"午宴后，邓副总理和夫人卓琳应邀参加了在饭店餐厅举行的一对夫妇的婚礼。"},{"type":"paragraph","text":"在奈良，这个日本古代文化和宗教的中心，邓副总理一行参观了东大寺和唐招提寺。"},{"type":"paragraph","text":"在唐招提寺，邓副总理十分赞赏一千二百多年前负责建造这座寺院的唐代高僧鉴真的石雕像。鉴真克服了许多艰难险阻才越过东海到达日本。鉴真及其一行把中国的佛教、建筑学、医学、绘画艺术等介绍给日本。这位深受尊敬的中国高僧在日本逝世后，被埋葬在这座寺院内，现在这座寺院已被作为日本的“国宝”。森本长老说，同鉴真高僧的石雕像一起访问中国，这是他梦寐以求的愿望。邓副总理欢迎他同鉴真石雕像一起访问中国。森本长老说:“我真高兴，我十二年以来的愿望就要实现了。”廖承志说，我们两国一水相隔，是近邻又是亲戚。回忆起来，有两千年的交往。鉴真和尚来到日本已经一千二百二十五年了。这次，中日两国和平友好条约生效了。两国的这种亲密关系会更加亲密。刚才邓副总理说，欢迎森本长老和鉴真和尚一起访华，我们衷心地期待着。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6419e46a94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5505","name":"华北区禁烟禁毒暂行办法\n","author":"华北人民政府","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"华北区禁烟禁毒暂行办法\n","dates":[{"year":1949,"month":7,"day":16}],"is_range_date":false,"authors":["华北人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 528-529","tags":[{"name":"抽烟","type":"主题/事件"},{"name":"毒品","type":"主题/事件"},{"name":"鸦片","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"华北区"},{"type":"title","text":"禁烟禁毒暂行办法"},{"type":"subtitle","text":"租政字第五十号 一九四九年七月十六日"},{"type":"paragraph","text":"第一条 为根绝烟毒流害，保护人民健康，厉行禁烟禁毒，特制定本办法。"},{"type":"paragraph","text":"第二条 本办法所称烟毒，系指鸦片烟及吗啡、高根、海洛英（料面）、金丹或其他化合质料等毒品。"},{"type":"paragraph","text":"第三条 严禁种植鸦片烟苗（罂粟），违者，烟苗铲除，并处罚之。"},{"type":"paragraph","text":"第四条 禁止私存鸦片烟土及其它毒品；违者，烟毒没收，并处罚之。"},{"type":"paragraph","text":"在本办法施行前，农民私种鸦片所留存之烟土，应在当地人民政府规定之限期内，悉数交公；政府得视其具体情况，予以一定之救济。逾期不交经检举查获者，依本条前项之规定处理之。"},{"type":"paragraph","text":"第五条 严禁烟毒之制造，买卖及贩运；违者，烟毒及制造烟毒之机械用具没收，并严行惩办之。"},{"type":"paragraph","text":"在本办法施行前，从事前项违法营业者，应立即停止该项营业，并向所属地区之公安局或区人民政府，报告登记，交出所存烟毒及制造烟毒之机械用具，并具结永远不作此违法营业，政府可予从宽处理；其不自行报告登记，经检举查获者，依前项之规定处理。"},{"type":"paragraph","text":"第六条 严禁烟毒之吸食及注射；违者，烟毒及吸食注射烟毒之器械用具没收，并分别处罚之。"},{"type":"paragraph","text":"在本办法施行前，染有烟毒嗜好者，统限于三个月内向当地公安局或区人民政府报告登记，并具结限期戒除；其不依限自行报告登记，或不依限戒除，经检举查获者，依前项之规定处理之。"},{"type":"paragraph","text":"戒除期限，由当地政府视染有烟毒嗜好者之年龄、身体及嗜烟嗜毒程度，分别确定之。"},{"type":"paragraph","text":"第七条 严禁烟毒入口，违者，烟毒没收，并严行惩办之。"},{"type":"paragraph","text":"第八条 禁烟禁毒工作之执行，由各级人民政府领导，并着重宣传教育，动员群众协助办理。公安部门，负责检查之。"},{"type":"paragraph","text":"烟毒较重之县市，得设立戒烟所，办理戒烟事宜。"},{"type":"paragraph","text":"第九条 凡科学上医药上所需之麻醉毒品之原料，统由华北人民政府卫生部核准配售，其成品之制造销售须经省以上卫生机关之检查化验、批准。"},{"type":"paragraph","text":"第十条 本办法如有未尽事宜，得由华北人民政府随时修改之。"},{"type":"paragraph","text":"第十一条 本办法自公布之日施行。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06012444ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，继续革命","authors":["王忠珍"],"dates":[{"year":1969,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，继续革命"},{"type":"paragraph","text":"贵州省革委会常委、修文县久长公社白窑大队党支部书记　王忠珍"},{"type":"paragraph","text":"我们白窑大队党支部建立初期，由于活学活用毛泽东思想，夺得了革命和生产的胜利。可是后来，在叛徒、内奸、工贼刘少奇的黑《修养》、黑“六论”的毒害下，少数党员革命意志衰退了，被阶级敌人钻了空子，把整个大队弄糟了。后来，在社会主义教育运动中，我们上靠毛泽东思想，下靠广大人民群众，把钻进党支部里的阶级敌人清洗出去，革命和生产又上去了。特别是经过无产阶级文化大革命，全大队的革命和生产更好了。"},{"type":"paragraph","text":"毛主席最近教导我们：“无产阶级文化大革命，还有些事没有做完，现在还要继续做，譬如讲斗、批、改。”毛主席这一伟大教导，给我们指出了前进的方向，我们坚决贯彻执行。只要我们真正地按照毛主席的指示办事，我们的支部就一定会成为带领群众继续革命的战斗指挥部，我们的党员，就一定会锻炼成为在无产阶级专政下继续革命的先锋战士。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1bf9145088"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

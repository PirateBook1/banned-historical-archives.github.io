script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡特总统邓副总理继续会谈","authors":[],"dates":[{"year":1979,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡特总统邓副总理继续会谈"},{"type":"paragraph","text":"新华社华盛顿一月二十九日电  美国总统吉米·卡特和中国副总理邓小平，一月二十九日下午在白宫举行了第二次会谈。"},{"type":"paragraph","text":"出席首次会谈的中、美两国官员参加了这次会谈。"},{"type":"paragraph","text":"新华社华盛顿一月三十日电美国总统吉米·卡特和中国副总理邓小平一月三十日上午在白宫继续进行会谈。"},{"type":"paragraph","text":"这是邓副总理在华盛顿访问期间两国领导人的第三次会谈，也是最后一次会谈。双方的高级助手参加了会谈。"},{"type":"paragraph","text":"据悉，今天的会谈着重讨论了双边关系问题。"},{"type":"paragraph","text":"在昨天举行的两次会谈中，两国领导人讨论了国际形势。他们就涉及维护国际和平、安全和稳定的问题交换了意见。"},{"type":"paragraph","text":"卡特总统在昨天晚上的国宴祝酒时说，这两次会谈是“富有成果和建设性的”。记者获悉，中国方面也有同样的看法。"},{"type":"paragraph","text":"中美两国领导人第一次在美国首都举行会谈。这是一月二十九日卡特总统和邓小平副总理在白宫首次会谈前交谈。"},{"type":"paragraph","text":"新华社记者  郭占英摄（传真照片）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b6056b1943"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"关于八路军应积极参加特区大会选举问题致各军政首长及政治机关电","alias":"","parts":[{"type":"paragraph","text":"关于八路军应积极参加特区大会选举"},{"type":"paragraph","text":"问题致各军政首长及政治机关电"},{"type":"paragraph","text":"（1937年11月13日）各级首长，各级政治机关："},{"type":"paragraph","text":"陕甘宁特区大会，在动员特区广大人民及其武装部队，积极参加抗战，保卫特区的任务之下，定于明年一月五日，在延安开幕。当此抗战紧急，中华民族生死存亡关头，特区政府在中央的领导下，首先在西北广大地区，实施抗战和普选的民主政治，作全国民主政治之先导。特区的大会开幕，将更进一步推动全国的民主力量，围绕在特区政府的周围，在活的榜样之下，为实现全国的民主制度而努力，为救亡图存而抗战到底。特区民主政治的实施，在巩固和开展全国统一战线的基础上，这是国共合作迅速走上新的阶段的推力。因此特区大会的开幕，实有全国性政治意义。我第八路军是抗战序列中的重要支柱，是共产党直接领导的武装力量，必积极地热烈地参加特区大会的选举，选举运动必须与抗战任务紧密联系起来。自前应以一切力量支持华北的游击战争，为全国与保卫特区而奋斗，以英勇战斗与政治工作的模范去影响一切友军，达到改造国民党，改造国民政府，改造军队，最后战胜日寇的目的。在战争进行特区大会代表的选举，选举办法及时间另告。"},{"type":"paragraph","text":"毛泽东"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":11,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":389,"page_end":389},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d9fa8fdcb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

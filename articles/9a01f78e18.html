script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中央文革小组就《文汇报》、《解放日报》夺权事件的谈话","authors":["毛泽东"],"dates":[{"year":1967,"month":1,"day":8}],"is_range_date":false,"parts":[{"text":"对中央文革小组就《文汇报》、《解放日报》夺权事件的谈话","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"《文汇报》现在左派夺了权。四日造反。《解放日报》六日也造了反。这个方向是好的。《文汇报》夺权后，三期报都看了，选登了红卫兵的文章。有些好文章可选登。《文汇报》五日《告全市人民书》、《人民日报》可以转载，电台可以广播。内部造反很好，过几天可以综合报道。这是一个阶级推翻另一个阶级，这是一场大革命。许多报，依我说，封了好。但报总是要出的，问题是有什么人出。文汇、解放改版好，这两张报一出来，一定会影响华东、全国各省市。","type":"paragraph"},{"text":"搞一场革命，先要搞舆论。六月一日《人民日报》夺了权，中央派了工作组，发了《横扫一切牛鬼蛇神》的社论。我不同意《人民日报》另起炉灶，但要夺权。唐平铸换了吴冷西，开始群众不相信，因《人民日报》过去骗人，又未发表声明。","type":"paragraph"},{"text":"两个报纸夺权，是全国性的问题，要支持他们造反。我们报纸要转载红卫兵的文章，他们写得很好，我们的文章死得很。中宣部可以不要，让那些人在那里吃饭，很多事宣传部、文化部管不了，你（指陈伯达）我都管不了，红卫兵一来就管住了。","type":"paragraph"},{"text":"上海市革命力量起来，全国就有希望，它不能不影响整个华东，以及全国各省市。《告全市人民书》是少有的好文章，讲得是上海市问题，是全国性的。","type":"paragraph"},{"text":"现在搞革命，有些人要这要那，我们搞革命，自一九二○年起，先搞青年团，后搞共产党，哪有经费、自行车。我们搞报纸，同工人很熟，一边聊天，一边改稿子。","type":"paragraph"},{"text":"我们要各种人，左、中、右都要发生联系。一个单位统统搞得那么干净，我历来就不赞成。（有人反映吴冷西他们现在很舒服，胖了）太让吴冷西舒服了。不主张让他们都罢官。（留在工作岗位上，让群众监督）。","type":"paragraph"},{"text":"我们开始搞革命，接触的是机会主义，不是马列主义，年青时《共产党宣言》都未看过。","type":"paragraph"},{"text":"要讲抓革命促生产，不能脱离生产搞革命。保守派不抓生产，这是一场阶级斗争。你们不要相信“死了张屠夫，就吃混毛猪”，以为没有他们不行，不要相信那一套。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a01f78e18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

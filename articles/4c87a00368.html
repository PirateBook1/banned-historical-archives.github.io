script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在张春桥、叶剑英同志陪同下  西哈努克亲王在上海参观  上海市革委会举行文艺晚会热烈欢迎西哈努克亲王","authors":[],"dates":[{"year":1971,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在张春桥、叶剑英同志陪同下"},{"type":"paragraph","text":"西哈努克亲王在上海参观"},{"type":"paragraph","text":"上海市革委会举行文艺晚会热烈欢迎西哈努克亲王"},{"type":"paragraph","text":"新华社上海二十三日电　柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，今天上午由上海市革命委员会主任、中国人民解放军南京部队第一政治委员张春桥陪同，参观了上海益民食品四厂。"},{"type":"paragraph","text":"中共中央军委副主席叶剑英也陪同柬埔寨贵宾参观。"},{"type":"paragraph","text":"当西哈努克亲王和夫人乘车来到这个工厂时，迎候在工厂门口的工人群众敲锣打鼓，挥动中柬两国国旗和花束，高呼口号，载歌载舞，热烈欢迎柬埔寨贵宾。工厂革委会负责人向贵宾们介绍了工厂的生产情况。西哈努克亲王和夫人在张春桥、叶剑英等同志陪同下，观看了食品的生产过程，并不时和工人们亲切交谈。工人们向柬埔寨贵宾表示，决心学习柬埔寨爱国军民敢于斗争、敢于胜利的精神，以进一步搞好革命和生产的实际行动，支援柬埔寨人民和印度支那人民的抗美救国战争。"},{"type":"paragraph","text":"二十二日上午，西哈努克亲王和夫人在张春桥、叶剑英等同志陪同下，参观了上海工业展览会。"},{"type":"paragraph","text":"随同西哈努克亲王和夫人参观的有：西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，国家元首办公厅主任西索瓦·梅达维亲王，古伦夫人，柬埔寨王国民族团结政府军需、军备大臣杨森安将军和夫人，柬埔寨驻中国大使凯密等。"},{"type":"paragraph","text":"中国驻柬埔寨大使康矛召以及杨玲同志也陪同参观。"},{"type":"paragraph","text":"这几天，部分柬埔寨贵宾还参观了中国共产党第一次全国代表大会会址，以及江南造船厂、上海建筑机械制造厂、上海市第六人民医院。这些单位的革命群众怀着对柬埔寨人民的深情厚谊，热情地接待了柬埔寨贵宾。"},{"type":"paragraph","text":"新华社上海二十三日电　上海市革命委员会今天晚上举行文艺晚会，热烈欢迎柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，以及其他柬埔寨贵宾。"},{"type":"paragraph","text":"陪同西哈努克亲王和夫人来上海访问的中共中央军委副主席叶剑英出席了晚会。"},{"type":"paragraph","text":"上海市革命委员会主任、中国人民解放军南京部队第一政治委员张春桥，上海市革命委员会和中国人民解放军驻上海部队负责人陪同柬埔寨贵宾们观看演出。"},{"type":"paragraph","text":"当西哈努克亲王和夫人，以及西哈努克亲王的姑母诺罗敦·凯卡妮娅公主，国家元首办公厅主任西索瓦·梅达维亲王，古伦夫人，柬埔寨王国民族团结政府军需、军备大臣杨森安将军和夫人，柬埔寨驻中国大使凯密等柬埔寨贵宾来到晚会会场时，全场起立，热烈鼓掌，向贵宾们表示热烈的欢迎和崇高的敬意。上海革命文艺工作者为贵宾们演出了革命现代舞剧《白毛女》。"},{"type":"paragraph","text":"演出结束后，西哈努克亲王和夫人由张春桥、叶剑英等同志陪同，走上舞台和演员们亲切握手，并赠送了花篮，祝贺演出成功，还和演员们一起照了像。"},{"type":"paragraph","text":"中国驻柬埔寨大使康矛召以及杨玲同志也陪同观看了演出。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"柬埔寨国家元首、柬埔寨民族统一阵线主席诺罗敦·西哈努克亲王和夫人，二月二十二日参观了上海工业展览会。"},{"type":"paragraph","text":"这是西哈努克亲主和夫人在张春桥等同志陪同下观看上海工人制造的精密机床。"},{"type":"paragraph","text":"新华社记者摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c87a00368"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于国营企业中的工资、年终双薪、年休假问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于国营企业中的工资、年终双薪、"},{"type":"paragraph","text":"年休假问题的批语"},{"type":"paragraph","text":"（1953年7月）（一）通过两个文件，由中央和政务院速发通知。（二）鉴于今年情况，嗣后应依正式命令办事。（三）应充分估计可能发生的不利情况，进行足够的解释工作。"},{"type":"paragraph","text":"[1]这个批语写在中央人民政府劳动部党组1953年7月4日关于国营企业中的工资、年终双薪、年休假问题的处理办法给毛泽东并中央的报告上。除这3条批语外，毛泽东在报告上还批有“计时和计件”“适当照顾农民”“灾荒和朝战”等文字。"},{"type":"paragraph","text":"[2]指中共中央1953年7月9日关于国营企业中的工资、年终双薪、年休假问题的指示和中共中央1953年7月30日关于国营企业中的工资和年终双薪问题的宣传指示。中央指示中说，今年国内农村灾情相当严重，截至5月，受灾面积已达一亿一千多亩，灾民有4000余万人，须予以必要的救济；抗美援朝战争虽有暂时停火希望，但停战并不等于获得和平，志愿军还无法迅速撤回，国防费用还不可能有多大减少；加上国家有计划的经济建设已经开始，必须积累必要资金投入工业，特别是重工业建设。因此中央决定在国营企业中，不进行全面调整工资，标准工资一般不动，并取消年终双薪（或毛泽东全集第三十三卷年终奖金）制度和暂缓普遍实行年休假制度。中央宣传指示中说：中央决定今年国营企业中不进行普遍的工资调整，并取消年终双薪（或年终奖金）制度和暂缓实行年休假制度，完全是从工人阶级的长远利益和整体利益出发的。但是由于这些措施使工人群众的一部分眼前利益和局部利益不能得到满足，如果采取简单命令的方法来执行，一定会有许多困难。因此，必须依靠充分的宣传解释工作来贯彻这些措施。只要向所有干部和工人群众进行广泛和深入的宣传解释工作，这些措施的执行就不仅不致引起工人群众的不满，而且能更进一步提高他们的觉悟程度和劳动热情。"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":272,"page_end":273},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe9b5e4251"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

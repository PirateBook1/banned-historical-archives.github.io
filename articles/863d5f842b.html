script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川东区党委关于垫江县发生抽佃分田抢种等现象的通报","authors":[],"dates":[{"year":1950,"month":10,"day":10}],"is_range_date":false,"parts":[{"text":"川东区党委关于垫江县发生抽佃分田抢种等现象的通报","type":"title"},{"text":"兹将垫江县目前发生的抽佃、分田、抢粮等现象通报如下：","type":"paragraph"},{"text":"（一）押佃：地主藉口“生活困难”，曲解减租条例第八条强行夺佃。如该县新民乡五保地主董成淑已非法向佃户周二毛抽回十四石田。另武安乡儿保地主卢国清抽佃六石，刘长工抽佃四石。","type":"paragraph"},{"text":"（二）分田：无地少田农民，见到今年减租佃户能多得粮，便要求把佃田较多因而减租后得粮多的佃户之田土分出耕种，现据三个保的材料，已被分出田土一百四十五挑。据说这是农会动员一些佃户申请，因田种不了自愿让给别人种的（实际上是强迫方式）。","type":"paragraph"},{"text":"（三）抢种：未分到田的农民，对地主押佃不满，并抢来耕种。如该县武安乡地主卢国清抽出四十四挑田，却被几个农民抢来耕种。结果地主田未抽走，原佃户亦未将田收回，而暂由农协种了。","type":"paragraph"},{"text":"对于上述情况，各地应注意：","type":"appellation"},{"text":"（1）深入宣传“减租条例”第八条，揭破并严厉制止地主阴谋，切实保障佃权。","type":"paragraph"},{"text":"（2）对无地少地农民，除进行农民团结一致完成反霸、减租、退押、打垮封建求得彻底翻身教育外，遇有匀田抢种情况，应通过农会说服农民协商解决。一般以不要变动为好，免得造成混乱，影响主要运动。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第24期，中共中央西南局编印（党内刊物发至县团），1950年10月31日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"863d5f842b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

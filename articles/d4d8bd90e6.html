script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"时传祥的儿子时纯利出庭作证时传祥含冤去世是江青又一罪行","authors":[],"dates":[{"year":1980,"month":12,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十二月二十三日电　清洁工人时传祥的儿子时纯利今天在特别法庭第一审判庭作证说，他爸爸时传祥被扣上“工贼”、“粪霸”的大帽子，惨遭迫害致死，完全是江青诬陷的结果。"},{"type":"paragraph","text":"特别法庭今天上午就起诉书指控被告江青诬陷和迫害干部、群众的犯罪事实进行法庭调查。时纯利出庭作证，揭发证实了江青诬陷迫害时传祥的罪行。他说，他爸爸是个饱尝了旧社会辛酸之苦的掏粪工人，是中国共产党把他从苦海里解救出来的。在党的培养下，他当选为劳动模范和全国人大代表。党和人民给了他崇高的荣誉。一九五九年，时传祥出席全国群英会的时候，刘少奇主席跟他握过手、照过相。一九六六年国庆节期间，时传祥还做为毛主席请的客人住过中南海，受到毛主席和周总理的亲切接见。但是，时隔一个多月，在北京街头第一次出现“打倒刘少奇”的口号的时候，江青在一次北京部分大专院校师生座谈会上大发淫威，无中生有地诬陷说:“时传祥已完全是个工贼，被收买了。”从此，时传祥就被扣上“工贼”、“粪霸”的大帽子，受到摧残、惨遭迫害，在短短的时间里，被游街、揪斗达五百三十多次，强迫他承认“工贼”的罪名。"},{"type":"paragraph","text":"时纯利说，在这种法西斯暴行的折磨下，他爸爸的高血压病日趋恶化，转为弥散性脑软化症。就在他行动十分困难，生活已不能自理的时候，又被遣送回原籍。"},{"type":"paragraph","text":"时纯利说，当周恩来总理知道他爸爸的情况后，气愤地说:“难道文化大革命就是要打倒一个掏粪工人吗?”周总理指示要把他爸爸接回北京抢救治疗，但是由于长时期的残酷迫害，终于在一九七五年五月含冤去世。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4d8bd90e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

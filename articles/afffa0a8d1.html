script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——过去是白色恐怖现在是“红色恐怖”","authors":["云南","苗天宝","金永勤"],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"右派言论——过去是白色恐怖现在是“红色恐怖”","type":"title"},{"text":"云南金永勤苗天宝","type":"authors"},{"text":"金永勤(昆明红十字会医院眼科医师)","type":"paragraph"},{"text":"对知识分子不能采取肃反这样手段，把医生打得落花流水，头都抬不起来。我们国家没有法制，有压制。毛主席说劳改犯要放的就放，可以阴放一个、阳放一个。这是拿人开玩笑。要抓就抓，要放就放，没有什么人身自由。开一个会都看积极分子和党团员的脸色和动静，这叫什么民主和集中呢？一犯了罪，在东北可能判20年徒刑，在云南可以给他做官，这也是马列主义的灵活运用吗？过去是白色恐怖，现在是红色恐怖，平时说句话也要扣几天，弄得大家不敢接近，老婆、汉子也不敢接近，到处害怕。现在说大家庭才不配呢！来一个运动就是叮叮咚咚，有的人自杀，有的人交代时满无所谓，过几天就逮捕了，弄得全国人民慌慌张张，妻离子散，同志间弄得离心离德，贯彻政策是上松下紧，毛主席的肃反报告是多么轻松！说下面留几个反革命不要紧，还要叫他们干工作，但在下面我们这些小干部是屎都弄出来了。也有的是上紧下松，如爱国卫生运动。","type":"paragraph"},{"text":" (云南日报7月4日)","type":"paragraph"},{"text":"苗天宝 (云南省工业厅副厅长，九三学社云南省委委员、组织部副部长)","type":"paragraph"},{"text":"我不敢讲话，天天在受罪，天天感到有被抓、被杀的危险。我是规规矩矩，但为什么怕杀头？我过去在德国时，希特勒是杀人魔王，但我那时却没有感到会杀到我，没有感到恐怖。","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afffa0a8d1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

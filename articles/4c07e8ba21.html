script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我使馆照会最强烈抗议肯尼亚副总统对我猖狂挑衅肯尼亚政府必须悬崖勒马停止反华照会指出:肯政府妄图阻止肯人民学习毛泽东思想决不会有好下场。你们配合美帝制造“两个中国”，中国人民绝对不能答应","authors":[],"dates":[{"year":1967,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十二日电　内罗毕消息:中华人民共和国驻肯尼亚大使馆八月二十一日向肯尼亚外交部递交一项抗议照会，对于继肯尼亚政府怂恿暴徒五次砸毁中国大使馆的新闻橱窗和无理驱逐中国大使馆临时代办之后，肯尼亚副总统莫依最近亲自出马在记者招待会上进行反华，向肯尼亚政府提出最强烈的抗议。"},{"type":"paragraph","text":"照会说，肯尼亚副总统莫依，在八月二日举行的记者招待会上，把一些莫须有的罪名强加在中国大使馆的头上，挑拨肯尼亚人民同中国人民的友谊，煽动反华。他胡说什么中国大使馆应昂迪格夫人的要求，向她寄送《毛泽东选集》、《毛主席语录》和毛主席像章是对肯尼亚内政“粗暴的干涉”，并签署了“法令”，悍然禁止《毛主席语录》入境。在这以前，肯尼亚政府还曾公然禁止毛主席著作《星星之火，可以燎原》的斯瓦希里文版进口。"},{"type":"paragraph","text":"照会说，中国大使馆应肯尼亚人民的要求，提供毛泽东主席的著作和像章，这本来是一个大使馆为增进两国人民友谊而进行的极为正常的工作，是完全符合国际惯例的。这怎么能够构成“粗暴干涉肯尼亚内政”的“罪状”呢?肯尼亚使馆在北京不也是经常散发你们政府首脑的讲话和在肯尼亚出版的书刊和宣传品吗?你们这种粗暴横蛮地干涉和肆意诬蔑中国大使馆正常活动的行为，充分暴露了你们在反华道路上已经走得很远了。"},{"type":"paragraph","text":"照会说，身为副总统的莫依，为什么要抓住这样一件极为正常的事亲自出来反华呢?这只能被理解为:你们害怕中、肯两国人民友谊的发展，害怕肯尼亚人民学习和研究毛泽东思想，害怕中国无产阶级文化大革命的巨大影响。说穿了，你们就是害怕毛泽东思想。毛泽东思想是在帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义，是反对帝国主义和新老殖民主义最强大的思想武器。全世界人民、非洲人民和肯尼亚人民渴望学习毛泽东思想，从中寻求反帝救国的道理，这是一种伟大的历史潮流，是任何力量也阻挡不了的。你们越是阻挠、反对，人民就越是要进一步地想方设法去探求，去学习。你们的阻挠和反对只能进一步把你们自己置于人民的对立面。除此之外，是不会有什么好下场的。"},{"type":"paragraph","text":"照会说，还必须严正指出:你们的副总统这次亲自出头反华，是在早已被七亿中国人民唾弃、多年来一直在美帝庇护下苟延残喘的蒋介石匪帮的“外交次长”杨西昆最近访问肯尼亚之后进行的。这一事实，证明了肯尼亚政府在反华的行动上同美帝和蒋介石匪帮合作得多么密切!肯尼亚政府几年来配合美帝，在制造“两个中国”的阴谋中，也是很卖力气的。你们如此明目张胆地干涉中国内政，悍然与中国人民为敌，中国人民绝对不能答应。"},{"type":"paragraph","text":"照会说，我们要警告肯尼亚政府，必须立即悬崖勒马，停止反华。如果你们硬要一意孤行，蛮干下去，那就只能彻底暴露你们的反动面目，最终将在肯尼亚人民、中国人民和世界革命人民面前碰得头破血流。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c07e8ba21"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

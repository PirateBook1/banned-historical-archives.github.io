script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"条条红线通北京毛主席教导天天听  晋东南地区农村有线广播网蓬勃发展","authors":[],"dates":[{"year":1969,"month":4,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"条条红线通北京毛主席教导天天听"},{"type":"paragraph","text":"晋东南地区农村有线广播网蓬勃发展"},{"type":"paragraph","text":"据新华社太原电　山西省晋东南地区各级革命委员会和广大革命群众，乘党的“九大”的浩荡东风，加速发展农村有线广播网，让伟大领袖毛主席的声音迅速传遍太行山的千村万户。"},{"type":"paragraph","text":"在无产阶级文化大革命中，晋东南地区的农村有线广播网得到了蓬勃发展，所有生产大队和百分之八十五的生产队都安上了广播喇叭。党的“九大”隆重召开的特大喜讯传来，进一步激发了全区各级革命委员会和广大贫下中农普及农村有线广播网的积极性。从四月一日到现在，全区兴建公社广播站十五个，新架线路一百四十多公里，新安广播喇叭五千五百多个。许多偏僻的山庄窝铺，都能从有线广播中及时听到从北京传来的毛主席的声音。"},{"type":"paragraph","text":"农村有线广播网的发展和普及，有力地促进了农村活学活用毛泽东思想群众运动的新高潮。广大群众兴奋地说：广播喇叭是长期住在俺社员家里的毛泽东思想宣传员，叫俺经常听到毛主席的最新指示，使俺前进路上方向明，破私立公干革命。他们还说：条条红线通北京，毛主席的话儿天天听，心中升起红太阳，革命生产力无穷。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“努力办好广播，为全中国人民和全世界人民服务。”晋东南地区各级革命委员会在人民解放军支左部队的帮助下，都把努力办好广播当做一项重要政治任务，抽出专人负责，有的县和公社还组织了专门领导小组主管这项工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26cb6cf74d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

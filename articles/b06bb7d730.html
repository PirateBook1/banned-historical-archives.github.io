script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满怀欣喜的心情迎接粉碎“四人帮”后的第一　届大学生本市高校为新生入学积极做好准备工作","authors":[],"dates":[{"year":1978,"month":2,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海二月十六日讯　为迎接粉碎“四人帮”后的第一届新生入学，上海市各高等院校广大师生员工怀着欣喜的心情，积极进行各项准备工作。"},{"type":"paragraph","text":"从去年十月份开始，上海各高等院校就开始着手准备迎接新生的工作。各校都成立了迎接新生的工作小组。上海交通大学党委领导成员深入各系、教研组检查开学准备工作情况，同教师举行坐谈，讨论加强基础课教学、改进教学法等问题。他们决定采取数、理、化单独设课，集中教学的办法，帮助新生学好基础理论知识。担任这些课的教师，百分之八十以上都有二十多年教学经验。每个教学班还配备了三名辅导教师，一名实验教师。"},{"type":"paragraph","text":"各高等院校的许多教师正不辞辛劳地编写新学年的教案和讲义。复旦大学物理系七十一岁的老教授王福山，从一九五二年开始教基础物理课，有丰富的教学经验。在“四害”横行的日子里，他被剥夺了讲课的权利。最近，这位焕发青春的老教授，兴高采烈地向党组织提出要重上讲台，为培养年青一代贡献自己的力量。目前，他正在编写《力学》讲义。同济大学数学教研组的六十多位教师中，有一半人将为一年级新生开课，他们已经备好了必修课，还准备为新生开设《数理方程》、《复变函数》、《积分变换》、《概率统计》等十门选修课。"},{"type":"paragraph","text":"最近，复旦大学物理系基础物理、中级物理实验室，修整一新，配齐了仪器设备，还根据新课程的实验要求，自制了一台性能好、体积小、用途多的稳压电源样机。上海师范大学今年招收新生较多，学校的后勤组为此合理地调整安排全校教室、办公室和宿舍。新生入学需用的五十多间教室、四百多间宿舍都已粉刷一新，打扫得干干净净。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b06bb7d730"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

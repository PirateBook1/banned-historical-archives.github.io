script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黄任轲等人给叶于泩的信","authors":[],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"黄任轲等人给叶于泩的信","type":"title"},{"text":"素不相识的朋友——叶于泩同志：","type":"appellation"},{"text":"我们是复旦大学中文系二年级的同学。我们感谢你的一封呼吁书，掀起了我们全校同学争论的热潮。但目前的情况是，有一股极大的压力想把这股浪潮平息下去。为此，我们需要进一步得到你们的帮助，需要进一步和你交换一些情况。","type":"paragraph"},{"text":"复旦这次整风运动中，显得风平浪静。二十多天来没有展开激烈的辩论，大字报冷冷清清的出现了三张。除这三张之外就只有一些装饰门面的座谈会。","type":"paragraph"},{"text":"你的信是六日寄到我校学生会的，但学生会没敢把它公开。前天我们知道感到非常气愤。昨天早晨我们12个同学贴出一张大字报，这张大字报引起全校同学的注意，3小时出现15张大字报，全校同学一致斥责学生会的行为。下午5时学生会公布你的来信，并且加了一较长的说明。说明说，叶于泩是否北大的同学无法查审；说明说，来信的内容是根据一些“据说”和一些明显的谣言写成的。于是围剿就开始了。","type":"paragraph"},{"text":"从昨晚到今晨，广播台和大字报上出现了一片“愤怒的呼声”……当然，跟着亦有人（说）我们这一些同学是煽动，别有企图。……","type":"paragraph"},{"text":"我们估计也许将有更多的人来围剿我们。但我们肯定认为：只有放出来，鸣出来才是一种健康的现象，对这种浪潮的压制只有使整风运动蒙受损害。","type":"paragraph"},{"text":"……同时，我们希望北大同学能够起来支持我们鸣放起来。","type":"paragraph"},{"text":"致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 石绍裘　裘为庭　徐达　黄任轲张瀛　沈伟方　翁自勉","type":"paragraph"}],"comments":[],"origin":"共青团复旦大学委员会编：《右派思想言论专辑》第一期（校内刊物、仅供参考），1957年7月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"03ceb4f9c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

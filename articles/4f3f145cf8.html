script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"砍掉邓小平的“三把刀子”","authors":[],"dates":[{"year":1976,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海无线电二十五厂理论组"},{"type":"paragraph","text":"通过文化大革命，最近几年以来，我们厂的电容器生产年年都以百分之二十的速度在增长。要问这个递增数是怎么来的?广大工人回答说:一不靠物质刺激，二没有管、卡、压，是革命给我们厂带来了这个巨变。"},{"type":"paragraph","text":"革命能够解放生产力，革命能够改变一切。三车间碰焊组是专门生产电容器引出线的，今年以来，任务重，困难多。但他们没有“生产压肩头，路线斗争丢脑后”，相反，始终把革命放在第一位，狠抓批邓。小组采用忆苦思甜、批判会、声讨会等多种形式。仅在五月份内车间就先后召开了四次控诉和声讨还乡团罪行大会。通过剥画皮，批要害，抓实质，看清了邓小平“三把刀子”(整顿、物质刺激、分裂主义)的险恶用心。“路线对了头，生产争上游”，他们的困难克服了，生产上去了。革命轰轰烈烈，生产飞跃发展。这样的例子在全厂到处都可以看到。"},{"type":"paragraph","text":"革命斗争年年深入，生产面貌年年翻新，这是革命统帅生产的辩证法。一九七五年全厂的总产量比一九七二年增长了一半多。随着革命的深入，生产发展的幅度也越来越大，今年上半年的总产值就比去年同期增长近百分之二十，完成的革新项目达一百七十三项之多。事实再一次证实了:“无产阶级文化大革命是使我国社会生产力发展的一个强大的推动力。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f3f145cf8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1644","name":"全国宣传部长会议（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传部长会议（概况）","dates":[{"year":1987,"month":3,"day":9}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 794-795","tags":[{"name":"四项基本原则","type":"主题/事件"},{"name":"王忍之","type":"主题/事件"},{"name":"宣传","type":"主题/事件"},{"name":"资产阶级自由化","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传部长会议"},{"type":"paragraph","text":"· 概况 ·"},{"type":"paragraph","text":"1987年全国宣传部长会议于3月9日至14日在北京召开。参加会议的有各省、自治区、直辖市和计划单列市党委宣传部长，港澳工委宣传部长，中央有关宣传单位负责人，共70多人。"},{"type":"paragraph","text":"中央宣传部部长王忍之主持会议，会议的议题是全面、认真地贯彻中央1987年以来发布的关于坚持四项基本原则，反对资产阶级自由化的有关文件精神，讨论和研究当时宣传理论工作和报纸刊物的整顿问题。"},{"type":"paragraph","text":"3月9日会议开始时王忍之同志讲了话，他讲了两个问题：（1）要坚决、健康、持久地进行反对资产阶级自由化的斗争；（2）如何把反对资产阶级自由化的斗争引向深入。"},{"type":"paragraph","text":"3月13日，杨尚昆、余秋里、胡乔木、胡启立、邓力群等中央领导同志同代表见面并合影留念。"},{"type":"paragraph","text":"会议期间，中央财经领导小组副秘书长袁木、总政宣传部长邵华泽分别就“经济建设方针和经济体制改革问题”和“部队加强思想政治工作问题”讲了话。"},{"type":"paragraph","text":"会议就坚决、妥善地做好报纸刊物的整顿工作；关于反对资产阶级自由化的宣传报道和应注意的问题；关于干部理论学习的有关事项；关于城市企业开展有中国特色的社会主义宣传教育等问题，进行了认真的研究和讨论。上述四个方面的内容，会后形成四个文件，分别以中央文件和中央宣传部文件印发。四个文件标题是："},{"type":"paragraph","text":"中共中央关于坚决、妥善地做好报纸刊物整顿工作的通知（1987年3月29日，中发〔1987〕10号）；"},{"type":"paragraph","text":"中共中央批转中央宣传部《关于反对资产阶级自由化宣传报道问题的讨论纪要》的通知（1987年4月7日，中发〔1987〕11号）；"},{"type":"paragraph","text":"关于组织各级干部学习《建设有中国特色的社会主义》和《坚持四项基本原则反对资产阶级自由化》两本书的通知（1987年3月24日，中宣发文〔1987〕2号）；"},{"type":"paragraph","text":"关于当前城市企业开展有中国特色的社会主义宣传教育的意见（1987年3月23日，中宣发文〔1987〕3号）。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a817ea14ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"对毛远新关于传达华国锋、陈锡联工作安排问题请示报告的批语","alias":"","parts":[{"type":"paragraph","text":"对毛远新关于传达华国锋、陈锡联"},{"type":"paragraph","text":"工作安排问题请示报告的批语2"},{"type":"paragraph","text":"（1976年1月31日）已阅，同意。还应同小平同志谈一下。"},{"type":"paragraph","text":"一月册一日下午五时"},{"type":"paragraph","text":"[1]毛远新，毛泽东的侄子。当时任中共辽宁省委书记、省革委会副主任，在北京做毛泽东的联络员。“文化大革命”中积极参加江青反党集团分裂党、篡党夺权的宗派活动。1976年10月粉碎“四人帮”后被免去党内外一切职务，拘留审查，后被判处有期徒刑17年。"},{"type":"paragraph","text":"[2]这个批语写在毛远新1976年1月31日给毛泽东的请示报告上。报告说，我已和王洪文（当时任中共中央副主席）、张春桥（当时任中共中央政治局常委）谈过，传达了主席对华国锋、陈锡联工作安排的指示。他们表示完全拥护，保证支持，并建议向政治局传达后，政治局应指定专人分别向国务院副总理、各部部长和军委常委、各总部负责人传达。我个人考虑，确实需要。这样做也等于向下打个招呼：小平同志有错误。如主席同意，可否这样讲：1.在国务院副总理、部长范围讲，经毛主席提议，政治局一致同意，国务院的工作，由华国锋同志主要负责。2.在军委常委、各总部负责人范围讲，经毛主席提议，政治局一致同意，中央军委的工作，在叶剑英同志生病期间，由陈锡联同志主要负责。"},{"type":"paragraph","text":"[3]小平，即邓小平，当时任中共中央副主席、国务院副总理、中央军委副主席、中国人民解放军总谋长。"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":1,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":136,"page_end":136},"tags":[{"name":"华国锋","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"毛远新","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"05a4bb224e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

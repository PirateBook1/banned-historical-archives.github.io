script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国和印度尼西亚足球赛本月23日在仰光决战毛主席周总理接见印度尼西亚足球队","authors":["李厚成"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报记者李厚成北京3日专电】　中国对印度尼西亚世界足球锦标赛预赛的第三场定于6月23日在缅甸仰光举行。这个决定是今晚在中华全国体育总会主席马约翰为欢送印度尼西亚足球队举行的宴会上宣布的。"},{"type":"paragraph","text":"印度尼西亚足球队结束了在北京的比赛，将于5日离开北京回国。"},{"type":"paragraph","text":"中国足球队日内将去昆明进行锻练，为即将到来的第三场比赛作好准备。"},{"type":"paragraph","text":"今天上午，中国和印度尼西亚两国足球队选手游览了北京名胜——颐和园，并在颐和园共进午餐。印度尼西亚陈龙虎和我国方纫秋，通过比赛和往返结成了好朋友，吃饭时，方纫秋一定要让陈龙虎多吃一些菜。陈龙虎说，中国菜味道太好了，我已放怀大吃。"},{"type":"paragraph","text":"下午，大家在昆明湖上划船游玩。印度尼西亚队队员们被优美的风景吸引住了，左翼沙利和左前卫巴基尔情不自禁地引吭高歌，兰利还唱了印度尼西亚的民歌。"},{"type":"paragraph","text":"晚上，在欢送宴会上，宾主尽情欢乐，还参观中国杂技团的表演。尽了一日之欢。"},{"type":"paragraph","text":"【新华社北京3日电】　中国、印度尼西亚足球队在世界足球锦标赛中的第三场预选赛，已经初步确定6月23日在缅甸首都仰光举行。这是两国足球队今天在北京协商的结果。"},{"type":"paragraph","text":"据中国足球协会主席黄中说，这件事还有待通知国际足球联合会和取得缅甸方面的同意。中国和印度尼西亚双方已一致同意聘请缅甸的裁判员和巡边员担任第三场比赛的裁判工作。"},{"type":"paragraph","text":"中国、印度尼西亚足球队在世界足球锦标赛的预赛中已经各胜一场。在第三场比赛中获胜的一队将有资格参加1958年世界足球锦标赛亚非区的复赛。如果第三次九十分钟比赛结束双方打成平局，延长三十分钟仍然踢成平局，将由在第一、二场预选赛中得球数目多的队获得复赛权。"},{"type":"paragraph","text":"【新华社北京3日电】　毛泽东主席和周恩来总理今天下午接见了印度尼西亚国家足球队。"},{"type":"paragraph","text":"接见的时候，在座的有贺龙副总理和中华全国体育总会主席马约翰，副主席荣高棠、董守义、黄中。"},{"type":"paragraph","text":"印度尼西亚驻中国大使维约普拉诺托和夫人也在座。"},{"type":"paragraph","text":"周恩来总理、贺龙副总理同客人们一起在中南海畔观赏了这里的黄昏景色。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"贺龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2ae55170f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

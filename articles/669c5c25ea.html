script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"在四川省委批判右倾机会主义的情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在四川省委批判右倾机会主义的"},{"type":"paragraph","text":"情况报告上的批语"},{"type":"paragraph","text":"（1959年10月6日）少奇、彭真同志："},{"type":"paragraph","text":"此件似可转发各地。另，黑龙江一件，河南一件，都有批[1]彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]指中共四川省委1959年10月3日关于省委第一届第十一次会议（扩大）情况给中央并毛泽东的报告，主要内容是：（一）这次省委扩大会议第二阶段除了阅读文件、听报告、进行小组或联组讨论，并揭发批判右倾思想活动外，还进行了大会重点批判，揭发出了一批右倾机会主义分子。（二）在九月上、中旬各地相继召开了干部会议，以传达八届八中全会精神为纲，具体讨论安排了当前工作，掀起了一个反右倾、鼓干劲、增加生产、厉行节约的新高潮。（三）为了防止松劲情绪，省委于国庆节前发出指示，要求在第四季度保证提前和超额完成我省今年的国民经济计划。1959年10月13日，中共中央将这一报告转发各省市区党委、中央各部委、各党组。"},{"type":"paragraph","text":"[3]指中共黑龙江省委1959年9月21日关于召开省委扩大会议贯彻八届八中全会决议情况给中央并毛泽东的报告。1959年10月13日，中共中央将这一报告转发各省市区党委、中央各部委、各党组。"},{"type":"paragraph","text":"[4]指中共河南省委1959年9月29日关于右倾机会主义分子的几个典型材料给毛泽东并中央的报告。1959年10月12日，中共中央将这一报告转发各省市区党委、中央各部委、各党组。毛泽东全集第四十二卷右倾分子，似可转发各地参考。"},{"type":"paragraph","text":"毛泽东十月六日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":430,"page_end":431},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"669c5c25ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

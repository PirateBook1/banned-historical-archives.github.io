script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"萨瓦茨基主席离京赴越访问  刘少奇主席宋庆龄、董必武副主席等到机场送行","authors":[],"dates":[{"year":1959,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"萨瓦茨基主席离京赴越访问"},{"type":"paragraph","text":"刘少奇主席宋庆龄、董必武副主席等到机场送行"},{"type":"paragraph","text":"新华社4日讯　由波兰人民共和国国务委员会主席、波兰统一工人党中央委员会政治局委员亚历山大·萨瓦茨基率领的波兰人民共和国党政代表团，今天早晨乘专机离　开北京经广州去越南民主共和国访问。访问越南后，代表团还将在我国各地参观。"},{"type":"paragraph","text":"中共中央副主席、中华人民共和国主席刘少奇，中华人民共和国副主席宋庆龄、董必武，以及党和国家其他领导人今天都到机场欢送贵宾。"},{"type":"paragraph","text":"乐队奏波中两国国歌后，萨瓦茨基主席由刘少奇主席陪同检阅了陆、海、空三军仪仗队。贵宾们接受首都少年儿童献花，同欢送的人们热情地握手告别。"},{"type":"paragraph","text":"今天到机场欢送贵宾的，还有中共中央政治局委员、国务院副总理兼外交部长陈毅，中共中央政治局候补委员、国务院副总理薄一波，中共中央书记处书记谭政、李雪峰，全国人民代表大会常务委员会副委员长黄炎培、李维汉，国防委员会副主席程潜，政协全国委员会副主席包尔汉，最高人民法院院长谢觉哉，外交部副部长罗贵波、姬鹏飞、曾涌泉，中央各部门负责人，中国人民解放军高级将领，各民主党派和人民团体负责人等。"},{"type":"paragraph","text":"波兰驻华大使馆人员和各国驻华使节也到机场欢送。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"307e5eaa0c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

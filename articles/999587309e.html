script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"大字报——“你反动！”","authors":["哈尔滨工业大学","诗羽"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"大字报——“你反动！”","type":"title"},{"text":"哈尔滨工业大学诗羽","type":"authors"},{"text":"“你反动！”    署名：收买各种帽子的人","type":"subtitle"},{"text":"你还有良心，我们的诗羽，大好的时光你何必浪费笔墨，对行尸走肉们大做文章呢？君不见储先生被抨得落花流水，君不见葛佩琦就是反革命（即将宣判），休息吧！","type":"paragraph"},{"text":"忠言逆耳谗臣当道的时代又来了，显然我们热爱党，但你周围的“人”们不是更爱她吗？近几年来看不到世道变了，思想上爸爸不和儿子说真话，那个人又能找出几个知心友？！如果你要活着，亲爱的朋友你要学着点积极争取……牺牲点小我，搞倒几个老百姓爬呀！保险你绝不会失望（请忠于党的人且莫多心），可你千万别说这个卑鄙，因为所有的人不都是我挤你，你踏我的往上爬吗？你自己有什么好处，不要再讨反革命的罪名吧！","type":"paragraph"},{"text":"可你也绝不该去做一个老老实实的老百姓，你想什么时代不是老百姓最倒霉？当炮灰的是他们，做劳力的是他们，穿粗布吃高粮，总之挨累受苦的一辈子也不值一辆小汽车的都是他们，可他们从“无”怨言，因为劳动是光荣的，艰苦是优良的传统，咳！人不吃人的社会，原始共产主义社会，该多么好啊！善良的人们即使累点也不会叫苦的。那时的生产力要是跟现在一样时代也总不要恶化，那可太好了，好！真好啊！噢！真是幻想，我们不是还有共产主义社会吗？朋友耐心的等着吧！（敬告钻空子的家伙我从不说假话，也不是暗示什么垂死蒋匪的复辟）。","type":"paragraph"},{"text":"用不用声明呢，好吧，即使有人说我是反革命，我也要说：我说的全是大实话，我热爱共产党，她使祖国强大了，她不怕正视自己的错误（遗憾的是他有一大群拍马的喽罗），使我比较出他是伟大的党，所以我倒愿在他的领导下，为老百姓……那些世世代代吃苦在先，根本没有福享，任人摆布的广大人民，我的父母，其中包括那些昧心说假话者的爹娘，而献出我这微贱短暂的生命！","type":"paragraph"},{"text":"攻击诗羽，维护“真理”，给群众辨别鲜花毒草的先生们，别无聊的再问什么哪个肃错了，哪个斗死了，什么意义，什么动机，还瞪着眼睛说白话做什么？肃错的没有吗？斗死的没有吗？问问你们上爬的头儿吧！别忘了你们我们这群大学生吃的住的……，你们我们究竟占全国人口的多少，人民生活提高了，跟过去比为什么不跟现在的干部老爷比？是他们生活高还是人民？","type":"paragraph"},{"text":" 来源：《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"999587309e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

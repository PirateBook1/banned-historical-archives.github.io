script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"紧跟毛主席　彻底闹革命","authors":["李晓民"],"dates":[{"year":1966,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海市人民淮剧团　李晓民"},{"type":"paragraph","text":"党中央的英明决定，是指导当前我国无产阶级文化大革命运动的伟大纲领，是社会主义革命新阶段具有伟大历史意义的文献，是战无不胜的毛泽东思想的最新发展。我们表示最热烈的拥护，最坚决地贯彻执行。"},{"type":"paragraph","text":"在史无前例的无产阶级文化大革命运动中，我们深切地体会到努力学习毛主席著作是解决一切问题的根本。按照毛主席的指示去做，就能站得高，望得远，闯劲大，干劲足，心明眼亮。文化大革命是一场尖锐、复杂的意识形态领域里的阶级斗争，它对于每一个人都是一次严重的考验。不拿枪的敌人是很狡猾的，他们打着“红旗”反红旗，当面是人背后是鬼，稍一不警惕，就会上它们的当。只有牢牢地掌握伟大的毛泽东思想武器，才能识别一切牛鬼蛇神，才能有力地斗垮混进党内走资本主义道路的当权派，才能狠狠地批臭资产阶级的反动学术“权威”，才能有效地改革一切不适应社会主义经济基础的上层建筑。"},{"type":"paragraph","text":"党中央的决定，给我们指出了明确的方向，那怕上刀山、下火海，我们都敢冲、敢闯、敢革命、敢斗争。任凭风多大，浪多高，我们一定牢记毛主席的教导:“大风大浪也不可怕。人类社会就是从大风大浪中发展起来的。”我们有一颗红心:听党的话，跟党走。越是在斗争的大风大浪中，我们越要加倍努力活学活用毛主席著作，坚定不移地把伟大的毛泽东思想作为文化大革命的行动指南。我们决不辜负党中央和毛主席的期望，要象解放军那样，敢于刺刀见红，彻底斗垮一切反党反社会主义的黑帮，横扫一切牛鬼蛇神，不获全胜，决不收兵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4cb7eea00f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

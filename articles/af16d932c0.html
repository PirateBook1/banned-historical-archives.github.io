script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆市对北京公审大会一般反映良好　中、小贪污坦白加速大贪污顾虑增多","authors":[],"dates":[{"year":1952,"month":2,"day":8}],"is_range_date":false,"parts":[{"text":"重庆市对北京公审大会一般反映良好　中、小贪污坦白加速大贪污顾虑增多","type":"title"},{"text":"【西南总分社八日讯】北京处理大贪污犯消息传来，一般反映都很良好。各机关负责干部认为：把运动又向前推进了一步，与资产阶级斗争更加尖锐了。有的机关根据薄一波同志的讲话精神，重新布置动员，向资产阶级及其代理人开火。在资产阶级中，对这种分别处理的办法也都有好印象，认为政府真是按政策办事。这一公审大会也促进了不上一亿元的中小贪污、行贿分子的迅速坦白。一家私营银行经理，见到北京消息，觉得处理很宽大，解除了顾虑，坦白了自己的行贿、漏税行为。但另一方面，从北京案件中知道，上亿元的就是“大老虎”，大贪污犯顾虑更多，不敢马上讲出，因而运动目前还是在说小不说大的阶段。一区工商联办事处筹备主任说：这一来工商界已是臭得很了，政府不要资产阶级了，我们退休好了，市工商联常务委员祝允丰说：政府要提早实行社会主义，把工商界搞掉。更有这样一种论调：资产阶级就是靠腐朽黑暗的一面生存，搞掉这一面就是搞掉资产阶级。北京案件公布后，重庆又组织了三千人的检查大队，整个工商界震动很大，知道运动大搞还在后头。重庆市各区的干部大部分觉得北京市的处理太宽，特别是对于缓期执行这一点。五区有的干部说：“我们那里从前捉住一个贪污三百万的都判二年徒刑劳动改造，北京怎么贪污几亿的还免刑呢?”市税务局的干部在读报漫谈时也有觉得太宽大的反映。一个参加“五反”工作的重庆大学学生说：“我看这七个都是重犯，起码都要判刑。”干部中也有许多认为处理适当的。第二区政府干部集体读报时说：“处理得很恰当，既严又宽”。居民中对枪毙宋德贵很高兴，认为十几年的党员都这样处理，真是值得敬佩。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月9日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"af16d932c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

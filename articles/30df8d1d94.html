script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——挑拨党群关系","authors":["北京政法学院","杜汝楫","林共鸣","林道廉","陈广梁","陈述庆"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——挑拨党群关系","type":"title"},{"text":"北京政法学院林道廉陈广梁陈述庆杜汝楫林共鸣","type":"authors"},{"text":"“我感到有一种干部专门在运动中打击别人，为自己搞政治资本，这种现象在我校很普遍。”（北京政法学院  林道廉）","type":"paragraph"},{"text":"“我院的领导和西游记上的猪八戒差不多，不务正业，好睡觉。是醒的时候了，先生们，我们不要不务正业的领导。”（北京政法学院  陈广梁）","type":"paragraph"},{"text":"“党组织把群众分为三等——先进，中间，落后。如果这种分法被群众知道了，这是对人格的污辱。”（北京政法学院  陈述庆）","type":"paragraph"},{"text":"“……从已揭发的材料中知道宗派主义已深入到各个角落，但是现在还没有人揭发：在吸收党员中的宗派主义。很明显，有宗派主义思想的人，今天吸收那些唯唯诺诺的人入党，绝不会吸收那些正直的，敢于对宗派主义做斗争的人入党。”","type":"paragraph"},{"text":"“按理说对党员应该要求严格，对群众可以宽些，但是恰恰相反，讲课出了问题时，对非党教师是吹毛求庇，对党员教师则轻描淡写，各教研室都是这样。”（北京政法学院　杜汝楫）","type":"paragraph"},{"text":"“党组织对华侨照顾不够，另眼看待，甚至把华侨当作客人，不愿和华侨接近。党支部认为华侨落后到无可救药。党支部破坏了华侨政策。”（北京政法学院  林共鸣）","type":"paragraph"},{"text":"“群众是崇拜党员，群众眼睛被屎迷住了。群众眼睛亮个屁。他们就是靠党员资格混干事。”（北京政法学院  席成德）","type":"paragraph"},{"text":"“我们学校里入党都给几个人卡住了，都是唯唯诺诺的人入党。如白××，黄××，特别是白。白入党就是听话，因为肃反中肯抄抄写写，在涂继武面前必恭必敬！”（北京政法学院  王革）","type":"paragraph"}],"comments":[],"origin":"《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"30df8d1d94"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

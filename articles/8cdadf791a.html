script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京市公布处理工商户后的反应","authors":[],"dates":[{"year":1952,"month":3,"day":3}],"is_range_date":false,"parts":[{"text":"南京市公布处理工商户后的反应","type":"title"},{"text":"【南京记者组三日讯】南京市开始分别处理工商户。柯庆施市长在工人代表大会上公开发表按三种类型处理工商户的问题后，各方面的反应如下：","type":"paragraph"},{"text":"中、小商户反映：“政府真是宽大，我们还顾虑什么呢？赶快交代清楚，好老老实实地做生意。”营造业有作了结论的十六户要求参加检查组。有的反映：“政府这样处理，真是合情合理。”","type":"paragraph"},{"text":"有的中、小商户对危害志愿军的奸商表示痛恨，说：“我自己有问题，但是对于欺骗志愿军的奸商，我也痛恨他。”“罪大恶极的应该重办。”","type":"paragraph"},{"text":"大商户反映：“在政府立场上，五反是对的，站在我们的立场上可吃不消了。”砖瓦业邵坚白（民盟）不承认他是向国家进攻。他说：“说我派进去，我力量不够；说我拉过来，我们原来是老朋友，不拉就出来的。”树木竹业重点户陈学棠说：“工作干部就是这么一套：轰、吓、诈、骗。”有的人说：“这样搞下去，不知搞到什么时候为止。”“可否建议政府，一面搞一面尽量把范围缩小，使人心早日安静，市面早日恢复。”","type":"paragraph"},{"text":"有的资本家猜测五反运动的发展说：“北京市早已发表处理办法，政协也发表学习的消息，可见政府五反的目的不是要钱，而是思想改造。看样子快开始学习了，好坏都可以过关。”","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1952年3月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8cdadf791a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

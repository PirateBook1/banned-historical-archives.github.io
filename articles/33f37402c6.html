script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席领导我们前进","authors":["红战士"],"dates":[{"year":1969,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席领导我们前进"},{"type":"paragraph","text":"北京空军　红战士"},{"type":"paragraph","text":"看了大型彩色文献纪录影片《庆祝伟大的中华人民共和国成立二十周年》，我们浸沉在难以形容的幸福之中。那一幅幅毛主席向革命群众亲切招手的光辉画面，那一个个革命群众向着毛主席热烈欢呼的动人场景，引起了我们多少美好的回忆，又给了我们多少鼓舞和力量啊！我们为毛主席身体非常健康而感到无限的幸福，为有毛主席的英明领导而感到无比的自豪！"},{"type":"paragraph","text":"毛主席是我们心中的红太阳，我们日夜想念毛主席。全中国人民和世界革命人民都把见到毛主席当做一生中最大的幸福。从影片里我们看到，当庆祝大会即将开始的时候，欢腾的天安门广场是那样的寂静，人们抑制激动的心情，有的踮起脚尖，向天安门城楼望啊望；有的看着手表，一秒一秒地盼啊盼。望啊望，盼啊盼，千万颗红心都在等候那最幸福的时刻。“东方红，太阳升，中国出了个毛泽东……”随着《东方红》的庄严雄伟的旋律，我们最敬爱的伟大领袖毛主席和他的亲密战友林副主席，神采奕奕，健步登上了天安门城楼。顿时，广场上千千万万束花朵，组成了金光闪闪的大字：“毛主席万岁！”千千万万革命群众，从心底发出了一个声音：“毛主席万岁！”此时此刻，多少颗红心在激烈地跳动，多少张笑脸挂着幸福的泪花。这激动的热泪，这幸福的笑脸，凝结着亿万人民对毛主席的无限深情！在山村，在边疆，在海岛，在祖国的每个角落，谁不是日夜想念着毛主席啊！"},{"type":"paragraph","text":"毛主席是我们党和社会主义新中国的缔造者，是当代最伟大的马克思列宁主义者。他老人家昂然屹立在天安门城楼上，有时威严地炯视前方；有时与我们的林副统帅亲切交谈；有时向游行队伍频频招手；有时微笑着热烈鼓掌。仰望这一幅幅动人心弦的画面，不禁使我们想到二十年前，他老人家庄严地向全世界宣告：“占人类总数四分之一的中国人从此站立起来了。”从这个时候起，苦难深重的中国人民才翻身作了主人，才有了自己的政权。我们深深懂得：这政权，是毛主席率领广大人民群众，经历了艰苦卓绝的斗争，用枪杆子打出来的。没有毛主席，就没有新中国，就没有无产阶级政权，就没有人民的一切。仰望这一幅幅动人心弦的画面，不禁使我们想起三年前，也是在这个地方，伟大领袖毛主席多次接见了红卫兵小将和广大革命群众，以他那无产阶级革命家的胆略和气魄，点燃了无产阶级文化大革命的熊熊烈火，摧毁了以刘少奇为首的资产阶级司令部，夺回了被资产阶级窃取的那部分权力，粉碎了刘少奇一伙复辟资本主义的阴谋，巩固了无产阶级专政。没有毛主席，就没有无产阶级文化大革命的伟大胜利，就没有我们灿烂辉煌的今天！"},{"type":"paragraph","text":"毛主席是我们伟大的领袖，他老人家对人民群众最亲。从影片里，我们一次又一次地看到：他老人家在和工农兵代表亲切握手；他老人家在向人民群众招手致意；他老人家在兴致勃勃地检阅游行队伍。这一个个激动人心的镜头，生动地反映了：我们伟大领袖毛主席最相信群众，最热爱群众，最善于发挥人民群众中蕴藏着的极大的社会主义积极性。正是在他老人家的英明领导下，广大革命群众意气风发，斗志昂扬，以大无畏的英雄气概和冲天的革命干劲，取得了革命和生产的辉煌的成就。看！工人阶级的游行队伍，高呼着“团结起来，争取更大的胜利”的战斗口号，簇拥着“南京长江大桥”等巨幅模型，带着在上层建筑领域斗、批、改政治舞台所取得的丰硕成果走来了；贫下中农擂着战天斗地的战鼓，跳着丰收舞，怀着坚决走社会主义康庄大道的决心阔步走来了；所向无敌的人民军队怀揣着红色宝书，高呼着“提高警惕，保卫祖国”的口号英姿飒爽地走来了；革命干部、革命知识分子、红卫兵小将，怀着坚决与工农相结合的决心，紧跟着工农兵的队伍走来了！这一幅幅动人的画面，充分表明了“我们的一切胜利，都是毛泽东思想的胜利，都是毛主席革命路线的胜利。”"},{"type":"paragraph","text":"“毛主席挥手我前进”。毛泽东思想永远是我们前进的指路明灯，毛主席的无产阶级革命路线永远是我们前进的轨道。看！毛主席在天安门城楼上，举起了擎天巨手，形象是那样的高大，那样的雄伟，就象一轮红日当空，光芒万丈。听！游行队伍“踏！踏！踏！”的脚步声，是那样的豪迈，那样的铿锵有力，好象是奔腾的洪流，向着毛主席指引的方向，勇往直前。这“踏！踏！踏！”的脚步声，表达了亿万人民钢铁般的决心：永远跟着伟大领袖毛主席胜利前进，“我们的目的一定要达到。我们的目的一定能够达到。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"33f37402c6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

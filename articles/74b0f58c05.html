script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"感谢对阿尔巴尼亚解放二十七周年的热情祝贺  霍查同志、列希同志、谢胡同志致电毛泽东同志、董必武同志、周恩来同志","authors":[],"dates":[{"year":1971,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"感谢对阿尔巴尼亚解放二十七周年的热情祝贺"},{"type":"paragraph","text":"霍查同志、列希同志、谢胡同志致电毛泽东同志、董必武同志、周恩来同志"},{"type":"paragraph","text":"新华社十二日讯　阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志和阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志，十二月十一日打电报给中国共产党中央委员会主席毛泽东同志，中华人民共和国副主席董必武同志和中华人民共和国国务院总理周恩来同志，感谢对阿尔巴尼亚解放二十七周年的热情祝贺。电报全文如下：北京中国共产党中央委员会主席　毛泽东同志，中华人民共和国副主席　董必武同志，中华人民共和国国务院总理　周恩来同志，亲爱的同志们："},{"type":"paragraph","text":"在党的第六次代表大会的历史性决议在我们全党和全国人民中间形成的大好的革命气氛中，在以新的热情迎接十一月二十八日和二十九日的伟大节日的无法形容的欢欣鼓舞的气氛中，我们高兴地收到了你们就阿尔巴尼亚从法西斯枷锁中解放二十七周年发来的充满高度评价的热情洋溢的贺电。我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国人民议会主席团和部长会议，并以我们个人的名义，向你们，并通过你们向兄弟的中国人民、光荣的中国共产党和中华人民共和国政府表示最衷心的感谢。"},{"type":"paragraph","text":"阿尔巴尼亚人民及其劳动党和阿尔巴尼亚人民共和国，同伟大的七亿中国人民、中国共产党和中华人民共和国结成了牢不可破的革命友谊和战斗团结。这一友谊和团结成功地经受了时间的考验，并在反对以美国为首的帝国主义、以苏修为首的现代修正主义和形形色色的反动派以及争取社会主义、马克思列宁主义和世界革命的胜利的共同的伟大斗争中日益得到锤炼和加强。为了这些共同的伟大理想，今后我们仍将团结、战斗在一起，并将更加加强我们同全世界共产党人、革命者和爱好自由的人民的团结。"},{"type":"paragraph","text":"我们衷心祝愿伟大的中国人民，在以伟大的马克思列宁主义者毛泽东主席为首的光荣的中国共产党的英明领导下，在国家的社会主义革命和社会主义建设中取得更大的胜利，以便使自己的祖国更加富强，使中华人民共和国永远作为世界上社会主义和革命的坚不可摧的堡垒，作为为自由、独立、民族权利、和平和社会主义而斗争的各国人民的真正后盾而屹立着。"},{"type":"paragraph","text":"祝我们两国人民、两党和两国之间的革命友谊和战斗团结万古长青！"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡"},{"type":"paragraph","text":"一九七一年十二月十一日于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"74b0f58c05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希尔主席祝贺我批邓、反击右倾翻案风斗争胜利  中国人民为巩固无产阶级专政而斗争","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"希尔主席祝贺我批邓、反击右倾翻案风斗争胜利"},{"type":"paragraph","text":"中国人民为巩固无产阶级专政而斗争"},{"type":"paragraph","text":"新华社堪培拉一九七六年七月二日电　澳大利亚共产党（马克思列宁主义）主席爱·弗·希尔最近在《先锋报》上发表文章，热烈祝贺中国共产党和中国人民在批判邓小平、反击右倾翻案风斗争中取得的伟大胜利。"},{"type":"paragraph","text":"这篇题为《中国人民为巩固无产阶级专政而斗争》的文章写道：“无产阶级进行的这场斗争就是要顶住和击败资产阶级对无产阶级国家政权所发起的挑战。反过来说，这是一场中国的资产阶级妄图推翻社会主义制度和无产阶级专政、复辟资本主义的斗争。"},{"type":"paragraph","text":"“这是一场你死我活的斗争。”"},{"type":"paragraph","text":"“最终，无产阶级必将取得胜利，因为这是历史的规律。”"},{"type":"paragraph","text":"文章说：“澳大利亚革命者热烈欢呼中国无产阶级在目前反对资本主义复辟的斗争中所取得的伟大胜利。澳大利亚革命者向取得胜利的伟大的中国共产党和中国人民致以热烈的祝贺，并热切地祝愿他们取得更大的胜利。”"},{"type":"paragraph","text":"文章说：“毛泽东主席是中国无产阶级的伟大领袖。中国人民拥护毛主席的无产阶级司令部，这是正确的。最近一个时期以来，资产阶级抛出的许多头目——刘少奇、林彪、邓小平等一伙，在中国人民团结一致同他们进行斗争的时候，就象纸糊的房子一样倒坍了。林彪比刘少奇垮台得快，而邓小平则比林彪垮台更快。这是因为中国人民的革命觉悟和行动不断大大提高了。中国出版了亿万册马、恩、列、斯和毛泽东著作，中国人民广泛地进行学习，这是很好的说明。这样规模的革命学习运动是史无前例的。”"},{"type":"paragraph","text":"文章指出：“邓小平已经表明他是为资产阶级服务的，是一个修正主义分子，也就是说，是一个惯用共产主义革命词句在中国复辟资本主义的挂帅人物。他的言行表明他是一个资本主义复辟派。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4c43bd03bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

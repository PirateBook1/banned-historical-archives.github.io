script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省容城县破获一个反动组织","authors":[],"dates":[{"year":1953,"month":12,"day":7}],"is_range_date":false,"parts":[{"text":"河北省容城县破获一个反动组织","type":"title"},{"text":"【河北分社7日讯】河北省容城县大河村，于11月20日发现反动组织“伪劳动人民文化宫”。其组织是以该村富农分子沈宗仁为总指挥，勾结转业还乡的解放战士刘新玉、被管制分子崔廷瑞、被斗争的富农陈健、嫌疑分子赵廷俊、被撤职的副公安员张小合（党员）等六人组成。设有“人民问事处”及“实行民主主义先锋队”,队下设小组。刘新玉为大队长兼问事处长，崔廷瑞为大队副兼秘书，张小合负责通讯联络。已纠集24人参加反动组织，其中多系失学青年及对我不满分子，并有3个共产党员，3个青年团员。他们公开挂上“劳动人民文化宫”及“问事处”的牌子，制好了方印及胸章，还准备制旗子。甚至把村公所的意见箱改为他们的意见箱，并妄称：“我们这是革命，要实行真民主，为劳动人民谋福利”，“打倒捣乱社会的投机分子”等口号。大量贴标语，改写该村墙报，并造谣说受中央人民政府政务院的领导，公开给中央人民政府办公厅及政务院写信，以蒙骗群众。每晚还集结六、七十人到“文化宫”里听课，还行反动宣传。他们猖狂地说：“县里正开代表会，要征收公粮，咱们谁都不要拿，政府不给人民办事，谁拿粮食给寄生虫吃呢？全县要把公粮交到‘文化宫’来。”还说：“粮食局黑暗，他们贪污粮食。”11月23三日，刘新玉、崔廷瑞带领十四名伪先锋队员明目张胆地到容城县委员，蛮横地说：“中央早给了指示，你们不仔细研究。”还要找县委谈话，要求在城内贴标语。阴谋先普及全县，组织游行示威，然后再向安新、雄县扩展。以上情况，可以确定该组织系政治性的反动组织，且直接破坏国家粮食政策的实施。为此，在县委领导下，于11月23日晚组织了30多名干部破获了该案，逮捕了沈、刘、崔、赵四个主谋分子。并当从宣布取缔该反动组织，向扩大群众进行揭发与教育。（大昌据省“粮食通讯”编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年12月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8681edc501"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

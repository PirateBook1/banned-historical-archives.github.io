script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"b2b674a1-9042-4317-a7b8-de4267668ba5","name":"毛泽东思想万岁（1958.1-1960）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/b2b674a1-9042-4317-a7b8-de4267668ba5.pdf"],"article":{"title":"在郑州会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在郑州会上的讲话（六）"},{"type":"paragraph","text":"（一九五九年三月）什么叫建设社会主义，集中表现。"},{"type":"paragraph","text":"集体所有制和全民所有制要不要一条线？还是要一条线的。斯大林同志划了一条线，指出三个条件，先决条件，这是对的，·缺点讲的不太具体，四十条中提的就比较具体了。许多问题斯大林没提到：并举、全党全民办工业、群众运动、政治挂帅、整风。"},{"type":"paragraph","text":"城市人民公社问题很复杂，不要怕慢，但要采取积极态度。"},{"type":"paragraph","text":"对农民问题：大跃进时对农民积极性估计不足，大跃进以来仍是农民问题，过高的估计了农民，究竟是鞍钢是老大哥呢？还是徐水是老大哥呢？还是工人阶级，鞍钢是老大哥。有些“理论家”一遇到实际问题就打折扣，他们就回避资本主义留下来的东西：商品生产和价值规律，问题在于怎么认识，看对我们的社会主义建设有没有好处？有好处就利用，为我们服务。要利用商品生产、价值规律。"},{"type":"paragraph","text":"过早宣传全民所有，国家就要调拨，是实质上剥夺了农民，农民会不高兴的，谁高兴这样作呢？台湾，唯恐天下不乱。"},{"type":"paragraph","text":"公社也可以办赢利较多的工业。（（斯大林不敢把拖拉机交给农社）。有人把农民当成工人，这不对。不要怕商品生产，问题要看同什么样的经济相联系；不能把人与人的关系看成是父子关系，而是平等关系。破除不平等，但仍然要有差别。．钢铁、炼、机械、电很重要，林业很重要，也要成为根本问题之一。价值法期不起调节作用，只是计算工具。，人民公社实行了全民所有制不算共产主义。苦战三年，再过十二年就可过渡到共产主义。"},{"type":"paragraph","text":"党内 通讯(一)"},{"type":"paragraph","text":"（一九五九年三月九日郑州）各省、市、区党委第一书记同志们："},{"type":"paragraph","text":"中央决定在三月二十五日在上海开政治局扩大会议，你们都要到会。各省、市、区党委根据此次郑州会议决议精神，以讨论人民公社为主题而召开的下级干部大会，大会约需要开十天左右，因此应当立即召开。例如湖北省委定于三月十一日开会是适当的，开迟了，不利。时间太短，问题的分析、揭露和讨论，势必不充分，解决得不会很适当，很彻底，就是"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":226,"page_end":226},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6c35c5e86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

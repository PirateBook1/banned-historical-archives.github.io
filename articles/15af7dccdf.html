script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"自前华中应切实发展苏北","alias":"","parts":[{"type":"paragraph","text":"目前华中应切实发展苏北！"},{"type":"paragraph","text":"（1940年7月12日）恩来，胡服，项英，陈毅，雪枫、克诚："},{"type":"paragraph","text":"恩来电悉，我们均同意。"},{"type":"paragraph","text":"一、叶管部3已将顽军击溃，陈毅已抵苏北，并令粟裕?率江南指挥部及二六两团过江，津浦路东淮北部队亦正往援中。"},{"type":"paragraph","text":"二、华中目前斗争策略，以全力对付韩德勤?及苏北其他顽军，切实发展苏北。对李品仙\"应取守势并力争和缓，以防蒋桂联合对我，不要截断皖省从敌区运私货孔道。并请雪枫保护于学忠?"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、中共中央军委副主席王稼祥给周恩来、胡服（刘少奇）等的电报。"},{"type":"paragraph","text":"[2]项英，当时任中共中央军委新四军分会书记、新四军副军长。陈毅，当时任新四军江南指挥部指挥。雪枫、克诚，即彭雪枫、黄克诚，当时分别任八路军第四纵队司令员和政治委员。"},{"type":"paragraph","text":"[3]叶管部，指新四军江南指挥部下辖之江南人民抗日义勇军挺进纵队，纵队司令员叶飞、副司令员管文蔚。"},{"type":"paragraph","text":"[4]粟裕，当时任新四军江南指挥部副指挥。[5]津浦路，指天津至浦口的铁路，即今京沪线一段。[6]韩德勤，当时任国民党江苏省政府主席、国民党军鲁苏战区副总司令。"},{"type":"paragraph","text":"[7]李品仙，当时任国民党安徽省政府主席、国民党军第五战区副司令长官兼第二十一集团军总司令。运饷弹道路，不要禁止通过，如通知我们时，我军应负责保护。"},{"type":"paragraph","text":"三、苏南自陈毅、粟裕北上后，兵力较弱，指挥无人。请项英同志妥为布置，以维持我军原有地区，并准备于适当时候，将军部及皖南主力移至苏南。"},{"type":"paragraph","text":"毛朱王十二日"}],"authors":["毛泽东"],"dates":[{"year":1940,"month":7,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":92},"tags":[{"name":"陈毅","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15af7dccdf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

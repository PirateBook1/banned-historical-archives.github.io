script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央转发华北局关于一九五二年工作计划的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发华北局关于一九五二年"},{"type":"paragraph","text":"工作计划的批语"},{"type":"paragraph","text":"（1951年11月16日）各中央局，并转分局及省市区党委："},{"type":"paragraph","text":"兹将华北局十一月十三日给中央的报告\"二份发给你们，请你们加以研究，作为自己订定工作计划的参考。中央认为这个报告所"},{"type":"paragraph","text":"[1]指中共中央华北局第一书记薄一波、第三书记刘澜涛1951年11月13日关于华北局扩大会议情况及1952年工作计划给毛泽东并中央的报告。报告谈到，会议传达了中央政治局扩大会议的决定，讨论了1952年工作纲要、把领导重点放在工业上来、进一步提高农业生产和精简节约反对浪费四个问题，并通过了相应的文件。会议确定：（一）结合今冬明春的整风运动，进行一次增产节约、反贪污、反浪费、反资产阶级影响的思想教育。（二）华北局、省委和省属市委，从现在起，把自己的领导重心进一步明确地转入工业生产。（三）华北党的工作重心转到工业上来，但决不能放松对农业和手工业生产的领导。省委仍需重视领导农业和手工业生产，地委和县委除了以一定力量加强对手工业生产的领导外，必须以极大的力量领导农业生产。（四）关于整党和整风，拟召开专门会议布置。（五）华北各省和内蒙都有部分灾区，各级党委和政府必须长时期注意救灾工作，保证不饿死一个人，不冻死一个人。关于1952年的工作大纲，主要包括抗美援朝，城市工作，农业生产，精简节约、反对铺张浪费、反对贪污，镇压反革命、继续取缔帝国主义操纵的“圣母教”，整党、建党、整风，培养干部、办好党校，加强人民代表会议，宣传教育和统一战线等10项工作。毛泽东全集第三十一卷规定的方针是正确的。中央希望各中央局自己，并且指导所属分局及各省市区党委，根据中央的方针和当地的情况仿照华北局那样，都订出一个一九五二年的简单明了的工作大纲，电告中央及中央局批准施行，并且希望这种工作大纲的订出不要迟于本年十二月二十日。"},{"type":"paragraph","text":"中央一九五一年十一月十六日"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":11,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":68,"page_end":69},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97ed21cee6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

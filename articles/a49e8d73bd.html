script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"0d3234ae-8b97-4a0c-b944-a0fc427e1fca","name":"高举马克思列宁毛主义的鲜红旗帜","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/0d3234ae-8b97-4a0c-b944-a0fc427e1fca.pdf"],"article":{"title":"前言","alias":"","parts":[{"type":"paragraph","text":"前言"},{"type":"paragraph","text":"这份文件是由过去的印共（马列）人民战争集团与印度毛主义共产主义中心的联合中央委员会敲定的。从2003年2月到2004年9月，两党的代表团进行了一系列气氛热烈的双边会谈，会谈后提出了五个草案。联合中央委员会的会议审议了这五个草案，同志们自由地交换了过去三十余年革命实践的丰富经验，最终在国际革命事业发展的背景下对印度革命所面临的若干棘手问题达成了共识。"},{"type":"paragraph","text":"这份《高举马克思列宁毛主义的鲜红旗帜》，综合了两党文件中的正确认识，以及在进行人民战争，在印度与国际共产主义运动中同修正主义、“左”右机会主义斗争和在我国进行长期革命运动的经验。"},{"type":"paragraph","text":"为了向全党立即传达这份文件的精神并且在实际的斗争中运用它，我们现在决定将其向党的全体成员公布。同时，我们要牢记这份文件只是等待即将召开的党的统一代表大会审议的草案，所以它仍然需要全体党员对其作出必要的修改，以及进一步对它的内容进行丰富。这份文件应该成为党解决印度革命基本问题并带领革命走向胜利的有力武器。"},{"type":"paragraph","text":"印度共产党（毛主义）中央委员会"},{"type":"paragraph","text":"2004年9月21日"}],"authors":["印度共产党（毛主义）中央委员会"],"dates":[{"year":2004,"month":9,"day":21}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":2,"page_end":2},"tags":[{"name":"人民战争","type":"主题/事件"},{"name":"毛主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a49e8d73bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

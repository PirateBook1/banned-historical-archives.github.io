script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——攻击、丑化党员","authors":["关强荪","官清泉","武汉测量制图学院","邢荷芳"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——攻击、丑化党员","type":"title"},{"text":"武汉测量制图学院关强荪邢荷芳官清泉","type":"authors"},{"text":"“很多共产党员，都是阴森森地看别人，听别人讲的，拿本子记别人的。别人一批评就面红耳赤，批评和自我批评是有局限性；党外人士提意见就不接受。”","type":"paragraph"},{"text":"“有些主任、科长（指党员干部——原编者注）不称职，坐在办公室里发号令；见大的，唯命是听，行、行、行；见中的，指手划脚用公式来行（新建学院＋坚苦奋斗＋精简节约＋克服困难＋全面照顾＝○）；见小的，呼风唤雨用压力，就是合理也不行。有人说来不称职，唯有中共党员才相称。”（武汉测量制图学院  关强荪）","type":"paragraph"},{"text":"“党员讲一样的话，是一鼻孔出气，党员是官官相护。”（武汉测量制图学院  邢荷芳）","type":"paragraph"},{"text":"“党群关系之所以不好，是由于第一：部分党员同志……从思想上对非党群众有一种固定的看法……没有把群众看成是自己人，因而对群众则不够信任……第二是由于部分党员同志，不能从思想上和大家站在一个平等的立场上面对真理。而比较负责的领导同志，有时偏听偏信，不能虚心接受别人的意见，同时有的党员同志在作风上不是以理服人，而是以力服人，甚至有的自居群众之上，发号施令，把自己看成是改造者，盛气凌人，使人大有鹤立鸡群的感觉。”（武汉测量制图学院  官清泉）","type":"paragraph"},{"text":"“党团集团和群众非党团集团，前者从高级到低级，再从低级到高级，决定一切策略，处理大小事务，上下呼应，层层贯彻。始终是属于领导的一方面，后者各做各的事，各人自扫门前雪。即有鸣有放，由于呼声微弱，下情不能上达，是属于被领导的一方面的。二者声息不能沟通，有时发生冲突，有沟有墙。","type":"paragraph"},{"text":"这是我院客观存在的一种党群关系，党的各级领导在这次鸣放的具体事实中可取得到证明，平墙填沟主要的是领导上的克服脱离群众，脱离实际的片面性。”（武汉测量制图学院  ×××）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6be740561"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

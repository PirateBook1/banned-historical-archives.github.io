script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1302","name":"湖南积极组织老干部撰写革命回忆录","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"湖南积极组织老干部撰写革命回忆录","dates":[{"year":1979,"month":8,"day":16}],"is_range_date":false,"authors":["中共中央宣传部","中共中央组织部老干部局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部, 宣传动态：1979 (选编) , 159-161","tags":[{"name":"湖南","type":"主题/事件"},{"name":"回忆录","type":"主题/事件"},{"name":"老干部","type":"主题/事件"}],"parts":[{"type":"title","text":"湖南积极组织老干部撰写革命回忆录"},{"type":"paragraph","text":"据中组部老干部局材料反映：湖南省委采取多种形式，充分调动老干部的积极性，发动他们根据自己的亲身经历撰写革命回忆录。今年三月，在省委的领导下，省委组织部和宣传部，联合召开会议，专门研究如何进一步组织好老干部编写革命史、回忆录的工作。参加会议的有省哲学社会科学研究所、出版局、文化局、广播局、文联、新湘评论、湖南日报、历史博物馆、湘江文艺、党校党史教研室、师范学院历史系等单位。会上学习了中央的有关文件，批判了林彪、“四人帮”破坏编写革命回忆录的罪行，交流了发动老干部写回忆录的经验，研究了今后加强这一工作的意见。大家决心通力合作，积极协助老干部以只争朝夕的精神，搞资料，挖宝藏，把无限丰富的革命事迹载入史册，教育全党，激励后人。"},{"type":"paragraph","text":"在组织撰写革命史、回忆录的过程中，湖南普遍采取三种做法：一是组织身体尚好，有写作能力，但不是担任实职的老干部自己动手写。省哲学社会科学研究所顾问张沈川同志，对我党早期的无线电工作，比较熟悉，又有写作能力，便自己动手，现已写出一部三万字的《地下党电台》的历史资料。原省民政厅厅长谢竹峰同志，曾参加过湘南游击队的斗争，写了《湘南游击队的日志》一书。二是对有写作的迫切愿望，但因文化水平关系或身体有病，力不从心的老干部，组织上为他们配备助手，本人口述，帮助整理。原省委统战部部长谢华同志，在“西安事变”期间，担任我党西北特别支部书记，按照周恩来同志的指示，发动群众开展斗争。他对“西安事变”的前后经过了解比较详细，想写《西安事变的前后》一书，但因患病不能亲自动笔，组织上便与谢华同志爱人的所在单位进行联系，让她每天抽出半天时间，帮助谢华同志编写，前不久已在《湖南日报》全文登载。三是组织专业写作队伍，深入采访，开座谈会，收集资料，进行编写。"},{"type":"paragraph","text":"对已经写出来的书籍和资料，他们根据资料的性质，分成各种不同的典型，采取不同的处理方法：经过核实，和领导批准的重要材料，在《湖南日报》和《新湘评论》上登载，或由省人民出版社出版发行；有些不宜公开发表的重要史料，则登在《湖南历史资料》上，供领导和有关部门参考；一些片断的素材，由省人民出版社印成《革命历史参考资料》。"},{"type":"paragraph","text":"粉碎“四人帮”以后两年来，湖南省开展撰写革命史、回忆录的工作，已取得了初步成果。除在《湖南日报》和《新湘评论》上发表了一些文章外，省人民出版社先后出版了《毛泽东同志的青少年时代》、《毛主席一家六烈士》、《杨开慧》、《秋收战鼓》、《红军长征在湖南》、《朱德同志在湘南》、《贺龙同志的故事》、《向警予》、《水口山工人革命斗争的故事》等十一本书。已经付印即将出版的有《毛泽东同志的早期革命活动》、《蔡和森》、《任弼时》、《夏明翰》、《柳直荀》、《贺景齐》、《刘东轩》和《蒋生荣》等书。正在写作中的有《平江起义》、《嘉义惨案》、《湘南暴动》、《三五九旅在湖南》、《文化书社》、《新民学会》、《彭德怀同志在平江》、《徐特立》、《潘心元》和《毛泽建》等书。"},{"type":"paragraph","text":"(第27期，8月16日）"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9272994a6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"进一步落实毛主席最新指示市财贸系统工代会今召开","authors":[],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海财贸职工革命造反派代表会议定今日在文化革命广场召开。"},{"type":"paragraph","text":"上海财贸职工革命造反派代表会议的召开，体现了上海财贸系统无产阶级革命派和革命职工的革命大联合，标志着上海财贸系统的无产阶级文化大革命向前推进一步。这是毛泽东思想的伟大胜利，这是毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"最近，上海财贸系统大办毛泽东思想学习班，大学大用毛主席的建党学说，狠揭狠批中国赫鲁晓夫及其在上海的爪牙陈丕显、曹荻秋在财贸系统推行招降纳叛的修正主义建党路线，把他们安插在财贸部门的代理人揪了出来，一小撮走资派、叛徒、特务、牛鬼蛇神彻底陷于孤立，取得了重大胜利；上海财贸革命造反派和全市无产阶级革命派一起，发动一场人民战争，狠狠打击投机倒把，保卫社会主义计划经济，巩固革命新秩序，取得辉煌胜利。"},{"type":"paragraph","text":"这次大会将检阅上海财贸职工革命造反派一年多来在无产阶级文化大革命中取得的伟大成就，交流活学活用毛主席著作的经验，更高地举起毛泽东思想伟大红旗，进一步从思想上、工作上、组织上落实毛主席的最新指示，加强上海财贸职工队伍的思想建设和组织建设，把上海财贸职工队伍建设成为具有高度革命性、科学性和组织纪律性的革命队伍，把上海财贸系统无产阶级文化大革命推向前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"10f7d4e50b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

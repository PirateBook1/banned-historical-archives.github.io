script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"彻底挖掉“三家村”的老根  共产党和毛主席把我们贫下中农从火海里拉出来，邓拓黑帮妄想把我们再推到火海里，这是一万个办不到的事","authors":["李焰松"],"dates":[{"year":1966,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"彻底挖掉“三家村”的老根"},{"type":"paragraph","text":"共产党和毛主席把我们贫下中农从火海里拉出来，邓拓黑帮妄想把我们再推到火海里，这是一万个办不到的事"},{"type":"paragraph","text":"全国人民代表大会代表安徽怀宁县龙泉公社党委书记  李焰松"},{"type":"paragraph","text":"这几天，从报纸上看到揭发邓拓一伙反党反社会主义罪行的材料。邓拓的黑话，使我越看越生气，越想越恼火。邓拓这一伙人，戴着红帽子，扛着黑旗，向我们伟大的党射毒箭、放黑枪。这是一场你死我活的阶级斗争。我们贫下中农在这场斗争中，要站到最前列，不把它斗垮决不罢休！"},{"type":"paragraph","text":"我们贫下中农在旧社会，受剥削最深，受压迫最重。我们最懂得旧社会的苦，也最懂得新社会的甜。邓拓，你大喊大叫，要我们党赶快下台“休息”，这不就是说让你上台，让资产阶级复辟，让地主再骑到我们头上吗！共产党和毛主席把我们从火海里拉出来，你妄想把我们再往火海里推，这是一万个办不到的事情。"},{"type":"paragraph","text":"邓拓，你说大跃进是“说大话”、“吹牛皮”，试问：你长眼睛没有？全国千万个人民公社，那一个不是生产不断发展？就拿我们龙泉公社来说，也是起了翻天覆地的变化。一九五八年大跃进中，我们办起了林场，几年工夫，将八千亩光秃秃的荒山全部栽上了树，有八百亩桃、梨、苹果、生漆、油桐等经济林，已经有了收益。几年来修建了大量的水利工程，解决了全社百分之七十的水田和一部分旱地的灌溉问题。我们这里的土地，过去是“天干硬得象石头，落雨粘得卡锄头，翻犁三寸碰石头，生长庄稼不勾头”，经过一九五八年以来搬沙改良土壤，现在也变成了肥沃的沙壤田。一九六五年，我们全社粮食亩产量比解放前提高了三倍。随着生产的发展，社员生活也有很大提高。"},{"type":"paragraph","text":"邓拓，我问你，这些变化，难道不是大跃进的胜利吗？你睁眼说瞎话，无非是想颠倒黑白，以便达到你反党反社会主义的目的。告诉你，我们是大跃进的参加者，是大跃进的见证人，你这样颠倒是非，只能使我们更加看清你的反党反社会主义的丑恶面目。"},{"type":"paragraph","text":"邓拓，你还诬蔑我们党的领导“自作聪明，看不起群众”，这也是我们不能答应的。在旧社会，我们穷人连牛马都不如，根本没有说话的权利。在新社会，我们贫下中农是人民公社的顶梁柱，是国家的主人，我被选为全国人民代表大会的代表，参与讨论国家大事。"},{"type":"paragraph","text":"我们党的一切方针政策，都是符合全国人民利益的。邓拓，你诬蔑党“自作聪明，看不起群众”，是有意打击党的领导威信，破坏党和人民群众的联系，想叫群众听你的黑话，跟你走邪道。告诉你，我们虽然识字比你少一些，但却是用毛泽东思想武装起来的，我们的眼睛是挺亮的，你再阴险，也是骗不了我们的。"},{"type":"paragraph","text":"毛主席教导我们：“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拚死的斗争，我们决不可以轻视这些敌人。”“三家村”这一伙牛鬼蛇神，就是这样的敌人。他们放出大批毒箭，妄想把人民的江山搞垮。对这些反动家伙，你不打，他是不倒的。因此，我们要对准这个反党反社会主义黑帮，狠狠地打，打得它落花流水，彻底挖掉他们的老根。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d29abac11"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

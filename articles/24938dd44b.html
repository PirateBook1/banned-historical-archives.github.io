script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发陈毅关于华东军区开展精简节约反对贪污浪费的报告的批语","alias":"","parts":[{"type":"paragraph","text":"转发陈毅关于华东军区开展精简节约"},{"type":"paragraph","text":"反对贪污浪费的报告的批语"},{"type":"paragraph","text":"（1951年12月15日）陈毅同志，并告各大军区，志愿军，各中央局，中央和军委各部门，中央人民政府各党组："},{"type":"paragraph","text":"十二月十二日的报告收到。我认为你在这个报告中所提的方针及办法都是正确的，望即照此施行。并将这个报告发给各大军区参考。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十二月十五日"},{"type":"paragraph","text":"[1]陈毅，当时任中共中央华东局第二书记、中国人民解放军华东军区司令员。"},{"type":"paragraph","text":"[2]指陈毅1951年12月12日关于华东部队精简节约、反对浪费给毛泽东并中央军委、华东局的报告。报告说，华东军区决定在1952年3月以前，以整编部队，办好转业建设和复员生产工作为主要中心；同时把开始进行反贪污、反浪费也作为中心工作之一，将两者既结合起来又分开来做。在3月之前，节约方面主要是严格执行供给标准和财经制度，停止一切不必要的修建计划，并严禁一切请客、送礼；对已发现的贪污浪费事件予以严肃处理，并在全军中结合整编动员进行初步的节约教育。至于群众性的反贪污、反浪费运动，则拟在3月以后结合整党来进行。"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":145,"page_end":145},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24938dd44b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

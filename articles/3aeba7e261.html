script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东声明反对美国军事援助","authors":[],"dates":[{"year":1946,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报天津二十四日电】据延安电讯:　毛泽东曾于二十二日发表声明，坚决反对美国以援助中国为名，干涉中国内政，加重内战危机。"},{"type":"paragraph","text":"【联合社北平二十四日电】毛泽东昨在延安公开发表言论称:六月十五日美国务院提交国会之继续军事援华议案，中共坚决反对，因是项议案对于中国之和平安全，独立及民主，将有极不利之影响。战时美国援华目的，固为配合行动，对抗共同敌人日本，但即使有彼等此种援助，亦未使中国之抵抗力增强，因美国仅以援助国民党为限，国民党则藉此加强对中共之攻击与封锁。自日本投降以来，美国并未停止此种援助，反而加倍予国民党政府以各种方式的军事援助。此等行动，已证明为中国发生大规模内战之基本原因，故所谓美国军事援华，实系武装干涉中国内政。中国人民迫切需求者，并非美国武器及驻军中国，事实上，中国人民感觉美军驻华，已太长久，致成国家和平与安全及人民生存与自由之严重威胁，在此种情况之下，中共只得反对美政府继续以武器供给国民党独裁政府及美国派遣军事代表团来华，更要求美国立刻停止所谓对华军事援助，及撤退其驻华军队云。"}],"comments":[],"origin":"本报,联合社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3aeba7e261"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

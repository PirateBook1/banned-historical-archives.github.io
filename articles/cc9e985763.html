script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活到老，学毛泽东思想到老","authors":["王长清"],"dates":[{"year":1969,"month":4,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活到老，学毛泽东思想到老"},{"type":"paragraph","text":"河南方城县凤瑞大队贫农社员空军英雄杜凤瑞的母亲  王长清"},{"type":"paragraph","text":"四月一日夜里，收音机里传来了伟大领袖毛主席主持的党的“九大”隆重开幕的好消息。俺一家人喜欢得简直没法说。一家老少三代，越听心里越热呼，一齐站在毛主席像前，一遍又一遍地高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"一九五九年十月一日，俺跟凤瑞他爹在天安门见到了恩人毛主席。十年来，每当俺想起当时的情景，浑身就充满了无比的干劲。前几年，上边有人胡说什么“地主老实了”，村里也有人闹单干。俺想这是有坏人在捣鬼，就和凤瑞他哥核计着要给毛主席写封信。伟大领袖毛主席最了解俺贫下中农的心，把上边那个大祸根刘少奇刨出来了。这使俺深深体会到，紧跟毛主席就是胜利。"},{"type":"paragraph","text":"俺今年虽然七十八岁了，俺活到老，就要学习毛泽东思想到老，革命到老。俺还要教育儿子、孙子好好学习毛主席著作，让毛泽东思想传万代。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc9e985763"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

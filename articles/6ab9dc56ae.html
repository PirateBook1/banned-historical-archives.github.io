script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-866","name":"共产党员犯了错误以后，畏罪自杀，或因被诬陷，受到冤枉自杀的，应该如何处理","author":"中央监察委员会办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"共产党员犯了错误以后，畏罪自杀，或因被诬陷，受到冤枉自杀的，应该如何处理","dates":[{"year":1958,"month":11}],"is_range_date":false,"authors":["中央监察委员会办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 73","tags":[{"name":"处分","type":"主题/事件"},{"name":"党纪","type":"主题/事件"},{"name":"自杀","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"共产党员犯了错误以后，畏罪自杀，或因被诬陷，受到冤枉自杀的，应该如何处理\n（一九五八年十一月）\n      一个共产党员犯了严重错误而自杀，是自绝于党、自绝于人民的可耻行，为了严肃党纪，教育党员群众，必须开除其党籍。      如果本人并无错误或所犯错误情节并不严重，而是被诬陷或被夸大错误事实，因本人觉悟较低，不明政策而自杀的，如自杀未死，除应严格指出其错误外，对确无错误纯系被诬陷者，可免予处分，并予以平反；对有某些错误，但本人对其错误确已有认识，并表示悔改的，可不开除其党籍，酌情予以其他党纪处分。但自杀致死者，则应在党内宣布除名。\n（摘自一九五八年十一月中央监委办公厅编《党的监察工作问题解答》）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ab9dc56ae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

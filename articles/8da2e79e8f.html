script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　理直气壮抓管理","authors":[],"dates":[{"year":1977,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"“四人帮”破坏财政方面的罪行是罄竹难书的。就以上无十三厂为例，这个厂是我国新兴的电子计算机专业工厂。在毛主席革命路线指引下，在企业党委领导下，经过全厂工人的努力，生产得到了蓬勃发展，并成批投产了每秒钟运算一百万次的电子计算机，对工业的自动化、电子化，对国防科研都作出了很大贡献。就是这样一个比较先进的厂，由于“四人帮”在上海的余党鼓吹什么“成本核算倒轧帐也可以”等谬论的干扰，全厂只有一个成本核算员。这个厂工时没有原始记录，材料没有考核，半制品没有金额，产品核算吃“大锅饭”，成本计算毛估估，使成本和利润严重失实。一九七五年下半年和一九七六年上半年我们小分队曾先后两次到该厂进行调查研究，开展财务成本管理工作。"},{"type":"paragraph","text":"在调查研究的基础上，我们写出了一份关于加强企业成本核算管理的意见书，准备实行。但是“四人帮”及其在上海的余党，提倡一套所谓新鲜的管理经验，实际上是没有准则的管理，没有条文的制度，是个“无字天书”的管理。因此，在“四人帮”横行的时候，我们的意见还是得不到实行。"},{"type":"paragraph","text":"现在粉碎了“四人帮”，我们财政干部必须深批“四人帮”散布的谬论，理直气壮地抓财政，抓管理。我们决心三进上无十三厂，在厂党委的领导下，依靠群众，配合职能部门共同战斗，使企业在成本管理方面出现新的面貌。"},{"type":"paragraph","text":"市财政二分局驻上无十三厂小分队"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8da2e79e8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

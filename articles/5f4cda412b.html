script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委批转省委宣传部“关于不参加第一批整风的单位的理论学习的安排和整风期间理论教育队伍的工作安排的意见”","authors":[],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"中共吉林省委批转省委宣传部“关于不参加第一批整风的单位的理论学习的安排和整风期间理论教育队伍的工作安排的意见”","type":"title"},{"text":"各市、地（州）、县委，省直厂矿、企业党委，省直党委：","type":"appellation"},{"text":"省委同意省委宣传部“关于不参加第一批整风的单位的理论学习的安排和整风期间理论教育队伍的工作安排的意见”。现转发给你们，望研究执行。","type":"paragraph"},{"text":" 中共吉林省委1957年5月22日","type":"paragraph"},{"text":"关于不参加第一批整风的单位的理论学习的安排和整风期间理论教育队伍的工作安排的意见","type":"subtitle"},{"text":"（一）省委开展整风运动的计划中规定，为了能够集中力量搞好整风运动，参加第一批整风的单位在整风期间停止理论学习；不参加第一批整风的单位也应先学习整风文件，以便为整风作好思想准备，并及时地改进工作。根据这一规定，第二批开展整风的单位一般可用理论学习时间有计划地学习整风文件。如果当地党委认为在进行整风文件学习的同时，还有条件组织一般干部的理论学习，可以根据本地教学力量的情况，暂开哲学常识课；如有少数人需要学习其他课程（如有的厂矿企业单位的技术人员要求学完政治经济学），也可以组织继续学习。","type":"paragraph"},{"text":"（二）整风运动是一个马克思列宁主义的思想教育运动，它生动地体现着党的理论与实践统一的原则。因此，对于理论教育工作者来说，这是一个最好的学习和锻炼机会。各地党委在整风期间，应该推动理论教育队伍积极地自觉地参加整风运动，同时，吸收他们参加整风的实际工作和了解学习情况，研究思想问题等，引导他们在整风运动中接触实际，锻炼思想，提高认识。吸收这些同志参加整风工作，应向他们说明参加这个工作的意义，说明参加整风工作，对提高自己思想有极大帮助，同时也是使教学人员把过去学习的书本知识进一步与实际结合的最好机会，是提高自己的理论水平，克服教条主义最有效的办法，打消把整风工作看作额外负担的思想，使他们抱着兴奋的心情、学习的态度来参加整风工作。领导上应该从培养、提高理论教育队伍出发，在整风工作中把他们作为一支力量来运用，最好不要抓他们作与整风无关的其他工作。另外，在整风期间还须留下少数理论教员搞日常理论教育工作，并有计划地送一部分人去党校学习。","type":"paragraph"},{"text":"（三）为了有效地加强今后党的思想工作，稳定提高现有理论教育队伍是重要的组织措施之一。现有集中在讲师团和业余学校的理论教员，在目前和整风以后，都应保证使他们稳定在教学岗位上，一般不要再作调动，以便使他们树立和巩固长期作理论教育工作的决心，能够更好地努力钻研，提高理论水平、业务水平，以应今后工作的需要。讲师团虽建立不久，从各地反映的情况来看，这个组织形式是有优越性的；自然也遇到一些问题和困难，但并不足以说明这种组织形式利少弊多。因此，讲师团还应保留，现在存在的问题可在以后的工作实践中逐步研究解决。","type":"paragraph"},{"text":"在整风期间进党校学习和参加整风工作的理论教员，在学习结束或整风结束之后，都应回到原来的工作岗位，望各地不要再随便调他们去作其他临时性工作，更不要趁此调出（中央规定，理论教员的调动应经省（市）委宣传部同意，各地要执行这一规定），以保证理论教育队伍的稳定和提高，适应整风后干部对理论学习更高的要求。","type":"paragraph"},{"text":" 中共吉林省委宣传部1957年5月16日","type":"paragraph"},{"text":"主送各市、地（州）、县委、省直厂矿、企业党委、省直党委","type":"paragraph"},{"text":"抄送省委各部委、吉林日报社、新华分社、人民日报记者站、电台、省委初级党校、存档","type":"paragraph"},{"text":"（共印250份）","type":"paragraph"},{"text":"本件2页  中共吉林省委办公厅   1957年5月24日印发","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f4cda412b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川西区党委关於彰明县治安委员会存在原则错误与处理的意见","authors":[],"dates":[{"year":1950,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"川西区党委关于彰明县治安委员会存在原则错误与处理的意见","type":"title"},{"text":"绵阳这一检查很好，希各地依据西南军区关于一元化剿匪指示亦加检查。绵阳对彰明县治安委员会处置意见是对的，但在组织上必须清洗青年党、民社党、袍哥头子、反共份子，使我党领导骨干及进步份子占多数，开明士绅及地方爱国份子须吸收参加，但不能乱拉反共份子和反革命政党份子进来溱数。有些敌人营垒中分化出来的，可被我利用的，可在治安委员会下各种工作组织内使用，不应当委员。这点彰明县领导上是有原则错误，需严格检查纠正。","type":"paragraph"},{"text":" 区党委五月二十日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"绵阳地委报告：","type":"subtitle"},{"text":"该县于三月四日成立了县治安委员会，经过两个月来的工作，从表面上看是有一些成绩的，通过聘委员、争取土匪自新五三名，缴长短枪四二枝，据地委XX同志检查，发现该治安委员会存在着严重的违犯党的原则问题，应立即慎重处理，不然是会出乱子的。","type":"paragraph"},{"text":"甲、 问题的严重及原因：","type":"paragraph"},{"text":"（一）该县三十七名治安委员中，贫农二、中农八、富农五、地主一四，馀三名成份不明，从政治上看我干部党员占五名（县长、公安副局长各一，地下党员三名），国民党员九名（内县党部执行委员一，分部书记一），青年党员一，民社党头子一，袍哥舵把了大爷一五名，伪乡长二，防共救国军营长二，伪山防大队长一，受过游干班训者一，很显然的包括了多数反动份子在内，是不合我党统一战线原则的。","type":"paragraph"},{"text":"（二）该县领导上把争取土匪自新的权交与这些所谓治安委员，他们带着自新表随便活动，因之土匪不是向治安委员会或公安局自新，而是向治安委员自新。该县一三个乡镇，三、四两月来，据不完全的统计，共自新土匪一九七名，到公安局履行手续的、不及一半，余均为（治安委员）个人处理了。因此发生下边自新土匪先请治安委员吃饭而后自新（治安委员舵把子富农XXX就是这样做的），也有殴打自新土匪的（治安委员会委员并任国民党区分书记，防共救国军营长，袍哥汉昌公社负责人XXX就是这样做的），这些治安委员中不少的就是土匪头子，并将土匪自新权交给了们，很显然的，会使其非法活动而变为合法的。","type":"paragraph"},{"text":"（三）有些治安委员在下边搞了武装小组，使这些人合法的掌握了武装，但该县领导上只知他们搞了武装小组，不知道内容上很显然是对枪换肩的意义了解糊涂，可能把非法敌人的枪换到合法敌人的肩上。","type":"paragraph"},{"text":"（四）该县领导上还给治安委员开了携枪证据。","type":"paragraph"},{"text":"以上事实说明该县县委对治安委员会的性质与作用认识模糊，不了解统一战线的组织形成内是不能包括反动份子的。同时地委没有具体检查及时纠正，直到现在才发现问题严重也是原因之一。","type":"paragraph"},{"text":"乙、 处理意见","type":"paragraph"},{"text":"（一）该县县委应深刻的进行思想检讨，根据统一战线的原则讨论，对治安委员会的性质与作用求得认识明确。","type":"paragraph"},{"text":"（二）县委对目前治安委员会存在严重问题必须有计划有步骤的认真处理，首先召开治安委员会以检讨工作、加强领导、明确职责的精神，使各委员认清不能私自接收土匪自新，与成立武装小组，已经接收的自新土匪，应即交县公安局处理，武装小组应交县指挥部处理，已发枪证及自新证均需收回（任何人都不能发枪证，治安委员不得例外）。县委要认真审查了解其接收自新土匪与武装小组详情，并对有政治背景的治安委员。将以历史上及解放前后表现上作深刻了解、分析、研究掌握具体材料，如发现有破坏事，即可依照证据分别处置（经地委批准后再执行），稳步的进行改组该治安委员会的组织。希以上问题引起各县注意，加强对统一战线政策学习，并进行检查，将检查结果报告地委。所提处理意见妥否，请示，以便印发各县。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第6期，中共中央西南局编印 （党内刊物发至县团）， 1950年6月12日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2829d78520"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji4-1","name":"毛泽东全集第4卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji4-1.pdf"],"article":{"title":"中共湖南省委给中共中央的报告","alias":"","parts":[{"type":"paragraph","text":"中共湖南省委给中共中央的报告"},{"type":"paragraph","text":"（1927年8月19日）世荣兄："},{"type":"paragraph","text":"湖南的秋收暴动在现在客观环境上看，确是到了一个很好的时机，现在此间决定办法于下："},{"type":"paragraph","text":"一、湖南的秋收暴动决定以长沙暴动为起点，湘南、湘西等亦同时暴动，坚决地夺取整个的湖南，实行土地革命，建立工农兵苏维埃的政权。"},{"type":"paragraph","text":"二、长沙暴动以工农为主力，决调陈烈、李隆光两团做暴动的发火药，只要能破坏反动的政府的其他一切方法尽量实行，实现暴动。"},{"type":"paragraph","text":"三、夺取长沙时即建立革命委员会，执行关于工农兵政权的一切革命行动。"},{"type":"paragraph","text":"四、湖南现在因许克祥对唐生智的叛变，唐的军队均开往前线抵许，现在湘南与长沙事实已经隔绝，因此，另组织了一个湘南指导委员会指挥湘南暴动，目的在夺取湘南，至万不可能时，决夺取桂东、汝城、资兴三县，建立工农兵的政权，湘南等革命委员会坚决实行土地革命政策。"},{"type":"paragraph","text":"以上是此口，对湖南暴动的原则，具体详细情形由资深同学面告，接到此信后请即批准赐复，并帮助一切为盼。"}],"authors":["毛泽东"],"dates":[{"year":1927,"month":8,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":66,"page_end":66},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe3de54b42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

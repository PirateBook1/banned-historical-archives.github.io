script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全面落实毛主席的一系列最新指示和各项无产阶级政策　内蒙古斗批改群众运动一浪高一浪　各族革命群众决心把祖国北部边疆办成毛泽东思想大学校，铸成坚不可摧的反修钢铁长城，狠狠回击苏修叛徒集团的侵略野心","authors":[],"dates":[{"year":1969,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全面落实毛主席的一系列最新指示和各项无产阶级政策"},{"type":"paragraph","text":"内蒙古斗批改群众运动一浪高一浪"},{"type":"paragraph","text":"各族革命群众决心把祖国北部边疆办成毛泽东思想大学校，铸成坚不可摧的反修钢铁长城，狠狠回击苏修叛徒集团的侵略野心"},{"type":"paragraph","text":"据新华社呼和浩特电　经过两年多来无产阶级文化大革命战斗锻炼的内蒙古自治区各族革命群众，更高地举起毛泽东思想伟大红旗，在全自治区展开了更加广泛深入的活学活用毛泽东思想的群众运动，进一步全面落实毛主席的一系列最新指示和各项无产阶级政策，推动斗、批、改的革命群众运动一浪高过一浪地不断向前发展，革命和生产形势越来越好。全区各族革命群众坚决表示，一定要把祖国北部边疆办成红彤彤的毛泽东思想大学校，铸成坚不可摧的反修钢铁长城，狠狠回击苏修叛徒集团的挑衅和侵略。"},{"type":"paragraph","text":"在伟大的无产阶级文化大革命中，内蒙古自治区各族革命人民彻底粉碎叛徒、内奸、工贼刘少奇及其在内蒙古代理人的破坏和阻挠，如饥似渴地学习毛主席著作，兴起了活学活用毛泽东思想群众运动的高潮。各种类型的毛泽东思想学习班，如烂漫的山花，开遍了内蒙古辽阔的大地。到去年底，全区已有七百多万人次参加了学习班学习。各族革命群众结合本地区、本单位阶级斗争和两条路线斗争的实际，结合斗、批、改各个阶段的任务，深入学习毛主席的一系列最新指示，坚决用毛泽东思想统一认识，统一政策，统一计划，统一指挥，统一行动。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“我们现在思想战线上的一个重要任务，就是要开展对于修正主义的批判。”内蒙古各族革命人民，在自治区革委会的领导下，在炼钢炉旁，在田间地头，在蒙古包里，在密林深处，到处摆开了革命大批判的战场，狠批刘少奇及其在内蒙古的代理人推行的反革命修正主义路线。革命大批判有力地推动了清理阶级队伍的工作不断向前发展，各族革命群众挖出了一批隐藏很深的叛徒、特务和其他反革命分子。"},{"type":"paragraph","text":"伟大领袖毛主席最近教导我们：“清理阶级队伍，一是要抓紧，二是要注意政策。”“无产阶级文化大革命的斗、批、改阶段，要认真注意政策。”在毛主席的最新指示指引下，许多地方大办以落实党的各项政策为中心内容的毛泽东思想学习班，掀起了一个人人学习政策、宣传政策、执行政策的热潮，广大革命群众的毛泽东思想觉悟和政策水平大大提高，团结一切可以团结的力量，孤立和打击了一小撮阶级敌人。"},{"type":"paragraph","text":"革命的大好形势有力地推动了生产的发展，全自治区工业和农牧业生产蒸蒸日上。全区煤炭生产今年一、二月份都超额完成了生产计划。自治区首府呼和浩特工业系统的三十一个工业企业，一月份总产值比去年同期增长百分之二十五以上，许多工矿企业最近先后试制成功对我国经济建设具有重要意义的新产品。广大贫下中农在去年战胜严重干旱夺得较好收成以后，去冬今春又大搞农田水利基本建设，加紧备耕，力争今年农业的更大丰收。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd5558a23b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

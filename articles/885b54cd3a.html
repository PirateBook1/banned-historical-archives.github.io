script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"棉丰公社的贫下中农说：毛主席永远和我们广大贫下中农心连心  我们永远沿着毛主席革命路线奋勇前进","authors":[],"dates":[{"year":1969,"month":4,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"棉丰公社的贫下中农说："},{"type":"paragraph","text":"毛主席永远和我们广大贫下中农心连心"},{"type":"paragraph","text":"我们永远沿着毛主席革命路线奋勇前进"},{"type":"paragraph","text":"四月一日夜晚，“九大”开幕的喜讯通过红色电波传到四川简阳县棉丰公社，顿时，田野里、乡间道路上，挤满了热烈欢呼的人群。人们满怀激情千遍万遍地欢呼：“毛主席万岁！万万岁！”“敬祝毛主席万寿无疆！”"},{"type":"paragraph","text":"棉丰公社是四川农村合作化和人民公社化运动中一直走在最前列的先进集体之一，无产阶级文化大革命前，叛徒、内奸、工贼刘少奇及其代理人，三番五次吹冷风，放暗箭，妄图扳倒这面社会主义红旗。从长期斗争中，棉丰公社的贫下中农深切体会到：每当斗争的关键时刻，总是伟大领袖毛主席，总是伟大的毛泽东思想，为他们指明了方向，给了他们以排除万难去争取胜利的巨大力量。这次当他们看到“九大”主席团的名单里，有和他们一道紧跟伟大领袖毛主席坚定地走社会主义道路的棉丰公社革委会主任张泗洲的名字时，心情无比激动。他们说：毛主席啊，毛主席！您永远和我们贫下中农心连心，我们贫下中农永远忠于您不变心！张泗洲这个旧社会的放牛娃，今天能够光荣地担任“九大”主席团的成员，参加讨论党和国家的大事，这是您对我们贫下中农的最大关怀，最大支持，最大鼓舞。我们一定永远沿着您指引的航向，紧跟您的革命路线奋勇前进！"},{"type":"paragraph","text":"在这欢腾的时刻，许多过去经历过激烈斗争锻炼和考验的老贫下中农、老共产党员，更是心潮澎湃。贫农、共产党员司汉文深有体会地说：毛泽东思想是革命的方向盘，是指引我们走向胜利的灯塔。我们一定要时刻不忘读毛主席的书，时刻不忘斗私批修，改造世界观，把伟大的毛泽东思想真正学到手。"},{"type":"paragraph","text":"“九大”胜利召开的喜讯进一步激发了棉丰公社广大贫下中农和革命干部抓革命，促生产的热情。现在，全公社春播作物水稻、红苕的育苗已基本结束，棉花育苗移栽面积已超过去年的一倍以上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"885b54cd3a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

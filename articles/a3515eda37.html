script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"双流县农民有遗弃和宰杀母猪、小猪的现象","authors":["李朝"],"dates":[{"year":1954,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"双流县农民有遗弃和宰杀母猪、小猪的现象","type":"title"},{"text":"李朝","type":"authors"},{"text":"【四川分社11月23日讯】四川省双流县农民遗弃和宰杀母猪、小猪现象严重。通江乡中农龚显明在9日把母猪饿死了；擦耳乡刘子云宰杀了母猪；升平乡在村办公处还发现农民遗弃的母猪。各乡遗弃小猪现象也发生过。","type":"paragraph"},{"text":"原因是饲料难以解决。今年秋后，双流县在统购粮食和上缴公粮时，为便于保管，农民大部缴的原粮，米糠这种主要饲料就减少了。同时母猪需要的饲料大，一只母猪要吃两三只架子猪饲料。供销合作社和农民订立毛猪合同时，又规定40斤以上的毛猪才由供销社订购，60斤以上的供应杂粮等饲料，母猪只提“适当供应”；小猪没有供应，这样，母猪和小猪的饲料就难以解决了。","type":"paragraph"},{"text":"目前，双流县领导机关正对上述问题研究解决中。（李朝）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1954年12月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a3515eda37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

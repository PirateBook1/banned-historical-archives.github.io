script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢迎德意志民主共和国政府代表团  毛泽东主席举行宴会","authors":[],"dates":[{"year":1955,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"欢迎德意志民主共和国政府代表团"},{"type":"paragraph","text":"毛泽东主席举行宴会"},{"type":"paragraph","text":"新华社十二日讯　中华人民共和国毛泽东主席今晚举行宴会，欢迎德意志民主共和国政府代表团。"},{"type":"paragraph","text":"应邀出席宴会的，有格罗提渥总理和他的夫人，以及代表团团员：德意志民主共和国副总理兼外交部长博尔茨博士，司法部国务秘书特普利茨博士，人民议院外交政策委员会主席弗洛林，外交部部务委员格罗塞大使，德意志民主共和国驻华大使纪普纳，自由德国工会联合会中央理事会书记处书记雅布朗斯基夫人，柏林洪堡大学校长奈耶博士，驻营人民警察少将多尔维策尔，“友谊”农业生产合作社主任、劳动英雄乌尔夫，德绍车厢制造厂技师、积极分子霍恩。"},{"type":"paragraph","text":"出席宴会作陪的，有全国人民代表大会常务委员会委员长刘少奇，国务院总理周恩来，全国人民代表大会常务委员会副委员长李济深、沈钧儒，全国人民代表大会常务委员会副委员长、北京市市长彭真，国务院副总理陈云、李富春、李先念，国防委员会副主席张治中、傅作义、龙云，中国人民政治协商会议全国委员会副主席章伯钧，外交部副部长张闻天、王稼祥、章汉夫、姬鹏飞，以及国务院各办公室主任，各部部长、副部长，各委员会主任、副主任，中国人民解放军高级将领，中国共产党中央委员会各部门负责工作人员，中华全国总工会、中华全国民主妇女联合会和中国新民主主义青年团中央委员会的负责人，中国人民大学、北京大学和清华大学的负责人。"},{"type":"paragraph","text":"出席作陪的还有中国驻德意志民主共和国大使曾涌泉。"},{"type":"paragraph","text":"苏联驻中国大使尤金也应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"毛泽东主席在十二月十二日举行宴会，欢迎德意志民主共和国政府代表团。图为毛泽东主席和格罗提渥总理在宴会上。"},{"type":"paragraph","text":"吕厚民摄（新华社稿）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f5951579e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

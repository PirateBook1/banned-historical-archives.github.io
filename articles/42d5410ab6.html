script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于土地政策的指示","alias":"","parts":[{"type":"paragraph","text":"关于十地政策的指示"},{"type":"paragraph","text":"（1936年7月22日）"},{"type":"paragraph","text":"为着使苏维埃真正成为全国人民团结的中心，必须使苏维埃现行各种政策具有明确的人民性质与深刻的民族性质。土地政策在苏维埃各种政策中至今占着主要的地位。实现土地革命的意义，不但是给占全国人民百分之八十的农民群众解除封建的剥削，而且同时就是推动这百分之八十的人民积极参加民族解放，强大民族革命力量。自去年十二月中央政治局会议后，苏维埃在土地政策方面作了许多重要的改变（如富农政策小地主政策，分析阶级及一些特殊问题的决定等等）。这种改变已经得到了广大人民的拥护，在苏区里面已经收得实际的成效，但是为要使土地政策实施能够清算封建残余，尽可能地建立广大的人民抗日统一战线的目的，需要进一步地审察现施土地政策，并给以必要的改变。"},{"type":"paragraph","text":"因此中央对这个问题有如下的决定：（一）一切汉奸卖国贼的土地财产等全部没收；"},{"type":"paragraph","text":"（二）对于地主阶级的土地粮食房屋财产，一律没收，没收之后仍分给以耕种分地，及必需的生产工具和生产资料，地主耕种分地之数量与质量，由当地农民群众多数的意见决定；"},{"type":"paragraph","text":"（三）对于下面各种小业主的土地，不应没收：（甲）自由职业者、技术人员、教员、医生、学生、小商人和手工业者等小业主的土地；"},{"type":"paragraph","text":"（乙）凭自已劳动所得积蓄起来的工人所有土地；（丙）生活情况很坏的小地主；（丁）原非地主，因失去劳动力而不得不出租土地的；（戊）将土地出租而自己仍受雇于人的。上述各项小业主如有为汉奸卖国贼者，照汉奸卖国贼处置。（四）一切抗日军人及献身于抗日事业者的土地不在没收之列；"},{"type":"paragraph","text":"（五）富农的土地及其多余的生产工具（农具、牲口等）均不没收，如果在基本农民要求之下，实行平分一切土地时，富农地主也当拿出平分，但富农应照一般平分条件得到土地（即与一般农民得到同等土地)；"},{"type":"paragraph","text":"（六）对于大农主、企业主（主要的不依靠地租剥削而依靠大量雇农经营土地或畜牧的业主）的土地，因其生产方式带有进步的色彩，应按照对待富农的政策办理，大农业企业主的土地牲口粮食等如多数农民要求平分时，应拿出平分之；"},{"type":"paragraph","text":"（七）商人兼大地主时，其土地照一般地主办理，但不侵犯他的商业部分；"},{"type":"paragraph","text":"（八）对高利贷宣布取消。由苏维埃人民政府颁布新的借贷条例，限制苏区人民借贷利率，但商业借贷及劳动人民相互间的借贷，不在取消之列；"},{"type":"paragraph","text":"（九）苏区内允许土地出租，但无论何种出租土地的业主，均须废除旧时残酷的和奴役的出租办法，一律遵守苏维埃政府所颁布的出租条例，无有例外；"},{"type":"paragraph","text":"（十）应改善农村工人生活条件，由苏维埃政府制定专门的农业雇佣条例通行之。"},{"type":"paragraph","text":"上述各项决定，在新开创的苏区中立即执行，老苏区已经分配土地的照原办法不变更，实行这些决定的各种具体条例及其细则由苏维埃中央政府另行规定颁发之。"},{"type":"paragraph","text":"中央一九三六年七月二十二日"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":7,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":531,"page_end":533},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"42d5410ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席为代表的无产阶级革命路线的胜利　战无不胜的毛泽东思想的胜利  我空军在华东上空击落美制蒋机一架","authors":[],"dates":[{"year":1967,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"以毛主席为代表的无产阶级革命路线的胜利　战无不胜的毛泽东思想的胜利"},{"type":"paragraph","text":"我空军在华东上空击落美制蒋机一架"},{"type":"paragraph","text":"中央军委颁发嘉奖令，勉励空军部队指战员按照毛主席的教导，提高革命警惕，坚守战斗岗位，在保卫祖国领空，保卫无产阶级文化大革命中取得更大胜利。"},{"type":"paragraph","text":"新华社十三日讯　今天下午，我英雄的人民解放军空军部队，在华东某地上空，击落来犯的美制蒋匪帮空军F—104型战斗机一架。这是我空军部队在保卫无产阶级文化大革命中，取得的一次新的胜利。"},{"type":"paragraph","text":"新华社十三日讯　中共中央军委今天颁发嘉奖令，表扬在华东某地上空击落美制蒋匪帮F—104型战斗机一架的中国人民解放军空军部队。"},{"type":"paragraph","text":"嘉奖令说，你们的这一胜利，是响应林彪同志的号召，高举毛泽东思想伟大红旗，活学活用毛主席著作，突出无产阶级政治，大搞人的思想革命化所取得的成果。这是以毛主席为代表的无产阶级革命路线的胜利，是战无不胜的毛泽东思想的胜利。谨向你们致以热烈的祝贺。"},{"type":"paragraph","text":"嘉奖令指出，当前我国无产阶级文化大革命正进入一个新的阶段。广大革命群众正在联合起来，在以毛主席为代表的无产阶级革命路线的指引下，向资产阶级反动路线的新反扑进行迎头痛击。在这个时候，你们的胜利，对广大革命群众是个很大的鼓舞；对美帝国主义及其走狗蒋匪帮，是个沉重的打击！"},{"type":"paragraph","text":"嘉奖令说，我们伟大的领袖毛主席教导我们：“帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。在全国平定以后，他们也还会以各种方式从事破坏和捣乱，他们将每日每时企图在中国复辟。这是必然的，毫无疑义的，我们务必不要松懈自己的警惕性。”中央军委希望空军部队指战员务必按照毛主席的教导，提高革命警惕，坚守战斗岗位，随时准备消灭一切敢于来犯的敌机，在保卫祖国领空的安全，保卫无产阶级文化大革命中，取得更大的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aab4687685"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

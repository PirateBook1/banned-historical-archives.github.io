script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“不要共产党一家包办”","authors":["云南","禄国藩"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“不要共产党一家包办”","type":"title"},{"text":"云南禄国藩","type":"authors"},{"text":"（禄国藩：云南省人委参事室主任、省政协常务委员、民革省委委员）","type":"subtitle"},{"text":"我们的民主是集体领导，现在先不说是那个专政不专政，就是要达到集体领导的原则，要大家商量，解决问题，共同负责，不要共产党一家包办。","type":"paragraph"},{"text":"党政不划分清楚，政就变成了有名无实。现在政府等于聋子的耳朵，党团在那里发号施令。……现在阶级斗争已经消灭，应当归法制阶段了。要根据宪法办事，政府还是要受共产党的政策指导，但是只能在幕后指挥，不能亲身出马。这个问题共产党中央也没有转过来，国务院发布命令，还要加上共产党中央，这次一定要改过来，不然对宪法有抵触，发号施令就是不行。","type":"paragraph"},{"text":"法院里判案子，只有婚姻法等几个条例。其他的法都没有条例。国家的法制应该完备，过去做得不够，人身自由就没有保障。过去劳改犯判个三年，二年劳改，判刑时一样法律也没有，根据什么呢？各个地方的公安局还可以随便给犯人加刑，剥夺人家的政治自由，公安局那有这个权利。","type":"paragraph"}],"comments":[],"origin":"《坚决粉碎右派分子的猖狂进攻》（反右派斗争学习参考材料之一，中共云南省委党校教务处编，云南人民出版社，19579月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a17f9ca027"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

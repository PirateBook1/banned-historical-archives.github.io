script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市有关部门召开整团建团工作经验交流现场会议用毛泽东思想建设共青团到会同志听取了国棉十七厂介绍的经验，决心在毛主席无产阶级建团路线指引下，努力搞好团的整顿和建设","authors":[],"dates":[{"year":1971,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了进一步推动全市共青团的整顿和建设，本市有关部门日前召开了整团建团工作经验交流现场会议。会上，国棉十七厂介绍了他们用毛泽东思想建设共青团的经验。"},{"type":"paragraph","text":"国棉十七厂是全市整团、建团搞得较早和较好的单位。他们以毛主席无产阶级建团路线为指导，狠抓团的建设中两条路线的斗争，突出思想教育，认真进行组织整顿，大大提高了广大团员、青年的阶级斗争和两条路线斗争的觉悟，在三大革命运动中发挥了突击队的作用。"},{"type":"paragraph","text":"会议认为，国棉十七厂整团、建团工作的一条重要经验，是加强党组织对团的建设的领导。青年工作是关系到培养和造就千百万无产阶级革命事业的接班人的大事，关系到进一步巩固无产阶级专政的大事。重视不重视团的整顿和建设，是在两个阶级争夺青年的斗争中站在哪一边的大问题。党的组织要切实加强对整团建团工作的领导。加强党对团的领导，最根本的是用毛泽东思想去领导，是用党的方针、政策、路线去领导，而不是去抓团的具体工作的安排。党的组织一定要把共青团的工作作为一件重要工作去抓，摆到重要议事日程上来。"},{"type":"paragraph","text":"会议认为，要把共青团建设成为忠于毛主席、忠于毛泽东思想、忠于毛主席革命路线的战斗组织，必须不断提高团干部对搞好团的工作的重要意义的认识，努力加强自身的思想革命化。共青团是组织青年活学活用毛泽东思想的大学校。在党的领导下，努力办好这个大学校，把青年培养成为无产阶级革命事业的接班人，是团干部的光荣责任。团的干部要以毛主席光辉著作“老三篇”为座右铭，勇挑革命重担，在斗争实践中增长才干、学会革命的本领，把热爱团的工作、带好团的队伍作为忠于伟大领袖毛主席的实际行动。团的组织要不断增强党的观念，主动争取党的领导，要在党的领导下，充分发挥主观能动性，根据青年的特点，生动活泼地开展团的工作。"},{"type":"paragraph","text":"到会同志表示要认真学习国棉十七厂的经验，结合本单位的具体情况，以毛泽东思想为指导，加强对团员和青年进行一次思想和政治路线方面的教育，努力搞好团的整顿和建设。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"197244733c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

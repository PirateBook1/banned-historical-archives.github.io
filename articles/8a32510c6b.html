script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新建议","authors":["成都工学院","李世勋"],"dates":[{"year":1957,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"新建议","type":"title"},{"text":"成都工学院李世勋","type":"authors"},{"text":"“鸣”和“齐放”的高潮已经发展到现在这一阶段了。根据个人去川大及另一些院校后，想到目前我们的“鸣放”应该要更深入起来，象这样吼一阵是不能解决问题的了。比如学生会不支持，郑院长对问题软硬皆来，就拿不考政治课来说：郑院长初云制度，次云没榜样。同学们请想想：据光明和文汇日报教学大纲已由院掌握，院长自然有决定权，其实榜样问题何必要别人办我们才行，那么谁首创呢？同学们：你们再想一想：如果院方一定坚持要考，我们怎么办呢？只好考之。但我们争鸣来何用(就是院方可曾详细了解同学要求理由呢？从这点看来，我们同学有自动组织起来的必要了(因为学生会不支持)。","type":"paragraph"},{"text":"组织起来后象川大同学办出一样油印刊物，送去各个兄弟院校，其次出一部分大字报，另外有问题直属举出代表，把理由准备好，去向院党委提出，并要求当面答复(体育学院他们就有执行委员会，他们还派有代表去高教局)。这样可以避免目前不深入不能解决问题的状态，同时也可以使运动逐步深入，不仅关于学分制等问题获得解决，就是一些新问题也能更好提出。","type":"paragraph"},{"text":"同时也可以与各兄弟院校取得联系，交流经验，彼此支持，并且派出通讯员去联系(希望学校给予自行车)。","type":"paragraph"},{"text":"至于组织，我建议分系分年级组织，系中专业少可不分年级，这样即可摆脱班三角和学生会冷冷淡淡的态度。同时也可以使争鸣更深入，不然象这样各贴各的大字报毫无力量。院党委何曾一一详观之呢？(注：学生会即使表示支持也最好放手大家搞。)","type":"paragraph"},{"text":"最后，时间太少(大家又要准备考试)同学又走了一些，同学们的热情也容易被这些具有“教条”意味的拖风所冷淡，那时候大字报没有人出了，问题仍没有……过后，又来统治我们(体育学院即此教训)。(专修科和中技班)等待着你们的反应。","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a32510c6b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji44","name":"毛泽东全集第44卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji44.pdf"],"article":{"title":"关于资本家下放问题的批语","alias":"","parts":[{"type":"paragraph","text":"关于资本家下放问题的批语！"},{"type":"paragraph","text":"（1960年11月29日）恩来同志："},{"type":"paragraph","text":"第四、第五、第六页请看一下，资本家下放农村很紧张，似以下放城市企业为好，如何，请酌定。童少生的意见似可考虑。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月二十九日五时"},{"type":"paragraph","text":"[1]这个批语写在中共中央统战部1960年11月25日编印的一期内部刊物上。这期刊物的第四、第五页刊载《北京市资产阶级分子对精简下放、到农村安家落户普遍感到紧张、恐慌》一文。文章说，北京市资产阶级分子对下放农村安家落户不仅中下层有震动，而且上层也有震动。有的上层人士说：“现在真是紧张得不得了，我是衷心地跟着共产党走，但越来越感到困难。”东城区工商联负责人说：我实在过不了这三关，一是劳动关，二是个人主义关，三是生活方式关。在中下层，由于下放的可能性更大，有的感到前途茫茫，有的心情紧张，精神恍忆，甚至有咒骂共产党的。近来装病请假、领取定息、吃团圆饭、抢购商品的人有所增加。这期刊物的第六页刊载了中国民主建国会中央常委童少生对私方人员下放的若十具体建议。建议说，私方人员的下放可采用几种办法，第一种是采用现在干部下放的办法，由国家机关管起来。他们在公社劳动，虽然工资领得多，但不直接在公社拿，公社不会有意见，这些下去的人保持了原薪，也可以安心。第二种是下放到工矿，等于从一个工业区调到另一个工业区，这没有什么同题。第三种是采用重庆的办法，把年老的集中起来搞农场，干部或年轻的轮流下去。第四种是采用在原系统或原单位搞蔬菜基地的办法，工资仍在原单位领取。"},{"type":"paragraph","text":"关于资本家下放问题的批语河南党外人士反映一条\"，可以看看。"},{"type":"paragraph","text":"[1]指这期内部刊物上刊载的《河南一些党外人士对中央紧急指示信的反映》一文。文章说，河南一些党外人士阅读了中共中央《关于农村人民公社当前政策问题的紧急指示信》后，政协曾经组织他们进行座谈。座谈中，一般都表示拥护中央的政策，有人认为这是解决当前农村问题的对症良药。不少人相信中央的政策贯彻下去后，农村一定会起很大的变化，农业问题可望得到解决。他们都表示，向他们传达党内文件，让他们全面了解农村问题，是党对他们的信任，把他们“当成自己的干部一样”，因而很受感动。在学习中，还有人谈到，这次“中央是以纠正偏差来刺激生产积极性”，这个指示“对于稳定生产情绪会起很大作用”，过去大家“是敢怒不敢言”。也有人认为“底下干部闹得太不像话啦”，“不整也不行啦”。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":94},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于资本家下放问题的批语","authors":["毛泽东"],"dates":[{"year":1960,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"关于资本家下放问题的批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"恩来同志：","type":"appellation"},{"text":"第四、第五、第六页请看一下，资本家下放农村很紧张，似以下放城市企业为好，如何，请酌定。童少生的意见似可考虑。","type":"paragraph"},{"text":" 毛泽东十一月二十九日五时","type":"paragraph"},{"text":"河南党外人士反映一条，可以看看。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41c728935f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——对反右派斗争的攻击 (6)","authors":["刘延麟","朴京植","沈阳师范学院","焦玉纯","薛景元"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——对反右派斗争的攻击 (6)","type":"title"},{"text":"沈阳师范学院薛景元朴京植焦玉纯刘延麟","type":"authors"},{"text":"(薛景元等均为沈阳师范学院历史系学生)","type":"subtitle"},{"text":"薛景元在我院开始斗争张百生时说：“这是围剿，是党有计划有组织的。”“百家争鸣方针，是党耍花招，引毒草出来。”","type":"paragraph"},{"text":"薛景元说：“党对张、黄的批驳是党在收了，是阻止鸣放，鸣放涉及本质问题，就是右派。”“我赞成张、黄二人，他们为了帮助党整风，对党提出意见，而报纸上却组织围剿，给人家扣帽子，我支持他们大胆鸣放精神。”“纪明的特写，是对张百生的人身攻击，断章取义，是阻止张百生的鸣放。”“报纸上这样对张、黄的围剿，我要抗议。”“给张、黄下结论，说是反党反人民的，这是造谣，放庇。”当张、黄被批倒时说：“这回他两可完了，可惜张百生这小伙子呀!”又说：“如果不是我成分不好，我一定上台辩论辩论。”当姚千户乡和四方台农民代表来院同张、黄辩论时说：“农民真是太粗暴了。”“农民是自己来的，这是瞎说，是党委请来的。”并说：“谁要拿我当右派，先把他整倒。”“我院都是青年，哪有右派，是学院故意分裂同学的团结。”","type":"paragraph"},{"text":"朴京植认为：各社团(左派组织的)是党员压制抗议者的一种手段，说：“团结社的大字报只是口号，是以右派罪名压制人的八股先生。不能服人。”因而他对参加团结社的同学表示不满。还认为：“各社团批驳右派言论是有领导的，收啦。”","type":"paragraph"},{"text":"焦玉纯说：“政治系对张百生提出撤消职务有些过火，他们对张百生采取报复的态度。”","type":"paragraph"},{"text":"刘延麟说：“学院批判张百生是一个严重错误，我要给毛主席写信，张百生是一个有头脑的青年，是一个爱国青年，我们国家很多人都是唯唯诺诺之士，张百生为了国家整夜不睡觉，孙中山、谭嗣同、张百生等人是我国优秀革命者，我们国家需要这样的青年，对这样人我们应该保护，不应该打击，挫伤他们的积极性。”","type":"paragraph"}],"comments":[],"origin":"《右派言论选辑》（社会主义教育参考资料之一，内部材料　仅供参考，沈阳师范学院社会主义教育办公室 1958．3）","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3373784f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平副总理会见美国科技代表团同他们进行了友好的谈话方毅主任参加了会见","authors":[],"dates":[{"year":1978,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京七月十日电　国务院副总理邓小平今天上午会见由美国总统科学技术顾问、科技政策办公室主任弗兰克·普雷斯博士率领的美国科技代表团，同他们进行了友好的谈话。"},{"type":"paragraph","text":"国家科委主任方毅参加了会见。"},{"type":"paragraph","text":"会见时，邓小平副总理对美国科技代表团来访表示欢迎。他说，你们的访问很重要。中美两国进行科学技术交流具有重要的意义。邓副总理说，我们要学习包括美国在内的各国的先进科学技术。"},{"type":"paragraph","text":"普雷斯博士说，我们双方这次在科技合作领域方面进行的讨论非常好。这是美中两国科技界领导人第一次进行合作讨论。我认为，中美两国进行广泛科技合作交流对两国人民和世界人民都是有利的。"},{"type":"paragraph","text":"美国驻中国联络处主任伍德科克参加了会见。"},{"type":"paragraph","text":"会见时在坐的还有国家科委副主任蒋南翔，科学院副院长、全国科协代主席周培沉，中国驻美国联络处主任柴泽民，外交部副部长章文晋，国家科委副主任江明，科学院副秘书长秦力生等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0fa269039b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

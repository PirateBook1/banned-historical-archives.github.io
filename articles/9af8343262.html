script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海各区选民纷纷举行会议，撤销右派分子区人民代表资格","authors":[],"dates":[{"year":1958,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"上海各区选民纷纷举行会议，撤销右派分子区人民代表资格","type":"title"},{"text":"【文汇报讯】 最近几天，黄浦、卢湾、徐汇、新成等十四个市区内的七十三个选区的选民，先后举行选民会议，一致通过撤销右派分子关百胜、李樾卿、门长华、顾守熙、章曼苹、覃汉川、赵文璧、余若南、周永德等七十三人的第二届区人民代表大会代表的资格。","type":"paragraph"},{"text":"根据有关单位整风和反右派斗争中揭发出来的材料，关百胜、李樾卿等七十三人，已经成为反党反人民反社会主义的资产阶级右派分子，已经不能继续充任光荣的区人民代表大会代表。因此，选民们根据中华人民共和国地方各级人民代表大会和地方各级人民委员会组织法第二十一条“地方各级人民代表大会代表的选举单位和选民有权随时撤换自己选出的代表”的规定，先后举行选民会议，经过讨论，一致通过撤销右派分子关百胜、李樾卿等七十三人区人代会代表资格。","type":"paragraph"},{"text":"这次召开的选民会议，到会的一般都达到选民总数的80-90%。他们知道了这些资产阶级右派分子反党反人民反社会主义的严重罪行以后，感到极大的愤概。","type":"paragraph"},{"text":" ——原载《文汇报》1958年1月6日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9af8343262"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

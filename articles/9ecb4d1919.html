script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓初民等四千余人  电陈毛主席蒋介石呼吁全面停止内战","authors":[],"dates":[{"year":1946,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓初民等四千余人"},{"type":"paragraph","text":"电陈毛主席蒋介石呼吁全面停止内战"},{"type":"paragraph","text":"【新华社延安三十日电】各界名流黄墨涵、黄次咸、邓初民等四千二百七十一人，日前联名电陈中共中央毛主席及国民党政府主席蒋介石，力述目前民族深重危机，呼吁全面停战，延长协商期限，一切政治问题应以政治方式解决，兹录原电如下：蒋主席介石、毛主席润之勋鉴：抗战八年人民之血汗已竭尽昔日富庶之区，今成灾荒之境，皆疮痍满目，白骨堆野，物价高腾，民生凋敝，生产停滞，工潮不息，交通梗阻，商业断绝，外货涌入，经济破产，甚至公教人员亦复纷纷罢工求救，惨象若斯，岂容重见战祸！？此次争端系属政治问题，应以政治方式协商，并非警戎所可解决。以不忍人之心，行不忍人之政，以人民利益高于一切，开诚布公，相互谅解，何事不可协议成功（中缺数字）刻下仍属炮火连天，如不截止，长期混乱，国家民族之前途诚有不可想像者！心所谓危，如捣如焚！为此呼吁：（１）全面停战恢复交通。（２）协商期间，不妨延长。（３）协商谈判，只许成功，不许失败，始可实现国父和平奋斗之遗嘱，建设和平团结民主统一之新中国。冒死直陈，诸布鉴察！"},{"type":"paragraph","text":"黄墨涵、黄次咸、邓初民等四千二百七十一人同上。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ecb4d1919"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

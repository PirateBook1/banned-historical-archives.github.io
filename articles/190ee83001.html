script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给冯元春的信","authors":["“北京来蓉社”","四川医学院"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"给冯元春的信","type":"title"},{"text":"四川医学院“北京来蓉社”","type":"authors"},{"text":"(原编者注：发信地点只注：四川医学院寄)","type":"subtitle"},{"text":"冯元春同志：","type":"appellation"},{"text":"我们派代表听了你的发言，均表示拥护和支持，希望你勇敢坚持真理，思想上更应该沉着应战。根据近来两天各大专学校的情况，起码有二分之一以上的知识青年是支持你的革命理论，因为处处都是结合实际，目前有部分人要求你答辩，今天趁此机会再供给你一些材料如下：","type":"paragraph"},{"text":"C.C.P出卖中华民族利益","type":"paragraph"},{"text":"事实——在全国行施土改中，向地主斗争出来的金银，他们全部运到苏联去了，这是经济方面的问题。","type":"paragraph"},{"text":"人民军队内部，包括陆海空军，都是苏联军事人员操纵，这是这事方面的问题。","type":"paragraph"},{"text":"从幼儿教育一直到高等教育，不但全学苏联，并且把青年送往苏联，最典型的是叫“一边倒”，这是教育方面的问题。","type":"paragraph"},{"text":"结论：中国的财政、军事、教育全操纵在苏联手里，甚至于人民的衣、食、住、行都要苏联化，此乃说明中华民族的利益全为C.C.P出卖了。","type":"paragraph"},{"text":"以上事实是全国人民知道。","type":"paragraph"},{"text":"其次是旅顺大连口更为显著，同时那些事实，大部分我们搞有照片，有些被压迫人民的诉苦(农民)也有录音片子，假使四川日报和成都日报能够将你的发言发表的话，我们决定供给你具体照片作证，希望你大胆地进行“答辩”，他们不敢用敌对手段对付你，目前全国各地轰轰烈烈地向C.C.P进行无情地斗争，放心吧！","type":"paragraph"},{"text":"北京来蓉社","type":"paragraph"},{"text":"上海情报分社　联合西南办事处启","type":"paragraph"},{"text":"营救高饶会","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选集》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"190ee83001"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

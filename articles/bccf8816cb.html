script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"血衣题跋","authors":["北京大学","林昭"],"dates":[{"year":1965,"month":7,"day":6}],"is_range_date":false,"parts":[{"text":"血衣题跋","type":"title"},{"text":"北京大学林昭","type":"authors"},{"text":"一九六五年八月八日，被移解而羁押于上海第一看守所。在彼处备遭摧残，屡被非刑；百般惨毒，频绝者数！寸心悲愤，冤苦沉痛澈切！不堪追忆，不可回想，不忍言说！忆之如痴，想之欲狂，说之难尽也。鸣呼！哀哉！此是何世？！我是何人？！所怀何志？！所遇何事？！天哪天哪，尚得谓有天理，谓有国法，谓有人情，谓有公道哪？！此衣是一九六四年八月间穿上，时正在桎梏之下，又无纸笔，乃在背上血书“天日何在？！”四字，聊当窦娥自谏。八月下旬某日重遭女监众鸨婆楞掠，两谋冤枉！“死不甘心”等字即受刑时所写。在襟并前胸淋漓血迹则是同年十一月十日图穷匕现之日，誓死明志以玻璃片割裂左腕脉管所沾染。一九六五年五月卅一日“宣判”后重到上海市监狱，六月十九日接见母亲胞弟，觌面之际，恍若隔世！旬日以后第二次接见并送入衣物，方遵慈谕特将此衣换下。自怜遭际，谁解苦心，前尘历历，永志不忘！","type":"paragraph"},{"text":" 一九六五年七月六日林昭志于上海市监狱女监三楼53号囚室","type":"paragraph"},{"text":" 来源：《林昭文抄》（甘粹先生2000年7月11日抄本）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bccf8816cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

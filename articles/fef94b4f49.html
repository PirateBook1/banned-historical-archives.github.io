script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"宿县小山西大队贫下中农热情帮助插队知识青年，他们说：一定要用毛泽东思想把他们武装起来","authors":[],"dates":[{"year":1968,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"宿县小山西大队贫下中农热情帮助插队知识青年，他们说："},{"type":"paragraph","text":"一定要用毛泽东思想把他们武装起来"},{"type":"paragraph","text":"插队知识青年虚心接受贫下中农的再教育，在三大革命运动中努力改变旧思想，有了很大进步"},{"type":"paragraph","text":"新华社合肥二十五日电　安徽宿县闵贤公社小山西大队的贫下中农遵照伟大领袖毛主席“从旧学校培养的学生，多数或大多数是能够同工农兵结合的，有些人并有所发明、创造，不过要在正确路线领导之下，由工农兵给他们以再教育，彻底改变旧思想”的教导，对在本队落户的知识青年进行阶级斗争和两条路线斗争的教育，帮助他们在农村三大革命运动中锻炼成长。"},{"type":"paragraph","text":"今年秋天，有二十多名知识青年到小山西大队插队落户。这个大队的贫下中农怀着对毛主席的无限忠心，激动地说，伟大领袖毛主席把知识青年交给我们来教育，这是对我们贫下中农的最大信任，我们一定要用毛泽东思想把他们武装起来，培养成为无产阶级革命事业的接班人。"},{"type":"paragraph","text":"这批知识青年来到小山西大队不久，贫下中农就发现一些人存在着怕艰苦和“看一看”的思想，缺乏在农村长期安家落户的打算。针对这些活思想，大队开办了毛泽东思想学习班，让贫下中农帮助知识青年学习“老三篇”和毛主席“看一个青年是不是革命的，拿什么做标准呢？拿什么去辨别他呢？只有一个标准，这就是看他愿意不愿意、并且实行不实行和广大的工农群众结合在一块”的教导。在学习班里，贫下中农还用高标准要求自己，认真进行斗私批修。贫下中农这种敢于和资产阶级“私”字决裂的革命精神深深教育了知识青年，他们也认真地进行了斗私批修。许多知识青年认识到，自己所以没有树立在农村干一辈子的思想，就是党内头号走资派刘少奇"},{"type":"paragraph","text":"“读书做官论”的流毒还没有肃清，他们决心以张思德、白求恩、老愚公为光辉榜样，认真接受贫下中农的再教育，在农村干一辈子革命。"},{"type":"paragraph","text":"小山西大队的贫下中农遵照毛主席“阶级斗争，一抓就灵”的教导，特别注意对下乡知识青年进行家史和村史教育，广泛开展忆苦思甜活动，提高他们的阶级斗争和两条路线斗争的觉悟。广大贫下中农还把知识青年放到对敌斗争第一线，上批刘少奇的“阶级斗争熄灭论”、“三自一包”、“四大自由”等反革命修正主义黑货，下斗本大队的一小撮阶级敌人，增强知识青年对一小撮阶级敌人的刻骨仇恨。知识青年们说：过去在学校里讲阶级斗争，是挂在嘴上，写在纸上，看不见，摸不着。现在在贫下中农身旁，面对敌人，身临战场，提高觉悟，炼红思想。"},{"type":"paragraph","text":"小山西大队的贫下中农充分发挥知识青年的积极性和创造性，放手让他们在农村三大革命运动中锻炼成长。贫下中农组织下乡知识青年成立了毛泽东思想宣传队，自编自演革命文艺节目，在业余时间到水利工地、各山村去宣传毛泽东思想。每当毛主席的最新指示一发表，这支宣传队就不论白天夜晚，爬山越岭到每个山村去宣传。在大队党组织的领导下，下乡知识青年开办了两个夜校，帮助不识字的社员学习毛主席的“老三篇”和一系列最新指示，教唱革命歌曲。他们还和贫下中农一起广泛深入地开展革命大批判，加强对阶级敌人的监督，编写家史、村史和大队两条路线斗争史，并且结合当地农业生产情况，开展科学实验活动。"},{"type":"paragraph","text":"这批下乡知识青年在贫下中农的帮助教育下，在三大革命运动中经受了锻炼，都有了很大的进步。他们中有的被评为活学活用毛泽东思想积极分子；有的被称为毛泽东思想的红色宣传员；有的被推选为学习毛主席著作辅导员；有的成为对敌斗争的闯将和勇于挑重担的标兵。贫下中农高兴地说，这样的知识青年我们是欢迎的。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fef94b4f49"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

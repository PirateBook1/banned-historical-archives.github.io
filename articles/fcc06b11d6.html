script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"从“三千弟子七十二贤人”说开去","authors":["黄广廷"],"dates":[{"year":1976,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"从“三千弟子七十二贤人”说开去"},{"type":"paragraph","text":"北京卫戍区某部六连  黄广廷"},{"type":"paragraph","text":"电影《决裂》中有一个发人深思的情节：那个顽固坚持修正主义教育路线的副校长曹仲和，为了把工农同学排斥在学校的大门之外，竟振振有词地说：“孔夫子三千弟子，也不过七十二贤人嘛。”曹仲和抬出孔老二办私学的事来作为立论的根据，很说明点问题。"},{"type":"paragraph","text":"鲁迅曾对孔老二培养极少数人的教育路线给予了辛辣的讽刺。他说，孔丘“弟子虽然收了三千名，中用的却只有七十二，然而真可以相信的又只有一个人。”从三千中挑了七十二人，最后只剩一个，可谓少得无可再少了。鲁迅的话，活龙活现地刻画出孔老二为没落奴隶主阶级训练忠实奴才的丑恶嘴脸。同时，也说明了孔老二那一套，在当时之不得人心。"},{"type":"paragraph","text":"奴隶社会是少数人统治多数人的社会，奴隶主阶级的教育，是为奴隶主培养统治劳动人民的人材，这就决定了孔老二只能培养少数人。无产阶级革命要一步一步向实现共产主义的宏伟目标前进，要解放全人类，“需要培养和造就千百万无产阶级革命事业的接班人”，需要经过好几代人的不懈努力。这个“千百万”，就是千千万万“有社会主义觉悟的有文化的劳动者”。如果没有千百万无产阶级革命事业的接班人，不但共产主义不能实现，甚至还可能导致资本主义复辟。这样伟大的事业，怎么能同孔老二办私学扯在一起呢？曹仲和身在社会主义社会办教育，硬要到孔老二的僵尸上找根据，这只能说明，他推行的是一条复古倒退路线，要为复辟资本主义准备“人材”。"},{"type":"paragraph","text":"电影艺术是现实生活的典型化。曹仲和到孔老二那里找根据，说明了凡是搞修正主义、搞复辟倒退的人，都是地地道道的尊孔派，都要用孔孟之道来奴化青年。现实生活不正是这样吗？刘少奇为了复辟资本主义，大肆鼓吹“读书做官”论，宣扬的正是孔丘及其门徒说的“学而优则仕”那一套。林彪为了“克己复礼”，也用孔孟之道培植他的死党，还要他的儿子学习孔丘“韦编三绝的治学精神”。去年，党内最大的不肯改悔的走资派邓小平又用“学而优则仕”那一套引诱学生重新去爬修正主义的宝塔尖。这些现象，难道是偶然的吗？不是。这说明，去年刮起来的右倾翻案风的一个重要的思想根源，仍然是没落反动阶级的意识形态孔孟之道。"},{"type":"paragraph","text":"经过批林批孔，党内最大的不肯改悔的走资派邓小平又重新搬出孔孟之道的一套，为复辟资本主义鸣锣开道。这个事实再一次说明：尊孔和反孔是长期的斗争。邓小平不仅是在翻无产阶级文化大革命的案，也是在翻批林批孔的案。绝不能认为，经过一次批林批孔运动，在我国相传两千多年的孔老二的反动思想体系就从此彻底覆亡了。对于流毒甚广的孔孟之道，批过了决不等于批透了，也不等于批臭了，更不等于肃清了。党内走资派总是要抬出孔老二的僵尸来搞“克己复礼”的反动事业，我们必须提高警惕。在回击右倾翻案风的伟大斗争中，我们一定要深入学好无产阶级专政的理论，继续批判孔孟之道，坚持在上层建筑包括各个文化领域里对资产阶级实行全面专政！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcc06b11d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

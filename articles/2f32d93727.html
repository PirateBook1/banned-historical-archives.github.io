script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谁反对毛主席我们就和他拚","authors":["梁便良　郭凤莲"],"dates":[{"year":1967,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谁反对毛主席我们就和他拚"},{"type":"paragraph","text":"梁便良　郭凤莲"},{"type":"paragraph","text":"谁拥护毛主席，我们就和他亲；谁反对毛主席，我们就和他拚。党内最大的走资本主义道路当权派竟胆大包天，肆无忌惮地攻击我们心中最红最红的红太阳毛主席，反对战无不胜的毛泽东思想。这是螳螂挡车，死路一条！"},{"type":"paragraph","text":"这真理，那真理，毛主席的话句句是真理；这威力大，那威力大，毛泽东思想的威力最大。我们大寨解放后二十多年的巨大变化就是最有力的铁证。别的不说，就说说我们在毛泽东思想指导下的几次大的抗灾斗争吧。一九六三年八月，大寨遭到了历史上从没有过的洪水灾害，山溜了，地冲了，房倒了，窑塌了，路断了。那时，我们村里的地主、富农分子幸灾乐祸，造谣破坏，说什么“再有一百年，大寨的生产也恢复不了。”可是我们贫下中农牢记毛主席的一句话：“在一定的条件下，坏的东西可以引出好的结果”。灾后，大伙遵照毛主席“自力更生”的伟大教导，凭着我们的铁手、铁肩膀修土地，盖房屋，建窑洞。在抗灾斗争中，我们时刻不离毛主席的书，边学边用，边用边学，百用百灵，立竿见影。社员们说：“毛主席的书，越学干劲越大，越学办法越多。”果然，精神变物质，到一九六四年就基本战胜了灾害，获得了历史上的特大丰收。去年大寨水、旱、风、雹、虫五灾俱全，特别是洪灾，比一九六三年还严重，可是用毛泽东思想武装起来的大寨贫下中农，在困难面前，心比铁硬，志比钢坚。大伙说：“洪水再大，只能冲坝、冲地，冲不了我们脑子里的毛泽东思想。”我们以毛主席的“老三篇”为座右铭，人人学，人人用，以张思德、白求恩、老愚公为榜样，不怕苦，不怕累，不怕死，一心为集体，一心为革命，终于取得了抗灾斗争的伟大胜利，获得了农业大丰收。经过这几年的艰苦奋战，大寨已由过去的“山高石头沟，出门就爬坡，地无三里平，年年灾情多”的穷山沟，变为现在的“层层梯田，排排新屋”。一个社会主义新大寨已经初步建成。来大寨参观的同志们说：大寨是天天变，月月变。我们说：大寨千变万变，归根结底就是人的思想变，就是大寨的贫下中农最爱读毛主席的书，天天读，天天用，破私立公，改造世界观，实现了思想革命化，促进了生产大发展。"},{"type":"paragraph","text":"党内最大的走资本主义道路当权派疯狂地反对毛泽东思想，恶毒地咒骂我们工农群众学习毛主席著作是“庸俗化”、“简单化”，就是害怕我们劳动人民掌握毛泽东思想这个强大的精神原子弹，就是为了让我们跟着他，服服贴贴地去搞修正主义。"},{"type":"paragraph","text":"中国的赫鲁晓夫，你听听我们大寨贫下中农的声音：毛主席的书是宝中宝，我们一辈子离不了，我们要代代相传，永远不断。毛主席的书指导着无产阶级和劳动人民打江山、保江山，我们要读一千年，一万年，万万年！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f32d93727"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

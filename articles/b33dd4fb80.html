script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对几项工作的安排","authors":["中共云南省委第一书记","阎红彦"],"dates":[{"year":1961,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"对几项工作的安排","type":"title"},{"text":"中共云南省委第一书记阎红彦","type":"authors"},{"text":"一、请办公厅在一、二天以内把整风情况汇报一次，最好今天，最迟明天一定汇报。","type":"paragraph"},{"text":"二、问问赤萍同志回去以后工业、基建方面有些什么安排，请将安排情况告诉一下。","type":"paragraph"},{"text":"三、关于下劳动力怎样部署的，现在下的情况如何，有些什么问题，还能够下多少？我很担心是否能搞彻底（中央对下劳动力抓得很紧，也很强调。中央的记录稿五号可以寄来）。","type":"paragraph"},{"text":"四、能不能多搞一点野生纤维，补充点穿的问题。这件事情请财办研究一下，研究出初步意见，请早告诉一下。","type":"paragraph"},{"text":"另外，有以下几件事告诉一下：","type":"paragraph"},{"text":"1．全国今年钢的计划，向主席汇报时，主席说：明年、后年、大后年（指六一、六二、六三），三年休整，三年部是农、轻、重，钢六一年2000万吨（不要尾数了）、六二年2200万吨、六三年2400万吨。六一年，吃饭第一、市场第二、建设第三。","type":"paragraph"},{"text":"2．全国基建投资还要削减，但现在还未讨论。全国计划会议原提194亿元，现要压低在180亿以内。分省调整指标国家计委还未拿出来。","type":"paragraph"},{"text":"3．各小组向中央汇报时，陈云、小平同志都讲：挤一批地方外汇，一买粮食，二买化肥，三买药品（一是治人病的药，一是农药）。","type":"paragraph"}],"comments":[],"origin":"李原、明朗、王腾波、唐忠信主编《阎红彦同志讲话集》（1950·7-1966·11），1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b33dd4fb80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央文革小组的路线性错误必须批判","authors":["清华大学红卫兵红雷战斗队"],"dates":[{"year":1966,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"中央文革小组的路线性错误必须批判","type":"title"},{"text":"清华大学红卫兵红雷战斗队","type":"authors"},{"text":"中央文革小组长期以来犯了路线性错误，必须加以批判！","type":"paragraph"},{"text":"（一）不贯彻毛主席放手发动群众的无产阶级革命路线，走的是头头路线。坐听头头汇报，对头头指示，抓头头的司令部，忙得不可开交，对于广大红卫兵战士和革命群众，则很少宣传鼓动，不蹲下去，不抓活思想，对于群众中的分歧，不是提倡用四大方法，自己去解决，而是以支持一边，不支持另一边的办法，弄成一边倒，一言堂，不了了之。对于受蒙蔽的大批群众更是不关心，不过问，“一边等着”。极个别人的讲话还暴露了彻头彻尾的资产阶级政治路线。戚本禹同志在接见第二司令部时说“……不然的话，我们为什么支持你们成立组织？花这么多钱？主要是让你们去作工作……”。","type":"paragraph"},{"text":"（二）不是高举毛泽东思想伟大红旗、突出政治、突出四个第一，而是就事论是地应付具体问题，当群众中对立情绪很大时，不是提倡辩论、分析，不说团结的基础──共同的革命利益、革命目标，共同的指导思想──毛泽东思想，不是充分讲清道理，而是急于解决问题。重物质支持轻精神支持。对于群众中的活思想抓得更是无劲。","type":"paragraph"},{"text":"中央文革小组在全国的文化大革命运动中当然起着重要作用。他们的态度举动、大家作为榜样。他们的讲话有许多人视为珍宝，因此他们的影响是很广泛的。主要是：","type":"paragraph"},{"text":"（一）运动至今冷冷清清，各红卫兵组织头头脱离群众，两派红卫兵间对立情绪很大，互相视为仇敌，老死不相往来。而各红卫兵内部，政治局面都是死气沉沉，战士跑不出头头们的框框。思想相当“一致”，铁板一块。结果是形势倒来倒去，总是一边倒，一言堂，各种意见不能充分交锋，总有一“派”的革命朝气被禁锢在闷葫芦里。","type":"paragraph"},{"text":"（二）群众中间对立情绪得不到解决。不同意见的同志不是互相帮助、互相鼓励、互相宣传、互相辩论，而是互相提防，互相瞧不起，互相压。红卫兵是个新生事物，第一步哪能都走对？不论受过压制的，还是受了骗上了当的革命群众，都是资产阶级反动路线的受害者，都是革命的阶级弟兄。错误在于推行反动路线的人。群众有什么错误可指责的呢？内部不团结，你要我认错，我要你认错，弄来弄去只能叫亲者痛仇者快。","type":"paragraph"},{"text":"不把资产阶级反动路线打倒，群众就不能真正得到解决，那末请问，不走无产阶级革命路线，群众不能紧密团结起来，又能靠谁去打倒它呢？","type":"paragraph"},{"text":"总之，中央文革小组只有真正按毛泽东思想办事，立足于广大群众，放眼于广大群众，着手于唤起广大群众的自觉，突出四个第一，才有资格当好毛主席、党中央和我们之间的桥梁。否则，就要变成运动的绊脚石！","type":"paragraph"},{"text":"战无不胜的毛泽东思想万岁！","type":"paragraph"},{"text":" 原载清华大学《动态报·号外》（油印1966.12.5）《孺子牛》战斗组主办","type":"paragraph"}],"comments":[],"origin":"原载清华大学《动态报·号外》（油印1966.12.5）《孺子牛》战斗组主办","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ee5e1febe1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

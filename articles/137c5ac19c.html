script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和周总理电贺尼泊尔国庆","authors":[],"dates":[{"year":1957,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理电贺尼泊尔国庆"},{"type":"paragraph","text":"新华社17日讯　毛泽东主席今天致电尼泊尔国王马亨德拉，祝贺尼泊尔王国国庆。电文如下：尼泊尔国王马亨德拉·比尔·比克拉姆·沙阿·德瓦陛下："},{"type":"paragraph","text":"欣逢贵国国庆，谨向陛下和尼泊尔人民表示热诚的祝贺。祝中尼两国的传统友谊日益巩固和发展，祝尼泊尔王国繁荣和尼泊尔人民幸福。"},{"type":"paragraph","text":"中华人民共和国主席  毛泽东"},{"type":"paragraph","text":"1957年2月17日"},{"type":"paragraph","text":"新华社17日讯　周恩来总理今天致电尼泊尔王国首相阿查里雅，祝贺尼泊尔王国国庆。文如下：尼泊尔王国首相坦卡·普拉萨德·阿查里雅阁下："},{"type":"paragraph","text":"在尼泊尔王国国庆的时候，谨向阁下和尼泊尔王国政府致诚挚的祝贺。"},{"type":"paragraph","text":"自从中尼两国建立外交关系以来，在和平共处五项原则的指导下，随着两国间日益频繁的接触，特别是两国领导人员的相互访问，两国间传统友谊已经有了新的发展。谨祝中尼两国友好关系不断发展，祝阁下和尼泊尔人民在国家建设事业中获得新的成就。"},{"type":"paragraph","text":"中华人民共和国国务院总理  周恩来"},{"type":"paragraph","text":"1957年2月17日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"137c5ac19c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

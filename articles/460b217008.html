script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席的无产阶级文艺路线指引下　革命现代京剧《智取威虎山》彩色影片摄制成功  将从十月一日起在北京和全国各地陆续上映　革命现代舞剧《白毛女》电视纪录影片将同时与观众见面","authors":[],"dates":[{"year":1970,"month":9,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席的无产阶级文艺路线指引下"},{"type":"paragraph","text":"革命现代京剧《智取威虎山》彩色影片摄制成功"},{"type":"paragraph","text":"将从十月一日起在北京和全国各地陆续上映"},{"type":"paragraph","text":"革命现代舞剧《白毛女》电视纪录影片将同时与观众见面"},{"type":"paragraph","text":"新华社二十九日讯  在伟大领袖毛主席的无产阶级文艺路线指引下，在以毛主席为首、林副主席为副的党中央亲切关怀下，革命现代京剧《智取威虎山》已由北京电影制片厂摄制成彩色影片，将从十月一日起在北京和全国各地陆续上映。"},{"type":"paragraph","text":"伟大领袖毛主席教导说：“为什么人的问题，是一个根本的问题，原则的问题。”在影片的摄制过程中，北京电影制片厂《智取威虎山》摄制组的全体革命同志和上海京剧团《智取威虎山》剧组的革命文艺战士，怀着为伟大领袖毛主席争光，为伟大社会主义祖国争光的豪情壮志，突出无产阶级政治，活学活用毛主席的伟大著作《在延安文艺座谈会上的讲话》和光辉的“老三篇”，以战无不胜的毛泽东思想为武器，深入开展革命大批判，肃清叛徒、内奸、工贼刘少奇及其在文艺界代理人周扬、夏衍、田汉、阳翰笙“四条汉子”所推行的反革命修正主义文艺路线的余毒，不断提高了实践毛主席关于文艺为工农兵服务的革命文艺路线的自觉性，促进了思想革命化。他们同心协力，互相学习，互相鼓舞，为高质量地拍好革命样板戏的影片而共同奋斗。摄制组全体革命同志和革命文艺战士发扬无产阶级的革命精神，充分发挥群众的积极性和创造性，破除迷信，解放思想，打破旧框框，走前人没有走过的路，不怕挫折，反复实践，不断总结经验，终于成功地把闪耀着毛泽东思想灿烂光辉的革命样板戏《智取威虎山》搬上了银幕。"},{"type":"paragraph","text":"今天，在我们伟大祖国的辽阔土地上，从工厂到农村，从部队到学校，广大工农兵和革命群众以饱满的政治热情，大力普及样板戏，到处都展开了“学习样板戏，誓做革命人”的群众活动。革命现代京剧《智取威虎山》彩色影片的胜利拍摄成功和上映，必将进一步促进革命样板戏在亿万工农兵中的大普及，必将有力地推动着以革命样板戏为标志的无产阶级文艺运动蓬勃发展。"},{"type":"paragraph","text":"在举国欢庆中华人民共和国成立二十一周年的大喜日子里，由上海市电视台、上海市电影摄制组共同摄制的电视纪录影片革命现代舞剧《白毛女》，也将同时和观众见面。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"460b217008"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

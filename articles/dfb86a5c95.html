script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东号","authors":["丁克辛　轻影"],"dates":[{"year":1950,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东号"},{"type":"paragraph","text":"（中篇连载）"},{"type":"paragraph","text":"丁克辛　轻影  作  庄言  插图"},{"type":"paragraph","text":"三十八、光荣进关"},{"type":"paragraph","text":"上级党批准了李永、胡春东、朱殿吉三个同志为候补党员。"},{"type":"paragraph","text":"支部召开了党员大会，给三个同志举行入党仪式，欢迎群众参加。群众参加的很多，郑笃恭也参加了；可是他越听越思想，越思想越恨自己，越恨自己越想哭，听了一半没有勇气再听下去，就走出了会场。商宝恒怕像在欢送会上一样要他讲话，他想：在欢送会上好讲，在这个会上丢人现眼的讲什么！事先就找机会出差去了。……"},{"type":"paragraph","text":"进关的一切准备工作已经完毕。"},{"type":"paragraph","text":"一九四九年三月二十号二十二点五十五分，将近半夜，毛泽东号从哈尔滨机务段发车。管理局庄局长、政治部主任、机务处长、段长、张代表、支部书记、工会主任以及机务段好多同志都来送行。灯光明亮，照耀着欢笑鼓舞的人们，站台上一片喜气洋洋！"},{"type":"paragraph","text":"“把负责制推广到全中国！”"},{"type":"paragraph","text":"“祝你们胜利！”"},{"type":"paragraph","text":"“回答大家的希望！”"},{"type":"paragraph","text":"机车开动了，喷吐着浓烟，穿过睛朗的夜，隆隆地，隆隆地，逐渐由慢而快，由近而远。它油光明亮，它带着温暖和力量，它飞驰前进了！"},{"type":"paragraph","text":"深夜里，欢送人们的手的树林，远远地掉在了后边。……"},{"type":"paragraph","text":"一路经过长春、沈阳、锦州、山海关、天津等大城市和许多车站，工人们、学生们、妇女们，成群结队的欢迎欢送；报社记者来采访；摄影记者来照像；各局各段各站的首长干部来慰问；说不尽的愉快，说不尽的兴奋。……"},{"type":"paragraph","text":"全车同志们更加认识了为人民立功的光荣，沿途不断地流着感动的眼泪。特别是老商和老郑，又高兴又惭愧。两个人私相约定，同下决心，要改正缺点，努力学习，积极工作，争取像开特快车一样的向大家赶上去。（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dfb86a5c95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

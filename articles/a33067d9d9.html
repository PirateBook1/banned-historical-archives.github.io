script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共在日本威信日增　日本人民热爱毛主席著作","authors":[],"dates":[{"year":1947,"month":9,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共在日本威信日增"},{"type":"paragraph","text":"日本人民热爱毛主席著作"},{"type":"paragraph","text":"【新华社陕北十八日电】当蒋介石政府因顺从美国帝国主义的意旨，使中国从新成为日本侵略的对象，以致声名扫地的时候，中国共产党的威信在东方人民中日益高涨。上海六月出版的“密勒氏评论报”在题为“美官方忧虑中共影响在日本之滋长”一文中说明了日本人民对于中共的注视。该文称：“引起美占领当局关心的现象，是对于中共关注的不仅是日本共产党，一般的日本人民均贪婪的注视着中共。这或许是由于中共军队在华北与华中抗日的成功，所以关于中共的书籍总是销路最好的。毛泽东的“新民主主义论”有两种译本，并已完全卖光。他的另外两种著作“论持久战”与“论各阶段”也已出版。最近又拟发行的毛氏两种著作已为官方所留难。一些日本作家如德田球一所著的“论中国革命”，鹿地亘以中国革命为主题的几本小说，都为广大读者欢迎。斯诺的“红星照耀中国”（按即“西行漫记”），黄炎培的“延安归来”也有很大影响。东京近曾有一新剧上演，剧中的人物英雄是中国的人民游击战士，恶棍是日本人，而这些恶棍都深为一般观众所憎恨。”该文称：在日本共产主义者中间，“毛泽东已逐渐被确认为与马克思、恩克斯、列宁、斯大林同样伟大的理论家。”作者解释中共影响扩大的原因说：最基本是中共力量的增长和马克思主义适应于亚洲条件的反映。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a33067d9d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

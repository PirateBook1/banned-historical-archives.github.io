script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"成都市文艺界讨论“红楼梦”简况","authors":[],"dates":[{"year":1954,"month":12,"day":6}],"is_range_date":false,"parts":[{"text":"成都市文艺界讨论“红楼梦”简况","type":"title"},{"text":"【四川分社讯】成都市有些古典文学研究者、大学教授和大专学校文科学生在古典文学研究上存在看许多错误观点。如不久前，川大中文系某班曾组织关于汉朝李陵及其诗文的讨论。学生中有人认为李陵是汉奸，有人认为是民族英雄。某教授总结时说李陵是失败的民族英雄。并说上列三种说法都可以成立，认为李陵是汉奸的是“爱国主义”，认为李陵是民族英雄的是“历史观点”，认为李陵是失败的民族英雄的是“实事求是”。这类人认为俞平伯的著作很“通达”，周汝昌的“红楼梦新证”一书的考证也很详博。有的人认为如果没有(胡适、俞平伯式的)考据，就是空虚。有的人到现在还存在“水浒传”是“阳刚久美”，“红楼梦”是“阴柔久美”的趣味主义观点。这类人认为俞平伯、周汝昌某些考证是有趣的。如说周汝昌考证出脂砚斋就是史湘云，还是有功的，我们不能拿马列主义来抹煞一切。","type":"paragraph"},{"text":"最近，四川省文学艺术工作者联合会召开了批判古典文学研究中错误观点和方法的座谈会后，一般古典文学研究者和青年文艺工作者体会到学习马列主义的重要，都要求有计划、有步骤、有组织地对古典文学进行学习和研究。但也暴露了两种思想情况：一种认为从事古典文学研究容易受批评，对研究工作信心不足，对这次批评，口头同意，心中不以为然。另一种认为他从前就反对胡适的唯心主义的哲学观点(其实只是门户之争)，今天既然主要是批判胡适思想，可见他的观点早就“正确”，用不着学习和批判了。","type":"paragraph"},{"text":" (周祖佑据中共四川省委宣传部材料编)","type":"paragraph"},{"text":"1954年12月6日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a1158a7e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

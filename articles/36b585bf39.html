script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"罗国解放六周年毛主席电贺巴洪周总理亦电格罗查祝贺","authors":[],"dates":[{"year":1950,"month":8,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿二日电】　八月廿三日为罗马尼亚人民共和国解放六周年纪念，我中央人民政府毛泽东主席和政务院周恩来总理分别致电该国国民议会主席团康斯坦丁·依·巴洪主席及部长会议伯特鲁·格罗查主席表示祝贺，电文如下:"},{"type":"paragraph","text":"(一)毛主席贺电罗马尼亚人民共和国国民议会主席团康斯坦丁。依·巴洪主席阁下:"},{"type":"paragraph","text":"我代表中华人民共和国中央人民政府及中国人民，值此罗马尼亚解放六周年之际，谨向阁下及罗马尼亚人民致祝贺之忱，并深信罗马尼亚人民在经济、文化的建设上将有更进一步的成功。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席毛泽东一九五○年八月廿一日于北京"},{"type":"paragraph","text":"(二)周总理贺电:"},{"type":"paragraph","text":"罗马尼亚人民共和国部长会议伯特鲁·格罗查主席阁下:"},{"type":"paragraph","text":"欣逢罗马尼亚解放六周年之际，我热烈祝贺罗马尼亚人民的幸福与进步。"},{"type":"paragraph","text":"中华人民共和国中央人民政府政务院总理兼外交部长周恩来一九五○年八月廿一日于北京"},{"type":"paragraph","text":"【中央人民电台广播】北京廿二日消息:中华全国民主妇女联合会主席蔡畅今天打电报给罗马尼亚民主妇女联合会主席克拉西恩，祝贺罗马尼亚解放六周年纪念，电文如下:"},{"type":"paragraph","text":"克拉西恩夫人"},{"type":"paragraph","text":"欣逢贵国解放六周年纪念，我们中国妇女谨向罗马尼亚人民与妇女致衷心的祝贺。你们已在建设祖国的工作中获得了伟大成绩，这即是加强保卫世界和平的力量。"},{"type":"paragraph","text":"谨祝你们获得更大的成就。中国妇女将与罗马尼亚妇女更亲密的团结一致，尽最大努力保卫世界和平。"},{"type":"paragraph","text":"中华全国民主妇女联合会主席蔡畅"},{"type":"paragraph","text":"一九五○年八月廿二日"}],"comments":[],"origin":"新华社,中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36b585bf39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

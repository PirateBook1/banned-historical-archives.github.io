script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学联昨日召开大会 与会群众热火朝天通过上书毛主席拥护周总理严正声明","authors":[],"dates":[{"year":1950,"month":11,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　美帝疯狂的侵略朝鲜，并进一步把侵略的火焰烧向我国边境，已引起了全国人民不可遏止的愤怒，在东北、在华北，工人，农民和学生都热烈要求以志愿的行动来支援朝鲜人民的反美战争，在这样的情势之下，有着光荣斗争传统的上海学生，于昨天上午九时在敬业中学举行了‘上海学生抗美援朝保家卫国大会’。到有各校学生会代表、政治教员、校方代表、青年团干部等共二千余人，由学联组织部长张世华主席，说明大会意义后，由上海保卫世界和平分会姚溱同志在会上作了详细的时局分析，他就朝鲜战局与当前形势，美国疯狂侵略台湾朝鲜，威胁我国安全，因而不能置之不理，美国帝国主义是中国人民的敌人，必需仇视、鄙视、蔑视美国侵略者等问题，以及抗美援朝、保家卫国的意义作了详细的说明。"},{"type":"paragraph","text":"接着由学联主席郑兰荪传达二届一次人代会议的精神，他说大会充份表现了上海人民的大团结，他指出五个月来，上海已经起了重大的变化，工商业已初步开始好转，工厂五月份复工的仅有两家，九月份已增加到一百三十六家，这是与陈市长和上海市人民政府的坚强领导分不开的，由于陈市长的英明指示我们，要自力更生，克服困难，师生团结，坚持学习，本市失学同学由原来的一万余人，已大大减少，本学期有九千六百多个同学复学，四千多个同学参加部队工作，有些学校且已开展了正规化的学习，决心作一个建设新中国的好青年，然而正当这样的情况之下，美帝发动了侵朝战争，疯狂的扑向我国边境，想进一步侵略整个亚洲，东北、华北同学都要求志愿参军抗美援朝，我们上海同学有着光荣斗争传统，一定能赶上他们，作一个中华的好儿女!我们向毛主席宣誓，我们一定响应号召，以实际行动来抗美援朝保家卫国!同学们听了学联主席郑兰荪的报告后，都坚定的举起自己的拳头，呼喊出自己愤怒的声音，决心以实际行动支援朝鲜人民的战争，会场上此起彼伏，长久不息。"},{"type":"paragraph","text":"交大代表陈国彬同学说:‘我们交大同学，一定能继承史穆二烈士的精神，反对侵略保卫和平。’约大代表卢绳武同学说:‘约大同学是深深懂得美帝文化侵略的，约大同学决不后人，坚决的来回击美帝的任何侵略。’上海法学院法律系学生会代表提出决心书说:愿牺牲自己的一切甚至自己的生命，服从毛主席和中央人民政府的号召和指示，坚决地走上抗美援朝的最前线，世界革命最需要的地方。"},{"type":"paragraph","text":"剧专同学告诉大家，‘中华女儿’中的朱大姐是朝鲜战士，中国人民和朝鲜人民的血在革命最艰苦的时候就流在一起的。其他讲话的有育才，民立女中，诚明文学院，清心中学，南京工专，光中，虹口区学校等校代表，都一致表示了以实际行动支援朝鲜人民的反美斗争。"},{"type":"paragraph","text":"在群众激昂的情绪下，全体代表通过了上毛主席书，表示上海同学坚决拥护各民主党派的联合宣言和周外长的严正声明，和美帝作坚决的斗争。"},{"type":"paragraph","text":"最后由学联主席郑兰荪报告学联对十一月份工作的意见，号召同学加强时事学习，提高警惕，克服麻痺思想，坚决与反革命份子作斗争，广泛深入进行深入的宣传教育，把时事学习和当前的中心工作结合起来。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ec5ed21a18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

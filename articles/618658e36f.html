script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放思想建设现代化新西藏任荣同志说:理论和实践的统一是毛泽东思想的基本特征","authors":[],"dates":[{"year":1978,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社拉萨十一月十五日电　中共西藏自治区委员会第一书记任荣最近在拉萨地区县、团级以上领导干部会议上说:华主席最近要求我们思想再解放一点，胆子再大一点，办法再多一点，步子再快一点，加速实现四个现代化。这是一个重大的战略部署。我们一定要解放思想，大干快上，为建设现代化的新西藏而奋斗。"},{"type":"paragraph","text":"任荣同志在讲话中指出，坚持实践是检验真理的唯一标准，将会使我们更高地举起毛主席的伟大旗帜。我们都知道，坚持理论与实践的统一，是毛泽东思想的基本特征。拿我们西藏来说，党中央、毛主席根据西藏的特殊情况，制定了一系列正确的方针、政策、路线。二十几年来，我们结合西藏实际，正确地执行了党中央、毛主席的指示，取得了一个又一个的胜利，使西藏从封建农奴制度社会跃进到社会主义社会。今天，西藏高原安定团结欣欣向荣。实践证明，党中央、毛主席对西藏问题的论述和指示是完全正确的，是创造性地发展了马列主义关于民族问题的学说，是马列主义理论宝库的重要财富。今后，我们要坚决贯彻执行毛主席的民族政策，并在实践中不断发展它，从胜利走向新的胜利。"},{"type":"paragraph","text":"任荣指出，坚持实践是检验真理的唯一标准，就要发扬党的优良作风，深入实际，调查研究。由于林彪、“四人帮”的影响，我们有些同志至今在工作中不调查、不研究，偏听偏信，主观武断，瞎指挥；有的执行上级指示不结合本地的实际，当“收发室”、“转运站”，不敢提出和解决实际问题；有的说假话，弄虚作假，欺上瞒下，爱吹不爱批，报喜不报忧，搞形式，走过场，图虚名；有的夜郎自大，不学先进，固步自封；还有的搞官僚主义，高居于群众之上，利用职权称王称霸，严重脱离群众。凡此种种，都给工作带来了损失。我们一定要按照华主席为首的党中央的指示，认真总结正反两方面的经验，搞清理论与实践的关系，使我们的思想从林彪、“四人帮”的束缚和禁锢中解放出来，消除余悸，进一步落实党的各项政策，坚决纠正由于林彪、“四人帮”所制造的各种冤案、假案、错案。"},{"type":"paragraph","text":"任荣同志最后说，按照华主席为首的党中央的战略部署，我们一定要解放思想，大干快上，决不能让西藏拖全国的后腿，一定要争取在三五年内，使工业农业牧业有一个大的突破，交通、运输、电力、商业、文教、卫生和其他各项事业有一个大的变化，人民的物质文化生活有一个大的提高。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"618658e36f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国学联扩大执委会议电毛主席致敬","authors":[],"dates":[{"year":1950,"month":2,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国学联扩大执委会议电毛主席致敬"},{"type":"paragraph","text":"【北京讯】中华全国学生联合会第十四届第二次执行委员会扩大会议通过向毛主席致敬电，电文如下：中央人民政府毛主席："},{"type":"paragraph","text":"我们，出席中华全国学生联合会第十四届第二次执行委员会的全体执行委员，谨向你致崇高的敬礼。"},{"type":"paragraph","text":"这许多年来，你一直领导我们全国人民克服困难，战胜反动派，使我们翻身做了主人；最近你又一次为中国人民完成了一件具有极大历史意义的工作，订立了中苏友好同盟互助条约，巩固了中苏两国七万万人民的大团结，对世界和平作了有力的保证，并且大大地帮助了新中国的和平建设。"},{"type":"paragraph","text":"从去年三月中华全国学生第十四届代表大会召开以来，全国学生团结在中华全国学生联合会的队伍中，努力支援人民解放战争，拥护人民政府，积极展开学习，改造思想，空前地提高了自己的觉悟程度和组织程度，这些成绩与你和你所领导的中央人民政府和中国共产党是完全分不开的。我们今后决心团结全国同学，为准备参加建设祖国而努力开展新民主主义学习，协助人民政府，迅速解放西藏、台湾、海南岛，并与国际民主青年、学生，团结一致，为保卫世界持久和平而斗争。在以上这些工作中，我们一定在你的教育下，和全国人民一道奋勇前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"127c515c5b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

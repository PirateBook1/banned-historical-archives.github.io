script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京郊西五号村青年团员给毛主席写信  决心积极协助政府完成购棉储棉任务","authors":[],"dates":[{"year":1951,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京郊西五号村青年团员给毛主席写信"},{"type":"paragraph","text":"决心积极协助政府完成购棉储棉任务"},{"type":"paragraph","text":"北京市郊区西五号村全体青年团员给毛主席写信，表示一定积极帮助人民政府完成购棉储棉任务。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"中央人民政府和中国共产党中央发出售棉、储棉的号召以后，六月三日，我们就开了团支部大会讨论，一致决定坚决响应中央人民政府和党中央的号召，不但动员自己家庭积极售棉、储棉，还做好宣传工作。郑玉禄同志已经带头把全部存棉卖给花纱布公司了。另外，我们每个人最少分担了一项宣传工作，有的搞屋顶广播，有的写黑板报，向群众宣传售棉、储棉的道理。很多存棉的人听了我们的劝告，就立刻把棉花卖出去了。"},{"type":"paragraph","text":"人民政府为了叫我们种棉花，发展工业，保证全国军民有穿有用，去年贷给我们村八千多斤棉籽，今年又贷给我们一万四千多斤。另外，还贷给我们许多粮食、肥料。去年，我们都丰收了，种棉花比种粮食的收入多三倍还多。我们还记得，日本鬼子在着的时候，说棉花是军用品，不让我们种。国民党匪帮随便找个岔就把我们的棉花“充公”。现在，人民政府对我们这样好，我们谁不感激您，谁不感激人民政府。可是，美帝国主义要封锁我们，不让我们发展工业，不让我们过好日子。毛主席，我们坚决向您表示：我们一定积极帮助人民政府完成售棉储棉任务，使我们的纱厂生产有更大的发展，来打碎帝国主义的封锁！"},{"type":"paragraph","text":"北京市第十一区西五号村全体青年团员  一九五一年六月七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"afefaefa98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛主席万岁”！　欢迎毛主席朱总司令特写","authors":[],"dates":[{"year":1949,"month":3,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛主席万岁”！"},{"type":"paragraph","text":"欢迎毛主席朱总司令特写"},{"type":"paragraph","text":"一九四九年三月二十五日，中国人民领袖毛主席到了北平。北平人民对于毛主席的到来，感到无上的光荣和骄傲，在平党政军民各界代表及一百六十多位民主人士，齐赴西郊机场欢迎。"},{"type":"paragraph","text":"五时正，毛主席、朱总司令、刘少奇、周恩来、任弼时、林伯渠诸同志……进入西郊机场。林彪将军、聂荣臻将军、贺龙将军立刻趋前迎接，军乐大作，上万的人群齐声欢呼：“毛主席万岁”、“朱总司令万岁”……欢迎行列的最先端是工人代表，不少久经革命斗争的老工人，胡子已经斑白了。毛主席和他们一一握手，许多人双手握着毛主席的手，紧紧不放。工人阶级和自己的领袖会合一起，那是一幅多么热烈的、动人的场面！"},{"type":"paragraph","text":"毛主席和朱总司令一行走到妇女代表的行列面前。华北妇女代表李秀镇和毛主席握手有半分钟之久。她在共产党、毛主席的领导下翻了身，她在长期革命斗争中成为拥军与生产的模范。她曾多次冒着生命的危险，以高度机警的动作，给人民解放军传送情报，并将自己的独生子献给了革命。当她在全国妇女第一届代表大会上讲述她过去的英雄事迹时，她坚决地表示她将和所有劳动妇女一起在毛主席领导下干到底。现在她亲眼看到了毛主席，她苍老的脸都因兴奋而涨红了。"},{"type":"paragraph","text":"毛主席一行和民主人士一一握手言欢。李济深、沈钧儒、黄炎培、郭沫若……都会见了。大家互相问候，互祝健康。许多先生笑着、说着，好久合不拢嘴。"},{"type":"paragraph","text":"一发照明弹升上天空，阅兵式正式开始。毛主席登上第一辆淡绿色的吉普车，朱总司令、刘少奇同志……也依次登车，缓缓行经漫长的解放军的行列。五十门六○炮陆续发出五百发照明弹，半边天空布满亮晶晶的星球。观众一齐鼓掌，欢声震天。这里是成排的坦克车，车上飘着红旗。坦克手穿着整齐的军服，一齐向自己的领袖敬礼。毛主席、朱总司令含笑还礼，表露出无限的欢欣。这里是成排的高射炮、榴弹炮和重炮，许多立过特殊功勋的炮身上，插着各色各样的奖旗、这里是机械化部队，一色的汽车、一色的装备，战士们具一色的雄伟英姿。他们从东北打到华北，不久还要打到华南，人民依靠他们，得到了今天这种光荣的胜利。这里是无敌的步兵，队伍中迎风招展的奖旗，标志着他们特出的功绩。毛主席的吉普车进到“塔山英雄团”的大旗之前，站在他身后的刘亚楼参谋长向主席报告英雄团的英雄事迹。毛主席举手还礼，状极愉快。从井岗山起，毛主席艰辛的培植中国工农红军，这支人民军队和人民的敌人打了二十多年，百炼成钢，已经无敌于天下了。"},{"type":"paragraph","text":"阅兵完毕，毛主席一行和民主人士都下了汽车，机场上立刻出现了一个亲热、团结的场面。大家面向着太阳，以毛主席为中心，拍了一张照片。这是中国民主力量的大团结，全中国反对美帝国主义、反对封建主义、反对官僚资本主义的力量都涌向解放区，以空前的规模汇合起来了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a69662814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

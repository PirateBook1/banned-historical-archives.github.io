script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"宁波专区农村基层干部对毛主席报告的反应","authors":["陈剑清"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"宁波专区农村基层干部对毛主席报告的反应","type":"title"},{"text":"陈剑清","type":"authors"},{"text":"新华社杭州21日讯　最近，浙江省宁波专区向五百多名乡总支正副书记传达了毛主席关于人民内部矛盾的报告，引起了很多的反应：","type":"paragraph"},{"text":"一、很多人有怀疑和抵触情绪。纷纷说：这个报告是否是毛主席起草的，是否传达错了。有的说：过去听了传达毛主席关于合作化的指示，日日印在心里，今天听这个报告实在听不进去。甚至有很多人反映：毛主席这个报告太右倾了。","type":"paragraph"},{"text":"多数人不同意把毛主席这个报告再向下传达或贯彻。认为向下贯彻后，内部矛盾会愈来愈多，干部的工作更难做了。临海县一个支部书记说：毛主席这个报告一公布，北京没有事情，乡干部可被打软了。有的干部打算写信向党中央建议，不要公布。","type":"paragraph"},{"text":"二、对两类矛盾的性质认识不清，有很多疑问。有个支部书记说：合理提意见的是内部矛盾，骂共产党和人民政府的是敌我矛盾。认为骂的人虽不是反革命分子，但实际上已走上了反革命的道路。有人认为成份好的人闹事是内部矛盾，富农和政治上有问题的人闹事是敌我矛盾。鄞县、奉化等县的支部书记问：富农是否是专政对象？是否与民族资产阶级一样对待？","type":"paragraph"},{"text":"三、认为农村不能让农民闹事。镇海的支部书记说：工厂、学校可以让他闹个够，但是农村不能让他闹，否则合作社就要垮台。有的说：过去闹事是为了推翻剥削阶级，现在闹事是要推翻我们共产党和人民政府，怎么能让他闹够。","type":"paragraph"},{"text":"四、对于肃反问题，普遍反映是太宽了。","type":"paragraph"},{"text":"五、对于团结——批评——团结这个公式，普遍反映：讲好讲，做难做。他们说：对农民好用，对富农、反革命分子不能用；对贫农好用，对富裕农民不能用。有的认为这个公式只适用于先进地区，不适用于落后地区。也有说：内地可以用，沿海地区不适用。","type":"paragraph"},{"text":"此外，对“百花齐放、百家争鸣”的方针，认为农村不能贯彻，怕贯彻后收不了兵，下不了台。　(宁波地委办公室陈剑清)","type":"paragraph"},{"text":" 来源： 1957年5月21日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8191cbef02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

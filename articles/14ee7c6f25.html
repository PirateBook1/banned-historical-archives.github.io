script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西彭泽县农民向富农方向发展的趋势严重","authors":[],"dates":[{"year":1952,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"江西彭泽县农民向富农方向发展的趋势严重","type":"title"},{"text":"【江西记者组十八日讯】江西彭泽县棉区农民向富农方向发展的趋势严重。该县解放后，棉花连年丰收，棉区经济上升迅速，大部已接近中农或富裕中农水平。去年春天土地改革后，领导机关对农村发展方向不明确，没有重视组织劳动互助，今年春节后棉区发生普遍雇工现象。据调查该县四区定山乡杨家咀村和罗家岭村共四十八户，有十二户雇长工，占四分之一。一区芙蓉乡五百一十三户，雇长工的占三分之一，雇月工的更多。芙蓉乡五个劳动模范也雇长工，十一个乡干部中有五个雇长工，其中包括乡长、乡农会主席(都是青年团员)在内。二区的船形乡、双合乡、青山乡的乡长、乡主席都雇了长工。七区也有类似情形。干部对雇工多视为翻身后的好现象，过去干部在宣传十大政策中的“雇工自由”时，有鼓励和提倡雇工的倾向。县级领导对此熟视无睹，个别还有“棉区特殊”的自流论，如说种棉花本来花工夫，今年搞丰产，劳力不够，势必普遍雇工。认为乡干部任务多，不准雇工就会荒田。该县棉区普遍雇工特别是乡干部、青年团员、劳动模范“带头”雇长工的问题值得注意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年4月22日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"14ee7c6f25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

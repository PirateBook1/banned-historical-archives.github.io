script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东军政委会根据政务院指示公布土地改革中对华侨土地财产的处理办法","authors":[],"dates":[{"year":1950,"month":11,"day":6}],"is_range_date":false,"parts":[{"text":"华东军政委会根据政务院指示公布土地改革中对华侨土地财产的处理办法","type":"title"},{"text":"第一条  根据中华人民共和国土地改革法(以下简称土地改革法)第廿四条制定本办法。","type":"paragraph"},{"text":"第二条  土地改革中对于华侨土地财产之处理事项；本办法已有规定者，遵照本办法规定处理之；本办法未有规定者，遵照土地改革法及大行政区和省人民政府关于土地改革的法令规定处理之。","type":"paragraph"},{"text":"第三条  凡中国人民连续在国外侨居从事各种职业满一年以上者，本人及其家属(直系亲属)在国内的土地财产称之为华侨土地财产，在土地改革中得适用本办法处理之。但有下列情形之一者，本人及其家属的土地财产不适用本办法:","type":"paragraph"},{"text":"甲、土地改革实施前已归国满三年以上者。","type":"paragraph"},{"text":"乙、香港澳门的中国居民。","type":"paragraph"},{"text":"丙、出国留学生。","type":"paragraph"},{"text":"丁、出国旅行、游历、考察的人员。","type":"paragraph"},{"text":"戊、政府派往国外的公务人员。","type":"paragraph"},{"text":"己、逃亡海外的战犯、恶霸地主和反革命分子。","type":"paragraph"},{"text":"第四条  华侨及其家属在农村中占有并出租大量土地(包括其文亲属托管的土地在内)，构成兼地主成分者，其土地房屋及其他财产依下列办法处理之:","type":"paragraph"},{"text":"甲、本人出国前，家庭原系地主者，其在农村中的土地及其他财产按土地改革法第二条的规定处理。但除原由农民居住的房屋外，其他房屋不动。","type":"paragraph"},{"text":"乙、本人原系劳动人民，出国后上升为兼地主者，除其在农村中的土地按土地改革法第二条的规定处理，房屋按本条甲项处理外，其他财产一律保留不动。","type":"paragraph"},{"text":"第五条  华侨工商业家在农村中的土地财产，按土地改革法第四条的规定处理。","type":"paragraph"},{"text":"第六条  华侨及其家属在农村田出租小量土地者，均按土地改革法第五条的规定处理。如本人出国前原系劳动人民，其出租土地虽超过当地每人平均土地百分之二百，其超过部分的出租土地，亦得酌情照顾，不予征收。","type":"paragraph"},{"text":"第七条  华侨及其家属在农村中占有大量土地，部分出租，部分自耕和雇人耕种，构成半地主式富农成分者，按土地改革法第六条关于半地主式富农的规定征收其出租土地。如只占有小量土地，部分自耕或雇人耕种，部分出租者，其出租部分虽超过自耕雇人耕种部分，仍应照本办法第六条的规定 处理，不应认为半地主式富农。","type":"paragraph"},{"text":"第八条  居住国内农村中的华侨家属，无地少地及缺乏其他生产资料者，一般应分给与农民同样的一份土地及其他生产资料。如有经常的侨汇收入，且因缺乏劳动力而。不能也不愿从事农业生产者，可按具体情况少分或不分。","type":"paragraph"},{"text":"第九条  经证明确系华侨革命烈士及其家属居住农村者，应同样享受土地改革法对烈士家属所规定的优惠待遇。","type":"paragraph"},{"text":"第十条  华侨及其在国内农村中居住的家属之阶级成份，统一按中央人民政府政务院关于划分农村阶级成份的","type":"paragraph"},{"text":"第十一条 本办法经中央人民政府政务院制定，由有关大行政区人民政府(军政委员会)公布施行。华侨较多地区的省人民政府，得根据本办法拟订补充实施办法，经大行政区人民政府批准施行。","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b901850e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

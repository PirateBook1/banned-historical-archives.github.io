script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"越南民主共和国驻中国大使阮仲永举行招待会热烈庆祝越南民主共和国成立三十周年邓小平、姚文元、吴德、吴桂贤、徐向前同志等，冯维希副首相等应邀出席　阮仲永大使和吴德副委员长先后在招待会上讲话","authors":[],"dates":[{"year":1975,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年九月二日电　越南民主共和国驻中国大使阮仲永今天下午举行招待会，热烈庆祝越南民主共和国成立三十周年。"},{"type":"paragraph","text":"应邀出席招待会的有:中共中央副主席、国务院副总理邓小平，中共中央政治局委员姚文元，中共中央政治局委员、人大常委会副委员长吴德，中共中央政治局候补委员、国务院副总理吴桂贤，中共中央委员、人大常委会副委员长徐向前，中共中央委员、中联部长耿飚，中共中央委员、外交部长乔冠华，中共中央委员、外经部长方毅。"},{"type":"paragraph","text":"在北京治病的老挝爱国战线中央委员会总书记、老挝临时民族联合政府副首相兼外交大臣富米·冯维希和夫人，老挝爱国战线中央委员会委员、老挝临时民族联合政府新闻、宣传和游览大臣昭苏·冯萨，也应邀出席了招待会。"},{"type":"paragraph","text":"阮仲永大使和吴德副委员长先后在招待会上讲话。"},{"type":"paragraph","text":"阮仲永大使在讲话中介绍了三十年来，越南民主共和国一边进行战斗，一边大力从各方面改变社会面貌所取得的成就，和越南人民在争取民族彻底解放的斗争中所取得的胜利。他说，我国人民取得的辉煌胜利，为自己民族争取了完全的独立与自由，同时为世界人民反对帝国主义的斗争事业作出了贡献。"},{"type":"paragraph","text":"在谈到越南人民在经济建设方面的成就时，大使说，现在我们已经有一千三百多个包括轻重工业在内的中央和地方的企业，已能够进行机器制造和开始生产钢铁，农业获得了全面的发展，产量不断得到提高，正展示出美好的前景。他指出，对一个过去是落后的殖民地国家，又经过了多年战争的破坏，这些成就是神奇的。"},{"type":"paragraph","text":"阮仲永大使说，三十年来，我国人民既立下了辉煌的战功，又使自己的国家发生了深刻的变化。这是由于我国人民在越南劳动党和我们敬爱的领袖胡志明主席正确和创造性的领导下，团结一心、辛勤劳动、进行坚强不屈、坚韧不拔的战斗的结果。"},{"type":"paragraph","text":"阮仲永大使说，在目前的新阶段里，我国人民的任务是:保卫已经取得的革命成果，肃清美帝在越南南方推行的新殖民主义的后果，医治战争创伤，恢复和发展经济，建设一个和平、统一、独立、民主和富强的越南。"},{"type":"paragraph","text":"阮仲永大使赞扬了越中两国人民的友谊，他祝愿越中两党和两国人民之间的伟大友谊和战斗团结万古长青。"},{"type":"paragraph","text":"吴德副委员长在讲话时代表中国共产党、中国政府和中国人民，向越南劳动党、越南民主共和国政府和越南人民，表示崇高的敬意和热烈的祝贺。"},{"type":"paragraph","text":"他说，越南民主共和国是在反帝斗争的烈火中诞生的。越南独立后的三十年，是越南人民经历长期战争考验，并充满胜利的三十年。特别是近十多年来，越南人民在越南劳动党的领导下，高举胡志明主席“决战决胜”的旗帜，开展了轰轰烈烈的人民战争，终于打败了美帝国主义的侵略，推翻了伪政权，解放了越南南方，取得了抗美救国战争的辉煌胜利。"},{"type":"paragraph","text":"吴德副委员长说，目前，越南人民正满怀胜利的喜悦，大力恢复和发展生产，促进社会主义建设事业，同时，在越南南方继续完成民族民主革命的任务。我们相信，经过长期革命战争锻炼的越南人民，在一个不太长的时间内，一定能够克服前进道路上的困难，把越南建成一个和平、统一、独立、民主和富强的国家。"},{"type":"paragraph","text":"他说，中越两国是社会主义的兄弟邻邦。我们两国人民在反对帝国主义侵略和压迫的革命斗争中，一贯互相同情、互相支持，结成了深厚的战斗友谊。中国人民十分珍视这种友谊，因为它符合于中越两国人民的根本利益。我们衷心祝愿中越两国人民之间的战斗友谊继续得到巩固和发展。"},{"type":"paragraph","text":"应邀出席招待会的各有关部门负责人是:杨成武、梁必业、封永顺、张香山、段云、陈洁、韩宗正、孙晓风、梁昌武、杜星垣、苏杰、于眉、朱春和、钱信忠、穆青、沈图、王炳南、杨寿山。"},{"type":"paragraph","text":"正在北京的越南民主共和国外贸部副部长李班、越南南方共和驻中国大使馆临时代办阮成功和其他越南同志，出席了招待会。"},{"type":"paragraph","text":"各国驻中国的外交使节也应邀出席了招待会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"徐向前","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"29538a4f0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

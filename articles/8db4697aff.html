script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陈伯达给在上海安亭火车站的工人的电报","authors":["陈伯达"],"dates":[{"year":1966,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"陈伯达给在上海安亭火车站的工人的电报","type":"title"},{"text":"陈伯达","type":"authors"},{"text":"〖直送上海安亭火车站〗","type":"appellation"},{"text":"工人同志们：","type":"appellation"},{"text":"十日夜我们听说你们有几千人要求来北京，在安亭同铁路管理局争持不下，我们打了个电报给华东局韩哲一同志，请他劝你们回上海，就地解决问题，以免影响本单位的生产任务和京沪铁路运输。刚听到消息，有部分工人已经回去。这样做是很好的，很对。但是，据说有些工人同志还是留在车站，不愿意回去。我们认为工人闹文化革命是需要的，但是必须牢牢记住毛主席，党中央再三强调关于“抓革命，促生产”的指示，坚持生产岗位，把生产搞好，完成国家计划。","type":"paragraph"},{"text":"毛主席经常告诉我们，大道理管小道理。搞生产这是大道理，我们的国家是无产阶级专政的伟大国家，全世界一切人们都在注视着我们，注视着我们的活动，注视着我们的国家经济发展的动态。工人同志是为我们祖国争光的先锋队，时时刻刻都不能忘记搞好生产这个大道理。如果你们不是在业馀时间搞革命，中断生产，停止生产，那么你们的文化革命也一定不会搞好。并且在停止生产的情况下，即使有多少道理，有那样的道理，有千条万条的道理，也都站不住脚了，因为你们忘记了最最重要的大道理。","type":"paragraph"},{"text":"工人同志们，我们的行动时时刻刻都要注意对社会，对国际的影响，时时刻刻都要顾全大局，时时刻刻都要顾全整个工人阶级的大局。","type":"paragraph"},{"text":"我们绝对绝对不能因为一部分的利益，因为有些人一时意气用事，而损害全国全局的利益，损害我们伟大祖国的威望，即使是小小的损害，也是不好的。","type":"paragraph"},{"text":"事实上，你们这次的行动，不但影响本单位的生产而且大大影响全国的交通，这是一个非常大的事件，希望你们现在立即改正，立即回到上海去，有问题就地解决。中央文化革命小组派张春桥同志立即会见你们，你们有意见可以和他当面商量。这是我们再三再三考虑才发出的电报，我们热烈希望你们接受我们的意见。","type":"paragraph"},{"text":"向你们致以无产阶级的最高敬礼。","type":"paragraph"}],"comments":[],"origin":"一九六六年十月中央教育部八•一八红卫兵总部编印《无产阶级文化大革命运动期间中央及有关负责同志讲话（选编 ）》（第四集）；首都大专院校红卫兵革命造反总部（第三司令部）一九六六年十二月印《无产阶级文化大革命中央负责同志讲话汇编第二集（上 ）》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈伯达","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8db4697aff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"夺取青县沧州需有充分准备","alias":"","parts":[{"type":"paragraph","text":"夺取青县沧州需有充分准备！"},{"type":"paragraph","text":"（1946年7月2日）聂、刘，并告孙、林："},{"type":"paragraph","text":"（一）孙林艳电悉。夺取青、沧需有充分准备，如准备尚未充分，宁可迟几天动作。（二）在二十天至一个月内，请令冀晋冀中两区对平汉线?保持绝对平静，不要有任何破击扰乱之事，以便麻痹敌人，放松对我之戒备。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"午冬"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻和副政治委员刘澜涛并告冀中军区司令员孙毅和政治委员林铁的电报。"},{"type":"paragraph","text":"[2]指1946年6月29日18时孙毅、林铁给中共中央军委的电报。电报说：静海至沧州段铁路沿线共有原伪军7000余、国民党军1个营。我们与渤海军区协同组织对该敌之反击战役定于7月6日夜开始，在夺取唐官屯、青县等据点，破坏有关几段铁路后，再乘胜夺取沧州。同时，对平汉线北段有关路段作小规模的破击，大的破击待战役完毕后始能进行。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":7,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":453},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12192ffe8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

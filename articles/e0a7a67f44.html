script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"致班主任老师们","authors":["山西","张庄"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"致班主任老师们","type":"title"},{"text":"山西张庄","type":"authors"},{"text":"(张庄：榆次一中教师)","type":"subtitle"},{"text":"致班主任老师们：","type":"appellation"},{"text":"百家争鸣、百花齐放的提出是“大势所趋，民心所向”。过去我们常说“历史时代的车轮不能倒转”，国民党因为做了“老狗挡道”，所以被人民的恩人共产党打倒了。人民的力量取得了革命的胜利，这是千真万确的事实，可是我们的恩人有了缺点，我们的毛主席由于得不到正确的汇报，无法掌握前进的规律，因之要了解一下民情，我们怎能做相反的工作呢？我不是说我们的班主任都在做反面工作，我是想说明事理。你们看我的建议被擦掉了，学生会的干部下班了，可是他们的工作目的又何在呢？","type":"paragraph"},{"text":"提倡思想解放也应该思想解放，可是不准说话怎能解放啊！要求把稿件交学生会，我看争鸣稿件就不能走这个航空路线，这是给学生带口罩，学生会这个核心没起任何作用。","type":"paragraph"},{"text":"三害存在是因为不民主，希望班主任老师们支持青年学生，发动他们帮助毛主席打倒三害，是非问题请三思之。","type":"paragraph"},{"text":"老师们都是时代先行者，比我看得清，希指正。","type":"paragraph"},{"text":"榆次一中教师  张庄","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（三）》（中共山西省委整风办公室编印，1957年10月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0a7a67f44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

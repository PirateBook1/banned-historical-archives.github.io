script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"财政部关于为安置上山下乡知识青年举办的生产单位减免税问题给浙江省革委会的复函","authors":[],"dates":[{"year":1979,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"财政部关于为安置上山下乡知识青年举办的生产单位减免税问题给浙江省革委会的复函","type":"title"},{"text":"国务院值班室交来你会一九七九年八月一日浙革发(1979)121号报告收悉。根据中央规定精神，函复如下：","type":"paragraph"},{"text":"关于为安置城市上山下乡知识青年举办的生产单位减税、免税问题，中央中发(1978)74号文件转发的《全国知识青年上山下乡工作会议纪要》和《国务院关于知识青年上山下乡若干问题的试行规定》中都明确规定，对于安置上山下乡的知识青年，要集中安置，不搞分散插队。中央为了适应这种安置形式，并考虑到试行初期可能产生的困难，有必要采取措施，扶持它们的发展，规定专门为上山下乡知识青年举办或以上山下乡知识青年为主而举办的独立核算的集体所有制农、工、林、牧、副、渔业知青场队或生产基地在一九八五年以前实行“三不”政策：不交税、不上交利润、不担负农产品统购、派购任务。这项政策不适用于过去有知识青年分散插队或有知识青年参加工作的社队企业。我部(79)财税字第15号文件就是根据上述政策精神，经与国务院知青办公室研究同意后，作出的具体规定。","type":"paragraph"},{"text":"对于过去分散插队的上山下乡知识青年，国家已经按“统筹兼顾，全面安排”的方针，在《国务院关于知识青年上山下乡若干问题的试行规定》中，对他们存在的困难和工作、学习、教育、生产、生活等方面，规定了一系列照顾措施，这是党对上山下乡知识青年的极大关怀，请结合你省实际情况依照办理。","type":"paragraph"},{"text":"国家为了扶持农村社队企业的发展，实行了低税、免税政策，国务院已有若干减税、免税规定，各地正在贯彻执行。已经安排到社队企业就业工作的插队青年，也同样享受了减免税照顾。因此，请你们按照国务院和我部有关规定办理为宜。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"浙江文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7266d2c5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

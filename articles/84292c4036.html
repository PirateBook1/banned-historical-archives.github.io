script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"任凭风险浪高　对毛主席的忠心不变 那怕水深流急　紧跟毛主席寸步不离上海工农兵和红卫兵小将乘风破浪奋游长江","authors":[],"dates":[{"year":1968,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　昨天，是我们最最敬爱的伟大领袖毛主席畅游长江两周年。两年前，毛主席乘风破浪，畅游长江，为我们开辟了无产阶级文化大革命胜利的航道。毛主席教导我们说:“长江，别人都说很大，其实，大，并不可怕。美帝国主义不是很大码?我们顶了他一下，也没有啥。所以，世界上有些大的东西，其实并不可怕。”两年来，亿万革命战士在伟大领袖毛主席的英明领导下，顶黑风，破恶浪，打倒了中国赫鲁晓夫这个“庞然大物”等党内一小撮走资派，夺得了无产阶级文化大革命的决定性胜利。"},{"type":"paragraph","text":"本市从七月九日到十六日止，连日举行长游长江的纪念活动。来自全市各工厂、企业、人民公社的无产阶级革命派战士、红卫兵小将、驻沪三军指战员和文攻武卫战士二千七百多人，怀着对毛主席的无限忠诚，参加了长游长江的纪念活动。"},{"type":"paragraph","text":"昨天，广大军民在举行了庆祝大会之后，开始了奋游长江三十华里的活动。吴淞口外高桥江面上，红日当空，金波万顷。三颗红色信号弹凌空而起，宏伟的《东方红》歌声响彻云霄，浩浩荡荡的游泳大军，在毛主席画像和“祝毛主席万寿无疆”巨幅标语的引导下，跃入水中，组成方阵，踏上水上征途。"},{"type":"paragraph","text":"一百三十多名空军指战员在江面上排成一个“忠”字，紧紧跟在毛主席巨幅画像后面。他们说，任凭风险浪高，对毛主席的忠心不变；那怕水深流急，紧跟毛主席寸步不离。毛主席教导我们:“长江水深流急，可以锻炼身体，可以锻炼意志。”我们就是要在大风大浪中锤炼对毛主席的一颗忠心。在整个游程中，他们始终保持着“忠”字队形，充分体现了中国人民解放军战士对伟大领袖毛主席的赤胆忠心。"},{"type":"paragraph","text":"参加长游的上海警备区的一个连队，有许多新战士本来不会游泳，为了参加这次具有重大政治意义的活动，只进行了六十小时的水中练习，掌握了游泳的规律，就参加了这次长游，全连一百二十多名战士团结一致，艰苦奋斗，全部胜利地游完了全程。"},{"type":"paragraph","text":"一路上，游泳大军高举毛泽东思想伟大红旗，视天堑为通途，履大江如平地，意气风发，劈波斩浪，奋勇前进。“伟大领袖毛主席万岁!”“敬祝毛主席万寿无疆!”“永远跟着毛主席在大风大浪中胜利前进!”的口号声，在辽阔的长江上空回响。许多工农兵和红卫兵小将以毛主席畅游长江的伟大实践激励自己，经过了三个半小时的奋战，终于胜利到达宝山。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84292c4036"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

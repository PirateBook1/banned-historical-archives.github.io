script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《续范亭纪念册》出版首次发表毛泽东致续范亭十四封信件手迹","authors":["周笑浪"],"dates":[{"year":1995,"month":12,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《续范亭纪念册》出版"},{"type":"paragraph","text":"首次发表毛泽东致续范亭十四封信件手迹"},{"type":"paragraph","text":"本报北京十二月二十六日讯记者周笑浪报道：今天是毛泽东同志诞辰一百零二周年纪念日，也是续范亭将军在中山陵切腹明志、呼吁抗日六十周年纪念日。由江泽民同志题写书名、华文出版社出版的《续范亭纪念册》，首次全部发表了毛泽东致续范亭的十四封书信手迹。在今天召开的《续范亭纪念册》出版座谈会上，与会者怀着深深的敬意，以此纪念毛泽东诞辰一百零二周年。同时，深切缅怀续范亭将军伟大的爱国主义精神。"},{"type":"paragraph","text":"《续范亭纪念册》再现了续范亭将军的革命生涯和高尚的爱国主义情操，记录了老一辈无产阶级革命家和续范亭将军的密切往来和深厚的友谊。同时，汇集了人民群众历年来纪念续范亭将军活动的照片，以及领导干部、社会名人与续范亭将军的亲属和其生前战友的大量纪念文章和书画作品等。它既是一部重要的爱国主义教材，也是一部珍贵的历史文献资料集。"},{"type":"paragraph","text":"王兆国、万国权、孙孚凌、廖汉生等出席了座谈会。薄一波同志发来了贺信。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d11c11707b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

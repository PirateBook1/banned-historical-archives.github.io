script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转中央统战部、全国总工会党组关于资产阶级工商业者能否当选为职工代表大会代表问题的请示报告","authors":[],"dates":[{"year":1963,"month":11,"day":27}],"is_range_date":false,"parts":[{"text":"中共中央批转中央统战部、全国总工会党组关于资产阶级工商业者能否当选为职工代表大会代表问题的请示报告","type":"title"},{"text":"各中央局，各省、市、自治区党委：","type":"appellation"},{"text":"现将中央统战部和全总党组《关于资产阶级工商业者能否当选为职工代表大会代表问题的请示报告》转发各地。中央同意他们对这一问题的意见，望即照此执行。","type":"paragraph"},{"text":" 中    央一九六三年十一月二十七日（可发至各厂矿企业党委）","type":"paragraph"},{"text":"关于资产阶级工商业者能否当选为职工代表大会代表问题的请示报告","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"关于在企业担任实职的资产阶级工商业者能否当选为职工代表大会代表的问题，一九六二年七月二十八日中央统战部、全国总工会曾联合下发函件，规定在企业担任实职的资产阶级工商业者，可以当选为代表，出席职工代表大会。这个文件下达后，一年多来，特别是党的十中全会精神贯彻以后和社会主义教育、“五反”运动开展以来，不少地方工会和企业职工群众反映，资产阶级工商业者选为职工代表，不仅容易混淆阶级界限，也不利于依靠职工群众对资产阶级分子进行改造和监督。","type":"paragraph"},{"text":"我们认为这些反映是有理由的。资产阶级工商业者选为职工代表大会代表出席会议是不够妥当的。为此，我们提出如下修改意见：为在职工中加强阶级观念，明确阶级界限，企业里资产阶级工商业者不选为职工代表大会代表。但可以根据工作需要，在企业召开职工代表大会时，选择某些资产阶级工商业者列席会议。这样做既可以划清阶级界限，同时也使资产阶级工商业者受到教育和监督。","type":"paragraph"},{"text":"以上意见如无不妥，请批转各地参照执行。","type":"paragraph"},{"text":" 中央统一战线工作部全   总   党   组一九六三年十一月十二日","type":"paragraph"}],"comments":[],"origin":"根据中央文件原件翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94ea0bad46"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

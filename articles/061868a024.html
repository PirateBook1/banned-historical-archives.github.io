script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"祖国英雄儿女的坚强意志：我们一定要解放台湾  全国大城市民兵反美大示威  刘少奇主席　周总理出席上海大会检阅民兵队伍","authors":[],"dates":[{"year":1960,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"祖国英雄儿女的坚强意志：我们一定要解放台湾"},{"type":"paragraph","text":"全国大城市民兵反美大示威"},{"type":"paragraph","text":"刘少奇主席　周总理出席上海大会检阅民兵队伍"},{"type":"paragraph","text":"本报讯　据新华社消息：上海市四万名全副武装的民兵27日举行了强大的反对美帝国主义示威大会，声讨美帝国主义的侵略罪行，表示一定要解放台湾的坚强决心。"},{"type":"paragraph","text":"刘少奇主席、周恩来总理、陆定一副总理和中共中央委员邓颖超、中共上海市委第一书记、上海市长柯庆施等出席了大会。当他们走上主席台时，全场热烈鼓掌，经久不息。"},{"type":"paragraph","text":"上海人民广场今天红旗招展，巨幅标语高悬四周，气势磅礴。对美帝国主义怀着深仇大恨的上海民兵，今天下午纷纷走出工厂、学校、农村和机关，带着各种武器，从四面八方汇集到市中心的人民广场。参加大会的八个民兵师，在广场上排成了整齐的队形。一排排的轻重机枪和迫击炮，架在严整的队伍前面。民兵们个个斗志昂扬，“坚决反对美帝国主义对我国的军事威胁和战争挑衅！”“一定要解放台湾！”的口号声，响彻全场。"},{"type":"paragraph","text":"中共上海市委书记处书记、中国人民解放军上海警备区政治委员陈丕显在大会上讲了话。他说，我国人民解放自己的领土台湾、完成祖国的统一的决心是不可动摇的。我国人民一定要把台湾同胞从水深火热的痛苦生活中解放出来，一定要粉碎“两个中国”的阴谋，完成统一祖国的伟大事业。"},{"type":"paragraph","text":"随后，上海交通大学民兵师师长和工人、农民、学生、机关干部和复员转业军人的民兵代表在会上讲了话。在代表们讲话结束后，强大的民兵队伍走过主席台，接受了党和国家领导人的检阅。检阅结束后，民兵队伍分六路举行了声势浩大的示威游行。"},{"type":"paragraph","text":"首都五万男女民兵27日举行强大的反美示威大会，在太和殿的广场上，许多民兵师的大旗迎风招展。广场的前面，摆列着成排的轻重机枪和迫击炮。"},{"type":"paragraph","text":"中共北京市委第二书记、中国人民解放军北京卫戍区政治委员刘仁在大会上讲话。他严正地警告说：“如果美帝国主义死赖在台湾不滚蛋，伟大的中国人民就一定要把它赶回老家去！”接着，首都民兵的代表一个个走上讲台讲话。他们怀着满腔的愤怒，激昂陈词，警告美帝国主义：如果胆敢把战争强加在中国人民头上，他们马上响应祖国的召唤，马上投入战斗。我国的每一个公社、每一个厂矿、学校，都将成为坚强的战斗堡垒。"},{"type":"paragraph","text":"讲话结束以后，陈毅元帅等走下主席台检阅了民兵队伍。随后，民兵冒雨举行了示威。"},{"type":"paragraph","text":"27日举行民兵反美示威大会的城市还有：天津市，参加人数为三万人；沈阳市，参加人数三万多人；武汉市，四万多人；重庆市，十二万人；西安市，三万多人；哈尔滨市，两万多人；南京市，三万人；南宁市，一万多人；银川市，六千人。战斗在福建前线的广大民兵，27日也在厦门举行了反美示威大会。这些城市示威大会之后，都举行了示威游行。（附图片）"},{"type":"paragraph","text":"刘少奇主席、周总理和上海市委第一书记、上海市长柯庆施在检阅上海市的民兵队伍"},{"type":"paragraph","text":"新华社记者　孟庆彪摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"061868a024"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

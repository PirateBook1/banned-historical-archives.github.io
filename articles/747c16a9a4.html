script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委关于划拨社员自留地中几个有关问题的通知","authors":[],"dates":[{"year":1961,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"甘肃省委关于划拨社员自留地中几个有关问题的通知","type":"title"},{"text":"各地、市、州委并报西北局：","type":"appellation"},{"text":"目前全省大部分地区划拨自留地和食堂菜地的工作，已经结束了。还应该进行复查。少数地方，还没有划拨完，或者尚未认真划拨，应该抓紧在春耕前全部划拨完。从划拨自留地中发现有以下几个问题，各地在复查和划拨中必须注意正确地加以解决：","type":"paragraph"},{"text":"(一)一部分地多人少地区，社员自留地划得过多，超过了省委最多每人平均五分的规定，有的每人平均一亩以上。这样多，社员种不过来，或者是种了自留地误了集体生产。必须坚决按照省委规定办，多划了的，向群众讲清楚，减下来，并注意帮助群众克服困难，把自留地种好。有些地方把自留地划得太多了一点，和省委关于执行中央紧急指示信的具体规定上一句话不大明确有关系。这句话就是“以小队为单位按土地总数计算”，应该修改为“以小队为单位按实耕地(不包括轮歇地、撞田等)计算”。","type":"paragraph"},{"text":"(二)靖远县有的社和生产队把应该划给社员个人的自留地没有划给个人，而是三、五户划在一起。有的干脆集体划分、集体种，即是把一个小队所有社员的自留地划在一起，一起耕种，没有分别划给社员个人。这些做法都是同中央十二条政策规定不相符合的，应该立即改变。必须按中央规定，把自留地划给社员。","type":"paragraph"},{"text":"(三)有的地方提出，要允许社员私人耕种生产队今年种不完的耕地。省委认为，这样办，会使社员个人大量去发展私人种地，而影响集体生产，并且会引起一些思想混乱，决不能开这个口。应该教育社员群众，集中力量，搞好集体生产和务好自留地。有些生产小队有力量时，可以在保证完成包产任务的前提下，集体多种一些。小队的这种权利，是省委具体规定中规定了的，这里是有不少的潜力的，要好好做工作，把群众的积极性吸引到这个方面来。","type":"paragraph"},{"text":"以上意见，是否有不妥处？请西北局指示。","type":"paragraph"},{"text":" 甘肃省委1961年3月15日","type":"paragraph"},{"text":"(甘肃档案馆91—4—845卷)","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"747c16a9a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

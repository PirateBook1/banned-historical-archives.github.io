script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"昆明部队政治部召开辨论会，痛击右派分子丁步先","authors":[],"dates":[{"year":1957,"month":8,"day":9}],"is_range_date":false,"parts":[{"text":"昆明部队政治部召开辨论会，痛击右派分子丁步先","type":"title"},{"text":"本报讯  昆明部队政治部宣传部８月９日召开辩论大会，对党内右派分子丁步先展开了猛烈的反击。政治部的其他部和干部部的所属人员，也参加了大会。会上，丁步先一贯反党、反社会主义的丑恶面目，赤裸裸地暴露在大家面前，引起了到会人员的极度愤怒。","type":"paragraph"},{"text":"党内右派分子丁步先，是国防战士报社编辑。入伍前曾在国民党青年军二零七师当兵，加入过国民党，并与一些流氓惯匪、反动军官等拜把子。他一贯对党不满，这次借整风的机会，更从多方面向党放出了毒箭。他把党的“鸣放”方针污蔑为“阴谋”。他说无产阶级专政比过去的旧社会还没有自由。大“鸣”大“放”中，社会上的右派分子说要杀共产党，他说“这才算有了民主”。他认为流沙河的“草木篇”反映的是普遍的社会现象。他污蔑党是一个剥削农民的集团，是集体剥削。他恶毒地污蔑老干部都是不学无术，应该“下台”；污蔑一般党员干部和非党积极分子，都是唯唯诺诺、闭着眼睛举手的人。他说，教条主义是无产阶级专政产生的，“三害”是由环境、由制度产生的。","type":"paragraph"},{"text":"对右派分子丁步先的战斗，是在７月２５日开始的。一开始丁就耍开花招了，但是大家很快就学会了短兵相接、边揭边驳的作战方法，使丁步先的反动面目，愈来愈明显。当丁步先打算把他的反动言行仅仅“限制”在整风以来才有所流露的时候，大家揭露出他在１９４９年刚入伍时，就把党看成是一个内部派系互相倾轧的集团。以后在给他的“知心朋友”的信里和日记里，他都把革命部队内部说成是“沙漠”，是“灰茫茫的”，表示了极度的憎恨。在１９５４年他就有偷越国境、叛变投敌的企图。他认为他有才干，会被敌人重用，能够吃喝玩乐。只是考虑到当时具体条件对他不利，所以迟迟不敢动身。在全国展开了对胡风反革命集团的斗争时，他又站在胡风一边，说舒芜的起义是不讲“义气”，说文艺界除了胡风的几本书，再找不到什么理论。","type":"paragraph"},{"text":"在斗争中，大家对丁步先的许多谬论，都逐一进行了驳斥。在整个斗争过程中，丁步先几次都企图反扑，但是都被大家揭露的充分的事实和有力的说理打败了。现在，战斗仍在进行中。","type":"paragraph"},{"text":" ——原载《解放军报》1957年8月27日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f2dcc2c86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

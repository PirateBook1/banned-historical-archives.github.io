script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“我们尽情地歌唱……” 江西兴国黄土垇乡全体农民上书毛主席，报告土地改革后的情况。","authors":[],"dates":[{"year":1950,"month":9,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“我们尽情地歌唱……”"},{"type":"paragraph","text":"江西兴国黄土垇乡全体农民上书毛主席，报告土地改革后的情况。亲爱的毛主席："},{"type":"paragraph","text":"我们兴奋愉快地告诉您，我们全乡的土地已经胜利地分配好了。我们遵照土地改革法，不动富农的土地，每人分得八担田、五担木桃（比动富农土地只少分二斗田、三斗山），使富农中立，中农更安心了。在土地改革中，我们清楚地看到了不动富农的政策是完全正确的。这使我们更快更顺利地完成了土地改革。我们的分田、我们的翻身，都是您英明领导的结果。我们更想起早在一九二八年，在您的领导下，我们打倒了封建势力，分过田地，过着幸福的日子。"},{"type":"paragraph","text":"毛主席，自从您带着红军北上抗日后，我们就被敌人（国民党）吊打、活埋、烧杀……；疯狂的地主也乘机残酷地压迫我们，收回我们分得的土地，霸占我们的房屋，弄得我们妻离子散。他们给我们带一个“土匪”的帽子，就随便逮捕屠杀我们。我们村里的六个共产党员，就被这些狠心的地主所杀害了。妇女部长蔡贤汉同志死的最惨，被他们惨无人道地绞死。地主还用抽地夺佃来威胁我们，用各种方法把我们一年劳动所得的粮食送进他们的谷仓里。我们天天拼命的干，还吃不上饭，过着不能忍受的生活。在这些受苦的岁月里，我们天天盼望着你早日回来，领导我们再分田地。这个愿望终于实现了，我们的土地又第二次回老家了。我们有了这命根子，一定要勤劳耕种，努力把生产搞好，争取我们的生活迅速改善。今天我们全乡群众热烈地集合在松江山上，庆祝土地还家。会场上红旗招展，锣鼓喧天，我们尽情地高呼，尽情地歌唱，尽情地欢笑。在这欢笑的日子里，我们就将我们的土地改革情况告诉你。祝您身体健康！"},{"type":"paragraph","text":"江西兴国黄土垇乡全体农民"},{"type":"paragraph","text":"八月二十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1bbc8c8df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

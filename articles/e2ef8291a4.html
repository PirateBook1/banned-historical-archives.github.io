script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的谈话鼓舞了日本人民日本各界领袖感谢我国人民大力支持　决为废除日美新“安全条约”奋斗到底","authors":[],"dates":[{"year":1960,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京27日电】　东京消息:日本共产党、社会党和各界领袖今天就毛泽东主席最近接见日本文学家代表团时的谈话发表意见，感谢中国人民对日本人民反美爱国斗争的支持，表示要为废除新“安全条约”而奋斗到底。"},{"type":"paragraph","text":"日本共产党中央委员会干部会委员袴田里见。对毛泽东主席关于日本人民反对新日美“安全条约”的斗争是反对美帝国主义及其在日本的代理人的斗争这一高度评价，表示兴奋。他指出，在当前的斗争中，日本人民从中国和其他亚非国家的鼓舞和支持中吸取到很大的力量。"},{"type":"paragraph","text":"袴田指出，日本人民通过最近的斗争认识到美帝国主义是他们真正的敌人。他说，“从美帝国主义者和日本反动派联合起来向日本人民进攻、力图把侵略性军事同盟强加在他们头上的这个事实中，他们懂得了这一点”。"},{"type":"paragraph","text":"袴田指出，日本人民已经宣布，他们不承认日美新“安全条约”，这是给美帝国主义一次很大的打击。他表示，日本人民将为最后废除新日美“安全条约”而坚决斗争。"},{"type":"paragraph","text":"日本社会党国际局局长佐多忠隆说，正如毛泽东主席所指出的那样，社会党人将在废除新日美“安全条约”，反对美国军事基地和赶走美帝国主义侵略势力的斗争中，不断加强日本人民的团结。"},{"type":"paragraph","text":"佐多忠隆说，为了实现这些目标。社会党将集中力量来使宪法得到严格的执行，以便使违反宪法的新“安全条约”实际上变得无效。"},{"type":"paragraph","text":"日本工会总评议会副议长藤冈三男强调说，如毛主席所指出的，反对新“安全条约”的斗争是对美帝国主义及其代理人进行全民性的群众斗争。他认为，日本人民反对新“安全条约”的斗争，对亚洲和平作出了重要的贡献。"},{"type":"paragraph","text":"藤冈说，“但是，我们必须强调，工人们现在必须加强他们在农村地区和普通市民中间的活动，以便使安全条约沦为被全体日本人民所拒绝的废纸。”"},{"type":"paragraph","text":"日本和平委员会理事长平野义太郎说，毛主席的谈话使他受到很大的鼓舞。他说，这次谈话是对日中两国人民同他们的共同敌人进行共同斗争的经验总结。"},{"type":"paragraph","text":"平野义太郎说，特别使日本人民感到鼓舞的是，毛主席说他不相信象日本这样伟大的民族会长期受外国人统治。"},{"type":"paragraph","text":"平野指出，日本人民从来没有象今天这样强烈地要求民族独立。他说，中国人民不仅支持日本人民的反美斗争，同时他们自己也在同美帝国主义者进行强有力的斗争。平野强调说，只有通过这种反对共同敌人的共同斗争，才能建立日中两国人民之间的真正友谊。"},{"type":"paragraph","text":"日本母亲大会联络委员会主席河崎夏说，日本人民完全理解毛主席对日本文学家代表团所说的话，因为这些谈话是以同帝国主义斗争到底的中国人民的经验为基础的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2ef8291a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

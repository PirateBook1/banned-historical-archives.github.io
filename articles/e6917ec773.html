script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"对国家计委关于我国主要工业产品产量赶超情况预测材料的批语","alias":"","parts":[{"type":"paragraph","text":"对国家计委关于我国主要工业产品"},{"type":"paragraph","text":"产量赶超情况预测材料的批语\""},{"type":"paragraph","text":"（1959年12月）各同志即阅，下午直接退毛。极要件"},{"type":"paragraph","text":"[1]这个批语写在国家计划委员会办公厅1959年12月27日印发的《计划工作简报》特第二期上，这期简报的主要内容是：第一，八年（1960至1967年）规划的初步设想实现后，我国不仅将远远超过苏联1937年的水平，而且将超过苏联1958年的水平。第二，在实现八年规划的基础上，再经过第四个五年计划的建设，即到1972年，我国将在主要产品的产量方面，接近或赶上苏联的水平。第三，到1972年，在主要工业产品的产量方面，我国也将赶上和超过美国。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":38,"page_end":38},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6917ec773"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理接受美国广播电视界采访时表示   两天会谈结果令人满意","authors":[],"dates":[{"year":1979,"month":2,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理接受美国广播电视界采访时表示"},{"type":"paragraph","text":"两天会谈结果令人满意"},{"type":"paragraph","text":"新华社华盛顿一月三十一日电  邓小平副总理今天下午在华盛顿布莱尔大厦（国宾馆）接受美国广播电视界采访时，对他同卡特总统的会谈结果表示满意。"},{"type":"paragraph","text":"邓副总理说，他访问美国“肩负着三项使命：第一是向美国人民转达中国人民的情谊；第二是了解美国人民，了解你们的生活，了解你们建设的经验，学习一切对我们有用的东西；第三是同贵国的领导人就发展两国关系和维护世界和平和安全的问题广泛地交换意见”。"},{"type":"paragraph","text":"他说：“我可以告诉美国公众，我同卡特总统和其他美国领导人两天会谈的结果，是令人满意的。”他宣布，卡特总统和夫人已接受了华国锋总理的邀请，在他们认为适当的时候去中国进行正式访问。他们将在中国受到热情的接待。"},{"type":"paragraph","text":"他说，中美两国人民“一向是友好的。现在，中美实现了关系正常化，这就为我们两国之间的交流和合作开辟了美好的前景。中美两国人民的利益和世界和平的利益，都促使我们发展友好合作的关系”。"},{"type":"paragraph","text":"随后，邓副总理回答了广播电视评论员们提出的问题。他们是：哥伦比亚广播公司的沃尔特·克朗凯特，全国广播公司的戴维·布林克利，美国广播公司的弗兰克·雷诺兹和公共广播公司的吉姆·莱雷尔。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36a29577a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

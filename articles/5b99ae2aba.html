script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谢富治在政法界批斗彭真罗瑞卿大会上的讲话","authors":["谢富治"],"dates":[{"year":1967,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"谢富治在政法界批斗彭真罗瑞卿大会上的讲话","type":"title"},{"text":"谢富治","type":"authors"},{"text":"(摘要)","type":"subtitle"},{"text":"我们公、检、法学校机关，都要很好相信群众，不能光相信自己是革命的，别人都不革命，我们要相信人民解放军，相信广大革命干部，相信广大革命群众。特别是武汉问题解决以后，更加鼓舞了全国革命派，对全国保守派是一个很大的打击，这是一个大好事，我们要更好的按照主席思想闹革命。","type":"paragraph"},{"text":"现在还有一个不正确的理解，什么要搞第二次第三次大串连，这是谣言，清华又走了五千多人。我们要相信群众，当那个地方革命派占优势的时候，他们会按照主席指示办事的，谁按主席指示办事，我们就支持谁。所以不要下去大串连。我们不但要开大会，不能光开大会，要开小会，写出很好的文章，把他们搞臭，要抓大批判这个大方向，要抓大联合的大方向，前一阶段到处抓武老谭，现在到处抓陈再道，我们要相信人民解放军，人民解放军是按照毛泽东思想建立起来的，是由林副统帅亲自领导的，支左中有问题，这里大部分是认识问题，绝大多数是好的，绝大多数是支持革命派的，有错是个别的，总的是好的。","type":"paragraph"},{"text":"再讲一个关于武斗问题。我们反对武斗。武斗对大批判大联合不利，只有右派保守派一小撮坏人高兴，造反派不高兴，我们有毛主席给我们的四大自由，我们反对武斗，革命派和保守派斗争，他们搞武斗，我们可以搞文攻武卫，反对武斗，要上街游行，我说我支持，我也去。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"谢富治","type":"人物"},{"name":"彭真","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b99ae2aba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

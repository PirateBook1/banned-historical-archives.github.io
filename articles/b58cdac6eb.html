script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于加强统计工作的决定","authors":[],"dates":[{"year":1962,"month":4,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于加强统计工作的决定","type":"title"},{"text":"最近几年，全国统计工作有所削弱，一些重要的统计数字很不确实，情况不能及时上达，给国家建设事业造成了损失。我国地大人多，经济情况复杂，为使数字准、情况明，便于党和国家加强集中统一领导和计划管理工作，必须迅速建立一个强有力的集中统一的统计系统，切实改进统计工作。为此，现作如下决定：","type":"paragraph"},{"text":"一、加强统计工作的集中统一领导，各级统计部门在业务工作 方面受国家统计局垂直领导。在党的工作和行政工作方面受当地党和政府领导。各级统计部门的编制、干部和经费，原则上应由国家统计系统统一管理，分级负责。 具体办法，责成国家统计局与省市协商制订，报国务院批准后执行。","type":"paragraph"},{"text":"各级统计部门按照上级统计部门规定收集和整理的统计资料，必须直接报送上级统计部门，同时报送当地党政领导机关。当地党政部门如对上报的统计资料和数字有不同意见，可将自己的意见另报上级，但不许干预这些统计资料的直接上报，窜改这些上报的统计数字。","type":"paragraph"},{"text":"二、切实加强统计工作，保证统计数字的准确可靠和及时上报。各部门、各地方、各单位，必须严格按照国家规定的统计任务、统计制度和方法进行统计，严肃对待统计数字，有多少报多少，决不允许作假报告。","type":"paragraph"},{"text":"统计部门和统计人员必须如实反映情况，同一切虚报瞒报统计数字的违法行为进行斗争。各级统计部门、各业务部门、各企业、事业单位和人民公社的统计数字是 否确实，应由各该单位的统计负责人负责。各级领导机关和各业务部门、各企业、事业单位、人民公社的负责人必须保障统计数字的正确性，不得随意修改统计数 字。","type":"paragraph"},{"text":"三、在“精兵简政”的原则下，健全各级统计组织和基层统计工作。","type":"paragraph"},{"text":"为着便利业务上的垂直领导，各级统计部门应单独设置。人民公社应设专职的或兼职的统计人员。","type":"paragraph"},{"text":"各级业务部门及基层企业也应当设统计机构（或计划机构），或设专职统计人员，担负统计工作。","type":"paragraph"},{"text":"各级统计部门和业务部门应适当加强统计力量，充实领导骨干。","type":"paragraph"},{"text":"四、统计干部应该专业化，不要轻易调动，以利他们熟悉业务，积累经验。凡是经过专业训练或长期作统计工作的骨干，近年来调离的，应尽可能归队。","type":"paragraph"},{"text":"五、各级党政领导机关必须进一步加强对统计工作的政治思想领导，健全统计组织，纯洁统计队伍，监督各部门、各单位如实反映情况，保证统计工作的顺利进行。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b58cdac6eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

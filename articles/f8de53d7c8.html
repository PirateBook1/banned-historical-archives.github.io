script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji28","name":"毛泽东全集第28卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji28.pdf"],"article":{"title":"对聂荣臻军事报告稿的批语和修改","alias":"","parts":[{"type":"paragraph","text":"对聂荣臻军事报告稿的批语和修改！"},{"type":"paragraph","text":"（1950年6月15日）周："},{"type":"paragraph","text":"此件请于十五日上午付印，下午即发给全委到会人。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"六月十五日一时"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"在这个时期内，原在对方的许多爱国军人率部起义，参加了人民解放军的行列。这对于迅速地瓦解敌军及较好地维持地方秩序，是起了作用的。"},{"type":"paragraph","text":"[1]本篇二至五是毛泽东审阅中国人民解放军代总参谋长聂荣臻准备向人民政协第一届全国委员会第二次会议作的军事报告稿时，加写的四段话。"},{"type":"paragraph","text":"[2]周，指周恩来。[3]指从中华人民共和国成立至作报告时这一段时间。"},{"type":"paragraph","text":"对聂荣臻军事报告稿的批语和修改"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"若从去年四月二十一日人民解放军开始渡江作战之日算起至今年五月为止，则歼敌数为正规军一百八十三万人，非正规军及土匪九十八万人，共计二百八十一万人。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"华东、中南、西南三区还没有详细的报告来。这三区荒地较少，军队垦荒不多，但种菜养猪等工作则已在普遍地进行。西南区的人民解放军因剿匪还是严重任务，其生产任务今年尚不能过多。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"为此目的\"，人民解放军的各部分，包括起义部队在内，必须巩固地团结起来。全军必须维持良好的纪律，改善官兵关系和军民关系。全军应在今年复员工作做好之后，从今年冬季开始，来一次从上至下的整风运动，克服一切不良现象。必须教导人民解放军的指战员不要骄傲自满，不要以功臣自居，不要看不起起义部队和地方部队，而要谦虚谨慎，耐劳耐苦，对敌人很勇敢，对同志对人民则很和气，借以团结全军全民完成自己光荣伟大的任务。"},{"type":"paragraph","text":"[1]指将人民解放军提高一步，发展空军、海军和其他技术兵种的建设，足以对付帝国主义的可能的侵略行为，有效地保卫国家的安全，巩固国际的和平事业。"}],"authors":["毛泽东"],"dates":[{"year":1950,"month":6,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":498,"page_end":499},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8de53d7c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

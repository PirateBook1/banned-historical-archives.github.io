script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卢湾区七姑娘制鞋服务站职工狠批“四人帮”坚持以革命统帅生产　努力提高服务质量","authors":[],"dates":[{"year":1976,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　卢湾区七姑娘制鞋服务站全体同志坚决响应华主席为首的党中央发出的战斗号召，举办学习班，认真学习毛主席关于“抓革命，促生产”的指示和有关著作，愤怒批判“四人帮”破坏革命和生产的滔天罪行，全心全意地为人民服务，进一步提高了服务质量和产品质量。"},{"type":"paragraph","text":"在学习班上，同志们说:毛主席历来强调以阶级斗争为纲。我们要在无产阶级政治统帅下，大力开展经济建设。“抓革命，促生产”的伟大方针，高度概括了革命和生产、政治和经济的辩证关系，是高速度发展我国社会主义生产的唯一正确的方针。而“四人帮”却胡说什么:“革命搞好了，生产就自然而然地上去了”，这是对毛主席“抓革命，促生产”伟大方针的恶意歪曲，必须深入批判。"},{"type":"paragraph","text":"这个服务站的同志联系自己亲身的实践，更加深了对毛主席“抓革命，促生产”伟大方针的理解。两年前，她们勇破千年旧习，成立了鞝鞋修鞋服务站。她们在斗争中坚持学习马列著作和毛主席著作，工作再忙，学习制度冲不垮。批判“四人帮”，更加激发了七姑娘极大的社会主义积极性。她们坚持商店的社会主义方向，增加服务项目，缩短交货日期，解决特殊困难，并且挑起“货郎担”，跨出服务站，开展下工厂、下农村、下部队、下里弄流动服务活动，还坚持参加义务劳动。她们还健全了合理的规章制度，加强了岗位责任制，进一步改善服务态度。比如外地出差的顾客来定做鞋子，她们就努力做到当天交货。目前，天气转冷，是制鞋行业的旺季。她们多鞝鞋，多修鞋，白天加劲干，晚上加班干。有一天，气温骤降，她们顶着寒风，到蕃瓜弄服务，为居民赶修赶做了二百多双鞋，受到了居民们的称赞。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3683863e5a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

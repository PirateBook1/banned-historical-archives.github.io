script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"津市各厂在三反运动中放松生产领导　部分工厂呈现混乱状态影响生产","authors":[],"dates":[{"year":1952,"month":2,"day":1}],"is_range_date":false,"parts":[{"text":"津市各厂在三反运动中放松生产领导　部分工厂呈现混乱状态影响生产","type":"title"},{"text":"【内部参考讯】津市三反运动展开后，各厂行政放松了生产领导，部分工厂呈现混乱状态。生产无人领导、工人情绪涣散，行政不布置任务、工人缺勤率增加、产量下降、事故迭出、新工作法的推广工作也遭受了损失。振华铁工厂、河北拔丝厂工人快把手底下的活赶完了，行政上还没新任务下来，也不买材料了，工人反映：搞“三反”，非把工厂搞停了工不可。纱场的缺勤率一般已经到了百分之十，棉纺一厂和四厂更增加到百分之二十了。五金工业工会主席王文源说：“目前工人里流传着行政搞‘三反’，工人搞‘三想’的说法。”三想就是一想发工资，二想年终双薪，三想回家过年。某厂一个月发了五次钱(补发工资、年终奖金、月薪等)，工人都惦着去买东西、办年货；生产松了劲；纱厂有的女工在上班时间，无故不到，成群结伙地去烫发。这样不仅不能按照郝建秀工作法工作，而且春节一周恐怕有的连车都开不齐了。由于行政放松生产领导，近来各厂事故增加，几个大厂子如钢厂、造纸厂等都发生了事故，恒大面粉分厂发生事故后，停工四天，总厂也因发生事故停工十一小时。电工南厂等单位发生事故后，不向有关上级汇报，企图隐瞒过去。这一问题如不及时设法解决，将要影响今年的增产节约任务。","type":"paragraph"},{"text":"上述问题已引起市总工会的注意。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月1日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a86109e64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

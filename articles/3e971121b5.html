script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于报纸问题的通知","authors":[],"dates":[{"year":1967,"month":1,"day":3}],"is_range_date":false,"parts":[{"text":"中共中央关于报纸问题的通知","type":"title"},{"text":"最近，有些省市的报纸，停刊闹革命，这是可以的。但是，有的报纸停刊以后，对人民日报、解放军报、光明日报的航空版也停止代印，这就不对了。因为人民日报、解放军报是党中央和中央军委的机关报，光明日报也是中央批准发行的报纸，如果不能正常发行，必然会使党中央的精神不能及时同广大群众见面，对全国文化大革命和各个方面的工作都是不利的。希望你们遇到这种情况，对红卫兵，工厂工人和机关干部很好地进行思想工作，说服他们在任何情况下保证人民日报、解放军报、光明日报的正常印刷和发行。","type":"paragraph"},{"text":"（已停印人民日报、解放军报、光明日报的代印厂，接到这个通知后，请把它印出来张贴在厂内）","type":"paragraph"}],"comments":[],"origin":"根据群众组织出版物和中国人民解放军国防大学当时党建政工教研室《“文化大革命”研究资料》，北京：[内部出版]，1988年，上册","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e971121b5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

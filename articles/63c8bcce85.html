script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"张春桥“站得高”的险恶用心","authors":["姚华飞"],"dates":[{"year":1977,"month":3,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"解放军某部　姚华飞"},{"type":"paragraph","text":"一九七六年九、十月间，狗头军师张春桥迫不及待地要抛出“调查选集”，叫嚷每篇都要写“按语”，而且要“站得高，口气大”。他的所谓“站得高，口气大”，就是顽固地站在他们一小撮黑帮的立场上，狂吠些无中生有的“高超”胡说。"},{"type":"paragraph","text":"你看，若干年来，他们窃踞着“高位”，控制着舆论工具，连篇累牍，迭床架屋，炮制黑文，鼓吹着“路线”、“路线”、“路线”，“思想”、“思想”、“思想”，“革命”、“革命”、“革命”；比革命还“革命”，调子可谓高矣!他们的“口气”也确实不小。二万五千里长征，举世惊叹，可他们认为只是“小小的”；跟随毛主席南征北战几十年的无产阶级革命家，万民钦敬，可他们却说“没有什么了不起”；在中国革命中出生入死，立下丰功伟绩的革命老一辈，举国尊重，他们竟胡说“百分之七十五以上”都是“走资派”，还有什么“复辟派”、“还乡团”；毛主席、周总理以及老一辈革命家开创的红色江山，他们也要一下推倒，“改朝换代”，“彻底砸烂”，如此等等，不一而足。这个“口气”大得简直骇人，大有吞掉一切的气势!"},{"type":"paragraph","text":"张春桥叫嚣要“站得高”，是为了爬得“高”。他们以为吞掉了一切，天下唯独他们最尊最“高”了。他们自己就是什么“工人运动的领袖”、“正确路线的代表”，什么“旗手”、“理论家”了，什么狗屁不通的“张春桥思想”就可以耸然“高”立，成为“马克思主义发展史上的第四个里程碑”了。殊不知，否定无产阶级的一切，吹嘘他们资产阶级的黑货，恰恰把他们妄图篡夺党和国家的最高领导权、复辟资本主义的狼子野心也暴露无遗了。"},{"type":"paragraph","text":"历史无情地惩罚了“四人帮”。他们要吞掉一切，要爬上“女皇”、“委员长”、“总理”的高位，结果，一切非但没有被吞掉，反而从原来窃踞的“高位”上跌落了下来，连同他们“高超”的“张春桥思想”一起，跌到了最不干净的地方去了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"63c8bcce85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

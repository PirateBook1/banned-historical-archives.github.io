script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃省委对于社员个人生活资料的几项处理规定","authors":[],"dates":[{"year":1959,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"甘肃省委对于社员个人生活资料的几项处理规定","type":"title"},{"text":"一、建立人民公社的时候，对于社员私有的生产资料，如自留地、草场、果园、成片林木、大牲畜、成群羊只、大型农具、加工工具、生产运输工具、转入公社的手工业社的公有工具等，收归公社所有，或者折价归公社所有，是正确的，应当肯定下来。","type":"paragraph"},{"text":"二、按照中央决议精神，社员个人所有的生活资料(包括房屋、衣服、家具、节约储存粮食等)在银行、信用社的存款认购的公债证卷、集资和现金，在公社化后，仍归社员个人所有，并且永远归社员个人所有，社员多余的房屋、家具(如灶具)公社在必要时可以征得社员同意借用，但是所有权仍归个人所有，社内需用时，可以征得本人同意，折价给款。社员可以保留宅旁的零星树木，小工具，小家畜和家禽等，也可以在不妨碍集体劳动的条件下，继续经营一些家庭小付业，如养鸡、鸭、蜂、猪、羊等。有些地方在公社化过程中，由于不了解政策，将上述社员个人生活资料收归公有的，原则上均应退还。","type":"paragraph"},{"text":"三、在上述情况下，退还社员生活资料时，必须注意工作方法。首先在干部中，通过学习文化、提高政策思想，统一认识。然后，在群众中组织讨论、宣传政策，并实际解决问题，或者原物归还，或者折价给款。处理这些问题，应当尽量和动员群众搞付业生产结合起来，使处理这些问题时，要注意保护干部和群众的积极性，防止地富反坏的破坏活动。不给算账派、观潮派等以可乘之机。","type":"paragraph"},{"text":" 甘肃省委1959年1月6日","type":"paragraph"},{"text":"(甘肃省档案馆91—18—157卷)","type":"paragraph"}],"comments":[],"origin":"《大跃进与人民公社化运动在甘肃》，中共甘肃省委党史研究室，2008年12月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbfd321bfd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新疆土产收购工作中的缺点","authors":[],"dates":[{"year":1951,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"新疆土产收购工作中的缺点","type":"title"},{"text":"【西北总分社29日讯】新疆最近召开财经会议，检查了该省贸易分支公司去年收购土产的工作。认为过去一年来土产经营获得很大成绩，但也存在不少问题和缺点：","type":"paragraph"},{"text":"（一）收购土产不合规格，运送保管不妥善。焉耆分公司运至迪化的两批土产，发现有300张羊皮不合规格，800多根羊肠被损坏，结果只好将羊肠半价出售。伊犁分公司至今尚积压不合规格的羊皮3千余张。伊犁运往塔城出口的牛，因沿途拖延时间和管理不善，倒毙及病瘦400余头。阿克苏运送喀什出口的羊毛里面掺有大量土渣，因而影响出口。","type":"paragraph"},{"text":"（二）签订合同不择对象，被投机商人欺骗。迪化分公司去年秋天订购冬炭，很多是和投机商人订立合同，至今尚有已付款的18万斤炭未收回。焉耆分公司和商人所订300余个收购土产合同中，有30％过期很久尚未完成。库尔勒贸易支公司和没有足够土产的地主订合同，使该地主利用照合同所付的款项去投机倒把。","type":"paragraph"},{"text":"（三）某些地区因没有很好掌握土产地区间差价，致发生土产倒流现象。如去年3月至8月间，出口地伊犁每根羊肠8元（新币），迪化每根12元，当时伊犁分公司仍然认为伊犁价高而不收购，致使伊犁羊肠流入迪化，以后又由迪化皮毛公司运回伊犁出口。至今迪化伊犁间差价尚未完全合理，间或仍有倒流现象。其他如焉耆与库车间也曾发生过牛皮倒流现象。","type":"paragraph"},{"text":"发生上述缺点原因，是由于部分贸易领导干部缺乏政策观点与全面观点，单纯强调任务，工作忙乱而无计划。在部分留用人员中仍存在雇佣思想，认为“赔赚是公家的事”，对收购土产简单草率。同时省公司领导上还存在官僚主义，缺乏健全的检查制度，如伊犁羊肠倒流几个月后才发现，但又没有及时的设法解决。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1951年3月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"860021e3e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

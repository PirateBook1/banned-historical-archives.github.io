script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东军政委员会第二次全体委员会议对土地问题的讨论","authors":[],"dates":[{"year":1950,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"华东军政委员会第二次全体委员会议对土地问题的讨论","type":"title"},{"text":"(华东总分社七月二十二日讯) 华东军政委员会第二次全体委员会议对土改问题的讨论情形如下：","type":"paragraph"},{"text":"(一) 一般对土改都表示拥护，但有些却采取迂回的方法来反对。如苏南地主钱荪卿等认为：“苏南地少人多，地主占有土地不多，恐怕将来贫雇农分不到多少田。”一般都认为“江南地主大，自己不种田，贫雇农无农具可分，虽然分得田，但无法耕种，因此有人提出组织集体农场或农业公司，由政府领导，工商界投资，贫雇农也算一股到集体农场劳动。”有的强调“江南地主开明，分地主土地不成问题。所以土改已不是农民与地主间的问题，而是农民与农民间的问题，因叫佃农拿出田来分给别人，恐怕不大容易。”","type":"paragraph"},{"text":"(二) 对地主的处理问题：有的认为没收工商业兼地主在农村的房子不公平。有的提出刘副主席关于土改报告中说：地主多余房屋中的家具也要没收，而土改法中并无此规定，究竟照谁做好呢?以立法观点看应照土地法。有的觉得对开明地主应该在政治待遇上多照顾。","type":"paragraph"},{"text":"(三) 对村干部普遍不信任，认为他们不识字，又不懂政策，叫他们搞土改，恐怕弄不好。因此有人主张土改委员会应吸收民主人士、开明士绅参加；有的主张开明地主、知识分子、富农都应参加农会；有的主张由资本家等第三者组织监察机关，监督对土改政策的执行。","type":"paragraph"},{"text":"(四)对征收学校及慈善机关的土地，一般都不同意。还有部份地主、民主党派人士认为不应分桑田，因分桑田一定要牵涉到养蚕的房子及用具等，就很难处得，会影响养蚕事业。无锡丝业工会副主任高景岳说：苏南今年春茧收入可以抵上苏联每年对中国贷款的三分之一，如分不好，影响国民经济很大，亦主张不分桑田。","type":"paragraph"}],"comments":[],"origin":"1950年7月25日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65298c6833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

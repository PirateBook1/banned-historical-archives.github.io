script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平亲切会见并宴请卡里略双方对中西两党关系的恢复表示高兴","authors":[],"dates":[{"year":1980,"month":11,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一月二十四日电　中共中央副主席邓小平今天在人民大会堂会见并设午宴招待西班牙共产党总书记圣地亚哥·卡里略和由他率领的西共代表团。"},{"type":"paragraph","text":"邓小平同志同卡里略等西共同志见面时互致问候，并热烈握手、拥抱。"},{"type":"paragraph","text":"在亲切的交谈中，双方对两党关系的恢复表示高兴。邓小平说，党与党的关系应该是平等的和同志式的关系，不应该是“父子”关系。各国不论大小，都有自己的特点。任何国家的事务只能由那个国家的马列主义者、共产主义者自己去判断，而他们所犯的错误也应该由他们自己去纠正。任何人都不应当把自己的观点和革命经验作为“模式”强加于人。他说，我们两党的关系是建立在相互尊重、相互了解、甚至是相互谅解的基础上的。"},{"type":"paragraph","text":"卡里略说，我们两党的关系是以互相尊重、独立自主、相互支援和共同探讨国际问题为基础的。这是国际共产主义运动中新型的关系，它将成为党与党关系的榜样。卡里略指出，在一个实现了生产资料公有制的国家里，上层建筑可能出现反动的东西。例如，霸权主义政策就不是马克思主义的政策，又如在中国，林彪、“四人帮”搞的那一套，同马克思主义也毫无共同之处。"},{"type":"paragraph","text":"会见以前，邓小平接受了西班牙记者的采访。他在回答有关中西两国关系的问题时指出，我们对于近年来两国关系的发展是满意的。卡洛斯国王访问中国以后，两国关系又有了新的发展。我相信两国关系还会继续发展。"},{"type":"paragraph","text":"谈到中西两党恢复关系的意义时，邓小平说，这件事对于当前的国际政治有着重大的意义，对于国际共产主义运动也是有益处的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b48090069"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

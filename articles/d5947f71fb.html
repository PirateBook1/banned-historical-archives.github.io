script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省委几次会议记录摘要","authors":["湖北省委"],"dates":[{"year":1966,"month":10,"day":14}],"is_range_date":false,"parts":[{"text":"湖北省委几次会议记录摘要","type":"title"},{"text":"湖北省委","type":"authors"},{"text":"常委会议（一九六六年十月十四日）","type":"paragraph"},{"text":"出席者：许道琦、杨锐、张旺午、韩东山、赵修、张华、雷行","type":"paragraph"},{"text":"许道琦传达王树成在北京来电话，要省委检查，检查好坏是个关键。","type":"paragraph"},{"text":"就是检讨得好，没有一点意见了是不可能的。","type":"paragraph"},{"text":"赵修同志讲的我赞成，有成绩我有一分，有缺点我有一分。好好总结经验教训，着重总结十一中全会以后这一段，特别是十六条下来以后，是不是对党的政策不敢大胆地说，十六条是主席亲自起草的，宋侃夫给我打了三次电话，说小孩闹的不好，要我做工作，再三地堵口，不要说是他讲的，这些问题的产生，一是湖北省工作过去在全国搞得还差不多，另外有些右倾，还是要团结百分之九十五以上的人。多数派的工作做得不够，特别十六条以后犯了错误不应该，为什么产生出来的呢？有些骄气，听好的，不听坏的，我那天说那有流眼泪的，只有流血的，拿两个苹果去慰问也许是好的心，也许是讨好的，当时体学就不同意，……","type":"paragraph"},{"text":"……红卫兵成立大会，大家都去了，报上登的就是体学一个名字，这样做法我们有意见，这次文化大革命，大家支持这个革命嘛……","type":"paragraph"},{"text":"这两次检查主要是两个问题，不检查，说不服的，成绩要肯定，缺点要搞具体，从思想上去挖这个问题……。","type":"paragraph"},{"text":"常委会议：（一九六六年十一月十七日）","type":"paragraph"},{"text":"谈革命造反派占领湖北日报社的问题","type":"paragraph"},{"text":"陈再道：先要拉他们谈，他们要改组湖北日报，也可以研究，把材料搞了再研究，把他们拖住不要占湖北日报。昨天是两个问题，一个是车站压伤了人。","type":"paragraph"},{"text":"陈再道：闹得不能出报纸，这个风不好，其他问题可以谈判嘛！对这个事态要看到，要看到前一步，如果真正谈不好，他一定坚持要改，也可以答复。（这一步看不行，再看一步，赶快把多数派的工作抓紧）","type":"paragraph"},{"text":"“打伤的同志好好治疗慰问他，劝多数派下去，和少数派谈判。”","type":"paragraph"},{"text":"“现在是退兵政策，首先退多数，然后退少数，和少数派谈判不能出报纸怎么办？”","type":"paragraph"},{"text":"“报刊困难是有，停职反省过了，以后还是工作，停职不要紧。”","type":"paragraph"},{"text":"常委会议（一九六六年十二月二日）","type":"paragraph"},{"text":"一，讨论报告（第二次检查）二，市委的问题，三，湖北日报问题。","type":"paragraph"},{"text":"陈再道：省市要合作，另外要分析当前情况，少数派调子就是这样高了，报社封了，二次检讨，不会来得太多了，少数派可是说了多数派也好，只要不制造矛盾，可是放过去了。有些规定，不要制造新的矛盾，工人有工人的作法，转业军人成立也不要承认，不管怎么样逼，坐着不做声，希望省委要注意，他也是向错误路线作斗争，我们鼓励他们，另外工人有发展趋势，工人也相当复杂，还没有红卫兵好搞，要有思想准备。","type":"paragraph"},{"text":"常大（一九六六年十二月十日）讨论湖北日报问题","type":"paragraph"},{"text":"陈再道：通告发了，能不能退兵（张体学：不会退的，责任在省委了）八号我们担了担子，再给他担个大担子，任重的问题严重，报社和任重是一个价钱。罢官罢一个停一个说不下来，而且可能二十级还要抓，不撤，我也不谈判，我就是不能谈。","type":"paragraph"},{"text":"张体学：那不好，还要给他梯子。","type":"paragraph"},{"text":"陈再道：但给了这个梯子，那个梯子又来了。","type":"paragraph"},{"text":"叫他退出来，我们整顿也可以，你发了通告，还会被动。","type":"paragraph"},{"text":"我们传梯子下去，他们退出来，不要占大楼，让报社自己整顿再罢官，","type":"paragraph"},{"text":"常委扩大会（一九六六年十二月二十日）","type":"paragraph"},{"text":"陈再道：对省委逼也是一个教育，两次检查比较满意，他们正在搞材料，任重确实有错误，他们搞他，而且是最大的一个，湖北省委的头，现在又到中南局嘛，现在不是对付少数派的问题，现在问题是工厂的工人，事态在发展，要注意，不能麻痹。","type":"paragraph"},{"text":"来源：","type":"paragraph"},{"text":"《打倒反革命修正主义分子——陈再道》  武汉钢二司武汉大学总部宣传部  毛泽东思想武汉军区政治部红旗总部合编  河南二七公社宣传部翻印  1967年9月","type":"paragraph"}],"comments":[],"origin":"《打倒反革命修正主义分子——陈再道》　武汉钢二司武汉大学总部宣传部　毛泽东思想武汉军区政治部红旗总部合编　河南二七公社宣传部翻印　1967年9月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陈再道","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d5947f71fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

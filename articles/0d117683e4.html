script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1045","name":"关于修改《逮捕拘留条例》的补充说明","author":"赵苍壁","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于修改《逮捕拘留条例》的补充说明","dates":[{"year":1979,"month":2}],"is_range_date":false,"authors":["赵苍壁"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 547-549","tags":[{"name":"逮捕","type":"主题/事件"},{"name":"拘留","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"关于修改《逮捕拘留条例》的补充说明\n公安部部长 赵苍壁\n委员长、副委员长、各位委员：\n二月二十一日，各位委员对《中华人民共和国逮捕拘留条例》修正草案进行了讨论。在条文内容和文字上都提了很好的意见。我们对修正草案又进行了修改，一些意见已被吸收到条例中了。同时，各位委员，还提出了很好的建议和要求，这对我们贯彻执行好《逮捕拘留条例》，是有很大帮助的。\n在讨论中，大家认为，这个条例的修改，总结了我国二十多年来正反两个方面的经验，修改得好，重新公布很有必要，对加强社会主义法制，保卫社会主义制度，维护社会秩序，打击犯罪分子，保护人民民主权利，发展安定团结大好形势，实现四个现代化，将会起到重要作用。\n根据大家提的意见，我们对条例的第五条、第八条、第十条又作了一些修改：\n第五条，关于逮捕人犯后，告知被逮捕人犯的家属问题，原条文没有时间规定，现改为：“逮捕后，除有碍侦查或者无法通知的情形外，公安机关、人民检察院或者人民法院应当把逮捕的原因和羁押的处所，在二十四小时以内告知 被逮捕人的家属。”这样，可以使被逮捕人的家属及时知道 被逮捕人的情况，有利于工作。"},{"type":"paragraph","text":"第八条，关于公安机关拘留人犯，需要报请人民检察院批准逮捕的、需要延长拘留的时间和释放时的手续，原文写的不够明确，现改为：“公安机关拘留的人犯，需要逮捕的，应当在拘留后的三天以内，把被拘留人的犯罪事实和证据材料通知本级人民检察院。在特殊情况下，拘留的时间可以再延长四天。人民检察院应当在接到通知后的三天以内，批准逮捕或者不批准逮捕；人民检察院不批准逮捕的，公安机关应当在接到通知后立即释放，并且发给释放证明。”增加“并且发给释放证明”这一规定，是为了健全法律手续，避免产生不良后果。\n第十条，关于捜查问题，原文中规定：“如果认为其他有关的人可能隐藏人犯或者隐藏犯罪证物，也可以……进行搜查”。有些委员提出“认为”、“可能”的用词灵活性太大，容易扩大搜查面，侵犯人权，这是有道理的。现改为“如果发现其他的人有隐藏人犯或者隐藏犯罪证物的嫌疑，也可以……进行搜查”。\n另外，根据大家对一些条文的文字提的意见，我们也作了文字上的修改，就不再一一说明了。\n有的委员提出从逮捕、起诉到审判的羁押时间，都应有个明确的规定，避免久押不审、不结、不判。还有的委员提出，应严禁各种非法行为（如私设公堂等），这些意见，提得都是对的。但是，由于本条例只解决逮捕、拘留问题，建议在刑法和刑事诉讼法中加以规定。"},{"type":"paragraph","text":"关于第八条与第十二条规定的释放时间的要求是有区别的，两条并不矛盾。第八条指的是检察院不批准逮捕的和超过了法定拘留时间的，要立即释放；第十二条指的是必须在逮捕、拘留后二十四小时以内进行讯问，防止错拘错捕以便及时发现错误，立即纠正。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]}

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于不准地、富、反、坏、右乘机翻案问题的规定","alias":"","parts":[{"type":"paragraph","text":"一月革命以来，十个月了。造反派的头头，大多数在斗争中逐步成熟起来，学习为无产阶级掌好权用好权，形势大好，而且越来越好。在市和区，在基层中，我们见到了一大批敢于革命、敢于挑担子的生气勃勃的好干部。但也有一小部分同志开始被宴会、鼓掌、捧场、小汽车所陶醉，个别的被资产阶级糖衣炮弹所打中，开始脱离群众，不再那样如饥似渴地去深人群众，做群众的小学生。有一个中学生红卫兵组织，给我们写了一封信、批评了一些头头的“追求名利，出风头，享乐”的坏作风，希望“敲起警钟，来个革命化”。这使我回想起一九四九年进城到“三反”的那一段短短的历史，除学习班外，春桥同志准备开一些小会，进行教育和深人谈心。"},{"type":"paragraph","text":"怕多占用您十分宝贵的时间。这封信就写到这儿。另两个问题以后再报。选了一份党员座谈会记录，请主席参阅。"},{"type":"paragraph","text":"致无产阶级的革命敬礼！"},{"type":"paragraph","text":"姚文元"},{"type":"paragraph","text":"一九六七年十月十一日中共中央关于不准地、富、反、坏、右"},{"type":"paragraph","text":"乘机翻案问题的规定"},{"type":"paragraph","text":"（一九六七年十月二十六日）"},{"type":"paragraph","text":"青海省革命委员会办事组反映，目前有一些地、富、反、坏、右分子在文化大革命运动中到处申诉，无理取闹，趁机否定过去的罪行。中央重申过去的规定，不准地、富、反、坏、右分子在文化大革命运动中乘机翻案，个别错案，确实需要甄别的，也要放在运动后期处理。"},{"type":"paragraph","text":"在押犯人，在劳改工厂、劳改农场的犯人，一律照旧看管，不准乱说乱动。"},{"type":"paragraph","text":"中共中央、中央文革小组关于已经成立了革命委员会的单位"},{"type":"paragraph","text":"恢复党的组织生活的批示"},{"type":"paragraph","text":"（一九六七年十月二十七日）"},{"type":"paragraph","text":"中共青海省核心小组十月十九日来电请示，已经成立了革命委员会的单位，可否恢复党的组织生活。中央认为各地都应当这样做。但党组织内不应当再容许查明有据的叛徒、特务和在文"}],"authors":[],"dates":[{"year":1967,"month":10,"day":26}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":615,"page_end":615},"tags":[{"name":"中央文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"一月革命",

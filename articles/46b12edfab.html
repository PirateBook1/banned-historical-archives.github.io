script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"皮件十一厂党支部带领职工打好第三战役列出专题深入揭批“四人帮”","authors":[],"dates":[{"year":1978,"month":4,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海皮件十一厂党支部认真学习五届人大文件，联系本厂实际，抓住“四人帮”反革命修正主义路线在厂里影响最深、造成危害最大的问题，一个专题一个专题地深入揭批，分清了路线是非，振奋了广大干部群众的革命精神。"},{"type":"paragraph","text":"该厂党支部通过学习，进一步认识到，要实现新时期的总任务的宏伟目标，就要深入揭批“四人帮”假左真右的反革命实质，扫除前进道路上的障碍。他们联系实际，排出“四人帮”反革命修正主义路线在本厂的流毒，并把它们归纳分类，抓住影响最深、造成危害最大的问题，列出关于党的领导和党员、干部的作用问题，关于民主集中制和革命纪律问题，关于企业管理和规章制度问题，关于革命的团结问题等四个专题，组织人力编写“三对照”材料，用伟大领袖毛主席的教导，对照厂里的情况，批“四人帮”的谬论，肃清他们的流毒。"},{"type":"paragraph","text":"通过这样的一学二批三对照，使大家找到了党支部威信不高、战斗力不强的原因，就是“四人帮”推行以帮代党的反革命修正主义路线所造成的恶果；有的党员不能起先锋模范作用，就是因为“四人帮”的流毒还未肃清。把现象后面的实质抓住了，批判也就深入了。同志们说:这种“三对照”材料，帮助我们学习了毛主席的教导，掌握了批判的武器，使我们看到了“四人帮”那条反革命修正主义路线造成的严重危害。我们一定要把他们制造的种种混乱彻底加以澄清，把他们颠倒了的路线是非统统纠正过来。"},{"type":"paragraph","text":"在肃清“四人帮”流毒的过程中，领导站在运动的前头，带头联系实际揭批“四人帮”。如关于企业管理问题，由于“四人帮”大肆鼓吹要建立所谓“不要领导，不要管理，不要制度”的“三不”工厂，流毒深广，因此厂里一度出现了工作没有人敢抓，管理没有人肯搞，制度没有人检查的混乱局面。党支部书记就联系自己的思想和工作实际，在小组会和全厂大会上带头揭批。他说:我思想上也有“四人帮”的流毒，我过去看到厂里出现的问题，明知不对，也不敢大胆去抓、去管，给工作造成了损失。由于领导带头揭批，群众的积极性更高了，揭批“四人帮”的第三战役不断深入发展。"},{"type":"paragraph","text":"为了整顿企业，加强管理，党支部在分清是非、肃清流毒的基础上，采取了一些必要的措施，改变了过去有事无人管、有人无事做的现象，加强了物资的管理工作。(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46b12edfab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

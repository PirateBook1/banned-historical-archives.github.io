script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席朱总司令致敬拥护胜利进军解放全中国","authors":[],"dates":[{"year":1949,"month":8,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社上海七日讯】上海市各界代表会议通过“向毛主席朱总司令致敬并拥护胜利进军解放全中国电”　。全文如下:"},{"type":"paragraph","text":"“北平毛主席朱总司令钧鉴:当我人民解放大军胜利南进，我上海市各界人民，在人民政府领导下，进行和平建设之际，帝国主义者竟指使国民党反动的残余力量阴谋破坏，以轰炸扫射及武装封锁等野蛮的无耻手段来隔绝我内外交通，破坏生产建设，企图以此来逼我向帝国主义就范。我上海市人民痛恨之余，深切认识:目前困难完全是帝国主义及其走狗国民党反动派所造成的，如果不彻底驱逐帝国主义出中国，如果不彻底消灭国民党一切残余势力，我全中国人民将永无安宁之日，就不可能顺利进行新民主主义的建设。为此，我上海市各界代表今天在人民政府领导之下举行会议，商讨克服困难进行建设的时候，我们一致认为，必须号召各界人民更进一步以大力积极支援我解放大军南下，迅速把我们胜利的革命旗帜插遍全中国，使全中国在最短期内完全获得解放，使帝国主义及其走狗国民党动残余势力，永远绝迹于中国国境之内。只有这样，才是克服困难最有效的办法，才是和平建设的最可靠的保证。我们相信:有着你们英明的领导百战百胜的人民解放军，必能胜利完成解放全中国的伟大任务，必能胜利担负巩固人民国防，捍卫民主新中国的责任。我们必以一切力量永远支持我们自己军队——人民解放军!肃此电达，并祝人民解放军全体指战员健康!　上海市各界代表会议"},{"type":"paragraph","text":"八月五日”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21c9e1182a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

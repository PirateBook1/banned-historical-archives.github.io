script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共吉林省委将批捕人犯的权限，下放至县委和省、地委工作组的意见","authors":[],"dates":[{"year":1960,"month":7,"day":18}],"is_range_date":false,"parts":[{"text":"中共吉林省委将批捕人犯的权限，下放至县委和省、地委工作组的意见","type":"title"},{"text":"各市委、地委，延边自治州委；各县（市）委、自治县委：","type":"appellation"},{"text":"省委同意省政法党组关于在解决民主革命不彻底的地区将批捕人犯的权限，下放至县委和省、地委工作组的意见，现转发给你们参照执行。","type":"paragraph"},{"text":" 中共吉林省委一九六○年七月十八日","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"四平地区关于解决民主革命不彻底地区批捕人犯的权限下放至县委和省、地委工作组的意见，我们认为是可行的。","type":"paragraph"},{"text":"（一）解决民主革命不彻底地区，首先是解决敌我问题。从扶余和怀德两县的情况来看，确有一定数量的反、坏分子，窃取领导职务，利用职权，为非作夕，残害人民群众。为了及时打击敌人，充分发动群众，支持群众斗争，将批捕权下放至县委和省、地委工作组是必要的。","type":"paragraph"},{"text":"（二）在解决民主革命不彻底的地区，一般是工作组力量较强、政策水平较高；同时，又是在充分发动群众检举控诉和工作组、政法干部反复查对的基础上进行的，因此，一般地不会发生什么偏差。","type":"paragraph"},{"text":"（三）凡是经过群众斗争、戴回帽子、监督改造、依法管制、逮捕判刑的地、富、反、坏分子，都应在党的领导下，充分发动群众，大走群众路线，让群众讨论，最后经过工作组和政法机关核对清楚，取得证据，依照党的政策，经县委和省、地委工作组批准。这样，既可及时支持群众斗争，教育群众，又可保证准确。在群众斗争中，应该切实注意防止逼供信、打人体罚等错误做法。","type":"paragraph"},{"text":"（四）凡是涉及省委、地委管辖职务名单者，仍应报地委、省委批准。非民主革命不彻底地区的批捕人犯权限，仍应按中央和省委过去的规定执行。","type":"paragraph"},{"text":"鉴于民主革命不彻底地区，在其他地区有的县也程度不同的存在，为了及时打击敌人，支持群众斗争，在解决民主革命不彻底地区时，也可将批捕权下放至县委和省、地委工作组。","type":"paragraph"},{"text":"以上意见，是否妥当，请指示。","type":"paragraph"},{"text":" 吉林省政法党组一九六○年六月二十三日","type":"paragraph"},{"text":"已发：各市委、地委，延边自治州委；各县（市）委、自治县委；省政法党组，省检察院、法院、公安厅党组；存档。共印三二六份。","type":"paragraph"},{"text":"来源：中共吉林省委办公厅秘书处    一九六○年七月二十日印","type":"paragraph"}],"comments":[],"origin":"吉林省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a79f98458"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

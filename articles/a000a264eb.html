script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《北京日报》编辑部欢迎广大群众监督物价  揭发检举违反国务院通知的行为  朝阳区三个单位违反物价政策受到经济制裁","authors":[],"dates":[{"year":1980,"month":12,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《北京日报》编辑部欢迎广大群众监督物价"},{"type":"paragraph","text":"揭发检举违反国务院通知的行为"},{"type":"paragraph","text":"朝阳区三个单位违反物价政策受到经济制裁"},{"type":"paragraph","text":"本报讯  12月11日，《北京日报》在一版刊登编辑部启事，希望广大群众监督物价，揭发检举违反国务院通知的行为。启事说：国务院的通知要求各级人民政府，要动员广大人民群众对违反通知的行为进行揭发检举。为了贯彻这一规定精神，本报欢迎广大群众来信来稿，对违反国务院通知和市政府10项规定的行为进行揭发检举。揭发检举材料将由本报编辑部转交有关部门处理，并选择一些在报上发表。"},{"type":"paragraph","text":"《北京日报》同日一版还报道了朝阳区3个单位违反物价政策受处罚的消息。"},{"type":"paragraph","text":"11月18日，朝外大街地区群众物价监督小组根据居民反映，到兴胜回民饭馆检查物价执行情况，发现这个饭馆出售的丸子汤数量不足，按规定每碗汤内应有12个至14个丸子，经抽查三碗丸子汤，其中两碗只有6个，一碗只有7个。为此，物价监督小组对饭馆提出了批评意见，但这个饭馆仍不吸取教训，在11月21日的物价检查中，又发现饭馆出售的炸松肉份量不足，变相涨价达30％左右。"},{"type":"paragraph","text":"11月30日，立新菜市场从朝阳区副食品管理处分货站调进600斤红果，每斤批发价为5角，零售价应是6角，他们却按7角出售。"},{"type":"paragraph","text":"12月2日，朝外大街地区物价监督小组成员来到燕丰副食商店，抽查了一位顾客买的带鱼，在6条鱼中有4条不符合重量等级标准，按商店开列的售价，每斤应卖3角7分，实售4角5分，份量也不够，共多收顾客1角4分。物价监督小组的同志核实后，当场责令商店将多收的货款退还顾客。"},{"type":"paragraph","text":"为了维护群众利益，严肃物价纪律，朝外大街地区群众物价监督小组及时向有关部门反映了3个单位的问题，经区物价领导小组批准，对兴胜回民饭馆罚款200元，立新菜市场和燕丰副食商店各罚款100元。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a000a264eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

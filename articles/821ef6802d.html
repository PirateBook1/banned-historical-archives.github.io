script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"人民战争的道路是胜利的道路　老挝爱国军民热烈赞扬毛主席的人民战争思想","authors":["扎伦·翁桑昂","诺哈·冯沙万","辛加坡","陶苏·培拉西"],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"人民战争的道路是胜利的道路"},{"type":"paragraph","text":"老挝爱国军民热烈赞扬毛主席的人民战争思想"},{"type":"paragraph","text":"我们的胜利是同毛主席领导下的七亿中国人民的援助分不开的。不管我们的革命斗争要多么长时间，多么困难，但是我们身边有巨大的力量，这就是中国人民解放军，七亿中国人民。其中最有力量的是毛泽东创造的宝贵经验——人民战争。我们把毛泽东的著作当作教材，因为他的著作在政治和军事方面体现了人民战争的精神。"},{"type":"paragraph","text":"老挝人民解放军最高指挥部代表  辛加坡"},{"type":"paragraph","text":"老挝人民运用了毛主席关于人民战争的思想，在过去十一年的反美爱国斗争中，取得了伟大的胜利。"},{"type":"paragraph","text":"只有进行人民战争，才能调动群众的精神和物质力量，克服困难，进行持久战，才能打败像美帝国主义这样最凶恶、最猖狂的帝国主义，取得最后胜利。"},{"type":"paragraph","text":"老挝爱国战线党中央代表  诺哈·冯沙万"},{"type":"paragraph","text":"我最爱读毛主席写的《抗日游击战争的战略问题》和贯穿着毛泽东思想的《人民战争胜利万岁》。这两篇文章，对我们当前老挝革命斗争是很有现实意义的。毛泽东主席的人民战争思想，大大鼓舞了我们战胜美帝国主义的信心。"},{"type":"paragraph","text":"老挝人民解放军川圹地区指挥部领导人"},{"type":"paragraph","text":"毛泽东主席关于人民战争的思想具有伟大的威力，任何帝国主义、任何反动派都不能胜过它。"},{"type":"paragraph","text":"老挝爱国战线党代表  陶苏·培拉西"},{"type":"paragraph","text":"我们老挝人民非常尊敬毛主席，非常信仰毛泽东思想。我们要坚持学习毛主席著作，我们一定要用毛泽东思想作为武器来解放我们的国家。"},{"type":"paragraph","text":"老挝爱国中立力量总指挥敦上校"},{"type":"paragraph","text":"毛主席在井冈山亲自点燃的星星之火，给老挝革命带来了影响，这星星之火已经并正在老挝的原野上熊熊燃烧着。"},{"type":"paragraph","text":"老挝爱国力量新闻代表团团长"},{"type":"paragraph","text":"扎伦·翁桑昂"},{"type":"paragraph","text":"毛主席关于武装斗争的理论是十分正确的。没有武装斗争，就没有人民的一切，井冈山的斗争证明了这个真理。我们老挝的斗争，同样证明了这个真理。"},{"type":"paragraph","text":"老挝工会访华代表团团长"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"821ef6802d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

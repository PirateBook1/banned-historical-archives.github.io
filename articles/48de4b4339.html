script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"肇州县革委会以伟大的毛泽东思想为武器  帮助新干部既当革命动力又当革命对象","authors":[],"dates":[{"year":1970,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"肇州县革委会以伟大的毛泽东思想为武器"},{"type":"paragraph","text":"帮助新干部既当革命动力又当革命对象"},{"type":"paragraph","text":"据新华社哈尔滨二十六日电　黑龙江省肇州县革委会认真帮助领导班子中的新干部在三大革命斗争实践中，努力活学活用毛主席的哲学思想，用“一分为二”的观点，正确地对待自己，自觉地改造世界观，不断提高继续革命的觉悟，使新干部在毛泽东思想的轨道上迅速成长。"},{"type":"paragraph","text":"无产阶级文化大革命中，肇州县有十一名经过大风大浪锻炼的群众代表，参加到县革委会领导班子中工作。县革委会对这些新干部的成长十分关心。他们针对新干部中一度出现的当革命动力多，当革命对象少；批评别人多，批评自己少；看别人短处多，看自己短处少的现象，举办毛泽东思想学习班，组织新干部认真学习毛主席关于在无产阶级专政下继续革命的伟大理论，引导他们用“一分为二”的观点看待自己。经过学习、讨论，他们认识到，自己在参加“三结合”的革委会后，滋长了骄傲自满情绪，片面地认为自己过去“造反有功”，如今“掌权正确”，背上了“功臣自居”的包袱，是影响自己继续前进的主要问题。"},{"type":"paragraph","text":"找到问题以后，县革委会又引导他们围绕着怎样正确对待当革命动力和当革命对象的问题展开了讨论。使他们深刻认识到，要当好革命的动力，首先要当好革命的对象。如果只当“动力”，不当“对象”，结果不但当不好革命的“动力”，反而会变为革命的“阻力”。有一个新干部过去总觉得自己是在大风大浪中闯过来的，世界观改造“过得去”了，因而对自己要求不严，听不进群众的意见。通过这次学习，他认识到，革命“动力”不是自然形成的，是自觉革命革出来的，不好好改造世界观，就不能当革命的动力。在这以后，他以“一分为二”的观点正确对待自己，正确对待群众，自觉地改造世界观。每当批评别人的缺点时，首先看到别人的长处；发现基层工作中的问题时，首先检查自己工作中的缺点；听到别人的批评时，虚心接受，认真改正。一次他到一个生产队蹲点，发现这个队“天天读”制度坚持得不经常，生产进度也很慢。开始，他想批评这个队的干部抓得不紧，可是一想，问题出在生产队，责任在自己，应当首先批评自己工作中的缺点。于是，他在生产队召开的贫下中农会议上，检查了自己坐机关多，深入基层少，说的多，做的少的缺点。接着，就和社员们一起办学习班，开展革命大批判，积极参加集体劳动，坚持和社员们一起搞好“天天读”。这样做了之后，这个队很快掀起了抓革命、促生产的新高潮，大大加快了生产进度。"},{"type":"paragraph","text":"为了进一步帮助新干部更好地活学活用毛主席的哲学思想，搞好思想革命化，县革委会还采取了一些具体措施：一是建立了有新干部参加的毛主席著作学习小组，带着改造世界观的问题，学习毛主席的有关著作，坚持每月召开一次讲用会，总结交流运用毛主席的哲学思想改造世界观的体会；二是坚持定期开门整风，请工人、贫下中农代表帮助领导成员找思想革命化的差距；三是组织新干部到群众中去，在三大革命斗争第一线向群众学习。通过这些措施，使新干部做到：经常用“一分为二”的观点看自己，不断扫除妨碍继续革命的障碍；经常用“一分为二”的观点看别人，取人之长，补己之短；经常用“一分为二”的观点检查和总结工作，在成绩面前找差距，赞扬声中更谦虚，不断前进。现在，肇州县革委会领导班子的新干部，各方面都有了新的进步。他们自觉地到三大革命运动第一线，和工人、贫下中农同学习、同劳动，密切联系群众，做好工作。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48de4b4339"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

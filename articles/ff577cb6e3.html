script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参加北京物理讨论会的部分科学家参观延安  有了毛泽东思想延安精神就永不变色  抗大是体现毛主席的教育思想的典范","authors":[],"dates":[{"year":1966,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"参加北京物理讨论会的部分科学家参观延安"},{"type":"paragraph","text":"有了毛泽东思想延安精神就永不变色"},{"type":"paragraph","text":"抗大是体现毛主席的教育思想的典范"},{"type":"paragraph","text":"据新华社延安六日电  出席北京科学讨论会一九六六年暑期物理讨论会的部分科学家五日在延安参观访问以后，都用最美好的语言热情地歌颂毛主席。他们说：“毛泽东思想是属于全世界革命人民的”，“延安是世界革命人民的圣地”，“只要有了毛泽东思想就一定能够保持延安精神永不变色”。"},{"type":"paragraph","text":"外国朋友在延安参观了毛主席、党中央的旧居凤凰山麓、杨家岭、枣园、王家坪和延安革命纪念馆。他们在参观过程中，对毛主席每一桩革命活动都深受感动。一位拉丁美洲科学家参观抗日军政大学后，从抗大这所全面贯彻和体现毛主席教育思想的光辉典范，联系到毛主席最近提出的各行各业都要办成亦工亦农、亦文亦武的革命化大学校的思想，深有感慨地说：“我认为毛主席提出的这一纲领性的指示，在世界上是一个伟大的创举和贡献，是走向共产主义的唯一途径，是反对修正主义和防止修正主义的根本措施。”"},{"type":"paragraph","text":"毛主席一九四六年八月在杨家岭和美国记者安娜·路易斯·斯特朗谈话的地方引起外国朋友极大的兴趣。大家围坐在毛主席和斯特朗谈话时坐过的石凳上、石桌旁，称颂毛主席在这次谈话中提出的“一切反动派都是纸老虎”的著名论断十分英明正确。"},{"type":"paragraph","text":"这些外国朋友是在四日到达延安的。当天晚上，延安专员公署副专员土金璋设宴招待客人们。阿根廷科学家在宴会上说，中国共产党是一个伟大的党，她是为工人阶级而斗争，并取得了革命的胜利。世界上没有任何力量能够破坏中国革命，因为它有一个伟大的毛泽东思想。"},{"type":"paragraph","text":"刚果（布）代表团团长埃曼纽埃尔说，中国人民在斗争中为什么能够有这样的勇敢，有这样的决心，有这样的坚定性，这是由于他们有中国共产党的领导，有毛泽东思想的指引。我们坚信中国人民将会取得更大的胜利，中华人民共和国万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ff577cb6e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

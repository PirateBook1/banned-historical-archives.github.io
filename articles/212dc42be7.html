script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全总致英模代表大会祝词我们中国人民有着钢铁般的意志，有着像你们一样的成千成万优秀儿女作骨干，一定会在毛主席领导下，团结一致，有信心，有决心，为解放台湾和中国的全部领土而斗争。","authors":[],"dates":[{"year":1950,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京六日电】　中华全国总工会致全国战斗英雄代表会议和全国工农兵劳动模范代表会议祝词如下:"},{"type":"paragraph","text":"全国战斗英雄代表和全国劳动模范代表同志们!"},{"type":"paragraph","text":"今天我们热烈庆贺全国战斗英雄代表会议和全国工农兵劳动模范代表会议的开幕，并向全国战斗英雄同志们和工农兵劳动模范同志们致崇高的敬礼!今天您们能够在人民的首都——北京举行这样隆重的大会，这是中国历史上空前的创举，是有着伟大的历史意义的。"},{"type":"paragraph","text":"中国工人阶级和全国人民在中国人民领袖毛主席领导下，英勇奋斗了数十年，终于获得了中国人民革命和中国人民解放战争的伟大胜利。几千年来束缚中国人民的封建制度，百余年来侵略中华民族的帝国主义势力和近二十多年来祸国殃民的国民党匪帮的残酷黑暗统治，都被中国人民推翻了。中国成为真正人民的中国了。新中国的诞生已经快一周年了，它的光辉将永远照耀于全世界!"},{"type":"paragraph","text":"全国战斗英雄们，全国工农兵劳动模范工作者们!您们在中国人民解放战争中、在为恢复和发展经济的艰巨的建设事业中，是有着辉煌的贡献，您们是人民的功臣，是中华民族优秀的儿女!我们相信:由于您们的英勇模范行动所发生的巨大影响和教育作用，将会培养出成千成万的战斗英雄、工农兵的劳动模范工作者，将会鼓舞并团结全体人民，肩负起保卫祖国和建设祖国的艰巨任务。"},{"type":"paragraph","text":"但是，美国战争贩子，已经在亚洲燃起了侵略战争的烽火，大举武装侵略朝鲜，侵略台湾。它蓄意要把奴隶的锁链套在朝鲜人民的颈脖上，要把朝鲜、台湾、越南变为华尔街的军事基地和殖民地。美国帝国主义者把亚洲反侵略的人民的力量和全世界爱好和平的人民的力量估计的太低了，它的这种冒险行动将必然遭到可耻的失败，胜利一定属于全世界爱好和平人民的!"},{"type":"paragraph","text":"我们中国人民有着钢铁般的意志，有着像你们一样的成千成万优秀儿女作骨干，一定会在毛主席领导下，团结一致，有信心，有决心，为解放台湾和中国的全部领土而斗争。我们有信心，有决心，要发扬我们战斗英雄的英勇精神、发扬劳动模范的新的劳动态度和创造的智慧，来把我们亲爱的祖国建设成为一个富强、繁荣、幸福的国家!我们希望全国战斗英雄们!全国工农兵劳动模范同志们!要把这次大会的精神和经验带回给人民解放军的每个指挥员和战斗员，带回给全国的工人和农民群众中去。要把许许多多先进的经验和办法变成为全体指战员和全体人民的实际行动。我们要戒骄戒躁，我们要永远记得毛主席所指示的三个作用:第一就是带头作用。大家应本着自己过去的创造能力，带领群众、继续奋斗，把工作提到更高的标准。第二就是骨干作用。大家应当发挥在群众中的核心作用，使群众在革命斗争兴建设工作中，有坚强的骨干。第三就是桥梁作用，要使领导与群众能很好地结合。上面的意见要迅速而普遍地传达到人民中去，下面的意见，要很准确地反映上来。只有这样，才是真正全心全意为人民服务、才能做毛主席的好学生，才能永远保持着战斗英雄和劳动模范的光荣称号。预祝大会的成功。我们高呼:"},{"type":"paragraph","text":"，全国战斗英雄和劳动模范团结全体人民永远跟着毛主席走!"},{"type":"paragraph","text":"我们伟大的祖国——中华人民共和国万岁!"},{"type":"paragraph","text":"我们最亲爱的全国人民领袖毛主席万岁!"},{"type":"paragraph","text":"全世界工人阶级和爱好和平人民的领袖和导师斯大林大元帅万岁!"},{"type":"paragraph","text":"中华全国总工会一九五零年九月一十五日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"212dc42be7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

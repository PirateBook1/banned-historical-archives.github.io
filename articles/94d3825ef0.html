script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji6","name":"毛泽东全集第6卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji6.pdf"],"article":{"title":"依据农村中阶级斗争的发展状态的差别去开展香田运动","alias":"","parts":[{"type":"paragraph","text":"依据农村中阶级斗争的发展状态的"},{"type":"paragraph","text":"差别去开展查田运动"},{"type":"paragraph","text":"（1933年6月18日）我们在第一章里说过，苏区有三种区域存在：（一）斗争深入区域。（二）斗争落后区域。（三）新发展区域。"},{"type":"paragraph","text":"不但一省如此，有些边区的县也是如此，例如永丰，就有三种区域同时存在。多数的边区，一县之内，都有比较落后的与新发展的两种区域存在。至于腹地，固然有些县一般说来，它还是整个落后的，但在这些县中仍可找到它的比较进步的区，如会昌固然多数区都是落后的，但西江区就比较进步。瑞金又是一种情形，武阳区可以说是深入区域，桃黄、黄柏、砂心、瑞林、九堡、云集、渡头，城市八区是比较进步区域，其他六区是落后区域。但无论哪一县中的哪一区，只要是建立了苏维埃，经过了没收分配土地的阶段的，大概都有它比较进步乡与比较落后的乡，一乡之中，又有它比较进步的村与比较落后的村。一村之中，有没有这种不平衡发展情形呢？许多地方都是有的，许多地方都是小村子（小屋子）进步，大村子（大屋子）落后。有些地方因为历史条件不同，个别的大村子进步，个别的小村子反而落后，这也是有的。这种情形规定了我们的工作方向，使我们在一个县一个区一个乡乃至一个村中去发动查田运动，不能不集中最大的注意于落后的部分，向着这些部分用我们最大的力量，一体看待平均用力是不对的。因为落后部分争取群众发动斗争的困难，就说这是“打不进去”的，把工作方向改到容易发展部分，把困难部分置之不谈，这更是不对的。自然工作的步骤，如果拿一乡来说，可以而且应该先从容易发动的村及容易发动的屋着手，但我们工作计划的重心仍然是在那些落后的村屋。为了要消灭某个村屋的特别落后（-时“打不进去”），先从好做的村屋下手，由此去影响落后的村屋，跟看去发动落后村屋的斗争，这是完全应该的。但拿一县一区来说，就不应是这样，在一县一区之内计划查田运动，应该一下手就用大力去突击那些落后的区乡，而对比较进步区乡只用次要的力量。"},{"type":"paragraph","text":"不平衡发展状态，又告诉我们一种方法，即是要从先进区域动员干部到落后区域去领导查田运动。从兴国等最先进区域动员干部去落后区域固然是要紧的，从一切地方的一切比较进步区域动员干部到落后区域同样是迫切的需要。一切先进的及比较先进的区域，都应该负责领导落后区域的责任，一切落后区域都应该学习先进区域。只有这样，才能迅速开展查田运动。菩萨蛮·大柏地！"},{"type":"paragraph","text":"（1933年夏）赤橙黄绿青蓝紫，谁持彩练当空舞？雨后复斜阳，[3]关山阵阵苍。当年战急，弹洞前村壁。装点此关山，"},{"type":"paragraph","text":"今朝更好看。"},{"type":"paragraph","text":"[1]大柏地，在江西省瑞金县城北六十里。1929年1月，毛泽东和朱德率领红军由井冈山向赣南进军。2月10日（正值春节）至11日，在大柏地击败尾追的国民党赣军刘士毅部，歼敌近两个团，俘敌团长以下八百余人，并缴获了大批武器。这是毛泽东和朱德率领的红军部队离开井冈山后打的第一个大胜仗。这首词是作者1933年重过大柏地时所作，当时他已被调离军事领导职务，专任政府工作。"},{"type":"paragraph","text":"[2]彩练，彩色的丝绸，比喻虹。[3]雨后复斜阳，唐温庭筠词《菩萨蛮》：“雨后却斜阳”。尔如"},{"type":"paragraph","text":"勿瓦"},{"type":"paragraph","text":"专西靠学调"},{"type":"paragraph","text":"?"},{"type":"paragraph","text":"L毛泽东手书《菩萨蛮·大柏地》。"},{"type":"paragraph","text":"雨后复铁阳阙山阵”《关山阵阵苍》（诗意画）"}],"authors":["毛泽东"],"dates":[{"year":1933,"month":6,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":307},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94d3825ef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

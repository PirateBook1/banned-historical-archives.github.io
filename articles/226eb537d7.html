script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国墨西哥两国政府贸易协定在京签字","authors":[],"dates":[{"year":1973,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国墨西哥两国政府贸易协定在京签字"},{"type":"paragraph","text":"埃切维里亚总统和夫人，周总理和李先念、邓小平副总理出席签字仪式"},{"type":"paragraph","text":"姬鹏飞外长和埃米略·奥·拉瓦萨外长分别代表本国政府在协定上签字"},{"type":"paragraph","text":"新华社一九七三年四月二十二日讯　中国政府和墨西哥政府贸易协定，今天晚上在北京签字。双方还就一九七三至一九七四年的文化科技交流进行了换文。"},{"type":"paragraph","text":"墨西哥总统埃切维里亚和夫人，我国国务院总理周恩来，副总理李先念、邓小平，出席了签字仪式。"},{"type":"paragraph","text":"我国外交部长姬鹏飞和墨西哥外交部长埃米略·奥·拉瓦萨分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"墨西哥方面参加签字仪式的有：最高法院院长阿方索·古斯曼·内伊拉，国会联席会议常务委员会主席恩里克·奥利瓦雷斯·桑塔纳，墨西哥驻中国大使欧亨尼奥·安吉亚诺·罗奇，外交部礼宾司司长华金·贝尔纳尔，工商部副部长埃利塞奥·门多萨·贝鲁埃托，墨西哥国家对外贸易银行行长弗朗西斯科·阿尔卡拉·金特罗，经济文化出版社社长弗朗西斯科·哈维尔·阿莱霍，墨西哥银行协会主席何塞·玛丽亚·夸龙，文化、科学、技术事务局局长赫苏斯·卡夫雷拉·穆尼奥斯·莱多，外交人员服务局局长劳尔·巴尔德斯。"},{"type":"paragraph","text":"中国方面参加签字仪式的还有：外交部副部长乔冠华、外贸部副部长陈洁、外交部部长助理章文晋、中国驻墨西哥大使熊向晖，有关方面负责人林平、张颖、高建中、郑拓彬。（附图片）"},{"type":"paragraph","text":"中国墨西哥两国政府贸易协定在京签字。我国外交部长姬鹏飞和墨西哥外交部长埃米略·奥·拉瓦萨分别代表本国政府在协定上签字。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"226eb537d7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

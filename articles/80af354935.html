script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"中国的大跃进","alias":"","parts":[{"type":"paragraph","text":"中国的大跃进"},{"type":"paragraph","text":"（一九六四年十二月）"},{"type":"paragraph","text":"我们不能走世界各国技术发展的老路，跟在别人后面-一步一步地爬行。我们必须打破常规，尽量朵用先进技术，在一个不太长的历史时期内，把我国建设成为-一个社会主义的现代化的强国。我们所说的大跃进，就是这个意思。难道这是做不到的吗：是吹牛皮、放大炮吗？不，是做得到的。既不是吹牛皮，也不是放大炮。只要看我们的历史就可以知道了。我们不是在我们的国家里把貌似强大的帝国主义、封建主义、资本主义从基本上打倒了吗：我们不是从一个一穷二白的基地上经过十五年的努力，在社会主义革命和社会主义建设的各方面，也达到了可观水平吗？我们不是也爆炸了-颗原子弹吗？过去西方人加给我们的所谓东方病夫的称号，现在不是抛掉了么？为什么西方资产阶级能够做到的事，东方无产阶级就不能够做到呢？中国大革命家，我们的先辈孙中山先生，在本世纪初期就说过，中国将要出现一个大跃进。他的这种预见，必将在几十年的时间内实现。这是一种必然趋势，是任何反动势力所阻挡不了的。"},{"type":"paragraph","text":"（转引“周总理在第三届全国人民代表大会第一次会议"},{"type":"paragraph","text":"上作政府工作报告”）社会主义社会阶级斗争并没有熄灭"},{"type":"paragraph","text":"（-九六四年）"},{"type":"paragraph","text":"社会主义社会是一个很长的历史阶段。在社会主义社会里，在实现了工业国有化和农业集体化，完成了生产资料所有制的社会主义改造以后，阶级矛盾仍然存在，阶级斗争并没有熄灭。在这个历史阶段中，必须在经济战线上、政治战线上和思想文化战线上进行彻底的社会主义革命。同时，只要世界上还有帝国主义、资本主义、各国反动派和现代修正主义存在，资本主义的阴风总会不时地欧到社会主义国家里来。因此，在社会主义国家中，社会主义同资本主义之间谁胜谁负的斗争，需要-个很长的时间，才能最后解决。"},{"type":"paragraph","text":"转引自周总理在人大三届-一次会议上的政府工作报告，《人民日报》-一九六五"},{"type":"paragraph","text":"年月一日·202·"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":12,"day":null}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":215,"page_end":215},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80af354935"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

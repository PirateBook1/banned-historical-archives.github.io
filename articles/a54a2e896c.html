script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为斗争而学　在斗争中学","authors":["李国良"],"dates":[{"year":1976,"month":7,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"为斗争而学　在斗争中学"},{"type":"paragraph","text":"辽宁省清原县福民屯大队贫农社员　李国良"},{"type":"paragraph","text":"我们现在搞社会主义革命，不光要把没有改造好的地主、富农管得严严的，还要警惕出修正主义，识别资产阶级在哪里。不学习革命理论，好比黑夜里赶路，没有指北针，睁大两只眼，还是分不清东南西北，看不出那是坑，那有洼，容易走岔道，还可能掉进泥坑里。只有掌握马克思主义、列宁主义、毛泽东思想，才能看到走资派的危险性，识破他们的假面具，同他们坚决斗争。"},{"type":"paragraph","text":"我只读了两年小学，要学习革命理论，困难确实不小。不认识的字，我找别人请教。队里的小学教师、知识青年、红卫兵，都给我当过老师。农村的活计紧，我就挤时间学。阶级敌人向我吹冷风：“泥腿子学的再好，也还是两腿泥。”我说：“学习革命理论，不是为了不当‘泥腿子’，而是要擦亮眼睛，认清敌人，扫除一切害人虫！”文化大革命以来，我通读了《毛泽东选集》，选学了《共产党宣言》、《哥达纲领批判》、《反杜林论》和《国家与革命》等马列著作，写了一百多万字的读书笔记。"},{"type":"paragraph","text":"学和不学大不一样。我越学越觉得眼界宽阔了，目光敏锐了，对于修正主义的识别能力提高了，斗争的自觉性也增强了。一九七二年春天，我们队的批林整风运动搞得热火朝天，忽然从外边刮来一股风，说什么林彪搞的是“空头政治”，推行的是一条“极左”的路线。我一听，觉得不对味儿。林彪一伙炮制的反革命的《“571工程”纪要》，哪一字哪一句不是把矛头对着伟大领袖毛主席，对着以毛主席为首的党中央，对着无产阶级专政，对着文化大革命，对着广大革命群众的呢？林彪代表着资产阶级和一切剥削阶级的利益，怎么能说是搞“空头政治”？林彪一伙投敌卖国，妄图颠覆无产阶级专政，复辟资本主义，右得不能再右了，怎么能说是“极左”呢？毛主席说：“修正主义是一种资产阶级思想。”“他们所主张的，在实际上并不是社会主义路线，而是资本主义路线。”（《在中国共产党全国宣传工作会议上的讲话》）把林彪反革命的修正主义路线说成“极左”，不是越批越右吗？我把这个想法同干部们谈了，他们认为我说得有理。于是，党支部进一步发动社员群众，开展忆苦思甜，狠批林彪一伙妄图颠覆无产阶级专政，复辟资本主义的滔天罪行。我们批了林彪反革命的修正主义路线的极右实质，革命和生产搞得更好了。"},{"type":"paragraph","text":"去年夏季前后，正当党内最大的不肯改悔的走资派邓小平大刮右倾翻案风的时候，攻击教育革命的奇谈怪论，也吹到了我们山沟里来了。什么“开门”不“办学”呀，什么“学生不读书”、“教学质量差”呀，等等。有一段时间，我们大队学校的学生又被关进了课堂，连上农业知识课都不下队里来了。我问是咋回事儿？有人告诉我：“这可是‘上头’的精神啊！”我想，文化大革命以来，我们大队的学校按照毛主席的指示，坚持开门办学，以三大革命运动作为课堂，让学生从小就热爱劳动，热爱集体，粗知马列主义，敢于批判资产阶级，取得了显著成绩。可是却有人反对“开门办学”，叫嚷“今不如昔”。这不明明是否定教育革命的成果，要翻文化大革命的案吗？在那些日子里，我经常到学校去找领导和老师们谈学习毛主席关于教育革命指示的体会，同他们一起总结教育革命的成果，坚持教育革命的方向，同否定教育革命的奇谈怪论对着干。"},{"type":"paragraph","text":"那时，我还不知道这股妖风是打哪儿刮来的。现在，我知道了，原来是党内最大的不肯改悔的走资派邓小平在捣鬼。“走资派还在走”，是社会主义社会长时期存在的现象。为了巩固无产阶级专政，我们要认真学习革命理论，同走资派作长期的斗争。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a54a2e896c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

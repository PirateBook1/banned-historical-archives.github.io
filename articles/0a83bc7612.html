script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民盟中央第二次整风会揭批罗隆基","authors":[],"dates":[{"year":1957,"month":6,"day":30}],"is_range_date":false,"parts":[{"text":"民盟中央第二次整风会揭批罗隆基","type":"title"},{"text":"《人民日报》讯：民盟中央６月３０日下午举行第二次整风座谈会。民盟中央责成罗隆基在这次会议上检讨交代他反对社会主义、反对党的领导的言论和行动。沈钧儒主席在会上首先发言，他劝告罗隆基要老老实实清清楚楚地交代自己的错误，他说你的错误大家可以讲，但总不如自己交代好，朋友要帮助，但是事情还要靠自己。他要罗隆基考虑一下自己究竟要走那一条路，两条路不要走错了。沈钧儒还提醒大家都要考虑一下应该怎样帮助朋友，不要让朋友走上敌人的道路。接着，罗隆基作了冗长的发言。罗隆基自称是向大家交代和承认他的反社会主义、反对党的领导的错误，一再表白他不是辩解；但是他并没有向大家交代任何事实，而只是对大家所已经揭露他的反动言行作一些重复和辩解。罗隆基首先谈到他提出的平反委员会的主张。他说，他事先没写稿，临时就随便讲了这些话。又笼统地说动机是不纯正的，确实想为肃反中被斗争的人呼吁等等。但是，罗隆基接着说，“我确实感到自己没有反党反社会主义的阴谋和企图，还是说，把我烧成灰也找不到这种企图和阴谋，如果查出，应受国家法律处分。虽然我不能说我没有这种思想”。至此，会场上的人已为他的不老实的态度所激怒。史良、千家驹等要求他老实交代事实，不要辩解。罗隆基在统战部座谈会上提出平反委员会的主张后，有许多人写信给他，闵刚侯要他交代他是怎样批复这些信的。罗隆基推托说，信都是秘书看的。有人要求平反，我说，对我讲没用。这时，史良立即质问他：你不是批了要“扩大影响，造成舆论”么？罗隆基不回答史良的质问，仍然王顾左右而言他，说信不是他看的，因此今天不能交代都是什么人写的，讲了什么等等。罗隆基在发言中继续重复地说他没有看过储安平的发言稿。这时，胡愈之宣读了潘大逵的来信，这封信揭露出：潘大逵交代事实后，罗隆基曾连忙两次打电话要潘大逵反省。座谈会上还揭露出，罗隆基从国外一回来，就立即到处组织攻守同盟，企图狡赖。罗隆基在众口责问下抵赖不过的时候，就推托说：“我不辩了，以后调查就知道了。”到会的许多人立即严肃地指出：今天盟中央开会，就是要检查罗隆基的反社会主义的言行，他应该放下大知识分子的臭架了，老老实实地向盟中央交代。","type":"paragraph"},{"text":"罗隆基的这种不老老实实交代问题的态度，激起到会的人很大的愤慨。","type":"paragraph"},{"text":"罗隆基对他过去和美帝国主义分子、国民党之间的来往，对他在民盟中的宗派活动作了一些说明和解释。他说他在民盟中闹宗派搞小集团，是为了争夺民盟的领导权，只是盟内的事而不是盟外的。谈到和章伯钧的关系，罗隆基说，他一向把章伯钧看成政客，因此，他和章伯钧的合作是貌合神离，同时也不同意章伯钧的许多主张，比如两院制问题，民盟大发展问题等。罗隆基说，今年４月民盟工作会议上他所以支持章伯钧是因为怕麻烦。谈到由章伯钧罗隆基出面组织召开的科学规划，高等学校领导体制，有职无权，长期共存互相监督四个委员会，罗隆基说他事先没有和章伯钧商量，开会约那些人，他事先也不知道，是章伯钧确定的。","type":"paragraph"},{"text":"罗隆基的发言激起了大家极大的不满和愤慨，他的发言不断被大家的质问打断。大家要求他端正态度老实交代，不要狡辩。座谈会在晚上继续进行，晚上会议的情况见明日本报。","type":"paragraph"},{"text":" ——原载《人民日报》1957年7月1日，原标题为“在民盟中央第二次整风会上，罗隆基的狡赖引起群情愤怒，潘大逵揭露罗隆基后，罗两次打电话要潘‘反省’”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a83bc7612"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对军队文工团到农村、工厂去锻炼的指示","alias":"","parts":[{"type":"paragraph","text":"对军队文工团到农村、工厂"},{"type":"paragraph","text":"去锻炼的指示"},{"type":"paragraph","text":"（1965年7月15日）"},{"type":"paragraph","text":"军队文工团只知道军队的事不够，还应知道工人、农民的事。因此也应同地方文工团一样，要到工厂、农村去，特别要到农村去锻炼，去参加“四清”。"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":90,"page_end":90},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"45f85d41-2767-49bc-87e9-ba331b429fce","name":"毛泽东思想万岁（1961年-1968年）","internal":true,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/45f85d41-2767-49bc-87e9-ba331b429fce.pdf"],"article":{"title":"对军队文工团到农村、工厂去锻炼的指示","alias":"","parts":[{"type":"paragraph","text":"医学教育要改革，根本用不着读那么多书。华陀读的是几年制：明朝李时珍读的是几年制：医学教育用不着收什么高中生、初中生，高小毕业生学三年就够了。主要在实践中学习提高，这样的医生放到农村去，就算本事不大，总比骗人的医生与巫医的要好，而且农村也养得起。书读得越多越蠢。现在那套检查治疗方法根本不符合农村，培养医生的方法，也是为了城市，可是中国有五亿多农民。"},{"type":"paragraph","text":"脱离群众，工作把大量人力、物力放在研究高、深、难的疾病上，所谓尖端，对于一些常见病，多发病，普通存在的病，怎样预防，怎样改进治疗，不管或放的力量很少。尖端的问题不是不要，只是应该放少量的人力、物力，大量的人力、物力应该放在群众最需要解决的问题上去。"},{"type":"paragraph","text":"还有一件怪事，医生检查一定要戴口罩，不管什么病都戴，是怕自已有病传给别人：我看主要是怕别人传染自已。要分别对待嘛：什么都戴，这肯定造成医生与病人间的隔。"},{"type":"paragraph","text":"城市里的医院应该留下一些毕业一、二年本事不大的医生，其余的都到农村去。四清到××年就扫尾基本结束了。可是四清结束，农村的医疗、卫生工作是还没有结束的！把医疗卫生的重点放到农村去"},{"type":"paragraph","text":"对北京师范学院调查材料的批示"},{"type":"paragraph","text":"（一九六五年七月三日）"},{"type":"paragraph","text":"学生负担过重，影响健康，学了也无用。建议从一切活动总量中砍掉三分之一。邀请学校师生代表，讨论几次，决定执行。如何请酌。"},{"type":"paragraph","text":"对军队文工团到农村、工厂去锻炼的指示"},{"type":"paragraph","text":"（一九六五年七月十五日）"},{"type":"paragraph","text":"军队文工团只知道军队的事不够，还应知道工人、农民的事。因此也应同地方文工团一样，要到工厂、农村去，特别要到农村去炼，去参加四清。"},{"type":"paragraph","text":"关于模特儿问题的批示"},{"type":"paragraph","text":"（一九六五年七月十八日）"},{"type":"paragraph","text":"男女老少裸体模特儿是绘画和雕塑必须的基本功，不要不行。封建思想加以禁止是不妥的。即使有些坏事出现，也不要紧，为了艺术科学，不惜少有牺牲。"},{"type":"paragraph","text":"·231·"}],"authors":["毛泽东"],"dates":[{"year":1965,"month":7,"day":15}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11cf1828f2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见澳大利亚总理惠特拉姆谈话记录节选","authors":[],"dates":[{"year":1973,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"毛泽东会见澳大利亚总理惠特拉姆谈话记录节选","type":"title"},{"text":"总理：你（指惠）最近遇到的邓小平副总理、徐向前副委员长过去都是军人，现在都算文的了。","type":"paragraph"},{"text":"惠：我这次访华见过多次的副总理……，可能我用词不当，如果我讲话笨拙或者不确，请您原谅。他（指邓小平）在1969年九大的时候失宠了。但在1956年八大时他已经是一个重要人物了。有趣的是，十大时，他又恢复到如此高的地位。","type":"paragraph"},{"text":"主席：因为九大的时候，实际上是林彪的问题还没有解决。十大这个问题就解决了。","type":"paragraph"},{"text":"惠：1971年我来的时候，林彪的问题已经解决。这到底是怎么回事？在英语地区曾引起很多猜测。","type":"paragraph"},{"text":"主席：1971年9月，他自己跑掉了。其实林彪这个人，我跟他打交道有几十年了，合作的时候也有，很少，对立的时候很多。他是亲苏联的。他准备搞COUPD’ETAT（政变）。","type":"paragraph"},{"text":"惠：噢！嗯，嗯。他背后是不是苏联？苏联支持他吗？","type":"paragraph"},{"text":"主席：总的说是这样，具体细节我还不知道。总而言之，他没有出路，向北面去。这就是一个证据。","type":"paragraph"},{"text":"总理：后来发现的文件也证明他联苏。要中国接受苏联的核保护伞。","type":"paragraph"},{"text":"主席：打日本的时候，差不多有一半的时间他在苏联。在苏联发表文章，拥护蒋介石，根本不理共产党。","type":"paragraph"},{"text":"惠：是的，作为局外人，从书中读到俄国早从二十年代起就对中国共产党发生有害的影响，这使人感到这是悲剧性的，即早在20世纪20年代，俄国人就不帮助中国共产党，而只是进行干涉或者压你们不让执行自己的政策，采取自己的行动。","type":"paragraph"},{"text":"主席：它扶助中国党内的一个小派别，领袖现在还在莫斯科。","type":"paragraph"},{"text":"惠：那是谁？","type":"paragraph"},{"text":"总理：王明。这个小集团是在苏联办的莫斯科中山大学里形成的。当然后来国内也有人参加了。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2285bdff59"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

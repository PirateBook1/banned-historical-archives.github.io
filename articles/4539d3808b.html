script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"遵照伟大领袖毛主席的教导提高警惕保卫祖国我英雄空军击落美帝无人驾驶高空侦察机一架中共中央军委颁发嘉奖令表扬击落美机的空军某部　号召指战员更高地举起毛泽东思想伟大红旗，时刻保持高度的革命警惕，随时准备给予一切敢于来犯的敌人以歼灭性的打击，为保卫伟大的社会主义祖国再立新功","authors":[],"dates":[{"year":1969,"month":10,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二十八日电　今天下午，美帝国主义军用无人驾驶高空侦察机一架，侵入我国中南地区某地上空进行侦察挑衅，当即被我时刻保持高度革命警惕的英雄的中国人民解放军空军部队击落。这是我中国人民解放军从一九六四年以来击落的第十九架美帝国主义军用无人驾驶高空侦察机。"},{"type":"paragraph","text":"这个胜利，是在全国军民紧密地团结在以毛主席为首、林副主席为副的党中央周围，全面贯彻落实党的“九大”提出的各项战斗任务，掀起抓革命，促生产，促工作，促战备的新高潮中取得的。这是我英雄的人民解放军空军部队遵照伟大领袖毛主席关于“提高警惕，保卫祖国”的伟大教导，加强敌情观念，加强战备，在保卫伟大社会主义祖国的战斗中取得的又一新的胜利。"},{"type":"paragraph","text":"新华社北京二十八日电　中共中央军委今天颁发嘉奖令，表扬二十八日下午在中南地区某地上空一举击落美帝国主义军用无人驾驶高空侦察机一架的人民解放军空军某部。"},{"type":"paragraph","text":"嘉奖令说，正当全国人民在党的“九大”精神鼓舞下，掀起社会主义革命和社会主义建设的新高潮中，你们一举击落美帝国主义军用无人驾驶高空侦察机一架。这是你们高举毛泽东思想伟大红旗，活学活用毛主席著作，贯彻毛主席关于“抓革命，促生产，促工作，促战备”的伟大号召所取得的胜利。是你们坚持常备不懈、英勇机智歼敌的结果。"},{"type":"paragraph","text":"嘉奖令指出，希望你们更高地举起毛泽东思想伟大红旗，坚决遵照伟大领袖毛主席关于“提高警惕，保卫祖国”的教导，时刻保持高度的革命警惕，坚守岗位，随时准备给予一切敢于来犯的敌人以歼灭性的打击，为保卫伟大的社会主义祖国再立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4539d3808b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉扎克总理参观红星人民公社和故宫  华国锋和姬鹏飞分别陪同马来西亚贵宾参观","authors":[],"dates":[{"year":1974,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"拉扎克总理参观红星人民公社和故宫"},{"type":"paragraph","text":"华国锋和姬鹏飞分别陪同马来西亚贵宾参观"},{"type":"paragraph","text":"新华社一九七四年五月三十日讯　拉扎克总理和随同来访的其他马来西亚贵宾，今天上午由华国锋陪同，参观了北京市郊区红星人民公社，受到公社负责人和社员群众的热烈欢迎。"},{"type":"paragraph","text":"公社革命委员会主任吕春林向贵宾们介绍了这个公社的组织机构和生产情况，随后陪同贵宾参观公社的农机修配厂、奶牛场、马场、医院，访问社员家庭。在参观麦田时，贵宾们向主人了解了小麦的播种和田间管理的情况。"},{"type":"paragraph","text":"今天下午，拉扎克总理等贵宾由外交部长姬鹏飞陪同，参观了故宫博物院和无产阶级文化大革命期间出土的历史文物。（附图片）"},{"type":"paragraph","text":"拉扎克总理等贵宾，由华国锋陪同，参观了北京市郊区红星人民公社。这是在麦田参观。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7e5bf30eab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命群众组织的负责人要带头学好毛主席著作","authors":[],"dates":[{"year":1967,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海螺帽八厂的无产阶级革命派掌好权，用好权的又一条重要经验是:革命群众组织的负责人带头认真学习毛主席著作，推动全厂形成一个活学活用毛主席著作的好风气。"},{"type":"paragraph","text":"无产阶级革命派夺权以后，能不能掌好权，用好权?关键在于是不是认真抓紧学习毛主席著作，不断紧跟毛泽东思想。而革命群众组织的负责人能不能坐下来，扎扎实实地带头学好用好毛主席著作，则是关键的关键。"},{"type":"paragraph","text":"上海螺帽八厂的革命群众组织的负责人，尽管文化水平较低，但他们没有用这个“理由”来原谅自己，放松学习，而是相反，越是因为自己是“大老粗”，越是坚持要学。他们真正做到了学一点，用一点，见一点效。由于他们在夺权后坚持学习了毛主席著作，所以他们的思想就能不断跟上形势的变化，不断跟上毛主席的革命路线，用毛泽东思想正确处理了许多新问题。螺帽八厂的革命群众组织的负责人能够坚持这样做，为什么其他单位的革命群众组织的负责人不能这样做呢?"},{"type":"paragraph","text":"螺帽八厂的同志也没有用“工作忙”为借口，挤掉毛主席著作的学习。他们越忙越要学，越学就越尝到了甜头。夺权以后，他们几个负责人曾经一度忙于抓生产，放松了对毛主席著作的学习。结果，群众意见大，生产也没搞好。他们吸取了教训，体会到千忙万忙，不抓毛主席著作的学习，就是空忙；就是生产一时好，思想没有跟上去，也是白好。他们认识到这一点后，尽管工作千头万绪，又缺乏领导经验，但紧紧抓好了活学活用毛主席著作这一头后，革命上去了，生产上去了，一切都上去了!"},{"type":"paragraph","text":"这个厂的革命群众组织的负责人，由于夺权后抓紧了学习毛主席著作，重视自己的思想改造，在思想革命化方面也取得了较好的成效，抵制了各种各样资产阶级思想的侵蚀。有些同志现在还不大注意这个问题，长此下去，那是十分危险的。"},{"type":"paragraph","text":"当前，我们革命群众组织的负责人必须认识到:不学习，不看报，那是“过不去”的。我们绝不要靠老本吃饭，更不能凭自己脑子里的一点东西去发号施令。成绩只能说明过去，不能说明现在，更不能说明将来。毛主席教导我们:“一个人做点好事并不难，难的是一辈子做好事，不做坏事，一贯的有益于广大群众，一贯的有益于青年，一贯的有益于革命，艰苦奋斗几十年如一日，这才是最难最难的呵!”我们要不断为人民立新功，就要带头学好毛主席著作，带头研究新问题，接受新事物。"},{"type":"paragraph","text":"今天，上海市革命委员会《为加强无产阶级专政而斗争》的决议发表了。这是一个十分重要的文件。这个决议总结了上海市革命委员会成立四个月来的斗争经验，用毛泽东思想分析了当前的革命形势，提出了几个方面的战斗任务。这个决议对当前上海地区的无产阶级文化大革命，有极大的指导意义。我们希望各级革命委员会和各革命群众组织的负责人，在带头学好毛主席著作和他老人家最新指示的同时，认真带头学好这个决议，并组织广大革命群众学好这个决议，不折不扣地努力完成这个决议所提出的各项战斗任务。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3326febdce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

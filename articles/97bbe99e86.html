script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于阶级与阶级斗争（一）","authors":["中国人民大学","唐若萦","徐前","李德","杨瑞清","王宪文","田怀玉","陈丘民"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"关于阶级与阶级斗争（一）","type":"title"},{"text":"中国人民大学王宪文田怀玉陈丘民徐前李德唐若萦杨瑞清","type":"authors"},{"text":"“你们党员是无产阶级的思想立场，我可以用我的资产阶级的思想作风和你们竞赛一下，看谁能对国家有贡献。”","type":"paragraph"},{"text":"“民主、选举、自由、和平、国际条约、信用……都被当作手段，符合无产阶级利益时就采用，不符合就不采用，没有一个客观标准，我是不同意的。","type":"paragraph"},{"text":"〔例〕：（1）在德国统一问题上，我们不赞成普选，而在朝鲜、越南我们则赞成，因为西德的人口多，工人觉悟低，而在朝、越就不一样。","type":"paragraph"},{"text":"（2）二次大战时，苏日签订互不侵犯条约，及至打败了德国，苏联就进攻日本。","type":"paragraph"},{"text":"（3）既然提出了‘百花齐放，百家争鸣’的政策，就该让一切思想都放出来，和平共处。现在来一个反右派，好象是毒草只许放一次，下不为例。”","type":"paragraph"},{"text":"“塔斯社的新闻当然只讲自己的好，讲英美的坏；英美的通讯社也是如此，只讲自己好，别人坏；谁讲的也都不一定对，必须得要我自己看。”（中国人民大学编译室译员　许惠尔）","type":"paragraph"},{"text":"“1．谈抽象立场会谈，也敢谈；谈具体立场我不能谈，实陈立场是莫须有的。","type":"paragraph"},{"text":"2．自己的立场是多数人的立场，多数人的立场是农民的立场，对工人阶级立场总觉得不得劲。”（中国人民大学哲学系学生  王宪文）","type":"paragraph"},{"text":"主张在整风中不谈立场，说阶级斗争结束了。（中国人民大学法律系学生  田怀玉的材料）","type":"paragraph"},{"text":"“在整风中不要立场，谈立场是防碍运动向前发展，解释也是阻碍运动。”（中国人民大学法律系学生  陈丘民）","type":"paragraph"},{"text":"“整风中不应提立场问题。团不应依赖党，不应党叫作一点就作一点，叫作两点就作两点。”（中国人民大学统计系讲师  徐前）","type":"paragraph"},{"text":"“最近我爱上了周围的一些，也恨一些人。","type":"paragraph"},{"text":"‘葛’的争鸣认为是反共（因而反人民），我不明白，争鸣意味着什么？这完全是圈套，是手腕，是陷井，共产党变成了人民的真正敌人，自由的迫害者，我只崇拜真理，我不满意。”（中国人民大学哲学系学生　李德）","type":"paragraph"},{"text":"“无产阶级有无产阶级的真理，地主资产阶级有地主资产阶级的真理，谁有理就服从谁。资产阶级不见得不能认识真理，资本家剥削工人在资本家看来是天经地义的。”（中国人民大学工业经济系学生  唐若萦）","type":"paragraph"},{"text":"“有反动思想的人，也能爱党。”（中国人民大学新闻系学生  杨瑞清）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97bbe99e86"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

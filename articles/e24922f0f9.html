script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“学雷锋”是谁","authors":[],"dates":[{"year":1976,"month":8,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争中，人民解放军广大指战员狠批了邓小平攻击、污蔑人民军队的罪行，坚决同邓小平的修正主义路线对着干，出现了许多动人事迹。这里介绍的是指战员们发扬我军光荣传统、学习雷锋的一些事例。"},{"type":"paragraph","text":"“学雷锋”是谁"},{"type":"paragraph","text":"六月七日上午，江汉平原大雨倾盆。在雨雾蒙蒙中，一位解放军战士身披雨衣，来到天门县马湾公社邮电所，填好汇款单，放下一百元钱和寄费，就离开了。营业员拿起汇款单一看，只见上面写着：“寄云南省龙陵县抗震救灾办公室。人民币一百元整。解放军战士学雷锋。”一股暖流顿时涌上营业员的心头。当他跑出门寻找时，这位解放军同志早已消失在雨雾之中了。"},{"type":"paragraph","text":"经过调查才知道，这位“学雷锋”是武汉部队某部一连战士、共产党员张瑞美。张瑞美自一九七三年入伍以来，就下决心以雷锋同志为榜样，做一名共产主义战士。去年，在学习无产阶级专政理论运动中，他的阶级斗争、路线斗争觉悟进一步提高，处处用共产主义思想要求自己，象雷锋那样，毫不利己，专门利人，工作中吃苦在前，享乐在后。"},{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争中，张瑞美处处带头学、带头批，坚决同邓小平的修正主义路线对着干。他说：邓小平别有用心地恶毒攻击和污蔑我军建设的大好形势，就是妄图否定毛主席的革命路线，否定无产阶级文化大革命。我们革命战士一定要以实际行动来巩固和发展文化大革命的胜利成果，更好地开展学雷锋的活动，做雷锋式的共产主义战士。当他听到云南省龙陵、潞西一带发生强烈地震的消息时，毅然将自己平时节省下的一百元钱寄给灾区人民。"},{"type":"paragraph","text":"（据新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"云南文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e24922f0f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

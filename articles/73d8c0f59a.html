script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"泰国国王接见邓副委员长邓副委员长会见泰国华侨和泰籍华人代表","authors":[],"dates":[{"year":1980,"month":2,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社清迈二月九日电　泰国国王普密蓬阿杜德九日下午在清迈的普平王宫接见邓颖超副委员长和中国全国人大代表团全体成员。"},{"type":"paragraph","text":"邓颖超副委员长向国王转达了叶剑英委员长、华国锋总理和邓小平副总理的诚挚问候。"},{"type":"paragraph","text":"普密蓬国王说，邓小平副总理一九七八年对泰国的访问给他留下了深刻的印象。访问过中国的泰国代表团对中国取得的进展和中国人民的艰苦工作也留下了深刻印象。"},{"type":"paragraph","text":"邓副委员长说，泰国和中国是亲密邻邦，保卫和平是两国的共同愿望。"},{"type":"paragraph","text":"普密蓬国王说，和平对人民的利益来说是重要的。他说，他对来访的中国全国人大代表团包括各个领域的代表表示高兴，因为在这些领域发展相互往来是非常重要的。"},{"type":"paragraph","text":"据新华社曼谷二月十日电　邓颖超副委员长今天下午在这里说，旅居泰国的华侨和泰籍华人应遵守泰国的政策法令，同泰国人民友好相处，为增进中泰两国人民的友谊，作出更多更大的贡献。"},{"type":"paragraph","text":"邓副委员长是在她下榻的爱倡湾旅馆会见华侨和泰籍华人的代表时讲这番话的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73d8c0f59a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"港九同胞抗暴烈火越烧越旺近万群众涌向“总督府”示威大灭英帝纸老虎威风　示威群众高举《毛主席语录》，高呼:战无不胜的毛泽东思想万岁!","authors":[],"dates":[{"year":1967,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港21日电　香港各界同胞反迫害斗争的怒火正在越烧越旺。昨天在香港街头爆发了声势浩大的示威游行，有近万名群众涌到港英“总督府”门前举行抗议。有成千上万的群众在市中心区举行强大的示威。"},{"type":"paragraph","text":"港九各界同胞已经连续九天涌到港英“总督府”门前，要求会见“总督”戴麟趾，对由他一手造成的滔天罪行提出最强烈的抗议。示威的群众蔑视在旁虎视眈眈的港英警察和特务，在“总督府”门前高声朗读毛主席语录，大唱革命歌曲，张贴大字报，使帝国主义的威风扫地以尽，大长了中国同胞的志气。"},{"type":"paragraph","text":"二十日上午十时起，港九各界同胞一批接着一批涌到“总督府”提出抗议。戴麟趾继续龟缩不见，拒绝接受抗议书，激起了香港同胞的极大愤怒，“抗议!抗议!”“戴麟趾滚出来!”“我们必胜，港英必败!”的怒吼声震天动地。"},{"type":"paragraph","text":"蓄意扩大事态的港英当局，竞出动数百名警察，在“总督府”的里里外外和“总督府”前面街道的两端路口布防，并派遣特务混入人群，和派出直升飞机在人群顶上低飞盘旋进行威胁。"},{"type":"paragraph","text":"但是，用毛泽东思想武装起来的中国同胞是吓不倒，压不垮的。戴麟趾要把迫害升级，全港同胞也针锋相对，把反迫害斗争升级。从下午二时开始，几千名在“总督府”前抗议的同胞组成一支浩浩荡荡的反迫害大军，从“总督府”出发，环绕市中心区游行。他们高举红彤彤的《毛主席语录》，胸前挂着金光闪闪的毛主席像章，迈着坚定的步伐，沿途高呼口号，大唱革命歌曲。当游行队伍经过“高等法院”、“劳工处”、“美国文化馆”、“政府合署大厦”和“教育司署”这些美、英帝国主义机构所在地时，人们不断振臂高呼:“打倒美帝国主义!”“打倒英帝国主义!”“港九同胞团结起来!”“战无不胜的毛泽东思想万岁!”“毛主席万岁!万岁!万万岁!”在路过英资渣打银行和美资希尔顿酒店时，群众看到建筑物上悬挂着英国国旗和美国国旗，一齐无比愤怒地高呼:“把它扯下来!”在群众的巨大声威下，这两个平日作威作福、吮吸中国同胞鲜血的美、英机构不得不把两面帝国主义旗帜降下来。这时，“毛主席万岁!”的欢呼声响彻云霄。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b15527e3f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

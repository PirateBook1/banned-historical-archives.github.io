script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发罗瑞卿同志11月13日敌情综合报告","authors":[],"dates":[{"year":1952,"month":11,"day":19}],"is_range_date":false,"parts":[{"text":"中共中央转发罗瑞卿同志11月13日敌情综合报告","type":"title"},{"text":"兹将罗瑞卿同志11月13日敌情综合报告转发你们，望各地密切注意敌情变化，并随时采取有效措施，予敌人以有力打击。","type":"paragraph"},{"text":"兹将最近一个时期反革命活动的几个突出的情况报告如下：","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"五、今春反动会道门利用群众的迷信思想，在各地大闹“神水”，河南潢川专区群众因喝神水致死者达147人。川北仪陇县中×乡反革命分子莫西北等组织的“土主会”，籍化水治病为名，骗惑周围数县群众集会，7月8日至14日，每次集会达万人以上，散布谣言，煽动暴乱，我干部前往制止时，会匪即聚众800余人暴乱，并企图打死乡长。7、8月间，河南、陕西破获的“替天行道仁义救国军”以两个特务头子为首，在豫陕交界的渭南、阌乡等十余县，发展了大批的伪军官、土匪、流氓、地霸、反革命分子家属以及地富出身的青年知识分子、被我清洗之贪污分子等，阴谋于8月1日大暴动，并企图将人枪拉入秦岭，建立反革命“根据地”。在已经过取缔的华北、东北老区，也发现了一些死灰复燃的活动。","type":"paragraph"},{"text":"以上情况实际地证明了，敌人并未放松对我们的各种破坏活动，证明了中央一再提醒全党特别是各级领导机关各级人民公安机关的注意，必须时刻提高警惕性，防止一切可能产生的麻痹思想，是完全正确的。","type":"paragraph"},{"text":"特此报告，请审阅，并请转各级党委参考。","type":"paragraph"},{"text":" 罗瑞卿11月13日","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9a21c6d1f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

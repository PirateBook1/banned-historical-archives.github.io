script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔巴尼亚《人民之声报》热烈欢呼  毛主席的革命路线获得新的伟大胜利  上海革命造反派的革命行动受到全世界革命者的欢迎","authors":[],"dates":[{"year":1967,"month":1,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"世界革命人民热烈欢呼"},{"type":"paragraph","text":"以毛主席为代表的无产阶级革命路线取得伟大胜利"},{"type":"paragraph","text":"阿尔巴尼亚《人民之声报》热烈欢呼"},{"type":"paragraph","text":"毛主席的革命路线获得新的伟大胜利"},{"type":"paragraph","text":"上海革命造反派的革命行动受到全世界革命者的欢迎"},{"type":"paragraph","text":"新华社地拉那十五日电　阿尔巴尼亚《人民之声报》十四日发表题为《毛泽东的革命路线粉碎了一小撮修正主义者和阴谋家的反动阴谋》的编辑部文章，热烈赞扬以毛主席为代表的无产阶级革命路线，欢呼上海革命造反派所取得的新胜利。"},{"type":"paragraph","text":"文章说，根据毛泽东同志的指示进行的中国无产阶级文化大革命，正在深入地、广泛地胜利发展。它得到绝大多数中国人民的热烈支持和拥护。由毛泽东同志所代表的革命路线，是保卫和进一步深入开展社会主义革命的路线，是同产生修正主义和复辟资本主义的危险作斗争的路线，这条路线已经取得了伟大的胜利。"},{"type":"paragraph","text":"文章说，用毛泽东思想武装起来的工人、农民和学生的群众革命运动，沉重地打击了修正主义分子、反动派以及所有资产阶级反动路线的推行者，并迫使他们节节败退。但是他们的退却不是心甘情愿的，不是没有抵抗的。文化大革命越向前发展，对他们打的越准，他们的抵抗活动也就越加阴险狡诈。上海工人革命造反总司令部等革命群众组织《告上海全市人民书》和《紧急通告》中所揭露的上海地区反动分子的大阴谋，就说明了这一点。"},{"type":"paragraph","text":"文章指出，从这两个重要文件中可以看出，修正主义资产阶级路线的代表人物不仅没有放弃他们的背叛道路，而且为了抵抗文化大革命和毛泽东同志的革命路线，为了保住他们自己，竟不惜进行反对社会主义的罪恶活动。这些活动把他们破坏文化大革命的叛徒嘴脸暴露在光天化日之下，表明他们已经变成了中国社会主义革命的破坏者。因此，必须对他们无情地实行无产阶级专政。上海三十二个革命群众组织在《紧急通告》中得出了这一正确的结论。毛泽东同志的革命路线，获得了又一次新的胜利。上海革命工人和革命干部所执行的革命路线，必将把革命推向前进，必将促进生产。这条路线必将摧毁所有修正主义者、资产阶级和反动派。"},{"type":"paragraph","text":"文章强调说，上海革命群众组织《紧急通告》中的决定是完全正确的。它得到全世界所有真正革命者的欢迎。中共中央、国务院、中央军委、中央文革小组，一月十一日给上海市各革命造反团体的贺电，受到了全国工人、农民、革命学生、革命知识分子和革命干部的热烈拥护。他们紧密地团结在以毛泽东同志为首的党中央周围，用毛泽东思想武装起来，正在发起总攻击，以便彻底击败一切修正主义者、反动派和反革命分子。"},{"type":"paragraph","text":"文章指出，中国无产阶级文化大革命，沉重地打击了帝国主义者、修正主义者和各国反动派，特别是美帝国主义者和苏联修正主义领导集团，他们希望中国和平演变的幻梦破灭了。在以毛泽东同志为首的中国共产党领导下的中华人民共和国，正在胜利前进，正在变得更加强大、更加战斗化。让中华人民共和国的国内外敌人发抖吧！"},{"type":"paragraph","text":"文章最后欢呼：中国共产党领导的伟大的中华人民共和国万岁！毛泽东主席万岁！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdd8e8f61a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"周恩来陈伯达康生江青杨成武等领导同志接见空军和海军航空兵作战有功人员代表","authors":[],"dates":[{"year":1967,"month":8,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　中共中央、中央文革小组和有关方面的负责同志周恩来、陈伯达、康生、江青、杨成武、关锋、戚本禹、姚文元、叶群，今天接见了空军和海军航空兵今年以来击落敌机作战有功人员的代表，并和他们一起照了相。"},{"type":"paragraph","text":"被接见的空军作战有功人员的代表是:今年一月十三日击落美制蒋帮F-104型战斗机一架的胡寿根、董福成同志，四月二十四日击落美帝F-4B型战斗机一架的宋义民、曹文斌、王德华同志，四月二十九日击落美帝无人驾驶高空侦察机一架的张金堂、文富德同志，五月一日击落美帝A-4B型战斗机两架的张登科、王兆峰、张明高、韦万练同志，六月十二日击落美帝无人驾驶高空侦察机一架的刘光才、黄金生同志；被接见的海军航空兵作战有功人员的代表是:六月二十六日击落美帝F-4C型战斗机一架的王柱书、吕纪良、王朝玉同志。被接见的还有其他有功人员。"},{"type":"paragraph","text":"接见时在场的有吴法宪、王新亭、王宏坤、王辉球、罗元发、张秀川等同志。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"efb4f04494"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阿城县动员农民“大搬家”造成的恶果","authors":[],"dates":[{"year":1958,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"阿城县动员农民“大搬家”造成的恶果","type":"title"},{"text":"本刊讯　中共阿城县委动员农民“大搬家”，在政治上和经济上都产生了恶果。","type":"paragraph"},{"text":"阿城县计划明年种地四万垧(编者注：一垧为15亩)，其中卫星田一万七千垧，亩产三万斤，产量翻百番，并确定卫星田集中在玉泉河、海河、黄河、杨树林四个耕作点(又名四大战区)。由于卫星田集中，四大战区劳力不足，需从其它乡、社补充三万九千人。于是，县里决定从11月23日开始农民“大搬家”。","type":"paragraph"},{"text":"“搬家”面最大的杨树林乡，把将近三分之二的农户搬到大房身屯去。舍利乡郝家屯还限农民在三天内搬完，每户只给一辆车，只准拉一趟，拉不完的东西归公社所有。“大搬家”的同时，还把男、女、老、少分别集中住宿。杨树林乡将学生和幼儿分别集中到八道岗子屯，集体吃住。玉泉镇男的集中到一起，女的集中到一起，分别住宿，一块吃饭，老年和儿童也都分别集中吃住。","type":"paragraph"},{"text":"“大搬家”在群众中引起了极大的思想混乱。有些群众管“集中点”叫“集中营”。有的因为东西搬不完，就贱价出卖，个别的干脆丢掉不要。大部分群众大吃大喝，杀猪杀鸡。全县原有猪二十二万五千多头，最近只剩七万多头了。老年人愁眉苦脸，顾虑父子、夫妻分离，无家可归。妇女顾虑更大，怕母子分离，怕不准给孩子送奶，怕孩子吃不好，怕孩子生病无人照管，怕孩子挨冻、受委屈。县里调去搞钢铁、砂石、水利的六千余人，听说要“大搬家”，有一半跑回乡里找家。","type":"paragraph"},{"text":"上述问题发生后，中共阿城县委虽也采取了一些措施，如男女分住者可合住，拉不了的东西由社保管，防止出卖。但对“大搬家”这一决定还没有撤销，也没有从中吸取教训，加以慎重考虑，仍然强调通过“辩论”进行“教育”，以消除群众抵触情绪。12月初，大部分“搬家”的群众纷纷离开集中点，开始往回搬家，劳动大军处于焕散状态。","type":"paragraph"},{"text":"据了解，阿城县委对这一重大事件，事先既未请示中共黑龙江省委，事后又未作报告。","type":"paragraph"},{"text":" (根据中共黑龙江省委办公厅“情况反映”编写)","type":"paragraph"},{"text":"来源：1958年12月10日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7529cdcab1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省委检查团内江分团检查工作总结报告","authors":[],"dates":[{"year":1958,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"四川省委检查团内江分团检查工作总结报告","type":"title"},{"text":"[前缺]的方法来解决问题，所以干部、群众在今年的生产大跃进中自觉的走上了组织军事化、行动战斗化、生活集体化。这一优越的生产组织形式，在抢收、抢栽、积肥、施肥、兴修水利、交通化、车子化、消灭病虫害等运动中，都显示了无比的优越性，保证了各项任务的胜利完成和超额完成。同时，也奠定了建立人民公社的良好基础。","type":"paragraph"},{"text":"但是，还有少数干部，还不善于组织安排工作，单打一的工作方法还没有完成改变，工作作风还不够踏实、深入，忙于日常事务工作。还有个别基层干部，作风简单生硬、打人、骂人、乱斗争人、乱处罚人的现象也还存在。有的乡、社提出指标没有通过群众讨论，因而措施远远赶不上指标。威远县枇杷二社，不是发动社员自觉的投资办工业，错误地规定社员交一元钱才能分十斤粮食。资中县三合乡应栽晚稻3,758亩，实际只栽了2,214亩，只完成任务的59%。荣县先锋社在检查团提了意见后，干部急于补漏洞，一队有26个劳动，就有5人受了处分。资阳县长胜乡长胜社，在检查团去以前才向社员宣布了生产指标，并布置对检查不能乱说，谁说错了话谁负责。检查团路过该社，看到晚稻苗稼瘦弱，在询问时，一个老太太（团支委的母亲）说：“三千斤，我看三百斤也收不到”。检查团向社主任了解情况时，说出了这一反映，该社当天晚上就把老太太和她的小儿子斗争了两个多小时。这些虽是极 个别的情况但仍应引起我们注意及时加以纠正和克服。","type":"paragraph"},{"text":"检查团在本身工作方面也存在不少的缺点，特别是细致深入，发现问题和总结推广经验作的差；有的组作到了普遍巡回检查，但重点检查帮助作的还不够。同时，也有个别干部作风不够艰苦、朴实。其他缺点还很多，我们希望地委多指正，同时我们回机关后还得专门检查总结和纠正。以上总结报告是否有错误之处，希指正。","type":"paragraph"},{"text":" 1958年9月17日","type":"paragraph"}],"comments":[],"origin":"四川省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9a98a6bd1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

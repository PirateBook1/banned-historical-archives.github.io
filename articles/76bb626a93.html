script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛主席《在延安文艺座谈会上的讲话》发表三十三周年市红代会举行“上海红卫兵专场演出”这次演出将进一步推动红卫兵认真学习无产阶级专政理论，推动各校文艺活动的开展","authors":[],"dates":[{"year":1975,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为进一步推动全市红卫兵认真学好无产阶级专政理论，把开展丰富多彩的文艺活动作为“转变学生的思想”的一项重要工作来抓，市红代会在五月十七日举行了“纪念毛主席《在延安文艺座谈会上的讲话》发表三十三周年，上海红卫兵专场演出”。"},{"type":"paragraph","text":"市委领导同志以及市总工会、团市委、市妇联的领导同志观看了演出。"},{"type":"paragraph","text":"专场演出以各种文艺形式生动、活泼、形象地反映了经过无产阶级文化大革命，教育战线的一派大好形势，反映了红卫兵在参加阶级斗争，开展教育革命中生气勃勃的精神面貌。徐汇区中学生管弦乐班演出的交响组曲《白毛女》、淮中中学演出的学唱革命样板戏《平原作战》选段《做一个中华好儿女》，反映了广大红卫兵决心以战争年代的革命青年为榜样，为革命多作贡献。市三中学演出的锣鼓词《无产阶级专政理论放光芒》，力进中学演出的群口词《这里也是战场》，陕南、南洋中学联合演出的女声表演唱《教育战线学朝农》，曹杨三中演出的舞蹈《浪尖红花》和长风中学演出的舞蹈《红卫兵巡逻》等节目，富有红卫兵的战斗生活气息，反映了革命新一代认真学好无产阶级专政理论，誓将教育革命进行到底的豪情壮志。"},{"type":"paragraph","text":"这次演出将进一步推动各中学文艺活动的开展，许多学校决心大力开展革命文艺活动，在意识形态领域里打进攻战，用无产阶级思想占领学校的思想文化阵地，为巩固无产阶级专政而努力奋斗。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76bb626a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

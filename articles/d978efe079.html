script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃牧区进行社会主义改造的问题","authors":[],"dates":[{"year":1956,"month":3,"day":8}],"is_range_date":false,"parts":[{"text":"甘肃牧区进行社会主义改造的问题","type":"title"},{"text":"【甘肃分社8日讯】中共甘肃省委最近曾经讨论了牧区如何进行社会主义改造问题。提出各地试办各种畜牧业生产合作社的条件有四：一、遵守自愿互利原则；二、有公道能干的本民族干部；三、当地民族已基本团结；四、争取上层同意。目前各地可以根据具体情况，能发展互助组的就发展互助组，能办畜牧生产合作社的就办社。在牧区进行社会主义改造，对外不划阶级，在党内也不划阶级，但县以上党委可在政治上、经济上将牧区阶层进行排队。凡在经济上是牧主的人，在政治上也要考虑安置，安置的办法有三：一、名大利小；二、名小利大；三、名大利大。经济上安排也有三种：一、让牧主参加合作社，给以社员称号；二、组织搞合作牧场(带公私合营性质)；三、吸收其参加国营牧场。","type":"paragraph"},{"text":"对半农半牧区地主，确定不再经过斗争、土改形式，直接搞合作社，吸收地主参加，土地为社公有，但给地主一定土地报酬，报酬应低些，三、五年后取消土地报酬。农民不再分地。这样做，对牧区进行社会主义改造有好处。","type":"paragraph"},{"text":"牧区寺院的土地也不分，农民可以带原租寺院的土地入社，或者由社承租寺院土地，但租额应比原来的低，低多少可根据具体情况决定。承租寺院的土地应保证：(一)典权要固定；(二)不给寺院作无(此处一字辨认不出)劳动，寺院的畜牧业，可以采取代放牧方式，租额也要双方议定比原来减低。寺院的森林，可成立森林管理委员会办理，吸收寺院和干部共同参加。寺院的商业资本，可以吸收其参加地方公私合营事业。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月8日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d978efe079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

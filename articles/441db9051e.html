script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"歌颂毛主席的革命路线　歌颂红卫兵的不朽功勋歌舞剧《英雄的红卫兵万岁》明再度上演","authors":[],"dates":[{"year":1967,"month":6,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　革命歌舞剧《英雄的红卫兵万岁》，将在七月一日再度上演。这个剧曾在本月十六日至二十五日演出过，受到革命红卫兵小将和革命群众的欢迎。"},{"type":"paragraph","text":"革命的红卫兵是在无产阶级文化大革命的暴风雨中涌现出来的新事物，它一从东方地平线上出现，就得到了我们伟大的统帅毛主席的最亲切的关怀和支持。英雄的红卫兵运动席卷全中国，震撼全世界，在无产阶级文化大革命中立下了不朽的功勋。"},{"type":"paragraph","text":"为了热情地歌颂毛主席亲自发动和领导的无产阶级文化大革命，歌颂毛主席的革命路线的伟大胜利，歌颂红卫兵的不朽功勋，上海音乐学院、上海儿童艺术剧院、上海戏剧学院、复旦大学、上海舞蹈学校、上海戏曲学校等六个单位的无产阶级革命派和革命红卫兵小将，在市革命委员会的关怀和全市革命红卫兵、无产阶级革命派的大力支持下，创作和排练了革命歌舞剧《英雄的红卫兵万岁》。他们在创作和排练的过程中，经常到一月革命的各个战场——工厂、海港、铁路和部队、学校，虚心听取工农兵、革命红卫兵的意见，不断加以修改和提高。"},{"type":"paragraph","text":"在创作、排练过程中，革命派战士和红卫兵小将还进行了忆苦思甜活动，控诉党内一小撮走资本主义道路当权派对他们的种种迫害，并回顾了在毛主席、中央文革小组支持下同党内一小撮走资本主义道路当权派展开的坚强不屈的战斗历程。"},{"type":"paragraph","text":"革命歌舞剧《英雄的红卫兵万岁》气势磅礴，洋溢着革命战斗豪情，演员们激情高昂，富有革命造反精神。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"441db9051e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

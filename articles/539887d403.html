script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"横山定边间的作战部署","alias":"","parts":[{"type":"paragraph","text":"横山定边间的作战部署"},{"type":"paragraph","text":"（1936年6月6日）彭："},{"type":"paragraph","text":"甲、横山、定边间五百里工作是西方根据地的北面屏障，是北出绥宁打通苏联的战略枢纽，应以八十一师与二十八军、骑兵团全力担负，限一个半月内（七月半止）完成初步赤化。先令宋任穷率一个团限十号到宁条梁\"，宋时轮?率主力随后跟进。请你候宋任穷到当面部署工作后再赴洪德城。"},{"type":"paragraph","text":"乙、庆阳、洪德城线及其东西地区是西方根据地的重心，是镇原以北人口经济条件较好地带，应以一军团一个师及军团政治部一半及陕甘宁红军主力全力担负，亦限七月半完成初步赤化。"},{"type":"paragraph","text":"丙、安边、定边是战略要点，保持于敌人之手将成后患，清涧"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来在红军第一方面军西方野战军西征基本完成第一步作战任务，准备继续西进进行第二步作战时给西方野战军司令员兼政治委员彭德怀的电报。"},{"type":"paragraph","text":"[2]“工作”二字，似是衍字。"},{"type":"paragraph","text":"[3]绥宁，指当时的绥远、宁夏两省。绥远，旧省名，辖今内蒙古自治区中部地区，1954年撤销。"},{"type":"paragraph","text":"[4]宋任穷，当时任红军第二十八军政治委员。[5]宁条梁，今名梁镇，位于陕西省靖边县西部。等城可为殷鉴。但一时不易攻下，应计划于二月至三月内多方设法攻下之。请你于赴洪德城时取道两城附近作一调查，并当面部署八十一师工作。爆炸药物与步枪子弹均已向外面设法。目前可撤回，打其出扰部队，弹药到后再行攻城。"},{"type":"paragraph","text":"毛周六日十二时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":447,"page_end":448},"tags":[{"name":"毛泽东","type":"人物"},{"name":"宋任穷","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"539887d403"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

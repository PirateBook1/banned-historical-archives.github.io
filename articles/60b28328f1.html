script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"延边朝鲜族人民迎接国庆  签名上书毛主席表示感谢","authors":["金德泉　金晶惠"],"dates":[{"year":1950,"month":9,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"延边朝鲜族人民迎接国庆"},{"type":"paragraph","text":"签名上书毛主席表示感谢"},{"type":"paragraph","text":"【本报延吉讯】全延边朝鲜民族各阶层人民迎接中华人民共和国成立后的第一个国庆日，展开热烈的签名运动，向给他们带来自由和幸福生活的毛主席表示衷心的热爱和感谢。现签名运动，正在延吉市延边地委、专署、市工会、延边妇联会、青年团及中苏友协等各机关团体中热烈开展中。每一个签名者都以无比的热忱，在签名簿上写下了自己的名字，表示永远在毛主席和中国共产党的领导下，积极参加新中国的各项建设工作。据九月十五日统计：延市仅胜利、中央公园及河南、朝鲜等街，即已有五千二百余人签名。市郊工化、龙河等五村，九月十二日晚上一小时内，就有一千二百人签名。又在签名座谈会中，谈到毛主席的英明领导及中国共产党的少数民族政策时，在接二连三踊跃的发言中，除充溢着无比的仰慕和赞扬外，并表示：作为东北少数民族之一的朝鲜族人民只有在毛主席和中国共产党的领导下才能继续其幸福愉快的生活。如龙河村一老农民金云山说：“我自解放后分到了土地，现在有两个儿子已在大学和中学念书，真是叫我何时也忘不了毛主席。在迎接国庆日的今天，我要用加倍努力生产来报答毛主席。”"},{"type":"paragraph","text":"在工厂的朝鲜工友中，签名向毛主席致谢的热潮更加高涨。延吉市营工厂，正当十五日总结该厂第一次生产红旗竞赛时，五十多名朝鲜族工人，接到要签名向毛主席表示感谢的消息，纷纷提出：“今后要继续努力在第二次竞赛中，争取做出更大的生产成绩来报答毛主席。”在第一次竞赛中荣获生产模范的青工金成龙说：“我决心继续以争取模范、争取红旗来作为向毛主席的献礼。”"},{"type":"paragraph","text":"此外，今年欣逢丰收，正在着手秋收的延边各县、农村及小城镇，也正相继热烈地展开签名，使在延边朝鲜民族中开展着的向毛主席致谢的签名运动，更广泛深入到朝鲜民族各阶层群众中去。"},{"type":"paragraph","text":"（金德泉、金晶惠）"},{"type":"paragraph","text":"（编者按：吉林省延边专署区辖延吉、安图、汪清、珲春、和龙等五县，该专区约有朝鲜民族五十二万人。）（附图片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"60b28328f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

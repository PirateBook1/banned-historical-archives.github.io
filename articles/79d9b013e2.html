script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"牛荫冠的认罪书","authors":[],"dates":[{"year":1968,"month":9,"day":24}],"is_range_date":false,"parts":[{"text":"牛荫冠的认罪书","type":"title"},{"text":"【牛荫冠，文革前任国务院商业部副部长，全国供销合作总社副主任、主任。】","type":"paragraph"},{"text":"专案组，大联委，军代表，范子瑜同志：","type":"appellation"},{"text":"我有罪，我向你们低头认罪。","type":"paragraph"},{"text":"今年2月间，我还不认识自己历史上在牺盟会工作期间犯下了不可饶恕的罪行，又错误地认为自己的政治历史，经过一年工夫的审查已经基本上查清楚了。所以对于当时宣布我的历史问题还没有查清，感到突然。从而自己就妄自猜想，竟然把自己这样复杂的历史问题，与自己曾经犯下的罪行，不去正视，置之不顾，反而站在自己个人利益的立场上，把矛头指向了我们伟大领袖毛主席派来的钢铁长城的代表范子瑜同志身上，十分错误地、荒谬地、罪恶地认为是范子瑜同志基于过去对我的不良印象，要加重怀疑我的历史。虽然自己当时对于以范子瑜同志为首的我部军代表的领导，是十分满意的，完全拥护的，但是对于自己个人的历史审查，就利令智昏地向中央领导同志提出请求中央直接派人审查，还妄自猜度地讲了自己对范子瑜同志过去曾经有过的一些错误看法。这就使自己犯下了新的不可饶恕的罪行。","type":"paragraph"},{"text":"我的这一罪恶行为，是为了使自己的政治历史不被加重怀疑，竟然不惜损伤范子瑜同志的领导威信，竟然不顾伟大领袖毛主席派来我们钢铁长城的代表这一革命事实，给我部无产阶级文化大革命造成了不好的影响，对于自己一向信任与依靠的审查自己历史的我部革命群众的信任，也发生了动摇。这是对于伟大领袖毛主席的最大不忠，这是对于无产阶级文化大革命精神的直接抵触，这是不可饶恕的罪恶行为。","type":"paragraph"},{"text":"我现在认识到自己历史上确有不可饶恕的罪行，我部革命群众，军代表，范子瑜同志这样认真审查我，严格批判我是完全必要的，这是正确执行伟大领袖毛主席的伟大战略部署的革命行为，我自己除了对于过去的罪行，彻底交待，低头认罪之外，现在对于自己所犯下的损伤范子瑜同志领导威信的这一新的罪恶行为，向我们伟大的领袖毛主席低头认罪，向我部军代表低头认罪，向我部革命群众低头认罪，向执行正确路线的范子瑜同志低头认罪。","type":"paragraph"},{"text":"请求党与革命群众给我最严厉的处分，恳求同志们高抬贵手，给我一条出路，我一定认真改造自己，重新作人，使自己真正树立无产阶级世界观在今后的社会主义革命事业中，在实现伟大的毛泽东思想的斗争中，献出自己的一切，献出自己的生命。","type":"paragraph"},{"text":" 牛荫冠1968年9月24日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79d9b013e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"救国会结束后 函毛主席致敬组织烈士纪念委员会　沈钧儒等九人为委员","authors":[],"dates":[{"year":1949,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十八日电】　中国人民救国会向毛主席致敬函全文如下:"},{"type":"paragraph","text":"毛泽东主席:"},{"type":"paragraph","text":"我们向您报告。从今天起，中国人民救国会正式结束了。"},{"type":"paragraph","text":"过去十四年来，中国人民救国会在抗日救亡运动中，在抗日战争中，在人民解放战争中，都作了一些工作，并且贯澈了我们的工作目标。"},{"type":"paragraph","text":"十四年中间，由于您和中国共产党在思想上、在行动上，正确地领导我们，不断地帮助我们，我们总能够给中国人民做了一些好事，没有犯严重的错误。"},{"type":"paragraph","text":"现在全中国最大部分地区已经解放，人民已经翻身，一个独立自由的中华人民共和国已经建立起来。我们到达了这样一种圆满的境地，以至于我们中国人民救国会这一个组织，已经没有继续存在的必要了。"},{"type":"paragraph","text":"这一切的光荣，应当属于您，应常属于中国共产党，我们十分相信:没有共产党就没有新中国。没有您——中国人民领袖毛泽东主席，也不会有中国人民革命的光辉的胜利。"},{"type":"paragraph","text":"为了您的正确的领导，和中国共产党同志们给予我们的帮助，我们，在北京的会员们，代表了散在国内外各地的全体会员们，谨向您和中国共产党表示最诚恳的感谢。我们向您保证:我们要永远在毛泽东旗帜之下，跟着共产党走。"},{"type":"paragraph","text":"致最崇高的革命敬礼!"},{"type":"paragraph","text":"中国人民救国会(签名略)"},{"type":"paragraph","text":"一九四九年十二月十八日"},{"type":"paragraph","text":"【新华社北京十八日电】　中国人民救国会于今日该会创立十四周年纪念日之际，宣告光荣结束。该会于今日下午举行茶话会，招待在京会员暨各民主党派人士，并发表结束宣言。到李济深、张澜、林伯渠、周恩来、何香凝、章伯钧、马叙伦、蔡廷错、罗隆基、沈钧儒、章乃器、沙千里、张友渔、柳湜、李庚、吴昱恒、徐雪寒、韩幽桐、薛暮桥、罗琼、孙起孟、张志让、周新民、黄洛峰等一百零八人。茶话会由沈钧儒主席，开始时全场起立，为人民救国运动中牺牲的先烈默哀。"},{"type":"paragraph","text":"沈钧儒致词时说:“中国人民救国会从今天起要在全国人民面前宣布结束了。这件事在去年九月我们到哈尔滨的时候就已提出，一直到现在，酝酿了一年之久，现在由中央到各地会员已一致同意。我们救国会同人相信一切乃是由时代决定的，我们首先要认识时代。今天中华人民共和国已经成立，有了人民政协所通过的共同纲领作为施政方针，又有着中国共产党和毛主席的领导，这一条从新民主主义到社会主义、共产主义的道路，是可以坦步无忧的。"},{"type":"paragraph","text":"我们救国会同人澈底认清了这一点，相信了这一点。所以我们今天在大家面前，坚决地愉快地来宣布我们的历史任务的终结。今后，救国会是不存在了，我们救国会同人愿意紧紧跟在中国共产党和各民主党派之后，为人民服务，为建设新中国而积极努力”。"},{"type":"paragraph","text":"次由胡愈之报告结束经过，并宣布该会推举沈钧儒、史良、沙千里、沈志远、千家驹、胡愈之、萨空了、曹孟君、王健九人组织纪念委员会，办理邹韬奋、陶行知、李公朴、杜重远及其他救国会运动牺牲烈士的永久纪念事业。此外他又宣布了人民救国会给毛主席的致敬函。"},{"type":"paragraph","text":"继由张澜、李济深、何香凝、马叙伦、章伯钧、章乃器先后致词，一致对人民救国会为中国革命事业的艰苦奋斗和光辉成就以及救国会同人今后为建设新中国而积极努力的决心表示赞扬。周恩来总理于四时许赶到参加，并即席讲话，历一小时余，得到全场热烈鼓掌。"},{"type":"paragraph","text":"最后，主席致谢词毕，即宣读祝贺斯大林大元帅七十大寿电文。全体起立高呼:“斯大林大元帅万岁!”、“毛主席万岁!”、“中华人民共和国万岁!”"},{"type":"paragraph","text":"有十四年光荣革命历史的中国人民救国会的最后一次盛会于下午六时在热烈情绪中结束。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3996352283"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

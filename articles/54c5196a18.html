script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚持用毛泽东思想教育人","authors":[],"dates":[{"year":1971,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚持用毛泽东思想教育人"},{"type":"paragraph","text":"洪泾大队用革命统帅生产，夺得粮棉油猪全面丰收"},{"type":"paragraph","text":"江苏省太仓县洪泾大队党支部，在农业学大寨的群众运动中，狠抓用毛泽东思想教育人这个根本，在连续多年丰收的基础上，去年又获得了粮、棉、油全面丰收。粮食亩产一千五百多斤，油菜籽亩产三百零二斤。棉花生产虽然遇到了严重的自然灾害，但仍然夺得了亩产皮棉一百四十多斤的好收成，全大队生猪饲养量比一九六九年增加百分之十五以上，平均每人达到一点二头。"},{"type":"paragraph","text":"去年年初，当安排去年全年的生产时，大多数人主张要进一步贯彻落实毛主席的“以粮为纲，全面发展”的方针，争取农业生产获得全面的新丰收。但是，也有少数人有满足于现状的情绪。他们说，我们洪泾大队成绩不小，能保住已经得到的荣誉就不错了。大队党支部针对这种活思想，立即举办了毛泽东思想学习班，领导大家反复学习毛主席关于无产阶级专政下继续革命的伟大理论，并且组织大家到学大寨的先进单位去学习。大家边看、边议、边找差距，更加激发了敢于创新的革命精神。去年全大队双季稻的种植面积，比一九六九年增加了一倍。"},{"type":"paragraph","text":"洪泾大队去年在夺取农业全面丰收的过程中，坚持用革命统帅生产，坚持把活学活用毛泽东思想，搞好人的思想革命化放在首位。大队党支部针对部分群众中存在的“革命搞得差不多了，应该努力抓一抓生产了”的活思想，组织干部和群众反复学习毛主席关于政治是统帅，是灵魂的伟大教导，回忆本大队两个阶级、两条道路、两条路线的斗争史，狠批了叛徒、内奸、工贼刘少奇的“生产第一”等反革命修正主义黑货，使大家深刻认识到：是以革命统帅生产，推动生产的发展，还是把生产放在第一位，以生产代替革命？这是执行什么路线的大问题。广大群众说，洪泾大队在农业生产中取得的每一个成就，都是用革命统帅生产，都是活学活用毛泽东思想的结果。如果不把革命放在首位，不抓用毛泽东思想教育人、改造人这个根本，生产就上不去，甚至会走到邪路上去。他们更自觉地活学活用毛泽东思想，狠抓人的思想革命化，用革命化带动了生产的发展。"},{"type":"paragraph","text":"这几年，洪泾大队在发展生产的基础上，逐年添置农业机械，灌溉、脱粒、耕地等农活逐年实现了机械化。在这种情况下，大队党支部认为，物质基础越雄厚越要勤俭节约，生产条件越好越要艰苦奋斗。他们把教育广大干部、群众坚持“自力更生”、“艰苦奋斗”的革命精神，作为实现思想革命化的一个重要内容来抓，使这一精神不断发扬光大，在干部、群众中牢牢扎根。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54c5196a18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东大典》出版","authors":["黄文"],"dates":[{"year":1994,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东大典》出版"},{"type":"paragraph","text":"《毛泽东大典》是一部再现毛泽东生平业绩、展示毛泽东影响声威、重温毛泽东思想的大书，是沈阳人民出版社向毛泽东百年诞辰献上的一份厚礼，它为正在建设有中国特色的社会主义而奋斗的中国共产党人及全国各族人民学习、研究伟大的毛泽东思想提供了一些丰富和翔实的资料。著名党史专家廖盖隆担任该书顾问、名誉主编，并为全书作序。中央党校、中国军事科学研究院、中央党史研究室、中国工运学院等单位的一批长期从事党史和毛泽东研究的专家、学者参与了全书的编著。"},{"type":"paragraph","text":"该书以《关于建国以来党的若干历史问题的决议》为准则，以毛泽东同志领导中国人民半个多世纪的革命斗争实践为依据，以全面反映、客观评价毛泽东一生为指导。全书以总的序言和各分卷导论为统领，按篇、章、节系统编排。全书三百余万字，分三卷：《生平·业绩·风范》卷；《思想·智慧·方法》卷；《传播·研究·影响》卷；并以附录形式编排“毛泽东大事记”和“毛泽东著作、文电、言论年表”；每卷开篇都选编了毛泽东的珍贵资料图片。（黄文）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"069b3cd02c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

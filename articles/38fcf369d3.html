script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理电贺非洲统一组织第十五届国家和政府首脑会议","authors":[],"dates":[{"year":1978,"month":7,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理电贺非洲统一组织第十五届国家和政府首脑会议"},{"type":"paragraph","text":"新华社北京七月十七日电　中华人民共和国国务院总理华国锋七月十六日打电报给非洲统一组织第十五届国家和政府首脑会议，代表中国政府和人民向会议表示热烈祝贺。电报全文如下：苏丹喀土穆非洲统一组织国家和政府首脑会议："},{"type":"paragraph","text":"在非洲统一组织第十五届国家和政府首脑会议胜利召开之际，我谨代表中国政府和中国人民向会议表示热烈的祝贺。"},{"type":"paragraph","text":"当前，沸腾的非洲正处在大觉醒时期。伟大的非洲国家和人民为了维护民族独立，捍卫国家主权和领土完整，为了发展民族经济和文化，正把反对帝国主义、新老殖民主义、霸权主义、种族主义和犹太复国主义的斗争不断推向前进。津巴布韦、纳米比亚和阿扎尼亚人民反对白人种族主义、争取民族解放的武装斗争和群众运动正在深入发展。一年来，非洲国家和人民在独立发展的道路上团结战斗，不断给予帝国主义、殖民主义和霸权主义以沉重打击，取得了一个又一个的胜利。我们深信，非洲人民加强团结，坚持斗争，提高警惕，就一定能挫败超级大国的侵略、干涉、控制和颠覆阴谋，赢得斗争的新胜利。"},{"type":"paragraph","text":"我们衷心祝愿，在非洲国家的共同努力下，这次会议将为进一步加强非洲国家的战斗团结，排除外来势力的干涉，支持南部非洲人民的民族解放斗争，增进非洲和阿拉伯国家的合作，促进第三世界团结反帝反殖反霸的正义事业，作出积极的贡献。"},{"type":"paragraph","text":"祝会议圆满成功！"},{"type":"paragraph","text":"祝中国人民和非洲人民的战斗友谊日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七八年七月十六日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38fcf369d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"平田大队制止人口外流的作法","authors":[],"dates":[{"year":1962,"month":1,"day":31}],"is_range_date":false,"parts":[{"text":"平田大队制止人口外流的作法","type":"title"},{"text":"湖南省临湘县云溪公社平田大队，是个严重受灾减产的队。去冬以前，生产救灾抓得不好，政策贯彻得不透，干部群众思想混乱。据摸底，已经外流的有三十一人，准备外流的二十六人，还有一部分人正在“等着瞧”。少数干部畏缩不前，有的还支持社员外流，说：“让社员外出可以节约粮食，明年好搞生产。”","type":"paragraph"},{"text":"去冬社会主义教育运动开始以后，这个大队采取了有效措施制止人口外流。经过一段工作，群众情绪安定了。掀起了冬季生产的高潮。原已外流的社员，有二十人被规劝返乡；准备外流的社员，已经安下心来，积极搞生产；原来“等着瞧”的社员，也表示听党的话，搞好生产自救。全队面貌焕然一新。他们的具体作法是：","type":"paragraph"},{"text":"妥善安排生产、生活，帮助解决实际困难。大队将全部劳动力分成三路，大搞生产自救：一路开荒，扩大冬种面积，现已开荒七十多亩，全部种上了小麦；一路上山搞小秋收、抓副业收入；一路搞冬种冬培专业队，除将已种的七百六十三亩冬播作物加强培育管理外，计划再扩种小麦三十二亩。同时将三百三十八亩早稻草全面进行一次复打复收，已捞回小秋收粮食四千三百六十五斤。并与粮站订购糠饼七千一百斤、麻饼五百■斤，帮助社员解决了一些实际问题。","type":"paragraph"},{"text":"进行正面教育，坚定生产自救的信心与决心。在社会主义教育运动中，着重组织群众讨论了外流的危害，进行了三算（算劳力浪费、算■损失、危害治安帐）和三比（比过去荒年生活比、比好人好事、比个人得失）的教育。这样三算三比，群众心里亮了，生产自救的信心也足了。与此同时，还表扬了一批“五好”社员，掀起了向先进学习、向困难进军的生产竞赛热潮。","type":"paragraph"},{"text":"组织外流人员进行现身说法。全大队选择了三名外流人员在群众中进行现身说法。通过真人真事的教育，有些准备外流的社员不打算外出了。女社员甘跃元还请人写信动员丈夫回家。","type":"paragraph"},{"text":"召开外流人员的家属座谈会，号召动员规劝。大队专门召开了外流人员家属座谈会，从谈家常入手，了解他们的家庭生活和思想情况，并进行形势、前途和政策教育，动员他们积极规劝家人返乡。第四生产队有六个外流人员家属参加座谈会后，即写信动员了四个外流人员回家生产。","type":"paragraph"},{"text":"（原载湖南省厅“公安工作简报”）","type":"paragraph"},{"text":"来源：《人民公安》1962年第2期（1962年1月31日）","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c91fd1572"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

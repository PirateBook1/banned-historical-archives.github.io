script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"一个基础较好的乡在农业合作化大发展中出了偏差","authors":["黎作骥"],"dates":[{"year":1955,"month":11,"day":8}],"is_range_date":false,"parts":[{"text":"一个基础较好的乡在农业合作化大发展中出了偏差","type":"title"},{"text":"黎作骥","type":"authors"},{"text":"【广东分社八日讯】广东省新会县横粉乡的中共支部最近在上级党组织的指示下，在讨论公布新社员名单准备转入“三评”的时候，对前段工作进行了检查，发现前段运动发生了路线上的错误。农业合作化运动在表面上轰轰烈烈，但实际上由于不贯彻阶级路线，没有发动群众，在规划中包办代替。有不少贫农被排挤在社外，是他们苦闷彷徨；而中农是表面上积极，但内心顾虑重重。","type":"paragraph"},{"text":"这个乡的党支部就进行了调查研究，发现了以下一些事实。例如贫农麦友在去年建立第七社的时候就曾申请入社两三次，但因干部嫌他太困难，无钱投资，又缺乏农具，连遭拒绝。这次虽然报了名，但干部还没有给他一个确切的答复。上中农梁文财怕入社吃亏，不入社又怕被孤立，因此想把土地送给农业生产合作社，自己留下果园（他有不少果园）。下中农陈富业听到全乡的规划后很兴奋，但因他有污点没有被批准入社，使得大儿子闹着要分家，妻子想上吊，他在家里哭了几天。其他还有一些困难户和老弱户一方面怕不被吸收，一方面又怕入社不够吃。富裕中农因怕被孤立而报名入社，但他们心中无底，报了名又后悔将来要吃很多的亏。妇女耽心入社后生小孩得不到工分。以上情况造成这个乡在农业合作化大发展初期不应有的紧张状态。部分农民的生产情绪受到了影响。","type":"paragraph"},{"text":"横粉乡原是一个互助合作基础较好的乡，全乡有老社七个，入社农户占农户占农户总数百分之四十一点八。这七个社今年“早造”全部增产，最少的也增产百分之三十五，最多的增产一倍多。贫农和下中农看到农业生产合作社的优越性，普遍热烈要求入社。中共新会县委员会曾要求这个乡在今秋明春基本上完成合作化。出偏差的原因就在于这个乡干部盲目乐观，总以为老社的优越性已经显露，建新社就毫无问题了，不去深入了解新的情况，不研究党的各项有关政策，也不发动群众讨论全乡的规划。加上当农业合作化的农民听见这种宣传，就真的紧张起来，纷纷申请报名，连剪发工人也问能否入社。正在这时，许多干部竟被这种表面的不真实的现象所蒙蔽，越加滋长了自满情绪，党支部书记李锡源说：“不怕群众不入社，只怕吸收不了。”另一党员麦培说：“今年建社比去年容易，因为群众看到了社的优越性”有的党员还耽心距离秋收时间不多，想着赶快完成任务，因此他们只满足于大会、小会上的空泛的宣传，而不去作深入的思想发动和深入了解真是情况的工作。","type":"paragraph"},{"text":"这种浮夸的和不讲阶级路线的工作作风在去年就已存在。党员麦培所在的互助组去秋转社的时候，麦培曾坚决不让三次要求入社的贫农麦友入社，而且还排斥了其他四户同组的贫农，另外却吸收十户中农入社。这个事实给了贫农非常痛苦的印象。这次他所在的第二村，贫困户情绪都不高。","type":"paragraph"},{"text":"党支部在上级党组织的具体领导下查出了上述错误后，曾举行了各种会议公开检讨自己的错误，向群众做了不少工作，才扭转了过去对形式。","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年11月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35d92a1da2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"全局破裂后太行和山东两区的战略计划","alias":"","parts":[{"type":"paragraph","text":"全局破裂后太行和山东两区的"},{"type":"paragraph","text":"战略计划"},{"type":"paragraph","text":"（1946年6月22日）刘、邓、薄，陈、舒川："},{"type":"paragraph","text":"全局破裂后请你们考虑下列方案："},{"type":"paragraph","text":"（一）太行区以豫东地区为主要作战方向，集中主要兵力尽可能攻取长垣、考城、民权、兰封、封丘、宁陵、睢县、杞县、陈留、通许、太康、柘城、淮阳、商丘、鹿邑、西华各点，主要着重在野战中消灭敌军有生力量，相机占领开封。"},{"type":"paragraph","text":"（二）山东区以徐州地区为主要作战方向，集中山东主要力量配合苏皖北部各区，攻取黄口、砀山、虞城、涡阳、夹沟、符离、宿县、任桥、固镇（即徐蚌间）各点，主要着重调动徐州之敌于野战中歼灭之，相机占领徐州。"},{"type":"paragraph","text":"（三）太行区除山西对阎部队外，其余以一部监视豫北之敌，"},{"type":"paragraph","text":"[1]刘、邓、薄，指刘伯承、邓小平、薄一波，当时分别任普冀鲁豫军区司令员、政治委员和第一副政治委员。陈、舒，指陈毅、舒同，当时分别任新四军军长兼山东军区司令员和新四军政治部主任兼山东军区政治部主任。"},{"type":"paragraph","text":"[2]考城，1954年与兰封县合并为兰考县。[3]陈留，1957年并入开封县。应以最大主力出动于豫东区域。"},{"type":"paragraph","text":"（四）山东以胶东对付青、潍\"，以渤海对付济南，其余鲁中、鲁南、滨海三区主力及新四主力全部南下。"},{"type":"paragraph","text":"（五）只要占领开封、徐州间及徐州、蚌埠间主要铁路线及上述各县城之半数左右，即为有利。有些县城可让地方部队逐次攻占之，我主力不必每个城均去打。"},{"type":"paragraph","text":"（六）在上述作战阶段中，充分注意争取杂牌及伪军反正。"},{"type":"paragraph","text":"（七）在上述作战计划中，我五师主力突围向河南出动，其任务为钳制河南之敌，配合你们作战。"},{"type":"paragraph","text":"（八）粟谭?主力对付江北之敌，配合你们作战。"},{"type":"paragraph","text":"（九）上述作战胜利（不一定要取得开封、徐州）后，如形势有利，可考虑以太行、山东两区主力渡淮河向大别山、安庆、浦口之线前进。"},{"type":"paragraph","text":"（十）这一计划的精神着重向南，与蒋的精神着重向北相反，可将很大一部蒋军抛在北面，处于被动地位。"},{"type":"paragraph","text":"（十一）这一计划可保障五师不致被消灭或吃大亏。"},{"type":"paragraph","text":"（十二）这一计划依靠老根据地，逐步向南，稳扎稳打，并不冒险。"},{"type":"paragraph","text":"（十三）如能逐步渡淮而南，即可从国民党区域征用人力物力，使我老区不受破坏。"},{"type":"paragraph","text":"（十四）蒋现延长休战至本月三十日，七月初即将大打，我须速[1]青、潍，指今山东青岛和潍坊。[2]五师，指原新四军第五师，李先念任师长兼政治委员。[3]粟，指粟裕，当时任华中野战军司令员。谭，指谭震林（1902一定战略方针，以利作战。"},{"type":"paragraph","text":"（十五）意见如何，望告。"},{"type":"paragraph","text":"中央已养"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":6,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":411,"page_end":413},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]},{"type":"pdf","id":"wenji4","name":"毛泽东文集第四卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji4.pdf"],"article":{"title":"全局破裂后太行和山东两区的战略计划","description":"根据毛泽东手稿刊印。","dates":[{"year":1946,"month":6,"day":22}],"parts":[{"text":"全局破裂后太行和山东两区的战略计划","type":"title"},{"type":"appellation","text":"刘邓薄，陈舒："},{"type":"paragraph","text":"全局破裂后请你们考虑下列方案："},{"type":"paragraph","text":"（一）太行区以豫东地区为主要作战方向，集中主要兵力尽可能攻取长垣、考城、民权、兰封、封丘、宁陵、睢县、杞县、陈留、通许、太康、柘城、淮阳、商丘、鹿邑、西华各点，主要着重在野战中消灭敌军有生力量，相机占领开封。"},{"type":"paragraph","text":"（二）山东区以徐州地区为主要作战方向，集中山东主要力量配合苏皖北部各区，攻取黄口、砀山、虞城、涡阳、夹沟、符离、宿县、任桥、固镇（即徐蚌间）各点，主要着重调动徐州之敌于野战中歼灭之，相机占领徐州。"},{"type":"paragraph","text":"（三）太行区除山西对阎部队外，其余以一部监视豫北之敌，应以最大主力出动于豫东区域。"},{"type":"paragraph","text":"（四）山东以胶东对付青、潍，以渤海对付济南，其余鲁中、鲁南、滨海三区主力及新四主力全部南下。"},{"type":"paragraph","text":"（五）只要占领开封、徐州间及徐州、蚌埠间主要铁路线及上述各县城之半数左右，即为有利。有些县城可让地方部队逐次攻占之，我主力不必每个城均去打。（六）在上述作战阶段中，充分注意争取杂牌及伪军反正。（七）在上述作战计划中，我五师主力突围向河南出动，其任务为钳制河南之敌，配合你们作战。（八）粟谭主力对付江北之敌，配合你们作战。（九）上述作战胜利（不一定要取得开封、徐州）后，如形势有利，可考虑以太行、山东两区主力渡淮河向大别山、安庆、浦口之线前进。"},{"type":"paragraph","text":"（十）这一计划的精神着重向南，与蒋的精神着重向北相反，可将很大一部蒋军抛在北面，处于被动地位。（十一）这一计划可保障五师不致被消灭或吃大亏。（十二）这一计划依靠老根据地，逐步向南，稳扎稳打，并不冒险。（十三）如能逐步渡淮而南，即可从国民党区域征用人力物力，使我老区不受破坏。（十四）蒋现延长休战至本月三十日，七月初即将大打，我须速定战略方针，以利作战。（十五）意见如何，望告。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"巳养"}],"comment_pivots":[{"part_idx":1,"offset":6,"index":1},{"part_idx":3,"offset":35,"index":2},{"part_idx":3,"offset":56,"index":3},{"part_idx":5,"offset":11,"index":4},{"part_idx":6,"offset":13,"index":5},{"part_idx":7,"offset":111,"index":6},{"part_idx":7,"offset":144,"index":7}],"is_range_date":false,"authors":["毛泽东"],"comments":["刘邓薄，指刘伯承、邓小平、薄一波，当时分别任晋冀鲁豫军区司令员、政治委员和第一副政治委员。陈舒，指陈毅、舒同，当时分别任新四军军长兼山东军区司令员和新四军政治部主任兼山东军区政治部主任。","考城，一九五四年与兰封县合并为兰考县。","陈留，一九五七年并入开封县。","阎，指阎锡山，当时任国民党军第二战区司令长官。","青、潍，指今山东青岛和潍坊。","五师，指原新四军第五师，李先念任师长兼政治委员。","粟，指粟裕，当时任华中野战军司令员。谭，指谭震林（一九○二——一九八三），湖南攸县人，当时任华中野战军政治委员。"],"page_start":141,"page_end":142,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"12d5300dd6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"陶铸分析广东省同右派斗争的形势","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"陶铸分析广东省同右派斗争的形势","type":"title"},{"text":"新华社广州22日电　本社记者杜导正报道：中共广东省委第一书记陶铸昨天在省委整风领导小组会上，分析目前同右派斗争的形势时说，广东省党外高级人士中的大多数中派分子还在观望；左派站起来了，但有点孤军奋战的样子；右派还不那么孤立。","type":"paragraph"},{"text":"一礼拜前，人民日报开始猛烈地反击右派后，广东省党外高级人士中的多数中派分子就觉得我反击过早。现在靠拢我的人逐渐增多，但多数仍在观望。广东省在反驳右派时，会场不怎么热烈，常常不少数左派分子讲来讲去。民革广东省委谭冬菁(左派)估计说，民革成员90％以上同情右派领袖罗翼群的反党言论，只是不说罢了。民盟广州市主任委员梁若尘大概算典型的了。广东省反击地方右派以来，他一直不表示态度，反倒总是劝右派“要稳”，“不要太急”，“不要冒进”，“不要点名”，“快了要脱离群众啊！”看到史良副主席发言后仍说“我还不能发言，大家讨论罢！”前两天右派指着他要他表明态度，他还是说“我材料不足啊！”","type":"paragraph"},{"text":"造成上述情况的原因大约是：一、广东左派反击右派时论据不充分，对对方的论点缺乏系统、准确地研究，反驳时有的地方确有断章取义之处，手中又无权威的具体材料来阐述自己的论点，因而驳得零星、无力。而右派比左派有准备，不易驳倒。这样，左派便不能以理服人，不能说服中派，取得中派同情。20日晚民主党派向省委统战部汇报时，几个同志都说不少中派这几天开始感到应该反击右派，但觉得理由不(80)足，左派的反驳又不能令人信服，他们很犹豫；二，中派分子一直弄不清反击右派和大“放”大“鸣”的关系，总认为中共既然号召大“放”大“鸣”，号召知无不言，言无不尽，难免有不正确的意见，有了就如此猛烈回击，觉得我们过份了。他们觉得如果自己跟上我们也回击，有点对不起朋友。此外，他们有些人把右派与反革命的界线混淆起来，误以为我们要将右派当反革命打，觉得我们过份；三、这些中派在大“鸣”大“放”时也说过“类似”右派的话，如取消大学党委制，骂过党团组织等等，因此他们怕反右派反到自己头上来。","type":"paragraph"},{"text":"中派的多数对斗争采取观望态度，就使得右派分子不容易低头。广东省党外高级人士中几个主要右派分子还相当嚣张。如罗翼群还在他的老家专门搜集我黑暗面的事实来准备反扑。前几天他给省委统战部长来信说，他到家两天，向他诉共产党苦的人很多。","type":"paragraph"},{"text":"省委整风领导小组许多人说：看来，这一仗难打得好，省委已经采取了一些措施。扭转上述局势。","type":"paragraph"},{"text":" 来源：1957年6月24日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"陶铸","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78085a65d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

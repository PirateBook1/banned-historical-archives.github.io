script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"缅甸联邦今天国庆纪念  毛主席周外长分别致电祝贺","authors":[],"dates":[{"year":1952,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"缅甸联邦今天国庆纪念"},{"type":"paragraph","text":"毛主席周外长分别致电祝贺"},{"type":"paragraph","text":"【新华社三日讯】一月四日是缅甸联邦国庆纪念，我中央人民政府毛泽东主席和外交部周恩来部长在一月二日分别致电缅甸联邦萧恢塔总统和外交部藻昆卓部长，表示祝贺。电文如下："},{"type":"paragraph","text":"毛主席贺电缅甸联邦萧恢塔总统阁下："},{"type":"paragraph","text":"欣逢贵国国庆，我代表中华人民共和国政府及人民谨向阁下、贵国政府及人民致热烈的祝贺。并祝中缅两国人民的友谊日益增进。中华人民共和国中央人民政府主席毛泽东一九五二年一月二日北京"},{"type":"paragraph","text":"周外长贺电缅甸联邦外交部藻昆卓部长阁下：欣逢贵国国庆，请接受我热烈的祝贺。中华人民共和国中央人民政府外交部部长    周恩来一九五二年一月二日  北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5949f33b0d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

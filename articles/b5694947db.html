script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习毛主席著作  狠抓革命猛促生产  长春市钢厂提前完成今年国家计划，钢产量比去年同期大幅度增长  新汶矿务局泉沟煤矿的职工提前完成今年原煤生产和掘进进尺计划","authors":[],"dates":[{"year":1976,"month":10,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习毛主席著作  狠抓革命猛促生产"},{"type":"paragraph","text":"长春市钢厂提前完成今年国家计划，钢产量比去年同期大幅度增长"},{"type":"paragraph","text":"新汶矿务局泉沟煤矿的职工提前完成今年原煤生产和掘进进尺计划"},{"type":"paragraph","text":"新华社长春一九七六年十月十四日电　吉林省长春市钢厂的工人和干部，把悼念伟大领袖毛主席的深切悲痛化为抓革命促生产的实际行动。他们坚持以阶级斗争为纲，认真学习，深入批邓，促进了生产的发展。全厂已在九月二十四日提前完成今年的国家计划，钢产量比去年同期大幅度增长。"},{"type":"paragraph","text":"长春市钢厂是一九五八年大跃进中建立起来的，后来由于刘少奇推行反革命的修正主义路线，被迫下马。在无产阶级文化大革命中，这个厂又恢复了生产，并且获得很大发展。今年以来，全厂职工在厂党委领导下，经过深入批邓、反击右倾翻案风，提高了执行毛主席革命路线的自觉性，推动了生产的发展。今年前八个月，全厂超额完成了国家计划。"},{"type":"paragraph","text":"伟大领袖毛主席逝世以来，这个厂的职工怀着万分悲痛的心情，认真学习中央《告全党全军全国各族人民书》和华国锋同志在伟大的领袖和导师毛主席追悼大会上致的悼词，缅怀毛主席的丰功伟绩，回顾本厂两条路线斗争的历史，更加爱戴毛主席，怀念毛主席。工人理论队伍编写了颂扬毛主席丰功伟绩的材料，在群众中宣讲。全厂还开展了学唱《东方红》、《国际歌》、《三大纪律八项注意》三首革命歌曲的活动，职工们决心最紧密地团结在以华国锋同志为首的党中央周围，掀起学习马列著作和毛主席著作的新高潮，将毛主席开创的无产阶级革命事业进行到底。"},{"type":"paragraph","text":"为了以实际行动悼念毛主席，炼钢工人以坚强的意志，挥泪夺钢。从九月九日起，钢的日产量节节上升，不断创造新水平。有六百多人自动参加夺钢的义务劳动。厂领导干部日夜坚持在第一线，科室人员下车间与工人并肩战斗。到九月二十四日，这个厂就在前八个月超额完成国家计划的基础上，提前完成了今年的钢产量计划，产值、劳动生产率和其它各项经济技术指标都好于往年。"},{"type":"paragraph","text":"新华社济南一九七六年十月十八日电　山东省新汶矿务局泉沟煤矿党委，在批邓、反击右倾翻案风的斗争中，带领全矿职工努力学习马列著作和毛主席著作，在斗争中提高了阶级斗争、路线斗争和继续革命的觉悟，分别提前八十六天和一百二十天完成了今年的原煤生产和掘进进尺计划。"},{"type":"paragraph","text":"批邓、反击右倾翻案风斗争展开以来，泉沟煤矿党委始终把学习马列著作、毛主席著作放在一切工作的首位，自觉坚持学习制度，带头刻苦学习，带头批判。在搞好自身学习的同时，党委采取理论学习讨论会、读书班、政治夜校等形式，组织全矿职工认真攻读马列和毛主席著作，并在群众性的学习中充分发挥理论骨干的带头作用。他们以学习推动批判，在批判中更好地进行学习。在批判邓小平炮制的“三项指示为纲”的修正主义纲领时，矿党委组织职工反复学习毛主席关于“阶级斗争是纲，其余都是目”的伟大教导；在批判邓小平推行的修正主义办企业路线时，矿党委组织职工反复学习“鞍钢宪法”，学习毛主席关于工业发展的一系列论述，以马列主义理论为武器，不断提高革命大批判的水平。"},{"type":"paragraph","text":"在沉痛悼念伟大领袖毛主席逝世的日子里，泉沟煤矿广大革命职工，把对毛主席的无限崇敬和深切怀念，变成抓革命，促生产，促工作，促战备的实际行动。九月九日以来，煤炭生产天天超产，九月十九日创造了建矿以来的最高水平，终于提前八十六天完成了全年原煤生产计划。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5694947db"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

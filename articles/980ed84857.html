script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"少数社队在社会主义教育试点中发生违法乱纪现象","authors":[],"dates":[{"year":1963,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"少数社队在社会主义教育试点中发生违法乱纪现象","type":"title"},{"text":"本刊讯  四川省在农村社会主义教育试点工作中，发现少数试点社队发生乱斗乱打等违法乱纪现象。","type":"paragraph"},{"text":"未经批准，擅自组织大会斗争，非法使用刑罚。米易县宁华公社一大队驻队干部文学禄(公社武装部长)，未经领导批准，便擅自召开斗争大会，斗争虐待媳妇、偷盗瓜菜的何陈氏。会上群众一哄而起，将何陈氏上衣脱光，用柳条抽打。成都市金牛区石羊公社花荫大队，在大队长徐子云的主持下，把地主袁方氏拉出来斗打。袁的两个十七、八岁的儿子，也一齐罚跪，并被副队长用竹杆乱打。万县孙家公社开展四清运动以来，已连续发生违法乱纪事件十九起，被打被罚跪的四类分子有四十人，占全社四类分子的21.7%。有的大队把地富分子全部弄来跪倒斗争。全社还斗的了两个贫农和五个地富分子。","type":"paragraph"},{"text":"乱罚款、乱没收。有的生产队规定偷一斤棉花罚四斤粮、一块钱。有的规定偷一斤罚十斤，要马上兑现或在分配中扣除。盐亭县大坪、铁边两个公社，将运动中态度不好、交代不彻底的十二人，集中到乡里，白天劳动，晚上反省。","type":"paragraph"},{"text":"对提意见的社员进行打击报复。盐亭县垢垭公社民主大队第二生产队队长刘德玉，对揭发他错误行为的社员刘永金施行报复，将刘的两间瓦房拆去，并将刘打成残废(县委正在检查处理)。阆中县沙溪公社在“四清”运动中，有打击报复行为的干部有三十二人，占干部总数的8.2%。打击报复的手段，一般是不排工，少分粮，威胁，侮辱家属等。","type":"paragraph"},{"text":"四川省委已指示各级党委，要加强对工作组和基层干部的政策思想教育，及时检查纠正乱斗乱打等违法乱纪现象。","type":"paragraph"},{"text":"(据国务院农林办公室“农林简讯”编)","type":"paragraph"},{"text":"来源：1963年11月22日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"980ed84857"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

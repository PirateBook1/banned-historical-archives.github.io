script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪录片《毛主席和百万文化革命大军在一　起》产生强烈反响上海革命群众增添无穷精神力量","authors":[],"dates":[{"year":1966,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　广大革命群众热烈欢迎的大型彩色纪录片《毛主席和百万文化革命大军在一起》，本月十二日起在本市映出以来，产生了强烈的反响。它给上海人民带来了无穷的精神力量，激励着上海一千万人民群众更高地举起毛泽东思想伟大红旗，夺取文化革命和生产双胜利。"},{"type":"paragraph","text":"连日来，本市有七十多家影院、影剧场和放映队放映了这部影片。据不完全统计，截至十九日止，共放映了二千八百五十多场，共有二百八十八万多工农兵群众，大中院校革命师生、红卫兵小将以及地区居民看了这部电影。他们以万分的喜悦，怀着对我们的伟大领袖、伟大导师、伟大统帅、伟大舵手毛主席无限热爱、无限忠诚、无限信仰、无限崇拜的心情，千万双眼睛凝视着银幕上最最敬爱的毛主席，同银幕上的百万革命群众分享了和毛主席在一起的幸福，迸发出一个共同的心声:毛主席，我们永远读您的书，听您的话，照您的指示办事，做您的好战士。我们永远跟着您在大风大浪中前进。您指向那里，我们就奔向那里。"},{"type":"paragraph","text":"上海汽轮机厂一个工人说:“这部电影让我们看到了毛主席亲自领导这场文化大革命的磅礴气势。有了毛主席的领导，无产阶级文化大革命就一定能取得彻底胜利。毛主席的身体这样健康，是我们全国人民最大的幸福，也是世界人民最大的幸福。新会中学红卫兵小将看了影片激动地说:“毛主席和我们永远在一起。毛主席接见红卫兵，是对我们极大的支持和鼓舞。毛主席帮助我们在阶级斗争中擦亮眼睛，给革命点燃起熊熊烈火，指出了革命的方向。我们永远忠于毛主席，忠于毛泽东思想，忠于党，忠于人民，在大风大浪里锻炼成长，誓做红色革命接班人。”"},{"type":"paragraph","text":"本市各映出影院人员为了进一步广泛地安排好、宣传好、放映好这部具有伟大历史意义的影片，曾在日前汇集到国际电影院进行了现场观摩和交流活动。由国际、红色(原东海)、前进(原东昌)三家电影院介绍了他们带着问题活学活用毛主席著作，突出政治，抓好放映宣传组织工作的一些经验。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"676cffa1fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

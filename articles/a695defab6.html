script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全心全意为阿尔巴尼亚兄弟服务——毛泽东思想武装的中国专家帮助阿尔巴尼亚建设轧钢厂","authors":[],"dates":[{"year":1967,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全心全意为阿尔巴尼亚兄弟服务"},{"type":"paragraph","text":"——毛泽东思想武装的中国专家帮助阿尔巴尼亚建设轧钢厂"},{"type":"paragraph","text":"一九六四年春天，正值百花盛开的季节，一批中国专家带着鲜红的《毛泽东选集》，来到了屹立在亚得里亚海滨的英雄之国——阿尔巴尼亚。他们是根据中阿经济技术合作协定来阿尔巴尼亚帮助建设爱尔巴桑轧钢厂的。"},{"type":"paragraph","text":"在中国专家帮助下，经过两年紧张的建设，去年三月二十三日晚上，爱尔巴桑轧钢厂试轧成功了。这是个不平常的时刻啊！从此，阿尔巴尼亚就有自己生产的钢材了。那天晚上，轧出的一根根钢材象一条条飞舞的火龙，在车间里游动；厂房里已人山人海，爱尔巴桑一些市民和郊区农民闻讯赶来了。当他们看到眼前轧钢的动人情景时，两眼闪出了激动的泪花，有的情不自禁地走上前去和中国专家紧紧拥抱、亲吻。"},{"type":"paragraph","text":"中国专家在帮助建设钢厂期间，表现了崇高的忘我精神和高度的责任感，勤勤恳恳为阿尔巴尼亚人民服务。按工作制度，下午三四点钟就可下班，但中国专家想到的是多给钢厂贡献一点力量，常常和阿尔巴尼亚工人一起工作到晚上八九点钟；摘下安全帽，已是满天星斗了。星期日，也和往常一样去上班。有的专家在春节前夜还在工地上劳作。这些专家们，生活上始终保持艰苦朴素的作风。他们穿着大头鞋和工作服，既做技术指导，又亲自动手操作。他们还处处和阿尔巴尼亚人民打成一片。去年五月，爱尔巴桑区职工和市民去开垦荒地，他们也积极参加了义务劳动。六月，他们有三个星期日与钢厂职工翻山越岭去收割小麦。劳动中，他们不怕苦不怕累，满手磨出水泡血泡，汗如雨下，也不住手歇一会儿。当地农民看了感动地说：“毛泽东思想武装起来的专家不同于其他任何国家的专家，他们不光有高度的技术，同时有高度的政治觉悟。”"},{"type":"paragraph","text":"中国专家所以有这种品质，是因为他们把毛泽东思想作为最高指示。在“试轧”初期，成品质量有时不够稳定，本来，初期轧根把废钢也是不奇怪的，可是专家组全体同志多次开会，进行了细致深入的研究。他们觉得钢厂设备和国内是有些不同，客观上是有一些困难，但必须对阿尔巴尼亚人民负责，不能浪费一根钢材。他们反复地学习“老三篇”，读了一遍又一遍，思索着一个又一个问题。大家认真地分析了情况，总结了经验，最后提出了十几个稳定质量的方案。经过比较，选择了一个既简易又实用的方案。实践表明这个方案效果很好，使质量都达到了高标准要求。正因为中国专家运用了毛泽东思想这个最锐利的革命武器，胜利地完成了帮助建设轧钢厂的任务。"},{"type":"paragraph","text":"钢厂剪彩投产那天，工厂大门口挂着霍查同志和毛主席的像，人们脸上露出了幸福的微笑。机械工菲利特说：“我们十几年找到了你们中国这个真正的朋友。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a695defab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"挥舞写有“毛泽东思想万岁”的红旗英勇反击佐藤政府镇压日本关西大学生同警察搏斗达三十小时石川县工人和学生集会游行强烈反对复活日本军国主义","authors":[],"dates":[{"year":1969,"month":2,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京十一日电　据东方通讯社报道:日本兵库县关西学院的进步学生，从九日清晨到十日中午同三千名反动警察进行了三十个小时的搏斗，英勇地反击了佐藤政府的法西斯镇压，给美日反动派以有力打击。"},{"type":"paragraph","text":"这所大学的学生从去年底以来一直在进行着罢课，占领了校舍，反对腐朽的资产阶级教育制度和美日反动派的统治。关西学院进步学生站在关西地方各大学学生斗争的最前列，同关东地方各大学学生斗争相呼应，使日本学生运动的声势更加浩大，使佐藤反动政府顾此失彼，狼狈万状。"},{"type":"paragraph","text":"九日，天还没有亮，佐藤政府就派出三千名武装警察在直升飞机和装甲车的配合下闯进关西学院的校园，发射了大量的催泪弹和使用高压水车残暴地镇压学生。进步学生立刻行动起来，英勇应战。他们守卫在房顶上，挥舞着写有“毛泽东思想万岁”的大红旗。学生们在这所大学的所有大门和几乎所有的建筑物周围都设置了路障。一千多名学生在校园内外进行示威，抗议警察闯入校园。"},{"type":"paragraph","text":"在这场斗争的进行过程中，又有一千名学生赶来参加战斗。他们在校园内外到处同警察部队激烈地进行搏斗，并同守卫在建筑物里的同学一道高唱《国际歌》和高呼战斗口号。当学生们发现反动的代理校长小宫孝在武装警察的保护下溜进大学校园时，立刻把他包围起来。小宫孝对学生的无比愤怒吓得要死，赶忙夹着尾巴溜进警车。"},{"type":"paragraph","text":"斗争一直在猛烈地进行着。在夜色朦胧中，学生们仍然坚守在房顶上，挥动上面写着“毛泽东思想万岁”的红旗，高唱《国际歌》。他们威风凛凛，坚持斗争，从黑夜直到黎明。"},{"type":"paragraph","text":"十日上午七点，反动警察又疯狂地向学生发射催泪瓦斯弹，并逼进到一座楼房的最高一层。但是，他们在屋顶口处遇到了学生的英勇抵抗。"},{"type":"paragraph","text":"反动警察的野蛮镇压激起了更广泛的学生奋起参加斗争，使得这场斗争的烈火越烧越旺。"},{"type":"paragraph","text":"据新华社北京十一日电　据东方通讯社报道:日本石川县的工人和学生，十日在金泽市和小松市举行集会和示威游行，强烈反对复活日本军国主义，要求废除日美“安全条约”。"},{"type":"paragraph","text":"这些集会和示威游行，是为了抗议日本空军的一架F104型喷气式战斗机八日坠毁在金泽市的住宅区造成许多市民伤亡的罪行而举行的。"},{"type":"paragraph","text":"一千名青年工人和学生在金泽市中央公园举行了集会。工人和学生的代表们相继在会上讲了话。"},{"type":"paragraph","text":"与此同时，约有两百名日本工人在小松市市政厅门前举行了集会。会后他们冲进了日本空军小松基地，强烈要求拆除这一基地。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1969\\02\\692c040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e二月四日，五万五千名日本人民，在美军嘉手纳基地附近举行声势浩大的反美集会和示威游行。图为英勇的示威群众用大绳拉倒美军基地的铁栅栏。　传真照片(新华社发)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"081419e6fa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

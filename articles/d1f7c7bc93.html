script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"又有两千多名华侨归国  归侨高呼：“毛主席万岁！”决心为祖国建设贡献力量","authors":[],"dates":[{"year":1960,"month":4,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"又有两千多名华侨归国"},{"type":"paragraph","text":"归侨高呼：“毛主席万岁！”决心为祖国建设贡献力量"},{"type":"paragraph","text":"新华社广州13日电　今天有一千四百四十八名印度尼西亚归侨乘“俄罗斯号”轮船回到湛江港。他们在湛江港码头受到湛江各界一千多人的热烈欢迎。"},{"type":"paragraph","text":"下午二时多，“俄罗斯号”徐徐靠岸。归侨们在船上唱着国歌，两条红布横额挂在船前两旁，上面写着：“祖国！亲爱的妈妈，您的海外儿女终于回来了，我们决心为祖国的社会主义贡献出一切力量。”归侨们涌在甲板上高呼：“祖国万岁！”“毛主席万岁！”并和欢迎群众齐声歌唱“社会主义好”、“歌唱祖国”等歌曲。船一靠岸，彩旗缤纷的码头上顿时锣鼓喧天，鞭炮齐鸣，人们热烈欢迎在印度尼西亚受到迫害的侨胞回到祖国怀抱。许多在印度尼西亚出卖劳动力达二、三十年以上的贫苦工人，被祖国的热情欢迎和关怀感动得热泪盈眶。"},{"type":"paragraph","text":"五时多，归侨们乘坐专车到华侨招待所休息，他们在湛江市期间，将参观湛江专区的各项建设。"},{"type":"paragraph","text":"新华社广州13日电　六百多名在印度尼西亚邦戛地方遭到火灾的侨胞，今天上午乘我国第三批接侨轮船“大宝康号”回到汕头。他们受到了汕头专区党和政府负责人以及汕头市各界人民五百多人的热烈欢迎和亲切慰问。"},{"type":"paragraph","text":"这是在邦戛遭到火灾后回到祖国的第二批难侨，他们在船上受到了接侨工作人员无微不至的关怀和照顾。许多归侨写了大字报感谢祖国对华侨的关怀，并表示要积极参加祖国的社会主义建设事业。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1f7c7bc93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

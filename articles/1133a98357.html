script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想光辉照全球","authors":[],"dates":[{"year":1966,"month":5,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的著作，在全世界人民当中越来越受到重视和欢迎，给予世界人民越来越大的鼓舞和影响。各国读者要求得到毛主席著作的心情越来越迫切，学习热情越来越高涨。在非洲，一九五三年只有三个国家公开发行毛主席著作，现在已迅速增长到四十多个国家。"},{"type":"paragraph","text":"现在已有遍及五大洲、五十一个国家和地区的进步人士，都来信要求得到毛主席的有关著作。为了满足国外读者的迫切需要，北京图书馆去年就寄出《毛泽东选集》和毛主席著作单行本，有十三种文字的版本，共计一百二十三种，数量比前年增加了四倍。据不完全统计，现在已有越南、朝鲜、阿尔巴尼亚、日本、印度尼西亚、老挝、柬埔寨、巴基斯坦、缅甸、锡兰、叙利亚、意大利、瑞士、希腊、丹麦、挪威、瑞典、古巴、新西兰等国翻译出版了毛主席的有关著作。"},{"type":"paragraph","text":"世界上有许多人都把能购得一本毛主席著作看作最大幸福，许多人在如饥似渴地学习着毛主席的著作。即使在反动派的监狱里，在白色恐怖下，有好多人仍在坚持学习毛主席著作。他们越学越热爱新中国，越学越热爱毛主席。日本亚非人民团结组织书记处书记北洋政雄说:“毛主席是全世界所有被压迫人民的伟大导师，群众时时把他记在心上。”柬埔寨的一位学生说:“毛泽东主席是当代的杰出的革命导师。毛泽东领导中国人民解放整个中国的道路，成为全世界人民，特别是亚非拉人民为摆脱帝国主义和殖民主义而斗争的灯塔。毛泽东思想的光辉不仅照亮了全中国，而且照亮着全世界。”肯尼亚的哈莫德·哈吉说:“非洲人民都把毛主席当作自己的领袖。尊敬的毛泽东是世界上的英雄，是反对我们的敌人帝国主义和殖民主义、争取自由与和平的战士。”厄瓜多尔的印第安人联合会书记费亚洛斯说:“毛泽东同志是当代最伟大的马克思主义者。他关于革命斗争的理论，特别是关于农民运动的理论，对于拉丁美洲的革命事业尤其具有重大意义。”意大利的马里诺说:“毛泽东同志，您是各国人民友谊的支柱，您的马克思列宁主义的领导，高高地举起马克思列宁主义经典作家所插上的旗帜。无产阶级举起的这面红旗，是任何人也打不倒的。”"},{"type":"paragraph","text":"毛泽东思想对各国人民的革命斗争产生着巨大的影响。亚非拉美各国的革命人民，都把毛泽东思想当作革命的法宝，和战胜敌人的最有力的武器。许多马克思列宁主义的兄弟党，也都在文章中谈到毛泽东思想对当代革命斗争的巨大指导意义，号召本国人民认真学习毛主席著作。澳大利亚共产党(马克思列宁主义者)机关报《先锋报》发表文章指出，无论在什么问题上，毛泽东都阐明并发展了马克思列宁主义。在当代，在他身上集中了工人阶级的科学的智慧。他同马克思、恩格斯和列宁并列在一起而当之无愧。”"},{"type":"paragraph","text":"全世界人民热烈欢迎毛泽东思想，毛泽东思想的光辉正在普照全球。全世界进步人民日益广泛地学习和运用毛泽东思想，革命觉悟日益提高，斗争不断取得胜利。世界革命的前途呈现着无限光明。这是当前国际形势大好的一个重要标志。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1133a98357"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

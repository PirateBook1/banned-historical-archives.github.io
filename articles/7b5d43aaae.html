script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"应我国政府邀请前来进行正式访问  西萨摩亚国家元首马列托亚抵京  华国锋总理等和首都群众数千人到机场热烈欢迎","authors":[],"dates":[{"year":1976,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"应我国政府邀请前来进行正式访问"},{"type":"paragraph","text":"西萨摩亚国家元首马列托亚抵京"},{"type":"paragraph","text":"华国锋总理等和首都群众数千人到机场热烈欢迎"},{"type":"paragraph","text":"新华社一九七六年九月二日讯　西萨摩亚国家元首马列托亚·塔努马菲利第二殿下，应我国政府的邀请前来进行正式访问，今天下午乘飞机到达北京。"},{"type":"paragraph","text":"国务院总理华国锋，外交部长乔冠华，外经部长方毅，外交部副部长王海容，有关方面负责人和首都群众数千人，到机场热烈欢迎西萨摩亚贵宾。"},{"type":"paragraph","text":"随同马列托亚·塔努马菲利第二殿下来访的有财政部长沃瓦萨马奈亚·菲利普斯，国家元首副官劳佩帕·瓦伊努波·马列托亚上尉，财政部秘书长阿利斯泰尔·哈奇森，发言人图伊莱图富加·亨金。"},{"type":"paragraph","text":"中国和西萨摩亚于一九七五年十一月正式建立外交关系。两国都是发展中国家，同属第三世界。这次马列托亚·塔努马菲利第二殿下访问我国，必将增进两国人民的了解和友谊，促进两国友好合作关系的发展。首都人民对西萨摩亚贵宾的来访感到十分高兴。今天市区主要街道上空挂起彩旗，两旁高大建筑物上悬挂着大幅标语，上面写着：“坚决支持西萨摩亚人民维护民族独立和国家主权的斗争！”“中国和西萨摩亚两国人民的友谊万岁！”“全世界人民大团结万岁！”"},{"type":"paragraph","text":"下午五时许，西萨摩亚贵宾乘坐的飞机在首都机场降落。马列托亚·塔努马菲利第二殿下等走下飞机时，华国锋总理等同他们亲切握手。在飘扬着中国和西萨摩亚两国国旗的机场上，举行了隆重的欢迎仪式。乐队先后奏西萨摩亚国歌和中国国歌。马列托亚·塔努马菲利第二殿下由华国锋总理陪同，检阅了中国人民解放军陆、海、空三军仪仗队。当贵宾们走到欢迎队伍面前时，机场上鼓乐齐鸣。首都男女民兵持枪列队向贵宾们致敬，青少年们跳起绚丽多姿的舞蹈，人们挥动花束，高呼欢迎口号，表达他们对西萨摩亚人民的友好情谊。马列托亚·塔努马菲利第二殿下不断向欢迎群众鼓掌致意。"},{"type":"paragraph","text":"各国驻中国的外交使节也到机场迎接。（附图片）"},{"type":"paragraph","text":"西萨摩亚国家元首马列托亚到达北京。华国锋总理等以及首都群众数千人到机场热烈欢迎西萨摩亚贵宾。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b5d43aaae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"政协五届全国常务委员、民建中央委员  李国伟先生追悼会在北京举行  邓小平李先念乌兰夫送花圈，胡厥文等参加追悼会","authors":[],"dates":[{"year":1978,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"政协五届全国常务委员、民建中央委员"},{"type":"paragraph","text":"李国伟先生追悼会在北京举行"},{"type":"paragraph","text":"邓小平李先念乌兰夫送花圈，胡厥文等参加追悼会"},{"type":"paragraph","text":"新华社北京十月十六日电  政协第五届全国委员会常务委员、中国民主建国会中央委员、中华全国工商业联合会常务委员李国伟先生，长期患病，医治无效，于一九七八年十月一日在北京逝世，终年八十五岁。"},{"type":"paragraph","text":"李国伟先生追悼会于十月十六日上午在北京八宝山革命公墓礼堂举行。"},{"type":"paragraph","text":"政协全国委员会主席邓小平，国务院副总理李先念，政协全国委员会副主席乌兰夫，李国伟先生治丧委员会成员和生前友好，以及中共中央统战部、政协全国委员会、中国民主建国会、中华全国工商业联合会、政协湖北省委员会、中共湖北省委统战部、民建武汉市委员会、湖北省及武汉市工商业联合会，送了花圈。"},{"type":"paragraph","text":"胡厥文、胡子昂、荣毅仁、童小鹏、彭友今、李霄路、沙千里、刘斐、陈此生、罗叔章、茅以升、王芸生、甘祠森、古耕虞、孙承佩、孙起孟、孙晓村、严信民、李纯青、吴雪之、周士观、胡子婴、徐伯昕、郭彤等以及中共中央统战部、政协全国委员会、中国民主建国会、全国工商业联合会等机关群众代表共二百多人，参加了追悼会。"},{"type":"paragraph","text":"追悼会由人大常委会副委员长、中国民主建国会负责人胡厥文主持，政协全国委员会常务委员、中华全国工商业联合会领导小组成员吴雪之致悼词。"},{"type":"paragraph","text":"李国伟先生是江苏省无锡市人。唐山交通大学土木工程系毕业。先后担任福新第五面粉厂和申新第四纺织厂协理、经理等职。抗日战争爆发后，他拥护抗日。全国解放后，他响应中国共产党的号召，毅然从香港回到内地，历任湖北省人民政府委员，湖北省财经委员会委员，第一、二、三届全国人大代表，政协第二届全国委员会委员和第三、四、五届常务委员，中国民主建国会中央委员，中华全国工商业联合会常务委员，湖北省工商业联合会副主任委员。"},{"type":"paragraph","text":"悼词说，李国伟先生是爱国的民族工商业者，作了有益于人民的事。对于他的逝世，我们表示深切的哀悼。在共产党的领导和教育下，李国伟先生努力学习，接受改造，在历次政治运动中表现是好的。一九五一年至一九五五年，他把他经营的全部企业先后申请改为公私合营。李国伟先生病逝前，谆谆嘱咐他的家属，要跟随华主席为首的党中央，为实现祖国四个现代化，为解放台湾、统一祖国而努力。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李先念","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"547cbc6437"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

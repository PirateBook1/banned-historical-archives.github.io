script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席和党中央、国务院十分关怀灾区人民","authors":[],"dates":[{"year":1975,"month":2,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国辽宁省南部地区营口、海城一带发生强烈地震"},{"type":"paragraph","text":"毛主席和党中央、国务院十分关怀灾区人民"},{"type":"paragraph","text":"中共中央立即向灾区人民发了慰问电，国务院组织有关部门迅速进行救灾工作，同时派出中央慰问团前往灾区慰问。受灾地区人民群众满怀信心，决心团结一致战胜地震灾害"},{"type":"paragraph","text":"新华社一九七五年二月五日讯　我国辽宁省南部地区营口、海城一带，二月四日十九时三十六分发生强烈地震。震中地区遭到不同程度的损失。"},{"type":"paragraph","text":"据我国地震台网测定，这次地震为七点三级，震中在北纬四十点六度，东经一百二十二点八度。"},{"type":"paragraph","text":"伟大领袖毛主席和党中央、国务院对地震灾区人民群众十分关怀。地震发生后，中共中央立即向灾区人民发了慰问电，国务院组织有关部门迅速进行救灾工作；同时派出中央慰问团前往灾区慰问。中共辽宁省委和震区各级党组织已采取紧急措施，领导群众投入防震抗灾斗争。辽宁省委领导干部带领有关部门负责人，连夜赶赴灾区指挥防震救灾工作。中国人民解放军沈阳部队和辽宁省的医院，已组织医疗队赶赴现场。国家地震局和辽宁省地震专业人员也赶赴现场，监视震情。"},{"type":"paragraph","text":"在毛主席、党中央的亲切关怀下，在批林批孔运动普及、深入、持久发展的大好形势下，受灾地区人民群众满怀信心战胜地震灾害。他们决心团结起来，自力更生，发展生产，重建家园。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"辽宁文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5129f81fc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阴谋败露黔驴技穷，陈青莲装病耍无赖","authors":[],"dates":[{"year":1957,"month":7,"day":17}],"is_range_date":false,"parts":[{"text":"阴谋败露黔驴技穷，陈青莲装病耍无赖","type":"title"},{"text":"【文汇报讯】 上海财经学院工业经济系17日举行大会，揭发、批判右派分子陈青莲的反党、反社会主义言行。","type":"paragraph"},{"text":"陈青莲是该校工业经济系副教授。他趁党整风时机，猖狂向党进攻。他污蔑肃反运动说:“谁反对领导，肃反中就被整”。“肃反运动中把好人当坏人，坏人当好人。”“历次运动是打落水狗”。公开主张办两个财经学院，一个由共产党领导，一个由民主党派领导。他还恶毒地捏造事实说:“党委监视王惟中教授”。“这次整风运动中姚耐院长保不住了”。陈青莲搞垮人民教育事业的阴谋被大家揭穿了。工业经济系连续举行了几次大会，要他老老实实交代和深刻批判。但陈青莲始则给自己戴帽子，空洞地说“犯了很大错误”，“向党委请罪”，继而假装精神病吓唬人，又推说自己冤枉，“一切是由于对工资改革不满所造成”。这种无赖行为激起群众的很大愤慨。","type":"paragraph"},{"text":"会上，教授刘绍汤、徐之河和助教李斗坦、杨公朴等都指出陈青运反党是一贯的。陈青莲在人民大学学习期间，知道姊夫和他亲戚在土改和镇反运动中被镇压与管制，土地被分，就认为“镇反面太广，杀人过多”，“乡下干部作风不纯，违反政策”，并且主张和平土改。学习结束时，更公开表示马列主义理论不能接受，反对阶级斗争学说。","type":"paragraph"},{"text":" ——原载《文汇报》1957年7月19日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9c8c2d698b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"边疆各族人民心向党和毛主席  云南演员的歌舞展现了各族人民建设边疆的壮丽图景","authors":[],"dates":[{"year":1964,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"边疆各族人民心向党和毛主席"},{"type":"paragraph","text":"云南演员的歌舞展现了各族人民建设边疆的壮丽图景"},{"type":"paragraph","text":"据新华社九日讯　“共产党好象流不尽的泉水，灌溉着边疆的梯田；毛主席好象春天的太阳，没有照不到的地方。”哈尼族歌手演唱的这首歌曲，真挚地表达了我国西南边疆云南省各族人民的心意。"},{"type":"paragraph","text":"云南少数民族地区，被历代反动统治者视为“不毛之地”。今天，来自这些地方的少数民族业余演员们，用充满激情的歌舞，在首都舞台上展现出了各族人民团结互助，共同建设祖国边疆的壮丽图景。由十六个民族全体演员登台表演的歌舞《边疆人民心向党》，是演出晚会欢乐的最高潮。这个歌舞通过各民族联合兴修的团结水电站建成后的欢腾场面，集中地歌颂了云南各族人民在党和毛主席领导下，改造自然、建设边疆所取得的伟大胜利。在舞台上，当一群傣、景颇、白、彝等民族的男女青年同汉族工人一起，刚刚结束了安装发电机的最后劳动，从四面八方赶来的各族社员，敲锣打鼓，高举红旗，开始了庆祝活动。在象脚鼓声中，景颇族姑娘的酒筒舞刚刚跳罢，两个彝族男女青年手执红绸绣球，立即翩然起舞；四个傣族少女跳着轻快的舞步，向汉族工人送上新酿的美酒；挥舞彩扇和八角鼓的白族姑娘和小伙子接着赶来，把新采的鲜花送到他们面前。在招展的红旗下，各族社员载歌载舞，齐声欢唱：毛主席万万岁，共产党万万岁，我们永远跟着你，一直奔向共产主义。"},{"type":"paragraph","text":"八、九两日，云南省代表团的演出晚会，是以十六个民族的业余演员大合唱《东方红》和《社会主义好》开始的。他们当中，有傣族的劳动模范，有五十五岁的僮族女歌手，有崩龙族的农业合作社的社长。他们用同一种语言，欢唱着对伟大领袖毛主席的热爱，欢唱着各族人民在祖国大家庭里感到的幸福和温暖。在这个晚会上演出的其他节目，不论是歌舞《欢乐的彝家》和纳西族的《阿热热》，还是布朗族歌手自编自唱的《布朗人之歌》和傈僳族小姑娘演唱的民歌《摆石摆》，几乎都表达着这个主题。"},{"type":"paragraph","text":"在晚会上，佤族歌舞《阿佤山上的团日》和白族演员采用传统曲艺形式“大本曲”演唱的《试验田中一枝花》，表现了各族人民不忘阶级斗争和积极参加科学实验等新题材。由报幕员一一加以介绍的傣族、怒族、拉祜族等十个民族的姑娘，还演唱了《李双双小唱》等歌曲。她们在歌声中反映的边疆各族人民热爱集体力争先进的新精神面貌，深深感染着广大观众。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0cc1560e18"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席同上海工人欢度“五一”  出席上海人民联欢晚会，接见各界代表","authors":[],"dates":[{"year":1961,"month":5,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席同上海工人欢度“五一”"},{"type":"paragraph","text":"出席上海人民联欢晚会，接见各界代表"},{"type":"paragraph","text":"据新华社上海1日电　我国各族人民的伟大领袖毛泽东主席，今天在上海电机厂同职工群众一起欢度“五一”国际劳动节。"},{"type":"paragraph","text":"设在闵行新工业区的上海电机厂，今天下午和闵行区的上海汽轮机厂等工厂的职工举行了庆祝“五一”国际劳动节大会。参加大会的还有全市各大工厂的二百九十多名先进生产者、老工人和技术人员。"},{"type":"paragraph","text":"毛泽东主席由中共中央政治局委员、中共上海市委第一书记柯庆施陪同，来到了庆祝大会的会场。顿时，整个会场欢声雷动，人们高呼“毛主席万岁”。毛主席容光焕发，含笑向会场上的工人、技术人员和干部亲切招手，致节日的祝贺。"},{"type":"paragraph","text":"上海电机厂党委副书记阎钧向大会作了报告。他说：“今天我们伟大的领袖毛主席和我们一起庆祝‘五一’国际劳动节，给了我们极大的鼓舞，是我们巨大的幸福。我们在毛主席身边庆祝‘五一’，我们真高兴极了！”这时全场又一齐起立长久地热烈地向毛主席欢呼起来。阎钧在报告中说：我们全体职工一定要继续高举三面红旗，鼓足干劲、力争上游，立即掀起一个轰轰烈烈而又踏踏实实的社会主义劳动竞赛，争取在生产上取得新的胜利。"},{"type":"paragraph","text":"接着，工人和技术人员的代表在会上发言。在会上发言的有电机厂工程师朱恒、电机厂线圈车间包扎女工祁火凤、汽轮机厂工程师姜衍顺、电机厂总设计师方福林等人。他们激动地叙述了自己在党和毛主席的教导下成长的过程，并表示要在生产上争取新的成就。"},{"type":"paragraph","text":"每一个代表的激动人心的发言，不断地被“共产党万岁”、“毛主席万岁”的口号声所淹没。"},{"type":"paragraph","text":"庆祝大会结束后，毛主席站起来和在主席台上的电机厂党委副书记阎钧以及先进生产者代表一一握手。这时全场起立，热烈鼓掌、欢呼。"},{"type":"paragraph","text":"大会一结束，毛主席和工人们一起欢度“五一”国际劳动节的喜讯，立刻在全上海到处传开了。很多工人表示：今后一定要在生产上作出更大的成绩。"},{"type":"paragraph","text":"新华社上海1日电　毛泽东主席今天晚上出席了上海各界举行的庆祝“五一”国际劳动节联欢晚会，和上海各界人民的代表一起欢度节日之夜。"},{"type":"paragraph","text":"晚会前，毛主席接见了各民主党派上海市地方组织的负责人和教育、文化、科学界的代表，同他们作了亲切的交谈。接见时，中共中央政治局委员、中共上海市委第一书记、上海市市长柯庆施也在座。在座的还有中共上海市委书记处书记曹荻秋、魏文伯、马天水，书记处候补书记石西民、刘述周等。"},{"type":"paragraph","text":"著名的先进生产者和上海市党、政府、军队和人民团体的负责人，今晚和毛主席一起观看了晚会上精彩的戏曲演出。（附图片）"},{"type":"paragraph","text":"毛泽东主席参加了在上海电机厂举行的庆祝“五一”国际劳动节大会，同参加大会的先进工作者握手"},{"type":"paragraph","text":"新华社记者　吕厚民、曹兴华摄（传真照片）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c6619a2b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"139号犯人狱中报告（偷看窗口）","authors":["赵丹"],"dates":[{"year":1969,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"139号犯人狱中报告（偷看窗口）","type":"title"},{"text":"赵丹","type":"authors"},{"text":"有一天劳动回来，经过这一排楼房时，我注目地偷看这一排楼房的窗口，心想或许赶巧能看到什么熟人，可是并没有看到谁。","type":"paragraph"},{"text":"这是一种不守纪律、违反规则的妄动，是毫无意义的蠢举。即使看见有相识的人，又能怎样呢？对自己、对别人，又有什么实际意义和作用呢？毫无任何实际意义和实际作用。","type":"paragraph"},{"text":"这是我近来心里焦急的反映。我感到关了这许多日子了，别的人都给予出路了，可我还仍旧纠缠不清，不得开释！因此，内心十分焦急，不由得想看看还有什么相识的人没有。","type":"paragraph"},{"text":"此后保证，再也不做这类无意义的“小动作”了。此后，只要一走出这间屋子，不管走到哪儿，都该低头，决不四下张望。要使自己成为一个自觉遵守纪律、规章制度的人。在思想上一定要认识到：不能以为这类小事无关紧要，大错误乃至罪行皆是由于平时放纵自己，对所谓的小错误不改正，不重视，不认真严肃地对待才发生和发展而来的！","type":"paragraph"},{"text":"作此粗浅检查，请批评，斗争！","type":"paragraph"},{"text":" 139","type":"paragraph"},{"text":" 一九六九年十一月二十二日","type":"paragraph"}],"comments":[],"origin":"李辉整理《赵丹自述》，大象出版社，2003年1月第一版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c40a79dbd7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"坚决作战控制东西北满","alias":"","parts":[{"type":"paragraph","text":"坚决作战控制东西北满"},{"type":"paragraph","text":"（1945年11月2日）彭真："},{"type":"paragraph","text":"（一）你处与罗荣桓?电台、庄河方面电台及承德电台均联络否，如未，须即联络，调兵灵便。（二）罗荣桓已到胶县，正北上中。三十日来电，第二期山东决调四万，其中有第一、第二、第三师三万二千，其他八千。（三）沈阳得失决于美军是否协助蒋军进攻，如不协助，依靠你们现有兵力及不久到达之兵力，很能打胜孤立前进之蒋军；如协助，亦需坚决作战，争取时间，控制东西北满。（四）葫芦岛打枪，重庆已有反映，王世杰请苏方令中共撤退，苏方说，这是中国自己的事，他们不与闻。似此如我在葫岛、"},{"type":"paragraph","text":"[1]这是毛泽东给中共中央东北局书记、东北人民自治军第一政治委员彭真的电报。"},{"type":"paragraph","text":"[2]罗荣桓，当时任东北人民自治军第二政治委员。"},{"type":"paragraph","text":"[3]东满，指中长路沈阳至长春段以东的吉林、西安（今东辽)、安图、延吉、敦化等地区。西满，指中长路沈阳至哈尔滨段以西的洮安、开鲁、阜新、郑家屯（今双辽)、扶余等地区。北满，指哈尔滨、牡丹江、北安、佳木斯、齐齐哈尔等地区。"},{"type":"paragraph","text":"[4]指1945年10月30日国民党军一部在美国军舰护送下企图在葫芦岛登陆，遭东北人民自治军击退事。营口、安东\"等地坚决抵抗，可能使蒋方有所顾虑，先在关内集中兵力。"},{"type":"paragraph","text":"毛戌冬"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":41,"page_end":42},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3aaa490ebb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见土耳其外长蒂尔克曼时指出　发展中土两国关系非常重要","authors":[],"dates":[{"year":1981,"month":12,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见土耳其外长蒂尔克曼时指出"},{"type":"paragraph","text":"发展中土两国关系非常重要"},{"type":"paragraph","text":"新华社北京12月19日电　中共中央副主席邓小平今天上午在人民大会堂会见了土耳其外交部长伊尔泰尔·蒂尔克曼及随行人员。"},{"type":"paragraph","text":"会见时，邓小平对蒂尔克曼的来访表示欢迎。他说，外长这次访问是发展中、土两国关系的重要步骤。"},{"type":"paragraph","text":"邓小平说，中、土两国同属第三世界，都是发展中国家，都需要一个国际和平环境，发展自己的国家。发展中、土两国关系是非常重要的。现在，我们在重大国际问题上没有什么分歧。我们希望今后更好地合作。"},{"type":"paragraph","text":"蒂尔克曼说，土耳其人民十分赞赏中国人民取得的成就，特别是赞赏中国政府目前所采取的明智政策。他说，我们相信，只要中国的现行政策继续执行下去，你们的经济会得到迅速发展。我们两国的利益是一致的。发展双边关系和在各个领域进行合作的前景是广阔的。"},{"type":"paragraph","text":"双方还就共同关心的国际问题交换了看法。土耳其驻中国大使内杰代特·泰泽尔参加了会见。"},{"type":"paragraph","text":"会见时在座的有国务院副总理兼外交部长黄华、外交部副部长何英、中国新任驻土耳其大使周觉。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80012e6e41"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

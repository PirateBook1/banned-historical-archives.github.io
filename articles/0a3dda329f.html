script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1688","name":"关于干部考察材料归档问题的通知","author":"中共黑龙江省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"关于干部考察材料归档问题的通知","dates":[{"year":1990,"month":4,"day":4}],"is_range_date":false,"authors":["中共黑龙江省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共黑龙江省委组织部，干部工作文件选编，535","tags":[{"name":"暴乱","type":"主题/事件"},{"name":"档案","type":"主题/事件"},{"name":"干部","type":"主题/事件"}],"parts":[{"type":"title","text":"关于干部考察材料归档问题的通知"},{"type":"subtitle","text":"黑组通字〔1990〕13号"},{"type":"subtitle","text":"（1990年4月4日）"},{"type":"paragraph","text":"各市、地委组织部，省委各部委，省直各党组、党委，各人民团体党组，各大专院校党委组织部："},{"type":"paragraph","text":"按照《中共中央关于加强党的建设的通知》和省委《关于考察全省县(处)级以上领导干部工作方案》的要求，全省各级党的组织对县（处)级以上干部进行了全面考察。考察中形成的干部考察材料，是干部工作的重要资料，是选拔任用干部的重要依据。目前，考察工作已基本结束，为了及时将考察材料归档，特做如下通知："},{"type":"paragraph","text":"一、 干部在动乱、暴乱期间的思想认识和实际表现情况的考察材料，要采取写实办法，经组织认定后，装入本人档案。"},{"type":"paragraph","text":"二、 考察中形成的其它方面的材料，应进行整理加工，由各级组织、人事部门认定后，装入干部考察档案。要按照有关规定，随着干部的任免，及时把干部考察材料装入本人档案。"},{"type":"paragraph","text":"三、 凡装入干部档案的材料都要严格把关，一律用十六开纸打印或书写，要留有装订线。材料要注明考察单位、考察人、形成时间，并加盖单位公章。"},{"type":"paragraph","text":"四、 各级干部档案管理部门，要及时将干部考察材料收集归档。"},{"type":"paragraph","text":"各地各部门要按此通知要求，认真做好干部考察材料的归档工作。省委组织部准备在适当时机对干部考察材料的归档情况，进行一次检查。"},{"type":"subtitle","text":"中共黑龙江省委组织部"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a3dda329f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

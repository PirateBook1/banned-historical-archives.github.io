script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海电工机械厂革命职工踢开洋框框在毛主席哲学思想指导下大胆创新制成纯铜连铸连拉空芯导线设备，为冶金等行业填补了一项空白","authors":[],"dates":[{"year":1971,"month":10,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海电工机械厂在有关单位的共同努力下，试制成功我国第一台纯铜连铸连拉空芯导线设备，为我国冶金、电线电缆行业填补了一项空白。"},{"type":"paragraph","text":"空芯导线是发展电力工业必不可少的重要原料。过去，国外制造纯铜的空芯导线，一直采用铜锭加热，挤压拉拢成型的方法。按照这种方法加工，不但空芯导线的长度受到限制，还需要一套大、洋、全的设备。为了打破洋框框，尽快设计制造出中国式的空芯导线设备，该厂革命职工发扬自力更生的革命精神，大搞产品改革。他们走出厂门，调查研究，访问了二十二个有关单位，掌握了大量的第一性材料，并根据多、快、好、省的原则，土洋结合，大胆创新，进行纯铜连铸连拉空芯导线设备的试制工作。生产空芯导线需要掌握有关冶金技术，但他们并不熟悉，这给新产品试制工作带来一定困难。他们就主动征得上级领导的支持，组成了一个由设备制造、使用和科研单位有关人员参加的“空芯导线三结合战斗组”，带着方案，深入使用厂的车间进行施工、装配，坚持用毛主席的哲学思想指挥战斗。"},{"type":"paragraph","text":"经过几十次反复试验，在有关单位支持下，终于制成我国第一台纯铜连铸连拉空芯导线设备，创造了纯铜连铸连拉新工艺。试用的结果证明，这台纯铜连铸连拉空芯导线设备，具有设备结构简单，总重量仅占洋设备的二十五分之一，制造周期短，成本低，占地面积小(仅占原来的二百分之一)，可减少十几道操作工序，而且制造空芯导线的长度不受限制等优点。他们为了使这种新设备能生产多种规格的空芯导线，目前正在进行多种试验，为成批投产作好准备。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"13c4ed0a51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

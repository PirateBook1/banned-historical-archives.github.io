script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于同意以大战略区为单位在上海设办事处的电报","authors":["毛泽东"],"dates":[{"year":1950,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"中央关于同意以大战略区为单位在上海设办事处的电报","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"各中央局及各大军区党委：","type":"appellation"},{"text":"接上海市委九月十二日电称，“六月初至八月底，市委接到各区委反映，有关各地区来沪购物受骗、贪污、将公款私存私营行庄等事件，达十一件之多。其中情况较为严重的，有太原煤矿购买钢丝绳，贪污一千万元，并受商人欺骗，以劣货抵充舶来品（已报告）。西北军区第三军运输处长徐飞，以五、六亿款项，化名分存私营行庄，经转告区行查出，而徐本人态度蛮横，强词夺理。他与平原军区代表张瑞卿向荣尔仁购厂，事先未和华东财委商量，即与荣订立合同，后因财经情况好转，荣即毁约，迄未解决。一野温同志来沪采购汽车材料，委托私人代办，商人以旧货翻新充数，本人则贪污腐化，住所不定。浙江制麻公司，中南区工商部，东北林务局等采购五金电器材料，均收取上千万佣金。四野后勤卫生部到广协书局、商务印书馆买书，索取额外书籍，价值三十余万元。上述情况均在群众中造成不良影响。我们已分别抄转各有关单位查明处理，但因各地来沪人员甚多，又不愿与当地党政接头，沪商人刁滑异常，我方人员容易受其欺蒙。为防止类似事件发生，除通知工商部门加强对外地来沪采购同志予以必要的照顾与帮助外，建议中央电告各地，以大战略地区为单位（包括大城市）在沪设立办事处，统筹各单位贸易和采购事宜，并与沪工商办事处取得联系，避免此间多头及商人谋取非利的弊端，是否有当？请裁夺”等情。中央认为上海市委的意见是正确的，请你们即以大战略区为单位（包括大城市）在上海设立办事处，统筹各单位贸易采购事宜，并与上海工商办事处取得联系，避免各项弊端。对于各区过去派赴上海人员所犯错误，应予检查，给以必要处罚。","type":"paragraph"},{"text":" 中 央九月十四日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"上海市委：","type":"appellation"},{"text":"九月十二日电悉，同意你们的意见，已令各中央局依照你们的建议在上海设办事处统筹采购，并与你们联系。","type":"paragraph"},{"text":" 中央九月十四日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db6233af07"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南通专区贯彻计划售棉中的偏向","authors":["周哲生"],"dates":[{"year":1953,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"南通专区贯彻计划售棉中的偏向","type":"title"},{"text":"周哲生","type":"authors"},{"text":"【江苏分社10月30日讯】江苏省南通专区在贯彻计划售棉工作中，已发生一些偏差。","type":"paragraph"},{"text":"有些基层合作社在贯彻计划售棉中，不是掌握先急后缓的原则，而是按控制计划数字进行平均摊派，结果有些困难户就不能及时出售棉花。如皋县郭元乡北圩村棉农周贵荣的小孩生白喉急需售棉治病，合作社干部说：你们计划售棉，我们计划购棉，不能随便出售和收购。启东县圩角区10月份分配每户售5斤皮棉，困难户卖掉5斤皮棉买粮食几天就吃光了。十月中旬，该区曾发生流行性痢疾，卖不掉棉花的困难户都无钱医治。南通县平潮区机械执行计划，超过4两也不收。该区有个农民母亲死了要售棉买棺材，合作社坚决不收。","type":"paragraph"},{"text":"启东县很多基层社干部认为上级社给多少钱，就收多少棉花，早些完成收购计划好休息。该县九龙、吕四等合作社，一个月的购棉计划7天就完成了，其余时间就关门休息。南通县有60%以下的基层社控制收购计划的办法是：拖长对每一户售棉的司秤时间、每天提早收秤、上午收下午不收、上半个月收下半个月不收等。该县双墩、金沙等社，全月收购计划十天就完成了，他们对求售的棉农说：“花纱布公司没钱，暂停收购”，“国家工业化建设，没钱收棉花，过两个月再卖吧。”","type":"paragraph"},{"text":"乡村干部利用职权抢售棉花者不少。如东县扬安乡马扬村村干部张五元，把一个互助组分配到的200斤售棉证，不分配给互助组，自己一个人卖掉140斤。南坎乡圩中村村干部把领到的全村售棉证，在一个晚上分散给邻居和亲友。有的乡干部带头涂改售棉证，如12斤改为52斤，20斤改为40斤。目前各县合作社已先后召开基层社干部会议，教育收购干部正确执行收购政策。（周哲生)","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年11月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65669bb698"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

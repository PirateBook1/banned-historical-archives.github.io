script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于宗教工作党内归口问题的通知","authors":[],"dates":[{"year":1957,"month":3,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于宗教工作党内归口问题的通知","type":"title"},{"text":"自1955年10月中央批准“国务院宗教事务局党组关于宗教工作的领导关系，组织机构和国务院宗教事务局业务范围的意见的报告”以来，根据各地宗教事务部门反映，宗教工作在党委没有一个主管部门，很难保证党委对宗教工作的具体领导，而宗教事务部门不少工作须经党委批示和决定者，亦因党委没有主管部门，工作很感不便，因此要求宗教工作在党委统一领导下应当有个归口的地方，以利工作。现在天主教、基督教内的帝国主义势力和天主教、基督教、佛教、道教、伊斯兰教中的反革命分子基本肃清，今后应当加强对宗教界人士的统战工作，搞好团结，以便调动宗教界的力量为社会主义建设服务。为了统一管理宗教工作，中央决定，今后有关天主教、基督教和佛教、道教、伊斯兰教的工作，在党内统一由各级党委统战部门主管（在政府内统一由各级宗教事务部门掌管），宣传、公安、外交、共青团、妇联等有关部门加以协助，并保留党的宗教工作委员会，继续协助党委研究有关宗教工作的政策，统一宗教工作步调。各级党委统战部和政府宗教事务部门没有专人掌管宗教工作，或专人过少，无力完成工作任务，应当本精简原则，适当予以补充的，由各省、市、自治区党委自行决定。","type":"paragraph"}],"comments":[],"origin":"中共中央统一战线工作部编《统战政策文件汇编》（1-4册），1958年（内部出版）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43fb184937"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习深入批邓","authors":[],"dates":[{"year":1976,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共新海农场委员会"},{"type":"paragraph","text":"党中央的两项决议，极大地鼓舞了我们全场广大干部和青年职工反击右倾翻案风的革命斗志。党中央的决议指出:“邓小平问题的性质已经变为对抗性的矛盾。”邓小平这个党内最大的不肯改悔的走资派，长期以来，一直反对毛主席，反对毛泽东思想，反对毛主席的无产阶级革命路线，站在无产阶级和革命人民的对立面，对抗社会主义革命，妄图在中国复辟资本主义。他重新工作后，大刮右倾翻案风。毛主席亲自发动和领导全国人民开展了反击右倾翻案风的斗争，但邓小平坚持反动立场，拒不接受党和人民对他的批判和挽救。从天安门广场反革命政治事件中，我们更加清楚地看到党内外资产阶级和一切阶级敌人，都把复辟的希望寄托在邓小平身上。我们一定要响应党中央的号召，乘学习中央决议的强劲东风，深入批邓，彻底揭露和批判他所推行的反革命的修正主义路线和反动罪行。"},{"type":"paragraph","text":"斗争的实践，使我们认识到，只有认真学习毛主席的一系列重要指示，掌握思想武器，才能从政治上、思想上、理论上把邓小平的修正主义路线批深批透，才能戳穿他贩卖阶级斗争熄灭论的反动性和欺骗性。反击右倾翻案风的斗争开展以来，我们农场党委通过举办各种类型的学习班，组织广大干部和职工认真学习毛主席关于反击右倾翻案风的一系列重要指示，学习《无产阶级专政时代的经济和政治》、《再论工会、目前局势及托洛茨基和布哈林的错误》、《矛盾论》等马列著作和毛主席著作，使大家不断提高了对这场斗争的性质和意义的认识。干部、职工以马列和毛主席的教导为武器，深入批判“三项指示为纲”的修正主义纲领，批判邓小平的修正主义路线，使运动不断深入。最近，我们在学习毛主席的一系列重要指示时，又结合学习毛主席的光辉著作《矛盾论》，运用对立统一规律，分析社会主义社会的阶级矛盾、阶级关系及其变化，使大家进一步认清为什么资产阶级就在共产党内，为什么机会主义路线的头子改也难，从而牢牢掌握斗争大方向，集中火力批判邓小平及其修正主义路线。"},{"type":"paragraph","text":"天安门广场发生的反革命政治事件是一个极好的反面教材。它使我们清楚地看到走资派确实还在走，反革命分子确实有，从而更深刻地认识到加强无产阶级专政的重要性。我们决心在以毛主席为首的党中央的领导下，认真学习，深入批邓，把反击右倾翻案风的斗争推向新高潮。同时，要坚持毛主席提出的抓革命，促生产的伟大方针，不失时机地搞好春耕生产，以实际行动保卫毛主席，保卫党中央，保卫毛主席的无产阶级革命路线。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3854ef4244"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

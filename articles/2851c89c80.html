script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席和夫人接见坦桑尼亚桑给巴尔妇女代表团  周总理接见并宴请坦桑尼亚桑给巴尔女贵宾","authors":[],"dates":[{"year":1965,"month":7,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席和夫人"},{"type":"paragraph","text":"接见坦桑尼亚桑给巴尔妇女代表团"},{"type":"paragraph","text":"周总理接见并宴请坦桑尼亚桑给巴尔女贵宾"},{"type":"paragraph","text":"新华社二十日讯　刘少奇主席和夫人王光美今天下午接见了以坦桑尼亚第一副总统卡鲁姆的夫人为首的坦桑尼亚桑给巴尔妇女代表团全体成员，同她们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的有康克清、黄甘英、朱红。"},{"type":"paragraph","text":"新华社二十日讯　周恩来总理今天中午接见由坦桑尼亚第一副总统卡鲁姆的夫人率领的坦桑尼亚桑给巴尔妇女代表团，同她们进行了亲切友好的谈话。"},{"type":"paragraph","text":"接见时在座的，有全国妇联副主席康克清，陈毅副总理的夫人张茜，全国妇联书记处书记黄甘英，外交部礼宾司副司长韩叙。"},{"type":"paragraph","text":"坦桑尼亚驻中国大使馆临时代办罗金巴纳也在座。"},{"type":"paragraph","text":"接见后，周恩来总理举行午宴，欢迎卡鲁姆夫人和她率领的坦桑尼亚桑给巴尔妇女代表团。（附图片）"},{"type":"paragraph","text":"七月二十日，刘少奇主席和夫人王光美接见坦桑尼亚第一副总统卡鲁姆的夫人（前左三）和由她率领的坦桑尼亚桑给巴尔妇女代表团。                新华社记者　郑小箴摄"},{"type":"paragraph","text":"七月二十日，国务院总理周恩来接见以坦桑尼亚第一副总统卡鲁姆的夫人为首的坦桑尼亚桑给巴尔妇女代表团。图为周恩来总理和卡鲁姆夫人（左六）等交谈。        　新华社记者　郑小箴摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"王光美","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"康克清","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2851c89c80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

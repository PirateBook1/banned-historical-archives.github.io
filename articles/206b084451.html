script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转新闻总署党组关于全国报纸经理会议的报告","authors":[],"dates":[{"year":1949,"month":12,"day":30}],"is_range_date":false,"parts":[{"text":"中共中央批转新闻总署党组关于全国报纸经理会议的报告","type":"title"},{"text":"各中央局、分局并转各省委、市委：","type":"appellation"},{"text":"现将新闻总署党组关于全国报纸经理会议向中央的报告发给你们，该会议的决议亦已经中央批准公布。望各级党委根据这个报告及全国报纸经理会议决议督促所属报社加以实现。","type":"paragraph"},{"text":" 中  央十二月三十日","type":"paragraph"},{"text":"新闻总署于十二月十七日至二十六日召集全国报纸经理会议，到华北、东北、华东、华中、西北各公私营报纸代表三十余人。会议的任务是解决全国公私营报纸的纸张与赔耗问题（仅据人民日报等十六家报纸不完全统计，每年赔耗即达五千万斤小米）。决定主要办法三点：（一）用纸问题，由政务院财经委、文教委合组文化用纸委员会，统筹新闻出版用纸的生产、进口与配售，其原则是发展国产纸，限制进口纸，以优待价格统一配售给新闻出版机关。（二）条件好的公营报纸应争取自给，其主要方法是：（甲）报纸定价必须不低于纸张成本。（乙）多登有益的广告。（丙）根据苏联及东北、山东经验，报纸发行逐步交邮局统一办理，以减少发行上的开支与损失，此事已与邮电部商妥。（丁）健全会计制度，消灭浪费，缩减冗员（华北五个省级报纸即可缩减约五百人）。（三）凡在实行上述办法后仍不能自给的报纸，均由政府新闻行政部门与财政部门在审核报社预算后实行定期定额的补贴制度，废除现在许多地方予取予求的单纯报销制度。华北五省二市报纸的预算，均由中央新闻总署与财政部先后负责审核。其他各大行政区的报纸，其预算亦应由各大行政区或各省市的人民政府或军政委员会的新闻出版处和财政部门依同样原则负责审核，并呈报新闻总署备案，以求减少国家财政的损失。各大行政区亦应组织文化用纸委员会，在政务院文化用纸委员会领导之下，分别解决各区新闻出版纸张的生产、购买与配售问题。以上各项已另写成决议，如经批准，即拟公布，并请将此电转报各中央局、各分局照办。","type":"paragraph"},{"text":" 新闻总署党组","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"206b084451"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委关于抓紧当前钢铁生产的紧急通知","authors":[],"dates":[{"year":1960,"month":6,"day":14}],"is_range_date":false,"parts":[{"text":"中共云南省委关于抓紧当前钢铁生产的紧急通知","type":"title"},{"text":"各地（市）委并即转各钢铁企业、各炼钢单位党委：","type":"appellation"},{"text":"上半年即将过去了，更多更好地完成上半年钢铁生产任务，对于人民有很大鼓舞作用，为下半年组织更大跃进具有重大的政治和经济意义。","type":"paragraph"},{"text":"6月以来，我省钢铁生产水平比5月虽有所增长，但与计划任务要求距离尚远，许多企业特别是昆明钢铁公司任务完成不好。现在距6月底仅有16天了，全年钢铁任务仅完成91000吨，与省委要求上半年最少应完成40％（即10万吨）以上，尚差9000多吨。要求各地、市委，各钢铁企业党委充分认识时间紧迫，必须急起直追，深入生产第一线，大力发动群众，奋战6月，力争分秒，切实抓好这一工作才能完成任务，不仅要做到按班按日完成任务，而且那些完成任务不好的单位要千方设法弥补拖欠，那些完成任务较好的单位要尽量超产再超产。要求各地在抓好洋法生产同时应抓紧土法生产，充分利用一切可能条件，尽量多炼土钢。今年以来各地按规定可以计算而未计算之短尺钢锭和应报未报之土钢应即加以清理上报，以正确反映我省钢铁生产情况，保证我省钢铁任务的更好完成。各地在上半年的最后半个月还能完成多少任务和采取什么措施来保证任务，请即报告省委。","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3a139d4df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”机车组——铁路战线的开路先锋","authors":[],"dates":[{"year":1978,"month":7,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按：铁路战线学大庆运动蓬勃发展，学先进、赶先进的竞赛热潮一浪高过一浪。一些闻名全路的老典型，在学大庆运动中作出了新成绩；一大批新典型正在茁壮成长。在全国铁路学大庆会议上，铁道部树立了百面红旗。这里介绍的“毛泽东号”机车组、古冶机务段等就是他们当中的优秀代表。"},{"type":"paragraph","text":"“毛泽东号”机车组"},{"type":"paragraph","text":"——铁路战线的开路先锋"},{"type":"paragraph","text":"“毛泽东号”机车组自一九四六年命名以来，征途万里顶风上，永拉革命上坡车，在阶级斗争中一往无前，在生产斗争中敢打敢拚，步步走在毛主席革命路线上。在战火纷飞的战争年代，他们转战关内外，为打倒蒋介石，解放全中国，做出了卓越的贡献。在社会主义革命和社会主义建设时期，他们坚持无产阶级专政下继续革命，哪里有困难就到哪里去，出色地完成了党和人民交给的任务。三十一年来，“毛泽东号”机车安全行驶了三百一十九万公里，相当于绕地球七十七圈半，没有出过一件事故，创造了我国铁路史上货运机车安全行车的最高纪录。同时，还超轴牵引了一百二十多万吨货物，节约了大批煤炭、燃油、材料和维修费用。一九七六年改用内燃机车以来，日车公里达到六百九十多公里，牵引吨数达到四千二百多吨，创造了国内同类型机车的最高纪录。在他们的带动下，全路涌现出六百二十多台学习“毛泽东号”模范机车组，扩大了铁路先进队伍，推动了铁路战线的革命和运输生产。英明领袖华主席为“毛泽东号”机车题字后，他们更加意气风发，斗志昂扬，决心同“周恩来号”、“朱德号”携起手来，并肩战斗，努力赶超世界先进水平，当好向铁路现代化进军的火车头。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c7ce24d6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

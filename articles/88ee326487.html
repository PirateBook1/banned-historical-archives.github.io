script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“爱智者”哲学研究社启事","authors":["北京大学","龙英华"],"dates":[{"year":1957,"month":5,"day":21}],"is_range_date":false,"parts":[{"text":"“爱智者”哲学研究社启事","type":"title"},{"text":"北京大学龙英华","type":"authors"},{"text":"（龙英华：北京大学哲学系学生）","type":"subtitle"},{"text":"“爱智者”哲学研究社临时筹委会启事      龙英华","type":"subtitle"},{"text":"一、建社宗旨：实行宪法和共产党广开言路的政策。","type":"paragraph"},{"text":"1．反对恶，宣传智，反对形而上学与唯心论，宣传辩证法与唯物论；","type":"paragraph"},{"text":"2．积极参加北大革新活动；","type":"paragraph"},{"text":"3．评论墙报上的马克思主义，教条主义，修正主义言论，支援正派，反对邪派，围攻第三派（即修正主义派）。","type":"paragraph"},{"text":"4．如顺利，五年后在全中国开展活动，五十年后在全世界开展活动。","type":"paragraph"},{"text":"二、组织：","type":"paragraph"},{"text":"1．目前有筹委1人，故曰临时筹委会。","type":"paragraph"},{"text":"2．本社现有言论四篇：〈一个大胆的建议〉，〈反对教条主义的文艺批评〉，〈形而上学，唯心论，教条主义同辩证法，唯物论马克思主义的斗争〉，〈致谭天荣同学〉。","type":"paragraph"},{"text":"3．本社征求社友几十人，组成卅个三人小组，每天由一组独立负责出版，他组自由出版。","type":"paragraph"},{"text":"4．参加者的条件：1．拥护宪法和中国共产党，2．有反教条主义的“偏”好。","type":"paragraph"},{"text":"5．五年内在本校发展社友壹千名，五十年内在全国发展社友拾万名，百年内在全世界发展社友一百万名。……","type":"paragraph"},{"text":"三、社地：暂设7斋73号内室，临时通讯员：龙英华。","type":"paragraph"},{"text":"四、恳请校内知音，大力扶助“爱智者”勿让夭折，幸甚！幸甚！","type":"paragraph"},{"text":" “爱智者”临筹委启公元1957年5月21日","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88ee326487"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国战斗英雄劳动模范两代表会议  昨在首都联合举行开幕典礼  毛主席莅临使会场情绪振奋鼓舞  英雄模范代表保证在各战线上起骨干、带头及桥梁作用","authors":[],"dates":[{"year":1950,"month":9,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国战斗英雄劳动模范两代表会议"},{"type":"paragraph","text":"昨在首都联合举行开幕典礼"},{"type":"paragraph","text":"毛主席莅临使会场情绪振奋鼓舞"},{"type":"paragraph","text":"英雄模范代表保证在各战线上起骨干、带头及桥梁作用"},{"type":"paragraph","text":"【新华社二十五日讯】全国战斗英雄代表会议和全国工农兵劳动模范代表会议，已于今日下午四时在首都北京联合举行开幕典礼。中央人民政府毛泽东主席，朱德副主席，李济深副主席，张澜副主席（章伯钧代）出席大会致贺。参加开幕典礼的尚有中央人民政府林伯渠秘书长，中央人民革命军事委员会总政治部罗荣桓主任，中央人民政府各部、会、院、署、行首长，各民主党派、各人民团体的领袖，世界民主青年联盟代表团及其他外宾。"},{"type":"paragraph","text":"在开幕典礼前，全国战斗英雄代表会议筹备委员会秘书长萧华和全国工农兵劳动模范代表会议筹备委员会副主任李立三，分别宣布了两个大会筹备会议上所通过的主席团名单，及今天开幕典礼的执行主席。"},{"type":"paragraph","text":"中央人民政府政务院副总理兼财政经济委员会主任陈云致开幕词。陈副总理扼要地叙述了中华人民共和国开国一年来中国人民在各种战线上的重大胜利。接着，他说：两个会议把各个战线的代表集合在一起，交流经验，相互学习，对今后的建国工作和提高英雄模范的水平以发挥更大的骨干带头作用，都有重大的意义。"},{"type":"paragraph","text":"毛泽东主席的莅临，给整个会场里带来莫大振奋和鼓舞。所有代表以暴风雨般的长久不息的鼓掌热烈欢迎伟大的人民领袖。毛主席代表中国共产党中央委员会向大会宣读贺词说：“你们是全中华民族的模范人物，是推动各方面人民事业胜利前进的骨干，是人民政府的可靠支柱和人民政府联系广大群众的桥梁。中国共产党中央委员会号召全党党员和全国人民向你们学习，同时号召你们，亲爱的全体代表同志和全国所有的战斗英雄、劳动模范同志们，继续在战斗中学习，向广大人民群众学习。”"},{"type":"paragraph","text":"毛泽东主席在宣读贺词后，并和朱德总司令一起接受了三十多个单位代表的献旗、献礼、献花。"},{"type":"paragraph","text":"今天在典礼上讲话的还有中央人民政府政务院副总理郭沫若、黄炎培，世界民主青年联盟代表团团长布加拉，世界工会联合会执行委员桑顿，印尼工会代表团团长艾约诺，中华全国民主妇女联合会主席蔡畅，中国新民主主义青年团中央委员会书记冯文彬等。"},{"type":"paragraph","text":"战斗英雄代表魏来国、工业劳动模范代表刘英源、农业劳动模范代表刘玉厚三人代表两个大会的全体代表致答词。答词中指出今天能够举行这个会议，主要是毛主席和中国共产党正确领导中国人民革命战争取得胜利的结果。他们在答词中保证：为了巩固并发扬这个胜利，今后决定遵照毛主席的指示，在各种战线上努力起带头、骨干和桥梁作用，并广泛地在人民群众中开展革命的英雄主义。"},{"type":"paragraph","text":"在典礼进行中，中华全国民主妇女联合会、北京市各人民团体、中央人民革命军事委员会幼稚园向大会献礼。典礼最后并宣读了许多向两个会议的祝词和贺电。（附图片）"},{"type":"paragraph","text":"毛主席代表中共中央向会议致祝词      齐观山摄"},{"type":"paragraph","text":"全国战斗英雄劳动模范会议开幕式会场    陈勃摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99f85e50e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革关于西藏地区文化大革命应该注意的问题","authors":[],"dates":[{"year":1968,"month":2,"day":11}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革关于西藏地区文化大革命应该注意的问题","type":"title"},{"text":"西藏自治区革命委员会、西藏军区党委：","type":"appellation"},{"text":"据西藏军区最近向中央、中央文革报告的西藏自治区文化大革命的情况，我们认为有以下问题必须向你们指出。","type":"paragraph"},{"text":"一、西藏自治区革命委员会是经伟大领袖毛主席、林副主席、中央、中央文革批准的，一切革命同志、革命群众组织，都必须坚决拥护，坚决执行中共中央、国务院、中央军委、中央文革1968年8月28日《关于成立西藏自治区革命委员会的批示》，必须坚决支持、拥护、尊重革命委员会的一元化领导，用毛泽东思想“统一认识，统一政策，统一计划，统一指挥，统一行动。”“大联指”的某些同志不尊重革委会的领导，不参加革委会召集的会议是错误的，希望“大联指”的这些同志顾全大局，立即改正，否则要犯更大的错误。","type":"paragraph"},{"text":"二、西藏是我国反对美帝、反对苏修、反对印度反动派斗争的西南前线。战略地位十分重要，阶级斗争十分复杂。西藏自治区革命委员会、西藏军区和驻藏的人民解放军，负有保卫边疆、巩固国防的重要责任。西藏各族人民和一切革命群众组织都要遵守西藏革命委员会、西藏军区保卫边疆的一切规定和命令，保证部队战备、指挥正常进行，不得冲击部队和指挥机关、拦截军车、抢夺武器和部队物资等。","type":"paragraph"},{"text":"三、西藏军区的“平反公告”和对大昭寺事件的处理是军区纠正自己过去支一派压一派错误，这种作法是符合毛主席关于“公开向群众承认错误，并立即改正”的教导的。“大联指”和“造总”都要正确对待，不能片面理解，不能各取所需。“大联指”应该支持军区纠正错误。要大力加强革命的大联合，警惕阶级敌人利用“平反公告”，制造事端，挑动群众斗群众，破坏革命大联合，破坏革命委员会。","type":"paragraph"},{"text":"四、西藏自治区革命委员会的所有成员和各革命群众组织，要高举毛泽东思想伟大红旗，紧跟毛主席的伟大战略部署，认真学习和坚决执行毛主席的一系列最新指示，在毛泽东思想和毛主席革命路线指导下，团结起来，巩固革命的大联合，坚决克服资产阶级派性，把斗争矛头对准大叛徒、大内奸、大工贼刘少奇及其在西藏的代理人周仁山、王其梅等一小撮阶级敌人，认真搞好斗、批、改，完成十二中全会提出的各项战斗任务。","type":"paragraph"},{"text":"五、西藏军区及驻藏的人民解放军部队、军分区、人武部必须高举毛泽东思想伟大红旗，认真学习、宣传、落实毛主席一系列最新指示，耐心做好两派革命群众组织的政治思想工作，认真做好“拥政爱民”的工作，加强团结，遵守纪律，执行命令，加强战备，搞好两条路线斗争的教育、清理阶级队伍和整党工作。","type":"paragraph"},{"text":"中央决定，将现在成都办的西藏军区毛泽东思想学习班调到北京来办。","type":"paragraph"},{"text":" 中共中央中央文革1968年2月11日","type":"paragraph"},{"text":" 来源：《中央文件汇编》，拉萨革命造反总部，1969年3月。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"165557f0e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

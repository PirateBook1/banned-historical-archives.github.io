script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"狠批“四人帮”　深入学大寨  吉林农田水利基本建设热气腾腾","authors":[],"dates":[{"year":1976,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"狠批“四人帮”　深入学大寨"},{"type":"paragraph","text":"吉林农田水利基本建设热气腾腾"},{"type":"paragraph","text":"以华国锋主席为首的党中央一举粉碎王张江姚反党集团，充分表达了吉林省广大社员和干部的心愿。他们举行各种集会，愤怒声讨、批判“四人帮”的反革命罪行。大家指出，“四人帮”这一伙党内资产阶级的典型代表，一不会做工，二不会种田，三不会打仗，专门搞修正主义，搞分裂，搞阴谋诡计。他们就象钻进秸棵里的食心虫，偷粮打洞的田老鼠，到处破坏社会主义革命和建设。我们要同这一伙资产阶级的野心家、阴谋家斗争到底。"},{"type":"paragraph","text":"为了加强对农村革命和生产的领导，吉林省已派出六万多名干部深入基层社、队，和广大社员一起学习马克思主义、列宁主义、毛泽东思想，一起批判“四人帮”的反革命罪行，一起大搞冬季农田基本建设。目前，全省已有三百二十二万劳动力投入到农田水利基本建设中去。东部长白山区正在大力修建适宜机械化耕作的宽幅水平梯田，西部白城地区和哲里木盟大力建设能够排水灌水的畦田，中部平原大搞水利，建设高产稳产的方田、条田。到十一月十日，全省已修建梯田六十万亩，畦田一百一十六万亩，方田、条田七十万亩，正在动工的水库塘坝达一千多座，电灌站三百多处。"},{"type":"paragraph","text":"今年吉林省打破常规，从春到秋，坚持常年搞农田水利基本建设。秋收后，大地封冻，大部分劳动力进入农田水利基本建设工地，农田水利基本建设搞得更加热气腾腾。十月底，中共吉林省委召开了全省农田水利基本建设现场会议，重新学习了华国锋同志去年在全国农业学大寨会议上的总结报告，总结了一年来全省农田水利基本建设的经验，决定今年冬季在全省农村深入批判“四人帮”，开展更大规模的农田水利基本建设活动。会议结束后，各地、县、公社进一步落实了今冬明春的农田水利基本建设规划，决心把农田水利基本建设提高到一个新的水平。各地根据不同自然条件，抓住影响农业生产的主要矛盾，明确主攻方向，实行山水林田路综合治理，从根本上改变农业生产条件。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"吉林文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8f51bfddf6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

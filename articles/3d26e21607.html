script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在湛江港的外国海员热烈欢呼我党“九大”召开  毛主席无产阶级革命路线的伟大胜利","authors":[],"dates":[{"year":1969,"month":4,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在湛江港的外国海员热烈欢呼我党“九大”召开"},{"type":"paragraph","text":"毛主席无产阶级革命路线的伟大胜利"},{"type":"paragraph","text":"新华社广州十七日电　远航来到我国湛江港的许多外国海员，热烈欢呼中国共产党第九次全国代表大会的召开，是毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。他们说：毛主席是世界革命人民的伟大导师，毛泽东思想是一切被压迫人民求解放的指路明灯。为了中国人民的幸福，为了世界人民的解放，我们衷心祝愿毛主席万寿无疆！"},{"type":"paragraph","text":"两位初次来到中国的希腊海员，一上岸见到我国港口工作人员时就关心中国共产党第九次全国代表大会开幕的消息，热情赞扬伟大领袖毛主席和毛泽东思想。他们说：我们热爱伟大领袖毛泽东主席。因为毛泽东主席是世界无产阶级的导师，是我们海员心中的红太阳。多少年来，我们日日夜夜盼望能来到中国学习毛泽东思想。现在北京正在召开中国共产党第九次全国代表大会，我们在这个时候来到了中国，觉得非常幸运。他们激动地说：中国共产党第九次全国代表大会必将对国际共产主义运动作出贡献，这是对各国革命人民最大的支援。"},{"type":"paragraph","text":"在一艘远涉重洋来到我国的英国货轮上传出了响亮的歌声：“敬爱的毛主席，我们心中的红太阳……”，这是船上的一些印度海员来湛江后刚刚学会的一支歌。他们的发音虽不十分准确，但唱得非常亲切。这些印度海员为了欢庆中国共产党第九次全国代表大会的隆重召开，特地在船上开了个座谈会。一位印度海员在会上兴奋地说：“中国无产阶级文化大革命取得这么大的胜利，就是因为有伟大领袖毛主席的领导。我们一定要好好学习毛泽东思想，学习中国革命的经验。”"},{"type":"paragraph","text":"有些海员还谈到了今天印度劳动人民受剥削、被压迫的痛苦，至今过着吃不饱、穿不暖的贫困生活。他们在座谈会上握紧拳头，放声唱起了毛主席语录歌：《对反动派造反有理》。许多印度海员来我国后，向港口工作人员索取了毛主席红宝书和毛主席像章。他们表示要把这些最珍贵的礼物带回国去，让更多的印度人民看到毛主席的光辉形象，学习伟大的革命真理——毛泽东思想。"},{"type":"paragraph","text":"一天，一位印度海员走到港区大门口时，被墙上的毛主席语录吸引住了，情不自禁地读了起来：“全世界马克思列宁主义者团结起来，全世界革命人民团结起来，打倒帝国主义，打倒现代修正主义，打倒各国反动派。”他伸出大拇指激动地对中国同志说：“毛泽东主席说得对！完全对！只有团结起来，打倒帝国主义、修正主义和反动派，才能有自由和幸福。我们印度革命人民就是要这样做。我们相信中国共产党第九次全国代表大会通过总结无产阶级文化大革命的经验，中国革命和世界革命定将有更大的发展。”他紧紧握着中国同志的手热烈高呼：“中国共产党第九次全国代表大会胜利万岁！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3d26e21607"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

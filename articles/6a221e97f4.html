script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji47","name":"毛泽东全集第47卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji47.pdf"],"article":{"title":"关于改变计划工作方法的批语","alias":"","parts":[{"type":"paragraph","text":"关于改变计划工作方法的批语"},{"type":"paragraph","text":"（1964年8月27日）小平同志："},{"type":"paragraph","text":"此件可印发此次到会同志国及各省、市、区委及中等【城市]市委同志阅看和研究。并准备在十月工作会议上予以讨论。看来伯达同志的建议是可行的。此外，计划工作方法，必须在今明两年内实行改变。如果不变，就只好取消现有计委，另立机构。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"八月二十七日"},{"type":"paragraph","text":"[1]这个批语写在中共中央政治局候补委员、中央政治研究室主任、毛泽东的秘书陈伯达1964年8月20日关于计划工作方法问题同国家计划委员会研究室副主任杨波的谈话记录稿上。陈伯达在谈话中对计划工作提出了四条意见：（一）在工业中采用新技术，要有一个全盘的计划，要从实现社会主义的新工业革命、实现党的社会主义建设总路线来看待这个问题，要从全局着想，抓住要点。（二）发展我国的建设事业，需要研究改进某些财政制度，拿出一部分建设新企业的资金用于老企业的技术改造，作用可能更大。（三）第三线的建设，必须按照毛主席的指示去做，赶快抓。在搞好第三线建设的同时，还必须注意搞好第一线和第二线，以便让第一线和第二线能够对第三线投进更大更多的力量。（四）改变拖拖香香的作风。"},{"type":"paragraph","text":"[2]指陈伯达1964年8月20日关于计划工作方法问题的谈话记录稿。[3]指当时正在北京参加大区书记会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1964,"month":8,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":95,"page_end":95},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6a221e97f4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

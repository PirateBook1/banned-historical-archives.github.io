script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印共革命派庆祝十月革命五十周年  毛主席领导着世界人民进行革命","authors":[],"dates":[{"year":1967,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印共革命派庆祝十月革命五十周年"},{"type":"paragraph","text":"毛主席领导着世界人民进行革命"},{"type":"paragraph","text":"新华社十四日讯　新德里消息：印共革命派组织的“援助纳萨尔巴里农民斗争委员会”十一日在加尔各答广场举行群众大会，庆祝十月革命五十周年。会议高度赞扬毛主席高举十月革命的伟大旗帜，领导全世界人民进行革命，并且强烈谴责苏修领导集团背叛马克思列宁主义，奉行修正主义政策。"},{"type":"paragraph","text":"大会主席台上悬挂着毛泽东主席和列宁、斯大林的画像，参加会议的群众不断高呼：“向毛泽东致以红色的敬礼！”“打倒新修正主义者！”"},{"type":"paragraph","text":"发言者强调指出，在毛泽东思想指引下开展的纳萨尔巴里农民武装斗争，指出了印度人民获得解放的真正道路。他们谴责西孟加拉邦所谓统一阵线政府镇压纳萨尔巴里农民运动，谴责参加这个政府的印共修正主义分子极力散布对议会民主的幻想，妄图使被剥削人民忘记阶级斗争。"},{"type":"paragraph","text":"发言者指出，国大党领导人手里拿着刀，这是明摆着的事实。但是印共修正主义者戴着革命的假面具，起着破坏革命的作用，阴谋瘫痪印度的共产主义运动。"},{"type":"paragraph","text":"这个群众大会上通过的一项决议指出，土地制度的根本改革是当前最紧急的任务，这项任务必须通过发动农民革命来实现。"},{"type":"paragraph","text":"大会谴责印度反动政府依靠警察对农民强行征收稻米，号召农民对强征粮食进行抵抗。"},{"type":"paragraph","text":"大会还要求制止西孟加拉邦政府镇压工农的政策，要求释放被捕的纳萨尔巴里运动领导人。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77d838b8f5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

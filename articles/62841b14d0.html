script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我来到了毛主席身边","authors":["马秀英"],"dates":[{"year":1966,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闸北区清洁管理站　马秀英"},{"type":"paragraph","text":"当我接到通知，赴京参加国庆观礼的时候，我又是激动，又是惭愧。我为人民做了一点应该做的事情，党给我这么大的幸福和荣誉。"},{"type":"paragraph","text":"我是贫农的女儿，解放前，没有穿过新棉袄，没有读过书。每到寒冬腊月，家里没得吃，一家几个人就出去讨饭。我十六岁那年，共产党、毛主席解放了我的家乡，我来到上海。一九五八年，我进了清洁管理站工作。起初我对工作抓得不紧，后来，党总支号召大家学习毛主席著作，我认为这是识字人的事，我看不懂，怎么学呢?我的爱人也是个清洁工人，他晚上在家看毛主席著作，我就叫他读给我听听。听呀听的，我逐渐明白了，原来毛主席讲的都是我们劳动人民的心里话!后来通过学习《为人民服务》《纪念白求恩》，我懂得了很多革命的道理。我想，张思德同志能为人民去烧炭光荣牺牲，我也应该学他一心一意为人民。白求恩同志是个外国人，不远万电来到中国，把中国人民的解放事业当作他自己的事情，我是个中国人，更应该把工作做好。在学习淮海路卫生一条街的经验时，我总认为北站一条街条件差，全长二千八百多米，有大小九条马路，十七个弄堂口，人多车多，纸屑果皮多，怎能赶得上人家呢?后来，学习《愚公移山》，想到愚公面前有两座大山，尚且下决心把它移掉了；在我面前的只是灰沙、树叶、果皮、纸屑，难道就不能把它扫掉!我克服了畏难情绪，和同志们勤扫勤走，粗扫头遍，细扫二遍，再扫来回，做到了扫帚不离地，脚步不停留，见脏就扫，保持路面清，沟底清，人行道清。这一带的人民警察喊我是“小老虎”。"},{"type":"paragraph","text":"我这样的“小老虎”精神，是毛主席著作教导我才有的，是我的救命大恩人毛主席他老人家的思想光辉照到我身上以后才有的。"},{"type":"paragraph","text":"我的心早已飞到了北京，飞到毛主席的身旁。国庆节早晨，我和大家登上了天安门城楼。日日想，夜夜想，想见伟大的领袖毛主席。我的愿望实现了!“东方红，太阳升，……”我们最最敬爱的伟大领袖毛主席来了!"},{"type":"paragraph","text":"毛主席接见了我们工农代表，这时，我热血沸腾，浑身是劲，眼睛不眨，向毛主席走去。毛主席他老人家满面红光，神采奕奕，身体非常非常健康。这时，我浸入了幸福的海洋中，这是全中国人民的幸福，也是世界人民的幸福!我使尽平生力气大声高呼“毛主席万岁!万万岁!”毛主席向我们频频点头、招手。我情不自禁地流下幸福的热泪。当我走过毛主席身边时，我真想多看峰几眼，并祝毛主席万寿无疆。当我知道天安门城楼的栏杆，是毛主席握过的，我握着栏杆，感到毛主席和我们心连着心。"},{"type":"paragraph","text":"在观礼台上，毛主席派人送来了面包，我手接面包，我留下了，舍不得吃，准备把这份幸福，分给我班内阶级兄弟姐妹同享。"},{"type":"paragraph","text":"我在毛主席身边，过了不平凡的十五天，这是我终生难忘的十五天。我一定要听毛主席的话，把革命的利益当成自己的第一生命。坚决把中央首长给我的《毛泽东选集》读一辈子，用一辈子。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"62841b14d0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

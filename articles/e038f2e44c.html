script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"关于登载高士文章的批语","alias":"","parts":[{"type":"paragraph","text":"关于登载高士文章的批语"},{"type":"paragraph","text":"（1957年1月3日）退陆定一同志："},{"type":"paragraph","text":"此件看过。高士文章也看过，可以登世界知识。我已【转】胡乔木、田家英二同【志】一阅，大概不久就可以退还你了。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月三日"},{"type":"paragraph","text":"[1]指印度共产党中央总书记阿约艾·高士写的《论印度的发展道路》一文。1956年，苏联《新时代》杂志第二十八期和第三十二期先后发表了经济学博士摩德斯特·鲁宾斯坦的《论不发达国家的非资本主义道路》和《再论不发达国家的非资本主义道路》两篇论文，在印度等许多国家中引起了各种反响。这两篇文章主要论述了印度总理尼赫鲁关于在印度制止垄断资本继续生长，通过和平方式走社会主义道路的主张。高士认为，这不符合印度的实际情况。他在印度《新世纪》月刊1956年第十期上发表这篇文章批评鲁宾斯坦的观点。《世界知识》1957年第二期转载了鲁宾斯坦的第一篇文章和高士的文章。"},{"type":"paragraph","text":"[2]指参加中国共产党第八次全国代表大会的英国共产党代表团的成员加拉赫和阿诺德1956年10月26日关于《毛泽东选集》英文版翻译问题的意见。他们说，自前的英译本不能令人满意，译本和原著的重要性不相称，毛泽东出色的文体也未能得到体现。建议本着信、达、雅的原则，组织精通中、英文和具有将作者的特性翻译过来的特殊才能的人对这一译本进行修订。"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":1,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":216,"page_end":216},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e038f2e44c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

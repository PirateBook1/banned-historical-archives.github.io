script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚新任驻华大使朱马  向刘少奇主席递交国书","authors":[],"dates":[{"year":1965,"month":11,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚新任驻华大使朱马"},{"type":"paragraph","text":"向刘少奇主席递交国书"},{"type":"paragraph","text":"新华社十九日讯　坦桑尼亚联合共和国新任驻中华人民共和国特命全权大使瓦齐里·朱马今天下午偕同大使馆外交官员，向中华人民共和国主席刘少奇递交国书。"},{"type":"paragraph","text":"递交国书的时候，瓦齐里·朱马大使致颂词，刘少奇主席致答词。"},{"type":"paragraph","text":"瓦齐里·朱马在颂词中说：就在几个星期以前，在达累斯萨拉姆交换了我们两国友好条约的批准书，从而使自坦桑尼亚摆脱帝国主义压迫以来我们两国就一直追求的目标得到了实现。这个友好条约的目标是本着平等、互利和友好合作的精神来巩固并进一步发展中华人民共和国和坦桑尼亚联合共和国之间的深厚友谊。"},{"type":"paragraph","text":"刘主席致答词说：中国和坦桑尼亚两国之间的友好合作关系有了很好的发展。今年二月尼雷尔总统阁下访问了我国，六月周恩来总理访问了坦桑尼亚，这些友好的相互访问，增进了两国之间的了解和友谊，大大地推进了两国友好关系的发展。我们两国的友谊是建立在平等、互利和友好合作的基础之上的。这种友谊的巩固和发展，不仅符合于我们两国人民的切身利益，而且有助于加强亚非团结反帝的共同事业。"},{"type":"paragraph","text":"递交国书时在场的有：外交部副部长姬鹏飞、礼宾司司长赖亚力、非洲司副司长宫达非。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9695b58928"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

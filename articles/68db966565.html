script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"让大字报流芳百世","authors":["张春桥"],"dates":[{"year":1958,"month":3,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"张春桥"},{"type":"paragraph","text":"“六千万张大字报!”这是一个了不起的数字。如果加上大整大改中新贴出的大字报，作一个保守的估计，翻一番，就是一亿两千万张。这件事，意义实在重大。谁如果写上海历史，不论是写政治运动史，还是写经济史、文化史、报刊史，只要写到1958年，都应当大书特书。如果遗漏了。那真是一个罪过，应当贴他一千张大字报。"},{"type":"paragraph","text":"不过，这还是将来的事。"},{"type":"paragraph","text":"今天，我们应当马上作的，就是出版“大字报选集”。因为还没有听说那个出版社已经列入选题计划，找才想提出这么一个建议。"},{"type":"paragraph","text":"我觉得我们的出版社、报刊编辑部，对大字报的价值估计还不足。他们的兴趣放在约请专家写稿上，这不能说不对，我们希望他们在这方面取得很大的成功。但是，也应当承认这成千万张、成万万张的大字报，实在是一部空前巨大的集体创作。里面包含着无数的宝藏。不但思想好，文风也比我们这些知识分子好。加以选择、整理，出版几部“大字报选集”，我看实在胜于出版一些不痛不痒的书，不但有益于读者，对整顿我们的文风，也大有好处。"},{"type":"paragraph","text":"当然，可能有人不承认这些东西的出版价值。他们承认诗经是诗，不承认大字报里的快板是诗。他们承认鲁迅的杂文是文学作品，不承认很多大字报是精彩的杂文，是优秀的文学作品。当然，这些大字报可能都是下里巴人，但是它出自工人、农民的手笔，是别人怎样也写不出的好作品。我们应当破除迷信，让几百万人的集体创作，走进人民出版社和新文艺出版社的大门，走上文坛，占一个应有的地位。"},{"type":"paragraph","text":"时间已经迫不可待，如果再不抓紧，大家把大字报一收，要想编辑出版，也来不及了。我提议:各个单位，把那些写得好的大字报选出来，我们报刊编辑部、出版社编辑部、我们的作家们大家动手，进行整理，编辑出版，让这些不败的花朵流芳百世!"},{"type":"paragraph","text":"三月六日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68db966565"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

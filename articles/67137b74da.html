script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市各小学积极推广第五套儿童广播体操广大儿童表示一定遵照毛主席的教导，全面贯彻执行党的教育方针，积极做好新的广播操，使自己在德智体几方面都得到发展","authors":[],"dates":[{"year":1973,"month":6,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在市和各区、县教育部门和体委的领导、组织下，本市各小学积极推广第五套儿童广播体操。广大儿童兴奋地表示:一定遵照毛主席关于“发展体育运动，增强人民体质”的伟大教导，全面贯彻党的教育方针，积极做好新的儿童广播体操，使自己在德育、智育、体育几方面都得到发展。"},{"type":"paragraph","text":"本市有三十多所小学，自去年十月份起，接受了试行第五套儿童广播体操的任务。这些学校的教师和学生把试行工作看作是上级领导对自己的信任和鼓励，情绪十分高涨。各学校领导认真做好思想动员工作，使试行工作得到顺利开展。曹杨新村第五小学刚接受这个任务时，存在“试行工作量大”和害怕“走弯路”的顾虑，后来他们学习了毛主席关于教育工作和体育工作的一系列指示，认清全面贯彻执行党的教育方针的重要意义，正确处理全局和局部的关系，积极开展了试行工作。不少试行学校认真落实组织措施，大胆进行实践，从而为在全市推广第五套儿童广播体操提供了良好的经验。"},{"type":"paragraph","text":"市和各区、县的有关部门对推广第五套儿童广播体操的工作十分重视。上海市教育局和市体委曾分别召集街道和公社的有关同志和体育教师举办学习班，各区、县以及街道、公社也先后举办了类似的学习班，认真做好领导和骨干的思想发动工作以及领操员的训练工作。六月一日，第五套儿童广播体操公布后，本市各小学的领导，普遍组织师生学习了毛主席有关体育工作的教导，狠批刘少奇一类骗子的修正主义体育路线，使师生们认识到:推广儿童广播体操，是党和国家对少年儿童的亲切关怀，是更好地落实体育工作要从儿童抓起的指示的有力措施。广大儿童对新颖、活泼的广播体操十分喜爱，他们一遍又一遍地练习，力求每个动作都做得准确。不少学校克服场地小的困难，在走廊里、天井里以及马路旁练习做操。许多街道、公社和学校还组织学校间或班级间的会操、观摩、评比等活动，使儿童广播操得以迅速推广。"},{"type":"paragraph","text":"在推广新的儿童广播体操的工作中，各学校充分走群众路线，注意调动体育教师，班主任和广大儿童的积极性。南市、虹口等区的各个街道，组织体育教师在教研活动中一起认真备课，反复练习，使自己的示范动作做得准确。静安区威海卫路民办五小和长乐路小学的全体教师，都学做新的儿童广播体操，并和学生一起做操。各学校还根据学校具体条件和儿童特点，采用了一些行之有效的教学方法。有的自己画图解，有的把图解挂在校园里，让同学自己琢磨动作的要领。郊县各农村、城镇的小学虽然正遇上放农忙假，但许多学校的领导和教师仍然利用休息时间举办小干部学习班，做好思想教育工作和教练工作。在推广儿童广播体操过程中，各校红小兵组织广泛开展了官教兵、兵教官、兵教兵活动。闵行一号路小学有个女同学发现老师有个动作做的同图解上不一样，就大胆提出，帮助教师矫正。北京西路第五小学是全市最早试行儿童广播操的学校之一，近来他们经常派出六年级学生到附近各小学，对小同学们进行辅导。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1973\\06\\736b020601.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e南市区南文路小学学生正在做儿童广播体操。"},{"type":"paragraph","text":"本报通讯　员摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67137b74da"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

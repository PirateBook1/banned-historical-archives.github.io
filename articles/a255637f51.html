script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海市榆林区委纪律检查委员会关于处理蜕化变质分子顾承德的报告","authors":[],"dates":[{"year":1954,"month":7}],"is_range_date":false,"parts":[{"text":"上海市榆林区委纪律检查委员会关于处理蜕化变质分子顾承德的报告","type":"title"},{"text":"我区私营大成橡胶厂前代理党支部书记顾承德（该厂会计、兼工会主席）自1952年5月入党以后，该厂资本家王经纹即积极向其进攻，两年来共向顾行贿1600万元。1952年12月区委发现此种情况，曾对顾进行过严格的批评教育，当时他也承认了错误，并写了书面检讨，保证今后不再犯。但事实上他不仅毫未悔改，反而变本加厉。去年一年接受贿赂的款数即达1550万元，而且还在所经手的账目中，挪用了1482万元，资本家对此明明知道，但不过问，实质上是变相的贿赂。1952年12月，资本家曾要提拔他当综合科长，被区委阻止，他因此对党不满。","type":"paragraph"},{"text":"顾承德竭力包庇资本家的“五毒”行为。该厂与中国人民解放军第三野战军后勤军需部（以下简称三野后勤）、中国百货公司、上海市合作社联合社（以下简称市联社）所签订的加工合同中，明确规定：“专料专用，多余的原料必须交还。”区委和上级工会经常指示要根据合同监督资本家，揭发其不法行为，顾却把合同交给一个政治上不可靠的职员保管，不让工会生产委员（党员）看到。顾还纵容资本家将国家的汽油、橡胶与厂里的汽油、橡胶混在一起使用，使资本家得以乘机盗窃国家大批原料，仅去年第四季度接受中国百货公司、市联社加工的2769疋雨布中，就盗窃了橡胶2036市斤，汽油728加仑。该厂给三野后勤、百货公司、市联社加工的雨布，只刮两次胶，质量很差。后来三野后勤提出要刮三次，资方勉强答应，而顾却维护资本家利益，反对三野后勤的意见，坚持只刮两次，并要求区委工业部支持他的意见。受到工业部批评后，还不心服，亲到一德、华丰橡胶厂去打听，见他们都是刮三次胶，才勉强同意给三野后勤刮三次。可是对百货公司、市联社的雨布却仍只刮两次。直到一个月以后，工人再度提出意见才刮三次。","type":"paragraph"},{"text":"该厂资本家经常挑拨工人与国家的关系，说：“接受加工订货任务是亏本生意，贴了原料，又罚了款。”顾在工人大会上也替资本家散布这个诬蔑言论，使工人对国家加工、订货不满。","type":"paragraph"},{"text":"顾承德还利用代理支部书记职务的便利，将积极帮助资本家施行“五毒”的职员包永年列为积极分子，准备吸收入党。","type":"paragraph"},{"text":"此外，顾承德在生活上也极腐化，经常出入上海各大饭店，结婚时，就花了1600万元。","type":"paragraph"},{"text":"顾承德已完全蜕化变质为资产阶级利益的忠实代理人。为纯洁党的组织，严肃党的纪律，经区委决定，开除其党籍。","type":"paragraph"},{"text":" 1954年7月","type":"paragraph"}],"comments":[],"origin":"《纪律检查工作》第十四期，1954年12月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a255637f51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

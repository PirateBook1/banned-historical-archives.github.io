script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"9646ca98-820c-44ef-b8ca-c656fd59b7fd","name":"毛泽东思想万岁（1949.10-1957.12）","internal":false,"official":false,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/9646ca98-820c-44ef-b8ca-c656fd59b7fd.pdf"],"article":{"title":"回答记者关于中国前途的谈话","alias":"","parts":[{"type":"paragraph","text":"国。并头是稀稀拉拉几十几个的小组，后来变成整个国家的领导者。苏联同志，你们修改“联共党史”的时候，我希望不要把这几句话修改掉了。我们中国也是如此，开头是稀稀拉拉几十个人的共产主义者的小组，现在发展成一千二百万党员。我这话是特别想同资本主义国家共产党同志们交换意见的，因为他们现在还在困难中；有些党很小，有些党成批党员退出党。我说这不足为怪，也许是好事。我们的道路是曲折的，是按照螺旋形上升的。"},{"type":"paragraph","text":"还要讲个纸老虎问题。一九四六年蒋介石开始向我们进攻的时候，我们许多同志，全国人民，都很忧虑：战争是不是能约打赢？我本人也忧虑过这件事。但是我们有一条信心。那时有一个美国记者到了延安，名字叫安娜·路易斯·斯特朗。这个人就是在苏联住了二、三十年，后来被斯大林赶走，以后叉被××××同志恢复了名誉的那位女作家。我同她谈适的时候谈了许多问题，蒋介石、希特勒、日本、美国、原子弹等等。我说一切所有号称强大的反动派统统不过是纸老虎（Papertiger）。原因是他们脱离人民。你看，希特勒是不是纸老虎？希特勒不是被打倒了吗？我也谈到沙皇是纸老虎，中国皇帝是纸老虎，日本帝国主义是纸老虎，你看，都倒了。美帝国主义没有倒，还有原子弹，我看也是要倒的，也是纸老虎。蒋介石很强大，有四百多万正规军。那时我们在延安。延安这个地方有多少人？有七千人。我们有多少军队呢？我们有九十万游击队，统统被蒋介石分割成几十个根据地。但是我们说，蒋介石不过是-一个纸老虎，我们一定会打赢他。为了同敌人作斗争，我们在--个长时问内形成了一个概念，就是说，在战略上我们要视-切敌人，在战术上我们要重视-一切敌人。也就是说在整体上我们一-定要视它，在一个个的具体问题上我们一定要重视它，如果不是在整体上视敌人，我们就要犯机会主义的错误。马克思、恩格斯只有两个人，那时他们就说全世界资本主义要被打倒。但是在具体问题上，在一个一个敌人的问题上，如果我们不重视它，我们就要犯冒险主义的错误。打仗只能-仗一仗地打，敌人只能一部分一部分地消灭。工厂只能-个一个地盖，农民黎田只能一块-一块地。就是吃饭也是如此。我们在战略上貌视吃饭：这顿饭我们能狗吃下去。但是具体地吃，却是一口口地吃的，你不可能把一一桌酒席口吞下去。这叫做各个解决，军事书上叫作各个击破。"},{"type":"paragraph","text":"回答记者关于中国前途的谈话"},{"type":"paragraph","text":"记者问：生活在比以前舒服得多的条件下的责年一代，将会变成什么样子，您的看法怎样？"},{"type":"paragraph","text":"主席：我自已也无从知道，这恐怕谁也无从知道。可是能想到两点：一点是继续革命，也许会向着共产主义发展。另外一点，也许现在的青年们会否定革命，表现不好，也就是说，或许会和帝国主义和好，把蒋介石集团的残余分子领回大陆，投靠现在国内存在的少数的反革命分子。"},{"type":"paragraph","text":"当然，我不希望他们反革命，可是未来的事情要由未来的一代根据当时的条件决定。是什么样的条件，现在我们还不能预想到，正象资产阶级民主时代的人们所具有的广泛知识超过了封建时代的人们一样。从长远看来，将来的一代应该比我们更聪明，问题是他们怎样判断，而不是我们来判断。今天的青年以及他们的未来的青年，将根据他们自已的判断来评价中国革命的结果。"}],"authors":["毛泽东"],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":260,"page_end":260},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"58146ae3cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

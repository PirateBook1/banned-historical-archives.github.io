script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省机关干部对斯大林的看法思想混乱","authors":["张磊"],"dates":[{"year":1956,"month":3,"day":2}],"is_range_date":false,"parts":[{"text":"青海省机关干部对斯大林的看法思想混乱","type":"title"},{"text":"张磊","type":"authors"},{"text":"【青海分社2日讯】苏共第二十次代表大会的报告和发言，是最近以来青海省级机关干部谈论的中心。一般干部(包括部分负责干部)比较普遍地认为：对斯大林的历史功绩应当给以全面的评价，不要因为他对某些问题处理不当或者发生过错误而抹煞他的伟大成就。比如党内没有集体领导，不能光指责斯大林一人，为什么当时许多中央委员不给斯大林提意见？对米高扬的发言意见最多，认为他对斯大林的看法未必正确，公开发表更没有好处。米高扬在苏共第十九次代表大会上是热情歌颂斯大林的，而这次发言根本没有自我批评，有些人怀疑米高扬的品质。","type":"paragraph"},{"text":"斯大林是否不民主，许多人不了解当时苏共党内情况，但认为完全没有集体领导，恐怕不会是真实的。有人提出没有实行集体领导是否表现在苏南关系、贝利亚问题、重用马林科夫等?有人问，斯大林的著作现在还是经典著作吗?一般干部认为不管怎么说，斯大林总是伟大的世界革命导师。有些人感到这次苏共代表大会的许多报告和发言对斯大林的成绩一点都没说，怀疑有很重大的问题。还有人说，拥护领袖是否算个人崇拜？赫鲁晓夫报告中很多地方都说列宁的个人作用，这同反对崇拜个人有无矛盾?","type":"paragraph"},{"text":"许多党内干部要求中央对这重大事件迅速发指示，以澄清思想。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月2日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"607b69ac10"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于调查处理乡村干部中的打骂人问题给吴芝圃等的信","authors":[],"dates":[{"year":1958,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"毛泽东关于调查处理乡村干部中的打骂人问题给吴芝圃等的信","type":"title"},{"text":"吴芝圃同志，并请转寄河南省委的同志们：","type":"appellation"},{"text":"一封信送上，长葛县的，值得注意。这种情况，肯定只是少数乡村有，可能不到百分之几的乡村，但是仍然要注意，要加以调查研究，作出处理，通报全省，引起注意。如能在省报公开揭露，则更好。但要分析原因，讲清道理，不要以使人害怕的态度去公布和处理。处理要细致。否则犯错误者，主要是那些犯了较轻微错误的同志们，会感到恐慌的，你看是不是呢?现在农村中，有一部分村乡，权力还是掌在反动分子手里，长葛县那件事可能就是这种性质的，也说不定。可能写信人有所夸大也难说，但是似乎真有那样的事情似的，从信的气氛可以感觉得到。究竟如何，待查实方能见分晓。请酌处。","type":"paragraph"},{"text":" 毛泽东1958年，11月廿九日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a4a827ea7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

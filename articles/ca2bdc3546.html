script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"中央关于农村工作的季节安排问题的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于农村工作的季节安排问题的指示！"},{"type":"paragraph","text":"（1955年11月1日）上海局，各省市委、自治区党委："},{"type":"paragraph","text":"现将江苏山东两个省委关于在发展了一大批合作社之后，如何完成整顿工作，使它们巩固起来，以利明春大规模地发展农业生产的报告，发给你们参考。两个报告中，特别是山东的报告中，有许多新的意见，值得各地注意。这两省（还有云南贵州和其他若干省份），由于在中央召集的今年五月十七日的省市委书记会议之后，即在夏季（六、七、八月）做了准备工作（山东的准备时间较短，是一个缺点），所以它们在秋季的头两个月（九月和十月）即完成了一年的发展计划，它们准备在今后五个月内（今年十一月至明年三月），结合粮食三定、统购统销等项尚未完成的工作，大力完成整顿合作社的工作，这主要是建立和健全合作社的管理机关，建立和健全劳动组织，做好生产规划，做好生产工具和生产资金等项问题上的互利安排，制定社章，做好冬耕冬种（在南方）和积肥等项工"},{"type":"paragraph","text":"[1]这是毛泽东为中央起草的关于农村工作的季节安排问题的指示。毛泽东全集第三十六卷作，以利明春的生产。在这个季节安排问题上，中央认为这样做是很有利的。全国各省、市、自治区，都可以这样做，都可以将合作社的建社整社工作提早一季，即夏季完成建社的准备工作，秋季完成建社工作，冬春两李完成整社工作。只要夏李的准备工作做得充分妥帖，秋季的建社并不需要很多的时间，有两个月时间即可以完成。秋李剩下的时间和整个冬春两李，都可以做整社工作和其他工作。此事请你们加以研究，好好地安排一九五六年的工作。合作社大发展一批以后，区乡干部感到问题很多，担子很重，难于解决，这种情况是存在的。其实，这是不难解决的。其办法，就是在每一个乡里，抓住一个至两个问题最多的合作社，深入进去，加以研究，找出解决的办法，就可以引导该乡一切合作社迅速地仿照办理。在一个区里，只要整好几个合作社，就可以引导全区各乡的合作社迅速地仿照办理。在这里，建立乡、区和县的合作网的组织，是很有用的。这一点，请你们向县区乡干部加以强调。至于按照计划大发展一批合作社以后，及时地宣告停止发展，使运动转到整顿阶段，这是完全必要的。按照上述的季节规划，一年只有一季是发展的时间，其余各李都是整顿和准备发展的时间。其余各李也可以有一些零星的个别的发展，但是主要的发展时间只有一李，并且还只需一季中的两个月，这样就可以基本上避免由于漫无限制而引起的“左”倾错误。因为有了这样的有计划的发展和整顿，合作化的总的进展是好的，有一些县、一些区和一些乡，由于种种原因，合作社发展少一些，也就不要紧了，在以后几年中逐步地跟上去就好了，不要怕被批评为右倾机会主义。从现在起，全国各地的要求，主要是合作社的质量问题，而不是数量问题。因为数量问题已经引"},{"type":"paragraph","text":"中央关于农村工作的季节安排问题的指示起全党注意，而质量问题则还没有引起全党注意。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"一九五五年十一月一日"},{"type":"paragraph","text":"即送刘、邓先阅，再送周、朱、陈、谭震林、子恢、鲁言即阅后，发。发后另印如前示。"}],"authors"

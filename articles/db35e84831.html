script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河北省农业生产合作社的发展情况和存在的问题","authors":[],"dates":[{"year":1954,"month":12,"day":11}],"is_range_date":false,"parts":[{"text":"河北省农业生产合作社的发展情况和存在的问题","type":"title"},{"text":"【河北分社十一日讯】河北省农业生产合作社到十一月底已发展到九万四千八百四十一个，入社农户二百五十三万户，占全省总农户的百分之三十二点四四。全省并已出现了二十个合作化县，九十四个合作化区和七千五百二十六个合作化村。目前全省除张家口、天津专区外，农业生产社已由发展阶段转入整顿巩固阶段。据唐山、邢台、石家庄、天津四个专区对一万四千二百二十五个社的分析是：基本建成有条件办好的有六千五百三十七个，占百分之四十五点九五；四评尚未作完存有问题的社有五千六百零二个，占百分之三十九点三八；问题很多不好巩固的社有二千零八十六个，占百分之十四点六六。整顿重点，各地多是先从大社、三类社着手，一、二类社主要是依靠乡村基层组织力量，通过互助合作网，帮助解决问题。有的县正召开大社干部会议，专门解决大社的问题。","type":"paragraph"},{"text":"当前建社工作中的主要问题是：有些县在统购统销中放松了对农业生产合作社的领导，甚至完全陷于自流状态。束鹿四区区委布置不准召开社长会议。南和县从统购统销工作开始，合作社的四评工作就全部停止。由于四评没有作完，大部分新社的生产没有展开，昌黎泥井乡社六百亩地，今年只秋耕了十亩。定县、满城有的社牲口集中起来了，但草料问题没有解决，又缺乏专人照管，结果有的牲口瘦得不能动，有的入了“养老院”。定县六个社死了四十多头牲口。干部、群众情绪都很低落。满城有的社长说：现在的处境是“忙、乱、愁、怕”，前进不行，后退不行。最近各地新老社垮台和社员退社的情况仍不断增加，石家庄专区十一个县有三十二个老社垮台，二十二个社有垮台危险。通县专区顺义县垮了十八个新社，另有三十六个社呈现涣散状态。沧县专区四千多个老社中，至今还有三千多个社没有算清秋收账。上述问题，河北省委正在组织力量进行解决。","type":"paragraph"},{"text":"(此材料根据河北省农业生产互助合作统购统销办公室汇报整理)","type":"paragraph"}],"comments":[],"origin":"1954年12月16日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db35e84831"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

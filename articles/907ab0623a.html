script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本革命人民热烈欢呼毛主席谈话发表四周年  决心高举反帝反修旗帜夺取革命胜利  宫本集团妄图破坏中日两国人民团结只能是枉费心机","authors":[],"dates":[{"year":1968,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本革命人民热烈欢呼毛主席谈话发表四周年"},{"type":"paragraph","text":"决心高举反帝反修旗帜夺取革命胜利"},{"type":"paragraph","text":"宫本集团妄图破坏中日两国人民团结只能是枉费心机"},{"type":"paragraph","text":"据新华社二十七日讯　东京消息：日本各地革命人民，满怀革命激情，最近纷纷举行座谈会和发表谈话，热烈欢呼世界人民的伟大领袖毛主席《支持日本人民反美爱国正义斗争的谈话》发表四周年（一月二十七日）。他们表示决心按照毛主席的教导，高举反帝反修的旗帜，为日本革命的胜利而斗争。"},{"type":"paragraph","text":"《长周新闻》的一位女工作人员在山口县各界青年座谈会上说：今天重读毛主席的这个伟大的谈话，使人越发感到毛泽东思想的伟大。毛主席说：“日本民族是一个伟大的民族。它是绝不会让美帝国主义长期骑在自己头上的。”这是对日本人民的最大的鼓励。日本人民的反美爱国斗争正沿着毛主席指出的方向发展。通过历次反美爱国斗争，日本人民更加深刻地体会到毛泽东思想的无比威力。"},{"type":"paragraph","text":"山口县一位印刷女工说：毛主席在谈话中教导说：“日本各阶层人民反对美帝国主义侵略、压迫和控制的爱国统一战线不断地扩大。这是日本人民反美爱国斗争胜利的最可靠的保证。”毛主席的这一教导给我们指明了胜利的道路。我们应当切实贯彻毛主席这一指示，建立真正的广泛的反美爱国统一战线。只有这样，才能保证斗争的胜利。山口县另一位青年印刷工人说：毛主席说：“中国人民衷心地支持日本人民的正义斗争。”事实证明，中国人民支持日本人民的斗争是最坚决的。社会主义的中国是世界人民革命的强大堡垒。宫本修正主义集团恣意诽谤中国人民，企图破坏中日两国人民的团结，是枉费心机的。"},{"type":"paragraph","text":"东京工人竹田有二说，今天日本的革命形势证明了毛主席四年前的谈话是完全正确的。竹田说：为了把反美爱国斗争进行到最后胜利，我们必须认真学习毛主席的教导。"},{"type":"paragraph","text":"日本革命剧团齿轮座的青年团员篠田胜之说：“最近日本人民反对美帝核舰只斗争的高涨，充分证明了日本人民的反美爱国斗争正在按照毛主席指引的方向发展。同时也证明了日本人民一定能够按照毛主席的教导把美帝国主义者从自己的国土上驱逐出去。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"907ab0623a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"福建省地主、富农和反革命分子破坏农业合作化的花样很多","authors":[],"dates":[{"year":1955,"month":10,"day":8}],"is_range_date":false,"parts":[{"text":"福建省地主、富农和反革命分子破坏农业合作化的花样很多","type":"title"},{"text":"【福建分社八日讯】福建省各地大张旗鼓开展宣传农业合作化以后，发现不少地主、富农和暗藏反革命分子的暗害和造谣破坏等活动。","type":"paragraph"},{"text":"九月二十一日深夜，水吉县吴地乡中共支部书记刘文威在开完支部会回家途中，被反革命分子用绳子勒死。永安、水吉等县有的地主造谣说：“大风暴来了，要把农民的土地都刮走。”“沿海的解放军已投降了国民党，现在要把大家都组织起来。”建阳县赤岸乡地主余天宝对一个积极要求入社的老农民说：“你的骨头都快打的鼓响了（即快死了），还搞什么社会主义。”永安县西洋乡地主、富农到处造谣，企图打击积极要求办社的互助组组员。有许多地方的地主、富农和坏分子伪装积极，“带头报名入社”。据蒲田县锦田乡和建瓯县湖头乡等八个县九个试点乡初步统计，就有二十二个地主、富农和坏分子企图蒙混报名入社。","type":"paragraph"},{"text":" （陈启桐）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年10月19日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"88423eb7d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

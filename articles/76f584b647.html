script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"耿长锁农业生产合作社全体社员  写给毛泽东主席的信","authors":[],"dates":[{"year":1954,"month":1,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"耿长锁农业生产合作社全体社员"},{"type":"paragraph","text":"写给毛泽东主席的信"},{"type":"paragraph","text":"敬爱的毛主席："},{"type":"paragraph","text":"我们在建社十周年的时候，以最感激的心情向你报告：我们按着你和共产党指示的“组织起来”的道路走过了十年。十年经验，使我们每个人都深切地体验到：互助合作的道路是幸福的大道，光明的大道，农民彻底翻身的大道。沿着这条道路，我们从四户的“土地合作组”已发展成了今天包括有二百八十七户的大农业生产合作社了。在共产党和人民政府的领导下，沿着这条道路，我们用集体的力量不仅渡过了灾荒，战胜了多次单干农民所不能克服的自然灾害，而且我们还把旱地变成了水田、把瘦地变成了肥地。十年的工夫，我们已在过去认为不能打井的地方，打了五十八眼水井，变九百四十多亩旱地为水田，使十年前只产二百斤粮食的土地能收到四百多斤了。这条道路使孤寡户也有了依靠，我们村里已有四十三家烈属、军属、工属和孤寡户因为入了社生产得到了保障，生活得到了改善。这条道路使我们摆脱了借高利贷、卖地、贫困、破产的威胁，我们现在已经一步一步地过起比较富裕的日子了。我们知道：这完全是你，是共产党，是人民政府正确领导的结果。"},{"type":"paragraph","text":"我们已经学习了国家在过渡时期的总路线和总任务，大伙都衷心拥护，大大提高了认识。我们不但懂得了走互助合作道路的意义，而且已经亲身体验到了互助合作道路所带来的好处。在纪念建社十周年的时候，我们全社社员为十年来社的发展壮大，为已经一步一步走上社会主义的道路而感到无上光荣。"},{"type":"paragraph","text":"毛主席，这光荣完全是你给的呀！我们对你的关怀有说不出的感激，我们一定要永远保持这个光荣，在总路线的灯塔照耀下，继续前进。"},{"type":"paragraph","text":"去年，我们的社长耿长锁同志从苏联参观回来，报告了苏联农民的幸福生活，给了我们很大的鼓舞，我们也常常盼望着用机器种地，就在我们开会的这一天，看到了咱们的拖拉机，大家高兴极了，我们多么希望国家赶快多办工厂，早点工业化呀！为了支持国家逐步实现社会主义工业化，我们已把十六万斤余粮和油料卖给国家。明年我们打算多施粗肥，少施细肥，把肥料成本降低百分之七十九。把每亩地的产量再提高百分之五十左右。我们还打算把全村的水井都逐步安装上抽水机，使所有旱田都变成水田。另外，要营造二十五里长的防护林带，逐步消除旱涝风沙灾害的威胁。到那时，我们就可以生产更多的粮食和工业原料，供给工业建设和人民的需要。工人同志们办工厂，我们办农业生产合作社，他们多生产机器和日用品，我们多生产粮食和工业原料，咱国家便一定能一步一步地过上社会主义的好日子。"},{"type":"paragraph","text":"毛主席！为了报答你对我们的关心，我们一定努力提高自己的社会主义觉悟和集体主义思想，提高耕作技术，提高经营管理的能力，为多生产粮食和工业原料，为支持国家工业化，为进一步巩固发展和不断提高我们的农业生产合作社而努力。"},{"type":"paragraph","text":"祝你身体永远健康！"},{"type":"paragraph","text":"耿长锁农业生产合作社全体社员"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"76f584b647"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

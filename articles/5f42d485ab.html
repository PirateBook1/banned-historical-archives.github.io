script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来接见成都地质学院代表三人的讲话","authors":["周恩来"],"dates":[{"year":1966,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"周恩来接见成都地质学院代表三人的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖地点：中南海小礼堂东厅。在与代表一一握手后，座谈开始。这时周总理已经知道了成都工人造反兵团动身上北京告状了。为了不使运动影响了工业生产，中央是不同意大批工人赴京告状的。据廖志高打给国务院的电报中说，工人已到了武汉，还有五十多人已到了西安，没有转上车。〗","type":"appellation"},{"text":"周总理说：“以国务院的名义给工人发了一份电报，开始他们还不相信，后来把电报贴出来了，大多数要求回去，少数不想回去，正在辩论。”","type":"paragraph"},{"text":"为了弄清情况，周总理询问代表，工人造反团有多少组织？有哪些单位？是国营的，还是地方性的工厂？在汇报中代表们谈到了65厂林荫组织围攻我院同学的情况，以及刘正赓揭发林荫的情况。总理细心地听着，还问：“刘正赓是哪个赓字？代表答：“是陈赓的赓。”总理说：“啊！知道了。”","type":"paragraph"},{"text":"国务院总理办公室秘书要我们把电话中向成都工人造反兵团劝说他们不要到北京来的情况向总理汇报一下，我们详细地讲了。总理说：“国务院发了一个通知给工人，大意是：支持工人的革命行动，有问题欢迎派少数代表到北京来解决。请他们考虑，上千人到北京来影响生产，又不好谈，家中也还有工作要做，建议：大厂派2－3名代表，小厂派一名代表。","type":"paragraph"},{"text":"我院代表把李大章为其继母立碑的照片交给周总理，请他看一下。总理接过照片看完之后，脸上立即显出十分生气的样子，把照片向桌子上一丢，很严肃地说：“我家里的那个坟是由我侄子经手处理的，我还特意让他们埋深些，上面的土地留给农民耕种。”","type":"paragraph"},{"text":"周总理在听了我们反映的一些情况后，又谈到了关于各校组织原来所掌握的武器弹药问题。他说：“关于军区收枪的问题，开始他们还不敢动手，怕打起来了，后来我说：‘不管怎么样，还是应该去，无论如何也要封存起来。’最后军区还是执行了。现在又不搞民兵训练，集中力量搞文化大革命嘛！”","type":"paragraph"},{"text":"在如何对待李井泉、廖志高等人的问题上，周总理这样指示我们：“要他们检查、批判，这是对的，但是不能搞轮番轰炸，李井泉不是说已经生病了吗？这样搞久了反而对文化大革命不利，对批判资产阶级反动路线不利。把这些批判对象拿来连着搞三天三夜，就搞垮了，这有什么好处呢？”","type":"paragraph"},{"text":"在罢李井泉的官的问题上，总理是这样指示我们的：“罢官不能一下子就能决定下来，要多方面调查。”又说：“罢了官他倒省事了，现在不就是没有人去斗×××，×××了吗？都说他们是死老虎了，不愿打。这个问题北京同学回来后我还要说。”","type":"paragraph"},{"text":"最后总理又亲切地对我们的代表说：“你们已经给我了一份材料，我还在看，看完以后，关于西南局，四川的情况，我要详细给你们讲的。好！明天谈吧，我还有别的事情。”","type":"paragraph"}],"comments":[],"origin":"《无产阶级文化大革命参考资料（第二集）》（一九六七年三月，编者不明）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5f42d485ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

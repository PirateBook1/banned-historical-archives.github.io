script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5510","name":"东北人民政府对破坏电线要犯准处极刑令","author":"东北人民政府","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"东北人民政府对破坏电线要犯准处极刑令","dates":[{"year":1950,"month":8,"day":24}],"is_range_date":false,"authors":["东北人民政府"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 543","tags":[{"name":"案犯","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"东北人民政府"},{"type":"paragraph","text":"对破坏电线要犯准处极刑令"},{"type":"subtitle","text":"（一九五〇年八月二十四日）"},{"type":"paragraph","text":"东北区电信线路半年来被偷割破坏情形严重，东北人民政府已向各省、市人民政府发出命令：对于已捕获之破坏电线案犯应严加审讯，追捕共犯，其情节严重者准处极刑。"},{"type":"paragraph","text":"据东北邮电总分局统计，一至六月份东北区电信线路共被偷割破坏二百一十七次，损失铜线、铁线条达一万四千〇八十五公斤及其他材料甚多。至八月十四日估计损失在二十六亿九千九百七十万元以上。其偷割破坏情形五月以后特别严重，主要在沈榆干线和沈阳铁岭间以及沈阳盖平间的南满干线，沈阳市内铁西区南五马路及六马路的市区线路也曾被偷割破坏，其他如长春——吉林线——镜泊——宁安线——莲花——海兴线等各地区各线路上，也都发生过类似偷割破坏情形。东北人民政府为此，曾于本月二十四日召集有关部门，就该问题进行研究。过去对于破坏电线案犯须经政府批准方能处以极刑，因而多不及时，此次特别规定其情节较重者准由当地政府及公安机关，处以极刑，以资镇压。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50c10a2d1a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

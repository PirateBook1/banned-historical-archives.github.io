script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于右派分子戴煌的材料的说明","authors":["新华社党委办公室"],"dates":[{"year":1962,"month":11}],"is_range_date":false,"parts":[{"text":"关于右派分子戴煌的材料的说明","type":"title"},{"text":"新华社党委办公室","type":"authors"},{"text":"戴煌在1957年反右派斗争中被划为右派分子，受到撤销职务、监督劳动的处理，曾在黑龙江八五○农场劳动两年零八个月。去年(即1961年)9月分配到国内部资料组工作。今年(即1962年)6月间，他以《回顾我这几年来所走过的道路》为题，写了一份约八九万字的翻案材料交给组织，不承认自己是“敌视党和仇视革命的右派分子”。他在这份材料中，继续坚持过去的一系列的反动观点，并发表了许多新的攻击党的言论。十中全会公报发表以后，他在10月间又写了一份补充材料，作为他“对于错误本身的认识，以及今天对若干问题的认识”。在这份材料中，他仍然坚持“不能承认自己是个反党、反人民的分子”。为了便于领导上和有关同志研究和处理他的问题，特将这两份材料印出，并同时印出反右派时对他所作的政治结论。","type":"paragraph"},{"text":"戴煌所写《回顾我这几年来所走过的道路》全文很长，印出时对文中第二部分他在东北“劳动期间的表现及问题”略去(共约四万多字)，只保留了文中的小标题。","type":"paragraph"},{"text":" 党委办公室1962年11月","type":"paragraph"},{"text":" 来源：戴煌《九死一生：我的右派历程》，学林出版社，1999年。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d29fa349c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁路工人英雄们与毛主席握了手","authors":[],"dates":[{"year":1949,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"铁路工人英雄们"},{"type":"paragraph","text":"与毛主席握了手"},{"type":"paragraph","text":"“咱们今天可以见到毛主席了!”全国铁路职工的代表们，全国机务会议的代表们，在下午五点钟即冒滂沱大雨进入了会场，“怀仁堂”这个过去工人阶级根本不能进的帝王专制的宫殿，今天变成了工人阶级的会场。"},{"type":"paragraph","text":"在周恩来同志结束他的讲话后，人们就纷纷议论着毛主席快来了。礼堂的东、西门口只要稍微有一点动静，几百双期待的眼睛就马上转向那里去了。"},{"type":"paragraph","text":"“来了！来了！”掌声，欢呼声占领这里的整个空间，外面的雨依然如注的下着，七时三十五分，滕代远部长伴随着毛主席、朱总司令走进来，毛主席、朱总司令含笑的频频的向着代表们点头，滕部长给他介绍了机车上的英雄们，毛主席握着青年号机车英雄吴忠文的手问他多大了。吴忠文说他见到毛主席，与他九岁时出外要饭八年后又见到他母亲时候的心情一样。长期与国民党反动派作斗争的地下党员——李永赓（这次铁路职工代表），由于过度兴奋眼泪几乎要夺眶而出。当毛主席走上讲台时会场上才终止了欢呼声。毛主席在讲话中谆谆的告诉大家团结一起，依靠群众克服困难，把铁路建设得更好。"},{"type":"paragraph","text":"在毛主席的讲话后，工人代表向自己最敬爱的领袖献旗，李永赓、吴忠文拿着那面：“毛主席你是中国的灯塔，你是工人阶级的指路明星，我们永远跟着你走！”张忠业与胡天民拿着那面：“朱总司令你率领百万人民解放大军，消灭反动派，奠定新中国的基础，我们永远不能忘记你的功绩。”的两面锦旗献给毛主席、朱总司令，毛主席和朱总司令同他们亲密地握手。"},{"type":"paragraph","text":"献旗毕，毛主席、朱总司令从台上走下来与十六个铁路上的英雄一一相识，几分钟以后英雄们才离开他。毛泽东号的机车英雄郭树德表示：毛主席下着雨来看我们，向我们说了很多的话，我们一定加紧学习，学习他的思想与作风，永远的保持着毛泽东的光辉。行走十一万公里的八八四机车英雄张忠业说他的父亲、弟弟都是共产党员，他回去要将毛主席的话告诉他的红色家庭，来互相展开竞赛，永远保持着英雄的光荣。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d9091d8ec6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

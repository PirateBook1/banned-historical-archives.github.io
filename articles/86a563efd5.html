script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用音乐形象表现瑰丽诗篇音协举行毛主席诗词歌曲第三次试唱会","authors":[],"dates":[{"year":1958,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京讯】　11月25日晚上，中国音乐家协会举办了今年第七次新作品音乐会。这是一次毛主席诗词歌曲的专题试唱会。到会者有首都音乐工作者一百余人。全部试唱和伴奏由中央乐团担任。"},{"type":"paragraph","text":"毛主席的雄伟瑰丽的诗篇，自去年相继在报刊发表后，引起各地音乐工作者的无比喜爱。许多作曲家先后为这些诗词谱了曲，音协在今年的7月和10月曾举行过两次试唱会，这一次是第三次。"},{"type":"paragraph","text":"25日晚上共试唱了21首歌曲。除一首合唱曲“六盘山”外，全部都是独唱曲。这些歌曲，包括毛主席的9首诗词，其中如“六盘山”有梁寒光等3个作曲家同时谱了曲；“游仙”“十六字令三首”也有3个作曲家为它谱了曲。这次试唱歌曲的作曲家，还有李焕之、劫夫、顾翌等新老作曲家十六人。"},{"type":"paragraph","text":"试唱完毕后，由音乐家协会秘书长王元方主持分组进行了座谈。"},{"type":"paragraph","text":"大家一致认为，由于作曲家们不断地严肃、热情的探求，已经在不同程度上体现了我们伟大的革命领袖毛主席的壮丽诗篇的深湛思想和巨大形象，通过富有民族色彩的音乐语言，使这些雄伟的艺术结构，在歌声中，在人们的心灵中再现。作曲家们的这种努力是很有意义的。"},{"type":"paragraph","text":"许多同志认为，不少试唱歌曲对毛主席作品的音乐解释，符合毛主席原作精神，富有民族风格。有的歌曲清淳、流畅，富有民歌情调；有的歌曲激扬、豁朗，在相当程度上传达了原作的气魄。这些试唱歌曲都受到了大家的喜爱。"},{"type":"paragraph","text":"大家认为，今后给毛主席的伟大诗篇谱曲，作曲家如何更认真地学习毛主席著作，深刻领会其精神实质，是一件十分重要的事:其次，如何把握民族风格，通过音乐形象充分地、准确地表现这些瑰丽作品的思想精神，也是需要特别引起重视的。从几次试唱中可以看出，许多歌曲还未能切合原作精神，音调古奥艰澁，时代特征不鲜明。"},{"type":"paragraph","text":"有人希望把毛主席的全部诗词组成一个大合唱，这一工作由最有修养的作曲家共同进行，来一次共产主义大协作，把主席诗词大合唱献给国庆十周年。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86a563efd5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

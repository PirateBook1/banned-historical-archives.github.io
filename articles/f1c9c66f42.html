script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在非常革命化大道上猛进——第二炮兵学习毛主席著作积极分子代表大会胜利召开（图片）","authors":[],"dates":[{"year":1968,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在非常革命化大道上猛进"},{"type":"paragraph","text":"——第二炮兵学习毛主席著作积极分子代表大会胜利召开"},{"type":"paragraph","text":"颗颗红心向太阳，一针一线寄真情。人民解放军第二炮兵某部广大指战员怀着无比深厚的阶级感情，四千多人穿针引线，共同绣制了一面“敬祝毛主席万寿无疆”的锦旗，献给我们心中的红太阳毛主席。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"用毛泽东思想武装起来的革命战士，心比烈火红，志比钢铁坚。某部硬骨头战士曲俊臣，在因公负伤生命垂危的关头，心中只有伟大领袖毛主席，念念不忘毛主席的谆谆教导。他在住医院期间，积极参加无产阶级文化大革命，和革命小将一起举行病房批判会，狠批中国的赫鲁晓夫。"},{"type":"paragraph","text":"这是曲俊臣同志在病房坚持学习毛主席宝书。　二炮政治部供稿"},{"type":"paragraph","text":"被广大指战员和驻地群众誉为白求恩式医生的某部军医龚丕成，坚决贯彻林副主席的指示，把“老三篇”作为座右铭来学，努力改造世界观，全心全意为人民服务。这是他向某医院医务工作者介绍他以“完全”“彻底”的革命精神，深入连队搞好防病卫生工作的经验。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"心中升起红太阳，精神焕发炉火旺。某部二连炊事班，高举毛泽东思想伟大红旗，为革命而烧火。身在灶前，放眼世界，带着敌情，加强战备，全心全意为部队服务。他们不但是炊事员，战斗员，而且是宣传员，他们经常在工地宣传毛主席最新指示。"},{"type":"paragraph","text":"二炮政治部供稿"},{"type":"paragraph","text":"大海航行靠舵手，干革命靠毛泽东思想。第二炮兵学习毛主席著作积极分子代表大会的代表在一起，畅谈学习毛主席最新指示的体会。他们说：“千种书，万种书，毛主席著作是宝书；千条理，万条理，毛主席最新指示条条是伟大真理；千重要，万重要，紧跟毛主席伟大战略部署最重要；千件事，万件事，落实毛主席最新指示是最大的事。”"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"某部七连遵照毛主席关于人民解放军既是战斗队，又是生产队、工作队的教导，在驻地大办毛泽东思想学习班，广泛宣传毛主席最新指示，大学、大背、大用“老三篇”，使偏僻的“窝泥寨”变成了毛泽东思想伟大红旗高高飘扬的“红旗寨”。这是七连代表在开会期间，访问北京市崇文区中国强胡同毛泽东思想学习班，听取居民群众办学习班的好经验。"},{"type":"paragraph","text":"本报记者摄"},{"type":"paragraph","text":"刻苦学习“老三篇”，甘当一辈子人民的勤务员。某部词养班班长张三怀，对毛主席赤胆忠心，扎扎实实地按毛主席指示办事，工作任劳任怨，勤勤恳恳二十年如一日。在无产阶级文化大革命中，他紧跟伟大领袖毛主席的战略部署，牢牢掌握斗争大方向。这是他和饲养班的同志交流学习毛主席最新指示的体会。"},{"type":"paragraph","text":"二炮政治部供稿"},{"type":"paragraph","text":"革命战士和红卫兵小将心连心。某部班长章明久在即将发生的一场意外事故中，怀着对毛主席无限深厚的阶级感情，毫不迟疑地冲上前去，用自己的身体救护了毛主席的红小兵。这是章明久和学习毛主席著作积极分子张家清与首都红卫兵小将亲切交谈。本报记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f1c9c66f42"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

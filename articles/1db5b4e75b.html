script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副委员长会见华侨和留学生代表","authors":[],"dates":[{"year":1980,"month":6,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副委员长会见华侨和留学生代表"},{"type":"paragraph","text":"据新华社巴黎六月十六日电  邓颖超副委员长今天勉励在法国的华侨们为统一祖国和中法人民的友好而努力；并嘱咐中国留学生要勤奋学习，以后为祖国的四化作出贡献。"},{"type":"paragraph","text":"邓副委员长和她率领的中国人大代表团今天上午在中国驻法国大使馆会见了在法国的华侨代表和中国留学生、进修生。"},{"type":"paragraph","text":"她在热烈的掌声中发表讲话，她指出，侨胞们热爱祖国，关心祖国的统一，为祖国的革命和建设都作出了贡献。她希望侨胞们为实现祖国统一、使台湾早日回到祖国怀抱作出贡献。她还勉励他们继续为发展和促进中法人民之间的友好而努力。"},{"type":"paragraph","text":"她对中国留学生讲述了过去周恩来同志、邓小平同志等在法国勤工俭学时艰苦生活和工作的情况。她希望留学生们不辜负祖国和人民对他们的殷切希望，勤奋地学好科学技术，学好所在国的语言文字，以后回国为祖国实现四个现代化贡献力量。"},{"type":"paragraph","text":"邓颖超同志最后还表示，她要和大家一起为实现前述任务共同努力，进行竞赛。她的讲话生动、风趣，不断博得侨胞和留学生们一阵阵的掌声。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1db5b4e75b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

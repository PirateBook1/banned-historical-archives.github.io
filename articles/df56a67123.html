script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"8568f9ff-1aef-46ac-a178-d91870580397","name":"北师大井冈山通讯增刊NO：13","internal":false,"official":false,"type":"img","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives14/main/8568f9ff-1aef-46ac-a178-d91870580397/1.jpg"],"article":{"title":"张春桥同志九月九日队上海高校负责人讲话","alias":"","parts":[{"type":"paragraph","text":"北炳大井冈山通讯增刊NO："},{"type":"paragraph","text":"1967.9.14"},{"type":"paragraph","text":"张春桥同志9·9对上海高校负责人话（摘要)(一)关于北京师大"},{"type":"paragraph","text":"我仍支持师大革命委员会，能散走政委员会，他们(指麦委员会)过去都是保二作组的，过去就斗过谭拿兰的，把谭厚兰打成反命。"},{"type":"paragraph","text":"你看就怕大不是也被冲了一次吗？在此束，比师大斗批改是摘得最好的，我们9月!日讲了一次话，9月千日又找了批大专湾校的读了斗争大方向。此师大还是冲了。现在谣言很多，说什么所何达带了三把林杰孤了，抄了家，都是不存在的。有必人把老明日报冲了，有错误可以批别，但动不动就中这不好。(=)关于表业队"},{"type":"paragraph","text":"青业队他还是需要的，但不陆太多。象别四一样，现在有这么受别困，我看太多了，但完全没有也不好，否则样树戏叫谁来摘。包关于统一红卫乒细织："},{"type":"paragraph","text":"运动搞了一年多了，还有一个统一的红卫兵织，上次挑文无去何你巴尼西，就不能代表一片统一的知工兵经织，今年残之统一的红又再组织是不征的，明年行不行？上悔、托京两斥地方去不触先摘起来？四关于革命妻会和多种思潮的中击"},{"type":"paragraph","text":"你们要看到，敌人的矛头很集中就是针对毛主萨的无产阶级司每部，针对军认、针对市革命要员会，我们就是要针相对。好果把市草萎会冲了，再建立一个就更难了，如累现在把七个草命垂员会搞情，年内也建立不起肃，"},{"type":"paragraph","text":"各种各样的思嘲可能含束冲击我们，我们要的中有张。搞好太此判。目探集中刘即陶。如累这，洋做，就不会在上海有苏=须大乱了，希我们躁夕掌握斗争大方向，不要做昙花一现的人物;中决文革对朱成路不很坏吧!但也发展到那不地步。不要有以我为核心断思想："},{"type":"paragraph","text":"我们希出凡是有一个革命浓的地方都要联合起来，不要有以我为校心的思想，楼心是在斗争中自然形成的"},{"type":"paragraph","text":"，革命斗争的实战证明谁是正确的。不要去争这个东西，也不要自封，只要是命组织，就要去联合。有些分歧可以保的，这样躲合就快一些。大革命的浪潮还没有过去，不断对击，不离够全部辨决了向题再联后，一青解决了，新的矛看又云求了。有愁我矛，有认识矛看，革命短织经常云现的是如何正确地处理这个问频。为关于《人民日报》："},{"type":"paragraph","text":"人民日报十几年了，就是不听主席的话，那于地方去几个人不是办法，要去得摘一下班子，原想文江报中摘一个班子去，后来想想文江报去了人后怕雨才报细都搏不好。共于敌恢观念："},{"type":"paragraph","text":"人目标是很集中的，"},{"type":"paragraph","text":"二月份从右的方面束冲击中失，现在以极左的方面冲击中失，也股风不熟住不行，把事以搞乱了。可不得了。比如这次儿一之正机飞进未，没有群放军怎么能击落下素。这次他们从台湾起飞经过x一\u003ex最后才在枝击下表。"},{"type":"paragraph","text":"上海，你俯积道有多力特卷，我"},{"type":"paragraph","text":"他要有我观念"},{"type":"paragraph","text":"比如搁那么多的及映武斗的法贴在微上，称些特务真是常"},{"type":"paragraph","text":"要这些东西，比如把注些有搏喷每求的，反跌威斗的脑法弄到香港，要的元美舍一张，幸到脚望，他们就活茂我的的文花才率"},{"type":"paragraph","text":"昂，我仿干啥要它样微"},{"type":"paragraph","text":"的、日声的、苏轶丽上海者神各样的转希都奇，舞英国站…子中要有人。如繁将来了"},{"type":"paragraph","text":"还曾体是红革会的，红三司"},{"type":"paragraph","text":"关心人团体。大方向向影的，都梦杀决，离客了最去的敌人"},{"type":"paragraph","text":"会牢夕地猛，大方阿群乐了，就不会"},{"type":"paragraph","text":"要搞上海葬二次大乱了。心毛主违问老教授邮数"},{"type":"paragraph","text":"上？"},{"type":"paragraph","text":"对守那些，若款被到意还能不能用伤？固海最近主席又问了一次，那些走像伙总丛杯？我说：我也讲不清。"},{"type":"paragraph","text":"最近，我没有接能，可能主席对我有些不满意了。我想，要想在这些人中钱到什么老造反，那可能是很难的，但中间的（或不友"},{"type":"paragraph","text":"把即些人全菲近，全部靠边也有共明)存选学商的函有我有好。你们摸一操好不好？我心中无整她关于姚文之网老文章"},{"type":"paragraph","text":"了陶;要很树梦习，姚反元同志的文章桃文元同海又学街"},{"type":"paragraph","text":"芦明丝高"},{"type":"paragraph","text":"三同志写把刺名章不认真，不黑入写了辛年，观在，载发现有生"},{"type":"paragraph","text":"，明特别发，当然有法声缺运需要的，我不交对，我指只搞些声一"},{"type":"paragraph","text":"并事实学服不百人。现在需要花"},{"type":"paragraph","text":"只有松念存夕信就不够"},{"type":"paragraph","text":"了。"},{"type":"paragraph","text":".大恍刺!衷共了不少，但质的雄不夫，一质量要"},{"type":"paragraph","text":"一我看了一些，有的"},{"type":"paragraph","text":"是抄寒抄有酌。现在，我同融不树高一些农民人需要的通信的大地抄树耕。可以到二广学习间查，帮工人写##些离我量的文一算。打倒陶舞"},{"type":"paragraph","text":"黑《理湛》孤毒何其广"},{"type":"paragraph","text":"陶铸的黑《理想》一九大年四月三给，—九大年七年我版，一九六五年九月又云带三版。全国共印刷=十六次总印数一百四十九万八干洲，其中："},{"type":"paragraph","text":"共共共北"},{"type":"paragraph","text":"印刷九次"},{"type":"paragraph","text":"六八万七干海"},{"type":"paragraph","text":"十三万册"},{"type":"paragraph","text":"印刷三次广太"},{"type":"paragraph","text":"印刷小四次"},{"type":"paragraph","text":"三十四万册湘北"},{"type":"paragraph","text":"共#"},{"type":"paragraph","text":"它市眉小一次河南"},{"type":"paragraph","text":"三万用其它地区一即刷九次"},{"type":"paragraph","text":"三十一万—州友革命修正茫义分子陶从中蜡取稿费达三千八百另。元：打倒反革命两面派陶铸!"}],"authors":["张春桥"],"dates":[{"year":1967,"month":9,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"陶铸","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"红卫兵上海市大专院校革命委员会（红革会）","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"df56a67123"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

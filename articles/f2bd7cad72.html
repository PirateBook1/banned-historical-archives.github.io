script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"致董必武电","alias":"","parts":[{"type":"paragraph","text":"致董必武电山"},{"type":"paragraph","text":"（1943年9月）"},{"type":"paragraph","text":"国民党鲁苏战区第三游击纵队司令秦启荣乃国民党派在山东的主要反共健将，一九三九年以来秦启荣部袭击八路军之事层出不穷，完全执行由重庆委托勾结日军进攻八路军之任务。最近事件，发生于本年七月二十三日，秦启荣亲率特务大队及其所属各支队，配合伪军张步云部向八路军鲁中部队大举进攻。激战十余日，始将该部击退，战后传闻秦启荣于此役阵亡。中央社所谓八路军袭击山东友军云云，乃颠倒是非，恶意污蔑，应予驳斥。"},{"type":"paragraph","text":"[1]这是毛泽东和朱德、周恩来关于山东方面查复秦启荣事件的情况致董必武请他依此实情答复国民党政府军事委员会军令部电的主要内容。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":174,"page_end":174},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2bd7cad72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"参观《反走私展览》后深受教育许多观众主动揭发走私行为","authors":["朱晨秋"],"dates":[{"year":1981,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　不少群众参观了正在本市中山公园展出的《反走私展览》后，提高了同走私犯罪活动作斗争的自觉性，纷纷向公安、海关等部门检举揭发自己的朋友、同事以至亲人搞走私购私活动的问题，有些人也主动向公安机关坦白交代了自己的问题，取得了宽大处理。"},{"type":"paragraph","text":"这个展览会是由上海海关查私处、长宁公安分局和中山公园共同筹办的。自四月一日对外展出以来，吸引了成千上万的观众，迄今已有二十多万人次前往参观，日平均高达一万人次。许多人通过参观，看到了走私活动对国家经济建设的严重危害，懂得了国家的各项查私法规，知道了反走私斗争的方向、重点和方法，受到一次生动的法制教育。"},{"type":"paragraph","text":"本市一青工在展览会里看到走私分子受到法律惩处的事例后，想到自己正在为走私犯“搭桥”，要将三幅国画倒卖给港商。经过一番思想斗争，毅然到长宁公安分局坦白交代了自己的违法行为，并检举了他人走私国画的活动。当天，长宁公安分局就进行侦查，截获了这三幅国画。有一位外省来沪出差的干部参观展览会后，当即向值勤的公安人员揭发了一起中国血统美籍人以赠送为名进行走私的不法行为。"},{"type":"paragraph","text":"在参观的群众中还出现了检举揭发自己亲人走私犯罪的动人事迹。有一青工看了展览会后，当场将自己亲人多次走私黄金、手表等物，价值一万余元等情况告诉公安机关。经查完全属实。还有一些参观群众匿名写信给公安机关和展览会，检举、揭发或坦白交代了自己走私违法的行为。"},{"type":"paragraph","text":"(朱晨秋)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d47662dbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

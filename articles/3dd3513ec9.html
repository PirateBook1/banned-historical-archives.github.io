script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji1","name":"毛泽东全集第1卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji1.pdf"],"article":{"title":"七古叫.送级字一郎东行","alias":"","parts":[{"type":"paragraph","text":"七古！·送纵宇一郎东行[2]"},{"type":"paragraph","text":"（1918年4月）云开衡岳积阴止，天马凤凰春树里。年少峥嵘屈贾才，山川奇气曾钟此。君行吾为发浩歌，"},{"type":"paragraph","text":"鲲鹏击浪从兹始。"},{"type":"paragraph","text":"[1]七古，七言古诗。每句七个字，句数不限，偶句押韵，首句可押可不押，不像七律那样讲究平仄对仗。"},{"type":"paragraph","text":"[2]纵宇一郎东行，纵宇一郎，罗章龙在1915年同毛泽东初次通信时，就已用过的化名。1918年4月，罗去日本临行前，新民学会在长沙北门外的平浪宫聚餐，为他饯行。毛泽东用“二十八画生”的笔名写了这首诗送行。罗到上海恰好碰上5月7日（1915年日本政府向袁世凯政府提出最后通的日子，限期要袁答复承认日本旨在独占中国的“二十一条”），当时日本政府警察侮辱、殴打中国的爱国留学生，追使他们回国，罗因此没有去日本。罗章龙（1896一1995），湖南浏阳人。1921年加入中国共产党，1931年被开除出党。后历任河南大学、西北联合大学、湖南大学等校教授。曾任中国人民政治协商会议全国委员会委员。"},{"type":"paragraph","text":"[3]天马凤凰，指岳麓山东南、湘江之西的两座毗邻的小山。[4]屈贾，战国时楚国屈原，汉代贾谊，皆极有才华。[5]钟，聚集。古人认为山川灵秀之气所聚集处，易产生人才。洞庭湘水涨连天，幢川巨舰直东指。无端散出一天愁，幸被东风吹万里。丈夫何事足萦怀，要将宇宙看梯米沧海横流安足虑，世事纷纭从君理。[3]管却自家身与心，胸中日月常新美。名世于今五百年，4诸公碌碌皆余子。平浪宫前友谊多，"},{"type":"paragraph","text":"崇明对马衣带水。[1]，通作“”，战舰，此指轮船。"},{"type":"paragraph","text":"[2]宇宙看稀米，把世事看作平常。，草名，结实如小米。梯米，形容小。"},{"type":"paragraph","text":"[3]世事纷纭从君理，据罗章龙说，作者原诗如此。1979年罗在《回忆新民学会（由湖南到北京）》一文中第一次提供本诗时，觉得有负故人厚望，改作“世事纷纭何足理”。后来他曾表示恢复原诗句。"},{"type":"paragraph","text":"[4]名世于今五百年，名世，著名于世。《孟子·公孙丑下》：“五百年必有王者兴，其间必有名世者。”"},{"type":"paragraph","text":"[5]诸公碌碌皆余子，诸公，指当时的当权人物。碌碌，平庸。《后汉书·称衡传》：“常称日：‘大儿孔文举，小儿杨德祖，余子碌碌，莫足数也。””余子，其余的人。东瀛川濯剑有书还，"},{"type":"paragraph","text":"我返自崖君去矣。[2[1]东瀛，东海，后也指日本。"},{"type":"paragraph","text":"[2]我返自崖君去矣，典出《庄子·山木》：“送君者皆自崖而反，君自此远矣！”反通返。"}],"authors":["毛泽东"],"dates":[{"year":1918,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":473,"page_end":475},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗章龙","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dd3513ec9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

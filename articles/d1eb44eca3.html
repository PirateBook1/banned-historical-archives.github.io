script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋同志和齐奥塞斯库同志会谈","authors":[],"dates":[{"year":1978,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十五日电　中共中央主席、国务院总理华国锋同罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库今天下午举行了会谈。"},{"type":"paragraph","text":"会谈是在诚挚、亲切、友好的气氛中进行的。"},{"type":"paragraph","text":"罗马尼亚方面参加会谈的有:罗共中央政治执行委员会委员埃列娜·齐奥塞斯库，罗共中央政治执行委员会委员、政府付总理、外贸和国际经济合作部部长科尔内尔·布尔蒂卡，罗共中央政治执行委员会委员、罗共中央书记杜米特鲁·波佩斯库，罗共中央政治执行委员会候补委员、外交部长斯特凡·安德烈，罗共中央委员、罗共中央书记瓦西里·穆沙特，罗共中央委员、总统府部长、总统顾问组组长瓦西里·蓬甘，罗共中央候补委员、罗马尼亚驻中国大使尼古拉·格夫里列斯库，化学工业部付部长扬·尼古拉，外贸和国际经济合作部付部长扬·斯托扬，机器制造工业部付部长杜米特鲁·尼斯托尔。"},{"type":"paragraph","text":"中国方面参加会谈的有:中共中央付主席、国务院付总理李先念，中共中央政治局委员、国务院付总理耿飚，中共中央政治局候补委员、国务院付总理陈慕华，中共中央委员、外交部长黄华，中共中央委员、外贸部长李强，中联部付部长乔石，外交部付部长余湛，外经部付部长魏玉明，中国驻罗马尼亚大使李庭荃等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1978\\05\\785g030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中共中央主席、国务院总理华国锋和罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库五月十五日举行会谈。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1eb44eca3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"以毛主席最新指示为纲猛扫派性 加快革命大联合和三结合的步伐本市印刷系统绝大部分工厂实现大联合，一半工厂实现结合","authors":[],"dates":[{"year":1968,"month":1,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市印刷系统的无产阶级革命派紧跟毛主席的伟大战略部署，全面落实毛主席的最低指示，取得了显著成效，革命大联合和革命三结合呈现一派大好形势。目前，全面统百分之九十五的基层工厂实现了革命大联合，百分之五十的工厂实现了革命的三结合。"},{"type":"paragraph","text":"印刷系统的无产阶级革命派，过去，由于派性作祟，打了一个时期的“内战”，给革命事业带来了一些损失。因此，当毛主席关于“在工人阶级内部，没有根本的利害冲突。在无产品级专政下的工人阶级内部，更没有理由一定要分裂成为势不两立的两大派组织”的最新指示传下来以后，广大印刷工人坚决遵照毛主席的教导办事，掀起了大联合的热潮，许多工厂纷纷实现了革命的大联合，狠抓革命，猛促生产，以最大的政治热情和冲天的革命干劲大印毛主席的宝书和毛主席像，他们认真落实毛主席最新指示，狠斗私字，打倒派性，在实现革命大联合之后大力加快建立革命委员会的步伐。红卫印刷厂的革命工人说:“我们学的是毛主席的宝书，印的是毛主席的宝书，我们应该不折不扣地听毛主席的话。”这个厂实现革命大联合不久就建立了三结合的临时权力机构。红旗印刷厂、上海印刷机械一厂等单位的无产阶级革命派也遵照毛主席的教导，落实毛主席的最新指示’以革命的大批判促进革命的大联合和革命的三结合，建立了革命委员会。市革委会最近号召各系统、各基层单位加速实现革命大联合和革命三结合。印刷系统的无产阶级革命派闻风而动，积极响应。上海第一个印制《毛泽东选集》的新华印刷厂的革命造反派说:“这几天，外面是锣鼓前天，喜气洋洋，革命委员会如雨后春笋，一个接一个地建立起来。我们要迎头赶上。”于是他们深入学习毛主席的日新指示，遵循毛主席“两派要互相少讲别人的缺点、错误，别人的缺点、错误，让人家自己讲，各自多做自我批评，求大同，存小异”的教导，狠斗“私”字，猛打派性，为实现革命三结合打下了可靠的基础。"},{"type":"paragraph","text":"印刷系统的广大无产阶级革命派表示，在新的一年里，决心更好地学习毛主席著作，全面落实毛主席的最新指示，学好、用好、印好毛主席著作，把印刷系统的无产阶级文化大革命进行到底。(上海出版系统革命造反联合指挥部供稿)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"派性","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ca5490b32"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刚果芬兰丹麦瑞士朋友喜看《东方红》  对“四人帮”蛮横压制禁演这部好电影表示极大愤慨","authors":[],"dates":[{"year":1977,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刚果芬兰丹麦瑞士朋友喜看《东方红》"},{"type":"paragraph","text":"对“四人帮”蛮横压制禁演这部好电影表示极大愤慨"},{"type":"paragraph","text":"新华社一九七七年二月十五日讯　中国驻刚果、芬兰、丹麦、瑞士使馆，最近分别为外国朋友放映了中国大型音乐舞蹈史诗、彩色影片《东方红》，受到了热烈的欢迎。许多外国朋友对于“四人帮”压制这样好的影片表示很愤慨。"},{"type":"paragraph","text":"刚果外交部长泰奥菲尔·奥本加、初等和中等教育部长弗朗索瓦·奥科博等刚果党、政、军官员约二百人，二月十一日出席了中国驻刚果大使李连璧举行的电影招待会，观看了彩色影片《东方红》。刚果朋友热烈鼓掌，赞扬伟大领袖和导师毛泽东主席、敬爱的周恩来总理和其他老一辈革命家为中国革命建立的丰功伟绩。刚果朋友对于中国人民粉碎“四人帮”的胜利感到高兴。中国驻刚果使馆还在刚果盆地地区首府奥旺多举行了四场电影晚会，放映了《东方红》，有八百多观众参加。"},{"type":"paragraph","text":"中国驻丹麦大使馆二月十二日晚为丹麦—中国友好协会负责人、分会负责人和友协的理事和部分会员举行电影招待会，放映《东方红》。一些丹麦朋友冒着风雪从日德兰半岛和菲英岛前往哥本哈根参加这次招待会。观众赞扬这部影片说，这是一部以丰富多采的艺术形式，生动地反映了伟大的中国革命的光辉历程的优秀影片。丹麦朋友对“四人帮”疯狂反对和长期压制这样的好影片非常气愤。丹麦—中国友好协会主席佩尔·芬伯在看完电影后代表观众发表讲话说，这是一部激动人心的影片，使人们从中得到教益，受到了鼓舞，汲取了力量。"},{"type":"paragraph","text":"中国驻芬兰大使张灿明，二月五日为去年访问过中国的芬兰朋友举行了放映《东方红》的电影招待会。芬兰朋友赞扬这部影片，并且谴责“四人帮”蛮横地禁演这部电影和破坏毛主席革命文艺路线的罪行。"},{"type":"paragraph","text":"中国驻日内瓦总领事馆二月九日和十一日先后为日内瓦瑞中友好与文化促进协会和日内瓦认识中国社的二百多位朋友，放映了《东方红》。一位朋友说，这部影片显示了毛泽东主席的英明伟大。一位朋友说，这部片子十年前就在日内瓦演过，当时观众认为是一部好影片。可是以后忽然看不到了。“四人帮”妄图扼杀这部影片是丑恶的行径。一些朋友一面看一面流泪，一些朋友在电影快要结束时也唱起了雄壮的《国际歌》。"},{"type":"paragraph","text":"此外，旅居奥地利的华侨二月六日在中国驻奥地利大使馆观看了《东方红》。许多华侨热情赞扬毛主席、周总理、朱委员长等无产阶级革命家建立的丰功伟绩。他们还控诉了“四人帮”疯狂反对伟大领袖毛主席和反对敬爱的周总理的滔天罪行。他们说，我们衷心拥戴华国锋主席领导中国人民一举粉碎“四人帮”，对粉碎“四人帮”，我们华侨感到非常欢欣鼓舞。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24b0759940"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在京少数民族干部在民委召开的座谈会上建议  在全国开展宣传民族政策的运动","authors":["新华社"],"dates":[{"year":1957,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"在京少数民族干部在民委召开的座谈会上建议  在全国开展宣传民族政策的运动","type":"title"},{"text":"新华社","type":"authors"},{"text":"据新华社１０日讯从４月２７日以来，民族事务委员会连续邀请所属机关的少数民族干部、中央民族学院的各族教授和讲师举行座谈会，座谈人民内部矛盾问题和民族关系问题，征求对民族工作和民族事务委员会的意见。","type":"paragraph"},{"text":"９日下午举行了第三次座谈会，参加座谈会的共一百多人。会上对执行民族政策方面提出了许多批评意见。民委翻译局朝鲜文翻译处处长金万善（朝鲜族）认为，民族事务委员会对来京工作的少数民族干部关心不够，北京的某些机关里还存在大汉族主义思想。金万善说，少数民族干部高兴来北京工作，可是有许多矛盾解决不了。有关部门对少数民族干部也象对汉族干部一样，不准他们从家乡带保姆，这对少数民族干部是不适合的，要知道，保姆是要教孩子说话的，要教育孩子的，孩子们怎么跟汉族保姆学习本民族的语言和习惯？有些少数民族干部的爱人在本民族中可以做很多事，到北京以后，因为她们不懂汉文汉语，做不了多少事，不会安心，而领导机关并未设法帮助她们学习汉文汉语。","type":"paragraph"},{"text":"翻译局彝族干部傅正朝说，翻译局对少数民族干部的风俗习惯尊重不够，关心不够。中央民族学院讲师钟棣华（锡伯族）说，中央民族学院对来学习的少数民族干部的学习抓得不紧，对少数民族教师的进步太不关心，他觉得自己来北京几年了，进步并不大。他认为中央民族学院在学习方面不应当过分迁就少数民族学生，过分迁就对他们没有好处。钟棣华说，中央民族学院还需要对各族学生进行友爱团结的教育，在中央民族学院的各族同学之间，也还存在不尊重少数民族学生风俗习惯的现象。","type":"paragraph"},{"text":"中央民族学院讲师阿旺登珠（藏族）说，有些汉族同志瞧不起少数民族，当然少数民族同志也就不大愿意接近他们。他说，造成这种现象的原因是对民族工作的宣传太薄弱，各民族之间互不了解，汉族同志对少数民族的了解太少。阿旺登珠说，据他看，现在除了专作少数民族工作的汉族干部以外，其他汉族同志根本不了解少数民族，他们不知道少数民族有那些长处，以为少数民族处处都落后。他建议民族事务委员会加强民族政策的宣传工作，在全国范围内开展一个宣传民族政策的运动。","type":"paragraph"},{"text":"中央民族学院研究部文物研究室胡先晋副教授说，到现在，大汉族主义还象汪洋大海一样包围着我们，许多人只看见少数民族落后的一面，看不见他们的长处，因此，有人说少数民族落后，只有跟着汉族走。这种说法是错误的。她希望能对少数民族各方面的情况进行更多的调查研究，向全国人民多多介绍少数民族的优秀传统。胡先晋对有关方面不重视少数民族文物的研究工作提出了批评。据说，中央民族学院现有少数民族文物达三万多件，但是，展览室只有三间房子，许多宝贵的文物长期未能与观众见面。会上有的教授说，民族事务委员会的内部资料限制过严，影响研究工作。","type":"paragraph"},{"text":"民族事务委员会副主任萨空了说，三次座谈会上大家提出了不少宝贵意见，对我们改进工作有很大好处，希望大家更加敞开地谈下去。民族事务委员会副主任杨静仁说，现在民族事务委员会内的各级中共组织整风开始了，整风依靠党内的批评和自我批评，也依靠党外同志的帮助。我们热诚欢迎党外各族同志的批评，只有内外夹攻，才能把风整好。最后，杨静仁宣布了民族事务委员会根据座谈会上的意见而采取的几项措施：（一）把定期召开这种座谈会，作为民族事务委员会的领导干部和民族事务委员会内中共党组织倾听各族干部和非党同志的意见的一种经常制度；（二）指定专人成立一个工作组，并吸收少数民族干部参加，立即着手研究解决少数民族干部的要求和困难；（三）指定专人负责研究供给民族学院教授们使用内部资料的办法，务使在短期内得到解决。","type":"paragraph"},{"text":"座谈会将在下星期继续举行。","type":"paragraph"},{"text":" ---- 原载《人民日报》1957年5月11日","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"81dd01f3b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"今年春季中国出口商品交易会筹备就绪这届交易会将充分反映我国人民沿着毛主席革命路线胜利前进的朝气蓬勃景象","authors":[],"dates":[{"year":1971,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社广州十一日电　将于四月十五日在广州举行的一九七一年春季中国出口商品交易会已经筹备就绪。"},{"type":"paragraph","text":"这届交易会将充分反映处在社会主义革命和社会主义建设新高潮中的我国人民，在以毛主席为首、林副主席为副的党中央的领导下，满怀革命豪情，沿着毛主席的无产阶级革命路线胜利前进的朝气蓬勃景象。在交易会大楼各个宽敞的展览馆里，展出的内容将比上一届更加丰富。这些展出反映了我国人民紧密结合阶级斗争、生产斗争、科学实验三大革命运动，认真读马、列的书，认真读毛主席的著作，贯彻执行毛主席的无产阶级革命路线，在政治、经济、文化、科学技术等各个领域中所取得的重大胜利。"},{"type":"paragraph","text":"这届交易会展出的大量图片，反映了当前国际大好革命形势。"},{"type":"paragraph","text":"将要接待世界各国和各地区贸易界朋友的中国出口商品交易会大楼，正在进行最后的装饰，各个展览馆都充实了许多新展品。交易会共约四万七千多平方米的展出面积，将展出来自全国各地的数万种工农业产品，以及介绍全国各条战线涌现的活学活用毛泽东思想的许多先进典型的图片、模型和实物。"},{"type":"paragraph","text":"中国出口商品交易会从一九五七年举办以来，一贯遵循伟大领袖毛主席关于“中国人民愿意同世界各国人民实行友好合作，恢复和发展国际间的通商事业，以利发展生产和繁荣经济”的教导，坚持贯彻平等互利、互通有无的社会主义对外贸易政策，为发展我国同世界各地之间的友好贸易往来，起了良好的作用。随着我国国际关系的日益发展，交易会和世界各地友好贸易界人士建立了越来越广泛的联系。这届交易会的筹备机构，目前已收到世界各地大批进出口贸易客商表示将应邀到会的信件和电报。一些国家和地区许多过去同交易会没有业务往来的客户，也主动要求前来参加这届交易会。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9cdad66a17"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

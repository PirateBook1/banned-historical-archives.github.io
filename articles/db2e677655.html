script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"诬蔑“新贵族”“新阶级”","authors":["中国人民大学","唐廉","张殿鸿","朱惟民","段铁珊","潘俊民","王翼华"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"诬蔑“新贵族”“新阶级”","type":"title"},{"text":"中国人民大学唐廉张殿鸿朱惟民潘俊民王翼华段铁珊","type":"authors"},{"text":"“现在的等级制度比封建等级为多，造成新的特权阶级，党在蜕化，堕落了。”“历来的统治阶级都有其共性，当它成为统治者时就出现了局限性，落后性，中国共产党也是如此。”（中国人民大学工业经济系学生  唐廉）","type":"paragraph"},{"text":"“党的一部分高级干部已成了官僚贵族，这亦可以说是个阶层，有人说‘党徒’，‘贵族老爷’，这样说太绝对了，但有的干部的确不象话，高官奉禄，看不出他花了多大劳动，下边有许多秘书给他做了，上有中央，他只是说说话而已，作报告照念还念不对，不动脑子，但一切荣誉属于他，获得的劳动报酬很高，住楼房廿多间，象过去的什么‘府’一样，出门坐小汽车等于坐轿子。","type":"paragraph"},{"text":"工资每月说是三百多元，但实际算起来有一千多元，可是一个农民每年才几十元，和农民比是天上地下，工人没房子，农民生活苦，而他呢？却享福，高高在上，发号施令，凭资格凭党员坐在那里，有本领的人上不去；所以仔细考虑一下，称他们官僚贵族并没错。”（中国人民大学法律系学生  张殿鸿）","type":"paragraph"},{"text":"“共产党高级干部都腐化堕落，收入那么多，出入都是小汽车，连他们的小孩都成了新贵族。”“现在的国家机构都是官僚机构。”“现在一切都按等级，你级别高，享受就好。”“现在调工作带级别不合理，应按每个人的实际工作能力给待遇。”（中国人民大学新闻系学生  朱惟民）","type":"paragraph"},{"text":"“目前正在形成着一种以共产党党籍的政治资料私人占有制为基础的阶级分化。”（中国人民大学新闻系学生  潘俊民）","type":"paragraph"},{"text":"“再谈一般知识分子吧，图书馆工作人员王宗海，工作年限较长的同志，就是因为不是党团，被宗派主义者认为是‘落后’的吧，评工资70元，养七口之家，七口人挤一间房，最近我同他碰巧闲谈一会儿，原话照录：","type":"paragraph"},{"text":"‘你（王宗海）今年多大了，三十……’","type":"paragraph"},{"text":"‘三十五啦……’，‘三十五？？’","type":"paragraph"},{"text":"‘是看着比三十五老啊！生活啊，没有营养……没办法啊！’","type":"paragraph"},{"text":"‘可是……’","type":"paragraph"},{"text":"‘我这个月吃了一个月的咸菜了，每天都吃……’","type":"paragraph"},{"text":"再往下，我就不忍听了，今天看见人大周报，有人揭发李新一次领生活‘补助’800元，使我不由得想起了我的同事王宗海，这就使我更加痛恨李新这流人物，太不公平了，没有同志的气息，没有人情味！据我所知，李新还是过去教育青年人的人呢!？我不知道，这些共产党员们在这里是消灭阶级呢，还是制造阶级！”（中国人民大学图书馆  王翼华）","type":"paragraph"},{"text":"“党员有特权：群众有错误就一棍子打死，党员有错误，则轻描淡写处理一下，如自己姐夫乱搞男女关系，因是党员没有受批评，二哥是群众，乱搞男女关系则坐牢，四哥犯错误还可做市委、市长。安子文一人就占十几间房子，正由于共产党员在社会上有特权，因此很多人入党动机就不纯，许多党员拍马唯命是从。真正共产主义者很少，其实群众不一定比党员落后。”（中国人民大学俄文教研室助教  段铁珊）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db2e677655"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

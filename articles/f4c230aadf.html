script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革新电机厂掀起大办业余毛泽东思想学习班热潮用毛泽东思想战胜无政府主义思潮全厂革命生产出现一片新气象","authors":[],"dates":[{"year":1968,"month":2,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　革新电机厂通过大办班组业余毛泽东思想学习班，有力地抵制了无政府主义思潮的干扰，革命、生产出现一片新气象。"},{"type":"paragraph","text":"革新厂是普陀区的一家中型工厂。这个厂的无产阶级革命派和革命群众，紧跟毛主席的伟大战略部署，紧紧掌握斗争大方向，虽然普陀区两大派长期“内战”不休，附近几家工厂也曾发生武斗，“内战”外打，但革新厂的革命职工仍然坚持生产，不受干扰。但是，在无政府主义思潮的侵袭下，也有部分职工自由散漫，劳动纪律松弛，影响了抓革命，促生产。"},{"type":"paragraph","text":"厂革委会遵照林副主席大办毛泽东思想学习班的伟大号召，放手发动群众，以毛主席最新指示为纲，大办班组业余毛泽东思想学习班。广大革命群众无限热爱毛泽东思想，迫切要求参加毛泽东思想学习班。大家说:“刀不磨要生锈，我们工人不学毛泽东思想就会迷失方向。”有位老师傅说，我孩子多，家务重，参加学习班，回家就要迟，但是个人的事再大也是小事，学习毛泽东思想是头等大事。我一定要参加。"},{"type":"paragraph","text":"在这样大好形势下，厂部和车间举办的学习班，远远不能满足广大群众的迫切要求，大家说:“这样办法，我们何时才能轮到”。二车间金工六组十多个同志自发办起了班组业余毛泽东思想学习班，收到很好的效果。厂革委会抓住这个先进苗子，总结经验，以点带面，全面推广，全厂掀起了一个大办班组业余毛泽东思想学习班的热潮。"},{"type":"paragraph","text":"在班组业余毛泽东思想学习班里，革命群众运用四对照(对照毛主席的教导，对照中国赫鲁晓夫的谬论，对照本厂本车间阶级斗争的实际情况，对照自己的思想)办法检查自己，那些是符合毛泽东思想的，那些是受了修正主义流毒影响的，大家自觉地亮“私”、斗“私”，进一步认清了大好形势，大大提高了思想觉悟，改善了党群关系，特别是克服了部分职工的无政府主义思潮，加强了劳动纪律，改变了过去生产辰光讲闲话，时间未到洗手洗澡等不良现象，并把三早一迟(停车早、洗手早、下班早、开车迟)换成了三迟一早(停车迟、洗手迟、下班迟、开车早)。大家抓生产，搞革新，干劲冲天，热气腾腾。有个青年工人以前由于受到无政府主义思潮的影响，生产时间西游东荡。通过学习班学习，斗私批修，这个青年工人完全变了，不但在生产上做出了出色成绩，而且还能做别人的思想工作，成了抓革命促生产的猛将，如在生产一种产品时，他一天完成了四天半的工作。各车间的生产也出现了新气象，去年十二月份，三车间的生产创造了历史上最高水平，四车间超额完成了去年的生产计划。"},{"type":"paragraph","text":"这个厂准备全面推广班组业余毛泽东思想学习班，通过学习班条条落实、全面落实毛主席最新指示，夺取无产阶级文化大革命的全面胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"武斗","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4c230aadf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

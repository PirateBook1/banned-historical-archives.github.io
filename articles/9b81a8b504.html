script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中共中央关于成立“抓革命，促生产”第一线指挥部的问题","alias":"","parts":[{"type":"paragraph","text":"中共中央关于成立“抓革命、促生产\""},{"type":"paragraph","text":"第一线指挥部的问题"},{"type":"paragraph","text":"（--九六七年三月十一日）北京怀柔县成立了“抓革命，促生产\"第一线指挥部的经验很好。材料在三月十二日人民日报上登载，并发表社论，请注意！"},{"type":"paragraph","text":"中央认为：各省．市、自治区、地、县，都应该参照怀类的经验，在农业、工业、财贸各方面，成立这样三结合的指挥部，以利“抓革命，促生产”。"},{"type":"paragraph","text":"中共中央关于印发薄一波、刘澜涛、安子文、杨献珍等出狱问题材料的批示"},{"type":"paragraph","text":"（一九六七年三月十六日）"},{"type":"paragraph","text":"在反对刘少奇、邓小平资产阶级反动路线的斗争中，揭发了薄一波、刘润涛、安子文，杨献珍等六十余人的叛徒集团。这些叛徒长期隐藏在党内，窃据了中央和地方党、政领导机关的重要职位。揭露这个叛徒集团，是无产阶级文化大革命的伟大胜利，是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"薄一波等人自首叛变出狱，是刘少奇策划和决定，张闻天同意，背着毛主席干的。这批人的出狱，决不是象他们自己事后向中央所说的那样，只是履行了一个什么“简单手续”。他们是签字画押、公开发表《反共启事》，举行“自新仪式”后才出来的。张闻天的材料中说到在狱中的人提出过“三个条件”，同案的许多人都否认这件事，看来是靠不住的、不可信的。"},{"type":"paragraph","text":"当时在狱中的人，对刘少奇、张闻天这个叛卖的决定，有两种截然相反的态度。刘格平、张良云同志坚决反对，拒绝执行，表现了共产党人崇高的革命气节。薄·一波、刘澜涛、安子文、杨献珍等人本来就企图叛党保命，刘少奇的这个决定，就成为他们自首叛党的合法根据。他们不但自已叛变，还诱使和迫使别入同他们一道叛变。"},{"type":"paragraph","text":"这些变节分子出狱后，由于刘少奇等的包底重用，把他们安插在党、政、军的重要领导岗位上，其中有少数人在抗日战争中牺牲了，许多人在重新混人党内以后，成为刘、邓资产阶级反动路线的坚决执行者，成为反革命修正主义分子，成为党内走资本主义道路的当权派。）一九七八年十二月十六日，中共中央转发中央组织部《关于\"六十一人案件\"的调查报告》为所谓“六十一人叛徒集团“平反。"}],"authors":[],"dates":[{"year":1967,"month":3,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":359,"page_end":359},"tags":[{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"张闻天","type":"人物"},{"name":"刘澜涛","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b81a8b504"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

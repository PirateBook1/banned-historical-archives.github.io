script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们紧跟党紧跟毛主席  我们坚决走知识分子劳动化革命化的道路，决不走资产阶级所谓“学者”“权威”的邪路","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们紧跟党紧跟毛主席"},{"type":"paragraph","text":"我们坚决走知识分子劳动化革命化的道路，决不走资产阶级所谓“学者”“权威”的邪路"},{"type":"paragraph","text":"我们四百七十名师生三日晚从广播中听到党中央关于改组北京市委的决定后，感到无比兴奋。这个决定说出了我们的心里话，表达了广大工农兵的迫切要求和共同愿望。同学们抑制不住内心的激动，一致认为这是毛泽东思想的伟大胜利，是社会主义文化大革命的伟大胜利！我们对前北京市委一些主要负责人反党罪行万分愤慨，他们把持北京市委，千方百计贯彻修正主义路线，与毛泽东思想对抗。他们也喊青年学生要又红又专，实际上叫我们埋头业务，钻进书堆，走成名成家的道路，企图把青年诱去当资产阶级接班人。他们这是白日做梦！用毛泽东思想武装起来的革命青年心红眼亮，决不会上他们的当。再过几十天我们就要毕业了。我们坚决服从党的分配，到祖国最需要最艰苦的地方去，坚决走知识分子劳动化革命化的道路，决不走资产阶级学者“权威”的邪路。通过这几个月的实习，我们深深体会到广大矿工师傅对党中央毛主席无限热爱，对毛泽东思想无限信仰，无限崇拜，他们立场坚定，旗帜鲜明，嗅觉灵敏，眼睛雪亮。我们要坚决与他们一道，紧跟党中央紧跟毛主席，党指向哪里，我们就打到哪里，哪怕上刀山下火海，我们也要与反党反社会主义黑帮进行坚决斗争，横扫一切牛鬼蛇神，把社会主义文化革命进行到底！"},{"type":"paragraph","text":"北京矿业学院平顶山实习队全体师生"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bed74ec39b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

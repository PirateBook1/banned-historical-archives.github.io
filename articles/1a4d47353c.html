script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的革命外交路线胜利万岁我出席联大代表团离京前往纽约周恩来、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、郭沫若、姬鹏飞等同志和首都四千多军民到机场热烈欢送，柬外交大臣沙林察和阿尔巴尼亚、阿尔及利亚等各国使节也到机场送行","authors":[],"dates":[{"year":1971,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京九日电　中华人民共和国出席联合国第二十六届大会的代表团团长、外交部副部长乔冠华，代表团代表:符浩、熊向晖、陈楚，副代表:唐明照、安致远、王海容、邢松鹢、张永宽和代表团随行人员，今天下午乘飞机离开北京前往纽约参加大会。代表团副团长黄华已在国外。"},{"type":"paragraph","text":"周恩来、叶剑英、张春桥、姚文元、李先念、纪登奎、李德生、汪东兴、郭沫若、姬鹏飞等党政领导同志，首都革命群众和中国人民解放军指战员四千多人前往机场热烈欢送。"},{"type":"paragraph","text":"当代表团团长乔冠华和代表团成员来到机场时，欢送队伍里响起了“热烈欢送我国出席‘联大’代表团!”“毛主席的革命外交路线胜利万岁!”“毛主席万岁，万万岁!”的欢呼声、热烈的锣鼓声和掌声。机场上呈现出一片十分热烈的革命气氛。"},{"type":"paragraph","text":"接着，代表团成员绕场一周，向挥动着花束、彩带的欢乐群众和前来送行的各方面负责人告别。他们同前来送行的柬埔寨王国民族团结政府外交大臣沙林察，阿尔巴尼亚、阿尔及利亚等各国使节一一握手，感谢他们的政府和人民为恢复中华人民共和国在联合国的一切合法权利所作的努力。"},{"type":"paragraph","text":"前往机场送行的还有:"},{"type":"paragraph","text":"中共中央和政府各部门的负责人耿飚、华国锋、余秋里、粟裕、苏静、李耀文、韩念龙、黄镇、刘新权、马文波、白相国、李强、方毅、陈慕华、李良汉、陈绍昆、伊文、李水清、张文碧、钱之光、沙风、殷承祯、范子瑜、杨杰、李震、谢华、刘西尧、迟群、吴庆彤、任允中、申健、杨德中、余湛、韩立业、陈德和；"},{"type":"paragraph","text":"人大常委会副委员长阿沛·阿旺晋美，委员谢扶民、季方、罗叔章、竺可桢、贝时璋；"},{"type":"paragraph","text":"中国人民政治协商会议全国委员会副主席傅作义，常务委员周培源；"},{"type":"paragraph","text":"中国人民解放军各总部、各军种、兵种、北京部队和北京卫戍区的负责人肖劲光、张才千、田维新、封永顺、王辉球、张达志、陈士榘、陈宏、黄文明、刘贤权、陈先瑞、吴忠、柴成文、张挺、马仁辉；"},{"type":"paragraph","text":"北京市革命委员会、中国人民对外友好协会、中国人民外交学会的负责人吴德、张奚若、黄作珍、王国权、丁西林、丁国钰、谢静宜等；"},{"type":"paragraph","text":"首都新闻单位的负责人张纪之、石少华、刘建功、戴征远、鲁瑛、崔金耀。"},{"type":"paragraph","text":"参加中苏边界谈判的苏联政府代表团团长也到机场送行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1971\\11\\71ba010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e周恩来总理等党政领导同志和首都四千多军民前往机场热烈欢送我出席联大代表团。　新华社记者摄(传真照片)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1a4d47353c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

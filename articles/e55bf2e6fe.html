script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"湖北省高级人民法院关于张整军案重新审理的刑事判决书","authors":[],"dates":[{"year":1985,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"湖北省高级人民法院关于张整军案重新审理的刑事判决书","type":"title"},{"text":"[张整军，湖北孝感人，黄埔四期学员，与林彪同属步兵科二团，林彪在3连，张整军在8连。抗战时期曾任军事委员会办公厅第一处少将科长，国共内战后期被调回家乡任职，后被编入第三兵团。张整军与许多同僚相比还是比较幸运的，至少在镇反中没有被杀，在抚顺战犯管理所度过了十一年之后，在1964 年底与暂编二十五师师长宋少华、少将参谋李国齐一同被特赦，特赦后没有被安排到家乡孝感而是到了鄂西的利川县，1966年去世。]","type":"paragraph"},{"text":"申诉人张度男，现年五十岁，现任利川县忠路区城池中学教师。系原审被告人张整军之长子。","type":"paragraph"},{"text":"原审被告人张整军，男，1903年3月生，汉族，湖北省孝 感市人，因反革命一案一九五三年二月二十四日经本院判处无期徒刑，投入抚顺战犯管理所学习改造，一九六四年十二月二十八日经最高人民法院特赦，释放回湖北省利川县。一九六六年六月病故。其长子张度以其父是起义人员为由，提出申诉，要求重新审理。","type":"paragraph"},{"text":"本院依法组成合议庭，对本案进行了审理。查明：","type":"paragraph"},{"text":"原审被告人张整军曾任位排、连长、中队长、主任副官、少校团长、伪军委会主任参谋、中训团少将队长、少将参议，伪国防部少将部员、伪武汉行辕高参、参谋长、旅长、师长等职属实。但张整军在任伪三兵团暂二十四师少将师长期间，于一九四九年十二月二十六日在四川省新都率部起义。根据对国民党起义人员“既往不咎”的政策，原判对张整军定罪不当。据此，特判决如下：","type":"paragraph"},{"text":"撤销本院一九五三年二月二十四日（53）特刑字第44好刑事判决，对张整军按起义人员政策既往不咎。","type":"paragraph"},{"text":" 湖北省高级人民法院刑事审判第二庭","type":"paragraph"},{"text":" 审判长张立树审判员罗立影审判员许立奎","type":"paragraph"},{"text":" 一九八五年七月二十五日","type":"paragraph"},{"text":"书记员 程 鸣","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"湖北文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e55bf2e6fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“毛泽东号”机车  完成二十万公里安全运行  创关内最高纪录","authors":["姚克","窦圻"],"dates":[{"year":1950,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"“毛泽东号”机车"},{"type":"paragraph","text":"完成二十万公里安全运行"},{"type":"paragraph","text":"创关内最高纪录"},{"type":"paragraph","text":"【本报讯】全国机车旗帜“毛泽东号”继上月十七日“超轴”牵引成功以来，又于本月七日胜利完成了二十万公里安全无事故的运行，创关内最高纪录。丰台地区铁路员工和学生，又一次地以红旗飘扬，锣鼓喧天的热烈情绪来欢迎这支在生产战线上的常胜军。当李永老英雄亲自驾驶的“毛泽东号”机车安稳地驶进站台的时候，机车上的全体乘务员和下面的欢迎行列都完全洋溢在一片震天的欢呼与鼓掌声中。"},{"type":"paragraph","text":"这次“毛泽东号”机车胜利完成二十万公里安全运行，从一九四七年一月开始，到一九五○年十二月七日为止，在历时共三十五个月零七天的长期运转中，没有出过责任事故，做到了“快”与“稳”。现该机车全体乘务员充满信心的要继续向安全走行三十万公里目标前进。"},{"type":"paragraph","text":"李永老英雄在下机车后当场对大家说：“只有在共产党的领导下，我们工人阶级才能团结一致，发挥无穷的智慧与创造性，搞好人民的事业。”毛泽东号冖ㄎ——三○四号机车是在一九四九年从东北进关，当时即带着十三万九千安全公里的纪录到天津局作包乘负责制的示范。它对于关内推行这一制度起了重大的推动作用。当时天津局的一般乘务员对这一新的工作制度了解不够，不愿实行。但“毛泽东号”机车在实际工作中耐心帮助和团结广大乘务员，终于把包乘负责制推广到天津局全路。“毛泽东号”机车从一九四七年七月一日实行包乘负责制后，四十二个月里共替国家节省了机煤四百多吨，油三百多斤，防止事故二十七件。最近该机车又以实际行动响应抗美援朝，号召全国机车、同时自己首先实行超轴运转，在十一月份中，共计超轴三○五○吨，技术速度超过局定标准百分之六，光荣地实践该机车提出的为国家节省运输力的爱国主义的口号。（窦圻、姚克）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"594e0f7ab6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

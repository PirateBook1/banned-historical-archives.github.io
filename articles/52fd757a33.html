script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理会见日广播协会代表团时说  谈判中日和约要从全球战略观点出发","authors":[],"dates":[{"year":1978,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓副总理会见日广播协会代表团时说"},{"type":"paragraph","text":"谈判中日和约要从全球战略观点出发"},{"type":"paragraph","text":"新华社北京六月五日电　邓小平副总理今天上午会见以日本广播协会会长坂本朝一为团长的日本广播协会代表团，同他们进行了亲切友好的谈话。"},{"type":"paragraph","text":"会见时，坂本朝一会长感谢邓小平副总理在百忙中抽空会见他们。邓小平副总理对日本朋友来访表示欢迎。"},{"type":"paragraph","text":"邓副总理在回答坂本朝一会长提出的有关签订中日和平友好条约的问题时说，中国政府在这个问题上的立场是一贯的，是众所周知的。中日两国人民的友好历史已有一千多年。两国不友好的历史仅仅只有半个多世纪，而且这段历史已经过去了，现在，我们都要向前看。他说，中日两国人民休戚相关，我们两国友好合作关系的发展前景是良好的。在谈判签订中日和平友好条约时，中日双方都要从全球战略和政治的观点出发。我相信日本人民和日本大多数政治家懂得这一点。"},{"type":"paragraph","text":"邓小平副总理祝愿中日两国人民世世代代友好下去。"},{"type":"paragraph","text":"日本驻中国大使佐藤正二，日本广播协会驻北京记者丰原兼一，参加了会见。"},{"type":"paragraph","text":"会见时在座的有中央广播事业局局长张香山、副局长李连庆，有关方面负责人罗青、王枫、阮若琳等。"},{"type":"paragraph","text":"日本广播协会代表团已在今天下午乘飞机离京回国。代表团在中国期间访问了北京、上海、重庆、西安。代表团曾应邀出席由中央广播文工团演出的专场音乐晚会。昨天晚上，坂本朝一会长在这里举行了答谢宴会。张香山局长、李连庆副局长，外交部新闻司司长钱其琛等应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"邓小平副总理会见了以坂本朝一为团长的日本广播协会代表团。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"52fd757a33"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

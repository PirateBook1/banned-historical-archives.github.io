script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中国革命博物馆收藏《毛泽东选集》《邓小平文选》典藏本 《邓小平与浙江》一书出版","authors":["吴娟","毛应民"],"dates":[{"year":1998,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报北京12月24日专电　(驻京记者吴娟)　中国革命博物馆收藏了人民出版社出版的《毛泽东选集》和《邓小平文选》典藏本，赠书仪式今天上午在革命博物馆举行。"},{"type":"paragraph","text":"据悉，今日正式出版发行的《毛泽东选集》典藏本是为了纪念即将来临的毛泽东105周年诞辰，与纪念邓小平逝世两周年出版的《邓小平文选》典藏本一起，构成独具特色的领袖著作典藏系列。两部典藏本的正文均用象牙道林纸精印，优质金丝楠木精工制作书函，函面分别镶有著名雕塑艺术家程允贤创作的毛泽东和邓小平的铜质浮雕像。略有区别的是，《毛泽东选集》典藏本书名由邓小平生前亲笔题写，书分四卷，外加深棕色丝质护盒；《邓小平文选》典藏本书名由江泽民亲笔题写，书分三卷，护盒颜色为墨绿色。这两部典藏本各编号限量发行1000套，人民出版社将两书的印刷胶片也全部赠送给中国革命博物馆永久珍藏。"},{"type":"paragraph","text":"本报讯　日前，浙江省毛泽东思想研究中心和中共浙江省委党史研究室编辑、当代中国出版社出版了《邓小平与浙江》一书。该书主要收录了浙江与邓小平有过直接交往的各界人士的回忆文章，也有部分篇目是由有关单位和第三者采访整理的。同时配有邓小平在浙江活动的珍贵照片。所收文章和照片从不同的侧面，反映了邓小平在浙江活动的情况。如此大规模、较完整地整理反映邓小平在浙江活动的史迹在浙江尚属首次。"},{"type":"paragraph","text":"(毛应民)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"浙江文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"99059c275d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

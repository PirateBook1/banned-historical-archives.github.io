script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"引洮河上山工程正式动工","authors":["智汉"],"dates":[{"year":1958,"month":6,"day":18}],"is_range_date":false,"parts":[{"text":"扫除书呆子气","type":"title"},{"text":"智汉","type":"authors"},{"text":"先讲一个笑话。","type":"paragraph"},{"text":"古时候有个书生进京赶考，遇到一条三尺来宽的小沟，脚夫挑着行李早就跳过去了，书生隔着沟问脚夫：“怎么过法?”","type":"paragraph"},{"text":"“一跳就过来了。”脚夫回答。","type":"paragraph"},{"text":"书生于是撩起衫、卷起裤腿、双足并拢，象僵尸一样地向前一蹦——“噗通！”书生掉进水里，被淹了个半死。书生爬上岸后，脚夫大笑：“你为什么双脚并拢来跳呢?一只脚就跳过来了。”","type":"paragraph"},{"text":"书生振振有词地回答：“书上说得明明白白：双足谓之跳，单足谓之跃也!”","type":"paragraph"},{"text":"言归正传。","type":"paragraph"},{"text":"今天现实生活中虽然已经没有迂得象这位书生一样的人，但迷信书本、不相信活生生现实的，还大有人在。例如，北京医学院口腔系过去做“冠桥”(局部装假牙)，要取两次模子，做三次试验，病人要来四五次，前后起码要等一个月才能装好假牙。青年技术员王希荣提出要一次完成“冠桥”，有一些教师却因为文献上没有记载过，就认为这不科学、不可能。可是，王希荣破除了对文献的迷信，终于同另一个青年大夫把它试验成功了。","type":"paragraph"},{"text":"这种迷信书本的风气，说得好听些，叫做书生气，或者教条气；说得直率些，叫做迂腐气、酸气，或者书呆子气，因为它因循守旧，相信现成的东西，维护那些在现实中已经站不住脚的书本知识，而不敢跨过前人一步、跨过书本一步。","type":"paragraph"},{"text":"我们并不排斥书本知识，因为书本知识也是前人生产斗争或社会斗争的经验总结，它可以帮助我们少走许多弯路；但是，任何书本知识都不是一成不变的，随着社会的发展，许多不符合新情况的旧知识都要让位于新知识，书本知识的内容也会不断地变化、发展和丰富。因此说，学习书本知识是必要的，但迷信书本知识则要不得。这种书呆子气必须扫除。尤其处在今天这样大跃进的时代，任何书本知识都难于无所不包地、准确无误地反映社会生活各方面异常急剧的变化。只有实践，才是书本知识最无尽的源泉、最可靠的标尺。唯物主义者坚信劳动和社会实践能够改造世界，书本知识不过是实践的产物，因此，我们首先就应当相信实践，而不应当书呆子气地迷信于书本。","type":"paragraph"},{"text":"书呆子气是跃进途中的大包袱，它能闭塞人的头脑，捆住人的双足，使人遇到哪怕一条三尺来宽的小沟，也会象那位书生一样栽个大跟斗。","type":"appellation"}],"comments":[],"origin":"原载《北京日报》1958年6月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ddd20b5e6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

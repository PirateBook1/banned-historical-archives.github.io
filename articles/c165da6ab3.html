script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西柏坡贫下中农永远忠于毛主席！","authors":[],"dates":[{"year":1969,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"西柏坡贫下中农永远忠于毛主席！"},{"type":"paragraph","text":"党的“九大”第二个新闻公报传到河北省平山县西柏坡，山庄内外，一片欢腾。社员们高举毛主席巨幅画像，敲锣打鼓，涌向毛主席住过的地方。他们一遍又一遍地学习伟大领袖毛主席在这里写下的光辉文献——《在中国共产党第七届中央委员会第二次全体会议上的报告》；一遍又一遍地纵情欢呼：“无产阶级文化大革命胜利万岁！”“中国共产党万岁！”“战无不胜的毛泽东思想万岁！”“毛主席万岁！万岁！万万岁！”"},{"type":"paragraph","text":"西柏坡的贫下中农们，眼望北斗星，面向北京城。他们激动地说，毛主席啊，毛主席！只有您才有那样伟大的天才，英明的预见。在全国胜利的前夕，您老人家就预料到社会主义时期还存在着阶级和阶级斗争。是您及时教导我们“在拿枪的敌人被消灭以后，不拿枪的敌人依然存在，他们必然地要和我们作拚死的斗争，我们决不可以轻视这些敌人。”毛主席啊，毛主席！您的伟大思想，象光芒四射的红太阳，几十年来照耀着全党和全国人民，战胜艰难险阻，夺得了一个又一个胜利。当年和伟大领袖毛主席一起劳动过的西柏坡老共产党员阎志庭，向社员们讲述了毛主席领导中国革命从胜利走向胜利的光辉历程后，无比激动地说，“九大”新闻公报，对我们是极大的教育，极大的鼓舞，我们一定沿着毛主席指引的方向，更加紧密地团结起来，去夺取更大的胜利。"},{"type":"paragraph","text":"党的第九次全国代表大会一致通过林彪副主席的政治报告和中国共产党章程，极大地鼓舞了西柏坡的革命人民。共产党员和贫下中农们说，林彪副主席的政治报告，是指引我们进行社会主义革命和社会主义建设的伟大纲领。党章重新明确规定了党的指导思想的理论基础是马克思主义、列宁主义、毛泽东思想，明确规定了林彪同志是毛主席的接班人，这完全表达了西柏坡革命人民和全国革命人民的共同心愿。我们一定要以林彪副主席为光辉榜样，高举毛泽东思想伟大红旗，活学活用毛泽东思想。我们一定做到大力突出无产阶级政治，永远保持谦虚、谨慎、不骄、不躁的作风，保持艰苦奋斗的作风，发扬彻底革命的精神，掀起抓革命，促生产，促工作，促战备的新高潮，夺取革命和生产的新胜利。　   （据新华社十五日讯）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c165da6ab3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

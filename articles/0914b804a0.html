script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于剑阁地区灾情及布置救灾的报告","authors":[],"dates":[{"year":1950,"month":7,"day":29}],"is_range_date":false,"parts":[{"text":"川北区党委关于剑阁地区灾情及布置救灾的报告","type":"title"},{"text":"兹将剑阁地委七月二十七日报来该区旱灾情形，摘报如下：","type":"paragraph"},{"text":"（一）关中、苍溪、剑阁、昭化已有二十馀日未落雨，没有水塘的秧田空乾，水塘小的也快乾，并已枯死一部；一部山地苞谷，已收成无望！如果中伏无雨，稻田也无望。广元、望苍、青川亦有部份地区发生此种情形，江油也可能有此情况，这是目前最严重的问题。如果我们忽视不理，不能克服天灾，将使全区人民严重的陷于饥饿死亡，一切工作也将落空。全党须立即动员起来，组织起来，以救灾防旱为中心，结合结束公粮，以突击精神抢救田苗，克服天灾，反对任何轻视、麻痹思想。","type":"paragraph"},{"text":"（二）各县立即作具体布置，山岭高地无塘无水不可挽救者，可及早准备晚种，如乔麦、葡萄之类。田苗尚未枯者，可用多锄防旱的办法，提倡锄地。有水塘水渠者，应未得合理使用。无河无渠者，可动员紧急开凿渠河。另一方面，则组织副业生产及其他手工业生产，号召修坝开荒。在尚未成长的地区，亦应认真检查、布置防旱工作。","type":"paragraph"},{"text":"（三）必须发动群众，走群众路线，动员并具体组织各阶层力量，克服灾荒。为有效的领导这一工作，各县须在整风时，留必要的干部，领导防旱救灾工作。","type":"paragraph"},{"text":"（四）应随时防止任何忽视、松懈、侥幸心理产生，克服悲观、等待天命的思想。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第12期，中共中央西南局编印（党内刊物发至县团）， 1950年8月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0914b804a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

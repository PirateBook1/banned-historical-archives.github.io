script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"机车旗帜“毛泽东号”  胜利完成示范任务  满载荣誉自郑返京","authors":["刘洪晨"],"dates":[{"year":1950,"month":6,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"机车旗帜“毛泽东号”"},{"type":"paragraph","text":"胜利完成示范任务  满载荣誉自郑返京"},{"type":"paragraph","text":"【本报郑州讯】全国铁路机车的旗帜——“毛泽东号”，自去年十一月赴郑州铁路局进行示范工作，现已胜利完成任务，于五月三十一日，满载荣誉，返回北京。为感谢“毛泽东号”对郑州机务工作的帮助，郑州路局特于六月三十日，举行隆重而热烈的欢送晚会。“毛泽东号”机车乘务员与郑州机务段各单位，在会上互相献旗。郑州局局长吴士恩等均亲临讲话。到会者一致表示：今后仍然要虚心的向“毛泽东号”学习，以高度的积极性来推行负责制，开展模范机车队运动，把“毛泽东号”的精神，贯彻到每一个乘务员中，使郑州局的机车，在“毛泽东号”的领导下，继续前进。"},{"type":"paragraph","text":"（刘洪晨）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8058c12a7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

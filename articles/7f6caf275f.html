script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对刘建章家属来信的批语","alias":"","parts":[{"type":"paragraph","text":"对刘建章家属来信的批语"},{"type":"paragraph","text":"（1972年12月）"},{"type":"paragraph","text":"请总理办？。这种法西斯式的审查方式，是谁人规定的？应一律废除。"},{"type":"paragraph","text":"[1]铁道部原副部长刘建章的妻子刘淑清1972年10月20日给毛泽东写信说，刘建章1926年入党，今年62岁，不知何故于1968年2月被拘留审查，至今已近5年。1972年6月8日，中央专案组通知我们家属到狱中探视，发现他体质很坏，面黄肌瘦，连说话有时也咬字不清。监狱生活条件差，每天饮水只有3杯的定量，每日“放风”也只有30分钟的时间，有关政治上的大事更是不得而知。信中请求改变自前这种审查方式，允许家属经常探望，或准许刘建章回家等待审查结论并治病。"},{"type":"paragraph","text":"[2]国务院总理周恩来为贯彻毛泽东的批示精神，于1972年12月18日作出3点批示：一、将刘建章保外送医院就医，并通知其家属前去看望。二、将刘建章全案结论抽出送国务院李先念、纪登奎批。三、请公安部会同卫戌区将我在国务院提出的要清查北京监狱待遇问题，在年内再作一次彻底清查。凡属主席指出的“这种法西斯式的审查方式”和虐待、殴打都需列举出来，再一次宣布废除，并当着在押犯人公布，如有犯者，当依法惩治，更容许犯人控诉。各事办好，请分别报来。"}],"authors":["毛泽东"],"dates":[{"year":1972,"month":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":368,"page_end":368},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7f6caf275f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"相机占领广州和围歼白崇禧部","alias":"","parts":[{"type":"paragraph","text":"相机占领广州和围歼白崇禧部"},{"type":"paragraph","text":"（1949年10月12日）林彪同志，并告叶、陈、方、邓、赖及刘、邓、张、李："},{"type":"paragraph","text":"（一）你们十一日二十一时电的意见很好，即如敌守广州或我军有可能在广州或广州以外求得消灭敌人有生力量时，则陈邓两兵团仍继续向广州前进。但请陈邓注意先以必要力量直出广州、梧"},{"type":"paragraph","text":"[1]林彪，当时任第四野战军兼华中军区司令员。"},{"type":"paragraph","text":"[2]叶，指叶剑英，当时任中共中央华南分局第一书记、广东军区司令员兼政治委员。陈，指陈，当时任第二野战军第四兵团司令员兼政治委员。方，指方方，当时任中共中央华南分局第三书记。邓，指邓华，当时任第四野战军第十五兵团司令员。赖，指赖传珠，当时任第四野战军第十五兵团政治委员。"},{"type":"paragraph","text":"[3]刘、邓、张、李，指刘伯承、邓小平、张际春、李达，当时分别任第二野战军司令员、政治委员、副政治委员兼政治部主任和参谋长。"},{"type":"paragraph","text":"[4]指1949年10月11日21时林彪、邓子恢、谭政、萧克、赵尔陆给中共中央军委的电报。电报说：在广东敌人不与我作正面战斗的情况下，我们仍主张暂不夺取广州，以免促成粤桂敌人之集中。目前只以邓华兵团留广东打运动战，歼灭敌之有生力量。但如敌守广州或我军有可能在广州或广州以外求得消灭敌人有生力量时，则陈邓华两兵团仍继续向广州前进，达到歼敌目的。在对粤敌企图未判明前和我军能否抓住敌人未证实以前，陈邓华两兵团目前仍继续照原计划向广州前进。"},{"type":"paragraph","text":"[5]陈邓两兵团，指第二野战军第四兵团和第四野战军第十五兵团，兵团司令员分别为陈和邓华。毛泽东全集第二十七卷州之间，切断西江一段，断敌西逃之路，不使广州敌向广西集中。如查明广州一带之敌向广西逃窜时，陈兵团即不停留地跟踪入桂。如广州一带之敌并不向广西逃跑，则陈邓两兵团仍执行原计划占领广州不变。（二）祁阳以北被歼之七军、四十八军四个师，是桂系精锐。桂系正规军虽尚有四十六军三个师，四十八军一个师，及五十六军两个师（此军位于桂林、全州间），但都不是精锐。桂系以外各军更差。因此，四野以主力由祁阳、武冈之线向桂林、柳州之线前进兵力已很充足。但如何进法，值得考虑。数日内可以看清白崇禧“的部署。如果白崇禧集中全力守零陵？、全州一带，你们可以集中兵力南进，试行抓住该敌。如自崇禧鉴于此次精锐被歼的教训（此次被歼是出于白崇禧意料的）向桂林、柳州之线大规模撤退，则我军似不宜集中前进，而宜分两路并列前进，以一路出柳州以北，以一路出桂林，两路互相策应，仍可随时集中作战，使白匪不能向贵州退却。（三）二野五兵团请令其迅向贵州前进，并令十八军先出贵阳。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十二日六时[1]白崇禧，当时任国民党军华中军政长官公署长官。[2]零陵，旧县名，1984年并入湖南永州市。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":10,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":397,"page_end":398},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f270ca5229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东关于审阅黄炎培在上海工商界的讲话稿的信","authors":["毛泽东"],"dates":[{"year":1954,"month":3,"day":12}],"is_range_date":false,"parts":[{"text":"毛泽东关于审阅黄炎培在上海工商界的讲话稿的信","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"黄副总理：","type":"appellation"},{"text":"三月八日惠书阅悉。附件已付周总理李维汉部长斟酌奉告。“人们”是指资产阶级和民主党派，不包括地主阶级和官僚资产阶级，即不是“包括一切的”。“无痛分娩法”一词最好不写在印刷品上，因实际上那些不甚觉悟的人们总会觉得有些痛苦的。支票开得多了，可能引起幻想，而不去加重教育和学习，不去提高政治觉悟，结果感觉痛苦的人就会对我们不满。尚请斟酌。敬颂大安","type":"paragraph"},{"text":" 毛泽东一九五四年三月十二日于杭州","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"恩来","type":"appellation"},{"text":"同志：","type":"paragraph"},{"text":"维汉","type":"appellation"},{"text":"此件请审阅斟酌，并告黄副总理。“阶级消灭，个人愉快”似以改为“阶级消灭，个人存在”为适宜，亦可告以非正式发表的谈话不要他在印刷品中引用，请酌。如他的讲演不登报，又碍难修改，听其引用亦无不可。他所谓“无痛分娩法”亦不甚妥当，只作印刷品不登报，亦可不改。末了引我的话之后他说“人们”“是包括一切的”，我已复告他不是包括一切的，地主阶级和官僚资产阶级不包括在内。我复黄信只说这一点和批评无痛分娩法一点，此外说他的信已付你们二位斟酌告他。","type":"paragraph"},{"text":"敬礼！","type":"appellation"},{"text":" 毛泽东一九五四年三月十二日","type":"paragraph"},{"text":"复黄信请阅后转交。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"96ccff793f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

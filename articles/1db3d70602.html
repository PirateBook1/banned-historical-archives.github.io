script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来亚共产党中央委员会电贺我国新的核试验成功  战无不胜的毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1969,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来亚共产党中央委员会电贺我国新的核试验成功"},{"type":"paragraph","text":"战无不胜的毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社二十四日讯　中国共产党中央委员会收到了马来亚共产党中央委员会发来的电报。电报最热烈祝贺中国成功地进行了一次新的氢弹爆炸和首次地下核试验。电报全文如下：中国共产党中央委员会亲爱的同志们："},{"type":"paragraph","text":"在欢庆各国劳动人民共同的光辉节日——中华人民共和国成立二十周年的时候，中国成功地进行了首次地下核试验和新的氢弹试验。这是战无不胜的毛泽东思想的伟大胜利，是中国人民和各国人民的伟大胜利。我们以十分高兴的心情向你们，并通过你们，向英雄的中国人民和人民解放军致以最热烈的祝贺。"},{"type":"paragraph","text":"这次核试验的成功标志着社会主义中国的国防威力的进一步加强。它对美帝国主义、苏修社会帝国主义的核垄断和核讹诈及其侵略阴谋是一个沉重打击。它对为民族解放和社会主义而斗争的各国人民是一个巨大鼓舞和有力支持。"},{"type":"paragraph","text":"衷心祝愿伟大的中国人民在以毛主席为首、林副主席为副的中国共产党中央委员会的英明领导下，在巩固国防，粉碎帝、修、反的侵略阴谋的斗争中，取得新的更大的胜利。"},{"type":"paragraph","text":"马来亚共产党中央委员会"},{"type":"paragraph","text":"一九六九年十月十五日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1db3d70602"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"铁路工人为毛主席争气津浦铁路全线主要站段有百分之八十建立了革委会　全线运输秩序良好畅通无阻，列车通过能力不断提高","authors":[],"dates":[{"year":1968,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京电　在伟大领袖毛主席一系列最新指示的光辉照耀下，津浦铁路全线革命和生产形势大好。在这条铁路沿线的铁路局、分局和各站、段，三结合的革命委员会联翩出现；满载物资和旅客的列车南来北往，畅通无阻。全线广大革命职工满怀信心，正在坚定不移地沿着毛主席指引的革命轨道胜利前进。"},{"type":"paragraph","text":"津浦线贯穿河北、山东、安徽和江苏四省，是我国铁路南北运输大动脉之一，担负着极为繁重的运输任务。"},{"type":"paragraph","text":"在毛主席无产阶级革命路线的指引下，津浦铁路全线的革命和生产形势一派大好，越来越好。现在，这条铁路沿线的北京、济南、上海铁路周和天津、济南、徐州、南京铁路分局都成立了三结合的革命委员会。蚌埠铁路分局革命群众组织已经实现了革命大联合。全线主要站、段，有百分之八十建立了革命三结合的临时权力机构。广大革命职工的干劲充沛，全线运输秩序良好，列车通过能力不断提高。"},{"type":"paragraph","text":"广大革命职工大办毛泽东思想学习班，活学活用毛泽东思想，斗私批修，精神面貌焕然一新，出现了不少舍己为人，助人为乐的动人事迹。许多司机、司炉批判了中国赫鲁晓夫及其代理人推行的“物质刺激”等反革命修正主义黑货，激发了革命干劲。他们认真执行毛主席“要节约闹革命”的指示，用煤比过去省了。许多车站的装卸工人通过学习“老三篇”，进一步提高了主人翁责任感，装卸货物十分仔细。广大列车员也积极改进服务态度，热忱对待旅客。在往返北京至上海的十三次、十四次特别快车上，经常可以看到列车员扶老携幼上车下车。他们还把一壶壶热水、一盒盒热饭送到旅客手中。"},{"type":"paragraph","text":"在抓革命、促生产的战斗中，革命的老工人发挥了巨大的作用。济南机务段一位老司机、共产党员杨东泉，因工伤手臂断折，早已换了工种，当他听到阶级敌人妄想破坏铁路运输时，马上挺身而出。南京长江轮渡所司机、共产党员傅公水，在无产阶级文化大革命运动中，一直是那里缺人到那里，那里艰苦到那里。许多老工人为了保证铁路运输畅通，带病坚持工作。"},{"type":"paragraph","text":"天津、济南、徐州等铁路分局及津浦铁路沿线许多站、段的革命委员会的委员们，牢记伟大领袖毛主席关于“既当‘官’，又当老百姓”的教导，被革命群众选到领导岗位之后，没有忘记要永远做一名普通劳动者，同工人共甘苦。南京长江轮渡两岸，今年四月初曾积压了一些列车，轮渡忙不过来。轮渡所革命委员会成员主动到工作条件最差，又热又累的司炉岗位上顶班，同工人一起战斗，直到把积压的列车疏通完。他们的这种行动，受到工人们的赞扬。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36abb63f25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

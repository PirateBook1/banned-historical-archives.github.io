script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"石家庄市大张旗鼓镇压反革命","authors":["石家庄日报"],"dates":[{"year":1951,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"石家庄市大张旗鼓镇压反革命","type":"title"},{"text":"石家庄日报","type":"authors"},{"text":"伸张国法，为民除害！","type":"paragraph"},{"text":"本市大张旗鼓镇压反革命","type":"paragraph"},{"text":"各界三万余人举行公审控诉反革命大会","type":"paragraph"},{"text":"汉奸特务杜葆田李书祥等伏法","type":"paragraph"},{"text":"市民扬眉吐气鼓掌欢呼","type":"paragraph"},{"text":"〔石家庄日报讯〕石家庄市各界人民三万余人，昨在人民体育场举行公审控诉反革命大会。与会者情绪激昂，对坚决与人民为敌的反革命罪犯表示极度愤恨。当大汉奸杜葆田，特务李书祥、赵国瑞，恶霸李钖九、聂景山，杀人犯程月鹏等二十七名反革命罪犯押解入场时，全场高呼“坚决镇压反革命”，“巩固人民民主专政”等口号。人民政府接受全市人民的要求，当场宣判这一批反革命分子死刑，会后押赴刑场执行。","type":"paragraph"},{"text":"公审开始后，封云甫检察官一一宣布这些反革命分子的罪状。当说到已把大汉奸杜葆田逮捕，要求全市人民公审时，台下高呼：“枪毙他！”宣布了恶霸李钖九、聂景山的罪状后，封检察官征求人民的意见说，如何处理？台下响亮地回答：“枪决！”封检察官相继宣布了二十七名反革命分子的罪状后，问：这些跟美帝国主义一鼻孔出气的蒋匪特务、死心塌地与人民为敌的败类该不该杀掉？台下高呼：“该杀！”这时，封检察官代表人民政府和全市人民控诉了这些罪恶滔天、怙恶不悛的反革命分子，并要求人民予以公审。","type":"paragraph"},{"text":"接着，铁路工人刘运海、市民李周氏、商民王化甫、农民乔麦熟，悲愤地控诉了反革命分子杜葆田、李书祥、李钖九对他们的迫害，要求政府为他们报仇。","type":"paragraph"},{"text":"臧伯平副市长代表市人民政府发言。他说：“人民政府一定接受人民的要求，替被害同胞报仇，替人民作主。各界人民和政府一道，控诉特务的罪行，检举隐藏的特务，彻底肃清反革命是大家的责任，让我们为巩固人民民主专政、保卫祖国而奋斗。”","type":"paragraph"},{"text":"法院张季良代表全市人民宣判：人民法院刑事判决书判决特务李书祥，汉奸杜葆田，恶霸李钖九等二十七名反革命罪犯死刑，立即执行。宣判毕，会场掌声雷动。","type":"paragraph"},{"text":"二十七名反革命罪犯被架上刑车，游街示众，押赴刑场枪决。中山路两侧人山人海，群众争着目睹反革命分子的可耻下场。","type":"paragraph"}],"comments":[],"origin":"《石家庄日报》1951年4月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"34bc343a23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

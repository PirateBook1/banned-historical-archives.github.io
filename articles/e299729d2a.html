script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"61612ccb-a285-40a9-a563-c70499cdd364","name":"红旗一九六六年第十五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/61612ccb-a285-40a9-a563-c70499cdd364.pdf"],"article":{"title":"在文艺界无产阶级文化大革命大会上的发言","alias":"","parts":[{"type":"paragraph","text":"一团建设成一个真正的无产阶级化的战斗化的革命样板团！"},{"type":"paragraph","text":"江青同志的讲话，不断地受到全体到会同志的热烈鼓掌和欢呼。"},{"type":"paragraph","text":"谢钟忠同志发言"},{"type":"paragraph","text":"中国人民解放军总政治部文化部部长谢镗忠同志在会上发言。他说，根据中共中央军委的指示，中共中央文化羊命小组的决定，将北京市京剧一团（包括北京戏剧专科学校参加国庆演出的红卫兵演出队）、中国京剧院（包括中国戏曲学校参加国庆演出的年卫兵演出队）、中央乐团、中央歌剧舞剧院的芭蕾舞剧团及其乐队，划归中国人民解放军建制。列又部队序到，成为我军进行政治工作和文艺工作的组成部分。"},{"type":"paragraph","text":"谢忠同志代表中国人民解放军总政治部，全军指战员及部队全体文艺工作者，向这些文艺团体的同志们表示热烈欢迎。"},{"type":"paragraph","text":"谢链忠同志还向大家宣布：中共中央军委决定江青同志担任中国人民解放军文化工作顾制。他，这是我们最敬爱的伟大领袖毛主席和他的亲密战友林虑利主席对我军文化工作的极大关怀。江青同志对毛泽东思想学习得很好，领会得很深，运用得很活、很坚决。由她担任我军文化工作顾，是加强部队文化工作革命化、战斗化的重要决定。"},{"type":"paragraph","text":"谢忠同志最后要求部队的全体文艺工作者，认真学习江青同志的讲话，坚决贯彻执行以毛主席为代表的无产阶级革命路线，按照中共中央军委、总政治部的指示，把无产阶级文化大革命进行到底！"},{"type":"paragraph","text":"吴德同志发言"},{"type":"paragraph","text":"中共北京市委第二书记吴德同志在会上发言。他说，北京市的文艺界，过去受到了旧北京市委反革命修正主义路线的严重毒害。旧北京市委的修正主义分子们直接指使一些单位的走资本主义道路的当权派，来取极端卑郡的手段，抗拒毛主席的指示，破坏江青同志进行戏剧改革的工作。这种罪恶活动，充分证明了文艺界的阶级斗争是十分尖锐、十分复杂的。我"}],"authors":["谢镗忠"],"dates":[{"year":1966,"month":11,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":12,"page_end":12},"tags":[{"name":"江青","type":"人物"},{"name":"吴德","type":"人物"},{"name":"谢镗忠","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id

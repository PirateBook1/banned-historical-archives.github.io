script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"万岁，毛主席!","authors":[],"dates":[{"year":1967,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的导师"},{"type":"paragraph","text":"在广州举行的中国出口商品交易会的书籍馆里展出了许多外国朋友的来信。这些来信，是一些没有见面的外国朋友对世界革命人民心中的红太阳毛主席的赞歌。其中，有一位美国青年以热情洋溢的诗句，表达了他对毛主席无限热爱、无限敬仰的感情:"},{"type":"paragraph","text":"“是您，我们的统帅，"},{"type":"paragraph","text":"把群众的理想、智慧和力量，"},{"type":"paragraph","text":"汇集成生气蓬勃的海洋，"},{"type":"paragraph","text":"是您，我们无可比拟的导师，"},{"type":"paragraph","text":"为我们改造世界，"},{"type":"paragraph","text":"指出了正确的方向，"},{"type":"paragraph","text":"溪谷，原野，群山，海洋，"},{"type":"paragraph","text":"将永远为赞颂您而歌唱。"},{"type":"paragraph","text":"万岁，毛主席!"},{"type":"paragraph","text":"祝您万寿无疆!”热情的颂诗"},{"type":"paragraph","text":"最近在西巴基斯坦莱雅普尔举行的放映中国电影的集会上，著名诗人塔列布·贾伦达里激动地向观众朗诵了他写的题为《红书》的诗:"},{"type":"paragraph","text":"“毛泽东的红书光芒照四方，"},{"type":"paragraph","text":"无产阶级读了红书，"},{"type":"paragraph","text":"敢于向压迫者作斗争，"},{"type":"paragraph","text":"向压迫者算账，"},{"type":"paragraph","text":"帝国主义者及其同伙注定要灭亡。"},{"type":"paragraph","text":"毛泽东的红书光芒照四方，"},{"type":"paragraph","text":"读了毛主席的红书受鼓舞，"},{"type":"paragraph","text":"不怕困难和死亡。"},{"type":"paragraph","text":"光明的前途呈现在我们面前，"},{"type":"paragraph","text":"红书里的每一段话都发射出红太阳的灿烂光芒。"},{"type":"paragraph","text":"指导当前无产阶级革命的罗盘，"},{"type":"paragraph","text":"就是伟大的毛泽东思想。”光辉的太阳"},{"type":"paragraph","text":"非洲苏丹一位叫易卜拉欣的朋友在他热情歌颂毛主席的诗篇《光辉的太阳》中写道:"},{"type":"paragraph","text":"“毛泽东同志的伟大思想，"},{"type":"paragraph","text":"象光辉的太阳照亮了宇宙。"},{"type":"paragraph","text":"毛泽东思想的光辉，"},{"type":"paragraph","text":"照亮殖民者统治下的每个地方。"},{"type":"paragraph","text":"毛泽东思想唤起各国人民，"},{"type":"paragraph","text":"闹革命，斗豪强。"},{"type":"paragraph","text":"我们的领袖啊!"},{"type":"paragraph","text":"您的理论，"},{"type":"paragraph","text":"属于工人、农民。"},{"type":"paragraph","text":"您的理论，"},{"type":"paragraph","text":"整个宇宙都在赞扬。"},{"type":"paragraph","text":"我们从农村包围敌人。"},{"type":"paragraph","text":"我们用刺刀杀戮敌人，"},{"type":"paragraph","text":"胜利一定属于劳动人民!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8953e00de1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

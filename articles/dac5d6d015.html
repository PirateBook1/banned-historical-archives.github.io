script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席林副主席周总理收到霍查谢胡同志的贺电  电报最热烈祝贺我国成功发射科学实验人造地球卫星","authors":[],"dates":[{"year":1971,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席林副主席周总理收到霍查谢胡同志的贺电"},{"type":"paragraph","text":"电报最热烈祝贺我国成功发射科学实验人造地球卫星"},{"type":"paragraph","text":"新华社十八日讯　中国共产党中央委员会主席毛泽东同志、中国共产党中央委员会副主席林彪同志、中华人民共和国国务院总理周恩来同志，收到了阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志和阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志发来的电报。电报最热烈地祝贺中国成功地发射科学实验人造地球卫星。电报全文如下：中国共产党中央委员会主席毛泽东同志，中国共产党中央委员会副主席林彪同志，中华人民共和国国务院总理周恩来同志，亲爱的同志们："},{"type":"paragraph","text":"阿尔巴尼亚人民极其兴奋地获悉一九七一年三月三日中国科学实验人造地球卫星发射成功的消息。"},{"type":"paragraph","text":"我们代表阿尔巴尼亚人民、劳动党中央委员会、阿尔巴尼亚人民共和国部长会议，并以我们个人的名义，向你们、向天才的中国工人、人民解放军指战员、革命干部、科学工作者、工程技术人员、民兵以及全体兄弟的中国人民，对这一新的辉煌胜利表示最热烈的祝贺和最革命的兄弟般的致意。"},{"type":"paragraph","text":"这一伟大成就再一次证明，在光荣的中国共产党的无产阶级革命路线和毛泽东主席的马克思列宁主义思想指引下的中国人民具有以无可比拟的速度圆满地完成各项战斗任务，把中国的科学技术提高到世界最高水平，进一步加强本国的防御力量，和使伟大的人民中国这座世界革命和社会主义的钢铁堡垒变得更加伟大的坚定不移的决心。"},{"type":"paragraph","text":"中国人民最近在核和宇宙方面所取得的宏伟成就为进一步全面加强伟大的社会主义中国开辟了更加巨大的前景。这些成就对于保卫爱好和平的人民及其安全，对于革命和社会主义的未来是一个具有历史意义的贡献，也是世界各国人民和进步与革命力量的共同胜利。中华人民共和国的不断加强将更加鼓舞和激励被压迫的和爱好自由的人民扩大他们反对以美帝为首的帝国主义、以苏联修正主义者为首的现代修正主义和国际反动派，争取自由、独立和社会进步的斗争，并把这一斗争推向前进。"},{"type":"paragraph","text":"对兄弟的中国人民、光荣的中国共产党、伟大领袖毛泽东同志怀有最深厚的牢不可破的革命情谊的阿尔巴尼亚人民，为这一新的成就感到由衷的高兴，并祝愿他们为了人民中国的强大繁荣，为了我们共同的利益，为了我们的革命、社会主义和共产主义的光荣事业的胜利在社会主义革命和社会主义建设的各个领域里取得越来越伟大的胜利。"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记  恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席    穆罕默德·谢胡"},{"type":"paragraph","text":"一九七一年三月十七日于地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dac5d6d015"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

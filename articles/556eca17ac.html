script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"五届人大首次会议分组会议继续讨论宪法修改草案和叶副主席报告新宪法是我国新发展时期的治国总章程代表们指出，新宪法高举了毛主席的伟大旗帜。它所记载的伟大领袖和导师毛主席永垂不朽的历史功勋，将鼓舞着我们在华主席为首的党中央领导下，在新的长征路上去夺取一个又一个的胜利","authors":[],"dates":[{"year":1978,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京三月三日电　第五届全国人民代表大会第一次会议今天上午继续举行分组会议，讨论《中华人民共和国宪法修改草案》和叶剑英副主席关于修改宪法的报告。"},{"type":"paragraph","text":"两天来，代表们经过逐条进行认真的讨论，一致同意宪法修改草案。代表们认为，将要提交大会通过的这部新宪法，是我国社会主义革命和社会主义建设新的发展时期的治国总章程。它反映了全国各族人民的共同意志和根本利益，必将得到热烈的拥护。"},{"type":"paragraph","text":"代表们指出，新宪法高举了毛主席的伟大旗帜。它所记载的伟大领袖和导师毛主席永垂不朽的历史功勋，将鼓舞着我们在华主席为首的党中央领导下，在新的长征路上去夺取一个又一个的胜利。"},{"type":"paragraph","text":"在讨论中，代表们对新宪法把我国人民在新时期的总任务用法律形式肯定下来感到欢欣鼓舞。大家指出，新宪法中关于新时期的总任务的规定，体现了毛主席关于无产阶级专政下继续革命的伟大学说和党在整个社会主义历史阶段的基本路线。这一规定对八亿人民今后建设现代化的伟大社会主义强国的斗争，必将起极大的动员作用。"},{"type":"paragraph","text":"代表们说，新宪法中对充分发扬社会主义民主、健全民主集中制的规定，对强化人民的国家机器、加强对敌人的专政、惩办新生的资产阶级分子的规定，对巩固社会主义经济基础、高速度地发展社会生产力的规定，对发展科学、教育事业的规定，将有效地巩固我国的无产阶级专政，促进社会主义经济建设和社会主义文化建设的高潮。新宪法中对国家机关和工作人员所作的规定，体现了我们党的优良传统和优良作风。新宪法中强调要巩固和发展我们的革命统一战线，实现包括中国各民族的最广泛的人民大团结，这对于实现新时期的总任务将是一个重要的保证。"},{"type":"paragraph","text":"讨论中，代表们还以极其严肃认真的态度，对新宪法提出了一些修改的意见和建议。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"556eca17ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"赣州专区部分地区宣传总路线和粮食统购中发生的问题","authors":[],"dates":[{"year":1953,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"赣州专区部分地区宣传总路线和粮食统购中发生的问题","type":"title"},{"text":"【江西分社十四日讯】江西赣州专区各县先后在十二月四日结束三级会议后，已连续召开了各种代表会议和乡一级的党、团支部会，目前进展较快的地区已进入直接向群众进行政治动员工作的阶段，在这一宣传工作中，很少区乡干部感到很难把宣传总路线和统购粮食工作结合起来，有的竟认为反正只要能完成统购任务就行，管它什么总路线的宣传，因此发生孤立地进行粮食统购工作的情形。有的地区因这次追加的统购任务小，目前已接近完成，就连动员会也不准备召开(已纠正)，龙南县一个乡支部在开会时只讨论如何分配任务和完成任务。对总路线的宣传只字未提。有的干部说：“这一点点任务，群众不卖，干部抖也抖出来。”","type":"paragraph"},{"text":"另一方面，由于部分县在三级会议上讨论问题的面太广，应该着重讨论的问题讨论得不够深刻，有不少区乡干部本身对总路线的认识还不够透彻，甚至把文件的字义都搞错了，因此在向群众宣传时缺乏说服力和出现了错误。区乡干部在宣传粮食统购时，多半只谈把粮食卖给国家不会吃奸商的亏和能够稳定物价，但在这方面也宣传得不透彻、不深刻，因而有的农民向干部提出：我们不把粮食卖给私商，也不卖给国家，自己保存起来有什么坏处呢?干部就目瞪口呆，无言以对。有的干部宣传“家中无粮妻子散，国家无粮兵马散”，因而农民认为要快“闹粮荒”了。宣传总路线时，有的干部把“对农业、手工业和私营工商业的改造”宣传成“对工人、农民、商人的改造”；把“五种经济成份”错成了“五种阶级成份”、“五种经济作物”等。(岳革新)","type":"paragraph"}],"comments":[],"origin":"1953年12月21日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"053a5bfcf7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

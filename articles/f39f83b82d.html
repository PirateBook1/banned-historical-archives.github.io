script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"青海省牧区平息反革命武装叛乱的情况","authors":[],"dates":[{"year":1958,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"青海省牧区平息反革命武装叛乱的情况","type":"title"},{"text":"新华社西宁27日电　青海省牧区最近反革命武装叛乱和我平息叛乱的简要情况如下：","type":"paragraph"},{"text":"黄南地区：这个区平息叛乱工作本已结束，但在我们准备将残剩的反坏分子全部逮捕时，泽库县赛日地区一少数民族干部(叛徒)将被逮捕的名单，暗地通知了将要被捕的坏分子和已捕的反坏分子的家属，于是10月6日十一时在该区文卫干事错乎尼、更藏等(据说还有民兵队长、人民公社社长等)率领下，以刀、斧杀害我下乡干部二十四人，抢去长短枪三十多支。随后匪徒又进行串连、煽动、威胁群众参加叛乱，并在同德县的尕干浪麻沟伏击我派出侦察的一个民兵排三十二人，除原乡委书记雪南一个叛变放回外，其余三十一人全部牺牲。我当地部队随即对敌展开了围剿，到12日已歼敌二百九十七人。现该股叛匪尚有四百多人，轻机枪二挺，步枪八十多支，冲锋枪二支。现在我已调步骑大队黄南支队等对叛匪进行围剿。此外，黄南同仁县的兰采帐房、官秀、麦仓等地也都发现叛乱征侯。官秀区兰州先锋社并发现坏分子偷盗社内酥油、炒面、牛马鞍子等物品支援甘南叛匪。","type":"paragraph"},{"text":"海南地区，自我平叛部队于8月29日对盘据在兴海地区的叛匪展开围歼以来，到10月上旬已歼敌五千一百四十八名，缴获各种枪支七百五十七支(内有步枪、火枪及冲锋枪等)，各种子弹一万多发。目前兴海地区尚有残匪三百多人。贵南、同德两县境内尚有散匪六股，共四百多人，枪一百多支。","type":"paragraph"},{"text":"果洛地区：我军于9月28日对原盘据在达日县境内的叛匪展开围歼以来，到10月10日共歼敌一千一百人，缴获步枪二百多支，牛羊二十多万头。目前除两股叛匪共一千多户逃往包达地区外，其余大部叛匪已分散隐蔽在山谷森林中。另外，班玛、六治地区在我主力部队离开后，残匪活动又呈嚣张，并有部分散匪现又回窜，分散伏击我运粮队。","type":"paragraph"},{"text":"玉树地区：江南(长江以南)地区叛匪自我部队渡江后，除歼其一部外，其余已向西或西南方向逃窜。这部分匪徒共六股五千多人，在当拉尕卡、拜渡河以西、昂欠等地进行窜扰活动。","type":"paragraph"},{"text":"海西地区：由果侥幸垮科部落及马积雪山窜入三岔口地区的叛匪，在我连续清剿下，有一百多人被我歼灭。窜入曲麻莱金子沟的叛匪尚有一千多人。青藏公路沿线近来亦有叛匪征侯。安东买马等八个部落集会(内容不详)，黑河头人给所属部落下令三天内集中，扬言要报仇，当雄以北有十部汽车被叛匪击坏。","type":"paragraph"},{"text":"(程光远据青海军区通报编)","type":"paragraph"},{"text":"来源：1958年10月30日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f39f83b82d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

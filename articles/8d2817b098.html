script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"锡兰总督赞扬中国人民勤劳工作  莫三鼻给民族解放阵线主席说毛主席著作对非洲解放运动非常有鼓舞力量","authors":[],"dates":[{"year":1964,"month":1,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"锡兰总督赞扬中国人民勤劳工作"},{"type":"paragraph","text":"莫三鼻给民族解放阵线主席说毛主席著作对非洲解放运动非常有鼓舞力量"},{"type":"paragraph","text":"新华社科伦坡二十八日电  据《锡兰时报》今天报道，锡兰总督威廉·高伯拉瓦二十六日在康提附近举行的群众大会上讲话时，盛赞中国人民的勤劳、诚恳和工作热情。他说，在中国，人民为国家的福利而热情地工作。他还说，因为人人都有很高的公民责任感，中国的公共财产看管得很好。"},{"type":"paragraph","text":"新华社达累斯萨拉姆二十八日电　莫三鼻给民族解放阵线主席蒙德拉纳今天在这里说，中国人民支持非洲民族解放运动的热情和支持非洲人民斗争的意志给他非常深刻的印象。"},{"type":"paragraph","text":"他向新华社记者谈访华观感时说，“中国人民过去所面临的斗争也就是我们莫三鼻给目前所面临的斗争。”"},{"type":"paragraph","text":"他表示很钦佩毛主席的著作，认为毛主席的著作对非洲的解放运动“非常有鼓舞力量”，毛主席“以丰富的经验充实了理论”。"},{"type":"paragraph","text":"他说，中国革命中的长征证明：“解放运动是消灭不了的”。"},{"type":"paragraph","text":"他说：“中国人民是有目标的，他们的“生活是富有创造性的。人民意气风发地工作和生产”。"},{"type":"paragraph","text":"他在谈到他所见到的人民公社时说：“人民公社是通过合作促进生产的最有效的工具。”在人民公社，土地得到有效的利用。"},{"type":"paragraph","text":"他特别赞扬中国的理论与实际密切结合的教育制度。他非常赞扬中国学生在学习的同时还参加生产劳动，并且认为这是“培养密切联系人民群众的新型知识分子的最好方法”。"},{"type":"paragraph","text":"他还赞扬中国工业的发展和各个城市都整齐清洁。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d2817b098"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

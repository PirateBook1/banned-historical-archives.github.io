script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江青看《半篮花生》等样片时的讲话记录稿","authors":["江青"],"dates":[{"year":1973,"month":7,"day":28}],"is_range_date":false,"parts":[{"text":"江青看《半篮花生》等样片时的讲话记录稿","type":"title"},{"text":"江青","type":"authors"},{"text":"《半篮花生》：光讲矛盾的普遍性，不讲矛盾的特殊性。主席在《矛盾论》中讲的大部分是矛盾的特殊性。戏中既然提了《矛盾论》，也讲了矛盾，但只讲普遍性，把马克思主义重要问题阉割了。现在苏修就讲普遍性。《大家庭》贩卖无冲突论。","type":"paragraph"},{"text":"看到了你们送来的材料了（指创办的\"内刊\"），你们也发现不敢写冲突，写阶级斗争的问题。","type":"paragraph"},{"text":"建议再学习《矛盾论》。","type":"paragraph"},{"text":"创办应设评论组。要写一篇文章，写这个问题（指矛盾）。","type":"paragraph"},{"text":"《半篮花生》很新鲜，并不难改。里面富裕中农可改为摘帽地主，性质仍是内部矛盾。要把矛盾搞得更激烈些。一家人都有共性，但每个人应有个性。女孩子讲的\"飞跃\"看不出来。","type":"paragraph"},{"text":"戏不错，要改好。","type":"paragraph"},{"text":"矛盾问题，现在全国都不敢写。","type":"paragraph"},{"text":"《送货路上》：很活泼，内容不错，表演形式有好有坏。拍摄太粗糙。桔子像柿子。台步没有出新。\"莫怕别人指背脊\"，这话不对。演得不错，题材不错。挑杠用的扁担上的双彩球，在《龙江》中已提过，怎么还搞？","type":"paragraph"},{"text":"《半篮花生》、《送货路上》要改，改完再看。","type":"paragraph"},{"text":"《两张图纸》：把新干部说得一无是处。当前主席提倡提拔新干部，唱了反调。","type":"paragraph"},{"text":"《园丁之歌》：剧名就不合适。园丁应是共产党，怎么是教师、知识分子呢？男教师是二流子。","type":"paragraph"},{"text":"（张春桥：教育路线也有问题，学生受教员摆布，女教师是热爱工农的，但最后给小孩子出了难题。）","type":"paragraph"},{"text":"教室看不出典型环境。女教师还给男教师说好话，男教师转变也不合理。\"没有文化怎能担起革命重担\"，这句话问题大了，应是\"有文化能更好革命\"。这句话简直是反攻倒算。女的表演简直是青衣花旦，化妆像少奶奶。矛盾也没有很好解决。","type":"paragraph"},{"text":"音乐创作：","type":"paragraph"},{"text":"黄河协奏曲，有人说是俄罗斯作品。今后不要让我们上当了。","type":"paragraph"},{"text":"《水调歌头》完全可以出新。《浪淘沙》有困难。昆曲太纤细了，非出新不可。刚进城的时候，跟金紫光说过，昆曲可以搞一搞，但他搞的是复古。","type":"paragraph"},{"text":"把《梅花三弄》原曲拿来听一听。","type":"paragraph"},{"text":"《二泉映月》比较哀怨、压抑。《江河水》比较悲愤，用中西合璧，突出二部。《江河水》要用管子演奏。","type":"paragraph"},{"text":"《战台风》是个创作，应该提倡。中国音乐是个宝库，应有人搞。要推陈出新，不要搞白手起家。各种地方戏改革动起来了，很可喜，应关心一下。","type":"paragraph"},{"text":"评剧团的《向阳商店》如何了？据他们说越来越坏了？","type":"paragraph"},{"text":"（张春桥：评剧很有观众。）","type":"paragraph"},{"text":"评剧很轻佻，过去家长都不让去看。","type":"paragraph"},{"text":"可以调一些戏给我们看，也可以在北京公演。全国创作蓬勃开展，要抓一下评论队伍。创作组要组织一个小的评论组，鼓励创作，指出方向。","type":"paragraph"},{"text":" （文化部办公厅供稿）","type":"paragraph"}],"comments":[],"origin":"文化部办公厅供稿","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"张春桥","type":"人物"},{"type":"文稿类型","name":"发言"}]},{"id":"jqjianghua","type":"pdf","name":"江青十年讲话汇编","internal":false,"official":false,"author":"江青，本世纪初国内老左编","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/jqjianghua.pdf"],"article":{"title":"江青看《半篮花生》等样片时的讲话记录稿","description":"","dates":[{"year":1973,"month":7,"day":28}],"parts":[{"text":"江青看《半篮花生》等样片时的讲话记录稿","type":"title"},{"type":"paragraph","text":"《半篮花生》：光讲矛盾的普遍性，不讲矛盾的特殊性。主席在《矛盾论》中讲的大部分是矛盾的特殊性。戏中既然提了《矛盾论》，也讲了矛盾，但只讲普遍性，把马克思主义重要问题阉割了。现在苏修就讲普遍性。《大家庭》贩卖无冲突论。"},{"type":"paragraph","text":"看到了你们送来的材料了（指创办的\"内刊\"），你们也发现不敢写冲突，写阶级斗争的问题。"},{"type":"paragraph","text":"建议再学习《矛盾论》。"},{"type":"paragraph","text":"创办应设评论组。要写一篇文章，写这个问题（指矛盾）。"},{"type":"paragraph","text":"《半篮花生》很新鲜，并不难改。里面富裕中农可改为摘帽地主，性质仍是内部矛盾。要把矛盾搞得更激烈些。一家人都有共性，但每个人应有个性。女孩子讲的\"飞跃\"看不出来。"},{"type":"paragraph","text":"戏不错，要改好。"},{"type":"paragraph","text":"矛盾问题，现在全国都不敢写。"},{"type":"paragraph","text":"《送货路上》：很活泼，内容不错，表演形式有好有坏。拍摄太粗糙。桔子像柿子。台步没有出新。\"莫怕别人指背脊\"，这话不对。演得不错，题材不错。挑杠用的扁担上的双彩球，在《龙江》中已提过，怎么还搞？"},{"type":"paragraph","text":"《半篮花生》、《送货路上》要改，改完再看。"},{"type":"paragraph","text":"《两张图纸》：把新干部说得一无是处。当前主席提倡提拔新干部，唱了反调。"},{"type":"paragraph","text":"《园丁之歌》：剧名就不合适。园丁应是共产党，怎么是教师、知识分子呢？男教师是二流子。"},{"type":"paragraph","text":"（张春桥：教育路线也有问题，学生受教员摆布，女教师是热爱工农的，但最后给小孩子出了难题。）教室看不出典型环境。女教师还给男教师说好话，男教师转变也不合理。\"没有文化怎能担起革命重担\"，这句话问题大了，应是\"有文化能更好革命\"。这句话简直是反攻倒算。女的表演简直是青衣花旦，化妆像少奶奶。矛盾也没有很好解决。"},{"type":"appellation","text":"音乐创作："},{"type":"paragraph","text":"黄河协奏曲，有人说是俄罗斯作品。今后不要让

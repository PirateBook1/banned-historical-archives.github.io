script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席给我们指出了前进的方向东方红战斗队和《体育战报》的小将们欢呼《红旗》杂志和《人民日报》分别发表短评和编者按　表示一定要更好地活学活用毛主席著作，一边战斗一边整风，把文化大革命进行到底","authors":[],"dates":[{"year":1967,"month":2,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社上海26日讯　正在边战斗边整风的上海体育战线革命造反司令部鲁迅兵团东方红战斗队和《体育战报》的小将们，听到《红旗》杂志和《人民日报》转载他们写的大字报和《体育战报》评论员文章，并为此分别发表了短评和编者按的喜讯，他们热泪满眶情不自禁地热情高呼:“我们心中最红最红的红太阳毛主席万岁!万万岁!”他们说:《红旗》杂志和《人民日报》转载我们写的大字报，并发表短评和编者按，是毛主席对我们革命造反派最大的关怀，最大的支持，最大的鼓舞，也是对我们的最大鞭策。毛主席给我们指出了前进的方向和道路。我们一定要更好地“读毛主席的书，听毛主席的话，照毛主席的指示办事!”认真地不断地用毛泽东思想改造自己的世界观，把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"二十五日晚上，当这些都才十七八岁的小将们听到中央人民广播电台广播这个消息的时候，大家兴奋地奔走相告，互传喜讯。许多人通夜未眠，相互兴奋地交谈自己的体会和决心。"},{"type":"paragraph","text":"小将们说，我们最最敬爱的伟大领袖毛主席无微不至的关怀革命青少年，最最支持我们革命造反派。我们太幸福了!今天，我们听到《红旗》杂志的短评和《人民日报》的编者按的广播，就象听到了毛主席亲切的声音，就象毛主席在我们的身旁。"},{"type":"paragraph","text":"小将们说:毛主席他老人家总是在革命的最关键的时刻，给我们指出前进的方向，革命的道路。我们一定听毛主席的话，要在夺党内一小撮走资本主义道路当权派的权的同时，夺我们自己头脑里“私”字的权。我们坚决开门整风，决不遮遮掩掩，决不做自己头脑中资产阶级思想的“保皇派”。"},{"type":"paragraph","text":"《体育战报》编辑组的小将们说:我们听到这个喜讯，我们的心就飞到了北京。我们《体育战报》宣传毛泽东思想还很不够，我们今后一定要更加努力地学习毛泽东思想，更热情地宣传毛泽东思想，更勇敢地捍卫毛泽东思想，力争为伟大的无产阶级文化大革命作出更大的贡献。"},{"type":"paragraph","text":"一个远在新疆执行任务的东方红战斗队的小将，听到了这个喜讯，深夜从克拉玛依打了长途电话回来报喜，他们相互勉励:要牢记毛主席的教导，戒骄戒躁，更好地活学活用毛主席著作，一边战斗一边整风，把无产阶级文化大革命搞得更好。"},{"type":"paragraph","text":"上海体育战线革命造反司令部，其他各兵团、各战斗队的小将们，也浸沉在无比幸福的心情中。他们有的怀着激动的心情，写了喜报祝贺东方红战斗队，有的写了大字报，表示坚决向东方红战斗队学习，一定要自觉地活学活用毛主席著作，自觉地整风。我们伟大领袖毛主席教导说:“整风就是全党通过批评和自我批评来学习马克思主义。在整风中间，我们一定可以更多地学到一些马克思主义。”今天，毛主席的这一伟大教导，使小将们更加懂得了整风的深远意义，更增强了自觉整风的信心和决心，他们说:我们坚决象毛主席所教导的那样去做，把自己锻炼得更加坚强，使自己在政治上更快地成长起来。"},{"type":"paragraph","text":"小将们千言万语，向党向毛主席表达了这样的一个决心:为无产阶级争气，为伟大的社会主义争气，决不做历史上来去匆匆的过客，决不做昙花一现的人物，永远读毛主席的书，听毛主席的话，做毛主席的好战士!"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\02\\672r020201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e“东方红”小将们，在《红旗》杂志和《人民日报》发表了他们的大字报以后，欢欣鼓舞，他们千百次高呼:“毛主席万岁!万岁!万万岁!”他们表示坚决破私立公，誓把无产阶级文化大革命进行到底，永远跟着毛主席闹革命!\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cdc423461a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

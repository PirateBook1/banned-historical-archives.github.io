script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市专业音乐单位联合举行专场演出歌唱文化大革命深入批判邓小平","authors":[],"dates":[{"year":1976,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在举国欢庆无产阶级文化大革命十周年的大喜日子里，上海乐团、上海音乐学院、上海歌剧院、上海电影乐团、上海广播乐团最近在文化广场联合举办了“歌唱文化大革命，深入批判邓小平”的专场演出。"},{"type":"paragraph","text":"各专业音乐单位的革命文艺战士在反击右倾翻案风、深入批邓的大好形势鼓舞下，认真学习毛主席的一系列重要指示，纷纷拿起文艺武器向邓小平开火，为巩固无产阶级专政大造革命舆论。他们满怀革命激情，在短期内突击创作、赶排了一批歌颂文化大革命、深入批判邓小平的新作品，从各个不同侧面表达了亿万军民的豪情壮志和战斗决心。如合唱《无产阶级文化大革命十年颂歌》、声乐协奏曲《春苗》等作品，热烈歌颂了无产阶级文化大革命的伟大胜利，赞美了社会主义新生事物茁壮成长；交响合唱《保卫天安门》、独唱《党中央决议暖心窝》、《人民大会堂颂》等作品，热情歌颂伟大领袖毛主席，表达了广大工农兵纵情欢呼党中央两个决议的革命豪情和对一小撮阶级敌人实行无产阶级专政的战斗意志。齐唱《声讨邓小平》、《誓把批邓斗争进行到底》等作品，表达了全国人民誓把反击右倾翻案风的斗争进行到底的坚强决心。这些音乐作品以阶级斗争为纲，坚持党的基本路线，富有革命气势，发挥了“团结人民、教育人民、打击敌人、消灭敌人”的战斗作用，受到了广大工农兵的热烈欢迎。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ecb864019"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西省耕牛死亡和宰杀情况仍继续发生","authors":[],"dates":[{"year":1955,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"广西省耕牛死亡和宰杀情况仍继续发生","type":"title"},{"text":"【广西分社二十日讯】广西省耕牛死亡和宰杀情况仍继续发生。浦北县在一星期内死亡二百三十头，容县专区很多农村里，差不多每天都能买到新鲜牛肉。截止目前，全省估计已死亡和宰杀的耕牛约有五万头左右。","type":"paragraph"},{"text":"据各地调查，农业生产合作社的耕牛普遍比去年瘦弱，耕作能力急剧下降，耕牛死亡比个体农民的牛死亡的还多。来宾县有一个农业生产合作社一次雨后曾出动十六头耕牛翻田地，当天死了三头，有四头躺在田里站不起来。很多农民说：“去年，那块禾苗好，不用问都是社里的，现在那条耕牛瘦，不用问就知道是农业社里的”。有些称农业社的耕牛像“神牛”“四不相”，走起路来摇摇晃晃；背上长了角（翘起的骨头）。许多地方耕牛瘦了就卖，卖了就杀，很不在乎。（郭纯青采编）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ff2187fe5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

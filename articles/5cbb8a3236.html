script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南阳市市长对右派分子崔弘达的处分决定","authors":[],"dates":[{"year":1958,"month":4,"day":24}],"is_range_date":false,"parts":[{"text":"南阳市市长对右派分子崔弘达的处分决定","type":"title"},{"text":"市第一小学校：","type":"paragraph"},{"text":"你校教师崔宏达借整风之机攻击党说：“中华人民共和国的宪法是个幌子，根本没有兑现。如有一条说，一切权利属于人民，我看一点权利也不属于人民”；“民主集中制是假民主，真集中”；又写了一张“三害宪法”的大字报，把庄严的宪法篡改为：“中华人民共和国是特殊工人阶级领导着少数工人、干部剥削广大劳动人民为基础的人民民主国家，中华人民共和国的首都定在北京是官僚主义的表现”；攻击党对知识分子政策是：“利用其有文化的一面，限制其入党提拔的一面，改造和说实话的一面”；攻击社会主义制度是：“现在的工人，干部既剥削压迫人民，也喝人民的血”；“新恶霸——有些乡干；新地主——国家干部；新富农——工人；新中农——教师；新贫农——农民”。","type":"paragraph"},{"text":"还胡说“河南四大害：水——稀汤饭；旱——统购透底；蝗——乡干部；汤——三害（官僚主义、主观主义、宗派主义”；“肃反是宁可错杀一千，也不漏掉一人。”还攻击小学党支部：“叫你入，你才能入，不叫你入，想入党也不得加入”；据此扬言要“修改党章”：“入党手续和入团的手续一样，经群众提名评议”；还说“李立三领导工会时的做法可取，他主张工会组织要监督行政方面的工作，基层工会组织还可以与行政对立等。”划为右派分子，开除公职，到农村进行劳动教养。","type":"paragraph"},{"text":" 市长    刘文祥1958年4月24日","type":"paragraph"}],"comments":[],"origin":"赵宗礼《1956—1961：南阳反右志逸》未刊稿，2023年2月6日。赵宗礼，《南阳日报》社退休记者。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5cbb8a3236"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各民主党派、人民团体发表声明坚决拥护惩治反革命条例","authors":["人民日报讯"],"dates":[{"year":1951,"month":3,"day":6}],"is_range_date":false,"parts":[{"text":"各民主党派、人民团体发表声明坚决拥护惩治反革命条例","type":"title"},{"text":"人民日报讯","type":"authors"},{"text":"【人民日报讯】民主建国会等民主党派、中华全国总工会等人民团体对中央人民政府公布的“中华人民共和国惩治反革命条例”表示坚决拥护。民主建国会发言人称：一切被推翻的反革命势力，都不会甘心于它们的失败，它们无时无地不在用尽一切方法，向革命人民、革命人民政权进行反攻，企图复辟。中华人民共和国惩治反革命条例的公布，将大大有利于革命政权的巩固和反革命势力的肃清。我们热烈欢迎并拥护这个及时的贤明的措施。发言人认为，一切惯匪、特务、恶霸等反革命分子对革命人民政权的破坏，也直接危害到工商界。发言人说：因此全国工商业者不但要拥护这个条例的彻底实施，还要特别提高警惕，随时随地驳斥敌人的谣言，并善于识破匪特的阴谋，勇于检举一切可疑的分子。中国致公党认为中华人民共和国惩治反革命条例是根据中国人民政治协商会议共同纲领第七条所规定的原则，为了镇压反革命活动，肃清反革命残余，巩固人民民主专政而制定的，完全合乎中国人民的要求的。九三学社发言人称：本社社员完全拥护中华人民共和国惩治反革命条例，并和全国文教科学界人士一道，尽力协助政府根本消灭一切反革命的活动。中华全国总工会发表声明称：中华全国总工会代表全国工人阶级坚决拥护中华人民共和国惩治反革命条例的颁布与施行，并号召全国工人群众协助政府公安机关切实检举并肃清在各工矿企业中隐藏的反革命分子，为大规模的建设工作准备条件，为巩固人民民主专政的历史任务而奋斗。中国新民主主义青年团中央委员会、中华全国民主青年联合总会、中华全国学生联合会联合发表声明称：全国青年衷心地拥护中央人民政府所颁布的中华人民共和国惩治反革命条例，因为这个条例是维护全国人民和全国青年利益的有力的法律武器。全国青年一定要和国内外一切反革命分子作坚决的斗争。我们要加强敌情观念，以行动来支持这一条例的贯彻执行。中华全国民主妇女联合会发表声明称：我们完全拥护中华人民共和国惩治反革命条例。我们全国妇女一定要继续协助政府肃清特务、土匪，消灭反革命分子。中华全国文学艺术界联合会发表声明称：对于一切怙恶不悛的土匪、特务、恶霸等反革命分子，必须给以严厉镇压。中央人民政府颁布中华人民共和国惩治反革命条例，是一个重要而适时的措施。我们代表全中国的文学艺术工作者郑重声明，愿为贯彻这一政策的执行而斗争。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1951年3月6日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6b0461ad2b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

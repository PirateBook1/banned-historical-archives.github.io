script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在欢度国庆的大喜日子里上海人民喜得《毛泽东选集》袖珍本许多解放军战士、野外工作者和革命群众激动万分，不断高呼:“毛主席万岁!”","authors":[],"dates":[{"year":1968,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在上海一千万人民欢庆中华人民共和国成立十九周年的大喜日子里，昨天，全市各区、郊县新华书店首次公开发行《毛泽东选集》一至四卷六十四开精装合订本，许多解放军战士、野外工作者和革命群众喜获宝书后，激动万分，不断欢呼:“毛主席万岁!”“敬祝毛主席万寿无疆!”"},{"type":"paragraph","text":"《毛泽东选集》袖珍本出版的喜讯传出后，广大革命读者纷纷向新华书店询问发行时间，迫切希望早日得到宝书。当发行宝书的大红喜报一贴出去，各新华书店门口都排列了长长的队伍。许多读者彻夜不眠，等请宝书。"},{"type":"paragraph","text":"新华书店的革命职工，在驻店工人、解放军毛泽东思想宣传队的领导下，根据毛主席关于“认真作好出版工作”的指示，把发行好《毛泽东选集》六十四开精装合订本当作一项重大的政治任务，事先组织学习毛主席一系列最新指示，并且进行了“政治大扫除”，狠批中国赫鲁晓夫及本系统走资派扼杀毛主席著作发行的罪行，同时把店堂布置得雄伟壮丽。本市的一些革命群众组织主动派出战士到书店宣传毛泽东思想，协助新华书店维持革命秩序。"},{"type":"paragraph","text":"昨天下午二时左右，市、郊各新华书店同时开始发行宝书，店堂里顿时沸腾起来，锣鼓声、欢呼声经久不息。许多读者捧着宝书跳跃欢呼。在邯郸路新华书店，解放军战士、工人、革命群众自动召开了现场革命大批判会。一个解放军战士说，“旧中宣部阎王殿大阎王陆定一之流疯狂扼杀毛主席著作的发行，一九六一年，我在北京从城内到城外，跑了七八趟，也没有得到一套《毛泽东选集》，这些家伙真是罪该万死!”昨天，他得到宝书后，心情极为激动，当场赋诗一首:“红色宝书请到手，心潮逐浪热泪流，永远忠于毛主席，革命到底不回头!”"},{"type":"paragraph","text":"川沙县蔡路人民公社的一个社员喜得宝书后说，“毛主席是我伲贫下中农最亲最亲的亲人，毛主席的书是为我伲贫下中农写的，我伲一定要活学活用，学好用好。做到手拿铁鎝柄，眼望天安门，心向全世界，为革命种田。”一位长年在野外工作的地质勘察人员，听到发行宝书的喜讯后，几次到新华书店打听，昨天他第一个到南京东路新华书店排队，喜得宝书时，高兴得振臂连呼:“毛主席万岁!”他表示，一定要把宝书随身带，遇到问题就学，努力实现思想革命化。"},{"type":"paragraph","text":"昨天，新华书店同时发行了三十二开《毛泽东选集》精装合订本，一百开《毛主席语录》。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1deee17d3f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

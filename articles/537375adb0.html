script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“百家争鸣”必须有共同的基础","authors":["清华大学","钱伟长"],"dates":[{"year":1957,"month":5,"day":25}],"is_range_date":false,"parts":[{"text":"“百家争鸣”必须有共同的基础","type":"title"},{"text":"清华大学钱伟长","type":"authors"},{"text":"（钱伟长：清华大学教授、副校长）","type":"subtitle"},{"text":"我们科学界所以衷心地欢迎“百家争鸣”这个方针，是因为“百家争鸣”是科学发展的客观规律，是科学发展的必然的道路。","type":"paragraph"},{"text":"为什么这样说呢？因为科学是在不断变动，发展的，是在不断修正过去的意见或看法，不断肯定对的否定不对的道路上前进的。没有不同意见的争论，没有斗争，科学就不能发展。","type":"paragraph"},{"text":"天下的科学家的意见本来就是不一致的，如果大家对任何问题的意见都是一致的话，那就没有科学的发展，也就是没有科学了。如果某些科学家认为他们的东西是天打不破的，是最后真理，天下只此一家，那末他们就一定不能前进，就像走进了死胡同。因此，我认为科学的发展是一定要“百家争鸣”的，这是科学发展道路的本来的面目。","type":"paragraph"},{"text":"但是，“百家争鸣”必须有共同的基础。一加二等于三，这是客观事实，是科学，但是如果有人硬要说不是等于三，这不能说是“争鸣”，而是“乱鸣”了。地球明明是圆的，也是经过证实的客观事实，如果有人为了“争鸣”，要说它不是圆的，而是方的，这也只能说是非科学的胡闹。","type":"paragraph"},{"text":"拿我们搞实验科学的人来说，实验就是我们共同的基础，我们争鸣的根据。我们必须重视实验，重视根据，反对任何武断!为了研究某一个科学问题，往往需要许许多多人从各个角度来做长期的复杂的实验，这样的过程，必不可免地会发生各种不同看法或意见的争论。但是到了最后，大家的看法或意见总会一致，或联结在一起，得出正确的结论来。","type":"paragraph"},{"text":"现在科学界中，有些人认为自己的东西是“天经地义”的，别人碰不得，一碰就冒火；也有一些人对于别人的东西采取“河水不犯井水”的态度，借口“我不懂你的东西”，对别人的科学研究的任何成就和意见，都不发表意见。这种现象是不好的，因为不符合“百家争鸣”的精神。","type":"paragraph"},{"text":" 来源：1957年5月25日《光明日报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"537375adb0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

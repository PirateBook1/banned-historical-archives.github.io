script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在服务工作中提出“主动、热情、耐心、周到”这八个字的要求是不是“复旧”?　天山浴室的职工通过讨论，明确到问题的关键在于为什么人。刘少奇一类骗子散布　“全民服务”论，抽掉了阶级性，应当深入批判。今天，我们为工农兵顾客服务，就应当做到——主动　热情　耐心　周到","authors":[],"dates":[{"year":1972,"month":7,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"走进天山浴室的服务堂口，看到墙上贴了一张纸头，上面写着这样几个字:“为工农兵服务做到三员:马列主义、毛泽东思想的宣传员，为人民服务的勤务员，阶级斗争的战斗员；四个一样:新老顾客一样，大人小孩一样，早晚服务一样，忙与闲一样；八个字:主动、热情、耐心、周到。”这是天山浴室全体职工经过热烈讨论，共同提出对服务质量的要求，贴在服务堂口，要求工农兵顾客对他们的服务工作进行督促、帮助。"},{"type":"paragraph","text":"这张服务工作的要求贴出以前，在天山浴室的职工中有过一场激烈的争论。有人提出，“主动、热情、耐心、周到”这八个字，在批判刘少奇一类骗子反革命修正主义的“全民服务”论以后，已经不提了。过去刘少奇一伙在服务行业中推行为资产阶级服务的修正主义货色，曾提出这八个字的服务要求，搞“笑脸相迎”、“低头哈腰”一套，把服务工作引向了邪路。现在再提出这八个字，是不是“复旧”，会不会犯方向、路线的错误?"},{"type":"paragraph","text":"这个问题一提出，有的职工就说:刘少奇一类骗子推行反革命修正主义路线，妄图复辟资本主义，把服务行业引向为资产阶级少数人服务的邪路，不分阶级地提出这八个字的服务要求，必须狠狠给予批判。但是这八个字本身是没有阶级性的，就看你为什么人服务。现在我们为广大工农兵群众服务，把立足点移到工农兵这一边来，为什么不能提“主动、热情、耐心、周到”的要求呢?有些同志还说，为工农兵服务不敢提这八个字的要求，正是刘少奇一类骗子的流毒没有肃清的表现。刘少奇一类骗子从散布“全民服务”论到搞“简单化”、“官商化”，这两种倾向都是不要我们全心全意为工农兵服务。"},{"type":"paragraph","text":"天山浴室的职工把服务工作提到路线斗争高度来认识，问题就看得清楚了。为了进一步提高服务质量，他们张贴了努力做到“三员，四个一样，八个字”的服务标准。"},{"type":"paragraph","text":"天山浴室的职工把提高服务质量的标准、要求，不仅张贴出来，而且在行动上以这个标准严格要求自己。他们过去在学“星火”的群众运动中，增加了不少受工农兵群众欢迎的服务项目，其中有一个为老、弱、病、残的工农兵群众上门接送服务的项目，实行以来，受到了不少群众的赞扬。最近他们在进一步学“星火”，提高服务质量的热潮中，通过找差距，认为这个服务项目还没有做到“完全”、“彻底”，服务的面不很广。他们学习了杨彩玲同志的先进事迹以后，组织人力深入里弄调查，进一步扩大了服务面。"},{"type":"paragraph","text":"天山新村有一位居民写给天山浴室一封信中说:我是经常到你们浴室来洗澡的一位顾客，每次到你们浴室洗澡，都受到了教育。我亲眼看到你们服务员同志主动把老弱的顾客搀扶到浴池，帮助洗澡，洗好后，又热情照顾，搀扶到座位上；对少年儿童沐浴，也是十分关心照顾，见到解放军同志来洗澡，更是热情接待；在冬天顾客比较多的时间，也总是热情积极地想办法，让顾客及时能下池洗澡。你们这种为人民服务的好人好事，我在纸上写不完……。"},{"type":"paragraph","text":"这封热情洋溢的群众来信，对天山浴室职工的服务工作所作的高度的评价，正说明了这个浴室的职工通过路线教育，在平凡的工作岗位上，体现了“完全”、“彻底”地为人民服务的革命精神。"},{"type":"paragraph","text":"本报通讯　员"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b7b668e265"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

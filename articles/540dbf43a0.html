script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央对土地改革业已完成地区的地主参加劳动生产及就业问题的指示","authors":[],"dates":[{"year":1951,"month":5,"day":10}],"is_range_date":false,"parts":[{"text":"中共中央对土地改革业已完成地区的地主参加劳动生产及就业问题的指示","type":"title"},{"text":"华东局、西北局、西南局并告中南局：","type":"appellation"},{"text":"兹将中南局四月二十三日关于地主参加劳动问题的电报发给你们，望你们注意处理这个问题。在土地改革业已完成、对地主的斗争已经相当彻底的地区，领导上应该说服农民主动地 向那些表示服从的地主和缓一下，以便争取多数地主参加劳动，耕种自己所分得的土地，维持自己的生活。对于地主阶级中的知识分子或有其他技能，可以从事教书 或其他职业者，应允许他们从事其他职业，或分配教书工作给他们。对于确实没有农业劳动力，而能作生意者，可以允许他们作生意。但对于有劳动力，能从事农业 劳动，又无其他职业者，则应强制他们劳动，不允许他们游手好闲以讨饭为生。在他们从事农业劳动时，如有实际困难，亦应帮助他们解决。他们的底财，可以允许他们挖出来，投资生产，不再没收。他们以后生产所得，不论多少，均不再没收。但他们不论从事什么职业，不论到什么地方，均应加以监视，使其出处明白，行踪清楚，不得改名换姓，改变成份籍贯，到处鬼混。对于那些狡猾的至今不表示服从而表示顽抗的地主，则应继续加以斗争，使他们服从，并在可能时，亦可把他们编成劳役队强迫他们劳动。在土地改革后，适当地处理地主，是一个很重要的社会问题，望各地加以注意，并将经验报告中央。","type":"paragraph"},{"text":"中　央","type":"paragraph"},{"text":"五月十日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540dbf43a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央转发毛主席关于《水浒》的谈话","authors":[],"dates":[{"year":1975,"month":8,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央转发毛主席关于《水浒》的谈话","type":"title"},{"text":"《水浒》这部书，好就好在投降。做反面教材，使人民都知道投降派。","type":"paragraph"},{"text":"《水浒》只反贪官，不反皇帝。屏晁盖于一百零八人之外。宋江投降，搞修正主义，把晁的聚义厅改为忠义堂，让人招安了。宋江同高俅的斗争，是地主阶级内部这一派反对那一派的斗争。宋江投降了，就去打方腊。","type":"paragraph"},{"text":"这支农民起义队伍的领袖不好，投降。李逵、吴用、阮小二、阮小五、阮小七是好的，不愿意投降。","type":"paragraph"},{"text":"鲁迅评《水浒》评得好，他说：“一部《水浒》，说得很分明：因为不反对天子，所以大军一到，便受招安，替国家打别的强盗──不‘替天行道’的强盗去了。终于是奴才。”（《三闲集·流氓的变迁》）","type":"paragraph"},{"text":"金圣叹把《水浒》砍掉了二十多回。砍掉了，不真实。鲁迅非常不满意金圣叹，专写了一篇评论金圣叹的文章《谈金圣叹》（见《南腔北调集》）。","type":"paragraph"},{"text":"《水浒》百回本、百二十回本和七十一回本，三种都要出。把鲁迅的那段评语印在前面。","type":"subtitle"}],"comments":[],"origin":"根据文件的翻印件，翻印者未注明","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3818c3082d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

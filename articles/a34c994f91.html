script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省农村宰杀耕牛现象严重","authors":[],"dates":[{"year":1955,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"江苏省农村宰杀耕牛现象严重","type":"title"},{"text":"【江苏分社十一月二十九日讯】江苏省农村宰杀耕牛现象严重。","type":"paragraph"},{"text":"江苏省各地宰杀耕牛数字都很惊人。省畜产公司今年以来收购的牛皮达十八万二千七百张，比去年增加百分之五十。据扬州专区税务局统计，从八月到十月，全区共宰杀牛三千二百四十八头，比去年同期增加三分之二以上。据了解，这些耕牛中，有很多还有用。","type":"paragraph"},{"text":"各地滥杀耕牛有三个主要原因：","type":"paragraph"},{"text":"1．农业生产合作社处理耕牛有毛病，有些地区不准老牛和小牛入社。说老牛、小牛力气小，因此折价归公时，压低老牛、小牛的报酬。据调查，三万五千多个老社中，有百分之二十的老牛和小牛没能入社。部分合作社干部认为养老牛不光彩，养母牛和小牛不合算。邳县有三十九个社中，十二个社把母牛全部卖光，其余社也只留一、两头。","type":"paragraph"},{"text":"2．对宰杀耕牛的批审制度执行得不严格。很多地区经兽医检查后由区文书盖章就可宰杀了。也有些没有病的牛是兽医受贿赂后出证明杀掉的。另外各个有关部门配合不好。如畜产公司为了多收皮革，商业部门为了满足市场供应。国庆节前，各县商业部门派人到乡里摊派杀牛任务。","type":"paragraph"},{"text":"3．价格政策上有毛病。按照现在皮革、牛肉和活牛价相比，一头死牛比活牛贵二十元。不少地区还有黑市活动，悬殊更大。农民说：“杀了老的买壮的”。松江县赵和乡胜斜村金支发卖了一头老水牛，买回两头壮牛。松泽乡姚巷村第一社一百十八元买了一头老牛，吃了牛肉不算，一张牛皮卖了一百六十元。他们高兴得不得了，说杀老牛有吃又有赚。有些私贩乘市场猪肉供应紧张，贩卖牛内。松江专区普遍发现农民吃牛肉、饭馆卖牛肉、私商贩牛肉。","type":"paragraph"},{"text":"江苏省农村工作部正准备发出指示，对宰杀耕牛加强控制。(徐文)","type":"paragraph"},{"text":"来源：1955年12月3日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省农村宰杀耕牛现象严重","authors":[],"dates":[{"year":1955,"month":11,"day":29}],"is_range_date":false,"parts":[{"text":"江苏省农村宰杀耕牛现象严重","type":"title"},{"text":"【江苏分社十一月二十九日讯】江苏省农村宰杀耕牛现象严重。","type":"paragraph"},{"text":"江苏省各地宰杀耕牛数字都

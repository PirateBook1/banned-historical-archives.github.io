script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海广大军民认真执行毛主席的革命卫生路线大搞环境卫生迎接国庆决心抓住有利时机再接再厉夺取卫生工作更大胜利","authors":[],"dates":[{"year":1971,"month":9,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海广大军民遵循伟大领袖毛主席关于“动员起来，讲究卫生，减少疾病，提高健康水平”的伟大教导，自八月下旬以来，连续开展了两次爱国卫生突击活动，取得了显著战果。目前正在结合国庆市容整顿，大搞环境卫生，以崭新的卫生面貌，干干净净迎接建国二十二周年的到来。"},{"type":"paragraph","text":"在突击活动中，各级党委、革委会突出无产阶级政治，切实加强领导，做到思想领先。许多区、县、局召开了除害灭病讲用会、誓师大会，举办了各种类型的毛泽东思想学习班，反复学习毛主席关于卫生工作的一系列重要指示和八月六日《人民日报》的评论员文章《把爱国卫生运动抓紧》。驻沪三军、第七军医大学从机关到连队，从干部到战士，掀起了学习热潮，有的领导干部还带头谈学习体会，在大会上进行讲用。静安区各街道组织了有干部、群众五万五千余人参加的九百十五期学习班，上下学习，层层发动。黄浦、卢湾等区和许多单位，为了使毛主席的无产阶级卫生路线家喻户晓，深入人心，运用广播、读报、小评论、宣传队等多种形式，大张旗鼓地宣传。通过学习、宣传，进一步增强了广大干部和群众执行毛主席无产阶级卫生路线的自觉性。大家表示:一定要抓紧当前有利时机，再接再厉，夺取更大的胜利。"},{"type":"paragraph","text":"在突击活动中，许多区、县及街道、社镇，领导重视，亲自动手，深入第一线，狠抓薄弱环节，处理蚊蝇孳生地，突破难关。南市区区委、区革委会领导同志和机关干部一百二十人，分头深入工厂、财贸、街道、医院等重点单位参加卫生突击。卢湾区五里街道党委领导同志坚持和群众一起战斗，那里问题最大就出现在那里。杨浦区四平街道党委、革委会成员与广大群众一起，填平洼地六千平方米，清除杂草一万多平方米，并处理了一批蚊蝇孳生地。徐汇、虹口、普陀、闸北等区不少街道党委领导同志深入到卫生“老大难”单位，认真调查，分析原因，耐心教育，共同战斗。崇明县县委对秋季爱国卫生运动抓得很紧，他们抓住三星公社这个先进典型，及时推广，全县已普遍开展了两次卫生突击活动，出现了一批卫生工作搞得较好的单位。全市各房管部门，清除了大量夹弄、天井、屋顶、地下室和空关房屋等孳生蚊蝇的场所。上海铁路局发动群众大搞列车卫生。全市饮食系统狠抓节日前的食品卫生工作。广大医务人员走出医院大门，大力宣传毛主席关于卫生工作的指示，传授防治疾病的知识，积极作好技术指导。"},{"type":"paragraph","text":"在突击活动中，各个地区、单位十分重视把卫生工作与其他各项工作有机地结合起来，如结合整顿市容、清除马路堆土、回收废钢铁，大搞环境卫生。南京路一条街充分发挥卫生联防作用，连日来先后出动了近一万人次，大搞室内外环境卫生，洗刷店面，清理陈旧标语、招贴，清除马路堆土，使环境卫生保持整洁，政治气氛浓厚。静安区康定街道党委组成了一个以街道为主，有工厂、区有关部门参加的“马路仓库”领导管理小组，发动群众对常德路上的“马路仓库”进行了彻底的清理整顿，使环境面貌为之一新。郊区各县农村也结合生产积肥，大搞群众性爱国卫生运动，取得了很大的成绩。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d715383df5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

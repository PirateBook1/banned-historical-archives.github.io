script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江苏省资本家思想动态","authors":[],"dates":[{"year":1954,"month":7,"day":1}],"is_range_date":false,"parts":[{"text":"江苏省资本家思想动态","type":"title"},{"text":"【江苏分社讯】江苏省资本家的动态如下：","type":"paragraph"},{"text":"在社会主义改造过程中，某些工业资本家表示要搞好生产，争取公私合营。苏州市第一染织厂厂长王震瀛积极订立和建全一些生产管理制度，改进染色不匀等缺点，并支持职工试装自动打印机获得成功。他说：“染织业总有几家要合营的，可能轮到我，我要及早准备。”苏州市部分私商和国营公司订立批购合同后经营积极性有了提高，他们反映批购有六个好处：1、资金运转快，可以分批进货，并节约费用。2、货源有保证。3、售价服从国营公司牌价，生意好做。4、成本、品种、价格渐趋一致，大鱼不能吃小鱼了，对中、小商户有利。5、可以推动劳资关系的改善。6、经营有了计划。私商并希望工商局、国营公司加强对零售牌价的领导，防止不老实的人钻空子。小户要求花纱布公司能降低批发起点，从半疋布起批，或允许两户合购一疋。对百货公司上旬货源供应少，下旬供应多希望加以调整，因为上旬生意好，需要量较大。","type":"paragraph"},{"text":"也有不少资本家对社会主义改造采取对抗的态度。南通市有些商人叫嚣“限制、改造来得太猛，来不及转弯。”无锡市茶叶、照相、纸箔等业资本家发动同业分析股息和红利。无锡吉士照相馆资方对同业说：“我的社会主义改造计划是将企业资金年年减少，今年七千万元，明年叫它只剩一千万元，钱到袋子里才笃定。”苏州纱厂徐鹌亭对纺纱部生产脱节问题声称：“现在没有办法解决，等公私合营后让政府来替我们解决吧！”不少资方藉口流动资金缺少，对生产抱消极应付态度，并说：“船下无水行不动”，“工人管不动，没有办法”。镇江市桂如斋茶食号资方将货卖空，关门逃跑。南京木材业同业公会吕景棠和一些资本家在研究那种自杀方法不痛苦。他说：“资金迟早吃光，身无一技之长，又是个臭名远扬的资产阶级分子，那时只有死路一条，现在乘早研究研究那种自杀的方法不痛苦。”常熟市大生砖瓦厂副经理夏素民(市工商联监委主任、人代大会代表)，因企业亏损，生产困难，于五月二十六日投河自杀。死后，工商界有些人认为夏自杀是不愿接受改造的对抗行为，主张不往夏宅为妙。市工商联主任毛柏生对夏素民的死深表同情。并亲至夏宅凭吊。有些资本家并以此要挟干部，抗拒税收工作。","type":"paragraph"},{"text":" (徐文)","type":"paragraph"},{"text":"1954年7月1日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4650e78e51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吴德关于清查“五·一六”的讲话精神","authors":["吴德"],"dates":[{"year":1971,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"吴德关于清查“五·一六”的讲话精神","type":"title"},{"text":"吴德","type":"authors"},{"text":"〖×××同志传达吴德同志12月20日讲话精神〗","type":"subtitle"},{"text":"（二）","type":"subtitle"},{"text":"路线教育与要斗批改结合起来。专加上这一条，来推动社会主义大发展。任务很重，工作很多，许多工作没作完，发展也不平衡，还存在薄弱环节，薄弱单位。项目很多怎么办？","type":"paragraph"},{"text":"一打三反，批清这项工作量很大，政策都有了，就是我们的工作了。一是抓出来，二是核实定案。要分析一下情况，总结一下经验，落实政策，再安排一下能否在上半年搞出个头绪来，或者搞完。大多数解脱，把大头子挖出来了嘛──（指林、陈）。这里有一个问题，对市里是否执行了十三号文件，过去有人说抓“三重”没有执行林的“一个不漏”，现在又批评过去按林的办了。现在是“左”的右的都有，值得注意的是面大了一些，谢静宜同志向主席汇报时，主席说：“没那么多吧？有的是打击报复打成的吧？”我们主要是抓落实罪行材料，还是抓“三重”。抓三指向，有阴谋，直接间接与头子有联系的。但对于各级革委会，军宣队提了些意见，不要都说成是“五·一六”，这样面就大了。我们要注意组织，另一面不要在组织上搞扩大化。这个问题很复杂，有的有组织又办“五·一六”的事，也有人不是“五·一六”组织的办“五·一六”的事，就是“五·一六”。所以很复杂，所以不要在组织上打转转，还是要抓罪行。要作调查研究，要分清轻重，九条首先是搞重点，搞骨干。目前很有利，现在清楚了，揪军内一小撮就是林、陈。但也复杂化了，他们搞的有打有立，搞山头。要抓核实定案，落实罪行，要搞些典型，面上推动一下，新华印刷厂的面也不小。总之，不要搞逼供信那一套。","type":"paragraph"},{"text":"这项工作怎样安排一下，任务要很好研究一下。一是时间，二是典型。三是领导分工。这样规划一下，上半年能不能解脱，弄清重点，解脱大多数，研究一下。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"一打三反","type":"主题/事件"},{"name":"清查五·一六","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32d25f18c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

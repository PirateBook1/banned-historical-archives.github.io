script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习　深入批邓　增产煤炭","authors":[],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习　深入批邓　增产煤炭"},{"type":"paragraph","text":"开滦煤矿唐山矿采煤六区五三五二工作面职工抓革命、促生产，四月份创造综合机械化采煤月产十二万五千三百九十三吨的全国最高纪录。"},{"type":"paragraph","text":"据新华社石家庄一九七六年五月八日电在中共中央两项决议鼓舞下，开滦煤矿唐山矿采煤六区五三五二工作面的职工，努力学习毛主席的一系列重要指示，深入批判邓小平的修正主义路线和一小撮阶级敌人的反革命罪行，激发了极大的社会主义积极性。四月份，他们创造了综合机械化采煤工作面月产十二万五千三百九十三吨的全国最高纪录，以抓革命、促生产的优异成绩回击了右倾翻案风。"},{"type":"paragraph","text":"中共中央两项决议，给五三五二工作面广大职工以巨大的力量。他们认真学习党中央的决议，愤怒声讨邓小平和一小撮反革命分子的罪行，决心以深入批邓和抓革命、促生产的新成绩，保卫毛主席，保卫党中央，保卫毛主席的革命路线。四月八日和十四日，他们分别创造了日产一万一千一百零七吨、一万一千八百零九吨的新纪录，达到了世界先进水平。采煤六区党支部抓住这个时机，切实加强领导，带领职工群众认真学习毛主席的一系列重要指示，分析邓小平与天安门广场反革命政治事件的关系，研究党内产生资产阶级的社会基础和阶级根源，使大家更清楚地认识邓小平的反动本质。工人们说，邓小平和社会上的一小撮阶级敌人紧密联系在一起，大搞复辟资本主义的活动。如果他们的阴谋得逞，我们煤矿工人就会重过旧社会那种“下几年煤窑拉几年套，当几年花子抱几年瓢，死后席卷扔荒郊”的悲惨生活。这是我们决不答应的。"},{"type":"paragraph","text":"五三五二工作面的职工，在深入批邓的过程中，弄清了抓革命、促生产和反动的唯生产力论有着本质的区别，因而更加提高了大干社会主义的积极性。他们工作不计时间，劳动不计报酬，以共产主义的劳动态度从事生产，攀登新高峰。四月份他们克服了顶板碎、压力大等困难，终于创造了月产十二万五千三百九十三吨的全国最高纪录，夺得了反击右倾翻案风斗争中的又一新胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"43563fae92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

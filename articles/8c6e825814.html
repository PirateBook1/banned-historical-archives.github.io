script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"西安市工商业私方人员在交心运动中暴露出许多反动思想","authors":[],"dates":[{"year":1958,"month":5,"day":23}],"is_range_date":false,"parts":[{"text":"西安市工商业私方人员在交心运动中暴露出许多反动思想","type":"title"},{"text":"新华社西安17日讯　西安市工商业私方人员在交心运动中，暴露出许多极端反动的思想。仅西安市级资产阶级骨干分子九十多人就交出三万多条，百货、五金等十二个行业两千四百多私方人员最近不到一个月时间已交出五十九万四千多条。从已交出的情况看，除一部分（大多是股份较少的小户和小业主）是对党的个别政策个别组织不满，对于某些工作提出批评意见和检查自己的资产阶级思想作风外，还有一小部分人（据市委统战部估计约占2％左右，大多是股份较多的大户、中户和极少数小户，其中有相当一部分人系右派分子。）是对党和毛主席肆意进行污蔑、漫骂和诽谤，严重不满党的各项政策，特别不满三大改造、五大运动。现将这部分人的反动言论综合如下：","type":"paragraph"},{"text":"一、对党进行污蔑、漫骂。百货业私方杨清泉交代说：“我对共产党恨之入骨，旧企业工人不要脸，吃我的饭，砸我的锅，住我的房戳我的窝。”王连印说，我觉得“共产员比国民党还厉害，国民党硬刀子戳人还死个痛快，共产党用软刀子杀人，使人活不了，死不去”。这个资本家还编了一首他认为很得意的反动歌谣：“老蒋作事太莽撞，丢失大陆走一场，我把苦头已吃尽，早就盼你回故乡”。有的资本家幻想美帝国主义给北京扔上一个原子弹。有的资本家穷凶恶极的咒骂我党，如说“共产党和奴隶主一样”，骂我党是“梁山贼宼下凡，”说“新社会拆庙平坟，共产党弄得鬼神不安。”甚至叫嚣说，“五星红旗是鬼旗、贼旗，没有青天白日旗好”。有人咒骂“人民民主政权是共产党的黑权，党是工人阶级的亲妈，资产阶级的后娘。”有人认为“资产阶级现在的处境就似（小姑贤）剧中的小媳妇的处境一样”。","type":"paragraph"},{"text":"二、污蔑三大改造、五大运动。资本家魏仲山说，“共产党杀人如割草，土改没收土地，合营没收财产，这是程咬金坐天下，贼性未倒。”有人把“和平改造”叫做“杀人不见血”。有的认为“自己是生活在一个无法无天的世界中，共产党既不公布民法，也不公布刑法，常常杀鸡给猴子看。”“共产党要怎样就怎样，欲加之罪，何患无词。解放前国民党杀人一个布告上只有一两个人，共产党杀人成批，一批就是几十个。而这些被杀的人中有不少是被加上“莫须有”的罪名。”","type":"paragraph"},{"text":"三、许多资本家对中苏关系进行了恶毒的污蔑。如有些人对于“一边倒”政策极端不满，认为中国既然独立自主了，就应当采取多边外交政策。资本家王萼楼说，“苏联既然是援助中国，为什么贷款还要利息，还在大连驻过军，派专家来干涉中国内政。”有一个资本家说，他看见人民大厦（陕西省人民委员会交际处招待贵宾住所）的苏联专家，心头就感到厌恶，觉得“有伤民族自尊心”。有的资本家认为把伏罗希洛夫称做“伏老”是“拍马屁。”毛主席、金日成访苏是“献媚”、周总理访问欧亚各国是“受苏联的暗示”。毛主席和周总理访问各国，“是收买弱小国家的心”。还有的资本家认为“苏联有侵略别国的野心。”（张国宁）","type":"paragraph"}],"comments":[],"origin":"1958年5月23日_第2487期《内部参考》新华通讯社编。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8c6e825814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

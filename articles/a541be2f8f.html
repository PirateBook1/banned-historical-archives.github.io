script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"重庆各大专学校的学生在社会主义思想教育中暴露出的一些错误思想","authors":[],"dates":[{"year":1957,"month":10,"day":15}],"is_range_date":false,"parts":[{"text":"重庆各大专学校的学生在社会主义思想教育中暴露出的一些错误思想","type":"title"},{"text":"新华社重庆15日讯　重庆各大专学校学生在社会主义思想教育中暴露出不少的错误思想。","type":"paragraph"},{"text":"西南政法学院、重庆医学院、重庆大学等校一些党、团员和积极分子认为自己过了社会主义“关”，是左派，以“改造者自居”。中间派是观望，谨言慎行。中间偏右则恐惧、消极，怕这次说错了被划成右派。右派分子中的多数怕再挨斗，不发言；少数想翻案。西南农学院有部分右派企图在大辩论中辩掉右派的帽子。","type":"paragraph"},{"text":"今年招收的新生部分人有反动思想，如当他们看到家里生活苦点就对合作社不满。他们说，干部生活好，工人、农民苦，猪肉都叫干部吃了。政法学院还有新生对动员中、小学生去农村有抵触，说：“应该让没有文化的老干部下乡，老干部的材料就是搞生产的；我们的材料就是读书的。医学院的新生中不愿当“左派”，认为“左派”就是“左倾”。","type":"paragraph"},{"text":"现在，如何对新生进行教育，各大学都未解决。市委宣传部长张文澄指示，可通过在新生中的辩论来搞清他们的面貌。","type":"paragraph"},{"text":"此外在部分学生对反右派斗争还存在着一些错误认识，如说章罗联盟是反动派不成问题，如果说冯雪峰、江丰反党也是反动派就不通。有的认为大右派才是反动派，小右派是思想问题。","type":"paragraph"},{"text":" ——原载新华社《内部参考》1957年10月17日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a541be2f8f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

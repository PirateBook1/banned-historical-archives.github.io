script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——“今日的共产党和国民党一样”","authors":["伍沛霖","山西医学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——“今日的共产党和国民党一样”","type":"title"},{"text":"山西医学院伍沛霖","type":"authors"},{"text":"（伍沛霖：山西医学院学生）","type":"subtitle"},{"text":"“今日的共产党和国民党一样，所谓的全心全意为人民服务，只是一句美丽的词藻，根本是争权夺利，求得一官半职。”","type":"paragraph"},{"text":"“共产党只准夸奖不准批评，被批评的党外人士不许同情，所以如今只有用眼泪代替歌声，谩骂代替歌颂。”","type":"paragraph"},{"text":"“党夭杀天才，一切有天才的人都成了政治犯，披着政治外衣的人有办法。这个时代是顺我则存，逆我者死。”","type":"paragraph"},{"text":"“自由、民主是目的，不是手段”，并说“我们的自由像似金丝笼中的鸟，不能海阔天空地飞翔。”他“希望大家能站在一块不带阶级色彩的石头上，谁也管不着谁，像大海里的鱼，游来游去；像花园里的鲜花自由开放，凡人都应尊敬”。","type":"paragraph"},{"text":"“阶级斗争是共产党造出来的，阶级斗争是建立在嫉妒心的基础上，看到别人有钱就眼红，所以要斗争。”","type":"paragraph"},{"text":"“在学校应取消党的领导和政治思想教育”。","type":"paragraph"},{"text":"“学校是学术机构，没有共产党也能办好，因为共产党是农村中成长起来的，眼光短浅，领导不了科学，搞搞运动还可以。”","type":"paragraph"},{"text":"“人的一生是为了争夺饭碗，在我们这里也是勾心斗角”。","type":"paragraph"},{"text":"“农民自古至今，生活痛苦，交粮出兵，掌权者对工农态度不同，因为农民分散，没有战斗力，所以给他们生活待遇低，又征粮，又抽兵，这是不符合人道主义违背良心的”。","type":"paragraph"},{"text":"“中国工人所以没有像波兰那样闹事，是由于中国工人老实，对共产党客气”。","type":"paragraph"},{"text":"“工人阶级领导是假话，现在的领导者还不都是知识分子”。","type":"paragraph"},{"text":"“政治是欺骗，耍手腕，不过是一种更巧妙的统治方法，过去国民党是白色恐怖，现在共产党是把工人阶级抱起来，摆到一定的位置，这样工人就不会反抗。","type":"paragraph"},{"text":"“土改，在斗争会上那样激烈，都是人为的，农民诉苦是在底下煽动起来的”。","type":"paragraph"},{"text":"“在参干动员会上那些上台去报名讲话的，都是事先布置好的，用来鼓动青年”。","type":"paragraph"},{"text":"“镇反是由于已得利益不能放弃，把反对者抓起来。实际上是改朝换代的斗争”。","type":"paragraph"},{"text":"“肃反主要是诈一下，其实没有掌握什么材料。大会硬的，小会软的，来个精神战”。","type":"paragraph"},{"text":"“要为肃反中的死者鸣不平。胡风证据不确不是反革命”。北大医学院投了一个炸弹，又没死人，这就大惊小怪；肃反杀了多少人，也没见你们大惊小怪”。“鸣放是为了摸底，看看对党是否真正拥护，然后再整一下。这次鸣放既然是言者无罪，那么为什么鸣了以后又一棒子打死呢？反右派取消章乃器的职务，这不是党的两面手法吗？”","type":"paragraph"},{"text":"“反右派斗争中表现积极的知识分子是卖友求荣。各个大运动都是为了把人整的老实些”。","type":"paragraph"},{"text":"“斯大林的错误主要是社会主义制度造成的，如果是个人缺点那就是英雄造时事”。","type":"paragraph"},{"text":"“苏共二十次代表大会后，感到人间义气变化无常，过去被否定的现在又肯定了，如对南斯拉夫的关系”。","type":"paragraph"},{"text":"“苏联出兵匈牙利，同帝国主义对待中国一样”。","type":"paragraph"},{"text":"“一边倒的政策是卖国，苏联是赤色帝国主义，天下老鸦一般黑，和美国一样”。","type":"paragraph"},{"text":"“波匈事件和旧中国反饥饿一样”。","type":"paragraph"},{"text":"“马林科夫反党联盟是一朝天子一朝臣”。","type":"paragraph"}],"comments":[],"origin":"《“鸣”、“放”选集（二）》（中共山西省委整风办公室编，1957年9月）；《“鸣”、“放”选集（四）》（中共山西省委整风办公室编印，1957年11月）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d94dc128e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

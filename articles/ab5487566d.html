script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光焰无际的毛泽东思想照亮缅甸人民革命航程","authors":[],"dates":[{"year":1967,"month":11,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"英雄的缅甸人民，尽管遭受着奈温反动政府的法西斯统治，但是他们的心向着世界革命的中心北京，向着全世界人民心中最红最红的红太阳毛主席。"},{"type":"paragraph","text":"那是在奈温反动政府疯狂迫害我援缅专家的日子里，一天，一位缅甸汽车修理工，胸前戴着金光闪闪的毛主席像章，冲破缅甸暴徒、特务、军警的层层封锁，来到中国专家的住地。他一进屋，首先向伟大领袖毛主席像立正敬礼，然后，紧紧地握着中国专家的手说:“我就是要戴毛主席像章，什么力量也不能阻止我对毛主席的热爱，因为毛主席是全世界人民的大救星。”接着他又握紧拳头愤怒地说:“谁要侮辱伟大的领袖毛主席，我就要同他拚到底。”"},{"type":"paragraph","text":"在某地的一所小学里，有许多学生戴着毛主席像章，一个坏蛋竟要他们摘下毛主席像章，去挂什么奈温章。这些小学生毫不畏惧，理直气壮地说:“毛主席是全世界人民的伟大领袖，奈温算什么东西!”这个坏蛋碰了一鼻子灰，气急败坏，赶紧夹着尾巴溜走了。"},{"type":"paragraph","text":"使我国专家深深感动的是，在奈温反动政府疯狂迫害中国专家最紧张的时刻，有许许多多缅甸朋友，仍然冒着危险来到中国专家住区，表达他们对中国人民的友谊，表达他们对毛主席的热爱，对毛泽东思想的信仰。一位混凝土工人曾五次来到中国专家住地慰问，他对中国专家说:“毛主席是全世界人民的伟大导师、全世界人民心中的红太阳，毛泽东思想是战无不胜的。我非常热爱毛主席、非常信仰毛泽东思想。”还有一位起重机工人说:“毛主席不仅是中国人民的伟大领袖，也是世界革命人民的伟大领袖，毛主席的话句句是真理。我一定读毛主席的书，按照毛主席的教导干革命。”一位缅甸老工人说:“只有依靠毛泽东思想，缅甸的革命才能胜利，只有走中国革命道路，缅甸人民才能取得彻底的解放。”"},{"type":"paragraph","text":"毛主席象太阳，照到那里那里亮。光焰无际的毛泽东思想照亮了滚滚奔流的伊洛瓦底江，照亮了缅甸人民革命的航程。缅甸人民革命战斗的航船，必将乘风破浪，勇往直前，驶向最后胜利的彼岸。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\11\\67bl040401.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e大海航行靠舵手，舵手就是毛泽东。"},{"type":"paragraph","text":"希腊海员热爱您，细读红书航向明。(新华社稿)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab5487566d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><

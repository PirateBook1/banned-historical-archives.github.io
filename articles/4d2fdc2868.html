script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"戚本禹讲话选登——现在压倒一切的任务是对刘邓的大批判","parts":[{"type":"title","text":"691．戚本禹讲话选登——现在压倒一切的任务是对刘邓的大批判"},{"type":"paragraph","text":"(1967年4月14日)"},{"type":"paragraph","text":"一、大批判大联合"},{"type":"paragraph","text":"中学当前的任务就是大批判，提高路线觉悟，认识毛主席路线的伟大，刘、邓路线的反动，同时要和本校内部的斗争联系起来，要和批判走资本主义道路的当权派的斗争联系起来，深化斗批改，我希望你们大中专学校都搞个典型。主要是斗批，下一步搞成一个改的方案。你们老打“内战”，就失去了大方向。哪个学校可以开创一个经验嘛，可以向全国推广嘛。(戚本禹同志指着蒯大富说)清华也没搞出来，蒯大富也不见得高明。王光美就是一个很好的把柄，你们要好好地批嘛。可是最近，听说你们有个战斗组批判《红旗》评论员文章，这个文章也是能批判的吗？那是党的机关报，不是什么个人问题。北航我们也希望搞出一点经验来，学校斗批改是个光荣的任务，这个事情做好了，就完成了一个巨大的历史任务。这个条件是要靠联合起来，否则就不能大斗大批大改。因此中学的任务就是大批判大联合。中学红卫兵现在压倒一切的任务是对刘邓的大批判。每个红卫兵战士都必须投入这个大批判中，只有经过大批判才能解决“联动”的问题。(谢富治同志说：要紧紧掌握住这个大方向。要联系本单位一段一段地搞。特别是中学的任务，将来要和“联动”的斗争结合起来。“联动”少数头头是反动透顶的。这一仗就是批叛刘邓，并没打完，邓还很猖狂嘛，在理论上要把他们批倒批臭，在组织上要打倒，这一工作并未完成嘛。做了许多工作，还要去共同努力。因此内部的事情要用内部批评的方法解决，把主要力量要集中在敌人身上。内部的事情也要坚持原则嘛，主要的方向一致，小的问题可以解决，不要迷失方向。内部用批评和团结，犯错误就改了。)"},{"type":"paragraph","text":"二、创造条件实现革命的大联合"},{"type":"paragraph","text":"昨天《文汇报》发表了社论。今天不是有人反吗？中央文革小组认为这个社论是好的，作了广播。听说是有人反对，这里也有吧？社论可以提意见，但这个东西是正确的。上海六女中在大批刘少奇里搞联合，是有普遍意义的。运动也是不平衡的嘛，大联合是有条件的。大联合没有条件是需要创造条件的。各个学校现在都有些矛盾。比如说，革命派与革命派之间的矛盾，革命组织与保守组织之间的矛盾，革命组织与反动组织之间的矛盾，各个学校都有矛盾。这三种情况，第一种革命组织与革命组织之间的矛盾，其实是桃子的问题，其实这也是个大问题。有些人不能大公无私，为小团体为个人摘桃子。别人能代表无产阶级利益去摘桃子嘛，就拥护他。如果为个人摘桃子，这是资产阶级思想。现在有人的做法象太平天国的东王西王，不要学习那种私字当头嘛。其实那时太平天国不也是私字当头嘛！那些人，革命组织不能团结就会各个被击破。革命派要联合起来。大敌当前，不要搞“内战”。是“内战”重要呢？还是批判刘邓重要呢？这是第一个问题。第二个问题是革命组织与保守组织的问题，女六中也谈到了，要采取一些方法是很好的，首先是采取一些方法来激励造资产阶级当权派的反的同学，这些方法是很好的，然后那些保字号组织的那些同志就沉痛地检查了自己。这样就自己解放自己。可以慢慢搞联合嘛，社论批评了把批判资产阶级反动路线落实到班级中去落实到个人中去，这个观点是错误的，应该弄清思想嘛，团结同志，批评了错误思想，弄清思想然后再搞联合。第三个问题是革命组织与反革命组织问题，这个问题是大问题。大是大非的问题，决不能“和稀泥”。你喊刘少奇万岁，“联动”万岁，还能跟你联合吗？对他们要进行批判。少数个别人也要严肃的批判。他们认识了错误，还要看他们一个时期，不过也要把一般受蒙蔽的反动组织中的群众和“联动”骨干分开。《文汇报》的社论没有谈出这一点，也有点客观原因，可以以后补充嘛。除了这点，整个情况都是适合一般社论的。"},{"type":"paragraph","text":"三、一家人基本是分清是非，可以“和稀泥”"},{"type":"paragraph","text":"你们不要算老帐。认清是非，就要联合，否则就对不住毛泽东思想。新北大的，地质“东方红”的，我很不满意。一家人基本是分清是非的，就可以“和稀泥”嘛。这不是右倾，这是内部矛盾嘛，弄清是非就“和稀泥”也不怕。"},{"type":"paragraph","text":"内外之间有分歧，正确处理内部矛盾，不要学大学的样子，把谢富治同志都给气坏了。其实谢富治是个老好人。中学学习大学，要去其糟粕，取其精华。反对刘邓陶为什么没有那么大精神呢？地质“东方红”，新北大都是革命派，现在闹对立。其实都应批评嘛，可实际上却不这样干。"},{"type":"paragraph","text":"四、希望首都红卫兵在斗批改中做出模范"},{"type":"paragraph","text":"张春桥同志说：北京的红卫兵对全国的红卫兵有很大的影响、对于在北京我有些感觉。北京开了两个红代会走在前面了，全国的红卫兵看见首都的红卫兵走在前头，都是兴高采烈的搞联合嘛，希望你们一直走在前头，成为全国大专中学红卫兵的模范。"},{"type":"paragraph","text":"局部要服从全局，小道理要服从大道理，我希望首都的红卫兵在斗批改中做出模范。全国是会跟着你们走的，人家跟着你们走了，现在你们又否定红代会，红代会的大方向是要肯定的。至于改组，我不太了解，可能也是有错误的，至于建立这样的组织，象毛主席说的：“革命不是请客吃饭......”，搞这样一个组织不能改来改去嘛，当时只能努力共同搞好。现在天津也是这样搞，那里搞得最凶的也是中学红代会。北京的红代会中也是有缺点的，不能上来就好。我们希望你们以后把它搞好，整个红卫兵工作(北京的)要成为全国红卫兵的典型。"},{"type":"paragraph","text":"谢富治同志说：北京红卫兵在这场大风大浪中要起好作用，听毛主席的话，当毛主席忠实的红小兵，在文化大革命中坚决站在毛主席革命路线一边。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":4,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":696,"page_end":698,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d2fdc2868"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

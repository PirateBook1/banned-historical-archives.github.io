script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"松江县天马公社前进大队采取有效措施用毛泽东思想加强对下乡师生的再教育","authors":[],"dates":[{"year":1969,"month":12,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县天马公社前进大队革委会和广大贫下中农，遵照毛主席“知识青年到农村去，接受贫下中农的再教育，很有必要。……各地农村的同志应当欢迎他们去”的教导，主动配合胶州中学工宣队、革委会，用毛泽东思想对下乡劳动的革命师生进行再教育。"},{"type":"paragraph","text":"前进大队的广大干部和贫下中农，对学生下乡劳动、接受贫下中农再教育是十分欢迎的。但是，也有少数干部和社员对学生下乡劳动的意义认识不足。针对这个情况，大队革委会在师生未下乡前，就举办了有各生产队负责人及指导员、民兵排长和贫下中农代表参加的学习班，各生产队也举办了贫下中农学习班，认真学习毛主席关于知识分子必须接受工农兵再教育的一系列指示。通过学习，提高了思想认识。贫下中农说:“红卫兵小将听毛主席的话，来农村参加劳动，接受再教育，我伲贫下中农一定要让毛主席放心，把革命青年培养好，教育好，让刚出土的幼苗茁壮地成长。”为了加强对革命师生的再教育，大队革委会还从组织上加以保证，派了革委会负责人、贫下中农代表、民兵连长等和胶州中学工宣队、革委会的代表组成三结合的“三秋”劳动营指挥部，共同来抓好对师生的再教育工作。各个生产队也组成相应的三结合领导班子，并选派了两三名贫下中农带领革命师生劳动，做到“思想有人抓，劳动有人带，生活有人管”。"},{"type":"paragraph","text":"前进大队革委会和广大贫下中农，在积极配合学校工宣队和革委会抓好对师生再教育工作中，始终高举毛泽东思想伟大红旗，突出无产阶级政治，做了以下几个方面工作:"},{"type":"paragraph","text":"一、突出政治，狠抓根本。师生下乡后，贫下中农做的第一件事，就是向学生介绍队里那几家是地主、富农，那些是贫下中农。革委会针对青年学生生在新社会，长在红旗下的特点，给革命师生讲农村两条路线斗争历史，放映“忆苦思甜”的幻灯片。各生产队还请了苦大仇深的老贫农回忆对比，对革命师生进行阶级教育，组织学生利用晚上休息时间到贫下中农家里去访问，一起学习毛主席著作，办家庭学习班，编写家史、队史。一次，贫下中农发现学生在割稻时，只求数量，不注意质量，就积同学一起学习毛主席“必须把粮食抓紧，必须把棉花抓紧，必须把布匹抓紧”和“备战、备荒、为人民”的伟大教导，并采取一帮一办法，进行现场教育，使同学们在思想上和劳动技术上都得到提高。"},{"type":"paragraph","text":"二、在劳动中，抓活思想，狠抓政治思想教育。他们针对师生在劳动中暴露出来的各种活思想，在田头进行现场教育，开展革命大批判，使同学们的认识有了提高。有时天气很冷，同学们还坚持出工，担子抢重的挑。贫下中农看在眼里，喜在心里，就在收工后的讲评会上，及时给予表扬。"},{"type":"paragraph","text":"三、传授农业知识和基本劳动技能，培养同学理论联系实际的好学风，推动了学校的斗、批、改。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1b124ece2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

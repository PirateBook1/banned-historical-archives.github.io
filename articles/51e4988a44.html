script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"吉林省不少村干部等待搞“三反”运动　放弃领导生产不作春耕准备工作","authors":[],"dates":[{"year":1952,"month":2,"day":28}],"is_range_date":false,"parts":[{"text":"吉林省不少村干部等待搞“三反”运动　放弃领导生产不作春耕准备工作","type":"title"},{"text":"【东北总分社二十八日讯】目前吉林省有许多村干部都在等待搞“三反”运动，放弃领导生产。九台县已发现有二十四个村没有进行春耕准备工作而在等待“三反”。这二十四个村中，已发现有八十六名村干部贪污。蚊河县因旧县委蜕化变质被撤销，新县委没有组成，剩下几个县委委员听说不积极要加重处分，现在光知搞“三反”，生产工作根本不过问。东北局检查小组也没有注意这个问题，该县春耕准备工作迄今无人领导。","type":"paragraph"},{"text":"另据劳动模范韩恩说，现在农民对“三反”有两种反映：一种说再不“反”咱们生产的东西都被他们(指干部)贪污了，毛主席的主张都叫他们给破坏了；一种是听说县级干部被“整”，便说：“早就应该整了，过去光整咱们，现在也该整整上头了。”","type":"paragraph"}],"comments":[],"origin":"1952年2月29日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"51e4988a44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

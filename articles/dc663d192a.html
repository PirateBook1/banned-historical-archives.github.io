script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"评曲副院长的辩符","authors":["北京医学院学生"],"dates":[{"year":1957,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"评曲副院长的辩符","type":"title"},{"text":"北京医学院学生","type":"authors"},{"text":"(一)曲副院长云：我们与上医、沈医比，可能他们质量差，可能比他们好，可能与之相等……言下大有无所谓之感。我们佩服曲院长掩盖矛盾的本领。不过，我们愿意让曲院长知道：上医有各种第一流的专科医院，有比曲院长想像中好得多的实习质量，而我院毕业生却遭大医院拒绝。曲院长大概还在欣赏“北医重点”吧！在全院同学要求提高教学质量的对比下，曲院长之言未免显得有些岂有此理了。","type":"paragraph"},{"text":"我们要求党委书记兼副院长曲正同志睁开眼睛，正视现实，不要卖弄口才！","type":"paragraph"},{"text":"(二)曲院长善打退堂鼓，据说“目前教学质量比解放前大大提高”，意思是让大家知足一些。且说解放前一个医学生可管12张以上的病床，一个人可解剖半个尸体，一出校内即可独立开诊，曲院长知道否？空喊提高，牛皮而已。退万步言，即使提高了很多，照曲院长意，似应知足，如此推论则目前建设社会主义似无必要，曲院长同意否？","type":"paragraph"},{"text":"曲院长似乎应稍为清醒一些，假使把眼睛只向后看，恐对矛盾之解决百害而无一利。同学的声音是：就地解决矛盾！立即提高教学质量，迅速改变学制！我们希望看到矛盾的积极解决。我们不要脆(诡)辩！(医三甲班第二组部分同学)","type":"paragraph"},{"text":" 来源：北京医学院出版《北医》，1957年5月28日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc663d192a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上钢三厂工人在“九大”鼓舞下创造出色成绩向毛主席报喜我国第一个大张塑料复合钢板机组诞生轧出了我国第一批大张塑料复合钢板，质量达到世界先进水平","authors":[],"dates":[{"year":1969,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在党的“九大”的鼓舞下，上海第三钢铁厂第一薄板车间于四月十日成功地制成我国第一个大张塑料复合钢板机组，轧出了我国第一批大张塑料复合钢板，质量达到世界先进水平，向毛主席报喜。"},{"type":"paragraph","text":"大张塑料复合钢板机组，目前世界上只有少数几个国家有。一九六三年，根据毛主席关于工业支援农业的指示，有关领导部门曾提出试制塑料复合钢板。但是，走资派迷信外国进口，对毛主席的指示阳奉阴违，先是不下达计划，后来花了二十多万元才造出一台质量过不了关的小张塑料复合钢板机组。"},{"type":"paragraph","text":"无产阶级革命派掌权后，想毛主席所想，急毛主席所急。在毛主席“中国人民有志气，有能力，一定要在不远的将来，赶上和超过世界先进水平”的指示指引下，发动群众，学习毛主席著作，狠批大叛徒刘少奇的买办洋奴哲学和爬行主义，决心试制大张塑料复合钢板机组。在缺少资料和设备的情况下，厂革委会和军宣队用毛泽东思想武装广大革命工人，大破洋教条，组织以工人为主体，有干部、技术人员参加的三结合小组，大闹技术革新运动。"},{"type":"paragraph","text":"过去，小张塑料复合钢板机组用的洋配方，质量一直过不了关。工人同志针对这个问题，学习了毛主席“我们是主张自力更生的”和“最聪明、最有才能的，是最有实践经验的战士”的教导，决定搞中国配方。经过多次革新、实验，终于搞出了新配方。"},{"type":"paragraph","text":"制造大张塑料钢板机组的最大困难是没有图纸。大家认真学习了毛主席批示的《鞍钢宪法》，解放思想，破除迷信，树立“外国有的，我们要有，外国没有的，我们也要有”的雄心壮志，决定自行设计大张塑料钢板机组。在设计过程中，有些技术人员学习了毛主席“工人阶级必须领导一切”的教导后，不仅与工人一起设计、修改图纸和方案，还参加施工，日夜奋战在现场。"},{"type":"paragraph","text":"图纸设计出来了，成万只零件要加工，困难很大。正在这时，传来了无产阶级司令部的战斗号令，极大地鼓舞了广大工人。他们怀着“下定决心，不怕牺牲，排除万难，去争取胜利”的坚强意志，在外地和本市十七个兄弟单位的大力支援下，使工程顺利进展。"},{"type":"paragraph","text":"为了将有成万只零件的大张塑料复合钢板机组迅速安装起来，车间革委会和冶金局安装大队的广大革命工人联合举办毛泽东思想学习班，反复学习《人民日报》重要社论《抓革命，促生产夺取工业战线的新胜利》，用毛泽东思想指挥安装。不少工人同志不分昼夜地奋战，有的工人病了仍然坚持工作，有的工人做了早班，接着干中班。"},{"type":"paragraph","text":"四月一日，党的“九大”胜利召开的特大喜讯传来，车间革委会当即召开了庆祝大会。会上，大家决心把原定四月十五日轧出大张塑料复合钢板，提前到十日轧出来，向“九大”献礼，向毛主席报喜。"},{"type":"paragraph","text":"四月十日凌晨，厂革委会成员和大家一起，手擎毛主席宝书，高声朗读毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的伟大教导，全力以赴地进行试车。当大张塑料复合钢板机组轧出第一张塑料复合钢板时，大家无比兴奋，纵情高呼:“毛主席万岁!”“无产阶级文化大革命胜利万岁!”"},{"type":"paragraph","text":"(上钢三厂工人记者)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"11f7d50697"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

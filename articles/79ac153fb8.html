script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东会见黎笋、范文同谈话记录节选","authors":[],"dates":[{"year":1973,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"毛泽东会见黎笋、范文同谈话记录节选","type":"title"},{"text":"毛主席：讲老实话，全世界人民，包括中国人民、中国党都要感谢你们，你们打败了美国。","type":"paragraph"},{"text":"黎笋：刚才我对周恩来同志说，在亚洲首先打败美国人的是中国人民志愿军和朝鲜人民军。肯尼迪说过，没有料到中国派人去朝鲜，你们进去了，他们就失败了，撤走了。所以今天美国在越南南方走了。历史是一个长过程，但是是一条线。","type":"paragraph"},{"text":"毛主席：差不多，差不多。","type":"paragraph"},{"text":"黎笋：刚才周恩来同志补充意见说，中国当初打败蒋介石也意味着打败美国侵略者。","type":"paragraph"},{"text":"毛主席：打败它的走狗。（笑）我们是先打败它的“阮文绍”，把他赶到台湾。（众笑）","type":"paragraph"},{"text":"范文同：现在“阮文绍”到了越南南方。","type":"paragraph"},{"text":"毛主席：你们先打败美国，后打败“蒋介石”。","type":"paragraph"},{"text":"我们是先打败“阮文绍”，又打败了美国。我们除了朝鲜就没有跟美国直接打了。","type":"paragraph"},{"text":"黎笋：这样一打，它就不敢来中国了。","type":"paragraph"},{"text":"毛主席：（笑）它要想一想。","type":"paragraph"},{"text":"你想一想，尼克松为什么跑北京来呀？不是你们打胜仗，他也不会来了。另外呢，他也看到杜勒斯的政策不那么对。他们宣传的杜勒斯的口号是中国人比希特勒还要坏。现在尼克松他们说，中国人比希特勒好一点了。（众笑）","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"79ac153fb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

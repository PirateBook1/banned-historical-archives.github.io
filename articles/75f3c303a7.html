script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"温州师专师生群情激昂  反右派斗争获得胜利","authors":[],"dates":[{"year":1957,"month":7,"day":4}],"is_range_date":false,"parts":[{"text":"温州师专师生群情激昂  反右派斗争获得胜利","type":"title"},{"text":"在师生揭露下右派分子原形毕露","type":"subtitle"},{"text":"本报专稿　温州师范专科学校叶文祥报道：曾经一度被右派分子的谬论模糊了认识的温州师范专科学校的许多学生，在学习了毛主席“关于正确处理人民内部矛盾的问题”讲演以后，治好了“伤风感冒”，掌握了反右派斗争的武器，和全校师生员工一起，同右派分子进行了坚决的斗争，并且获得了初步胜利。","type":"paragraph"},{"text":"右派分子掀起歪风逆流","type":"subtitle"},{"text":"随着全国放鸣浪潮的掀起，温州师范专科学校于5月24日召开了首届学生代表大会，就学校的前途问题展开了热烈争鸣。绝大部分同学本着改进学习条件和提高教学质量的精神，建议领导要求并校。可是，少数居心不良的右派分子利用党支部号召大放大鸣帮助整风的时机，借口并校，操纵学代会主席团，制订行动纲领，有计划有步骤地制造与扩大矛盾，向党和学校进行猖狂的攻击。致使同学离开党支部的领导，离开了教师；坚持真理的同学与其他部分同学的关系恶化。","type":"paragraph"},{"text":"争鸣期间，学校里出现了许多反党反社会主义的右派谬论、大字报和口号。右派分子叶会楚公然说“在宪法范围内，反党也可以”。“主席团在独立工作，可以不要党的领导”。“第一步小民主，第二步大民主”。也有人说：“官僚主义比资产阶级还顽固”。“你参加共青团，我参加三青团；你参加共产党，我参加国民党。”“杀掉市委干部，杀掉校长。”“校长是杀人不见血的魔王（？）。”反动漫画有“凡不愿做牺牲品的同学都起来自救吧（？）！”“共产党把我们的青春推进坟墓（？）！”少数右派分子还千方百计地要搞大民主，去街上游行示威，企图以此来要挟政府“并校”；右派分子更露骨地说：“我们要退出主席团，让同学们自由行动”或“建立统一的组织机构，不受党的领导，行动起来。”右派分子就是存心把温州师专搞垮的。","type":"paragraph"},{"text":"5月底到6月间大约一个月内，歪风逆流袭击了温州师专。在这个时候，不少同学看到了右派分子的阴谋，他们不同意右派分子的反党反社会主义言行，但是他们受到了右派分子的辱骂、打击。周朝志同学在这时候收到“警告”，还收到一张匿名的恐吓信，要他注意“保全自己的性命”。刚在这个时候也有不少同学嗅觉不灵，没有警惕右派分子的阴谋活动，随声附和，也有被右派分子别有用心的言行迷惑了，在一定程度上迷失了方向。","type":"paragraph"}],"comments":[],"origin":"《温州日报》1957年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75f3c303a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席民族政策的光辉照耀下各兄弟民族生活获得普遍改善","authors":[],"dates":[{"year":1953,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国各民族人民的领袖毛主席所规定的民族政策，为我国各族人民的团结事业奠定了巩固的基础。各兄弟民族地区政治、物质和文化生活都已普遍获得显著的提高。"},{"type":"paragraph","text":"各兄弟民族地区的生产正在不断提高和发展。如吉林省延边朝鲜民族自治区今年将进行六万余平方公尺建筑面积的基本建设，其中包括延边医院、结核病院，延边大学医学部、延边高级中学和延边人民广播电台以及部分工厂矿山的扩充等。为了胜利完成这一任务，自治区人民政府在去年年尾就成立了建筑工程公司，建筑了足够四百多名建筑工人的宿舍；并对固定下来的五百多名建筑工人，分批进行政治技术学习和现场准备等训练。在内蒙古自治区，牧民们组织起来之后，生产和生活上已经起了巨大的变化。我们举胡和勒泰互助组作例子:胡和勒泰互助组的牧民们原先都是极端贫苦的。自从人民政府领导组织起来后，集中使用劳动力，畜牧生产获得很大成绩，副业收入也迅速增加了。现有的牲畜比一九五○年增加了十八倍，因此牧民生活迅速提到中等牧民的水平；去年的副业生产光是打草、拣麻菇、抬羊粪和割柳条就收入二千多万元，他们还用羊毛制成了五十二张毯子。"},{"type":"paragraph","text":"各兄弟民族地区的卫生事业也获得很大改善。西南区的兄弟民族聚居地区的医药卫生工作正继续展开。人民政府在这些地区大部分都设立了卫生机构，中央人民政府派出的民族卫生工作队和西南防疫队以及各省组织的巡回医疗队分别到西康、云南、贵州及四川省工作。据统计:整个西南区一百四十多个居住了兄弟民族的县份中，已有二百十九个卫生院和七十二个卫生所建立起来。如四川省，藏族自治区的卫生工作，已经获得了很大成绩。全区已建立和恢复了各级医疗机构二十三处，该区所属的六个县已普遍成立卫生院，重要乡镇也都设立了卫生所。全区共有五百多名卫生医疗工作人员在纵横千里的高山和草地上，广泛地进行着疾病治疗和预防工作。"},{"type":"paragraph","text":"在生产日益发展的情况下，各族人民的政治生活也出现了崭新面貌。各地兄弟民族自治区都已先后成立，如云南省，弥勒县彝族自治区人民政府已在今年元旦正式成立。自治区辖十个区，有彝(包括阿西、阿哲、撒尼等十一个支系)、汉、苗、回、布依、民家、沙、傣等八个民族，共二十万零二千多人。经过各区、乡人民的充分讨论，并从历史、语言、风俗习惯等方面作为根据，定称为彝族自治区。在河南省，郑州市回族自治区第一届人民代表会议也在一月二十一日到二十四日举行，正式宣布回族自治区的成立。选举了自治区人民政府的正、副主席和委员，并通过了自治区的工作计划。在青海省，藏族、蒙族聚居的游牧区已经建立起一个相当于专区一级的自治区和相当于县一级的自治区。各族人民获得当家作主人的权利以后，普遍提高了爱国热情和工作积极性。牧区人民在各级人民政府的倡导下逐步发展了副业生产，三年中副业生产达三百四十三亿元以上；许多没有牲畜或牲畜较少的牧民，将副业收入购买了牛羊。贸易工作在牧区也有很大发展，各自治区都建立了贸易机构；流动贸易小组到了最偏僻的地区，在大量收购各种产品、供应牧民生产和生活上的需要起了很大作用，也直接促进了畜牧业的发展。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1953\\02\\5323020101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e张耕木,陆宇飞\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e苗族农民购买新农具，组织大生产　(张耕木　陆宇飞作)\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a50cdbb80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

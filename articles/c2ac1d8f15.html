script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海港监引航站引航员举行座谈会，畅谈学习毛泽东思想的体会，他们说——心中有了红太阳　引领途中明方向","authors":[],"dates":[{"year":1976,"month":10,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前天上午，上海港监引航站党支部召开了引航员座谈会，许多引航员抚今思昔，畅谈了靠毛泽东思想引航的体会。他们说:“心中有了红太阳，引领途中明方向。我领大船进海港，基本路线永不忘。”"},{"type":"paragraph","text":"上海港的引航权，从一八三一年第一艘外轮来港到全国解放前，始终掌握在帝国主义手里。二十七年前，毛主席在天安门广场升起了第一面五星红旗，中国工人阶级从帝国主义手里夺回了上海港的引航权。但是，党内外资产阶级利用这个世袭领地，继续对无产阶级实行专政。无产阶级文化大革命中，在毛主席革命路线指引下，一大批工人、复员军人于一九六八年浩浩荡荡地开进了引航阵地。到现在，一支以工人为主体的引航队伍已基本形成。现在七十三名引航员中，工人出身的引航员占了百分之六十八，年龄最轻的只有二十五岁。他们朝气蓬勃地战斗在上海港。"},{"type":"paragraph","text":"毛主席的《实践论》象一盏明灯，指引着引航员们前进的方向。盛树东，这个工人出身的青年引航员，牢牢记住毛主席关于“我们能够学会我们原来不懂的东西”的教导，为无产阶级刻苦钻研引航技术，不到两年时间，就担当起从南水道到黄浦江的万吨级船舶的独立引航工作。六年来，他安全引领了七百多艘次的中外轮船，从未发生过责任事故。有一次，他引领一艘挪威籍外轮，当船驶到蕴藻浜航道转弯处，突然全船灯火熄灭，机器声消失，顿时失去舵效，货轮以一股巨大惯性偏出航道，对着吴淞了望台码头冲去，一场严重的意外事故即将发生。此刻，外轮船长急得直蹬脚。青年引航员盛树东沉着地发出先抛右锚，再抛左锚的紧急措施，几分钟后，大轮在离岸边不到二十米的地方被锚拉住了。工人引航员为祖国赢得了荣誉，外轮船长称谢不迭。"},{"type":"paragraph","text":"红太阳为我们引航，工人引航员队伍永远沿着毛主席开辟的航道胜利前进。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"（辽宁）毛泽东思想八三一沈阳革命造反总司令部（八三一）","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c2ac1d8f15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

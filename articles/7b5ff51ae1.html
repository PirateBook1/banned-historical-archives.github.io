script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贝林格同志在中外记者招待会上说  将广泛地发展意中两党的关系  双方坦率的会谈，促进了更好的相互了解","authors":[],"dates":[{"year":1980,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贝林格同志在中外记者招待会上说"},{"type":"paragraph","text":"将广泛地发展意中两党的关系"},{"type":"paragraph","text":"双方坦率的会谈，促进了更好的相互了解"},{"type":"paragraph","text":"本报讯  四月二十二日下午，意大利共产党总书记贝林格率领的意共中央代表团在人民大会堂举行中外记者招待会。贝林格同志在招待会上回答本报记者问题时强调，意共中央代表团在同中国共产党华国锋主席、邓小平副主席和胡耀邦总书记的多次长时间会谈中，双方决定今后将广泛地发展两党的关系。他说，在即将举行的同胡耀邦总书记的最后一轮会谈中，双方将要讨论和研究进一步加强两党关系的具体建议。贝林格指出，有一件事情是肯定的，意中两党将做出各种努力，采取步骤使党的关系有新的发展。这种发展是本着相互了解和相互谅解的精神进行的。"},{"type":"paragraph","text":"在谈到这次访华的时候，贝林格同志表示，在这次对中国的访问中，他对中国党和人民的友好接待极为满意，对意中两党恢复和发展了关系也深感满意。他说：中国人民为了实现一个各方面更加进步和现代化的新中国进行巨大的工作，并正在克服各种困难。中国同志在解决困难中持的现实主义精神和交谈中所表现的坦率态度给我们留下了深刻的印象。"},{"type":"paragraph","text":"贝林格同志指出，意共代表团同中国党的领导人进行了坦率的会谈。讨论中也证明了双方存在着不同意见和分歧点。他说这并不是两党进行对话和合作的障碍，承认这一点对进一步发展两党关系是重要的，对世界上一切解放和进步运动也是重要的。贝林格同志还说，他们这次访问的又一个目标是要为发展中国和意大利两国的友好关系和交往作出贡献。他确信已为实现这一目标作出了贡献。"},{"type":"paragraph","text":"贝林格同志还回答了本报记者提出的关于“欧洲共产主义”的问题。他说，这是一个很大的问题，也很复杂，人们还期待着将来怎么发展。他认为，所谓“欧洲共产主义”，就是从欧洲资本主义的特殊条件出发，寻求社会主义的道路。它不同于欧洲社会民主党所走的道路，也不同于苏联东欧已有的模式。“欧洲共产主义”的特点，表现在人们充分注意到在西欧的这些资本主义国家中已经取得自由、民主的成果。贝林格同志还指出，意共没有把“欧洲共产主义”看成是仅仅是共产党的事情。欧洲的共产党还要跟发展工人运动中的一切力量取得谅解。意共也不认为“欧洲共产主义”是什么“欧洲中心主义”；相反的，它认为欧洲资本主义国家的工人运动是跟第三世界的人民斗争互相合作的。"},{"type":"paragraph","text":"出席今天下午招待会的有中外记者一百多人，在热烈、坦率的气氛中，贝林格同志回答了记者们提出的一些有关当前国际共运、不结盟运动、西欧联合、以及阿富汗事件等问题。"},{"type":"paragraph","text":"据新华社北京四月二十二日电 意大利共产党总书记贝林格今天下午在这里举行的记者招待会上说，意大利共产党同中国共产党恢复关系的基础是尊重两党的自主和独立，尊重两党的各自立场，坦率地讨论两党之间的不同意见和分歧，寻求更好的了解和一切可能的合作。"},{"type":"paragraph","text":"有的记者提出意中两党有哪些分歧的问题，贝林格说，我们不同意把苏联说成是一个敌人。但是，我们也想补充说一句，如果把中国说成是敌人，我们也是不同意的。他说，在对新的世界大战是否可以避免这个问题上，我们认为，战争不是不可能的，而且在实际上我党对目前国际关系的发展极为担忧，我们并不排除将会爆发一场世界大战。然而我们还是认为，战争是可以避免的。从这一点来看，我们同中国同志也有不一致的地方。但重要的是我们双方都表示要积极工作来争取和平。"},{"type":"paragraph","text":"谈到意共对中美发展友好关系的看法时，贝林格说，双方会谈中我们就美国奉行的政策表达了我们的看法。我们对中国和美国在和平共处的原则基础上建立和发展关系并不反对。"},{"type":"paragraph","text":"他在回答苏联侵占阿富汗问题时说，我们对苏联干涉阿富汗持批评和指责的立场。中国同志在这个问题上的看法是众所周知的。"},{"type":"paragraph","text":"在回答西欧联合问题时，贝林格说，中国同志和我们都以积极的态度主张加强西欧特别是欧洲共同体的联合，以便为缓和国际紧张局势作出贡献。（附图片）"},{"type":"paragraph","text":"贝林格总书记在京举行记者招待会。 新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"胡耀邦","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b5ff51ae1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"做毛主席的好战士","authors":["九政"],"dates":[{"year":1965,"month":5,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九六三年八月，农垦部王震部长在上海接见了正在团校学习、即将奔赴新疆的青年。接见时，王震部长亲切地询问了熊汉英的姓名、年龄，赞扬了她的革命热情和行动，并亲笔为她题词:“做毛主席的好战士”。"},{"type":"paragraph","text":"熊汉英牢牢记住王震部长的教导，一年多来，她在农一师这个革命的大熔炉中迅速成长。"},{"type":"paragraph","text":"一九六三年十月，熊汉英来到胜利九场，分配搞妇女工作。她每天坚持学习毛主席著作，《为人民服务》、《纪念白求恩》、《实践论》、《矛盾论》、《关心群众生活，注意工作方法》等著作都反复阅读了好多遍。每天晚上，她都要学一段毛主席著作，再把自己一天的工作总结一下，写在日记上。处处以毛主席的教导作为自己行动的指南。"},{"type":"paragraph","text":"初到机关时，工作陌生，困难很多。怎么办呢?她就从毛主席的著作中去找答案。她学习了《愚公移山》，学习了《关于重庆谈判》，体会到了一条道理；做任何工作都会遇到困难，解决困难的唯一办法就是和它斗争。于是她虚心地向老同志请教，积极钻研，不久就熟悉了本部门的工作，想出了许多行之有效的办法，大大推动了本部门劳保、妇女工作的开展。"},{"type":"paragraph","text":"她积极参加劳动锻炼。到场第一天，就拿起了水桶帮助伙房挑水，练习基本功。后来经她一再要求，又于一九六四年四月下放到二连劳动。组织上分配她管理二十亩水稻。她从来没有管理过作物，一下子要管理二十亩地，行不行呢?但她坚定地向党表示:一定要管好水稻，夺得丰产。她把铺盖搬到了田间，把全部精力花在田间。稻田里长出一棵草，她就拔掉一棵。每天吃午饭时，同志们都吃饭去了，她仍在田里拔草。晚上，她还睡在地里。工作中碰到了困难，她就学习毛主席的著作，增强斗争的勇气。不懂技术，她虚心向老同志请教，向连队领导、技术人员请教。在她的管理下，那二十亩水稻长得十分健壮，不仅地里锄得没有一棵草，就连渠道上的草也搞得精光。秋收时平均每亩产量达五百斤以上，成为全连的样板田。"},{"type":"paragraph","text":"当时她在二连担任团支部书记的工作，还组织大家努力学习毛主席著作，热心帮助同志进步。"},{"type":"paragraph","text":"由于熊汉英坚持以毛泽东思想挂帅，自觉加强锻炼，各方面表现都很好，因此在一九六四年十月一日光荣地加入了中国共产党，并担任了一营三连副连长。但她并不以此自满，决心永远听从首长的指示，永远做毛主席的好战士。　(九政)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"王震","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9c09b3269"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

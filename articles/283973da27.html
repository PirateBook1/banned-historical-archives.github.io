script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“权威人士”应该清醒了！","authors":["山东大学","钱大宇"],"dates":[{"year":1957,"month":6,"day":5}],"is_range_date":false,"parts":[{"text":"“权威人士”应该清醒了！","type":"title"},{"text":"山东大学钱大宇","type":"authors"},{"text":"(钱大宇：山东大学中文系学生)","type":"subtitle"},{"text":"我同意郑介农同学对班上主要矛盾的分析，的确某些同学与另一些同学之间有着高墙和鸿沟。造成这些矛盾的主要原因我认为有下面几点：首先，班上某些“权威人士”在“肃反”后利用“肃反”时空气和压力对某些同学进行迫害。如×同学因为与×同学讲了几次话，就被认为是“同情反革命”，有“严重的政治问题”，于是乎就组织力量对他进行“围剿”，与他作“不妥协的斗争”，而这种迫害却巧妙的名之为“帮助”。他们所以要这样大概是表明他们“立场坚定，忠于革命”，或许也为了在功劳簿上记一笔功勋。另外对某些同学尤是对在“肃反”中的对象在班上受到与其他同学不同的待遇，不论在政治上、经济上。并对他们处处“留心”，即使去老师家拜年也要跟随“保护人”。","type":"paragraph"},{"text":"其次，某些干部不太理解什么叫落后，认为落后是绝对的。于是将班上分了三六九等，被认为落后的几个人在一起就引起了他们的极大怀疑，认为如何如何。结果造成了同学间的分裂。实际上，落后是相对的，它是从比较中和具体事物中得来的，像过去的积极分子在此运动中不积极，认识不足，那末在这一点上他们就是落后的。","type":"paragraph"},{"text":"再次，有些人会用巧妙的“辩证法”，对有些同学做了效果不好的事情，就常用从效果来检查动机的原理，如有人讲到艾青近来创作和受到的批评问题时，就认为：动机就有问题，是有反社会主义情绪。而对另一些同学却不用这原理，认为动机良好，效果差一点。这与郑同学所说的归纳法、演绎法是一脉相承的。","type":"paragraph"},{"text":"过去本校各系的分配工作大权仅操在几个“权威人士”手里，他们主宰一切。并且他们狭隘的来理解政治标准，乃至将之庸俗化。这种宗派主义情绪也给国家建设带来很大的损失。渔庭筠诗云：“今日爱才非昔日，莫抛心力作词人”。封建时代确是如此，现在不同了，对人才不但发掘而且爱护，然由于过去分配工作和选拔干部上的宗派主义，不得不使人感到：何必要去兢兢于业务学习呢？只要去做学校中政治的社会活动家就是了。愿今后不要再出现这种现象。","type":"paragraph"},{"text":"讨论“肃反”问题时，指示不要指名道姓，因一切责任均由党委负责。正如郑同学所说，党委一切包下来未免委曲了党委。在运动中的确存在着“打击报复”、“私怨”的现象，指出这些现象并非否定积极一面，而是完全应该，否则从中吸取经验教训亦成了空话。爱护干部和积极分子不是去掩饰他们的缺点、错误，应该批评和指出他们的缺点和错误。","type":"paragraph"},{"text":"“肃反”总结听是听了，但觉得太一般化，成绩和缺点不但适合于山大，而亦适合于全国各个机关团体。同时有的地方过于夸大，有的地方则缩小，对这样一个运动的总结应该更实事求是一点的，另对在运动中有些人被强迫写的材料应作如何处理亦未交代，这应该说明白的。","type":"paragraph"},{"text":" 来源：1957年6月5日《新山大》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"283973da27"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

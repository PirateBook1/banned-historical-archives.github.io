script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我驻苏大使馆举行酒会庆祝建军节  宾主举杯为毛主席斯大林的健康干杯","authors":[],"dates":[{"year":1951,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我驻苏大使馆举行酒会庆祝建军节"},{"type":"paragraph","text":"宾主举杯为毛主席斯大林的健康干杯"},{"type":"paragraph","text":"【新华社莫斯科三日电】我国驻苏大使馆临时代办曾涌泉和武官吉合少将，为庆祝中国人民解放军建军二十四周年纪念，于一日晚间在莫斯科举行盛大酒会。与会贵宾有苏联外交部代理部长葛罗米柯、副部长佐林，空军元帅斯克列普柯、萨伏隆科夫，陆军参谋总长施蒂门柯上将、陆军上将库拉索夫、查哈罗夫、热尔托夫、松达洛夫，海军部副部长维诺格莱多夫中将。到会的各国驻苏外交使节有：朝鲜大使朱宁河、蒙古大使伊丹甲布、波兰大使雅辛斯基、阿尔巴尼亚公使纳塔奈利、匈牙利临时代办安德拉斯菲、罗马尼亚临时代办布拉杰斯哥、捷克斯洛伐克临时代办埃茨尼、保加利亚临时代办维尔柯夫、德意志民主共和国临时代办沃尔夫等多人。"},{"type":"paragraph","text":"曾涌泉代办在会上致词说：二十五年前伟大的斯大林发表了关于中国必须建立革命武装的天才言论，中国人民在中国共产党及中国人民领袖毛泽东主席和朱德总司令领导下，建立了人民的革命武装，并依靠这支武装，经过三次革命战争，取得了对国内外敌人的伟大胜利。曾代办请大家为建立中国人民革命军队的鼓舞者和伟大导师斯大林干杯。吉合少将发言简述中国人民解放军的光荣历史，指出中国人民解放军和苏军的更加紧密的合作，对于保卫和平的事业有极大的重要性，并举杯祝中苏两国伟大人民的伟大军队的紧密合作。"},{"type":"paragraph","text":"苏联外交部代理部长葛罗米柯请大家为中国人民领袖毛泽东主席的健康干杯。苏联陆军参谋总长施蒂门柯举杯说：“向英勇的中国人民解放军热烈致敬祝贺，请举杯为中国人民解放军威力的加强，为中国人民解放军官兵的健康，为中国人民志愿军官兵的健康，为中国人民解放军总司令朱德的健康干杯。”苏联海军部副部长维诺格莱多夫请大家为英勇的中国人民解放军的胜利和光荣的事业干杯。"},{"type":"paragraph","text":"招待会始终在友好热烈的气氛中进行。席间宾主频频为中苏友好，为世界进步人类的大团结，为世界和平事业的胜利，为朝鲜人民的胜利干杯。会后举行了舞会，直至深夜始尽欢而散。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78a117a98a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

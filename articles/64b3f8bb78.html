script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"贯彻执行毛主席亲自制定的《鞍钢宪法》　株洲车辆工厂坚持实行“两参一改三结合”","authors":[],"dates":[{"year":1970,"month":3,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"贯彻执行毛主席亲自制定的《鞍钢宪法》"},{"type":"paragraph","text":"株洲车辆工厂坚持实行“两参一改三结合”"},{"type":"paragraph","text":"充分调动了广大工人群众、革命干部和革命技术人员的革命积极性和创造性，斗批改运动不断深入发展，工厂办得越来越生气勃勃"},{"type":"paragraph","text":"新华社长沙二十五日电湖南株洲车辆工厂革委会认真贯彻落实毛主席亲自制定的《鞍钢宪法》，坚持实行“两参一改三结合”，充分调动广大工人群众、革命干部和革命技术人员的革命积极性和创造性，把工厂办得越来越生气勃勃。"},{"type":"paragraph","text":"这个厂的革委会成立后，便带领全厂工人群众认真学习和坚决落实《鞍钢宪法》。他们坚持以革命大批判开路，建立和健全了干部参加集体生产劳动的制度，吸收大批优秀工人参加了企业管理，并且组织起大批以工人为主体的、有革命领导干部和革命技术人员参加的三结合小组，大搞技术革新和技术革命，积极慎重地改革不合理的规章制度，从而大大加快了企业革命化的进程，使工厂斗、批、改运动不断深入发展。"},{"type":"paragraph","text":"过去，这个厂的脱产干部占全厂总人数的百分之二十五左右。他们由于很少参加劳动，常常坐在办公室里听汇报，指挥工作靠表报，结果同群众关系疏远了。实行“两参一改三结合”以后，干部经常生活在基层，劳动在班组，遇事同群众商量，碰难题和群众共同解决，干部同群众之间的关系越来越密切。工人们说，干部和我们汗流在一起，心连在一起，当“官”不象官，我们的社会主义企业就是要这样的人来掌权。"},{"type":"paragraph","text":"实行“两参一改三结合”以后，极大地调动了工人群众管理社会主义企业的革命积极性。大批优秀工人参加了工厂管理之后，在党的领导下坚持突出无产阶级政治，狠抓革命，猛促生产，发挥了很大的创造性。"},{"type":"paragraph","text":"工人、革命干部和革命技术人员实行“三结合”，更有效地促进了生产力的发展，全厂革命和生产呈现一派生气勃勃的新景象。现在，全厂已实现较大的技术革新一百多项，搞成了几条加工自动线和流水线，有些还达到先进水平。车辆车间成立"},{"type":"paragraph","text":"“三结合”技术革新小组后，只花了不到两个月的时间，就搞成了一条下料自动线，代替了过去的手工下料，提高工效四倍多，节省了大量的劳动力和原料。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"64b3f8bb78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

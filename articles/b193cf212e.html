script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"庐山会议讨论问题","alias":"","parts":[{"type":"paragraph","text":"庐山会议讨论问题2]"},{"type":"paragraph","text":"（1959年7月3日）"},{"type":"paragraph","text":"一、读书。高级干部读《政治经济学教科书》第三版下册。读者范围，由中央委员到县委书记，都要读。县级主要干部，首先是第一书记，另读三本书：“好人好事”一本、“坏人坏事”一本、中央的政策和工作方法的文件一本。三本书不超过十万字，七天能够读完。然后讨论三个星期，共学一个月。"},{"type":"paragraph","text":"每年轮训县社干部。二、形势。三、今年的任务。四、明年的任务。五、四年的任务。[1]指当时正在庐山召开的中共中央政治局扩大会议。"},{"type":"paragraph","text":"[2]1959年6月29日，毛泽东在同各协作区主任座谈时，提出了在庐山会议上准备讨论的若干问题。7月2日，中共中央政治局常委开会确定为十八个问题，印发庐山会议各同志。7月3日，毛泽东对这个提纲又作了修改，即本篇一。本篇题目也是毛泽东在这次修改时定的。"},{"type":"paragraph","text":"[3]这是当时准备为县、社干部编印的三本书。"},{"type":"paragraph","text":"庐山会议讨论问题六、宣传问题。七、综合平衡问题。工业和农业中都有。八、群众路线问题。工业和农业中的。"},{"type":"paragraph","text":"九、建立和加强工业企业的各项管理制度和提高工业产品的质量问题。这两个问题，都是极大的问题，立即抓起，一年完成，某些两年完成。"},{"type":"paragraph","text":"十、体制问题。即人权、工权、财权、商权问题。四大下放权力“，现要收回，由中央、省市区党委两级控制，反对无政府主义。"},{"type":"paragraph","text":"十一、协作区关系问题。十二、公社食堂问题。十三、学会过日子问题。富日子当穷日子过，立于不败之地。十四、三定政策。粮食定产、定购、定销，三年不变。十五、农村初级市场的恢复问题。"},{"type":"paragraph","text":"十六、使生产小队成为半基本核算单位。（即要它负担一部分发工资的任务。充许生产小队之间，由于生产和经营的好坏，可以在工资、口粮、肉食上有差别。）"},{"type":"paragraph","text":"十七、农村党团基层组织的领导作用问题。十八、团结问题。中央至县委。十九、国际问题。"},{"type":"paragraph","text":"[1]指中共中央和国务院自1957年以来为改进财经工作的管理体制而下放的人、工、财、商四大管理权限。毛泽东全集第四十二卷尚昆："},{"type":"paragraph","text":"此件再印，换发，原发件收回。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月三日一时半"},{"type":"paragraph","text":"1959年7月2日至8月16日，中共中央政治局扩大会议和中共八届八中全会先后在庐山举行。图为毛泽东、刘少奇、周恩来等在庐山会议上。"},{"type":"paragraph","text":"[1]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":7,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":161,"page_end":163},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b193cf212e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

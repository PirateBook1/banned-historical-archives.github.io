script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"两案内不属中央管理的干部已判刑和拟判刑人员登记表--郝广德","authors":["【中共内蒙古党委“两案”第一小组】"],"dates":[{"year":1979,"month":10,"day":21}],"is_range_date":false,"parts":[{"text":"两案内不属中央管理的干部已判刑和拟判刑人员登记表--郝广德","type":"title"},{"text":"【中共内蒙古党委“两案”第一小组】","type":"authors"},{"text":"郝广德，男，35岁，行政22级，贫农出身，本人成份学生。河北省景县人，汉族。1968年入党，1967年入伍，文化大革命前系学生，文化大革命中任内蒙革委会常委，乌盟盟委书记。现开除公职、党籍，依法逮捕。","type":"paragraph"},{"text":"主要罪行","type":"subtitle"},{"text":"一、积极追随林彪“四人帮”，拉帮结派，篡党夺权，几次搞乱内蒙局势。文化大革命初期，郝犯打起造反派旗号，充当呼三司司令。大搞“怀疑一切，打倒一切”，“层层揪黑帮，抓走资派”，进行篡党夺权活动。上海一月反革命夺权风暴之后，他们伙同高树华等人首先夺内蒙师院党委的权，后又夺内蒙党委和内蒙日报社的权等活动。在冲击内蒙军区中，郝广德充当了“二线指挥”，同高树华等人策划军区前门静坐，绝食问题，把内蒙的局势搞的很乱。在中央解决内蒙问题的四方代表会谈中，郝犯给周总理的报告上造谣说：“内蒙军区王良太残无人道地镇压着革命左派，革命群众遭受着皮鞭、钉竹签、割舌头的毒刑”等等，欺骗中央。郝犯窃居内蒙革委会常委、政法委员会副主任等职之后，（不久被拉入党内）他伙同滕海青、高锦明、权星垣、吴涛、李树德等人大搞“挖乌兰夫黑线，肃乌兰夫流毒，”把大批革命干部和群众打成“叛徒”、“特务”、“乌兰夫残党余孽”等等。党的十大以后，特别是批林批孔以来，“四人帮”加快篡党夺权步伐，郝犯见机而动。他串连部分委员（帮派），大闹自治区革委会三届六次全委会，策划选举高锦明当四届人大代表，增补高树华、那顺巴雅尔为代表。还给区党委施加压力，要高锦明回内蒙工作。批林批孔中，郝犯又拉起帮派山头，成立了“218”办公室，与区党委分庭抗礼，有计划，有纲领有目的地进行了一系列篡党夺权活动。在郝犯的指挥下，他们抓住所谓呼市日报“3·11”事件，煽动和组织群众冲击围攻区党委；强迫区党委召开“万人大会”，郝犯一伙大造反党乱军的反革命舆论，威逼区党委承认犯方向路线错误，由于他们一伙的捣乱，搅的工厂、机关不能正常生产、工作，为了嫁祸于人，郝犯等策划召开所谓“抓革命、促生产”大会，把破坏生产的罪名，加在各级党委头上，郝犯一伙还颠倒黑白，发表了所谓的“43人声明”，公开对抗中央关于不准冲击机要机关强行调阅档案的电话指示。74年4月，郝犯看到吴涛从北京传回江青“3·5”黑讲话后，如获至宝立即组织“218”人员学习讨论，张贴标语口号，硬把尤太忠同志拴在李德生同志线上打倒，妄图达到他们篡党夺权的目的。再次搞乱了内蒙局势。","type":"paragraph"},{"text":"二、攻击周总理搞“调和”“代表保守派”，攻击华主席是“过渡内阁”李先念是“老右派”“叶剑英极右也够了”影射攻击邓副主席是投降派，散布“中国右派势力太大”。","type":"paragraph"},{"text":"三、私藏转移党和国家机、绝密文件资料432份。","type":"paragraph"},{"text":"四、利用职权、奸污现役军人未婚妻，破坏军婚。","type":"paragraph"},{"text":"问题性质：","type":"subtitle"},{"text":"产阶级帮派骨干分子，现行反革命分子","type":"paragraph"},{"text":"认罪态度：","type":"subtitle"},{"text":"态度恶劣，拒不认罪","type":"paragraph"},{"text":"处理意见：","type":"subtitle"},{"text":"起诉判刑","type":"paragraph"},{"text":" 1979年10月21日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"吴涛","type":"人物"},{"name":"高锦明","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"批林批孔","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0c8177bed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

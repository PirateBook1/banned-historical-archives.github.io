script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于吸收社会青年参加社教工作队的注意事项的通知","authors":[],"dates":[{"year":1964,"month":10,"day":26}],"is_range_date":false,"parts":[{"text":"中央关于吸收社会青年参加社教工作队的注意事项的通知","type":"title"},{"text":"据国家计委参加江苏省“四清”的工作队反映，江苏省委已经组成句容县工作团，共一万二千人，但招用的退伍军人、社会知识青年占三分之二。","type":"paragraph"},{"text":"又据广东“四清”工作总团反映，吸收参加“四清”工作队的社会知识青年，不符合条件的，有的地区达到百分之三十。许多人质量不高，觉悟低，思想差。根据中山县情况，由农村支部推荐的政治学徒，问题也不少。他们多是基层干部的亲属或关系较深的人，对“四不清”抱有同情态度，有人对进行彻底革命震动很大，心神不安，甚至有通风报信的。钦州县吸收的二十三名社会知识青年，有二十人是生产队、大队干部的亲属。高州县分界公社党委一个委员，有重大“四不清”嫌疑，这次参加工作队，把儿子、小舅子也带了进来。高州县吸收的黄秀英，是“反共救国团”成员，曾在原籍散发过反动传单，参加工作队时，身上还带有反动诗歌，是公安局准备逮捕的现行反革命分子。清远县一个困难时期躺倒不干的大队干部，这次也作为“社会知识青年”吸收进来，他在集训中大放厥词，说过去运动把干部整得苦、整得惨。","type":"paragraph"},{"text":"在集训期间，一些人表现不好，逛街游玩，谈恋爱，不专心学习，把津贴费买高级用品，抽高级香烟，购新衣服，甚至打架，影响很坏。","type":"paragraph"},{"text":"现在广东省委已引起注意，提出招收社会知识青年必须强调质量，不要追求数量，否则将给运动带来不良影响，也会成为一个包袱，甚至会使一些政治上严重不纯的投机分子又找到一个可乘之隙，钻到我们内部来，而且是钻到了赖以执行革命任务的战斗队中来。","type":"paragraph"},{"text":"中央同意广东省委这些意见。望各中央局、各省、市、区党委注意，（一）不要过多地吸收社会青年参加工作队；（二）吸收进来的要注意质量，表现不好的要送回去。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bae2bd9b40"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

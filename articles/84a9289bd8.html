script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji50","name":"毛泽东全集第50卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji50.pdf"],"article":{"title":"对青海省关于恢复党的组织生活问题请示报告的批语和中央复电稿的修改","alias":"","parts":[{"type":"paragraph","text":"对青海省关于恢复党的组织生活问题请示报告的批语和中央复电稿的修改！！"},{"type":"paragraph","text":"（1967年10月24日、27日）中央文革各同志："},{"type":"paragraph","text":"此件应讨论一下，给以答复，同时转发各地照办。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿四日"},{"type":"paragraph","text":"二应当这样做。"},{"type":"paragraph","text":"三中共青海省核心小组，并告各省、市、自治区革命委员会（筹备小组）、军管会，各大军区，各省军区："},{"type":"paragraph","text":"中共青海省核心小组十月十九日来电请示，已经成立了革命委毛泽东全集第五十卷员会的单位，可否恢复党的组织生活。中央认为各地都应当这样做。但党组织内不应当再容许查明有据的叛徒、特务和在文化大革命中表现极坏而又死不改悔的那些人，再过组织生活。党组织应是无产阶级先进分子所组成，应能领导阶级和群众对于阶级敌人进行战斗的朝气蓬勃的先锋队组织。"},{"type":"paragraph","text":"中共中央"},{"type":"paragraph","text":"中央文革小组一九六七年十月二十七日"},{"type":"paragraph","text":"四林彪、恩来、中央文革各同志："},{"type":"paragraph","text":"电报改了一下，请你们再开一次会，如能通过，即可发出。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月廿七日"},{"type":"paragraph","text":"[1]本篇一写在中共青海省核心小组1967年10月19日给中央、中央文革小组的电报上。电报中说：“我省基层单位的革命委员会已陆续建立，但党的组织均未恢复。工作中经常遇到需要党组织处理的一些问题，如过去作了组织处理的党团员，有的要求重新复查处理；造反派中不少人要求入党入团等。为了加强党的领导，已经成立了革命委员会的单位，可否恢复党的组织生活。”毛泽东审阅时，在“可否恢复党的组织生活”下面画了横线，并写了"},{"type":"paragraph","text":"对青海省关于恢复党的组织生活问题请示报告的批语和中央复电稿的修改一个批语，即本篇二。本篇三是对陈伯达10月2/日送审的中共中央、中央文革小组复电稿的修改，其中用宋体字排印的是毛泽东加写和改写的文字。当日，中共中央、中央文革小组即发出了这个电报。本篇四写在周恩来、陈伯达（当时任中共中央政治局常委、中央文化革命小组组长）、康生（当时任中共中央政治局常委、中央文化革命小组顾问）、江青（当时任中共中央文化革命小组副组长）1967年10月27日给毛泽东并报林彪的报告上。由陈伯达执笔起草的这个报告说：“主席批示小组应该讨论青海核心小组关于恢复党的组织生活。小组在26日讨论了，但没有很好理解主席的批示，不是直接清楚地按照主席思想，拟出通报，而竟节外生枝，搞烦琐主义，向青海通一个电话，又不先向主席请示，完全擅作主张。这个错误，完全是由我们负责的。类似这种错误，已有好几次。谨此请主席严厉批评或处分。”“附电话原稿。这个电话已经按照主席指示通知撤销。”电话是由中共中央文化革命小组副组长张春桥于10月26日3时打给中共青海省核心小组组长刘贤权的。张春桥在电话中说：“中央认为，已经成立了革命委员会的单位，可以照你们来电，过党的组织生活。但是，这是件大事，涉及许多问题，如怎样·恢复”？是否原有党员都过组织生活？是先整顿领导机关的党组织再整顿下级组织，还是同时进行？支部同革命委员会的关系怎样？还有很重要的，是如何吸收新党员，输进新的血液，等等。请你们讨论一下，根据不同意见，整理出一个简要的材料，送给中央，并由你或派负责同志到北京同我们一起讨论，报中央决定后再正式答复你们。”"},{"type":"paragraph","text":"[2]林彪，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。恩来，即周恩来。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":10,"day":24},{"year":1967,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":121,"page_end":123},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84a9289bd8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

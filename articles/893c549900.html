script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津国营商业纳税中存在的问题","authors":[],"dates":[{"year":1950,"month":4,"day":28}],"is_range_date":false,"parts":[{"text":"天津国营商业纳税中存在的问题","type":"title"},{"text":"天津国营商业纳税现仍存有很多问题，如纳税的中心问题在“调拨”与“加工”及“印花税”等方面。但究竟公司向上级或下级调拨算不算营业额，假如算营业额，则要层层纳税。例如花纱布区公司将布疋调拨到分公司，分公司调到支公司，支公司调到小组，如纳税则要计四次税，每次二％即达八％。棉花收购也如是，小组收花交支公司，写一收据即要点千分之三的印花，向上级调棉花也如是，如经四层手续即需印花税一二％。其他粮食等公司也有这个问题。这问题很严重，因如果真的照这样纳税法，则一疋布要纳四疋布的营业税(如加工则要纳五疋的税)再加上印花税，将要在成本上加上一○％以上，这样私商不作偷漏也只算一次税，那末国营商业便处于非常不利的地位了。目前专业公司正与各地税局扯皮中，现双方均正向上级反映。","type":"paragraph"},{"text":"(据天津日报四月二十八日内部材料编)","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"893c549900"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

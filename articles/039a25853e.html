script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎尼泊尔贵宾","authors":[],"dates":[{"year":1978,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢迎尼泊尔贵宾"},{"type":"paragraph","text":"尼泊尔王国首相基尔提·尼迪·比斯塔阁下应中国政府的邀请，前来中国进行正式友好访问，今天到达北京。中国人民怀着喜悦的心情，热烈欢迎来自友好邻邦的尼泊尔贵宾。"},{"type":"paragraph","text":"尼泊尔是个具有悠久历史和灿烂文化的国家。热爱独立和自由的尼泊尔人民有着反帝反殖的光荣传统。今天，尼泊尔人民正在为维护自己的民族独立和国家主权进行着不懈的斗争。在国际事务中，尼泊尔奉行独立和不结盟政策，增进同第三世界国家的团结和合作，支持民族解放运动，反对强权政治和划分势力范围，为第三世界的团结反帝事业作出了积极贡献。比兰德拉国王关于宣布尼泊尔为和平区的建议，反映了尼泊尔政府和人民维护本地区和平和同周围国家友好相处的愿望，得到越来越多国家的支持和赞赏。尼泊尔政府和人民在建设祖国和发展民族经济方面，也取得了可喜的成就。中国人民为尼泊尔人民的每一个成就感到高兴。我们深信，勤劳智慧的尼泊尔人民将在前进的道路上不断取得新的胜利。"},{"type":"paragraph","text":"尼泊尔是南亚地区的一个重要国家。当前，超级大国在南亚的激烈争夺，加剧了这一地区的动荡，严重威胁这一地区国家的独立和安全。为了反对超级大国的控制和干涉，南亚各国之间的关系正在逐步改善。作为南亚的近邻，中国人民坚决支持南亚国家和人民维护民族独立和国家主权，反对外来干涉和控制的正义事业，坚决支持比兰德拉国王关于宣布尼泊尔为和平区的合理建议。"},{"type":"paragraph","text":"中国和尼泊尔自古以来就是和睦相处的友好邻邦。雄伟的喜马拉雅山把我们两国紧密地连在一起。巍峨的珠穆朗玛峰是中尼友谊的崇高象征。我们两国人民在反帝、反殖斗争中一向相互同情，相互支持，在两国交往中相互尊重，平等相待。中国人民十分珍视同尼泊尔的友谊。毛主席和周总理生前高度重视中尼两国的友好合作关系。故马亨德拉国王也为发展中尼友谊作出了重要贡献。比兰德拉国王多次访问中国，进一步加强了两国的友好关系。邓小平副总理今年二月访问尼泊尔，受到热烈友好的欢迎和接待。比斯塔首相曾多次访问中国，是中国人民熟悉的朋友。我们相信，比斯塔首相这次对中国的访问，将为中尼两国传统友谊的巩固和发展作出新的贡献。（附图片）"},{"type":"paragraph","text":"尼泊尔首相比斯塔"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"039a25853e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

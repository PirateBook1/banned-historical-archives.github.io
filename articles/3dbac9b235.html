script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朴成哲等朝鲜贵宾离沪回京张春桥等同志及革命群众三千多人欢送","authors":[],"dates":[{"year":1970,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京二十七日电　朝鲜民主主义人民共和国代表团团长、朝鲜劳动党中央委员会政治委员会常务委员会委员、内阁副首相兼外务相朴成哲和代表团团员:朝鲜劳动党中央委员会委员、高等教育相杨亨燮，朝鲜驻中国大使玄峻极等朝鲜贵宾，在参加上海市人民纪念朝鲜祖国解放战争二十周年和声讨美帝国主义霸占我国领土台湾罪行的活动以后，在中共中央政治局委员、国务院副总理李先念陪同下，今天上午乘专机由上海回到北京。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军副总参谋长吴法宪等到机场迎接贵宾。"},{"type":"paragraph","text":"朝鲜贵宾离开上海的时候，中共中央政治局委员、中国人民解放军南京部队负责人、上海市革命委员会主任张春桥，上海市革命委员会、中国人民解放军驻沪部队和有关方面负责人王洪文、马天水、刘文学、高志荣、姬应伍、张宜爱、冯国柱、张敬标、黄涛、刘忠朴、叶昌明、张宝林、朱永嘉等，以及革命群众三千多人到机场热烈欢送朝鲜贵宾。"},{"type":"paragraph","text":"当朴成哲等同志由张春桥、李先念等同志陪同来到机场时，机场上锣鼓喧天，一片欢腾，充满了中朝两国人民革命团结和战斗友谊的热烈气氛。欢送群众不断高呼:“中朝两国人民的战斗友谊万岁!”“全世界人民团结起来，打败美国侵略者及其一切走狗!”“坚决支持朝鲜人民反对美帝国主义侵略、争取祖国统一的正义斗争!”“坚决支持印度支那三国人民抗美救国的正义斗争!”“坚决反对美日反动派复活日本军国主义!”“中国人民一定要解放台湾!”“朝鲜人民的伟大领袖金日成同志万岁!”“中国人民的伟大领袖毛主席万岁!”"},{"type":"paragraph","text":"朴成哲、杨亨燮、玄峻极等同志登上飞机前，和张春桥等同志热烈握手告别，并向欢送群众招手致意。"},{"type":"paragraph","text":"朴成哲等朝鲜贵宾在上海期间，由张春桥、李先念等同志陪同参观了上海工业展览会，并游览了上海市区。"},{"type":"paragraph","text":"陪同朝鲜贵宾前往上海的我国外交部副部长韩念龙也同机回到北京。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"李先念","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3dbac9b235"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

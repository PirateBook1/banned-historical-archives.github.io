script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"前往参加朝鲜民主主义人民共和国成立二十五周年庆祝活动  李德生倪志福同志率中国友好代表团离京  叶剑英、吴德、邓小平同志和玄峻极大使等到机场送行","authors":[],"dates":[{"year":1973,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"前往参加朝鲜民主主义人民共和国成立二十五周年庆祝活动"},{"type":"paragraph","text":"李德生倪志福同志率中国友好代表团离京"},{"type":"paragraph","text":"叶剑英、吴德、邓小平同志和玄峻极大使等到机场送行"},{"type":"paragraph","text":"新华社一九七三年九月八日讯  以中共中央副主席李德生为团长，中共中央政治局候补委员倪志福为副团长的中华人民共和国友好代表团，今天上午乘专机离开北京，前往朝鲜参加朝鲜民主主义人民共和国成立二十五周年庆祝活动。"},{"type":"paragraph","text":"代表团团员有：中共中央委员、中共上海市委书记、上海市革命委员会副主任王秀珍，中共中央候补委员、中共北京市委书记、北京市革命委员会副主任、中国人民解放军北京卫戍区政委杨俊生，中国驻朝鲜大使李云川（已在平壤）。"},{"type":"paragraph","text":"到机场送行的有：中共中央副主席叶剑英，中共中央政治局委员、中共北京市委第一书记、北京市革命委员会主任吴德，中共中央委员、国务院副总理邓小平，中共中央委员、中共中央对外联络部部长耿飚，中共中央委员、中国人民解放军副总参谋长张才千，中共中央委员、中国人民解放军总政治部副主任田维新，外交部副部长韩念龙，有关方面负责人王磊、陆维钊、朱传贤、王笑一等。"},{"type":"paragraph","text":"朝鲜民主主义人民共和国驻中国大使玄峻极和大使馆外交官员，也到机场送行。（附图片）"},{"type":"paragraph","text":"李德生同志为团长，倪志福同志为副团长的中华人民共和国友好代表团，九月八日乘专机离开北京前往朝鲜。图为中共中央副主席叶剑英和玄峻极大使等到机场送行。　新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"叶剑英","type":"人物"},{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5a9741146e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

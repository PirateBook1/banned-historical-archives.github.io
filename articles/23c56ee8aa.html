script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市除害灭病领导小组召开讲用会进一步贯彻毛主席的革命卫生路线学先进找差距深入开展除害灭病群众运动会议要求各级领导继续高举毛泽东思想伟大红旗，突出无产阶级政治，充分发动群众，夺取除害灭病的新胜利","authors":[],"dates":[{"year":1970,"month":5,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　前天，本市除害灭病领导小组召开“高举毛泽东思想伟大红旗，上海市除害灭病讲用大会”，发扬先进，交流经验，互相学习，把除害灭病的群众运动更深入地开展下去。"},{"type":"paragraph","text":"上海市革命委员会领导同志出席了大会，并讲了话。"},{"type":"paragraph","text":"会议认为，去冬今春以来，本市除害灭病工作进展很大，城乡的卫生面貌有了更大的改进。运动一开始，各级党委和革委会就把除害灭病工作当作党的政治工作的一部分来抓。从区、县到许多基层单位都成立了除害灭病领导小组，认真抓好这项工作。每次卫生突击活动，各级领导亲自侦察“敌情”，布置作战方案，带领广大群众战斗在除害灭病的第一线。"},{"type":"paragraph","text":"会议认为，在除害灭病工作中必须大搞群众运动，使卫生工作和群众运动相结合，这是毛主席的无产阶级革命卫生路线的核心。遵照伟大领袖毛主席关于“动员起来，讲究卫生，减少疾病，提高健康水平”的伟大教导，各区、县和许多基层单位在除害灭病工作中注意充分发挥广大工人、贫下中农、红卫兵、红小兵和里弄居民、退休工人的作用。每次突击活动，从老年人到小孩子都积极投入爱国卫生运动的大宣传和围歼蚊蝇孳生地的战斗。"},{"type":"paragraph","text":"在除害灭病的群众运动中，不少工厂、企业、商店、机关都举办了毛泽东思想学习班，以毛泽东思想为武器，批判刘少奇散布的“形式主义”、“锦标主义”、“物质刺激”和“贪大求洋”的修正主义谬论，使广大群众把除害灭病工作提高到阶级斗争和两条路线斗争的高度来认识。"},{"type":"paragraph","text":"这次除害灭病的群众运动所以能取得这样大的进展，还由于把卫生工作同各项政治任务和生产工作结合起来。不少企业单位结合清仓、增产节约运动开展卫生工作。农村结合积肥、填平土地、增加耕地面积开展卫生工作。在除害灭病工作中，不少单位做到短期突击和经常工作相结合，由专人负责，定期检查；还做到条块结合，以块为主，不断巩固地区联防组织。"},{"type":"paragraph","text":"会议要求各级领导在除害灭病工作中继续高举毛泽东思想伟大红旗，突出无产阶级政治，充分发动群众。领导要亲临第一线，学先进、找差距，夺取除害灭病工作的新胜利。"},{"type":"paragraph","text":"会议要求工厂企业认真注意职业病防治和劳动保护，做好夏令季节防暑降温工作。农村要结合生产做好粪便管理和饮水卫生工作。饮食行业要加强食品验收，严防食物中毒。要把开展爱国卫生运动与血防、计划生育工作结合起来。"},{"type":"paragraph","text":"在前天的大会上，徐汇区徐镇街道北村里委、梅林罐头食品厂、上海警备区某部摩托车连、人民饭店以及南市区小南门街道等单位介绍了卫生工作的经验。"},{"type":"paragraph","text":"各区、县、驻沪三军等二百零八个单位的除害灭病工作受到大会的表扬。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23c56ee8aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海大量生产食用菌","authors":["陈向东"],"dates":[{"year":1960,"month":5,"day":8}],"is_range_date":false,"parts":[{"text":"上海大量生产食用菌","type":"title"},{"text":"陈向东","type":"authors"},{"text":"新华社上海讯    一种富有营养的高级副食品——食用菌，已在上海郊区的农村大量生产。这种信用菌的栽培，已由比较普通的麻菇、草菇发展到比较稀贵的香菇、平菇、银耳等六个品种。目前全郊区已有三十八个人民公社办了菌种厂，进行大面积生产。","type":"paragraph"},{"text":"上海市委对生产食用菌很重视，已指示各县委、公社党委和生产队，采取全面大发展的方针，在保证完成农副业生产的同时，根据本地具体条件，制订具体计划，积极大量地发展食用菌生产。同时，市委要求市区各机关、学校、工厂企业和街道、里弄，只要有条件，都要派人下乡参观、学习食用菌生产技术，积极地有计划地进行生产。","type":"paragraph"},{"text":"上海市郊几年来食用菌栽培面积逐步扩大。麻菇1958年是十一万平均方市尺，1959年是七十万平方市，目前已发展到二百三十万平方市尺，比1958年增加二千多倍。单位面积产量也由去年平均和每平方市尺一斤左右提高到二斤左右。","type":"paragraph"},{"text":"生产食用菌。好处很多：原料方便，设备简单，技术要求不高，在农民家庭中都能生产（有的农民在床下用木盆、瓦缸栽培麻菇、草菇，下种后，几天就能长出，摘了又长，种一次可以搞多次），而且投资少、成本低，产量稳，价值高，对发展公社经济、增加社员收入，有很大意义。如每平方市尺的麻菇成本仅三角左右，可收鲜菇二斤，价值二元五角左右。上海经泾公社仅栽培十五万四千平方市尺的麻菇一项，上半年就可产菇二十六万六千余斤，预计收入三十二万余元，平均每个社员可增加收入二十元左右；若按计划栽培好秋麻菇六十万平方市尺，全年每人可增加收入八十元左右。这种菌出口价值很高，每吨鲜麻菇出口到资本主义国家，价值达六百元美金；出口到社会主义国家价值五千五四十三个卢布。一万八千担鲜麻菇可换钢材一万一千三百六十吨，或者可换肥田粉二万零六百五十吨，喷气飞机二十八架，一斤银耳价值二百元美金。","type":"paragraph"},{"text":"为了促进食用菌生产的大发展，郊区县和公社都将建立香菇、木耳、草菇等制菌厂，生产菌种，力争菌种自给。市、县、公社三级的农业科学研究所正在分别建立食用菌研究所或研究小组，加强食用菌系统科学研究工作，并帮助培训技术力量，工业、商业部门也将在材料、工具、运输、收购等方面，积极加以支持。","type":"paragraph"},{"text":"来源：1960年5月8日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d07ed6cb44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

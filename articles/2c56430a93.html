script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见阿尔巴尼亚越南、卢森堡朋友毛主席的亲密战友林彪同志，以及周恩来陈伯达同志参加了接见","authors":[],"dates":[{"year":1967,"month":10,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席和林彪同志等，健步来到接见大厅，顿时，大厅里一片欢腾，掌声雷动。阿尔巴尼亚同志们激动地挥动红彤彤的革命宝书《毛主席语录》，一遍又一遍地高呼:“毛泽东、毛泽东”；越南同志们热烈鼓掌，有节奏地高呼:“万岁，毛主席”、“万岁，毛主席”；卢森堡朋友手捧《毛主席语录》，深情地说:“我们祝愿毛主席万寿无疆!”"},{"type":"paragraph","text":"新华社北京七日电　我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席和他的亲密战友林彪同志，以及周恩来同志、陈伯达同志，今天下午接见了正在北京访问的阿尔巴尼亚、越南和卢森堡的朋友。"},{"type":"paragraph","text":"伟大的导师、伟大的领袖、伟大的统帅、伟大的舵手毛主席和林彪同志等，健步来到灯火辉煌的接见大厅，十分高兴地会见来自反帝反修前线的阿尔巴尼亚同志，来自反美武装斗争前线的越南同志以及卢森堡的朋友。"},{"type":"paragraph","text":"顿时，接见大厅里一片欢腾，掌声雷动。阿尔巴尼亚同志们激动地挥动红彤彤的革命宝书《毛主席语录》，一遍又一遍地高呼:“毛泽东、毛泽东”、“马克思列宁主义”、“友谊就是保证”；越南同志们热烈鼓掌，有节奏地高呼:“万岁，毛主席”、“万岁，毛主席”；卢森堡朋友手捧《毛主席语录》，深情地说:“我们祝愿毛主席万寿无疆!”"},{"type":"paragraph","text":"随后，毛主席和林彪同志、周恩来同志、陈伯达同志，同各国朋友分别合影。"},{"type":"paragraph","text":"陪同接见的，有聂荣臻、谢富治、杨成武、粟裕、汪东兴等同志。"},{"type":"paragraph","text":"被接见的各国朋友有:"},{"type":"paragraph","text":"由穆·格尔查利率领的阿尔巴尼亚地拉那“一手拿镐、一手拿枪”业余艺术团，由纳·纳塔奈利率领的阿尔巴尼亚新闻代表团，由列伊兹·柴里拉伊率领的阿尔巴尼亚消费合作社代表团，由莱·培多率领的阿尔巴尼亚作家艺术家协会代表团和阿尔巴尼亚印刷专家；由陈宋率领的越南民主共和国大学中专部代表团，由陶松率领的越南通讯社代表团，由黎民率领的越南新闻工作者代表团，由吴玉英率领的越南民主共和国杂技团，和越南轻工业品公司代表；由阿道夫·弗兰克率领的卢森堡-中国友好协会代表团。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a8050101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(上)我们最最敬爱的伟大领袖、世界革命人民心中的红太阳毛主席和他的亲密战友林彪同志以及周恩来同志、陈伯达同志，十月七日接见了正在北京访问的阿尔巴尼亚、越南和卢森堡的朋友。图为伟大领袖毛主席和他的亲密战友林彪同志以及周恩来同志、陈伯达同志和阿尔巴尼亚朋友合影。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a8050102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(中)伟大领袖毛主席和他的亲密战友林彪同志以及周恩来同志、陈伯达同志和越南朋友合影。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\10\\67a8050103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e钱嗣杰\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(下)伟大领袖毛主席和他的亲密战友林彪同志以及周恩来同志、陈伯达同志和阿道夫·弗兰克(右二)率领的卢森堡-中国友好协会代表团合影。"},{"type":"paragraph","text":"(均新华社传真　钱嗣杰　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2c56430a93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

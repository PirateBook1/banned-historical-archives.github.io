script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"中央关于批转北京市委展开反贪污斗争的报告的指示","alias":"","parts":[{"type":"paragraph","text":"中央关于批转北京市委展开反贪污斗争的报告的指示"},{"type":"paragraph","text":"（1951年12月4日）中央和军委各部门，中央人民政府各党组；各中央局，并请速即转发所属分局，各省委，各市委，各区党委，各地委和各县委；各大军区党委和志愿军党委，并请速即转发所属政治、军事、后勤各部门，直到团级为止："},{"type":"paragraph","text":"（一）中央批准一九五一年十二月四日晨北京市委关于北京市工作人员的贪污现象及今后展开反贪污斗争的意见的报告\"，认为这个报告是完全正确的。（二）中央责成你们在接到本指示三星期内，至迟在一个月内，有计划地初步地检查自己单位和所属下一级各单位工作人员的贪污现象，仿照北京市委所订各项办法，发动党内外最广大群众（包括各民主党派及社会民主人士），大张旗鼓地、雷厉风行地检查和惩治贪污人员。（三）中央责成你们大体上仿照北京市"},{"type":"paragraph","text":"[1]中共北京市委在报告中说，市委决定大张旗鼓地广泛发动党内外群众自下而上的检举，来配合领导上的检查，开展全市反贪污运动。具体办法是：第一，由各单位负责人认真地自上而下进行检查，揭露贪污分子；第二，号召贪污分子自动坦白；第三，号召与发动全市所有的共产党员、青年团员、工会会员及其他各阶层人民，检举贪污分子；第四，抽调可靠干部，组织检查组，负责在本单位及上下级与同级间相互检查。毛泽东全集第三十一卷委的报告样式，在收到本指示后一个月内，向中央作第一次关于检查和惩治贪污人员的报告。所有中央和军委各部门，均分别向中央和军委作报告；所有中央人民政府各党组，各中央局，各分局，各省委，各市委，各区党委，各地委，各县委，均按级向中央及其上级作报告。县委以上的报告，除发其上级外，均同时直接发中央。有电报的地方，用电报发来。无电报『告】的地方，从邮局寄来。军事系统二三两级军区的报告，除发其上级外，同时直接发军委。军区以下的报告，由军区收集转寄军委。志愿军各部的报告，由志愿军党委收集转寄军委。凡不作报告者，以违纪论。凡推迟报告时间者，须申明理由。（四）本指示及北京市委的报告，须组织科长以上的党员阅读，并在党内刊物上发表。"},{"type":"paragraph","text":"中央一九五一年十二月四日二十时"}],"authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":110,"page_end":111},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于批转北京市委展开反贪污斗争的报告的指示","authors":["毛泽东"],"dates":[{"year":1951,"month":12,"day":4}]

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席在杭州接见加拉加斯议会代表团","authors":[],"dates":[{"year":1961,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社杭州5日电】　毛泽东主席今天下午接见了由加拉加斯市议会副议长爱德华多·加莱戈斯·曼塞拉率领的委内瑞拉首都加拉加斯市议会代表团，同他们进行了亲切友好的谈话。接见后共进晚餐。"},{"type":"paragraph","text":"在座的有中共浙江省委第一书记江华，北京市副市长冯基平等。"},{"type":"paragraph","text":"这个代表团是在今天上午由上海乘专机到达杭州的。"},{"type":"paragraph","text":"【本报讯】　由加拉加斯市议会副议长爱德华多·加莱戈斯·曼塞拉率领的委内瑞拉首都加拉加斯市议会代表团，在上海进行参观访问后，由北京市副市长冯基平等陪同，昨日上午乘专机离开上海。"},{"type":"paragraph","text":"上海市副市长刘述周昨天到机场欢送委内瑞拉客人。前往欢送的，还有政协上海市委员会副主席胡厥文、市人委外事处处长卢伯明、中国拉丁美洲友好协会在上海理事赵忍安以及市人委各有关部门、上海市各人民团体的负责人等。"},{"type":"paragraph","text":"代表团在上海期间，曾参观了上海工业展览会、闵行工业区、工厂、码头、鲁迅纪念馆、电影制片厂、工艺美术研究室、工人文化宫、少年宫等处，并和上海工商界人士进行了座谈。客人们还曾去苏州游览一天。"}],"comments":[],"origin":"新华社,本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cefd9db8c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

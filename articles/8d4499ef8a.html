script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"科影反右派乘胜追击 揭发小集团主谋周彦","authors":[],"dates":[{"year":1957,"month":9,"day":7}],"is_range_date":false,"parts":[{"text":"科影反右派乘胜追击 揭发小集团主谋周彦","type":"title"},{"text":"【文汇报讯】 上海电影公司所属上海科学教育电影制片厂反右派斗争有了进一步发展。该厂职工在与党内右派分子赵国璋展开斗争后，乘胜追击，于8月28日、30日连续举行座谈会，揭发厂内另一右派分子、赵国璋反党小集团主要成员之一、导演周彦的反党罪行。","type":"paragraph"},{"text":"据揭发，右派分子周彦是这个小集团的主谋人物，鸣放初期，周彦就阴谋策划在科影厂内点火。他写信给文汇报说，他们厂的问题很大，只要报上提出来，就会收到极为丰富的材料。他还进一步写信给中共上海市委负责同志，要求在厂内召开座谈会，他怕负责同志不来，就将这封信托文汇报转交，想借此“取得社会力量的支持”，对市委“施加社会压力”。接着，周彦又和赵国璋等策划在文汇报开座谈会，拟定参加者的名单，在座谈会上，他第一个带头发言，诬蔑厂领导用宗派主义来培养干部，说“积极分子是几个领导人圈定的，不是选出的”，“科影厂像衙门，人事科是训人科”等等。当文汇报发表了那篇充满诬蔑的歪曲事实的报道后，周彦就对赵国璋等人说:“鸣放期间，我们应天天来上班，有事无事风雨不误，研究运动的动向，指导运动的发展。”周彦就这样挂了他们那小集团的帅。","type":"paragraph"},{"text":"周彦又进一步篡夺了科影厂核心组(鸣放时期临时组织)办公室主任的职位，把持黑板报，策划搞工会竞选，策划改组党支部，企图从组织上夺取科影厂的领导。他在黑板报上发表了一系列诬蔑党支部和人事科的文章，他说“人事科是党支部书记的嫡系”，“人事科的党员似乎忘了党性，只有坚强的宗派主义的纪律性”。而在周彦所“拟定”的一个该厂编制中，竟然把人事科取消了。","type":"paragraph"},{"text":"周彦不但仇视科影厂的领导，而且也仇视上影公司与电影局的领导。今年5月，科影厂划归上影公司统一领导后，该厂职工要求开联欢会，征求周彦的意见，周说“我不知你们是开庆祝会，还是开追悼会”，而且诬蔑那些赞同统一领导的人都是别有用心的。","type":"paragraph"},{"text":" ——原载《文汇报》1957年9月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d4499ef8a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

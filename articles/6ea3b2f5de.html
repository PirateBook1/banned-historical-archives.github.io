script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毒草篇","authors":["董时光","西南师范学院"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"毒草篇","type":"title"},{"text":"西南师范学院董时光","type":"authors"},{"text":"[原编者按：董时光，教育系讲师，大地主家庭出身，在美国混过五年，参加过反动地主政党“农民党”。其兄董时进，“农民党”党魁，现是美国“自由中国协会”负责人，搞着反革命勾当，与董时光有密切联系。毒草篇主要是对新社会进行了恶毒的诬蔑和攻击，暗示我们的社会制度并不比“专制”和“共和”好，甚至更坏。在乱鸣篇中，则对党员和积极分子进行露骨的咒骂，并提出了“复活五四精神”的口号，煽动青年反对党的领导。]","type":"paragraph"},{"text":"楔子：过去几年中看到一些奇怪的事情，听到一些言论，颇有感触，把自己的感想写了下来；但听说那些奇怪的事情是什么“新人新事”，那些言论都是些什么“无产阶级”的“进步思想”，总之，都是些“鲜花”和“芳草”，碰不得的；如果碰了，你的话便会是“资产阶级”的“腐朽的思想”，也就是最近有人提到的“毒草”。于是自己写下的东西便只好锁在抽屉里，但近来好象有些转变了。过去的某些“鲜花”好象又被人视为“毒草”，过去的“毒草”有一些被承认为是“鲜花”了；因而心中微动，大胆的将过去在抽屉中长了霉的东西拿出来，让大家品鉴一下。譬如婴粟，因为是“毒草”，过去被禁绝过，只好偷偷的种在室内，如今大家觉悟已提高，不会有人吸鸦片了，不妨将它搬出来见“天日”。","type":"paragraph"},{"text":"要声明一句，文中所说的一些事情，都已成为过去，如今已在开始消失，或至少希望它开始消失，作者的目的也正是促成不合理现象的消失。","type":"paragraph"},{"text":"“专制”、“共和”与“解放”","type":"subtitle"},{"text":"约翰·弥勒说：“专制使人变为冷嘲”。","type":"paragraph"},{"text":"鲁迅说：“他还不知道共和可以使人变成沉默，但是鲁迅先生，你自己又何常(尝)料到解放会鼓励人说谎呢”?","type":"paragraph"},{"text":"由小兰的惨死想起","type":"subtitle"},{"text":"(原注：请读1956年10月21日“人民日报上‘为小兰呼冤’”)","type":"paragraph"},{"text":"这样的事在解放后并不是什么奇怪的新闻，最堪玩味的是今天据说是人民世纪，光明的世界，而过去是黑世界，人吃人的世纪，在过去人打击人，往往不说什么理由。总之，你不顺从我，我就打死你；但今天如果还这么作，就是“专制”、“独制(裁)”、“个人主义”、“资产阶级思想”了。今之杀人者必须要拿出一套辉煌的大道理来，给对方先加上一套不可饶恕的罪名；你闹地位、你闹待遇、不服从组织，不参加五一游行，(多么奇怪的罪状啊!)总之，你是反革命，反人民的，当然该死。","type":"paragraph"},{"text":"狼吃人只是默不作声的啃嚼，人吃人时都还要找出理由来“说服”你，承认自己是该吃的。人之所以被称为“万物之灵”大概就表现在这里了。","type":"paragraph"},{"text":"小兰是可怜的，而死在一群自称为“政治水平高”、“为人民服务”的人们手中，则正是这个时代的讽刺!","type":"paragraph"},{"text":"我觉得在过去仿佛只有一两个独夫，高高乎骑在人民头上，而今却好象有无数个独夫，每一个机构的“领导”都操着生杀大权。","type":"paragraph"},{"text":"人在蒙冤时，常常希望一死以使得事实真象得以大白，使逼我于死者得受舆论的谴责，因此自杀常被弱者用来作为复仇的手段，但这些代价太大了。这手段也太懦弱了，说“自杀是弱者缺乏勇气的表现”这话有相当的真理，但这话也常被迫人自杀者利用来将自己的罪恶推到被害者的身上。","type":"paragraph"},{"text":"“资产阶级思想”和“无产阶级思想”的矛盾统一","type":"subtitle"},{"text":"今之许多申请加入无产阶级政党者，其目的无非是名誉，特权，浅薄者的崇拜，愚女人的倾心，今之许多高唱唯物论者，崇拜领袖如上帝，看事如座(坐)井观天，论人则全凭私情。","type":"paragraph"},{"text":"“资产阶级思想”和“无产阶级思想”奇妙地融合在一起，唯心论戴着唯物论的面具，伪善者拿着“马列主义”的棍棒在乱打人。今之社会大概可以简短地用这几句话来概述。","type":"paragraph"},{"text":" (原载西师“海鸥报”五、六期)","type":"paragraph"}],"comments":[],"origin":"《重庆市右派言论选辑第一集》（内部文件，只供领导同志参考，请勿外传和翻印），中共重庆市委宣传部办公室编印，1957年8月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ea3b2f5de"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

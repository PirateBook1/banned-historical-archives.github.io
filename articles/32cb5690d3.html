script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席无产阶级文艺路线指引下  旅大市工人阶级积极开展业余创作","authors":[],"dates":[{"year":1975,"month":5,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席无产阶级文艺路线指引下"},{"type":"paragraph","text":"旅大市工人阶级积极开展业余创作"},{"type":"paragraph","text":"据新华社沈阳一九七五年五月二十一日电　在毛主席无产阶级文艺路线指引下，辽宁省旅大市工人阶级积极开展业余创作活动，以文艺为武器，批判资产阶级，批判修正主义，用马列主义、毛泽东思想占领思想文化阵地，为巩固无产阶级专政做出贡献。"},{"type":"paragraph","text":"现在，旅大市有七百五十多个工人文艺创作组和三万五千多名文艺骨干，活跃在抓革命促生产第一线。据统计，文化大革命以来，由基层推荐到市里的诗歌、歌曲、戏剧、舞蹈、美术、绘画、小说、故事等作品有三万一千多件，被各级报刊、电台选用的有三千九百五十多件。"},{"type":"paragraph","text":"旅大市的工人创作队伍中，大部分是文化大革命以来涌现出来的文艺新兵。他们认真学习马列著作和毛主席著作，深入批判修正主义文艺路线，批判“先验论”、“天才论”等反动谬论，不断提高了执行毛主席革命文艺路线的自觉性。这些工人业余作者紧密联系两个阶级、两条路线斗争的实际，围绕党的中心工作进行创作。去年初，批林批孔运动一开始，他们立即投入这场伟大的政治斗争，在很短的时间里，就创作出二百多幅宣传画和漫画，举办了工人批林批孔宣传画、漫画展览；创作出《批林批孔打先锋》等四百多首歌曲。随着批林批孔运动的逐步深入，社会主义新生事物不断涌现，工人业余作者便满腔热情地来歌颂它。"},{"type":"paragraph","text":"工人的业余创作活动，紧密联系工厂的斗争实际，热情歌颂党的独立自主、自力更生方针，推动了“工业学大庆”群众运动。反映钢铁工人改造老企业的报告文学集《钢花怒放》等作品，都是在两条办企业路线激烈斗争中产生的，从不同角度展现了社会主义到处都在胜利前进的图景。"},{"type":"paragraph","text":"旅大市工人创作队伍非常注意自身世界观的改造。他们在各级党组织的领导下，认真学习毛主席《在延安文艺座谈会上的讲话》，联系文化大革命前，有的工人作者被资产阶级名利思想毒害的沉痛教训，狠批修正主义文艺路线。大家认识到，文艺创作对工人业余作者来说，也同样存在一个走什么道路的问题。只有遵照毛主席的教导，永远不脱离劳动，不脱离群众，不为名，不为利，在实践中刻苦改造世界观，抵制各种资产阶级思想的侵蚀，树立全心全意为人民服务的思想，才能保证自己不变质，创作出为工农兵欢迎的好作品。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32cb5690d3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

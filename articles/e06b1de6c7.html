script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东同非洲留法学生联合代表团的谈话（摘要）","authors":["毛泽东"],"dates":[{"year":1965,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"同非洲留法学生联合代表团的谈话（摘要）","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"事情总是有麻烦，不能怕麻烦。革命也可以叫麻烦。革命就是麻烦。搞经济建设也是麻烦。怕麻烦什么事情也搞不成，不怕麻烦什么事情也可以搞成。知识分子就是要能够跟人民的大多数结合起来。跟他们结合的时候就有麻烦。你要跟他结合，他不跟你结合，这个麻烦得很！这些人听话，那些人又不听话，就有这些麻烦。不能怕这些麻烦，无非是在长期的斗争中跟群众站在一道，群众最后会了解你们的，会信任你们的，会在那些真正为人民利益服务的人的领导下团结起来的。劳动人民很需要为他们服务的知识分子。但是，不为他们服务的知识分子，他们不高兴，不喜欢。","type":"paragraph"},{"text":"你或者是比他们高一等，站在他们头上，那他们不喜欢。他们喜欢那种平等的人，用平等的态度对待他们，跟他们一道参加劳动，了解他们的思想情况，了解他们的要求，为他们的利益服务，又有知识，他们喜欢这样的人。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e06b1de6c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"本市又一批知识青年到达淮北农村蒙城涡阳军民顶风冒雪迎接新战友上海青年看到当地军民唱起“忠”字歌，跳起“忠”字舞，热烈欢迎他们的场面，激动得连连高呼:“毛主席万岁!毛主席万万岁!”表示要一辈子向贫下中农学习，一辈子战斗在农村，一辈子为人民服务","authors":[],"dates":[{"year":1969,"month":1,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报合肥十三日电　“毛主席挥手我前进，上山下乡干革命。”在伟大领袖毛主席一系列最新指示的指引下，上海市首批到安徽省插队落户的一万多名知识青年，又有一千二百多人于元月十一日顶风冒雪来到安徽省淮北的蒙城、涡阳两县农村落户。"},{"type":"paragraph","text":"十一日凌晨，上海知识青年乘车到达蚌埠时，受到了专程赶来接待他们的蒙城、涡阳两县各级革委会负责人、贫下中农代表的热烈欢迎和亲切慰问。蒙城县贫下中农代表和县毛泽东思想宣传队的同志，还同上海知识青年在蚌埠市光明剧院举行了联欢会。蒙城县革委会副主任王英代表全县军民在会上讲了话。他称赞上海知识青年不怕艰苦来安徽，誓把淮北变大寨的雄心壮志，坚信上海知识青年今后一定会更高举起毛泽东思想伟大红旗，用毛泽东思想统帅一切，不断取得新的成绩，向上海人民报喜，向毛主席敬献忠心。到蒙城县插队落户的上海知识青年代表曹梦林也在会上讲了话，他表示一定虚心向贫下中农学习，接受贫下中农的再教育，在农村学习一辈子，战斗一辈子，为人民服务一辈子。县毛泽东思想宣传队演出了革命文艺节目，受到了上海知识青年的欢迎。"},{"type":"paragraph","text":"当天上午，这批知识青年冒着风雪分别奔赴蒙城、涡阳两县农村，沿途都受到贫下中农的热烈欢迎。蒙城县境内公路两旁的树上，贴满了欢迎的大红标语。当上海知识青年到达这个县的曹店、庄店、蒙城、立仓、板桥等地时，锣鼓喧天，鞭炮齐鸣，数千名在风雪中等候了半天的工人、贫下中农、解放军战士迎风冒雪，跳起“忠”字舞，唱起“忠”字歌，迎接他们，他们感动得一遍又一遍地高呼:“毛主席万岁!毛主席万万岁!”上海知识青年到达生产队后，贫下中农踏着积雪，纷纷到住处看望他们，问寒问暖。蒙城县庄店公社周庄大队前周庄生产队的贫下中农，看到上海知识青年的鞋袜湿了，都争着为他们洗，有的还送来了热饭热菜，象招待久别的亲人一样。很多生产队的贫下中农还和上海知识青年在一起学习毛主席最新指示，批判刘少奇的“读书做官论”“下乡镀金论”等反革命修正主义黑货。李寨公社向阳大队庞庄生产队贫农社员庞怀平，向上海知识青年讲述了他家在解放前的悲惨遭遇和解放后的幸福生活，使上海知识青年受到了一次深刻的阶级教育。　(《新安徽报》供稿)"}],"comments":[],"origin":"本报《新安徽报》","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"安徽文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"上山下乡","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be5b837bfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script><

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"未来的讲话稿","authors":["张培瑚","河北"],"dates":[{"year":1956,"month":11,"day":2}],"is_range_date":false,"parts":[{"text":"未来的讲话稿","type":"title"},{"text":"河北张培瑚","type":"authors"},{"text":"（张培瑚：张家口下花园电厂生产技术科统计员）","type":"subtitle"},{"text":"国民党“光复”大陆的欢迎词","type":"subtitle"},{"text":"写这篇东西的时候，正是大家受苦受难不见天日的时候，连我在内，所有大陆的同胞，都受着赤色恐怖政权的极端罪恶的统治，当你们看到这篇东西的时候——并不太晚——太阳已是东升的时候了，黑暗的日子就过去了，摆在我们面前的任务有两个，一是摧毁共产的基石；一是建立新的社会，我想前者并不太难，因为我们过去几年所走的路，正是为达到这个目的所走出路，主要出是在于如何使我国迎头赶上世界大国的科学技术水平、自由我们算是获得了，和平也算获得了，只差的就是国家建设而已，……在争取自由的光景里，我们之中有的人背道而驰，做了不敢告人的秘密，当然我不怪你们，但是现在应该醒过来，同你的同胞一起，为祖国的更自由更独立更幸福出一把力的时候了，我们仅仅庆祝胜利还不够，必须跟着就站起来，动身去恢复我们的和平生活，建设可爱的中华民国，让他在世界上成为一个伟大的国家，不再是帝国主义的咀下食。","type":"paragraph"},{"text":"从什么地方下手，要我看来，在思想上先明确了目的再动手也不迟，我并不像共产党那样每做一个工作先来一个动员报告，那是拉你下水……我们要想消除此毒害，不是一举便得的，须负负（付出）代价，因为有的人心目中对共党还是抱有希望态度，他们受马克思列宁主义的毒较重，不易一时喊醒，不过我告诉这些人们，不必想不必忧放下你们的幻想，赶快觉醒过来，重做人民的子弟，擦干净手的血迹……，你们一天喊什么历史车轮不倒转逆流，事实也是如此，不过共产党想错了，他们觉得他们自己的政权会永存人类，可以受他们的欺负（侮）到地球不存在那一天，其实他们想错了，地球不会不存，人类不会尽管受他们的欺（侮），他们的专政只是在世界某一个时期某个国家犯了原则错误的时候才能出现，当这些错误给以纠正不再发生的时候，共党专政是存在不住的，他们欺骗发家，靠残酷杀人手段夺城，人民在一定时期为了不使社会要走悲路，让他们暂时逞凶也是有的，因此幻想共党统制到底的想法是没有根据的。","type":"paragraph"},{"text":"我们现在要动手去建设我们自由的生活，不为别人，完全是为我们自己，我们今后生产的粮食不再运往苏联了，我们今后生产的钢铁不再为共党刽子首作凶器了，而是建设生活的工具了，……我们会得到世界人民的援助。","type":"paragraph"},{"text":"夕阳西照着花园，我在（写）这个东西是在办公室里，……周围的人都是我眼中的临时敌人，因为他们不是我真正的敌人，如果我们把他们认为敌人的话，那就错了，现在他们在执行中共的政策，他们的思想只不过是简单了一些而已。","type":"paragraph"},{"text":" 来源：《右派文选》（中国科学院哲学社会科学部办公室，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce609e271a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

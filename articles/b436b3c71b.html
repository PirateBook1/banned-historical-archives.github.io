script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"站在时代高度　再现伟人一生——毛岸青邵华主编《中国出了个毛泽东》丛书","authors":["邓湘田　石玉山"],"dates":[{"year":1992,"month":12,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"站在时代高度　再现伟人一生"},{"type":"paragraph","text":"——毛岸青邵华主编《中国出了个毛泽东》丛书"},{"type":"paragraph","text":"本报讯为纪念毛泽东同志诞辰100周年，客观真实地展现毛泽东一生的光辉业绩，在中央领导同志和革命老前辈的支持鼓励下，并经中央有关部门批准，毛岸青、邵华主持撰写《中国出了个毛泽东》丛书。预计1993年毛泽东诞辰100周年纪念日前可陆续同读者见面。"},{"type":"paragraph","text":"该丛书编写出版的宗旨是：以马克思主义为指导，以党的重大历史问题决议为依据，坚持实事求是的思想原则，采取纪实文学的笔法，通过毛泽东的成长、战斗、工作、生活、学习、家庭、情趣、爱好及人际交往等方方面面的生动事例，展现毛泽东一生的光辉业绩、崇高品格与风范，激励广大读者为建设有中国特色的社会主义而奋斗。"},{"type":"paragraph","text":"承担这套丛书写作任务的，大多是同毛泽东有过直接接触、了解、熟悉的同志，或是对毛泽东的革命生涯，以及对党史、军史作过深入研究的学者，他们当中既有毛泽东的亲属、身边工作人员，也有跟随毛泽东战斗、工作大半生的老干部、老作家，还有近几年多次获奖的青年纪实文学作家。"},{"type":"paragraph","text":"日前，中宣部、新闻出版署已批准出版《中国出了个毛泽东》丛书，由中央文献出版社、中央党校出版社、军事科学出版社、海南出版社、江苏文艺出版社联合出版。（邓湘田　石玉山）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b436b3c71b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"京、津高等学校节约检查委员会联席会讨论今后如何进行三反运动","authors":[],"dates":[{"year":1952,"month":2,"day":15}],"is_range_date":false,"parts":[{"text":"京、津高等学校节约检查委员会联席会讨论今后如何进行三反运动","type":"title"},{"text":"【内部参考讯】北京、天津高等学校节约检查委员会在十五日召开联席会议，讨论今后高等学校反对贪污、反对浪费和反对官僚主义运动如何进行。教育部副部长曾昭抡首先在会上报告了各校运动的情况，指出各校运动发展不平衡，有的学校反贪污搞得好，放松了思想改造，有的思想改造搞得好，放松了打老虎的工作。他宣布各校开学日期延迟到三月一日。","type":"paragraph"},{"text":"教育部副部长钱俊瑞在发言中强调学校中三反运动必须搞彻底。他强调学校是精神机关，三反运动的中心是要打倒资产阶级思想在学校的领导。他说贪污浪费在学校中也很严重，而更重要的是教学中的资产阶级思想。他说学校进行三反是进行两条战线上的斗争，一条是物质的：反贪污浪费，一条是精神的：反对教学中的资产阶级思想。北京市高等学校节约检查委员会主任李乐光在发言中强调今后两星期中要集中精力做主要的事情，就是解决教学中的资产阶级思想。在反贪污方面，他认为今后要明确目标打大老虎，可以一般号召坦白检举，但是要集中精力打大老虎，不能乱打，不能普遍打。打老虎的队伍要精干，人太多了并不好。","type":"paragraph"},{"text":"各校代表的发言都拥护延长开学时间，但许多代表表示在两星期中做这些工作有些困难。清华大学教务长周培源说：大老虎很顽强，两个星期是不是够?现在该校正集中力量打老虎，如抽调人力搞思想问题就有困难。交大的茅以升说：交大现在在两条战线上同时进行，现在搞出来的老虎不多，估计老虎不少。他表示两星期时间不够。北京农业大学代表说：该校到十四日为止已打出三只老虎，打老虎的形势已形成，两星期的时间大体上差不多；搞思想准备放在最后一星期。师大丁浩川表示两星期时间打老虎是不是够没有把握。燕京代表表示大老虎顽强，虽然配备力量，但是很难攻下。辅仁代表说：该校两条战线同时进行。反贪污进展很慢，现在专搞合作社，但是贪污分子很顽强，看不起打虎的青年人。参加检查的人已尽了很大的努力，但老虎还是打不出来。思想战线上很热闹，估计两星期可以初步完成。反贪污时间不够。天津大学的代表说，该校已打出大老虎五、六个，中小贪污搞出的也不少，现在群众情绪高涨，两条战线并进不可能，如一个星期内完成打老虎，以后就可能同时搞思想。津沽大学代表说：天津三个大学肯定的大老虎有十五个，还有一些中老虎可以升级。老虎有拖过开学的思想，认为一开学问题就好办了。他强调学校里的问题很严重，有人以学校为据点，进行投机买卖，有一个系主任被资产阶级拉出去，当顾问，共同盗窃国家财富。协和医学院的代表说：该校到现在为止一直集中精力搞贪污，成绩较大。现已查出贪污浪费总数三十亿(积压的资金不在内)，大老虎十七人，学生参加检查工作很热心。他说：如果贪污浪费问题和思想问题一起搞，就会很紧张。","type":"paragraph"},{"text":"会后，李乐光同志说：高等学校中主要是搞思想问题。他说有些学校化太大的精力搞贪污是不对的。曾昭抡副部长也认为这是一种偏向，必须纠正。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年2月16日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc2cb9cf75"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

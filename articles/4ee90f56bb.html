script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"写在“长沙告状”案庭审之后——法庭随笔","authors":["李耐因"],"dates":[{"year":1980,"month":12,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"特别法庭对“四人帮”“长沙告状”诬陷案的法庭调查已经结束，事实已经清楚。但是有人还议论。因为这是发生在特别条件下的特别事件，合法外衣下的非法事件，很有剖析讨论之必要。"},{"type":"paragraph","text":"且看法庭调查实况:"},{"type":"paragraph","text":"王洪文，供认不讳，承认是在搞阴谋，但只承认是要搞掉邓小平的第一副总理；"},{"type":"paragraph","text":"姚文元，半吞半吐，说什么是“不正常”行动，是什么“实际上要影响”主席的决策:"},{"type":"paragraph","text":"张春桥，闭口不吭；"},{"type":"paragraph","text":"主谋江青，尽管大量证据以及证人在面前，只回答三个字:不知道。"},{"type":"paragraph","text":"一九八○年末，“四人帮”在法庭上演出的就是这样一出戏。从“长沙告状”案中可以看出什么呢?概而言之有三:"},{"type":"paragraph","text":"一日，这是一个大诬陷。告状无过，诬陷有罪，因为诬陷是坑害人的，乃至置之于死地的。何况，他们合伙编造的什么“串连”、“总理是后台”、“大有庐山会议的气味”等等异常凶险的“故事”，那意思是很明白的，北京在搞政变，周恩来是后台。而且与林彪的反革命政变相提并论，何等凶险!这是要把周恩来总理和一大批人打成反革命呐。这样的合谋诬陷，就是一桩大罪。"},{"type":"paragraph","text":"二日，这是个篡权阴谋。王洪文、姚文元只承认是阻挠邓小平出任国务院第一副总理。其实，看一看他们诬告的内容，哪里是告一个人，而是包括周恩来、叶剑英、李先念和“他们国务院的一些人”在内的。时间是一九七四年十月，四届人大筹备期间，这是偶然的吗?否。毛泽东主席曾一针见血地说过:江青有野心，她要组阁，王洪文当委员长，她当党的主席。那么“四人帮”中另外两名呢?据张春桥自己说的话:有人(江青或王洪文)提我当第一副总理。当时，周恩来总理已身患不治之症住在医院中，张春桥打算的显然不是满足于一个第一副总理。至于姚文元，他们那一帮的人也在筹划他的位置。去长沙的诬告目的是篡权。称之为阴谋，就是指的这一点。结帮拉伙，把别人打下去，他们上台，这就是要害。"},{"type":"paragraph","text":"三日，这证明“四人帮”确是“四人帮”。你看，他们的活动何等“协调”，他们的组织何等“有纪律”，十七日夜，十八日晚，他们策划汇报，一个人不多，一个人不少，秘密集会，分头去办。“四人帮”中，江青是个头。江青，一个政治局委员，可以一声号令，把两个政治局常委(其中一人还是副主席)、一个政治局委员“召之即来，挥之即去”。确是象公诉人当场批驳的，如果他们不是公认江青是他们的头子，这样做是不可能的。他们结帮干的，是坑害党、人民和国家犯罪行为。"},{"type":"paragraph","text":"“长沙告状”案法庭调查结束了，但是这件事告诉人们一些什么呢?就是什么叫诬陷、什么叫阴谋、什么叫反革命集团，它们同人民中正常的批评建议、商量计议、相互合作是性质根本不同的两码事。"},{"type":"paragraph","text":"审判“四人帮”好得很，不只惩办了罪犯，更擦亮了人民的眼睛。"},{"type":"paragraph","text":"新华社记者　李耐因"},{"type":"paragraph","text":"(新华社北京十二月四日电)"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4ee90f56bb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

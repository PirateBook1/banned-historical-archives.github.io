<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席周恩来总理陈毅外长  电贺印度尼西亚独立十五周年","authors":[],"dates":[{"year":1960,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席周恩来总理陈毅外长"},{"type":"paragraph","text":"电贺印度尼西亚独立十五周年"},{"type":"paragraph","text":"新华社16日讯　中华人民共和国主席刘少奇今天打电报给印度尼西亚共和国总统苏加诺，祝贺印度尼西亚共和国独立十五周年。电文如下：印度尼西亚共和国苏加诺总统阁下："},{"type":"paragraph","text":"值此印度尼西亚共和国独立十五周年之际，我谨代表国家和中国人民，并且以我个人的名义，向阁下和印度尼西亚人民表示热诚的祝贺。"},{"type":"paragraph","text":"祝中国和印度尼西亚两国人民之间的深厚友谊继续巩固和发展。祝阁下和印度尼西亚人民在维护民族独立和建设自己国家的事业中取得新的成就。祝印度尼西亚共和国繁荣富强。"},{"type":"paragraph","text":"中华人民共和国主席　刘少奇"},{"type":"paragraph","text":"1960年8月16日"},{"type":"paragraph","text":"新华社16日讯　中华人民共和国国务院总理周恩来今天打电报给印度尼西亚共和国总统兼总理苏加诺，祝贺印度尼西亚共和国独立十五周年。电文如下：印度尼西亚共和国苏加诺总统兼总理阁下："},{"type":"paragraph","text":"值此印度尼西亚共和国独立十五周年之际，我谨代表中华人民共和国政府，并且以我个人的名义，向阁下和印度尼西亚政府表示诚挚的祝贺。"},{"type":"paragraph","text":"中国和印度尼西亚两国人民间长期存在着深厚的友谊。中国政府和人民一向认为，珍惜这种友谊是符合两国人民的愿望和根本利益的。我衷心地希望，通过双方共同的努力，我们两国间的友好合作关系，在和平共处五项原则和万隆会议精神的指导下，将会得到维护和发展。祝贵我两国在促进亚非各国人民团结友好和保卫世界和平的事业中共同作出新的贡献。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来"},{"type":"paragraph","text":"1960年8月16日"},{"type":"paragraph","text":"新华社16日讯　中华人民共和国外交部长陈毅今天打电报给印度尼西亚共和国外交部长苏班德里约，祝贺印度尼西亚共和国独立十五周年。电文如下：印度尼西亚共和国外交部长苏班德里约博士阁下："},{"type":"paragraph","text":"值此印度尼西亚共和国国庆之际，我谨向阁下表示诚挚的祝贺。祝中国和印度尼西亚两国的友好关系继续发展。祝阁下在维护亚非和世界和平的崇高事业中取得新的成就。"},{"type":"paragraph","text":"中华人民共和国外交部长　陈毅"},{"type":"paragraph","text":"1960年8月16日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4024fc2814"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

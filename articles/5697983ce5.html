script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"齐奥塞斯库同志电贺毛泽东同志当选中国共产党中央委员会主席","authors":[],"dates":[{"year":1973,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"齐奥塞斯库同志电贺毛泽东同志当选中国共产党中央委员会主席"},{"type":"paragraph","text":"新华社布加勒斯特一九七三年九月二日电  罗马尼亚共产党总书记尼古拉·齐奥塞斯库同志九月一日打电报给毛泽东同志，最热烈地祝贺毛泽东同志当选为中国共产党中央委员会主席。电报全文如下：中国共产党中央委员会主席  毛泽东同志："},{"type":"paragraph","text":"在您在第十次代表大会上当选为中国共产党中央委员会主席的时候，我代表罗马尼亚共产党中央委员会并以我个人的名义向您致兄弟的问候和最热烈的祝贺。"},{"type":"paragraph","text":"罗马尼亚共产党和全体罗马尼亚人民一贯怀着国际主义团结的感情注视并高度评价兄弟的中国人民在中国共产党和您的亲自领导下，在社会主义建设的各条战线上，在全面发展中华人民共和国方面取得的伟大胜利，及其在反对帝国主义、新老殖民主义和争取和平、自由与社会主义事业在全世界胜利的斗争中做出的重大贡献。"},{"type":"paragraph","text":"我们表示完全相信，第十次代表大会——在你们党和人民的生活中具有重大意义的事件——为发展中华人民共和国的社会主义建设而确定的决议和措施将顺利实现，以利于中国人民，以利于全世界的反帝力量。"},{"type":"paragraph","text":"两年前在访问中华人民共和国时我们进行的会晤和会谈，是对于扩大和加强我们两党和两国的亲密友好、团结和合作关系具有重大意义的时刻。我们坚信，罗马尼亚共产党和中国共产党之间、罗马尼亚社会主义共和国和中华人民共和国之间确立的良好关系将更进一步发展，以利于两国人民、和平与社会主义事业。"},{"type":"paragraph","text":"亲爱的毛泽东同志，我们祝愿您、中国共产党中央委员会和全党，在实现第十次代表大会的决议方面取得更加伟大的成就，祝愿中国人民在中华人民共和国建设社会主义的宏伟事业和争取一个和平、各国人民谅解与合作的世界的斗争中取得越来越多的胜利。"},{"type":"paragraph","text":"罗马尼亚共产党总书记  尼古拉·齐奥塞斯库"},{"type":"paragraph","text":"一九七三年九月一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5697983ce5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

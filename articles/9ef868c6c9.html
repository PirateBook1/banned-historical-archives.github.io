script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-1582","name":"全国宣传工作座谈会（概况）","author":"中共中央宣传部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"全国宣传工作座谈会（概况）","dates":[{"year":1978,"month":5,"day":17}],"is_range_date":false,"authors":["中共中央宣传部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共中央宣传部办公厅, 党的宣传工作会议概况和文献(1951——1992年), 196-198","tags":[{"name":"宣传","type":"主题/事件"}],"parts":[{"type":"title","text":"全国宣传工作座谈会"},{"type":"paragraph","text":"• 概况 •"},{"type":"paragraph","text":"1978年全国宣传工作座谈会5月17、18日在北京召开。"},{"type":"paragraph","text":"参加会议的有各省、自治区、直辖市党委书记、革委会主任、宣传部长等共28人。"},{"type":"paragraph","text":"1977年10月31日，中央批准成立中央宣传部〔中发（1977）43号〕，这次会议是中央宣传部成立后，以“全国宣传工作会议筹备组”的名义召开的座谈会。"},{"type":"paragraph","text":"中央宣传部部长张平化主持会议。会议征求了与会人员对召开全国宣传工作会议和为宣传工作会议准备的报告稿的意见。"},{"type":"paragraph","text":"在中共中央批准成立中央宣传部的通知中指出：为了进一步加强党对宣传工作的统一领导，中央同意中央宣传口的意见，决定成立中央宣传部，并同意所提关于中央宣传部的任务和组织机构的建议。"},{"type":"paragraph","text":"中央决定："},{"type":"paragraph","text":"中央宣传部部长由张平化同志担任。中央宣传部副部长和秘书长等人选，由中央宣传口协同中央组织部提出名单报中央批准。"},{"type":"paragraph","text":"中央责成中央宣传部着手筹备在明年上半年适当时候召开全国宣传工作会议，研究改进宣传工作的问题。"},{"type":"paragraph","text":"在经中央批准的中央宣传口《关于成立中央宣传部的报告》中对中央宣传部的工作任务、职责范围和组织机构规定如下：一、中央宣传部的主要任务是，在党中央领导下，掌管全国宣传、文化、出版工作中的路线、方针、政策问题。具体任务是："},{"type":"paragraph","text":"1.组织和检查关于马克思主义、列宁主义、毛泽东思想的宣传和群众性的理论学习。."},{"type":"paragraph","text":"2.组织和检查新闻、广播、电视、文化、艺术、出版等单位，正确地、及时地宣传党的路线、方针、政策，协助中央审查须经中央审批的重要社论、文章、消息(包括照片、纪录片）和文化、艺术作品等。"},{"type":"paragraph","text":"3.了解和研究各阶级、各阶层的思想动向，制定一个时期或某一重大事件的宣传意见、提纲和计划。"},{"type":"paragraph","text":"4.组织和检查对群众的时事政策教育。"},{"type":"paragraph","text":"5.组织和检查对党员的日常教育工作。"},{"type":"paragraph","text":"6.组织和检查党的对外宣传工作。"},{"type":"paragraph","text":"7.研究和提出中央各宣传、文化、出版单位的具体方针、政策和各项事业的发展规划，并检查执行情况。"},{"type":"paragraph","text":"8.关于各级宣传、文化干部的管理、使用、任免以及培养提高等项工作，均由中央组织部和各级党委负责。中央宣传部认为必要时，可向中央组织部和各级党委提出建议。"},{"type":"paragraph","text":"二、中央宣传部协助中央在业务上指导中央所属人民日报社、红旗杂志社、光明日报社、中央编译局和国务院所属文化部、新华社、中央广播事业局、国家出版局、外文出版局、社会科学院等单位的工作。"},{"type":"paragraph","text":"三、中央宣传部对省、市、自治区的宣传部门负有指导的责任。"},{"type":"paragraph","text":"四、中央宣传部的机构设置，本着“精兵简政”的精神，力求短小精干，既要便于工作，又不分工过细、机构重叠。"},{"type":"paragraph","text":"中央宣传部拟设部长一人，副部长若干人（建议其中一、二人兼任文化部职务），秘书长一人，副秘书长若干人。办事机构拟设一室、五局，即：办公室（主管本部政治工作、秘书工作及行政事务工作)，理论局(主管理论宣传和学习），宣传局（主管群众性的时事政策教育、党的教育和对外宣传)，文化艺术局，新闻局(主管报刊、广播、电视工作)，出版局。"},{"type":"paragraph","text":"五、中央宣传部全部人员暂定200人左右，由中央宣传口和中央组织部协商在全国范围内选调。中央宣传部所需要的办公用房和职工宿舍，请中央办公厅和国务院机关事务管理局负责解决。"}],"alias":""},"tags":[{"name":"张平化","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9ef868c6c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

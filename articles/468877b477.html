script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高阳辛冀镇革命军人家属等  向毛主席报告生产","authors":[],"dates":[{"year":1951,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按：优抚工作是各级人民政府重要而经常的工作之一。根据中国人民政治协商会议共同纲领第二十五条规定：“革命烈士和革命军人的家属，其生活困难者应受国家和社会的优待。参加革命战争的残废军人和退伍军人，应由人民政府给以适当安置，使能谋生立业。”在过去一年中，各级人民政府对优抚工作是做了不少的努力，而且获得一定的成绩。本报今天所发表的河北高阳县辛冀镇革命烈士、军人和工作人员家属给毛主席的信及辽西省黑山县吴梁百村军属陶明山给他儿子的信，就是具有代表意义的两封信。他们由于当地人民政府和群众的帮助，解决了生产和生活上的困难，日子过得已经一天比一天好起来了。"},{"type":"paragraph","text":"但同时也必须指出，不重视优抚工作的现象，今天在不少地区还是存在的，正如张佩庭、王伏林同志来信中所反映的情况，此种对优抚工作漠不关心和置之不理的态度是完全错误的。中国革命的胜利是和先烈的光荣牺牲及革命军人的流血斗争不可分的。因此我们应该优待烈士和革命军人家属，应该安置和照顾荣誉军人。认真贯彻优抚条例。"},{"type":"paragraph","text":"目前正展开“拥军优属”运动，各地人民政府除检查并纠正优抚工作中的缺点外，应好好组织和帮助革命烈士、革命军人和工作人员的家属及革命残废军人和复员军人等，进行生产，使他们能够迅速安家立业，这是作好优抚工作的一个重要环节。"},{"type":"paragraph","text":"高阳辛冀镇革命军人家属等"},{"type":"paragraph","text":"向毛主席报告生产敬爱的毛主席："},{"type":"paragraph","text":"过新年了，您一定关心着我们的生活。为了让您放心，特把我们的生产与生活的情况，写信告诉您。"},{"type":"paragraph","text":"我们村里共有革命烈士家属、革命军人家属和革命工作人员家属三十七户。其中有二十三户因缺乏劳力享受着代耕待遇，共耕地八十三亩。在去年初实行工票时，有的代耕员不认真作活，村政府马上就进行了整顿。在生产上，村干部分工帮我们管家，下地检查，赏罚严明，使代耕员保持了经常的积极性，保证了我们的庄稼能及时播种与收割；去年并得到了丰收。"},{"type":"paragraph","text":"我们的日子真是好起来了，有的户已达耕二余一。军人家属冯眼除了吃粮外，还存下千斤棉花；军人家属李树芬买了一辆新水车；军人家属李宝善买了半头牛。我们相信在人民政府的领导下，我们的生活一定会一年比一年好起来。"},{"type":"paragraph","text":"村人民政府为作好一九五一年的代耕工作，召集我们开了会，决定发动一筐粪运动，给我们的地里多施肥。现在我们已准备好春耕了，我们村是产棉区，为了保证一九五一年的棉花增产，我们特别选了好种籽。"},{"type":"paragraph","text":"毛主席！请您不必惦念我们。我们一定要使在前线上的、在工作岗位上的儿子、兄弟、丈夫没有家庭顾虑，鼓励他们为彻底消灭蒋介石残余匪帮，打垮美帝的侵略，解放西藏、台湾，援助朝鲜，把美帝赶出亚洲去。"},{"type":"paragraph","text":"此致敬礼"},{"type":"paragraph","text":"河北省高阳县辛冀镇全体革命"},{"type":"paragraph","text":"烈士、军人、工作人员家属启"},{"type":"paragraph","text":"代笔人  殷勤一、十八"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"468877b477"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"红心紧跟毛主席　封封家书寄亲人","authors":["兰空新"],"dates":[{"year":1967,"month":12,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"驻守在荒无人烟的昆仑山上，怎样不折不扣地执行毛主席的支左号令？"},{"type":"paragraph","text":"红心紧跟毛主席　封封家书寄亲人"},{"type":"paragraph","text":"兰空新"},{"type":"paragraph","text":"在祖国西北边疆，高耸入云的昆仑山上，驻守着人民解放军某部四连。这里，周围几百里没有人烟，甚至飞鸟也绝迹，一到大雪封山，四五个月与山下隔断联系。"},{"type":"paragraph","text":"隔山隔水不隔心，颗颗红心向北京。四连天天收听中央人民广播电台的广播，听毛主席怎么说，他们就怎么干；毛主席一声令下，大家就立刻行动。"},{"type":"paragraph","text":"毛主席指示：“人民解放军应该支持左派广大群众”。四连驻地周围没有人民群众，怎么支左呢？战士们想了又想，执行毛主席的指示不能打折扣，人不能下山，信可以下山。于是，四连立即开展了写家信支左活动。一封封热情支持无产阶级革命派的书信，越过千山万水，飞到祖国各地，激起了响亮的回声。战士王品达的父亲，最初对文化大革命不理解，不愿意子女参加红卫兵，但当他接到来自昆仑山上儿子的来信，向他大讲特讲毛主席革命路线的伟大意义，大讲特讲中国赫鲁晓夫的狼子野心后，老人忆苦思甜，心开了窍，不仅积极支持子女参加红卫兵，自己也投身到革命派的行列。"},{"type":"paragraph","text":"《爱国主义还是卖国主义？》一文发表了，四连听出这是毛主席的司令部发出的直捣资产阶级司令部的号令，全连立刻行动。在一次又一次的声讨会上，指战员愤怒声讨党内最大的一小撮走资派。无线电员匡映堂得了高山中耳炎，听觉失灵。但他同样参加了革命大批判会，怒斥走资派的谬论。他说：“我耳朵聋了，但还有口能说，还有手能写信，我要紧跟伟大领袖毛主席闹革命。”"},{"type":"paragraph","text":"现在，一九六七年即将过去，昆仑山上四连的指战员们满怀革命豪情迎接新的一年的来临。他们遥望北京，祝愿伟大领袖毛主席万寿无疆，表示要在新的一年里，遵照毛主席的英明教导，在保卫祖国、保卫无产阶级文化大革命的斗争中，作出新的贡献。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9bdbc64bff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

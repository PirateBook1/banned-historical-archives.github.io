script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"彭真在北京市市、区各界人民代表扩大联席会议上的讲话","authors":["北京市市长","彭真"],"dates":[{"year":1951,"month":5,"day":20}],"is_range_date":false,"parts":[{"text":"彭真在北京市市、区各界人民代表扩大联席会议上的讲话","type":"title"},{"text":"北京市市长彭真","type":"authors"},{"text":"各位代表、各位同志：","type":"appellation"},{"text":"罗局长的报告和许多代表、苦主们的控诉，我们都听过了。我们对于这些罪大恶极的恶霸、土匪、汉奸、特务这一群野兽们，应该怎么办呢？（全场高呼：“枪毙！”）对！应该枪毙！如果不把他们枪毙，那样就毫无道理了。如果叫他们继续作恶，我们就不是人民政府了。过去他们能够欺压人民，就是因为蒋介石匪帮反动政府支持他们，保护他们与他们狼狈为奸。现在，我们人民有了自己的政权了，我们要消灭他们，像刚才大家所控诉的那些恶霸、土匪、汉奸、特务，应该是有多少，就消灭多少，有几个，就枪毙几个。（全场大鼓掌，全场高呼：“毛主席万岁！”“拥护人民政府！”“拥护我们的彭市长！”）","type":"paragraph"},{"text":"我们说可以判处死刑，缓期执行的，不是指这批血债累累，人民痛恨入骨的反革命分子，对这些东西，我们把所有可能的办法都想到了，结果只能把他们枪毙！（全体大鼓掌）应该缓刑的，是指的那些罪恶虽然严重，但没有血债、民愤不大，或者对国家虽然有危害，但还没有到最严重程度的。","type":"paragraph"},{"text":"前天公安局已将审判结果，提到市协商委员会扩大会议讨论过，今天又经过大家讨论了，大家一致同意这么办。会后我们即提交北京市军事管制委员会军法处判决。明天判决，后天就执行。（全体大欢呼，全体大鼓掌）这是第一件事情。","type":"paragraph"},{"text":"还有第二件事情，现在被控诉的反革命分子，只是一部分。还有一批关在监狱里。此外，北京市还有不少潜伏的特务和间谍。我们对他们怎样办呢？我想，我们全市人民都应该一致起来，和公安机关合作，彻底肃清他们，把他们消灭干净（全体大鼓掌）。人民的事情，要人民大家来办。关于这件事，毛主席指示我们，可以组织治安保卫委员会。各工厂、学校、机关、街道都要组织治安保卫委员会，由这个委员会来领导大家进行防奸细防特务，肃清反革命。今天，市区各界代表都在这里，大家回去以后，就可以研究成立治安保卫委员会了。（全场高呼：“坚决肃清反革命！”）","type":"paragraph"},{"text":"还有第三件事情。今天我们在这里控诉的，有很多恶霸，这是些封建残余。他们霸占人民的妻女、霸占人民的财产，最后连“天”都霸占了，有“南霸天”、“北霸天”等，还有“皇上”，像什么“伏地皇上”“杨皇上”等等。我们要消灭这些封建残余。同志们！如果允许这些封建残余存在的话，那就没有我们的自由幸福了。天桥有“霸”，菜市有“霸”，房纤有“霸”，卖水果的、卖鱼的、卖水的，都有“霸”，甚至于还有“粪阀”、“粪霸”。这些封建残余，我们应当怎样对付他们呢？（台下大喊枪毙）是，有血债的，为人民所极端痛恨的，应该枪毙，一定要枪毙；但不能都枪毙，有些可以关起来，进行劳动改造。有一些，可以加以管制，监视他们，加以改造。但总之，要消灭他们。（全体大鼓掌）同志们，这就是今天会后，我们大家应做的三件事。我们要把首都一切封建残余，一切反革命分子，通通消灭干净。（全体大鼓掌、大欢呼）","type":"paragraph"}],"comments":[],"origin":"一九五一年五月二十二日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"90f3eb5cd2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"关于发表捷克斯洛伐克等国报纸对我八届八中全会报道情况的批语","alias":"","parts":[{"type":"paragraph","text":"关于发表捷克斯洛伐克等国报纸对我八届八中全会报道情况的批语"},{"type":"paragraph","text":"（1959年9月4日）乔木、冷西同志："},{"type":"paragraph","text":"[1]指中国驻捷克斯洛伐克大使馆1959年8月31日给外交部、中共中央联络部的电报和中国驻德意志民主共和国大使馆1959年8月30日给外交部的电报。驻捷使馆电报的主要内容是：（一）从8月28日到30日，捷中央各报继续报道了我党八届八中全会和人大常委会的情况，版面突出，标题也很有力。其看重点如下：（1）中国成就大。（2）人民公社好。（3）八中全会决议正确。（二）一些报纸发表了评论，主要之点是：（1）指出了八中全会的意义。（2）强调我国成绩伟大。（3）分析了我国取得伟大成就的原因。（4）对我调整计划进行了评论。（5）关于反右倾斗争问题，除《红色权利报》外，其他各报没有提及。驻民主德国使馆的电报说，民德各党派、主要群众团体和军队的报纸，对我八中全会公报及决议均非常重视，其宣传口径和我公报精神基本上是吻合的。各报都强调我国去年是史无前例的大跃进，今年是继续大跃进。对我修改1959年计划问题，还作了解释工作和正面的估计。同时还有意识地帮助我们反击西方报纸的宣传。《人民日报》1959年9月5日发表题为《人民公社促进农村经济全面发展》和《中国以不可阻挡之势建设社会主义》的两篇新华社电讯稿，分别介绍了捷克斯洛伐克和德意志民主共和国报刊的上述反应。"},{"type":"paragraph","text":"[2]乔木，即胡乔木，当时任中共中央书记处候补书记、毛泽东的秘书。冷西，即吴冷西，当时任新华通讯社社长、《人民日报》总编辑。"},{"type":"paragraph","text":"关于发表捷克斯洛伐克等国报纸对我八届八中全会报道情况的批语"},{"type":"paragraph","text":"此两件似可以通讯方式由新华社及人民日报等发表，以壮士气，可以将苏联某些人的军。请酌。"},{"type":"paragraph","text":"毛泽东九月四日"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":9,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":343,"page_end":344},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fdedb8e08b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"实际斗争加强了群众捍卫社会主义的责任心，河北各地揭发大批右派分子","authors":[],"dates":[{"year":1957,"month":9,"day":9}],"is_range_date":false,"parts":[{"text":"实际斗争加强了群众捍卫社会主义的责任心，河北各地揭发大批右派分子","type":"title"},{"text":"人民日报讯：河北省反右派斗争已经达到进一步深入的阶段。张家口、石家庄两市反右派斗争扩展到各行各业。最近省、市两级揭露出来的右派分子已经增加一倍多。","type":"paragraph"},{"text":"目前，在石家庄、张家口两市已有四万多名职工积极参加了反右派斗争，揭露出来的右派分子有王君彦、宋天祥、楚庄、胡映光、柳木风、李子文、张培瑚等人。在高等学校中，唐山铁道学院已经召开过百余次大小辩论会，揭露和驳斥了企图建立“第三政党”的右派分子王本政，以及叫嚣要实行“教授治校”、“真理治校”的右派头目孙竹生、王抵、胡思杜等人的反党反社会主义言论。在克服右倾麻痹思想和温情主义以后，过去认为没有右派分子的单位也揭发出了右派，如省文联原来党组的专职副书记刘艺亭就是一个党内右派分子。","type":"paragraph"},{"text":"经过斗争的锻炼，人民群众捍卫社会主义事业的责任心大大地加强了。如唐山铁道学院素称“铁树不开花”的老教授史家宜，在这次运动中却挺身而出，大胆地驳斥了右派言论。张家口市文化用品公司崔继祖，是一个暗藏的右派分子，他向被他拉拢过的高福如威胁说：“你要揭露我，至死我也要拉个垫背的。”但是觉悟了的高福如还是揭露了他，使得这个声称要下乡为葛佩琦的反动谬论寻找“根据”的右派分子，终于无法抵赖。","type":"paragraph"},{"text":" 来源：《人民日报》1957年9月9日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c889883df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

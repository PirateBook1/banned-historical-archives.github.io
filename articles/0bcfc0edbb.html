script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"是毛主席他老人家给我生命","authors":["顾锦文"],"dates":[{"year":1966,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"南汇县瓦屑公社民治大队　顾锦文"},{"type":"paragraph","text":"我登上了壮丽雄伟的天安门。天安门呀!象灯塔一样光芒四射，照亮了全世界人民的革命道路。今天，能看到它，我的心怎能平静呢!我，一个贫农的儿子，生下来就只有一只手，在旧社会里遭到地主阶级的残酷压迫和剥削，还受到不少冷嘲热讽，过着牛马不如的生活。父亲逃到城市替资本家去做搬运工人，受尽剥削，日夜劳累，得了严重的风湿病，过着半死不活的日子；母亲也得了败血症，离开了人间。全家正在死亡的道路上挣扎，生活非常凄惨的时候，幸亏来了毛主席和共产党，我们全家翻了身；我也被送进了学校读书，念完了初中。在一九六一年，我响应党的号召，支援农业生产。在农村，我听毛主席的话，牢记阶级苦，因此在劳动中，克服了一个又一个的困难。我只有一只手，犁田有困难，但我记住了毛主席的教导:“下定决心，不怕牺牲，排除万难，去争取胜利。”用断臂的手，缠住犁梢绳，用不怕牺牲的精神，学会了犁田。一只手拔花萁不可能，我就用膝盖垫住棉花真秆，断臂夹住棉花萁梢，一根一根地拔起来。一只手扛河泥浆，也不好勺，不好浇；我就用胸膛和膝盖垫住粪勺柄来克服。一只手摘棉花，摘大花可以，摘脚夹头就有困难，我就用断臂垫铃子，并用牙齿咬铃子。几年来，我听了毛主席的话，不但克服了前进道路上的各种困难，改造了客观世界，而且更重要的是改造了自己的主观世界，和贫下中农建立了深厚的阶级感情。在农村中，扎下了根子。"},{"type":"paragraph","text":"今天，在天安门上见到我们心中最红最红的红太阳。是他，给我最大的荣誉，最大的幸福，我永远也不能忘记啊!正当我从城楼东台走向西台时，从毛主席身边不到一米的地方走过，我的心差一点跳出来，嘴里想讲啥，但一点也讲不出来，真是千言万语无从说起。几年来，日日盼，夜夜想的事，今天终于实现了!我幸福的眼泪象珍珠断了线一样掉下来。我见到了毛主席，更觉得自己的思想和工作离毛主席对我的要求还差得很远，今后必须戒骄戒躁，更认真地，更刻苦地学习毛主席著作，更高地举起毛泽东思想伟大红旗，在无产阶级文化大革命中，坚决捍卫以毛主席为代表的无产阶级革命路线，彻底批判和坚决反对资产阶级反动路线；誓把无产阶级文化大革命进行到底!"},{"type":"paragraph","text":"我把中央首长同志在接见我们的时候送给我们的毛主席像章挂在胸襟上，我写了一首诗:"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0bcfc0edbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"攻击昌潍可能引起的几种情况及处置办法","alias":"","parts":[{"type":"paragraph","text":"攻击昌潍可能引起的几种情况"},{"type":"paragraph","text":"及处置办法!]"},{"type":"paragraph","text":"（1947年5月6日）陈、粟，并告刘、邓2："},{"type":"paragraph","text":"四日一短电，今（六）日一长电，谅达。为扫清后方及引敌深入之目的，请考虑以有力部队攻击昌乐、潍县”之敌，估计此种行动可能引起几种情况：（一）蒙阴、新泰之敌深入昌潍地区增援，如好打则以主力各个歼灭增援之敌，然后攻克昌、潍；（二）如不好打，则我以相当力量拒止援敌于昌、潍以南，以利攻克昌、潍；（三）既不能拒止援敌，又不能攻克昌、潍，则将攻昌、潍行动改为伴攻，引诱援敌深入，以利我主力转入敌后行动；（四）如敌不敢增援，则我有充分时间攻克昌、潍，达到扫清后路之目的。是否可行，盼告。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"鱼申"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华东野战军司令员兼政治委员陈毅和副司令员栗裕的电报。"},{"type":"paragraph","text":"[2]刘、邓，指刘伯承、邓小平，当时分别任晋冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]潍县，旧县名，1983年撤销，并入山东潍坊市。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":5,"day":6}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":46,"page_end":46},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ff2fbdbfc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

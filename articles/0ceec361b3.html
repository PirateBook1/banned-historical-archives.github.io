script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"罗瑞卿：必须努力学习业务学习理论和法律","authors":["罗瑞卿"],"dates":[{"year":1955,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"罗瑞卿：必须努力学习业务学习理论和法律","type":"title"},{"text":"罗瑞卿","type":"authors"},{"text":"【节选自罗瑞卿1955年元旦在公安部机关团拜会上的讲话。】","type":"paragraph"},{"text":"最近公安部召开了全国各省市公安厅局长会议，着重讨论部署了1955年的公安工作。1955年公安工作的中心任务是什么呢？就是要全力贯彻第六次全国公安会议决议，尽力加强经济保卫工作，加强隐蔽斗争中的侦察工作，加强沿海沿边的对敌斗争，加强城乡和灾区的治安工作以及其他各项业务建设，并要遵照宪法与法律，加强有关公安工作方面的法制建设，巩固人民民主专政。","type":"paragraph"},{"text":"同志们：在完成新的艰巨繁重的任务中，公安部更负有重要的领导责任。这就要求我们公安部的全体同志兢兢业业，努力学习业务，努力学习理论，努力学习法律，提高领导水平和工作水平，以便完成1955年的艰巨任务。","type":"appellation"},{"text":"我们必须认真地钻研业务，提高与隐蔽敌人作斗争的知识和技能。要深入下层，了解实际，加强具体的切实的领导。减少那些重复的繁琐的不解决问题的会议和公文，克服机构臃肿，办事拖沓，纪律松懈的现象。提倡踏踏实实、诚诚恳恳，深入下层，发现问题、解决问题，朴素切实的工作作风。健全责任制度，加强集体领导，发挥全体同志的积极性、创造性，提高工作效率和质量。","type":"paragraph"},{"text":"我们必须认真学习公安理论。我们对中国的、外国的，历史的、现实的公安工作的理论，都要进行研究。当然这种研究是紧紧结合着当前的实际斗争，是以马列主义作为指导思想的。这并不是要我们作教条主义的研究，并不是要我们不加批判地去搬用外国的、历史的以至资本主义国家的东西，而是要我们懂得并运用对我们当前斗争有利的东西。同时我们还不能仅仅满足于已有的经验，我们还要将经验加以总结和提高，抽出概念化的东西，使之成为理论。","type":"paragraph"},{"text":"我们必须认真学习法律。宪法和各项法律的颁布，对公安工作具有极大的促进作用。我们全体公安人员必须认真学习宪法和各项法律，加强法制观念。模范地遵守与执行宪法和法律，这是我们坚定不移的不可破坏的原则。决不能认为法律“可守可不守”或“不必马上守”，甚至把宪法当成可有可无。宪法是全国人民的政治要求，是几十年来牺牲流血奋斗的结果，我们必须严格地遵守，决不允许有任何的犹豫或动摇。我们公安机关应当接受党和国家的监督，应当欢迎群众监督我们守法，应当组织自上而下的监督，只有加强监督才能更好地守法，没有监督是危险的。有人认为宪法是束缚我们的手脚，这是错误的。宪法是放正确守法之手，束错误违法之手，只要守法就很自由。宪法是人民的根本大法，我们应当很好地运用这一法律武器去打击敌人，保护人民。","type":"paragraph"}],"comments":[],"origin":"公安部《罗瑞卿论人民公安工作》编辑组编：《罗瑞卿论人民公安工作（1949——1959）》，北京：群众出版社，1994年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0ceec361b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"驻沪空军党委决定进一步落实毛主席最新指示搞好干部教育总结推广战士参加学习班的好经验","authors":[],"dates":[{"year":1967,"month":12,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　中国人民解放军驻沪空军部队党委，积极响应伟大统帅毛主席关于“军队办学习班要有战士参加”的最新指示，为此作出决定:"},{"type":"paragraph","text":"一、毛主席关于要办学习班，分期分批地轮训干部的指示，具有伟大的战略意义。各单位都要大力举办毛泽东思想学习班，切实做出成绩。要认真总结前一时期办学习班的好经验，加以推广，并不断巩固、发展这些好经验。团以上党委应把办学习班摆在重要地位，应有专人负责。"},{"type":"paragraph","text":"二、各级党委应该结合年终四好总评，掀起一个学习毛主席最新指示的高潮，使大家切实领会毛主席最新指示的伟大意义。把解决上下级关系问题，搞好干部和战士关系问题作为根本立场、根本态度问题，作为世界观问题，严肃对待，认真解决。一定要坚信“最聪明、最有才能的，是最有实践经验的战士。”彻底放下架子，下决心到群众中去，甘当群众的小学生。有条件的单位，可以组织体会深的干部、战士巡回报告，通过典型宣传，使毛主席最新指示深入人心。"},{"type":"paragraph","text":"三、学习班要以毛主席视察华北、中南和华东地区所作的重要指示为中心内容，以对于文化大革命的大好形势的认识和态度为重点，并根据形势发展适时增加内容，目的是通过学习，掌握毛主席关于无产阶级专政条件下继续进行革命的理论、路线、方针、方法和政策，总结自己在无产阶级文化大革命中的经验教训，开展斗私批修，彻底改造世界观，大树特树伟大统帅毛主席的绝对权威，大树特树伟大的毛泽东思想的绝对权威，大树特树毛主席的革命路线的绝对权威，更高地举起毛泽东思想伟大红旗，在无产阶级文化大革命中为人民立新功。"},{"type":"paragraph","text":"四、前一时期实践证明行之有效的三种学习形式仍应坚持，即:(一)团以上机关举办的毛泽东思想学习班，领导干部、一般干部、战士(包括职工、家属)混合编组，一起学习，一起斗私批修，战士参加学习班和学习小组的领导工作；(二)连队普遍办学习班，在连队党支部领导下，由干部、老战士、新战士组成学习指导小组；(三)团以上党委学习毛主席著作中心组，吸收战士和一般干部参加。今后注意发挥战士、职工、家属在学习中的领导作用；强调三种学习形式互相配合，互相促进；强调走出机关，走出营房，把学习班搬到连队，搬到工厂、农村，以便更好地向工农兵群众学习。干部除了和战士同学习外，还应该同劳动、同生活、同娱乐、同值勤，进一步密切官兵关系。"},{"type":"paragraph","text":"五、明年一月份起，团以上机关应普遍举办学习班，争取半年内把机关干部和连以上干部再普遍轮训一遍。每期时间一般为半个月至一个月。科、团干部采取由军、师两级分别轮训和在本单位参加学习班两种形式进行学习。为此，现在就应着手准备，其中，最重要的是认真总结和推广前一时期吸收战士参加学习班的经验，使毛主席的最新指示在领导思想上进一步落实。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21794da928"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

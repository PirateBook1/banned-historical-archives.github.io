script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东诞辰１０２周年毛新宇写书唱歌","authors":["徐礼贵"],"dates":[{"year":1995,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东诞辰１０２周年"},{"type":"paragraph","text":"毛新宇写书唱歌"},{"type":"paragraph","text":"毛新宇撰写的《朱元璋研究》和演唱的《爷爷曾在这里走过》歌曲专辑，最近由广东教育出版社和中国唱片总公司、广州新时代影音公司印制完成，出版发行。毛新宇说，这是他走出校门后的第一份答卷，也是献给爷爷毛泽东诞辰１０２周年的礼物。"},{"type":"paragraph","text":"毛新宇今年２５岁，从小对文学产生了浓厚的兴趣。上中学时，他酷爱历史，因而后来选择了中国人民大学历史系；今年４月又读完了中央党校党史研究生的课程。这次出版的《朱元璋研究》一书，是他上大学以来写的部分习作。全书共收录２２篇，总计２０万字。"},{"type":"paragraph","text":"毛新宇爱好广泛，特别喜欢唱歌，尤其是对歌颂爷爷的歌曲唱不绝口。此次录制的由他主唱的１４首歌曲专辑，全是歌颂爷爷的歌，其中《爷爷曾在这里走过》和《挥锄》两首歌词，就是他自己创作的。李谷一、德德玛、耿莲凤、刘斌、张也、范琳琳、戴娆等友情助唱。"},{"type":"paragraph","text":"（徐礼贵）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"daa20ff983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-359","name":"中央办公厅、国务院办公厅印发中共中央组织部、卫生部关于对离休老干部和党内外知名人士、专家扩大医疗照顾的报告","author":"中共中央办公厅","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央办公厅、国务院办公厅印发中共中央组织部、卫生部关于对离休老干部和党内外知名人士、专家扩大医疗照顾的报告","dates":[{"year":1982,"month":7,"day":19}],"is_range_date":false,"authors":["中共中央办公厅","国务院办公厅"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 520-522","tags":[{"name":"老干部","type":"主题/事件"},{"name":"医疗","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央办公厅、国务院办公厅印发中共中央组织部、卫生部关于对离休老干部和党内外知名人士、专家扩大医疗照顾的报告"},{"type":"subtitle","text":"厅（秘）发〔1982〕28号国办发〔1982〕54号"},{"type":"paragraph","text":"根据中央书记处关于对离休、退休老同志和党内外各方面的知名人士、专家的医疗保健应优先于在职的同级干部予以照顾的精神，我们会同有关方面，拟订了《中央、国家机关在京单位离休老干部和知名人士、专家医疗保健暂行办法》。现将有关情况报告如下："},{"type":"paragraph","text":"原来中央、国家机关在京单位享受医疗保健待遇的共有一万四千人，其中相当于副部长级以上的一千人，享受住院医疗照顾（设有干部病床一百六十四张）；抗日战争胜利前参加工作的司局级、行政十三级、相当高等院校教授三级以上的老干部、老专家一万三千人，享受门诊医疗照顾（减少挂号、诊查、取药排队时间），分散在三十多个医院就诊，需要住院时，优先安排在普通病房。这次拟扩大医疗照顾四千多人，连同原有的一万四千人，共达一万八千多人。由于北京地区医疗设施特别是单间病房十分紧张，而一时又难以增加很多，因此，新拟的《暂行办法》主要是扩大门诊照顾。扩大门诊照顾的对象是：一、建国以前参加工作的司局级或相当行政十四级的离休干部。二、相当于高等院校教授五级以上的专家。以上共扩大照顾约三千五百多人，连同原有的一万三千人，享受门诊照顾的共约一万六千五百多人。为了使这部分同志能够切实享受到门诊就医的照顾，拟请中央、国务院一部分部属医院、北京市一部分区属医院，也承担一些保健医疗任务。扩大住院照顾的对象是：一、知名人士、专家共三百五十人。二、没有担任副部长职务、相当行政八级以上的干部二十七人。干部病床预计在今年年底或明年初可再建成一批，包括现有的一百六十四张床，约达二百张床左右，基本上能满足需要。此外，对已故原党和国家领导人、知名人士的夫人的医疗照顾，也拟订了办法。这次机构改革中，从原来司局级和处级干部中，提拔了一批中、青年干部担任部长、副部长职务，在新的高级干部生活待遇规定未制订以前，建议均暂按司局级干部医疗待遇，享受门诊医疗照顾，以减少这些同志看病排队时间。为了使以上措施能够得到落实，还需请中央和国家机关各有关部门协助做好以下两项工作：（一）向享受医疗照顾的同志说明，因受客观条件的限制，要按照就近就医的原则，根据卫生部的统一安排，到指定的医院就医，不可能都集中到首都十大医院，遇到疑难病症可以组织会诊。（二）动员所属医院，积极设法多承担一些医疗保健任务。―九八二年七月十九日"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4f8358bd51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

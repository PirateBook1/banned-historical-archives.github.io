script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"给妻子的一封信","authors":["G.N.赛巴巴"],"dates":[{"year":2017}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"G.N.赛巴巴\n二〇一七年"},{"type":"paragraph","text":"亲爱的瓦桑沙（Vasantha），"},{"type":"paragraph","text":"我祝你生日快乐。希望你能在生日这天收到这封信。祝你青春永驻。我知道，没有我在身边，你是多么的痛苦。国家已经决定要让我们分离。它甚至决心要毁灭我们。结婚26年以来，我们并不期待个人的享受和发展。在相识的36年里，我们满怀信念，只为社会工作。在这种情况下，我只能说，当我不在的时候，你应该继续充满信念地为人民的权利而工作。我的入狱不应使你气馁。在你的生日这天，你要下定决心面对这一不幸，面对强加在我们身上的暴行。"},{"type":"paragraph","text":"这个案件的判决和我的入狱，并不是我们的耻辱。国家的这些行为，是民主的耻辱。为了被压迫人民、达利特（译者注：印度四个种姓之外的“不可接受的贱民”，现有1.67亿人）、原住民、妇女和残疾人的人权自由和公民民主权利，我们梦想有一个更好的社会，我们希望结束不平等。我们继续坚持这些价值观，并为被边缘化的人们的改善而工作，让我们的社会实现真正的民主。"},{"type":"paragraph","text":"他们尽可以粉碎我们的希望和我们的梦想，但是他们无法阻止我们继续在心中种植梦想和希望。虚假的案件、捏造的判决以及让我坐牢的无理的方式，都不应使你气馁，都不该让你失去希望。对我来说，你的生日一直是最重要的，它总是带给我快乐。在这一天，你应当感到高兴。我们是一些小人物，用小的方式为人民的权利做着工作。为什么这个巨大的国家会害怕我们的希望、我们的爱和我们的梦想呢？我们对谁做了什么不对的事吗？我们危害了谁吗？为什么我们的生活被侵犯？为什么梦想被定罪，希望被碾压？我们能在自己的世界里，在自己的小的梦想的世界里，勇敢地同攻击我们梦想的野蛮和非人道的暴力攻击作斗争吗？在这一刻，是什么给了你我力量？"},{"type":"paragraph","text":"在你的生日这天，我能给你什么呢？我还有什么呢？是不变的爱。这种爱，和学生时代的我们最初认识时一样。在我们的生活中，你给了我更多的爱。我仍然可以给你同样的梦想。这种梦想，和我们年轻时一样。"},{"type":"paragraph","text":"现在，你是为我的自由而战斗的孤独的战士。在这些黑暗的日子里，不要灰心。我们不应该失去我们的梦想和希望，因为黑暗不能永远遮蔽光明。这些不是空话，不是用于修辞的词句。历史多次证明了，我们的梦想不是空洞的。我们的希望不是空想的无稽之谈。我们会胜利。"},{"type":"paragraph","text":"在你的生日这天，我从牢笼中再次进入你的爱。因为你的爱，我继续保持着我的勇气、我的梦想。无论什么，我都能做到，因为你就像一座灯塔在我身边，让我沐浴着爱。"},{"type":"paragraph","text":"祝你生日快乐。"},{"type":"paragraph","text":"很多的爱给你，\n你的 赛"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a3f9d6767"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

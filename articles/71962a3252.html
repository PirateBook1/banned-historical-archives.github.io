script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共光山县委对芦子玉同志所犯错误的处分决定","authors":[],"dates":[{"year":1962,"month":6,"day":25}],"is_range_date":false,"parts":[{"text":"中共光山县委对芦子玉同志所犯错误的处分决定","type":"title"},{"text":"芦子玉，男，现年40岁，河北省易县白杨公社真武庙村人，贫农出身，农民成份，1946年入党，同年 9月参加中国人民解放军，历任战士、班长。1947年随军南下，同年 9月在湖北歧亭镇九龙山战斗中负伤，送红安县第三分医院休养，后芦子玉同志在1947年 9月到光山县南向店区何家畈与我区工作人员接头，安排了工作。1950年 4月又重新入党，历任区通讯员、工作队员、干事、区长、区委书记、公社党委第一书记、县委工业部长等职务。","type":"paragraph"},{"text":"主要错误事实","type":"subtitle"},{"text":"一、严重违法乱纪。1959年10月在县委反右倾扩大会议上，芦毒打原晏河公社党委副书记张本深两个耳光子，主持斗打了南向店公社党委委员李家乐、王荣义等五人，当场把李家乐同志打的冒屎，其他同志被打的也很厉害，有的被打的身子发青，有的被打的屙血，也有的当场被打伤等，芦不仅如此，还积极要求把县直机关和外公社的所谓犯有“右倾”错误的党员干部，要到本公社进行斗打。如把泼河公社王道明要到南向店组，芦亲自主持斗争。不仅在会上发生乱打，而且斗争会上有的同志还叫王学狗爬等，芦在场不加制止。后又把县委农工部长郭均功同志要到南向店组进行斗争，在斗争时芦子玉同志亲自站在凳子上指挥斗打，并说：“郭均功1958年在南向店大办钢铁时，诬蔑南向店、晏河两个公社的党员干部是土匪、小保队等等”。促使到会人员一轰而上，拳打脚踢，拔头发等，打的更加厉害。郭感到难忍受时，芦还说：“郭均功装洋迷……”等。","type":"paragraph"},{"text":"二、积极执行马龙山等人的乱令，限制人民的自由，断绝群众生路。1959年冬当农村发生食堂普遍断炊、人口死亡、外流之机，芦在公社党委会上，根据乱令作出决议，设立收容所（实际是拘留所）。芦子玉说：“杀牛的、破坏尸体的、外逃的都是敌人，趁机破坏粮食工作和社会主义建设”等。指使熊登永（原政法助理员）整理材料，将所谓“杀牛犯”、“破坏尸体犯”、“外逃犯”等前后拘留27人，如1959年11月间刘堂大队毕店铺小队社员曾广秀因饥饿无法，将自已死去的小孩吃了，该同志得知后，即指使公社干部张大本整理材料，第二天又指派公安助理员熊登永前去，将其逮捕法办，送县后死于狱中。同时，方店大队汇报刘基善杀牛，芦又派熊登永整理材料，逮捕法办，由于沿路斗打，到公社后又被党委办公室主任叶继续毒打一顿，于当天下午死在公社小房内。","type":"paragraph"},{"text":"三、芦子玉同志任南向店公社党委书记期间，据不完全统计，群众被饥饿死的就达2600余人，牲畜房屋均受到严重破坏，芦应负一定责任。","type":"paragraph"},{"text":"芦子玉同志在“信阳事件”中，犯了严重地违法乱纪错误，斗打党员干部，杜绝群众生路，给党和人民造成了严重的损失。本着思想批判从严，组织处理从宽的精神，经县委常委1962年 6月20日研究决定：给予芦子玉同志党内严重警告之处分。","type":"paragraph"},{"text":" 中共光山县委员会（印）1962年 6月25日","type":"paragraph"},{"text":"除了王道明我没有亲自主持斗争外，其它材料事实。同意常委处分决定。","type":"paragraph"},{"text":" 芦子玉1962年 6月25日","type":"paragraph"}],"comments":[],"origin":"河南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71962a3252"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

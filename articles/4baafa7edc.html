script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于党员和团员的右派言论","authors":["刘俊杰","刘善堂","李忠源","李锦钦","王立我","王竹兰","耿哲","西北农学院","赵云梦"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于党员和团员的右派言论","type":"title"},{"text":"西北农学院赵云梦李忠源李锦钦刘善堂王立我耿哲王竹兰刘俊杰","type":"authors"},{"text":"1．“对党团员是一种看法，对非党团员又是一种看法。如毕业生分配问题，把非党团员送到最危险的地方，这样太狠心，为什么把人民儿女往沟里丢。党就忘记在解放区时，人民百般想办法保护才能成，那时人民想要你的命，就要你的命，现在党在人民头上发号施令，党员把民主党派看不起，有些党员行为恶劣。”“我们系里好象有打手，平时没事干，一到运动就来了，有的还是副教授。”(农化系教授　赵云梦)","type":"paragraph"},{"text":"2．“党员靠政治吃饭。”(基建科　李忠源)","type":"paragraph"},{"text":"3．“党员升级快，行政快，马列主义快，咱系更快。咱系老助教开课也不少，但不升级。”(林学系助教　李锦钦)","type":"paragraph"},{"text":"4．“对党团员上级认为是积极一切都好，因之党团员培养起一种骄傲，这是形成宗派主义的主要原因，在提拔与调动工作上也是优待，对党团员偏爱、偏信、对非党、团员的积极忠诚忽视不管。”(图书馆　刘善堂)","type":"paragraph"},{"text":"5．“有些党员滥用党的力量工作，我把他叫做满清时的某某的大孩子，欺侮二孩子，大孩子现在是皇帝，他没理也是有理。”“我看到的现象是：党员做大官，民主党派的人做小官，再加上积极分子，我们做群众的就被压得喘不过气来。”(农经系教授　王立我)","type":"paragraph"},{"text":"6．“我们学校一些教师的爱人关系长期未能照愿，教授们为此还再三提意见，而到职不到四、五个月的打字员，却调来了人事科长院长秘书，这大概是能办到一定要办的逻辑吧！我想大概他(她)们都是党员。”(农学系系干事　耿哲)","type":"appellation"},{"text":"7．“过去按受党团员时多在四年级进行，我看他们可能想借党团员之名，达到理想之分配，为此他们向上报喜不报忧，报正不报反，而领导不检查就信。”(植物教研组助教　王竹兰)","type":"paragraph"},{"text":"8．“党员把自己的幸福建立在别人的痛苦上，这和殷周的封建主对奴隶一样。”(气象教研组辅助人员　刘俊杰)","type":"paragraph"},{"text":" 来源：《西北农学院右派言论及错误言论汇集》(西北农学院马列主义教研组编印，1957年12月)。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4baafa7edc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

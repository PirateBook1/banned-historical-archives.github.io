script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及尔介绍我军图片展览会闭幕非洲人民赞成中共中央二十五点论据许多观众希望得到毛主席象和《毛泽东选集》　他们衷心盼望中国变得更加强大","authors":[],"dates":[{"year":1963,"month":8,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社阿尔及尔4日电】　为庆祝中国人民解放军建军三十六周年在这里举办的介绍中国人民解放军的图片展览会今天闭幕。"},{"type":"paragraph","text":"在为期一周的展览会期间还在阿尔及尔国家剧院放映了七场中国电影。展览会和电影都受到阿尔及利亚各界人士的热烈欢迎。"},{"type":"paragraph","text":"展览会吸引了数千名观众。七场电影场场满座，观众达六千多人次。许多农民从五十公里以外特地赶来，有的全家老少都来了，白天看图片展览，晚上看电影。"},{"type":"paragraph","text":"观众们对介绍中国人民解放军的一百二十多张图片发生极大兴趣。好多人特别喜欢中国革命故事的图片。有些人看到中国人民解放军空军战士驾驶的飞机图片时说:“我们希望中国将变得更强大。”"},{"type":"paragraph","text":"不少观众看了雷锋的事迹很受感动。他们表示也要向雷锋学习，学习他的真正革命者的品质。"},{"type":"paragraph","text":"有许多观众在欣赏了展览图片以后希望自己有一张毛主席象和毛泽东选集。人们还索取中共中央6月14日给苏共中央的复信。他们说:“我们赞成二十五点”。"},{"type":"paragraph","text":"在阿尔及尔国家剧院放映的电影包括:《万水千山》、《红色娘子军》、《党的女儿》和《边寨烽火》。每天晚上，电影开场之前半小时，国家剧院门前，就拥挤不堪。许多人得不到座位，就站着看。"},{"type":"paragraph","text":"《万水千山》特别受到观众的欢迎。许多人一再打听这部电影是否还要放映。一些已经看过这部电影两次的阿尔及利亚国家人民军的士兵要求再看一次。阿尔及利亚国防部政治委员会副主任西·费尔哈特表示希望这部电影和《边寨烽火》能在阿尔及利亚国家人民军的营地放映。一位前游击队员同他的妻子和两个孩子看了这部电影之后对记者说:“我们全家都很受感动。中国人民的伟大革命意志给了我们很大的鼓舞。”一位阿尔及利亚妇女在看了《红色娘子军》后说:“太好了，太好了，中国妇女万岁!”"},{"type":"paragraph","text":"许多观众在看完中国电影以后不愿意离开剧场，他们同中国大使馆人员握手，并且作着致敬的手势，高呼:“向中国革命致敬”、“中国万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"209fb84863"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

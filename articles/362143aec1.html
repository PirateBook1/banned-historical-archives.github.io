script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"反革命分子汤炳胜的反动笔记","authors":[],"dates":[{"year":1960,"month":6}],"is_range_date":false,"parts":[{"text":"反革命分子汤炳胜的反动笔记","type":"title"},{"text":"宪法上规定：公民有言论自由，结社自由，可是现在却没有这些自由，好像我，因为说了话，现在来坐班房，只能说共产党好，不能说共产党不好，说共产党不好的人 就要倒霉。当我看见报纸反右倾的时候，我就对同犯说：现在又出了右倾机会主义分子了，这不是正说明了共产党越来越使人不相信了吗？对它的政策有怀疑的人不 是越来越多了吗？这下我们坐班房的朋友又要多起来了。狱规上不是规定要老老实实，认罪服法吗？我们就“忍”罪服法吧。","type":"paragraph"},{"text":"赫鲁晓夫去美国访问，先登门拜访人家，这不是也说明苏联的实力不如美国吗？这不是苏联在向美国作软弱表现吗？","type":"paragraph"},{"text":"赫鲁晓夫提出裁军，为什么我们中国又大肆加强建军工作呢？这不是使人有所怀疑吗？赫鲁晓夫在演说中，谈到苏联有多少导弹等武器，这不是苏联指望和平平吗？爱好和平，为什么又在宣扬他的军事威力呢？苏联说美国没有和平的诚意，可是赫鲁晓夫的诚意又是怎样呢？","type":"paragraph"},{"text":"在连（续）几次调犯人去劳动，都没有把我和胡本愚调去，这是什么原因呢？也许是国际局势紧张吧！放出去怕我们逃跑吧！关在号子里要杀的时候更方便。","type":"paragraph"},{"text":"逃跑的问题在我脑子里，确实盘旋过不止一次两次，而是有段漫长的时间存在着，有机会，就乘机逃跑，有机会，就要把那个什么支部书记杀了。","type":"paragraph"},{"text":"我思想上确实存在着希望国民党有到回的那一天，只有国民党回来才是我的出头之日。","type":"paragraph"},{"text":"不论在什么时候，什么场所，只要说的是诽谤共产党，污蔑政府的坏话，我就十分有劲，心里也感到特别痛快，如果有谁在说赞扬共产党，说共产党好的人，不消说，那我是非常脑他，恨他，甚至想骂他。","type":"paragraph"},{"text":" （摘自于都县政法工作简报第12期）","type":"paragraph"}],"comments":[],"origin":"1960年6月由江西省赣南行署公安处编印的“供领导参考”的《情况汇报》第35期上转发了于都县政法工作简报第12期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"362143aec1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

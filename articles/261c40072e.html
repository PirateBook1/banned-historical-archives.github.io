script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东选集第四卷日文版译完  廖承志同志举行庆祝酒会并欢送安斋库治同志等","authors":[],"dates":[{"year":1961,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东选集第四卷日文版译完"},{"type":"paragraph","text":"廖承志同志举行庆祝酒会并欢送安斋库治同志等"},{"type":"paragraph","text":"廖承志说，日共中央重视《毛泽东选集》日文版的翻译和出版工作，这是对中国共产党和中国人民莫大的鼓舞和支持安斋库治说，《毛泽东选集》第四卷日文版出版是中国人民送给正在进行斗争的日本人民一件战斗的无可比拟的礼物"},{"type":"paragraph","text":"新华社28日讯　中共中央委员廖承志今晚举行酒会庆祝日文版《毛泽东选集》第四卷翻译工作的胜利完成，并欢送即将回国的日本共产党中央书记处书记、新日本出版社经理安斋库治等。"},{"type":"paragraph","text":"中共中央政治局候补委员、中共中央宣传部部长陆定一出席了酒会。"},{"type":"paragraph","text":"廖承志在酒会上讲话，热烈祝贺日文版《毛泽东选集》第四卷的翻译审定工作胜利完成。他说，这次日共中央派了安斋库治同志来中国，专门同我们一起审定《毛泽东选集》第四卷的日文译稿，而且今后还要继续派同志来审定《毛泽东选集》第一、二、三卷的日文译稿。这说明日共中央是如何重视《毛泽东选集》日文版的翻译和出版工作，这对中国共产党和中国人民是莫大的鼓舞和支持。"},{"type":"paragraph","text":"廖承志对安斋库治等同志的热情工作表示衷心的感谢。"},{"type":"paragraph","text":"安斋库治在讲话中感谢中共中央和中国政府以及有关方面人士对帮助翻译审定日文版《毛泽东选集》第四卷所作的努力。他说，这次日文版《毛泽东选集》的翻译工作具体地表现了日中两国人民的战斗友谊和团结，是作为日本共产党和中国共产党的共同事业来进行的。"},{"type":"paragraph","text":"安斋库治说，日本人民正以一日千秋的心情期待着《毛泽东选集》的出版。他指出，日文版《毛泽东选集》第四卷的出版，是中国人民送给正在为反对日美安全条约、为反对美帝国主义和日本垄断资本而进行斗争的日本人民的一件战斗的、无可比拟的礼物，它将在日本发展马列主义，用革命的理论来武装日本人民方面，做出不可估量的巨大贡献。"},{"type":"paragraph","text":"安斋库治指出，《毛泽东选集》第四卷的翻译出版，对于通过日本共产党第八次代表大会而加强了阵容的日本共产党，是一个巨大的鼓舞和援助。他说，日文版《毛泽东选集》第四卷的出版，无论对具体贯彻日本共产党的政策来说，或者对于我们同“左”右倾机会主义的斗争来说，都给我们思想上很大的援助。"},{"type":"paragraph","text":"安斋库治最后说，我们将遵循日本共产党的纲领所指示的道路，决心通过反对美帝国主义、日本垄断资本的斗争，为争取建立一个独立、民主、和平、中立的日本而奋斗。"},{"type":"paragraph","text":"日本文学家代表团团长堀田善卫在酒会上致词，祝贺《毛泽东选集》第四卷日文版翻译工作的胜利完成。"},{"type":"paragraph","text":"正在北京访问的日本朋友应邀出席酒会，其中有以堀田善卫为首的日本文学家代表团，日本电播社电视代表团，日本经济界人士首藤实、柳濑［lài］彻也等。在京的日本和平人士西园寺公一和夫人也应邀出席。"},{"type":"paragraph","text":"中共中央书记处候补书记杨尚昆、中共中央委员刘宁一和首都有关方面负责人张致祥、夏衍、丁西林、罗俊、朱光等都出席酒会，同日本朋友一起欢庆日文版《毛泽东选集》第四卷翻译工作完成。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"廖承志","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"261c40072e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

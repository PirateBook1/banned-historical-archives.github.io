<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"阴谋放火烧掉上影党领导，白沉是陈仁炳的得力助手","authors":[],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"阴谋放火烧掉上影党领导，白沉是陈仁炳的得力助手","type":"title"},{"text":"【文汇报讯】 上海电影制片公司于8、9、10日连续举行反右派座谈会，揭露导演白沉反党、反社会主义的丑恶面貌。","type":"paragraph"},{"text":"白沉是陈仁炳在上影五次放火会上的不公开的主席。陈仁炳的爪牙莫筠在每次会前总要和他商量出席会议的名单。他在陈仁炳的指示下，到处拉人开会，鼓励到会的人向党进攻。他是陈仁炳的得力助手和军师。比如:吴茵说上影领导不尊重人，他就马上纠正说:“根本就不把你们当人看!”会上有人作了比较公正的发言，他就嘲笑说“不争气!”在会上，他诬蔑思想改造运动。他对别人说，党所领导的思想改造运动比国民党、日本人的统治还厉害，比保甲制度有过之无不及，保甲制度只强加管束，但思想改造却要揭你的老底子。他最近还对人说:“老是这样搞运动，叫人如何活下去?”","type":"paragraph"},{"text":"在陈仁炳的放火会上，他以右派分子项坤向党进攻为例，说党现在在群众中已经“孤立”了。过去接近党的人，如项坤今天都与党疏远了。如今党所处的情况是“众叛亲离”。到前次上海市委宣传会议期间他更狂妄地说:现在的问题是共产党还能不能执政的问题。","type":"paragraph"},{"text":"当白沉看到文汇报上对上海人民艺术剧院歪曲事实的报道中，提到女演员为了争取演戏而强迫流产的事例后，竟对编剧艾明之、唐振常建议说:“这个事件好得很，应该写个剧本，写到最后叫这个女演员自杀!”","type":"paragraph"},{"text":"白沉除了在文汇报上发表他的企图取消党对电影事业的领导的文章外，对钟惦棐“为了前进”一文更赞称不已，曾逐字逐句的加以朗诵。此外，白沉还在以进行电影创作的合作社内，几次拒绝党员编剧和导演入社，并在社内大肆活动挑拨同志关系，企图把社造成自己的小集团。","type":"paragraph"},{"text":"对于培养干部问题,白沉也和右派分子吴祖光的说法一脉相承。他在陈仁炳的放火会上说，现在培养干部等于强制提拔，七年来没有培养出一个红色专家，而老艺术家提了意见又怕“犯上”，说厂领导应该“低下头来”，去掉傲慢，好好听从老艺术家的意见。","type":"paragraph"},{"text":"座谈会上，许多人还揭露，白沉自1955年以后即以他所导演的影片“南岛风云”作为反党的政治资本。到处夸耀个人功绩，抹杀和攻击领导的工作。事实上，“南岛风云”所以获得好评，虽然有他一份功劳，但领导上在摄制过程中所作的各种带有关键性的指示和全体摄制组人员的努力是最大的决定性的因素。但白沉现在竟口口声声说这是行政领导干涉艺术创作，企图把成绩归之他一人，这是十分卑鄙的行为。他甚至还和项坤密谋，准备在上海市委宣传工作会议上，以“南乌风云”一片作为行政领导干涉艺术创作的典型来攻击领导。","type":"paragraph"},{"text":"白沉的反党活动由来已久。他曾经是一个共产党员，但在对敌斗争最艰苦的阶段做了逃兵。1946年，在国民党统治的上海，上海剧艺社的同志在党的领导下，和敌人展开了一场文艺战线上的斗争，演出了揭露蒋党真相的“升官图”。当时身为共产党员的白沉也扮演了一个角色，但是他为了个人的名利，却借口头疼肚痛，三番五次的临时请假，企图阻挠演出，拆台脚。最后，竟不顾组织上停止他党籍的处分，脱离了党，一怒而去香港，过他腐化堕落的生活。","type":"paragraph"},{"text":"会上发言的张伐、白穆、蒋天流、莫愁、凌风、高衡、李天济、艾明之、柯蓝、何兆璋、张友良等二十余人，对白沉一贯反党、反社会主义的行为和腐化堕落的生活作了无情的揭发。对他的斗争会将继续举行。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6bc381ee37"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我们伟大领袖毛主席和他的亲密战友林彪副主席会见艾南希副主席和索马里政府代表团全体成员","authors":[],"dates":[{"year":1970,"month":6,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们伟大领袖毛主席和他的亲密战友林彪副主席会见艾南希副主席和索马里政府代表团全体成员"},{"type":"paragraph","text":"毛主席、林副主席同艾南希副主席和代表团其他成员进行了亲切友好的谈话。当索马里贵宾来到接见厅时，毛主席、林副主席同他们一一握手，表示欢迎"},{"type":"paragraph","text":"参加会见和谈话的有：董必武副主席周恩来总理康生副委员长黄永胜总参谋长李先念副总理"},{"type":"paragraph","text":"新华社十九日讯　我们的伟大领袖毛主席和他的亲密战友林彪副主席，今天会见了索马里民主共和国最高革命委员会副主席穆罕默德·艾南希·古莱德准将和由他率领的索马里政府代表团全体成员。"},{"type":"paragraph","text":"被会见的代表团团员是：索马里最高革命委员会成员穆罕默德·奥马尔·盖斯上尉，工商部国务秘书马哈茂德·盖莱·埃尔米，农业部办公厅主任阿卜杜拉赫曼·埃尔米·阿米尔，工商部商业司司长穆罕默德·哈吉·哈桑，外交部礼宾司司长巴希·穆罕默德·苏菲，计划统筹部计划司官员巴希尔·艾哈迈德·阿里·加尔达德。"},{"type":"paragraph","text":"毛主席和他的亲密战友林彪副主席同穆罕默德·艾南希副主席和代表团其他成员进行了亲切友好的谈话。当索马里贵宾来到接见厅时，毛主席、林副主席同他们一一握手，表示欢迎，并且一起照了像。"},{"type":"paragraph","text":"参加会见和谈话的有：中华人民共和国副主席董必武，国务院总理周恩来，人大常委会副委员长康生，中国人民解放军总参谋长黄永胜，国务院副总理李先念。（附图片）"},{"type":"paragraph","text":"我们的伟大领袖毛主席和他的亲密战友林彪副主席，六月十九日会见了索马里民主共和国最高革命委员会副主席穆罕默德·艾南希·古莱德准将和由他率领的索马里政府代表团全体成员。"},{"type":"paragraph","text":"参加会见和谈话的有：董必武副主席、周恩来总理、康生副委员长、黄永胜总参谋长、李先念副总理。"},{"type":"paragraph","text":"会见时合影。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"会见时，毛主席和艾南希副主席亲切握手。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"林彪","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67f0c95229"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

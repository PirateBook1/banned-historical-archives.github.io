script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"杨树浦发电厂党委学习政府工作报告找差距　作部署　深入揭批“四人帮”","authors":[],"dates":[{"year":1978,"month":3,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　杨树浦发电厂党委学习华主席在五届人大作的政府工作报告，回顾总结揭批“四人帮”斗争的经验，找出差距，作出部署，推动揭批“四人帮”的斗争继续深入。"},{"type":"paragraph","text":"华主席在政府工作报告中指出:“我国人民当前和今后一个时期的头等大事，仍然是把揭批‘四人帮’这场伟大斗争进行到底。”杨树浦发电厂党委在学习中，具体分析了去年一年开展揭批“四人帮”斗争的情况，看到要落实华主席的指示，还存在不少差距。首先是发动群众的广度不够，其次是揭批“四人帮”的深度不够，特别是从理论上揭露“四人帮”假左真右的实质还不够。厂党委分析了这些情况，认为要实现五届人大提出的宏伟规划，任务很重。当前和今后一个时期的头等大事，就是要切实采取措施，继续深入发动群众，真正把揭批“四人帮”的斗争进行到底。"},{"type":"paragraph","text":"在此基础上，该厂党委从本厂的斗争实际出发，抓住“四人帮”鼓吹的“要建立没有规章制度的工厂”的谬论，发动群众深入进行揭批。通过摆事实，大家进一步看清了“四人帮”所造成的危害，激起了对“四人帮”的更大仇恨。各车间工人群众学文件，批谬论，排流毒，议危害，把理论和实践结合起来，深入批判“四人帮”散布的种种谬论，进一步分清了路线是非，使全厂揭批“四人帮”的斗争进一步深入发展。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"241707072c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

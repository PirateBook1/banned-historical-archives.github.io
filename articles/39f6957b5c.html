<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各国元首致电毛主席热烈祝贺我国庆","authors":[],"dates":[{"year":1951,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京卅日电】　越南民主共和国主席胡志明致电毛泽东主席祝贺我国国庆，电文如下:"},{"type":"paragraph","text":"中华人民共和国"},{"type":"paragraph","text":"毛泽东主席阁下:"},{"type":"paragraph","text":"欣逢中华人民共和国第二周年国庆，我谨代表越南人民和我自己向您及中国人民致以衷心的祝贺。两年来中国人民在各项建设上获得了显著的成就，中国人民革命的胜利对于亚洲人民的解放事业是一个伟大的贡献，越南人民愿与中国人民共同为保卫亚洲和平与世界和平而奋斗。"},{"type":"paragraph","text":"越南民主共和国主席　胡志明"},{"type":"paragraph","text":"一九五一年九月二十九日"},{"type":"paragraph","text":"【新华社北京卅日电】　罗马尼亚人民共和国国民议会主席团主席巴洪博士致电毛泽东主席，祝贺我国国庆。电文如下:"},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此中华人民共和国成立二周年纪念日，谨以罗马尼亚人民共和国国民大会主席团和我个人的名义向您致以最诚挚的祝贺。希望中国人民和您本人在建设新中国的道路上，在您领导的反对侵略的美、英帝国主义，从而巩固了以不可战胜的苏联为首的伟大和平阵营的斗争中获得更多的成就。"},{"type":"paragraph","text":"罗马尼亚人民共和国国民议会主席团主席把洪博士"},{"type":"paragraph","text":"九月二十八日十二时"},{"type":"paragraph","text":"于布加勒斯特"},{"type":"paragraph","text":"【新华社北京卅日电】　阿尔巴尼亚人民共和国部长会议主席霍查上将致电毛泽东主席，电贺我国国庆。电文如下:"},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此中华人民共和国成立二周年之际，主席同志，请允许我以阿尔巴尼亚人民、阿尔巴尼亚人民共和国政府、以及我个人的名义，向英勇的中国人民、中央人民政府、和你个人致以最诚恳的敬礼和祝贺。中华人民共和国的成立，是中国人民最伟大的历史性的胜利；它不仅对于中国本身和亚洲具有重要的意义，而且对于进步的与爱好和平的整个人类，也具有同样重要的意义。中国人民在全世界的心目中，是英勇的赋有创造性的人民，坚决到底地保卫着世界上的和平民主的事业。我们全心地庆贺伟大的中国人民在共产党和你——毛泽东同志——的领导之下，以及在辉煌的苏联的大力支援之下，所已取得的成功和胜利；我们盼望中国人民将来在建设新的生活中，以及在苏联与伟大而光辉的斯大林同志所领导的保卫世界和平的共同奋斗中，取得更大的成功!"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席霍查上将"},{"type":"paragraph","text":"九月二十八日于地拉那"},{"type":"paragraph","text":"【新华社北京卅日电】　匈牙利人民共和国部长会议主席道比致电毛泽东主席，祝贺我国国庆。电文如下:"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东同志:"},{"type":"paragraph","text":"值此中华人民共和国宣告成立二周年纪念之际，请主席同志允许我向您表示匈牙利人民共和国政府的最热烈的祝贺。匈牙利人民以兄弟般的同情注视着为建设新中国的英勇斗争，并深切地体会到中国人民支持朝鲜兄弟人民来与美国侵略者作战是有助于全世界和平的事业。"},{"type":"paragraph","text":"我们衷心的愿望，在以您为首的中国共产党的领导之下，英勇的中国人民在他们巨大的建设工作以及为保证和平的斗争中获得更辉煌的成功。"},{"type":"paragraph","text":"匈牙利人民共和国部长会议主席道比"},{"type":"paragraph","text":"【新华社北京卅日电】　印度总统普拉沙德致电毛泽东主席，祝贺我国国庆。电文如下:"},{"type":"paragraph","text":"北京中华人民共和国中央人民政府主席"},{"type":"paragraph","text":"毛泽东先生阁下:"},{"type":"paragraph","text":"值此贵国国庆节之际，谨向阁下致以诚挚的祝贺，并转致印度对中国人民繁荣的贺忱。"},{"type":"paragraph","text":"印度总统R·普拉沙德"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"39f6957b5c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

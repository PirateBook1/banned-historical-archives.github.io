script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东登上云龙山","authors":["董助才"],"dates":[{"year":1993,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"董助才"},{"type":"paragraph","text":"云龙山位于徐州南郊，隔城与九里山、子房山遥遥相望，是徐州南面的天然屏障。因山势宛如游龙，并常有云雾缭绕而得名。山上有许多名胜古迹。"},{"type":"paragraph","text":"自中华人民共和国成立，毛泽东主席曾七次来徐州视察工作。这里记述的是毛主席首次来徐视察登上云龙山时的情景。"},{"type":"paragraph","text":"1952年10月28日下午，毛主席乘坐的专列停靠在徐州大湖专用线上，随行的有杨尚昆、罗瑞卿、滕代远、叶子龙、汪东兴和卫士长李银桥等。当晚，毛主席听取了地、市委负责同志的汇报后，即决定第二天登云龙山。"},{"type":"paragraph","text":"次日晨，毛主席身着蓝灰色中山装，素袜布鞋，在罗瑞卿、许世友、李银桥以及徐州市市长张光中、市委副书记华诚一等陪同下，从东坡上山。一路上谈笑风生，不知不觉便来到东山口的兴化寺。该寺建筑别致，大殿依山而建，殿内有北魏时大石佛一座，殿的前壁高三丈，后壁仅有三砖，是一座以“三砖殿覆三丈佛”而名闻遐迩的古刹。毛主席问:古刹是哪个朝代修建的?华诚一答，是北魏拓跋焘时所建。尔后引毛主席仔细观赏北魏时的石刻。毛主席还询问了拓跋焘军队经过徐州的情况。"},{"type":"paragraph","text":"出了兴化寺，登上二十余级台阶，穿过月门，来到放鹤亭。毛主席问:此亭是苏轼《放鹤亭记》里的放鹤亭吗?华诚一答，是的。毛主席又问，知道来历吗?众人皆不能答。毛主席遂讲述放鹤亭的来历:北宋名士张天骥，号云龙山人。见此山环境幽静，在此隐居，筑建草亭，取名放鹤亭。“山人有二鹤，其驯而善飞，旦则望西山之缺而放焉”。这是《放鹤亭记》里说的。众人听罢，无不被主席的知识渊博和记忆超人所折服。"},{"type":"paragraph","text":"走出放鹤亭，来到大士岩西口，这里是云龙山的顶峰，山岩陡峭，视野广阔，给人一种豁然开朗的感觉。毛主席迎着飒飒的秋风，居高临下，俯视全城，乃三面环山，独缺西北一口，为天然门户，山峰连绵起伏，地势险要，能攻能守，遂自言自语道，此处果真是兵家必争之地。"},{"type":"paragraph","text":"徐州群山的山势虽然壮观，但诸多山上缺少树木装点。毛主席问，为何多是童山?徐州负责同志答道，这可能与古战场有关吧。传说张良吹箫，一曲楚乐吹散八千子弟兵，吹得群山满目凄凉，草兽皆无，只剩下空荡荡的山间巨石了。后来，乾隆皇帝下江南时也曾说过，徐州是“穷山恶水，泼妇刁民”。毛主席说那是对劳动人民的侮辱，群众是真正的英雄嘛!只要发动群众，穷山可以变成富山，恶水可以变成好水。"},{"type":"paragraph","text":"自此，徐州人民牢记领袖的教导，每到冬春季节，徐州市委、市政府都带领徐州军民上山植树造林。四十个春秋过去了，如今徐州的云龙山、太山、凤凰山、九里山、子房山等诸山都披上了绿装，徐州城被评为全国平原绿化先进城市。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ade37e0b6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

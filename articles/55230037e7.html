script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云梦等县的重点乡发生砍树现象","authors":[],"dates":[{"year":1956,"month":3,"day":15}],"is_range_date":false,"parts":[{"text":"云梦等县的重点乡发生砍树现象","type":"title"},{"text":"【湖北分社15日讯】湖北省云梦县的福量乡、县河乡，随县的两水乡，襄阳县的伙牌乡在举办高级农业社的过程中，有很多农民砍树。这几个乡都是县委的重点乡。","type":"paragraph"},{"text":"据调查：砍伐树木的原因，除极少数是因为年老害病，需要砍树作棺材和有些农民确实需要者外，大多数都是因为对高级合作化的顾虑。这些地区、乡干部在办社中宣传政策是普遍存在着片面性，对政策交待不具体。如襄阳伙牌乡张庄和何家冲的村干部，在宣传时这样说：“屋前屋后的树归私有，田边对生产有妨碍的树折价归公，成片的森林折价归公，河边沟沿的树过几年只要你真需要用还是允许砍的。”究竟怎样才算是成片的森林呢？没交代具体。因此，许多农民几家的树长在一起，便把树砍了。据伙牌乡初步统计，从去年腊月20日到现在，共砍掉七百多棵树，其中绝大多数都是中农砍的。如张庄九户砍树的农民中，有六户中农，一户小土地出租者，两户贫农。许多农民对树木合理折价归公也有意见，他们认为折价归公的钱几年才能还清，不如自己把树砍掉卖成现钱。有的说：“多得不如少得，少得不如现得。”","type":"paragraph"},{"text":"目前，不少地区较为严重的情况是有些领导干部对农民砍树行为采取官僚主义的态度和命令主义的办法。据不完整的调查，云梦县全县至少砍树三千多棵，但该县的县委书记却却盲目地说只有五百多棵，后来举出许多典型例子，他才感到吃惊。随县两水乡联盟高级农业社怕社员砍树，不用说明政策、解除顾虑的办法，而是派四个民兵放哨，但仍制止不住有顾虑的社员去砍树，民兵发现有人砍树去捉，但十几棵桃树已被砍倒了。","type":"paragraph"},{"text":"湖北省委考察团在这次下乡考察中发现这一严重的砍树情况后，已经及时指出了这些地区在处理树林入社工作中的错误。现在这些地区的干部已开始注意纠正。（张国翰）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1956年3月15日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55230037e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

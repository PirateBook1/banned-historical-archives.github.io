script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"5a6e14f4-1103-48c3-bd99-37613918dd4b","name":"中共党史教学参考资料 第25册 “文化大革命”参考资料 上册（1988年）","internal":true,"official":true,"type":"pdf","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/5a6e14f4-1103-48c3-bd99-37613918dd4b.pdf"],"article":{"title":"中央批转中央工作小组关于罗瑞卿同志错误问题的报告","alias":"","parts":[{"type":"paragraph","text":"《红旗》发表戚本禹同志的文章：《评\u003c前线\u003e\u003c北京日报\u003e的资产阶级立场》五月十四日"},{"type":"paragraph","text":"《人民日报》发表林杰同志的文章：《揭破邓拓反党反社会主义的面目》五月十六日"},{"type":"paragraph","text":"中央政治局扩大会议通过中共中央《通知》"},{"type":"paragraph","text":"中央批转中央工作小组关于罗瑞卿"},{"type":"paragraph","text":"同志错误问题的报告（节录）"},{"type":"paragraph","text":"（一九六六年五月十六日）"},{"type":"paragraph","text":"现将中央工作小组四月三十日关于罗瑞卿同志错误问题的报告转发给你们。中央同意这个报告。"},{"type":"paragraph","text":"中央认为，罗瑞卿同志的错误，是用资产阶级军事路线反对无产阶级军事路线的错误，是用修正主义反对马克思列宁主义、毛泽东思想的错误，是反对党中央、反对毛主席、反对林彪同志的错误。是资产阶级个人主义野心家篡军反党的错误。"},{"type":"paragraph","text":"中央认为，这次小组会议开得很好。贯彻执行了惩前后、治病救人的方针，摆事实，讲道理，对罗瑞卿同志进行了耐心教育和严肃批判。罗瑞卿同志不仅不认真检讨自己的错误，反而于三月十八日跳楼自杀（受伤)，走上了自绝于党、自绝于人民的道路。"},{"type":"paragraph","text":"签于罗瑞卿同志的错误极端严重，中央决定停止罗瑞卿同志的党中央书记处书记、国务院副总理的职务，以后再提请中央全会决定。"},{"type":"paragraph","text":"为了教育干部，吸取教训，并肃清罗瑞卿同志错误的影响，中央决定，将中央工作小组的报告和中央的批语，发到县委和团级党委。"},{"type":"paragraph","text":"（附）铁骨忠魂一一-罗瑞卿同志遭受林、江"},{"type":"paragraph","text":"反革命集团陷害记实"},{"type":"paragraph","text":"《人民日报》记者胡思升，“愿君知我心，何畏遮天云。太阳终归出，一样照人行。\"罗瑞卿同志在遭受屈辱和不幸时写下这样的诗句，绝不是偶然的。"},{"type":"paragraph","text":"第二审判庭审理林彪、叶群、吴法宪、黄永胜、李作鹏、康生、谢富治串通一起，陷害罗瑞卿一案时所揭示的桩桩事实，使不了解真相的人们第一次接触到当时来势涵涵的“遮天云”，也使一向敬重罗瑞卿同志的人们更懂得将军忠于人民的赤子之心。①一九八年五月二十日，中共中央发出《关于为罗瑞卿同志平反的通知》"}],"authors":[],"dates":[{"year":1966,"month":5,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":28,"page_end":28},"tags":[{"name":"林彪","type":"人物"},{"name":"罗瑞卿","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4954dfd6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

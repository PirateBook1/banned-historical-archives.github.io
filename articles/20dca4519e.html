script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"王宜慎的丑形毕露","authors":[],"dates":[{"year":1957,"month":8,"day":4}],"is_range_date":false,"parts":[{"text":"王宜慎的丑形毕露","type":"title"},{"text":"《人民日报》讯：据山西日报报道：山西人民出版社右派分子王宜慎，企图夺取国家出版社的领导权，篡改国家出版社的政治方向。最近，在全社职工的揭发下，他的反动面目已经暴露无遗。","type":"paragraph"},{"text":"右派分子王宜慎长期以来反对党的领导。在这次整风运动中，他更大放厥词，疯狂地向党进攻。王宜慎的反党反社会主义的矛头，首先是指向党的政策和方针的。他大肆鼓吹“同人出版社”的“优越性”，声言要创办“同人出版社”同国家出版社“竞争一下”。为了达到这个目的，他企图把山西人民出版社的成绩一笔抹煞。并且，“建议”各出版社自己确定出书范围，不要执行中央规定的通俗化、地方化、群众化的方针。他说，现在出版物又缺又滥，就是出在这个“三化”的“病根”上。","type":"paragraph"},{"text":"王宜慎也诽谤肃反运动。他说，“肃反的副作用很大，挫伤了人们的情绪”。他对党和国家的工资、干部政策极表不满。他说，解放以来人民生活没有改善，甚至还不如过去。　王宜慎还煽动群众对党不满。他污蔑党支部委员在一起研究工作是搞宗派活动，辱骂积极分子为“拍马屁”、“投机分子”。此外，王宜慎甚至妄想取消党的领导。他提出“建议”，要党和行政合而为一，由行政出主张，由行政去执行。并且主张只要留下省委，取消一切党的基层组织。","type":"paragraph"},{"text":"右派分子王宜慎的这些反动言论，遭到了全社职工的严正驳斥。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月4日，原标题为“各地出版工作者斗志昂扬，反击右派分子的猖狂进攻，王宜慎的丑形毕露”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"20dca4519e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

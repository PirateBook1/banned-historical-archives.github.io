script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共承德市委关于为参加“交心会”、“神仙会”、“三个主义教育会”有关人员平反的决定","authors":[],"dates":[{"year":1980,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"中共承德市委关于为参加“交心会”、“神仙会”、“三个主义教育会”有关人员平反的决定","type":"title"},{"text":"我市政协为了发扬民主，促进各界爱国人士的自我改造，于一九五八年，一九五九年——一九六O年、一九六二年——一九六四年先后召开过“交心会”、“神仙会”和“三个主义教育会”。许多爱国人士在这些会议上多次发了言，或写了交心材料，找了自己的思想差距，促进了世界观的改造，这是进步的表现。但是，在“文化大革命”中，由于林彪、“四人帮”极左路线的干扰破坏，对会上交心、找差距而谈出的一些问题和写的一些材料，作为反党依据，有的人因此被批判斗争，有的以此为依据给个人写了结论。这样做是违背毛泽东同志提出的“不抓辫子、不戴帽子、不打棍子”的三不主义和党的统战政策，影响了各民主党派成员及各界爱国人士自我改造和为社会主义服务的积极性。","type":"paragraph"},{"text":"为了落实党的政策，调动一切积极因素，根据党中央的一贯政策，经市委研究决定：","type":"paragraph"},{"text":"一、由市委统战部召开一次参加过“交心会”、“神仙会”、“三个主义教育会”的爱国人士会议（有关单位党委负责人列席会议），在会上为因此而被批判斗争甚至被打成牛鬼蛇神和受到处分的人（包括已故的）郑重宣布平反，恢复名誉，推倒一切诬蔑不实之词。","type":"paragraph"},{"text":"二、凡是他们在这些会议上的发言和交心材料以及整理的材料都要按干部管理权限由主管单位负责从档案中清理出来，根据省委组织部有关清档规定精神进行处理。","type":"paragraph"},{"text":"三、参加上述三个会的人员所在单位党组织，要将此决定在本单位适当会议上宣布（已故者可口头通知其家属），以消除影响。","type":"paragraph"},{"text":"四、要做好他们的思想政治工作，宣传党的统战政策，调动他们的积极性，为四化建设，为台湾早日归回祖国，完成统一祖国大业服务。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"115e4a99d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

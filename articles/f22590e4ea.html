script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希腊马列主义者组织中央发表声明","authors":[],"dates":[{"year":1976,"month":9,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社雅典一九七六年九月十二日电　希腊马克思列宁主义者组织中央委员会发表声明，对毛泽东主席逝世表示深切哀悼。"},{"type":"paragraph","text":"刊登在九月十一日一期的希腊《人民之路》周刊上的这篇声明说:“全世界共产党人和进步人民同广大的中国共产党人和人民一起，怀着深切的悲痛，获悉我们时代的伟大革命领袖、最伟大的马克思列宁主义者毛泽东主席于九月九日凌晨逝世。毛主席在其致力于使人类从压迫和剥削中解放出来的事业的一生中的革命思想和革命工作，使他成为我们时代最伟大的革命人物，成为为了使世界摆脱帝国主义、社会帝国主义和世界反动派所造成的不公正、战争和数不尽的苦难而奋斗的全世界共产党人和劳动人民心目中最有才干、最受爱戴、最受尊敬的革命领袖。”"},{"type":"paragraph","text":"声明说:“在毛主席的指引下，中国人民象毛主席在一九四九年十月一日宣布中华人民共和国成立时所宣告的那样，已经站起来了。在他的指引下和他的伟大的哲学和政治著作的光辉照耀下，中国共产党人和人民在中国新民主主义革命完成后，致力于社会主义建设以及巩固和加强无产阶级专政的伟大斗争。”"},{"type":"paragraph","text":"声明强调说，毛主席关于阶级斗争和在无产阶级专政条件下进行阶级斗争的分析，是对马克思列宁主义的理论与实践的崭新的和巨大的贡献。由毛主席亲自发动和领导的无产阶级文化大革命，批林批孔运动以及最近批判邓小平反革命的修正主义路线的运动，一次又一次地挫败了在中国复辟资本主义的一切努力。"},{"type":"paragraph","text":"声明接着说，在毛主席指引下，中国人民坚定地面对帝国主义和社会帝国主义的各种阴谋。现在中国人民和全世界人民在反对两个超级大国和它们的霸权主义政策的斗争中已经建立了最密切的联系，中国根据毛主席的教导宣布决不做超级大国，中国人民坚定不移地支持各国人民正义事业，这加强了中国的国际地位，粉碎了帝国主义和社会帝国主义的一切反华阴谋。"},{"type":"paragraph","text":"声明说，“全世界千百万共产党人承认，毛主席是革命理论的创立者、全世界无产阶级和被压迫、被剥削人民的伟大革命领袖马克思、恩格斯、列宁和斯大林的事业的伟大继承者”。"},{"type":"paragraph","text":"声明说，毛主席逝世是世界共产主义运动的一个巨大损失，由此而引起的悲痛，必将使所有的共产党人更加自觉地学习光辉的毛泽东思想。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f22590e4ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

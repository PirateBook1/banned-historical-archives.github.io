script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"河南某些县中学生的反动活动","authors":[],"dates":[{"year":1957,"month":8,"day":21}],"is_range_date":false,"parts":[{"text":"河南某些县中学生的反动活动","type":"title"},{"text":"河南密县一中以学生刘云鹏为首成立“第三国际”的反动组织已发展4人，平时以学习为名，进行活动。荣阳县马谷中学校长作报告时，发现学生散发反动传单18张，内容是：“同胞们！我们要过幸福的生活，就要打倒共产党。”“同胞们！我们要过幸福的生活，就要打倒万恶的共产党，专制剥削的共产党。”署名是大众党、反共党、工农党、人民党。邓县二中7月24日早晨，发现学校贴有“在现在的黑暗社会里，人民处在水深火热中，到处可以看到农村啼饥号寒，什么卖余粮，人民生活真是遭殃”的反动标语。开封南关中学学生卢登海回家后宣传“现在饿死人很多”，“批判刘积学不应该”（按：刘是河南右派骨干分子），“杀共产党人”等。（据卢说是从学校老师的本子上抄下来的）。登封县李凹村高中学生李荣朝（共青团员、共产党员）最近回家在社员大会上说：“共产党员、共青团员现在都犯罪了，得向人民低头认罪”；“农村统购统销不好，毛主席就农民每年380斤粮食也不够说”；“现在干部和群众都得向地主富农学习生产技术”；“干部都存在有主观主义、命令主义，并说谁对干部有意见不敢说，对我说，我不怕干部”。兰考县最近发现了几个学生曾把一个生产队长打死（后救活）事件。","type":"paragraph"},{"text":"（摘自河南省委文教部报告）","type":"paragraph"}],"comments":[],"origin":"中共中央宣传部《宣教动态》1957年第二八九期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"67a0494340"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

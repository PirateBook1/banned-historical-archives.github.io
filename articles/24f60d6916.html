script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-701","name":"劳动人事部关于贯彻执行劳人老〔1983〕20号文件中一些具体问题给北京市老干部局的答复","author":"劳动人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动人事部关于贯彻执行劳人老〔1983〕20号文件中一些具体问题给北京市老干部局的答复","dates":[{"year":1983,"month":8,"day":27}],"is_range_date":false,"authors":["劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1723-1725","tags":[{"name":"待遇","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"退休","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动人事部关于贯彻执行劳人老〔1983〕20号文件中一些具体问题给北京市老干部局的答复"},{"type":"subtitle","text":"1983年8月27日·劳人老〔1983〕34号"},{"type":"paragraph","text":"你局京老干〔1983〕21号文《关于贯彻执行劳人老〔983〕20号文件中一些具体问题如何处理的请示》收悉。经与中共中央组织部研究，现答复如下："},{"type":"paragraph","text":"一、建国前参加革命工作并享受供给制待遇(或从事地下革命工作）和一九四八年底以前享受当地人民政府制定的薪金制待遇的干部，现在是工人的，是否都能办理离休并享受离休干部待遇？在审批离休前要否办理工人转干部的手续？由何部门办理离休和管理？编制和经费如何解决？他们的离休荣誉证中的“原职务”怎样填写？"},{"type":"paragraph","text":"按照我部劳人老〔1983〕20号文件（即《关于〈贯彻国务院关于老干部离职休养规定中具体问题的处理意见〉的问题解答》）第5条规定的精神，建国前参加革命工作并享受供给制待遇(或从事地下革命工作)和一九四八年底以前享受当地人民政府制定的薪金制待遇的干部，现在是工人的，具备下列条件者,方可办理离休："},{"type":"paragraph","text":"1, 建国前在我党领导下提拔为脱产干部的；"},{"type":"paragraph","text":"2, 当干部的时间必须长于当工人的时间(在处理这个问题时，建国前从事地下革命工作的时间可视为干部工作年限与建国后当干部的时间合并计算);"},{"type":"paragraph","text":"3, 不属于因犯错误、受处分而安排当工人的。"},{"type":"paragraph","text":"对这部分人办理离休时的审批权限，由干部、人事部门按照劳人老〔1982〕10号文件第五条规定执行。审批前不须办理工人转干部的手续。被批准离休后，即列入离休干部编制，由干部、人事部门管理，可享受一般离休干部的待遇。所需经费，由干部、人事部门列入预算。他们的离休荣誉证中的“原职务”仍填写为“工人”，下边注明“ (享受一般离休干部待遇)”。"},{"type":"paragraph","text":"二、 建国前参加革命工作并符合规定离休条件的干部，因历史或现行问题定为敌我矛盾按人民内部矛盾处理（未受刑事处分）的，可否办理离休？"},{"type":"paragraph","text":"因历史或现行问题定为敌我矛盾按人民内部矛盾处理（未受刑事处分）的，不能办理离休。"},{"type":"paragraph","text":"三、 劳人老〔1983〕20号文件第7条关于“因工作需要由组织委派到集体所有制企业、事业单位工作的国家干部”中的“委派”如何理解?建国前参加革命工作并享受供给制待遇(或从事地下革命工作)和一九四八年底以前参加革命工作并享受薪金制待遇的干部，建国后从军队复员、退伍又参加集体所有制企业、事业单位工作的干部，可否办理离休？"},{"type":"paragraph","text":"劳人老〔1983〕20号文件第7条，关于“因工作需要由组织委派到集体所有制企业、事业单位工作的国家干部”，是指原是国家干部(包括军队转业干部)，由上级主管部门调派到集体所有制企业、事业单位工作的。建国前参加革命工作，建国后从军队复员、退伍又参加集体所有制企业、事业单位工作的干部，不能办理离休。"},{"type":"paragraph","text":"四、 按照劳人老〔1983〕20号文件第一部分第1、2、3、5、7、8诸条规定由退休改为离休的，从何时起改发其原工资？"},{"type":"paragraph","text":"按照劳人老〔1983〕20号文件第一部分第1条规定办理退休改离休的，从一九八二年十二月起改发其原工资;按照第2、3、5、8条规定办理退休改离休的，从一九八三年五月起改发其原工资;按照第7条规定办理退休改离休的，从一九八二年四月起改发其原工资。"},{"type":"paragraph","text":"五、 在国发〔1978〕104号文件下达前退休，后改为离休的干部，是否还补发安置补助费和建房费？"},{"type":"paragraph","text":"在国务院国发〔1978〕104号文件下达前退休，后改为离休的干部，不再补发安置补助费和建房费。但住房确有困难的，可由负责发给离休工资的单位给予适当解决。"},{"type":"paragraph","text":"六、除身体不能坚持正常工作的可提前离休外，因其他原因，本人申请提前离休的，是否可以办理？"},{"type":"paragraph","text":"除身体不能坚持正常工作的可以提前离休外，因其他原因要求提前离休的，应视不同情况区别对待:属于机构改革中退卡来的干部，如虽未到离休年龄，但年纪比较大了，身体也不大好，不宜安排一、二线职务，本人要求离休的，可以按规定办理离休手续;如系在工作岗位上的干部，不到离休年龄，身体较好，为离休后多搞其他收入而要求提前离休的，则不能允许。"}],"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f60d6916"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

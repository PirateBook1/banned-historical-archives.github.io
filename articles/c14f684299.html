script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"活学活用毛泽东思想  深入开展革命大批判  内蒙古煤炭工业战线夺得革命生产新胜利  全自治区一月份的煤炭生产超额完成了计划","authors":[],"dates":[{"year":1969,"month":2,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"活学活用毛泽东思想  深入开展革命大批判"},{"type":"paragraph","text":"内蒙古煤炭工业战线夺得革命生产新胜利"},{"type":"paragraph","text":"全自治区一月份的煤炭生产超额完成了计划"},{"type":"paragraph","text":"新华社呼和浩特十二日电　内蒙古自治区煤炭工业战线的革命生产形势越来越好，一月份全自治区的煤炭生产超额完成了计划。其中，伊克昭、昭乌达、乌兰察布、呼伦贝尔、哲里木五个盟和包头市的地方煤矿，超额百分之二十二点三完成了一月份生产计划。"},{"type":"paragraph","text":"内蒙古自治区煤炭工业战线的各族革命职工，在中央两报一刊元旦社论的鼓舞下，怀着对伟大领袖毛主席的深厚无产阶级感情，认真学习两条路线斗争史，迅速掀起了活学活用毛泽东思想的新高潮，深入地开展了革命大批判和清理阶级队伍的工作。他们在井上、井下和坑口摆开革命大批判的战场，以本地区、本单位的叛徒、特务和死不改悔的走资派为活教材，人人口诛笔伐，狠批叛徒、内奸、工贼刘少奇及其代理人推行的“阶级斗争熄灭论”、“物质刺激”、“奖金挂帅”等反革命修正主义黑货，大大提高了阶级斗争和两条路线斗争的觉悟，推动了革命和生产迅猛发展。"},{"type":"paragraph","text":"内蒙古自治区煤炭工业战线的各族革命职工，决心以革命和生产的优异成绩，向毛主席敬献忠心，向党的第九次全国代表大会献礼。他们日夜奋战，夺得了一个又一个的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c14f684299"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

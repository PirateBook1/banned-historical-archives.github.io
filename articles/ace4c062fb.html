script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全世界真正的共产党员心向毛泽东  蒙古人民热情称颂毛主席是世界革命的伟大领袖","authors":[],"dates":[{"year":1966,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全世界真正的共产党员心向毛泽东"},{"type":"paragraph","text":"蒙古人民热情称颂毛主席是世界革命的伟大领袖"},{"type":"paragraph","text":"据新华社乌兰巴托二十六日电　“太阳升在东方，毛主席的声音响亮，全世界人民歌颂毛主席，歌颂中国共产党。”这是蒙古一位业余作家最近写的一首短诗。这首短诗表达了蒙古的革命群众对中国人民的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席的无限热爱和无限敬仰。"},{"type":"paragraph","text":"一位蒙古文化界人士说：“毛主席是当代世界革命的领袖。全世界革命人民和真正的共产党员的心都向往着北京。因为中国共产党和毛主席坚持的是真理”。某建筑单位的一位蒙古朋友说：“在斯大林逝世以后，世界共产主义运动由以毛泽东同志为首的中国共产党来领导。中国共产党及时地担负起苏共领导集团所丢弃的国际主义义务。毛泽东同志不仅对中国人民，而且对全世界劳动人民建立了功勋。”在蒙古的普通工人、牧民和一般干部中间广为流传着这样的赞语：“毛主席是活着的列宁”，“毛主席是世界上最伟大的理论家”。他们还说：“毛主席领导下的新中国，对蒙古人民提供的援助，在世界上是没有先例的。蒙古人民永远不会忘记。”"},{"type":"paragraph","text":"《东方红》是蒙古人民十分熟悉的歌曲，在很多同中国同志在一起的场合，许多蒙古朋友经常热情洋溢地高唱《东方红》，以表达他们对毛主席的无限热爱。"},{"type":"paragraph","text":"蒙古的革命群众高度赞扬战无不胜的毛泽东思想。他们也在积极学习毛主席的著作。布尔干省的一位干部说：“毛泽东同志创造性地发展了马克思列宁主义，他的伟大就在这里。我一定要好好学习《毛泽东选集》。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ace4c062fb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

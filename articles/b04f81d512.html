script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——四首诗","authors":["云南","郭景贤"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"右派言论——四首诗","type":"title"},{"text":"云南郭景贤","type":"authors"},{"text":"(郭景贤：云南东川矿区医生)","type":"subtitle"},{"text":"香花闻多了，可使人头昏；","type":"paragraph"},{"text":"毒草也可以治病，例如“一枝蒿”。","type":"paragraph"},{"text":"1、再读“阿Q正传”","type":"subtitle"},{"text":"自从入城以来，大小纱帽乱戴，","type":"paragraph"},{"text":"有的称侯称王，有的州官府官。","type":"paragraph"},{"text":"老爷坐堂理事，助手站立两边。","type":"paragraph"},{"text":"下跪知识分子，旧的技术人员。","type":"paragraph"},{"text":"那些出身不好，那些常发牢骚，","type":"paragraph"},{"text":"那些常反领导，那些历史复杂，","type":"paragraph"},{"text":"那些有纯技术观点，总之，不是好人。","type":"paragraph"},{"text":"与我在屁股上打，打，打，","type":"paragraph"},{"text":"有的挨打八百，有的打了三千。","type":"paragraph"},{"text":"这是上级帮助，首先承认错误。","type":"paragraph"},{"text":"然后叩谢恩典，从此觉悟提高，","type":"paragraph"},{"text":"工作计划，成绩，拿来！","type":"paragraph"},{"text":"左思右想，思想难解，","type":"paragraph"},{"text":"辗转反侧，终夜不眠，","type":"paragraph"},{"text":"“阿Q正传”，再读一遍。","type":"paragraph"},{"text":"2、个别的","type":"subtitle"},{"text":"“成绩是主要的，缺点错误是个别的”，","type":"paragraph"},{"text":"同一地区，同一性质，","type":"paragraph"},{"text":"一个个别，二个个别，","type":"paragraph"},{"text":"三个个别，再来一个个别，","type":"paragraph"},{"text":"多少个别的总和，才能称做全面，","type":"paragraph"},{"text":"这个数学公式，实在解不开。","type":"paragraph"},{"text":"政策一个别，人民多少血和泪，","type":"paragraph"},{"text":"法院一个别，人亡家又败，","type":"paragraph"},{"text":"医生一个别，病人见阎王，","type":"paragraph"},{"text":"企业一个别，财产付汪洋。","type":"paragraph"},{"text":"同志们！我看个别不得。","type":"paragraph"},{"text":"3、暴风雨","type":"subtitle"},{"text":"大民主，小民主，小小民主，","type":"paragraph"},{"text":"大集中的民主，暴风雨来临苦中苦。","type":"paragraph"},{"text":"群众恐惧颤栗，领导人权力无边，","type":"paragraph"},{"text":"既能扣留，拆看私人信件，","type":"paragraph"},{"text":"又能翻箱倒笼，冻结银行存款，","type":"paragraph"},{"text":"停止工资支付，限制人身自由，","type":"paragraph"},{"text":"甚至造成死亡事件。","type":"paragraph"},{"text":"官僚主义者说：伟大！伟大！","type":"paragraph"},{"text":"不知政治影响多大！？","type":"paragraph"},{"text":"官僚主义者说：光荣！光荣！","type":"paragraph"},{"text":"我怕民情难容，","type":"paragraph"},{"text":"下一代会批判我们的历史经验，","type":"paragraph"},{"text":"根据宪法精神，应从速彻底纠偏。","type":"paragraph"},{"text":"4、被告","type":"subtitle"},{"text":"病人一闭眼，医生难下台，","type":"paragraph"},{"text":"家属先咒骂，然后告到监察院，","type":"paragraph"},{"text":"人命关天！","type":"paragraph"},{"text":"干部马上来，主治医生成被告，","type":"paragraph"},{"text":"战战兢兢，如履薄冰，如临深渊，","type":"paragraph"},{"text":"首先训一台，经三审六问，","type":"paragraph"},{"text":"口供齐全，回去限三天写材料一份，","type":"paragraph"},{"text":"听候处理安排，","type":"paragraph"},{"text":"是，是，是，自叹学业务技术浅，","type":"paragraph"},{"text":"实无法对病人保险。","type":"paragraph"},{"text":"诊断正确，治疗不错，","type":"paragraph"},{"text":"还是有意外，请上级支持，","type":"paragraph"},{"text":"分清敌我界限，否则法律与科学，","type":"paragraph"},{"text":"矛盾难解开。","type":"paragraph"},{"text":"有感而作，信手写来，立场观点大有问题，今后若有“收”的运动，以上发言，保留全部收回之权。","type":"paragraph"},{"text":"要知后事如何，且听下回分解。","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b04f81d512"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

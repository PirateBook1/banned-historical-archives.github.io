script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"科学技术界跃马前进上海许多设计科学研究单位不断提高指标　争取做出出色的成就向市委工业会议献礼","authors":[],"dates":[{"year":1959,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报讯】　当中共上海市委召开工业会议，工业战线正在掀起新的更大跃进高潮的时候，上海科学技术界也跨上跃进之马，紧紧跟上。连日来，科学技术人员认真讨论了邓小平同志和李富春同志的讲话，决心进一步大搞群众运动，继续破除迷信、解放思想，发扬敢想敢做的精神，把科学研究工作推向新的更大的跃进，更好为社会主义建设服务。"},{"type":"paragraph","text":"中国科学院上海分院举行了全体工作人员大会，王仲良副院长传达了市委工业会议的精神，并号召大家继续发扬冲天干劲和科学分析精神，对今年尖端重大和基本理论课题要进行系统研究和重点突破。王副院长希望全体工作人员进一步提高思想，做到政治挂帅，破除迷信，为今年科学技术新的跃进而努力。目前，各研究所工作已全面上马，许多工作人员在总结去年工作的基础上，认真讨论新的跃进规划，拟订实现规划的具体措施。"},{"type":"paragraph","text":"市委工业会议的召开，邓小平同志和李富春同志的重要讲话，大大鼓舞了设计科学研究单位的科技人员，许多设计科学研究单位在传达了会议精神和认真讨论了中央负责同志的讲话后，纷纷提出了新的跃进规划，并决心争取提前完成“三八”献礼项目，创造更大的科学研究成就，作为向市委工业会议的献礼。上海材料应用科学研究所提出了“‘三八’课题要在‘二八’(2月28日)完成”的战斗口号。这个所的工作人员学习了邓小平同志和李富春同志的讲话后，干劲更足，过去认为有些课题在“三八”前完成有困难的，现在决定提前完成，并力争在今年来一个全面更大的跃进。第一机械工业部第九设计院不断提高跃进指标。各科室的献礼项目已由1月份的102项猛增到346项。经过讨论，相互挑战，已超过500项。上海煤矿设计院的跃进指标也有很大增加。据初步估计，该设计院今年设计工作量将为去年的197%，设计生产能力将为去年的188%。上海医药工业研究所今年要扩大试制红霉素、白霉素、烟曲菌素等新抗菌素。"},{"type":"paragraph","text":"许多设计科学研究单位正以出色的研究成就迎接工业会议的举行。上海化工研究院到21日为止，已完成课题37项。第一研究室技术员林新森摆脱资料束缚，创造了光谱光源及配电控制全部自动仪器电子，使原来需要两人操作的光谱分析改为由一人操作，而且做到操作简便，功效准确。三室第二研究小组研究完成将原来“三乙铅”制造的二道工序流程，改进采取一道工序设计方法，大大节约原料和节省人力，缩短生产周期。上海材料应用科学研究所至21日为止，已完成“三八”任务工作量的75%以上，物理室已完成90%。上海煤矿设计院为了适应外地钢铁生产发展需要，最近由矿务室派出16位科学技术人员分别到山东、江苏两省，协助当地建设一批洗煤厂，工作人员满怀信心，决心争取在4月份使当地洗煤厂投入生产。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"46f09f5e12"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"党和国家领导人前往罗大使馆吊唁","authors":[],"dates":[{"year":1965,"month":3,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"党和国家领导人前往罗大使馆吊唁"},{"type":"paragraph","text":"新华社二十日讯　党和国家的领导人刘少奇、周恩来、邓小平等，今晚前往罗马尼亚驻中国大使馆，吊唁罗马尼亚工人党中央第一书记、国务委员会主席格·乔治乌—德治逝世。"},{"type":"paragraph","text":"大使馆的大厅中央，挂着格·乔治乌—德治主席的遗象。遗象前放着毛泽东、刘少奇、周恩来、朱德、宋庆龄、董必武、林彪、陈毅送的花圈，以及中国共产党中央委员会、全国人民代表大会常务委员会、国务院、政协全国委员会、国防委员会、外交部送的花圈。"},{"type":"paragraph","text":"刘少奇主席等在格·乔治乌—德治主席的遗象前默哀，并且向大使馆临时代办贝舍里安对格·乔治乌—德治主席的逝世，表示深切悼念。"},{"type":"paragraph","text":"今晚到大使馆吊唁的，还有党和国家的其他领导人以及各方面的负责人：彭真、李先念、陆定一、陈伯达、康生、李雪峰、郭沫若、陈叔通、杨明轩、林枫、徐冰、高崇民、傅作义、蔡廷锴、杨秀峰、黄火星、刘晓、许光达、杨成武、章汉夫、赵毅敏、乔冠华、刘新权、许立等。（附图片）"},{"type":"paragraph","text":"三月二十日，党和国家领导人刘少奇、周恩来、邓小平等同志前往罗马尼亚人民共和国驻中国大使馆吊唁格·乔治乌—德治主席逝世。"},{"type":"paragraph","text":"新华社记者　王敬德摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dc2b532df0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

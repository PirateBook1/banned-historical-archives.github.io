script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热情歌颂毛主席和我国文化大革命锡兰“桑几萨·曼雅理”文工团举行访沪演出","authors":[],"dates":[{"year":1967,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　锡兰“桑几萨·曼雅理”文工团，昨晚在上海市人委大礼堂举行访沪演出。文工团具有革命内容和民族风格的精彩表演受到了上海革命群众的热烈欢迎。"},{"type":"paragraph","text":"锡兰“桑几萨·曼雅理”文工团在演出中，满怀激情地歌颂了世界革命人民心中最红最红的红太阳毛主席，歌颂了战无不胜的毛泽东思想和中国的无产阶级文化大革命。他们演唱了团长古鲁奇·凯马达萨和副团长达尔马西里·马塔卡·甘米奇到中国后创作的歌曲《从锡兰到北京》，作者在歌曲中祝愿锡兰中国两国人民的友谊不断加强，表示他们要把毛泽东思想带回锡兰，指导锡兰人民的革命斗争。演出后，演员们一次又一次高呼:“毛主席万岁!”演员们还用中国语言，在金光闪闪的毛主席巨像下边纵情地歌唱《东方红》和《大海航行靠舵手》，演奏《万岁毛主席》、《红卫兵战歌》和毛主席语录歌《希望寄托在你们身上》，表演中国舞蹈《在北京的金山上》。这些节目都获得了热烈的掌声，在观众强烈的要求下演了一遍又一遍。"},{"type":"paragraph","text":"锡兰“桑几萨·曼雅理”文工团还演出了反映工人农民联合起来同资本家和地主阶级进行斗争的、具有民族特色的舞剧《日出》以及民间舞蹈《火炬舞》、《准备战斗》等节目，受到了观众的热烈欢迎。"},{"type":"paragraph","text":"演出结束后，上海市革命委员会有关部门负责人、上海市革命群众组织和红卫兵代表上台和他们亲切握手，祝贺他们演出成功。这时，台上台下齐声高唱《大海航行靠舵手》，齐声高呼“毛主席万岁!万万岁!!”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e190b8472"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

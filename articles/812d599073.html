script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"对军马疫病防治问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对军马疫病防治问题报告的批语\""},{"type":"paragraph","text":"（1952年9月9日）此件2甚好。请邓小平同志一阅，交彭德怀同志处理。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"九月九日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会总后方勤务部部长杨立三、总后方勤务部兽医局副局长任转九1952年9月5日报告的批语。"},{"type":"paragraph","text":"[2]指杨立三等的报告。报告说：牲畜和军马防疫卫生工作做得很不够，甚至还没有引起各方应有的注意，很多人还没有认识到牲畜与军马的防疫卫生与人的防疫卫生有多方面的关联，全国牲畜的健康与否直接影响着农业生产，而军马的健康与否更直接影响着战斗力。我们感到对军马危害较大的疫病，有锥虫病、骨软病、炭疽与破伤风、鼻疽，而鼻疽是我们认为非常严重而目前尚不能采取有效措施防治的最大问题。防治鼻疽的关键，在于有一定数量并具有相当程度技术能力的兽医人才。报告最后提出，需要尽快地加紧培训兽医人才，改变全国农学院校中兽医系之现状。"},{"type":"paragraph","text":"[3]邓小平，当时任中央人民政府政务院副总理。[4]彭德怀，当时任中央人民政府人民革命军事委员会副主席。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":9,"day":9}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":234,"page_end":234},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"812d599073"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

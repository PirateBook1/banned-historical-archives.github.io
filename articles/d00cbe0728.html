script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji13","name":"毛泽东全集第13卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji13.pdf"],"article":{"title":"和美国记者罗伯特.马丁的谈话","alias":"","parts":[{"type":"paragraph","text":"和美国记者罗伯特·马丁的谈话！"},{"type":"paragraph","text":"（1939年2月）"},{"type":"paragraph","text":"中国需要民主才能坚持抗战，不单需要一个民选的议会，并且需要一个民选的政府。实行民主可以解决一切问题，并且必须减轻人民负担，减税减租，减利率，使人民乐业，努力生产。"},{"type":"paragraph","text":"日本现在有骑虎难下之势，准备继续进攻西安等地。估计抗战第一阶段将结束在西安的失守，第二阶段是日军困驻于城镇的时期，第三阶段是驱逐日军出中国的时期。游击战争将继续发展，为驱逐日寇到城市里去，汉口、上海、南京、北平等地，让他在那里住上三年到七年。他们不得食、不能通商，那时把他们赶回东京去。"},{"type":"paragraph","text":"共产党今日的纲领与三民主义没有基本上的冲突，但有不同点，废除私有财产制，是国共两党纲领的基本异点。到中国走上社会主义，如果那时英、美、法等国仍然是资本主义国家，如果这些国家不来打中国的话，那末，中国政府将对外来投资及外人在中国财产给以保障（付以代价）。中共在中国实行的纲领，是根据中国的需要，而不是共产国际对中共的统治。"},{"type":"paragraph","text":"[1]1939年2月的一天晚上，毛泽东会见美国合众社记者罗伯特·马丁，谈了两个多小时，当时请抗大校部交际科的吴青做翻译，马丁作了英文记录。事后马丁根据记录用英文写了毛泽东的谈话要点43条，再由吴青译成中文，经毛泽东的秘书和培元交给毛泽东审阅。这是谈话的一部分。"}],"authors":["毛泽东"],"dates":[{"year":1939,"month":2}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":244,"page_end":244},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d00cbe0728"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

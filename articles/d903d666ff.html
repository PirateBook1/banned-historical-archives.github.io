script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"请看我国科学界的豪言壮语","authors":["鲁刚"],"dates":[{"year":1958,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"“等等”与“伸手”","type":"title"},{"text":"鲁刚","type":"authors"},{"text":"总路线的红旗要插遍每一个角落，但是现在有一些人，手里拿着总路线的红旗，连声赞好，就是不愿举起来。如果注意倾听，可以发现这样的对话：","type":"paragraph"},{"text":"甲：总路线的制定可好了，社会主义建设的速度会大大加快了。","type":"paragraph"},{"text":"乙：是啊，应该研究一下我们能不能翻它一翻，把步子再加快一些。","type":"paragraph"},{"text":"甲：那得看条件，条件不够，照样没有办法。","type":"paragraph"},{"text":"乙：你说要什么条件？咱们有没有条件?","type":"paragraph"},{"text":"甲：要什么条件?还不是设备、投资……。咱们已经不错了，谁不想再跃，可是条件限制住了，困难很多啊!","type":"paragraph"},{"text":"在甲看来，他那里已经是“上游”了，要翻一翻、跃一跃，就得给东西，否则不行。但是说来说去，他听看到了设备、投资……，而没有看见人这个最重要的因素。因此，他那里无论如何不会是“上游”，最多是个“中游”罢了。","type":"paragraph"},{"text":"说人是最要紧的因素，这是因为：物质条件是人驾驭的；人还能创设一些所需要的物质条件(如用废料做成机器)。石景山钢铁厂不增加投资，扩建后产量增加一倍；强声电影机厂在极困难的条件下，做出技术复杂的产品。他们创造出来的事迹，不正是因为人统帅着物，高度发挥了人的作用的结果吗？去年和今年，中国的物质条件相差大概不多，但是一个是保守，一个是全面大跃进，不一样证明了人的作用吗?无数的事实证明：觉悟了的群众的智慧和创造力是无穷无尽的。可惜的是有些人还迷恋于设备、投资……，而不去依靠群众，自力更生，创设条件。他们和石钢、强声比，只能是“中游”、“下游”了。所以有些单位把他们叫做“等待派”、“伸手派”，是恰如其份的。","type":"paragraph"},{"text":"贯彻总路线的关键之一必须是解放思想，破除迷信。迷信有多种多样，这些人迷信的是“物”。他们拜倒在物质条件之下，甘为奴隶，而不敢挺起腰板来发挥人的威力。思想不解放，就插不上红旗，只能插一面白旗。要变白旗为红旗，对这些人来说，必须见物又见人，首先是见人，好好依靠群众，发挥群众的智慧与创造力。","type":"paragraph"}],"comments":[],"origin":"原载《北京日报》1958年6月10日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d903d666ff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真落实毛主席“备战、备荒、为人民”的伟大战略方针  红星生产队坚持节约用粮","authors":[],"dates":[{"year":1969,"month":12,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真落实毛主席“备战、备荒、为人民”的伟大战略方针"},{"type":"paragraph","text":"红星生产队坚持节约用粮"},{"type":"paragraph","text":"本报讯　云南省金平县城关公社城关大队红星生产队革命领导小组经常深入地进行节约用粮教育，认真落实毛主席“备战、备荒、为人民”的伟大战略方针。从一九六六年到现在，全队已储备粮食五万斤。"},{"type":"paragraph","text":"过去提倡节约用粮，有的群众总认为节约粮食是小事。说什么：“我们国家这样大，有五亿农民都在生产粮食，还愁没有粮食吃。”针对这种活思想，生产队革命领导小组，组织广大群众认真学习毛主席的教导：“我们六亿人口都要实行增产节约，反对铺张浪费。这不但在经济上有重大意义，在政治上也有重大意义。”发动群众狠批叛徒刘少奇鼓吹分光、吃光的罪行。通过革命大批判，广大群众深刻认识到：坚持不坚持节约，决不是一件小事情，而是关系到无产阶级专政能不能巩固的大事。认识提高以后，广大群众把节约粮食作为执行毛主席革命路线的实际行动。他们无论是平时还是过节，都把浪费粮食看作是极大的犯罪。"},{"type":"paragraph","text":"红星生产队革命领导小组把节约用粮的工作当作经常的一项重要工作来抓，不断地向群众进行节约粮食的教育。他们以革命先烈在战争年代吃树皮、草根、野菜的事例，经常教育群众不忘阶级苦，注意勤俭节约，使这个队节约粮食形成风气。有的老大爷分了粮食以后，就和全家人忆苦思甜，教育家里人要注意节约粮食，要算好再吃，不要吃了再算。今年秋收中，县革委会委员、五十多岁的老贫农马志强发现有的田里的谷子被老鼠咬落在田里，他就缝了一个小口袋，休息时把它拣起来，每天能拣两斤多谷子。在他的带动下，全队男女老少做到精打细收，颗粒归仓。现在这个队形成了以节约为荣、浪费为耻的好风气。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d8bca888d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

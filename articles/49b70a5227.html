script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想挂帅　加紧赛前艰苦训练  我国运动员积极准备对亚新会作出贡献","authors":[],"dates":[{"year":1966,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"用毛泽东思想挂帅　加紧赛前艰苦训练"},{"type":"paragraph","text":"我国运动员积极准备对亚新会作出贡献"},{"type":"paragraph","text":"据新华社金边二十二日电　在毛泽东思想哺育下成长的中国运动员来到金边以后，继续坚持活学活用毛主席著作，狠抓思想革命化，并同各国运动员友好交往，共同练习，他们决心为开好增进友谊、团结反帝的第一届亚新会作出自己最大的贡献。"},{"type":"paragraph","text":"中国运动员到达金边半个月以来，仍像在国内那样，把学习毛主席著作放在一切工作的首位。他们每天坚持学习两小时《为人民服务》、《纪念白求恩》和《愚公移山》等文章。在这个期间，各个队都分别举行了毛主席著作讲用会，交流学习心得。运动员在学习中，随时随地都注意清除自己头脑中的私心杂念，树立一心为公、全心全意为革命的无产阶级思想。"},{"type":"paragraph","text":"运动员们斗志昂扬，不怕困难，加紧赛前训练。现在，金边气候炎热，气温平均达到三十多度，不少运动员对新的环境一时还不能适应，但是，运动员们说：天气再热，热不过我们火热的心；气温再高，高不过我们的革命干劲，下定决心，排除万难，为第一届亚新会的胜利作出自己的贡献。射箭队员在酷热的阳光照射下，有时一个上午整整练习四个小时，始终情绪饱满。射击队员清晨四点多钟就起床，带着干粮到六十多公里以外的靶场去，他们一到靶场就穿上厚厚的射击服装，在赤热的阳光下进行艰苦的练习。自行车运动员都在自己的车子上写下了“下定决心，不怕牺牲，排除万难，去争取胜利。”等毛主席语录，努力为适应新环境进行艰苦的训练。"},{"type":"paragraph","text":"中国运动员认识到，开好首届亚新会是亚洲人民和运动员的共同事业。他们积极热情地展开了同其他国家运动员的友好交往。在短短的几天中，他们已先后同柬埔寨、越南和老挝的运动员举行了联欢，交流了反帝斗争的经验，畅叙战斗友情，共同表达了开好这届亚新会的决心。中国运动员们还同各国运动员一起进行赛前练习，研究技术，交流经验，共同提高。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"49b70a5227"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

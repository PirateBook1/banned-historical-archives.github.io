script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"4db2a2e9-808d-448e-814d-2f23b71c1d43","name":"红旗一九六三年第十五期","internal":false,"official":true,"type":"pdf","author":"《红旗》杂志编辑部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/4db2a2e9-808d-448e-814d-2f23b71c1d43.pdf"],"article":{"title":"中国共产党中央委员会声明","alias":"","parts":[{"type":"paragraph","text":"中国共产党中央委会声明"},{"type":"paragraph","text":"一九六三年七月一日"},{"type":"paragraph","text":"（一）根据已经达戒的协曦，中国共产党和苏联共产党将在七月五且开始在莫斯科举行两党会颜。"},{"type":"paragraph","text":"中国共产党中央委具会决定，参加会裁的中国共产党代表团租威如下：团长：中共中央总书记邓小平。副团长：申共中央政渝局委基、书记处书记彭真。"},{"type":"paragraph","text":"团员：中共中央政治局候补委员、书记处书记康生，中共中央书记处候补书记辑街昆，中共中央委员刘手一，中共中央委具伍健权，中共中央候补载鼠潘自力。"},{"type":"paragraph","text":"（二）中共中央壹成中共代表团在同苏共代表团会中，遵循我党坚持原到，坚持团精的一真立场，根据中共中夹六月十四日帮苏共中央的复信，凹明我党对于国际共产主文运动总路裁以及与此有关的一些原期性间题的观点，坚决捍卫马克思列宁主艾的基本原理，坚决捍卫一九五七年宣言和一九六年声明的革命原期，杂护社会主文阵营的团精和国际我产主义运动的团结，耀护被玉迫人民和被压追民族解放事业的利益，耀护反对帝国主艾和争取世界和平事业的利签，维护无产阶锻世界革命事业的利签。"},{"type":"paragraph","text":"（三）中共中央六月十四日的信件，是答复苏共中央三月三十日的来信的。苏共中央在来信中，就国际共产主艾运动总路裁的间题，系统地发表了自已的意见，并且指壹我们对苏共进行了“毫无根据的攻击”。中共中央在复信中，也就国际共产主文运动总路裁以及与此有关的一些原划性间鹭，关速自己"},{"type":"paragraph","text":"（总575）·1韵观点，提出自已的建鞋，这是理所当然的，对于中苏两党在会额中充分交换意见，是有盆处的。"},{"type":"paragraph","text":"仓人十分蓬的是，苏共中央没有像中共中央-样，在直己的报新上发装对方的信件，让自已的党员，自己的人民了解中国共产党的观点。苏共中央六月十八日韵声明，苏共中英圣会大月二十一日的决羲球及葬鲁夫同悲在苏共宁买全会上的讲话，把中共中央的建设性的意见，説成是什么“有程据的和新性的”“攻击”，萱称“断然拒艳”，拜且对中国其产党进行了直接的、无理的攻击。接着，苏联政府父要求立即召回中国驻苏联大使筑的工作人员和研究生共五人，把两党的意藏形态的分技扩大到国蒙关亲方面。"},{"type":"paragraph","text":"中共中央不能不郑重指出，苏共中央和苏共倾导人所采取的这一系列措施，是进一步恶化中苏奖系、在国际共产主义运动中制造分毅的严重步。"},{"type":"paragraph","text":"鉴于中苏两党会谈即将举行，中共中实对子苏共中央和苏共领导人对我党的攻击，暂时不作答复，但是保留答复的权利。"},{"type":"paragraph","text":"（四）尽管苏共中央和苏其颌导人桑取了进子步恶化中苏两党两回关系的步骤，中共中央为了中苏两党和阿国人民的共调利签，为了社会主义阵营和国际共产主义运动的买同和鑫，本看坚持原刑、加强团精、谓除分歧，共同对敌的一茸立场，仍将如期派出自已的代表期前往斯科，举行中苏两党会款。"},{"type":"paragraph","text":"中共中央诚世希望，在马克思列宁主义的基础上，在一九五七年宣言和一九六（年声明的革命原期的基础上，在兄弟党独立、本等和协商一致的原斯的基础上，中苏两党会谈能够得到积极的成果，中苏关系能够得到改善，国际共产主文运动的团秸能够得到加强。这也正是至世界共产党人和革命人民的一"},{"type":"paragraph","text":"致望。·2·（总.576）"},{"type":"paragraph","text":"缸旗杂志"}],"authors":["中国共产党中央委员会"],"dates":[{"year":1963,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":3,"page_end":4},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40819b1a56"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

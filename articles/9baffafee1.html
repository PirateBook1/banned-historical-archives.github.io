script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共长阳县委纪律检查委员会关于申荣选同志错划为右派分子改正报告的批复","authors":[],"dates":[{"year":1979,"month":3}],"is_range_date":false,"parts":[{"text":"中共长阳县委纪律检查委员会关于申荣选同志错划为右派分子改正报告的批复","type":"title"},{"text":"县供销社：","type":"appellation"},{"text":"县委同意县供销社《关于改正申荣选同志右派分子结论的复查报告》。1958年反右派斗争中，申荣选同志的言论和意见不属于反党反社会主义的性质，没有右派言论，属于错划，应予改正。","type":"paragraph"},{"text":"根据中共中央（1978）55号文件精神，经研究决定，撤销1958年长阳县人民委员会（58）长监字121号文《关于对右派分子申荣选的处分决定》，恢复政治名誉，恢复公职，恢复原工资行政24级（40元）1978年10月发给。","type":"paragraph"},{"text":" 中共长阳县委纪律检查委员会1979年3月　日","type":"paragraph"},{"text":"关于改正申荣选右派分子结论的复议调查报告","type":"subtitle"},{"text":"申荣选，男，现年42岁，家庭贫农成分，本人店员出身，原系我县都镇湾中心商店营业员。在反右斗争中，于1958年经长阳县人民委员会长监字（58）121号文结论为“右派份子”。按1958年1月30日《中共中央国务院关于在国家薪给人员和高等学校学生中的右派份子处理原则的规定》第二条处理，给予撤销原有职务，每月补助生活费10元，送农场监督劳动4年的处分，并于1962年10月退职回家，1978年重新录用，现在都镇湾供销社营业员。","type":"paragraph"},{"text":"根据中共中央（78）55号文件《若干政策问题》第四条“对工人、农民中已戴了右派份子或反革命份子帽子，要按照1957年9月中央关于在工人、农民中不划右派份子和戴反革命份子帽子的指示，予以改正”之精神，经研究，收回安排工作，恢复原工资行政24级，月工资额40元。工资从到职之日起发给。在农村期间，计算连续工龄，但不补发工资。","type":"paragraph"},{"text":" 湖北省长阳县供销合作社1979年3月26日","type":"paragraph"}],"comments":[],"origin":"《湖北长阳28名“右派分子”1979年平反复查批复文件合集》，中共长阳县委纪律检查委员会·1979年3~6月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9baffafee1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

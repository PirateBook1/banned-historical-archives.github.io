script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹与电影界谈话摘要","authors":["戚本禹"],"dates":[{"year":1967,"month":6,"day":22}],"is_range_date":false,"parts":[{"text":"戚本禹与电影界谈话摘要","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"(1967年6月22日午夜)","type":"subtitle"},{"text":"最早起来同资产阶级反动路线作斗争、同坏人有抵制的就是造反派。保守派认识错误就好了，但保守不保守都联合这就不对了，“产业军”怎么能和它联合？","type":"paragraph"},{"text":"如果那一派到现在还是死保的，那要退出的。过去保的，现在改了，那要联合。但口头上喊执行毛主席的路线，实际上执行的刘邓路线；口头上叫斗陈荒煤，实际上是不斗陈荒煤，这不能联合。","type":"paragraph"},{"text":"我们提倡大联合，是要在斗争党内一小撮走资本主义道路的当权派之中大联合，联合要有基础，这个基础就是毛主席的革命路线，毛主席的文艺路线，如果不在这个基础上联合，那也不要强迫，因为他不愿意联合，我们要的是革命大联合。","type":"paragraph"},{"text":"以谁为主？还是以革命造反派为主。为主是不是说你人多一些，我人少一些，这仅仅是一点，其决定性的问题要看你执行的是什么路线，即使是你九个人，我一个人，也要看这一个人执行的是什么路线。","type":"paragraph"},{"text":"过去陈荒煤能领导电影，现在舒世俊就不行吗？她过去对主席有深厚感情。在跟主席所有摄影的人她是最好的。也许过了若干年后，舒世俊官大了，变了。我也不能给自己打保票，官大了，就忘记了老百姓了，忘记了毛泽东思想，忘记了群众，就会变。但她现在是无产阶级的权威，我们还要拥护她。","type":"paragraph"},{"text":"女同志为什么不行，中国七亿多人口，女的占了一半。这次文化大革命女同志就是登上了政治舞台。马克思、恩格斯都说过：“妇女解放是共产主义解放的标志。”我们脑子里封建思想要取消。","type":"paragraph"},{"text":"我们的文艺组组长江青同志就是女同志，京剧改革确是不好改啊！但她最有主席观点。全国第一张大字报，也是女同志。主席看了京剧《海港》里面的女演员也说很好。","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"对话"}]},{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],

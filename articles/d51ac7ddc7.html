script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阿尔及利亚烈士子女在庐山度暑假  在江西期间参观了革命的摇篮井冈山看到毛主席旧居孩子们很高兴很感动","authors":[],"dates":[{"year":1964,"month":9,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阿尔及利亚烈士子女在庐山度暑假"},{"type":"paragraph","text":"在江西期间参观了革命的摇篮井冈山看到毛主席旧居孩子们很高兴很感动"},{"type":"paragraph","text":"新华社南昌十日电　阿尔及利亚的七十五名烈士子女在我国著名避暑胜地庐山愉快地度过了暑假，今天离开南昌去广州。"},{"type":"paragraph","text":"五日黄昏，当阿尔及利亚孩子们乘的汽车登上庐山云中城市——牯岭时，受到中国少先队员的热烈欢迎。第二天晚上，在美丽的花径公园，两国孩子举行了营火晚会。在营火旁边，两国孩子们和应邀参加晚会的解放军官兵、正在庐山休养的劳动模范，一起纵情歌舞。中国少年儿童和解放军官兵为小客人们表演了精彩的歌舞节目，小客人们也应邀表演了阿尔及利亚民间歌舞。十四岁的法蒂哈还为大家演唱了《做革命的接班人》。这首歌是她在看了电影《英雄小八路》以后学会的。法蒂哈来到中国以后，已跟中国小朋友学会了七支中国革命歌曲，她表示要把这些歌带回去教给阿尔及利亚的朋友们。"},{"type":"paragraph","text":"七日清晨，孩子们从牯岭出发，去攀登庐山第二高峰——海拔一千四百米的五老峰。十时许，爬山开始。两国的孩子们手拉手，穿过树丛，越过溪流，欢叫着直往五老峰奔去。庐山的天气变幻无常，时儿太阳烤人，时儿乌云遮天，浓雾弥漫。太阳出来了，中国孩子就把自己的草帽给阿尔及利亚的小朋友戴上，用毛巾给他们揩汗。阿尔及利亚的小朋友也把自己的水让给中国小朋友喝。快到峰顶时，一股激雾从山底冲上来，淹没了山峰，两国的孩子们拉紧了手，互相鼓励着往峰顶冲去。不一会，孩子们登上峰顶。他们怀着胜利的喜悦，唱起了欢乐的歌。"},{"type":"paragraph","text":"在庐山度暑假期间，阿尔及利亚烈士的子女们还游览了仙人洞、含鄱口、黄龙寺、小天池等名胜古迹，参观了工人休养所，访问了正在休养的劳动模范。"},{"type":"paragraph","text":"阿尔及利亚孩子们在江西期间还参观了革命摇篮井冈山。九月一日早晨，他们乘车从井冈山的中心茨坪出发，去毛主席一九二七年十月到一九二九年一月的旧居——大井参观。孩子们听说是去参观毛主席曾经住过的地方，高兴极了，一路上又说又唱。在村口，他们受到当年大井乡工农政府主席余振坤、乡暴动队长邹文楷等老红军战士和群众的热情欢迎。孩子们看到毛主席的卧室里只有一张板床、一张方桌和两条凳子，很受感动。一些孩子参观以后高兴地用中国话唱起了《东方红》。"},{"type":"paragraph","text":"井冈山的老红军、老干部给孩子们讲了革命故事。小姑娘莎菲娅听了毛主席和红军战士一道吃红米南瓜和毛主席不收群众送给他的鸡蛋的故事以后，高兴地说：“我听懂了，我听懂了！毛主席和红军的生活很艰苦，但是他们打仗很勇敢。”"},{"type":"paragraph","text":"九月二日，在海拔一千七百米的黄洋界上，井冈山的少年儿童和阿尔及利亚烈士子女进行了联欢。站在黄洋界举目了望，群山绵延起伏，山下白云翻滚，犹如汪洋大海。当天，中阿两国孩子在黄洋界上欢歌漫舞，并兴致勃勃地登上当年红军跟敌人作战的哨口工事，听参加过黄洋界保卫战的老红军邹文楷讲战斗故事。"},{"type":"paragraph","text":"孩子们在井冈山还参观了毛主席的另一旧居——八角楼和红军医院等革命旧址。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d51ac7ddc7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共重庆市委统一战线工作部关于康心如右派问题改正的通知","authors":[],"dates":[{"year":1979,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"中共重庆市委统一战线工作部关于康心如右派问题改正的通知","type":"title"},{"text":"北京朝阳区职工大学党委：","type":"appellation"},{"text":"你处职工康国雄同志之父亲康心如先生（已故）的右派复查问题，根据中央〔1978〕55号文件精神和康心如先生子女的申诉，我们再次作了复查，经中共重庆市委今年八月七日讨论决定予以改正。现将《关于康心如先生右派问题的复查改正结论》寄上，请你们转一份给康国雄同志。我部今年五月十二日去函所附《关于康心如右派问题的复查结论》予以撤销，请即退还我们。","type":"paragraph"},{"text":" 中共重庆市委统战部(公章)1980年8月25日","type":"paragraph"},{"text":"中共重庆市委统一战线工作部用笺","type":"subtitle"},{"text":"康国雄同志：","type":"appellation"},{"text":"根据中央统战部有关指示精神，我部对你的亲属康心如同志的右派问题改正结论作了修改，现将修改后的结论一份寄去，请查收保存，有意见望告。原结论请销毁。","type":"paragraph"},{"text":"此致","type":"paragraph"},{"text":"敬礼","type":"appellation"},{"text":" 中共重庆市委统战工作部(公章)1980年5月12日","type":"paragraph"},{"text":"因结论没有多印，只能再寄去一份。你处组织已发了改正通知。","type":"paragraph"},{"text":"关于康心如先生右派问题的复查改正结论","type":"subtitle"},{"text":"康心如，男，1889年生。陕西省城固县人。民建会员。解放前历任重庆美丰银行、民生公司等六十余家企业的董事长、总经理、董监事等职。曾任国民党国大代表、重庆临时参会参议长；解放后曾任市人民委员会委员、市政协常委、市民建、工商联副主委、全国工商联执委等职。1957年6月划为极右分子，1958年5月处理为保留市政协委员、市工商联执委和民建会籍。撤销其他一切职务，由行政13级降为17级。1960年10月摘帽，1961年迁居北京，1969年病逝。","type":"paragraph"},{"text":"1958年5月处理康心如右派问题时所列的主要事实有：(1)歪曲赎买政策，否认定息是剥削。认为赎买是政府拿钱买他的东西，定息不是剥削工人阶级的剩余价值。(2)否认资产阶级的两面性，反对脱胎换骨的改造，说“脱胎换骨”是道家的说法，使资本家的“改造无限延期”，只有二辈子做好人。(3)主张取消阶级关系，否认党的领导。认为企业无私可代，可以取消“公私合营”四字，企业阶级关系划得那样严，要搞好公私关系很困难。(4)打击骨干分子。说：“不要脸才当骨干分子”，反对民建会、工商联作为“改造之家”。","type":"paragraph"},{"text":"现在复查，上述内容是康心如1957年在市委召开的工商界人士座谈会上的发言(见1957年《重庆工商》第10期、1957年5月26日《重庆日报》)，康的发言内容是有错误的，但尚属对局部性的工作和政策的意见，不是在根本立场上反党反社会主义，经过批评教育，也承认了错误。根据中央〔1978〕55号文件，1957年中央关于划分右派分子的标准，原划康心如右派属于错划，决定予以改正，恢复名誉，消除影响，其家属的档案中涉及这一问题的有关材料应予销毁。","type":"paragraph"},{"text":"我部今年1月22日曾对康心如的右派问题作过不改正的结论，现查该结论所列诬蔑社会主义制度是暴政问题，不是康心如在鸣放座谈会上正式发言，原结论应予撤销。","type":"paragraph"},{"text":" 中共重庆市委统战部(公章)1980年7月29日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"重庆文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d7e502245f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

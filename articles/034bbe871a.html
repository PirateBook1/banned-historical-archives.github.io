script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"将去联合国安理会控诉越南对民主柬埔寨的侵略行径  西哈努克亲王率柬政府高级代表团抵京  邓副总理等到机场热烈欢迎  宾努亲王同机到达，邓颖超副委员长在宾馆亲切迎接贵宾","authors":[],"dates":[{"year":1979,"month":1,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"将去联合国安理会控诉越南对民主柬埔寨的侵略行径"},{"type":"paragraph","text":"西哈努克亲王率柬政府高级代表团抵京"},{"type":"paragraph","text":"邓副总理等到机场热烈欢迎"},{"type":"paragraph","text":"宾努亲王同机到达，邓颖超副委员长在宾馆亲切迎接贵宾"},{"type":"paragraph","text":"新华社北京一月六日电  诺罗敦·西哈努克亲王和夫人莫尼克公主以及由西哈努克亲王率领的民主柬埔寨政府高级代表团，今天晚上乘飞机从金边到达北京，在机场受到热烈欢迎。"},{"type":"paragraph","text":"西哈努克亲王率领的代表团在北京作短暂逗留后，将前往纽约，在联合国安理会会议上控诉越南对民主柬埔寨的侵略行径。"},{"type":"paragraph","text":"民主柬埔寨政府高级代表团团员有：秀蒲拉西大使，吉春大使。"},{"type":"paragraph","text":"宾努亲王和夫人也同机到达北京。"},{"type":"paragraph","text":"邓小平副总理和夫人卓琳，耿飚副总理，陈慕华副总理，黄华外长和夫人何理良等，到机场热烈欢迎西哈努克亲王和夫人等柬埔寨贵宾。"},{"type":"paragraph","text":"在飘扬民主柬埔寨国旗和中国国旗的机场上，中柬两国战友热烈握手，亲切拥抱。"},{"type":"paragraph","text":"西哈努克亲王和夫人由邓小平副总理和夫人陪同由机场前往宾馆。"},{"type":"paragraph","text":"邓颖超副委员长在宾馆亲切迎接了西哈努克亲王和夫人等。"},{"type":"paragraph","text":"邓小平副总理、邓颖超副委员长在宾馆休息厅里同西哈努克亲王、宾努亲王等一行亲切交谈，畅叙两国人民在共同斗争中结成的深厚情谊。"},{"type":"paragraph","text":"邓小平副总理说，中国政府和人民坚决支持柬埔寨反对越南侵略的正义斗争。"},{"type":"paragraph","text":"邓颖超副委员长赞扬西哈努克亲王热爱自己祖国、维护祖国独立的高尚品质。西哈努克亲王在谈话中感谢中国政府和人民对柬埔寨人民的支持。"},{"type":"paragraph","text":"到机场欢迎柬埔寨贵宾的还有：外交部副部长仲曦东，中联部副部长申健，外贸部副部长王润生，外经部副部长魏玉明，中国人民解放军副总参谋长王尚荣、总后勤部副部长张元培等。"},{"type":"paragraph","text":"民主柬埔寨驻中国大使馆临时代办勇燕也到机场迎接。"},{"type":"paragraph","text":"新华社北京一月六日电金边消息：诺罗敦·西哈努克亲王和夫人莫尼克公主以及由西哈努克亲王率领的民主柬埔寨政府高级代表团，六日下午乘飞机离开金边，途经北京前往纽约。西哈努克亲王将在联合国安全理事会会议上控诉越南对柬埔寨的侵略行径。"},{"type":"paragraph","text":"同机离开金边的高级代表团团员是：秀蒲拉西大使和吉春大使。"},{"type":"paragraph","text":"宾努亲王和夫人也同机离开金边前往北京。（附图片）"},{"type":"paragraph","text":"西哈努克亲王率领柬埔寨政府高级代表团到达北京，在机场受到邓小平副总理的热烈欢迎。"},{"type":"paragraph","text":"新华社记者  崔宝林摄邓小平副总理、邓颖超副委员长在宾馆同西哈努克亲王、宾努亲王亲切交谈。"},{"type":"paragraph","text":"新华社记者  赵天聘摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"034bbe871a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

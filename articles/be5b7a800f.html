script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-979","name":"国务院人事局关于工作年限计算问题的复函","author":"国务院人事局","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院人事局关于工作年限计算问题的复函","dates":[{"year":1957,"month":9,"day":20}],"is_range_date":false,"authors":["国务院人事局","辽宁省人民委员会人事局"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"铁道部政治部审干办公室, 审干工作政策选编(三), 365","tags":[{"name":"处分","type":"主题/事件"},{"name":"反革命","type":"主题/事件"},{"name":"工龄","type":"主题/事件"},{"name":"工资","type":"主题/事件"},{"name":"工作年限","type":"主题/事件"},{"name":"坏分子","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院人事局关于工作年限计算问题的复函"},{"type":"subtitle","text":"（一九五七年九月二十日）"},{"type":"paragraph","text":"辽宁省人民委员会人事局："},{"type":"paragraph","text":"“国务院关于处理国家机关工作人员退职、退休计算工作年限的暂行规定”第八条虽然规定“工作人员受过开除处分或者刑事处分的，应当从重新参加工作之日起计算工作年限”。同时，又规定“但是情节较轻，并且经过任免机关批准的，他受处分以前工作的时间，也可以合并计算工作年限”。“国务院关于处理国家机关、企业、学校在肃反运动中查出的反革命分子和其他坏分子的工龄和工资问题的规定”第一条第三项所谓“凡逮捕以后或者开除以后的反革命分子和其他坏分子，虽然免予刑事处分的，他们被逮捕或者开除的这一段时间，不计入工龄”，即被逮捕或者开除以前的工作时间一般可以计算工作年限。这项规定所指的是免予刑事处分的反革命分子和其他坏分子，既然免予刑事处分，说明对他们宽大处理是必要的，因此这样规定，与前项规定中工作人员过去受过开除处分或受刑事处分的，但情节较轻的，被开除或者受刑事处分以前的工作时间也可以合并计算工作年限的精神是一致的。"},{"type":"paragraph","text":"(摘自〔57〕国人办发字第2804号文件)"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be5b7a800f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"昆明部队某部九连开展群众性“怎样对待”的活动  用毛泽东思想的锐利武器解决战士的思想问题  全连总结出六十多个“怎样对待”的经验，昆明部队领导机关在所属部队推广以后，受到广大指战员的欢迎。","authors":[],"dates":[{"year":1966,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"昆明部队某部九连开展群众性“怎样对待”的活动"},{"type":"paragraph","text":"用毛泽东思想的锐利武器解决战士的思想问题"},{"type":"paragraph","text":"全连总结出六十多个“怎样对待”的经验，昆明部队领导机关在所属部队推广以后，受到广大指战员的欢迎。"},{"type":"paragraph","text":"据新华社昆明电  中国人民解放军昆明部队某部九连，本着让群众自己教育自己、自己解放自己的精神，在活学活用毛主席著作群众运动中，发动广大指战员，总结怎样用毛泽东思想正确对待自己思想问题的经验。这种群众性的总结“怎样对待”的活动，有效地调动了广大指战员活学活用毛主席著作，在用字上狠下功夫的积极性；有力地促进了广大指战员自我革命，破私立公，努力改造世界观的自觉性。同时，因为政治思想工作有了广泛的群众基础，就做得更活、更细、更加落实。"},{"type":"paragraph","text":"解放军昆明部队领导机关，最近在所属部队推广了这个连队总结怎样用毛泽东思想正确对待自己思想问题的经验以后，受到广大指战员的欢迎。他们说：在思想革命化的道路上，遇到问题，就给自己提出一个“怎样对待”，然后带着问题去学习毛主席著作，按照毛主席的指示去正确处理。这是活学活用毛主席著作，在改造世界观上狠下功夫的一种好办法。"},{"type":"paragraph","text":"九连总结“怎样对待”的经验，是在活学活用毛主席著作步步深入过程中形成的。"},{"type":"paragraph","text":"去年年终，四好总评时，他们在上级工作组的帮助下，发动群众人人都来谈自己的“怎样对待”。先在班里谈，然后在连的大会谈，既谈思想认识，又谈实际行动，谈得生动活泼。就这样，九连先后总结出了六十多个“怎样对待”的经验。其中有：怎样对待国际形势中的主流和逆流，怎样对待社会上的阶级斗争，怎样对待个人的生死、前途、婚姻、入党入团、表扬批评、家庭问题、亲人病丧，怎样对待艰苦紧张的生活，怎样对待创造四好连队、五好战士，怎样对待官兵关系、组织纪律，等等。全连同志普遍反映，一条“怎样对待”的经验，就是一条学习毛主席著作的活经验，就是一条抓活思想的活经验。"},{"type":"paragraph","text":"九连总结出六十多个“怎样对待”的经验以后，广大群众自我革命的自觉性大大提高了。他们每遇到一个问题，都能主动地抓自己的活思想，用毛泽东思想之矢，去射自己现实思想之的。他们说：在没有总结“怎样对待”的经验以前，自己有了思想问题，总是靠领导抓、靠别人抓，自己是被动的；自从脑子里装进了"},{"type":"paragraph","text":"“怎样对待”以后，自己在思想革命化中就主动了。他们从实践中深深地体会到：一个人的思想改造，离不开“外因”的帮助，但起决定作用的还是“内因”。革命靠自觉，自觉才能更好地革命，自己抓自己的活思想，才能抓得快，抓得准，抓得活，抓得具体，抓到思想疙瘩上。许多战士说：“自己有什么思想，自己最了解；自己在哪里结了疙瘩，自己最清楚；自己来抓，一抓就抓得住。”“自己当治自己思想病的医生，就能治得准确及时，立竿见影。”"},{"type":"paragraph","text":"九连领导上在领导群众总结“怎样对待”的经验中，深深体会到：我们的时代是工农兵直接掌握毛泽东思想的伟大时代，干部战士读毛主席的书，听毛主席的话，灭资兴无、改造思想的要求十分迫切。领导必须看到这种形势，积极为群众创造条件，发动群众、依靠群众来做好连队的政治思想工作，不断促进群众在自我革命上用劲。"},{"type":"paragraph","text":"怎样积极创造条件，不断促进群众自我革命，九连领导上认为，除了大抓活学活用毛主席著作以外，领导干部要把自己“摆进去”，敢于在群众中亮思想，真正把自己置于群众的监督之下，严格要求自己，不断总结自己“怎样对待”的经验。他们带头自我革命的精神，有力地破除了一些战士的“自来红”、“慢慢来”的思想，成了广大战士自我革命的样板。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e671692fdd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

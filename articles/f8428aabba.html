script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"民革三中全会给毛泽东主席的致敬电","authors":[],"dates":[{"year":1953,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"民革三中全会给毛泽东主席的致敬电敬爱的毛主席："},{"type":"paragraph","text":"正当您号召全国人民进行国家三项伟大任务的时候，我们——中国国民党革命委员会第二届中央委员会第三次全体（扩大）会议于北京举行，谨代表民革全体党员向您致最崇高的敬礼！"},{"type":"paragraph","text":"我们的会议总结了过去的工作经验，并集中讨论了如何迎接国家的三大政治任务。一致决议：号召全体同志为继续加强抗美援朝、进行国家大规模建设、召开全国人民代表大会及各级人民代表大会而积极努力。并要求全体同志加强工作、加强学习、加强组织，以迎接国家的三项伟大任务。"},{"type":"paragraph","text":"我们的会议一致为新中国三年来的伟大成就而欢呼！一致为中国人民志愿军抗击美国侵略者的辉煌胜利而欢呼！一致为中苏两国强大同盟的巩固与发展而欢呼！一致为和平民主阵营的壮大，世界人民和平运动的高涨而欢呼！号召全体同志以实际行动投入建设祖国保卫和平的伟大斗争中！"},{"type":"paragraph","text":"我们的会议定于今日闭幕，谨以兴奋和感激的心情，敬祝您永远健康！"},{"type":"paragraph","text":"中国国民党革命委员会第二届中央委员会"},{"type":"paragraph","text":"第三次全体（扩大）会议"},{"type":"paragraph","text":"一九五三年一月十九日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f8428aabba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

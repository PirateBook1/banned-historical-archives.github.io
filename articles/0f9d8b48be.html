script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"县、区領導干部在农業社里的“經济特权”","authors":[],"dates":[{"year":1957,"month":5,"day":15}],"is_range_date":false,"parts":[{"text":"县、区领导干部在农业社里的“经济特权”","type":"title"},{"text":"本刊讯    过去，人们总认为只有乡、社干部贪污揩农民的油。现在，根据新沂县的检查来看，不少县、区领导干部也在揩农民的油。","type":"paragraph"},{"text":"最近， 新沂县检查了阿湖区的阿湖、鸣九、墩新、岭东、三里及棋盘区的南涧、北涧等七个农业社，其中有一百九十五名干部，共欠社里七千七百四十七元，分别职位列表如下:","type":"paragraph"},{"text":"县正副科长、局长、区长十户，欠七百三干六元，平均每户七十三元。","type":"paragraph"},{"text":"部队军官家属四户，欠二百二十六元，平均每户五十六小学","type":"paragraph"},{"text":"教师八户，欠四百四十二元，平均每户五十五元。","type":"paragraph"},{"text":"社正副社长、会计三十八户，欠一千七百九千一元，平均每户四十七元。","type":"paragraph"},{"text":"政府办事员、企业营业员等二十五户，欠一千零三十八元，平均每户四十一元。","type":"paragraph"},{"text":"股长级干部十二户， 欠四百二十七元， 平均每户三十四","type":"paragraph"},{"text":"社的大队干部七十二户，欠二千零九十五元，平均每户三十九元。","type":"paragraph"},{"text":"从上表可以看出，干部愈大，欠的钱就愈多。直到现在为止，这仍旧是农业社里一笔难以公开的糊涂账。许多农业社账目不能公开结算，这也是重要原因之一。","type":"paragraph"},{"text":"这些领导干部，每月工资都在五十元到一百元左右，为什么还要去揩农民的油呢?。主要原因是这些同志的工资收入首先满足个人挥霍，不顾家庭开支，也不教育家属好好参加劳动生产，结果社里决分时大量透支；其次，是家庭应向社里的投资不投，社干部对他们无可奈何；此外也有一部分是临时支用现金不还的。我们的乡、社干部对这些负责同志(老上级)总是比较照顾的，对他们不合理的要求也不敢轻易顶回去， 也是个重要原因。","type":"paragraph"},{"text":"看来，结合整理财务眼目，取消县、区等领导干部在农：业社里的“经济特权”，已成为当前缓和干群关系的必要措施之一。(转载自新华日报第六十八期《情况众报》)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参攷》第2204期, 一九五七年五月十五日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f9d8b48be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

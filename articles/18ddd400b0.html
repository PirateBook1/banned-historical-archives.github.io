script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想是西藏人民取得胜利的根本保证  中央代表团副团长、中央人民政府驻西藏代表张经武在西藏自治区首届人代会首次会议上讲话，受到代表们的热烈欢迎","authors":[],"dates":[{"year":1965,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想是西藏人民取得胜利的根本保证"},{"type":"paragraph","text":"中央代表团副团长、中央人民政府驻西藏代表张经武在西藏自治区首届人代会首次会议上讲话，受到代表们的热烈欢迎"},{"type":"paragraph","text":"据新华社拉萨七日电 在西藏自治区第一届人民代表大会第一次会议三日继续举行的全体会议上，中央代表团副团长、中央人民政府驻西藏代表张经武在会上讲了话。"},{"type":"paragraph","text":"中央代表团团长谢富治，副团长刘春和代表团团员出席了会议。"},{"type":"paragraph","text":"张经武说，西藏自治区是在平息叛乱和民主改革伟大胜利的基础上，在国防巩固的基础上，在农牧业生产获得巨大发展以及工业、交通、商业、文化教育、卫生事业不断发展的基础上，在大批藏族革命干部成长起来和人民民主专政得到巩固的基础上成立的。"},{"type":"paragraph","text":"张经武说，十五年来，特别是平息叛乱和民主改革后的五年以来，西藏地区发生了翻天覆地的变化，取得了史无前例的伟大成就。今天的西藏，生产发展，人口兴旺，过去经济、文化贫困落后的状况发生了根本的变化，人们的精神面貌也焕然一新。"},{"type":"paragraph","text":"他说，西藏人民革命和建设事业取得伟大成就，是西藏广大劳动人民团结一切爱国人士进行革命斗争的结果，是他们同农奴主阶级、帝国主义、外国反动派进行长期的、复杂的、激烈的阶级斗争的结果。西藏人民是勤劳、勇敢、纯朴的人民，是爱国的革命的人民，是敢于斗争、敢于胜利的人民。"},{"type":"paragraph","text":"张经武强调说，十五年来，西藏的革命和建设工作，是在党中央和毛主席的亲切关怀和英明领导下进行的。党中央和毛主席的英明、正确、及时的指示，是西藏取得一个又一个胜利的根本保证。西藏的革命和建设问题解决得这样好，是党的路线、方针和政策的胜利，是毛泽东思想的光辉胜利。"},{"type":"paragraph","text":"张经武在讲话中，谴责达赖叛国集团逃亡印度后，依仗帝国主义和印度反动派的势力，对西藏进行种种阴谋破坏活动。张经武还指出，以班禅为代表的反动农奴主集团反祖国、反人民、反社会主义的阴谋活动，在爱国的、团结一致的西藏人民面前，已经遭到了失败。张经武说，人民革命的历史车轮是任何反动势力阻挡不住的。一小撮反动分子和国内外的反动派妄想动摇西藏人民的江山是永远也办不到的。"},{"type":"paragraph","text":"张经武的讲话，不时被全场热烈的掌声所打断。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"18ddd400b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

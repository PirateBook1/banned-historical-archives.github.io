script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-649","name":"国务院关于发布《革命烈士褒扬条例》的通知","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院关于发布《革命烈士褒扬条例》的通知","dates":[{"year":1980,"month":6,"day":4}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中央组织部干审局, 干审工作政策文件选编 (下), 1678-1680","tags":[{"name":"革命烈士","type":"主题/事件"},{"name":"国务院","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院关于发布《革命烈士褒扬条例》的通知"},{"type":"subtitle","text":"1980年6月4日·国发〔1980〕152号"},{"type":"paragraph","text":"《革命烈士褒扬条例》已经一九八〇年四月二十九日国务院常务会议讨论通过，现发给你们，望遵照执行。"},{"type":"paragraph","text":"革命烈士褒扬条例"},{"type":"subtitle","text":"1980年6月4日      第一条  为了发扬革命烈士忘我牺牲的精神，教育人民为保卫祖国和建设祖国英勇奋斗，特制定本条例。"},{"type":"paragraph","text":"第二条  我国人民和人民解放军指战员，在革命战争、保卫祖国和社会主义现代化建设事业中壮烈牺牲的，称为革命烈士，其家家属称为革命烈士家属。"},{"type":"paragraph","text":"第三条  有下列情形之一的，批准为革命烈士：       （一）对敌作战牺牲或对敌作战负伤后因伤死亡的；       （二）对敌作战致成残废后不久因伤口复发死亡的；       （三）在作战前线担任向导、修建工事、救护伤员、执行运输等战勤任务牺牲,或者在战区守卫重点目标牺牲的；       （四）因执行革命任务遭敌人杀害，或者被敌人俘虏、逮捕后坚贞不屈遭敌人杀害或受折磨致死的；       （五）为保卫或抢救人民生命、国家财产和集体财产壮烈牺牲的。"},{"type":"paragraph","text":"第四条  革命烈士的批准机关：       因战牺牲的，现役军人是团级以上政治机关，其他人员是县、市、市辖区人民政府；       因公牺牲的，现役军人是军级以上政治机关，其他人员是省、自治区、直辖市人民政府。"},{"type":"paragraph","text":"第五条  本条例第三条规定以外的牺牲人员，如果事迹持别突出，足为后人楷模的，也可以批准为革命烈士。       前款革命烈士的批准机关，现役军人为中国人民解放军总政治部，其他人员为民政部。"},{"type":"paragraph","text":"第六条  经批准为革命烈士的，由民政部向革命烈士家属颁发《革命烈士证明书》。       第七条  各级人民政府应当搜集、整理、陈列著名革命烈士的遗物和斗争史料，编印《革命烈士英名录》，大力宣扬革命烈士的高尚品质。"},{"type":"paragraph","text":"第八条  革命烈士家属的抚恤，按照作战牺牲军人家属的有关抚恤规定办理。"},{"type":"paragraph","text":"第九条  本条例由民政部负责解释。       第十条  本条例自发布之日起施行。过去有关褒扬革命烈士的规定同本条例有抵触的，以本条例为准。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":tru

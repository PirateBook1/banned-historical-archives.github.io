script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席观看话剧《万水千山》","authors":[],"dates":[{"year":1964,"month":7,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京2日电】　毛泽东主席今天晚上观看了中国人民解放军总政治部文艺工作团话剧团演出的话剧《万水千山》。"},{"type":"paragraph","text":"同毛主席一起观看演出的，还有中共中央政治局候补委员、国务院副总理陆定一，中共中央书记处书记、国务院副总理兼中国人民解放军总参谋长罗瑞卿大将，以及谢富治上将、刘志坚中将、陈其通少将等。"},{"type":"paragraph","text":"反映工农红军长征事迹的五幕六场话剧《万水千山》，从最初演出就受到广大观众的热烈欢迎。解放军文艺工作者今晚演出这个话剧以后，毛主席走上舞台同演员们亲切握手。这时，台上台下掌声雷动，高呼毛主席万岁。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3f35871549"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"基辛格国务卿举行宴会邓小平副总理、乔冠华外长等应邀出席　邓小平、乔冠华同基辛格继续会谈","authors":[],"dates":[{"year":1975,"month":10,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七五年十月二十二日电　美国国务卿兼总统国家安全事务助理亨利·基辛格博士和夫人南希·基辛格今天晚上在人民大会堂宴会厅举行宴会。"},{"type":"paragraph","text":"国务院副总理邓小平，外交部长乔冠华，中国驻美国联络处主任黄镇，外交部副部长王海容，以及朱穆之、沈图、王冶秋、林平、秦加林、朱传贤、唐闻生、章含之、周秋野、朱霖、钱大镛、李富荣、林慧卿、郑敏之、吴蔚然等应邀出席了宴会。"},{"type":"paragraph","text":"基辛格博士首先在宴会上祝酒。他说:“我们对访问感到满意。我们两国都是完全依靠自己而不需要什么保证，都有丰富的经验而不致混淆辞令和现实，混淆战术和战略。我们结束了彼此隔绝的状态，是由于我们认识到了我们的利益。我们将加深这些认识，来增强我们国家的关系。我们将尊重彼此对我们国家利益的看法，来培育我们的关系。”"},{"type":"paragraph","text":"基辛格博士说:“昨天晚上我同毛主席进行了友好和广泛的讨论，使我们再一次得益不浅。对许多共同关心的问题，在我同副总理、外交部长和其他中国官员的广泛会谈中进行了彻底有益的探讨。”"},{"type":"paragraph","text":"基辛格博士指出:“为福特总统今年晚些时候访问中国所做的准备工作进行得很好。这次访问将有助于促进中美在上海公报原则基础上的关系。”"},{"type":"paragraph","text":"乔冠华外长在祝酒词中说:“昨天，毛泽东主席会见了基辛格国务卿，并在友好的气氛中就广泛的问题进行了谈话。"},{"type":"paragraph","text":"“在过去几天里，我们双方就当前国际形势以及共同关心的国际问题和中美关系，坦率地交换了意见。通过会谈，我们对彼此的观点有了更清楚的了解。这是有益的。我们双方都重申上海公报的各项原则并表示将根据这些原则促进中美关系的发展。”"},{"type":"paragraph","text":"基辛格博士的随行人员，美国驻中国联络处主任乔治·布什和夫人以及联络处官员，出席了宴会。"},{"type":"paragraph","text":"今天上午，基辛格博士和夫人等美国客人参观了中国历史博物馆的中国通史陈列。基辛格博士的夫人下午还游览了长城、定陵。"},{"type":"paragraph","text":"新华社北京一九七五年十月二十二日电　国务院副总理邓小平、外交部长乔冠华，今天下午同美国国务卿兼总统国家安全事务助理亨利·基辛格博士继续举行了会谈。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"乔冠华","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d0b1595a8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

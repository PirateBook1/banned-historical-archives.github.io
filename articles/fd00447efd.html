script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第十号通令","authors":["首都红卫兵纠察队西城分队指挥部"],"dates":[{"year":1966,"month":9,"day":14}],"is_range_date":false,"parts":[{"text":"第十号通令","type":"title"},{"text":"首都红卫兵纠察队西城分队指挥部","type":"authors"},{"text":"“现在全国各地的同学到北京来交流经验，北京同学也到各地去进行革命串连。我们认为，这是一种很好的事情，我们支持你们。……我们相信，全国大串连的革命行为，一定能够有力地推动无产阶级文化大革命深入发展。”","type":"paragraph"},{"text":" ──周总理在接见外地来京革命师生大会上的讲话","type":"paragraph"},{"text":"轰轰烈烈的无产阶级文化大革命正迅速地向纵深发展。学校中的斗、批、改，已经发展到了社会上的斗、批、改，无产阶级文化大革命的烈火，已经从北京烧到全国，形成了燎原大火。在党中央、毛主席的领导下，一个全国革命大串连的新形势正在兴起。","type":"paragraph"},{"text":"全国革命大串连是一个伟大的创举，是一件大好事。没有这样一个大串连，就不能真正把群众发动起来；没有这样一个大串连，无产阶级文化大革命就不能深入发展。全国革命大串连是我国无产阶级文化大革命进入一个新高潮的标志。","type":"paragraph"},{"text":"全国革命形势的发展总是不平衡的，北京是这场无产阶级文化大革命的中心和策源地，是党中央、毛主席的所在地。去外地煽风点火，学习经验，这是我们北京学生义不容辞的责任；外地同学奔赴北京，串连，学习，这更是完全正常的，无可非议的。外地的同学不怕困难，冲破层层阻碍，千里迢迢来到北京，他们这种为革命敢闯，敢造反的精神值得我们学习。我们北京红卫兵和革命同志，应该举双手拥护中央决定，用最大的革命热情欢迎来自全国各地的革命同学，为了保证全国革命大串联的胜利，我们向全体红卫兵提出几点要求：","type":"paragraph"},{"text":"一、 全体红卫兵立刻动员起来，深入地学习林彪同志、周恩来同志，在接见外地来京革命师生大会上的讲话。领会全国革命大串联的重要意义，统一思想，以便统一行动。","type":"paragraph"},{"text":"外地来京的同学，大部分出身红五类家庭，他们是来干革命的，是来学习的，我们应该热烈地欢迎自己的阶级兄弟！对于一部分出身非红五类的同学，只要他们是革命的，我们也要热烈欢迎。但是必须提高警惕，严防有人破坏全国革命大串联","type":"paragraph"},{"text":"二、全体红卫兵立即行动起来，尽一切可能解决外地来京同学的困难，要发扬阶级友爱的精神。把方便让给别人，把困难留给自己。各单位负责人应当迅速地，尽可能让出房子，和市委取得联系，把外地同学的住、吃、交通、医药落实下来，并尽力满足他们的交流经验的要求。","type":"paragraph"},{"text":"三、全体红卫兵立即组织起来，加强领导。各单位要有专人负责，成立接待组，和区、市的接待组取得联系，胜利地完成这个任务。","type":"paragraph"},{"text":" 首都红卫兵纠察队西城分队指挥部一九六六年九月十四日","type":"paragraph"},{"text":"（此文本根据传单）","type":"paragraph"}],"comments":[],"origin":"原载北京六中《红卫兵报》1966年9月17日，第五期第四版)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fd00447efd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

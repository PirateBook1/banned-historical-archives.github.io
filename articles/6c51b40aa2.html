script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"九三学社举行春节茶会  许德珩讲话，希望发扬艰苦奋斗精神立志创新","authors":[],"dates":[{"year":1980,"month":2,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"九三学社举行春节茶会"},{"type":"paragraph","text":"许德珩讲话，希望发扬艰苦奋斗精神立志创新"},{"type":"paragraph","text":"新华社北京二月十一日电　九三学社今天下午在人民大会堂举行茶会，迎接八十年代第一个春节。"},{"type":"paragraph","text":"九三学社主席许德珩在会上讲了话。他希望大家按照邓小平同志关于目前形势和任务的报告中提出的要求，努力保持和发扬艰苦奋斗的创业精神，为建设现代化的社会主义强国而奋斗。他说，九三学社成员都是科学文教、医药卫生、工程技术工作者，肩负着四化建设的重任，在新的一年里，要更快更多地出成果、出人材，立志创新，勇攀高峰，为四化建设作出贡献！"},{"type":"paragraph","text":"茶会由九三学社副主席周培源主持。九三学社副主席严济慈、孙承佩，九三学社中央委员王淦昌、启功，地质学家郝诒纯、无线电专家孟昭英在会上发了言。他们在表示团结广大科学工作者，努力为四化建设多做贡献的同时，还对如何解决科技人员在工作和生活上存在的一些具体问题，提出了一些建议。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6c51b40aa2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

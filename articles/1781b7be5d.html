script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海手工业系统以批邓为动力出色完成上半年生产计划","authors":[],"dates":[{"year":1976,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海手工业系统的广大干部和工人认真学习毛主席的一系列重要指示，深入批判邓小平反革命的修正主义路线，有力地推动了生产的发展。上半年工业总产值比去年同期增长了百分之八，完成了今年上半年的生产计划。主要产品的产量也有增长。大部分产品的质量稳定提高。技术革新成功的项目比去年同期增加四分之一。"},{"type":"paragraph","text":"批邓斗争是促进生产发展的强大动力。上海玩具十五厂党总支，集中火力深入批邓，进一步提高了全厂职工的阶级斗争、路线斗争觉悟，激发了工人们极大的社会主义积极性。他们战胜各种困难，超额完成了上半年的生产任务，总产值比去年同期增长了百分之二十七以上。产品质量不断提高。提前完成了新品种的设计试制任务。"},{"type":"paragraph","text":"通过深入批邓，各级领导干部进一步树立了“群众是真正的英雄”的思想，更加自觉地发挥工人阶级的主人翁作用。服装工业公司党委在批邓斗争中，组织工人调查组，对基层厂进行调查，使工人群众在一个行业的范围内参加管理。行业工人调查组来自生产斗争第一线，有丰富的实践经验。他们到基层厂去，总结交流革命和生产的经验，深受干部和群众的欢迎，推动了全行业革命和生产的发展。静安区群益无线电厂党支部把半导体收音机的每一个零部件单价印发给职工，发动群众在保证质量的前提下努力降低产品成本，取得了显著效果。今年第一季度全厂生产成本比去年同期下降了百分之二十三。(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1781b7be5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

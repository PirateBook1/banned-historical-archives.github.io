script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东诗词选》出版邓小平同志题写书名","authors":[],"dates":[{"year":1986,"month":9,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社北京九月八日电　新编的《毛泽东诗词选》已由人民文学出版社出版，从九月九日起在北京等全国主要城市发行，其他地区将陆续发行。"},{"type":"paragraph","text":"编辑出版《毛泽东诗词选》，是为了适应广大读者阅读和研究毛泽东诗词的需要。本书是历年来出版的毛泽东诗词集中收入诗词最多的选本，编选毛泽东自一九一八年至一九六五年期间的诗词五十首，分正编和副编，都以写作时间先后为序。正编收入诗词四十二首，其中三十九首是毛泽东生前校定发表过的，三首是毛泽东逝世后正式发表过的。副编收入诗词八首，作者写成后没有最后定稿，一般是作者所不准备发表的，但都是流传较广或较有意义的，其中《浣溪沙·和柳(亚子)先生》、《念奴娇·并冈山》二首是第一次公开发表，另有几首曾陆续见于近几年的一些出版物。在这部书的卷末，刊印了毛泽东关于诗歌的三封书信，作为附录。"},{"type":"paragraph","text":"《毛泽东诗词选》有较为详细的注释。编者根据毛泽东对自己诗词的批注和所作的解释，以及对毛泽东诗词有专门研究或对其中多数作品写作过程比较了解的同志所提供的帮助，对每首诗词都加了注释。"},{"type":"paragraph","text":"邓小平为本书题写了书名。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2d647e0641"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

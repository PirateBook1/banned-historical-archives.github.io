script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习毛泽东思想和革命传统的一个活课堂  革命军事博物馆开馆三年观众逾四百万","authors":[],"dates":[{"year":1963,"month":7,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习毛泽东思想和革命传统的一个活课堂"},{"type":"paragraph","text":"革命军事博物馆开馆三年观众逾四百万"},{"type":"paragraph","text":"参观的人当中有来自全国各地的军民，有来自一百多个国家和地区的外宾；在天津、上海、杭州、福州等近二百个城镇和许多沿海岛屿，还有八十万人看了革命军事博物馆流动展览的文物图片。"},{"type":"paragraph","text":"新华社三十日讯　今年“八一”，是中国人民革命军事博物馆正式开馆三周年。三年来，来这里参观的首都和全国各地观众已达四百多万人。他们参观了祖国伟大人民革命战争胜利史迹，学习了毛泽东思想、人民军队的革命传统和优良作风。"},{"type":"paragraph","text":"中国人民革命军事博物馆一九六○年八月一日正式开馆，馆内陈列有从中国共产党的诞生、第二次国内革命战争以来各个革命战争时期的文物、图片等两万多件。它通过反映中国人民及其军队在中国共产党和毛泽东同志领导下，向民族敌人和阶级敌人进行革命武装斗争的英雄历程和辉煌胜利，形象地告诉了人们这样一个真理：没有人民革命的武装斗争，就没有人民革命的胜利；没有人民的军队，就没有人民的一切。许多观众都说，这是一个学习毛泽东思想和革命传统的活的课堂。他们在参观后写下的几万条留言中，热情洋溢地表示，一定要继续高举毛泽东思想的伟大红旗，发扬敢于斗争、敢于胜利的革命精神，学习人民军队艰苦奋斗的光荣传统，将无产阶级伟大的革命事业进行到底。一位观众在参观后的留言中写道：“举起刀枪，打出江山。钢印在手，人民掌握政权。千年血泪，教训难忘，翻身奴隶千万把牢印和枪。”"},{"type":"paragraph","text":"三年来，来中国人民革命军事博物馆参观的还有来自世界各地一百十四个国家和地区的外宾一万多人。许多来自亚洲、非洲、拉丁美洲的国际朋友表示，中国人民以武装的革命消灭武装的反革命，取得了革命胜利，这一光辉的革命道路，给他们留下了深刻的印象。"},{"type":"paragraph","text":"这期间，为了满足部队官兵和各地人民的要求，中国人民革命军事博物馆还筹备了两套流动展览的文物图片，先后到天津、上海、杭州、福州、厦门、济南、沈阳等近二百个城镇和许多沿海岛屿进行了流动展出，观众达八十万人。（附图片）"},{"type":"paragraph","text":"今年三月到六月间，中国人民解放军总政治部和中国共产主义青年团中央委员会还在这个博物馆联合举办了“雷锋同志模范事迹展览”，观众达八十多万人。"},{"type":"paragraph","text":"革命军事博物馆筹备的小型流动展览正在为海岛部队展出的情形。"},{"type":"paragraph","text":"革命军事博物馆供稿"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8449ae47e1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

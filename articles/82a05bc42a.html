script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"南市自来水厂遵循毛主席教导牢记阶级斗争加强战备观念　保证安全供水","authors":[],"dates":[{"year":1971,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　国庆节即将到来，上海南市自来水厂党总支遵循伟大领袖毛主席关于“千万不要忘记阶级斗争”的教导，发动群众，用战备的观点观察一切，检查一切，落实一切，保证日常和节日安全供水。"},{"type":"paragraph","text":"这个厂的党总支深刻认识到，水厂不仅在国民经济中具有很重要的作用，在战备工作中也是一个不可缺少的部分，它与工业生产以及人民生活有着极为密切的关系。因此，他们始终把战备教育当作头等大事来抓，紧密结合当前国内外阶级斗争形势，开展战备教育，不断加强革命群众的战备观念，树立常备不懈的思想，使全厂出现了抓生产不误战备、抓战备又推动生产的新局面。他们贯彻执行毛主席的“备战、备荒、为人民”伟大战略方针，广泛发动和依靠群众，对原有一些不适应战备要求的生产设备进行了改革，并根据平时生产，战时又能保证供水的要求，组织广大革命群众开展一专多能的练兵活动，保证安全供水运行。由于领导重视，人人动手，措施落实，使这个厂在今年高峰供水时，供水量超过历史最高水平。"},{"type":"paragraph","text":"正当国内外的形势越来越好的时候，少数干部和群众滋长了右倾麻痹情绪，认为“战备搞得差不多了”，以致放松了对一些设备的定期检查和养护工作。针对这些情况，厂党总支遵循毛主席关于“新的世界大战的危险依然存在，各国人民必须有所准备”的教导，及时组织群众学习毛主席关于无产阶级专政下继续革命的学说，进一步树立了常备不懈的思想。"},{"type":"paragraph","text":"最近，这个厂的党总支再次发动群众在全厂开展一次用战备观点进行安全生产的大检查，进一步落实了安全供水措施，重新制订和修订了各种生产操作制度，保证高峰供水能做到台台唧机开得动。"},{"type":"paragraph","text":"(南市自来水厂革委会政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82a05bc42a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"取缔道门会门的组织与活动","authors":["《绥蒙日报》社论"],"dates":[{"year":1951,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"取缔道门会门的组织与活动","type":"title"},{"text":"《绥蒙日报》社论","type":"authors"},{"text":"我绥蒙各地发现的封建迷信道门会门中，特别是一贯道近来对革命的造谣破坏最为猖狂。它在少数国民党特务和反革命分子利用下，诱胁群众入道，敲诈群众钱财，毒害群众思想，打击群众生产情绪与革命热情，对我各种政策和工作则肆行造谣、歪曲和破坏、使革命秩序和群众利益受到很大的危害。所以绥蒙人民政府宣布解散道门会门的组织，是完全必需和适合时宜的。为了贯彻政府这个贤明指示，我绥蒙全体干部和人民，对一贯道等会门道门，应有充分的认识。","type":"paragraph"},{"text":"一、一贯道等道门会门是一种群众性的封建迷信组织，而受国民党特务、反革命分子所掌握和利用。因此应该分别清楚：除了很少的一些特务、反革命分子、地主富农和流氓之外，绝大多数是劳苦群众，不应夸大其中反革命的力量，更不应把一般道徒看成是政治上跟着特务和反革命分子走的。否则会造成惊慌失措，和特务如麻的思想。但另一方面，必须警惕其中确有少数特务和反革命分子，他们有组织的有计划的利用这些道门会门或封建迷信的组织形式，利用群众封建落后的思想习惯，来进行其各种反革命的活动，并且已经和正在给我们工作以很大的危害。否则就会熟视无睹，麻木不仁，给特务、反革命分子扩大其破坏活动的机会，给革命造成巨大的障碍与损失。","type":"paragraph"},{"text":"二、在处理道门会门问题时应有明确的方针，对受诱胁参加的劳苦群众，要深入宣传政府的布告，用具体事实和切身的痛苦经验，启发其阶级觉悟，使其认识参加这些道门会门的罪恶和害处，而自觉的跳出泥坑。绝不应采取简单的、急躁的办法，或单纯依靠行政命令的方式。必须避免侮辱强迫、盲目的乱斗乱打的现象发生，免给反革命特务分子可乘之机，来兴风作浪，煽惑群众。对坛主以上的少数首要分子，也给予自救自新的机会号召他们到政府声明登记，保证不再进行违法活动。对真正有罪恶的特务反革命分子，则须依法惩办。","type":"paragraph"},{"text":"三、工作上必须采取审慎的、有步骤有计划有领导地进行。首先要在党内和机关、团体、部队中进行取缔道门会门的教育。组织力量，结合生产和其他工作来进行宣传、揭发、登记和处理等工作。","type":"paragraph"},{"text":"四、为了达到彻底取缔各种封建迷信组织，还需要对广大群众宣传劳动致富，革命才能翻身，和科学常识的教育，使群众认识过去穷苦的社会原因和出路，以及彻底破除迷信。目前：还应加强群众卫生工作，如举办医药合作社等，给群众在疾病时有治疗的机会，以消除群众在这方面所受道门会门的欺骗和危害。","type":"paragraph"},{"text":"五、必须把道门会门组织与一般宗教区分清楚，一般宗教团体（如天主教、耶稣教、喇嘛教、回教等）及信教者，只要他们遵守人民政府的政策法令，是允许其存在的。","type":"paragraph"},{"text":"由于中国农民在数千年封建统治束缚下，长期处于愚昧落后状态，加上反动分子的蒙蔽欺骗，与道门会门本身具有隐蔽活动的传统等原因，我们在取缔各种封建迷信组织工作中，必然会遇到一些困难，但在全国人民解放事业快要全部胜利的形势下，只要我们正确的掌握政策，善于发动组织群众，审慎地有步骤有计划地来进行，困难是完全可以克服的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27adc43383"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

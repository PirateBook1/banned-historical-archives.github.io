script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"对人民银行总行党组关于收回农业贷款中发生问题的检查报告的批语","alias":"","parts":[{"type":"paragraph","text":"对人民银行总行党组关于收回农业贷款中发生问题的检查报告的批语"},{"type":"paragraph","text":"（1959年3月29日）"},{"type":"paragraph","text":"此件写得很好，有恰当的分析，几乎每一个问题都有交代，使人看得懂，不会头痛。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"三月二十九日"},{"type":"paragraph","text":"[1]中国人民银行总行党组1959年3月25日给国务院副总理李先念并转中共中央、毛泽东的这一报告说，1958年冬季以来，银行在收回农贷的工作中确实存在着不少错误和缺点，若干地方由于收贷过多，影响了公社资金的正常周转，给公社生产和社员生活安排造成了一定的困难。造成这些问题的原因是：第一，有些地方去年在收购农产品的过程中，采用“放卫星”的方式收回贷款。第二，有些地方在改革规章制度中实行“存贷合一”的办法，公社一有钱存入银行，就自然地作为归还贷款，致使收回了一部分不应收回的贷款。上述错误的发生，从思想上来检查，主要是我们从业务上考虑问题多，从政治上考虑问题少。为了纠正上述问题，我们商定了以下四条办法：（一）对公社的农业贷款，取消存贷合一的办法，将公社存款账户与贷款账户分开。（二）去年12月以来收回的农贷中，属于未到期或不应收回部分，可以退还人民公社。（三）今后到期的农贷，应当收回的仍要继续收回，有困难的可以分期收回。（四）农业贷款指标，建议只用于农业生产（包括社办工业）。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":394,"page_end":394},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"22c9135fb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

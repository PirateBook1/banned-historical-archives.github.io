script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"吸引将军向苏中增援对全局有很大利益","alias":"","parts":[{"type":"paragraph","text":"吸引蒋军向苏中增援对全局有很大利益！"},{"type":"paragraph","text":"（1946年8月31日）粟、谭，并告陈，张、邓，刘、邓，"},{"type":"paragraph","text":"（一）粟谭二十九电悉，所见甚是。不管敌情变化如何，一六师至少休整十天加以补充，五旅攻占黄桥后，亦须休整，养精蓄锐，以备再战。皮定均旅亦宜开至如皋西南和主力靠拢，参加作"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给华中野战军司令员粟裕和政治委员谭震林的电报。"},{"type":"paragraph","text":"[2]陈，指陈毅，当时任山东野战军司令员兼政治委员。张、邓，指张鼎丞、邓子恢，当时分别任华中军区司令员和政治委员。刘、邓，指刘伯承、邓小平，当时分别任普冀鲁豫野战军司令员和政治委员。"},{"type":"paragraph","text":"[3]指1946年8月29日晨粟裕、谭震林给中共中央等的电报。电报说：苏中战役击破了敌顽三次“清剿”计划和两次对高邮的进攻计划，至此敌顽在苏中现有兵力已完全失掉了进攻能力和主动权。估计敌顽可能调6个师到苏中，以打通海泰、如黄、通如3条交通线。目前苏中我军相当疲劳，必须争取7天到10天休息，无法乘胜攻占如皋、海安两点。因此一、六师暂在如皋、海安西部一面休整，一面加紧对海安之包围，令第五旅攻占黄桥。如敌顽不能在10天内外向如、海增援，我决心攻占海安，否则让敌分散后再说。"},{"type":"paragraph","text":"[4]皮定均旅，指原中原军区第一纵队第一旅，该旅突围抵苏皖边解放区后改编为华中野战军第十三旅，旅长皮定均。战。（二）如能照你们所说吸引蒋军数个师向苏中增援，那对于全局有很大利益。各增援师到来之后，仿照七八两月作战方法，给以各个歼灭，对于苏中也是有利的。"},{"type":"paragraph","text":"军委未世"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":117,"page_end":118},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"谭震林","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c7d8f9294a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

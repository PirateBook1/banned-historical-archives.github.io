script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于学生要求出境过暑假和右派分子逃跑避难问题的通知","authors":[],"dates":[{"year":1957,"month":7,"day":23}],"is_range_date":false,"parts":[{"text":"中央关于学生要求出境过暑假和右派分子逃跑避难问题的通知","type":"title"},{"text":"各省、市委、自治区党委：","type":"appellation"},{"text":"据江西、湖北、湖南等省公安机关报告：现有近千名学生，要求去香港、澳门、南洋等地过暑假。这批人当中，有右派学生，也有一般的人；有家在海外的，也有家不在海外的。是否允许出去？经中央考虑，对于这些要求出境的学生（包括教职员），可按以下原则处理：","type":"paragraph"},{"text":"（一）家在海外的右派分子，原则上不要他出境，应当留下弄清问题，作出政治审查结论，然后在酌情处理。但是如果已经查清了问题，作出政治结论，而本人坚决要求到海外自谋职业或上学，又经我争取无效的，可以个别批准出境。","type":"paragraph"},{"text":"（二）家在海外，不是右派分子，只有若干右派思想言论的人，如要求出境，可以批准。","type":"paragraph"},{"text":"（三）家在大陆的右派分子或有若干右派思想言论的人，要求去海外探亲、访友或“避暑”的，一律不予批准。","type":"paragraph"},{"text":"（四）对于逃跑偷越出境的右派分子，各地边防机关应予拘留，送回原单位处理。","type":"paragraph"},{"text":"（五）对于向外国使馆要求“避难”的右派分子，各地应严密控制，发现有此种行为，应在事先由公安机关拘留，交回原单位处理。","type":"paragraph"},{"text":" 中央1957年7月23日","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"052220f010"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"能给毛主席写信了(二)——记汤原升用“速成识字法”学习文化的情形","authors":["江林"],"dates":[{"year":1952,"month":2,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"江林"},{"type":"paragraph","text":"于是汤原升就到了“搬家”那一组，一看，当小先生的是指导员。指导员一见他来，就打招呼:“老汤，这边来，我看你‘搬’的怎么样啦?”"},{"type":"paragraph","text":"起初，汤原升总有几个符号还“搬”不下来，心里总想指导员会告诉他，可是平常很会给人解决思想问题的指导员，这时偏不告诉他，他只好硬想，嗯!结果连课堂上祁教员讲的形象也都想到了，他高兴的了不得，跟指导员说:“一蹩就蹩会了。”指导员点头称是:“学习就要多用脑子。”"},{"type":"paragraph","text":"第三天就突击学生字了，祁教员翻开生字本，一张又一张地念下去，念的汤原升找不到头了。他想:“这不是开玩笑，这那里是学生字，连生字在那里还找不到呢?”"},{"type":"paragraph","text":"他一生气，索性把本儿一搁，连看也不看了，那股热劲早跑了一半。噘着嘴在那里想:“看来祁教员有点夸大了，学了这么几天，真是瞎子打灯，白费一支蜡!”"},{"type":"paragraph","text":"第四天，学习又变了样，祁教员把程度不同的人分别编组，由小先生教；教的也不像昨天那样快，汤原升这才又恢复了那股热劲。"},{"type":"paragraph","text":"他每天跟着学生字，忘了就查查注音表，再不然就拉下脸来问问别人。学到了第八天，忽然听说祁教员要走了，叫大家检查成绩，看看谁学了多少字。临到测验时，汤原升对班长说:“还测验个啥!顶多不过五六十个字。”"},{"type":"paragraph","text":"“那能呢?还是测验一下吧”。"},{"type":"paragraph","text":"汤原升参加测验了，他每念一个字，班长就把那个字画上圈，一个个画下去，到末了一算，一共是五百三十一个字。这下子把汤原升给楞住了:“那能呢?自己并没有用心，怎么不知不觉就认了这样多的字?你说不信，可又明明是一个个画下来的”。"},{"type":"paragraph","text":"八天学会了五百多字。汤原升心里真高兴得了不得:“祁教员的话一点也不假，要是知道这样，自己再多用点功夫，怕还不能多学几百字?”"},{"type":"paragraph","text":"这天下午，他在操杨上碰见祁教员，他上去亲热地拉着他的手想说:“你不是教会我看书看报才走吗?”可是没有说出口，却说了句:“祁教员，我对不起你，我学的不够努力!可是你怎么现在就走呢?”"},{"type":"paragraph","text":"祁教员跟他说这是上级的命令、另有任务。他们谈到了这次学习的成绩，又该了今后该怎么学。最后祁教员征求他对教学上的意见，他说:"},{"type":"paragraph","text":"“我还有什么意见，人家全心全意地学，八天学了一千五百字，我半信半疑地闹到现在才顶上人家三分之一，今后我再不这样了，我算信服你这个识字方法了。”"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86d8db8dfa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

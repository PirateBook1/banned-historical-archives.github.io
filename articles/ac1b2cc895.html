script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪就整顿机关问题给毛泽东的报告","authors":[],"dates":[{"year":1964,"month":2,"day":20}],"is_range_date":false,"parts":[{"text":"林彪就整顿机关问题给毛泽东的报告","type":"title"},{"text":"主席：","type":"appellation"},{"text":"为把军队建设工作继续向前推进一步，今年除了仍以主要力量抓连队建设外，拟在目前抽出一段时间整顿机关。重点是大抓雷厉风行作风、大抓两头，即上边的东西（直属上级直到毛主席的指示、著作）及时向下传达，加以具体布置；下边的东西很快地反映上来，加以具体解决。方法是树立标兵，让其他单位比、学、赶、帮。暂定在全军推广空军和陆军一个军部、一个师部的机关工作经验。为了保密，只在军内宣传（现场参观和讨论研究），不在报纸上公开发表。","type":"paragraph"},{"text":"以上意见已同总参谋部、总政治部负责同志谈过，他们都同意，并着手准备从2月下旬开始陆续在上述3个单位开现场会议。","type":"paragraph"},{"text":"今后每年除仍用大部分时间抓连队外，抽出一两个月的时间整顿机关作风。","type":"paragraph"},{"text":"特此报告，如有请示报告。附上广州军区文件一份，空军报告一份。","type":"paragraph"}],"comments":[],"origin":"《林彪元帅文集》（下册），香港凤凰书品， 2016年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac1b2cc895"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

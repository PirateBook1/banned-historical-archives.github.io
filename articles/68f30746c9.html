或保留或撤销XXXX处分）。请审批。"},{"type":"paragraph","text":"2、报送备案的（发文用《函》并编号）"},{"type":"paragraph","text":"标题：关于报送XXX案件的备案材料"},{"type":"paragraph","text":"省委："},{"type":"paragraph","text":"现将X年X月X日省委纪委对XXX案件的批复等材料X套送上，请予备案。"},{"type":"paragraph","text":"三、省委纪委批复的报批案件（发文用《批复》并编号）"},{"type":"paragraph","text":"1、同意报送单位意见的："},{"type":"paragraph","text":"XX纪委："},{"type":"paragraph","text":"X年X月X日省委纪委常委会议（或书记办公会议）讨论，同意给予XXX同志XXXX处分（或同意撤销X年给予XXX同志的处分决定，恢复XXXX)。并建议行政上给予XXXX处分。"},{"type":"paragraph","text":"或"},{"type":"paragraph","text":"同意你们对XXX同志XX错误的复查处理意见。"},{"type":"paragraph","text":"新案给予留党察看处分的，批复中要写明是留党察看处分一年还是两年；如是撤职处分，要写明撤销的具体职务名称。"},{"type":"paragraph","text":"2、不同意报送单位意见的："},{"type":"paragraph","text":"XX纪委："},{"type":"paragraph","text":"X年X月X日省委纪委常委会议（或书记办公会议）讨论认为，XXX同志所犯错误应给予XXXX处分（或复查案件主要错误事实、性质均无变化或部分变化，处分不改变或保留一定的处分。要保留处分的应在批复上写清楚保留什么处分）。"},{"type":"paragraph","text":"四、转发中纪委或省委对案件的批复（发文用《通知》并编号）"},{"type":"paragraph","text":"XX纪委："},{"type":"paragraph","text":"X年X月X日中央纪委（或省委）批示“……”（引批示全文）"},{"type":"paragraph","text":"请宣布执行。"},{"type":"paragraph","text":"五、抄送单位"},{"type":"paragraph","text":"1、省委管理的市、地、州地专级党员干部受轻重处分和县团级党员干部受重处分（包括申诉案件）的批复，抄送省委办公厅、省委组织部。有行政职务的还要抄送省人事局。"},{"type":"paragraph","text":"2、省级厅局级党员干部受轻重处分和正付处级受重处分（包括申诉案件）的批复，抄送省委办公厅、省委组织部、省级有关大口党组、省直机关党委。有行政职务的还要抄送省人事局。"},{"type":"paragraph","text":"3、省委管理的企事业单位相当地专级的党员干部受轻重处分和相当县级党员干部受重处分（包括申诉案件）的批复，抄送省委办公厅、省委组织部、省级有关大口（局）党组，所在地市委纪委。有行政职务的还要抄送省人事局。中央有关部管理的企事业单位相当地专级党员干部，受轻重处分均要抄送有关部。"}],"alias":""},"tags":[{"name":"四川文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"68f30746c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

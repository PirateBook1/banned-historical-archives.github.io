script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"第一把火","authors":["北京大学虎山行战斗团"],"dates":[{"year":1966,"month":12,"day":10}],"is_range_date":false,"parts":[{"text":"第一把火","type":"title"},{"text":"北京大学虎山行战斗团","type":"authors"},{"text":"文化革命以来，中央文革一直站在毛主席一边。但是运动阴暗面很大，为了迅速冲垮阻力，掌握斗争的大方向，我们认为必须炮轰中央文革小组，中央文革必须开门整风。为了帮助中央文革整风，为了强化无产阶级司令部，我们提出如下问题：","type":"paragraph"},{"text":"一、什么目前运动搞不下去？为什么许多人厌战情绪上升，这段运动是热热闹闹还是轰轰烈烈？","type":"paragraph"},{"text":"二、学校中究竟有多少同学在认真学毛选？为什么不少群众用首长讲话代替最高指示？","type":"paragraph"},{"text":"三、为什么群众中的对立情绪日趋严重？为什么又出现了大规模的群众斗群众的严重事件？","type":"paragraph"},{"text":"四、多数派和少数派都是资产阶级反动路线的受害者吗？这两部分群众照现在这样下去能真正的解放出来吗？","type":"paragraph"},{"text":"五、可以不可以炮轰中央文革小组？为什么一炮轰就砸烂狗头？毛主席的大民主在群众中扎根了吗？","type":"paragraph"},{"text":"六、斗、批、改何年何月才能开始？为什么多次偏离运动的大方向？","type":"paragraph"},{"text":"七、上述问题，值得深思，我们认为只要中央文革无所畏惧，开门整风，贯彻毛主席的大民主精神，就能发动一场真正的无产阶级文化大革命，我们的斗争将走上更加热烈、更加健康的道路。","type":"paragraph"},{"text":"刊载于北京大学文化革命委员会大字报组编：《大字报选》，增刊十四期，1966年12月25日，第39页。","type":"paragraph"}],"comments":[],"origin":"刊载于北京大学文化革命委员会大字报组编：《大字报选》，增刊十四期，1966年12月25日，第39页","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"774a14f4f9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

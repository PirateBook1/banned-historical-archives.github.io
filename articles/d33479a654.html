script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"大办毛泽东思想学习班，狠抓大批判，精神变物质河北省煤炭产量逐月增长峰峰矿务局三、四月份连续超额完成计划，五月份以来日产计划天天突破","authors":[],"dates":[{"year":1968,"month":5,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社石家庄电　河北省煤炭工业战线无产阶级革命派和广大革命职工，狠抓阶级斗争，深入持久地开展革命大批判，使革命搞得轰轰烈烈，煤炭产量直线上升。二月份全省煤炭产量比一月份提高百分之三点六，三月份比二月份提高百分之五点八，四月份的煤炭平均日产量又比三月份有较大增长。四月二十九日，全省已有井陉、峰峰、下花园等煤矿提前完成了四月份的国家煤炭生产计划，较大的开滦煤矿四月份的煤炭产量逐旬增长。全省各个煤矿在毛主席最新指示的指引下，革命大批判进一步开展起来。从矿井、班组到职工家庭，到处是活学活用毛泽东思想的课堂，到处是革命大批判的战场。广大革命职工说:“批修越深，我们对毛主席越亲；批修越透，我们跟毛主席越紧。”"},{"type":"paragraph","text":"据新华社石家庄十二日电　河北峰峰矿务局无产阶级革命派和广大革命职工，紧跟毛主席的伟大战略部署，大办毛泽东思想学习班，狠抓阶级斗争，持久深入地开展革命大批判，坚决贯彻执行毛主席“抓革命，促生产”的伟大方针，全局呈现出革命和生产双跃进的蓬勃景象。"},{"type":"paragraph","text":"到三月中旬，峰峰矿务局以及所属的二十一个单位，全部成立了革命委员会。广大革命职工通过深入持久地开展革命大批判，不断清除中国赫鲁晓夫及其代理人所散布的修正主义流毒，把混进革命队伍的叛徒、特务和反革命分子一个个地揪出来，大大提高了阶级觉悟和两条路线斗争的觉悟。广大无产阶级革命派和革命群众精神焕发，斗志昂扬，大大促进了生产的发展。全局在超额完成今年三月份国家生产计划的基础上，四月份生产又有更大的提高，原煤生产超额百分之七点八完成了国家计划。进入五月份以来，全局天天超额完成日产计划，前十天就超产原煤两万六千九百多吨。"},{"type":"paragraph","text":"峰峰矿务局从去年十月开始大办各种类型的毛泽东思想学习班，到目前为止已经办了五百五十多期，参加学习的有两万一千多人，占全局革命职工总人数的百分之七十以上。"},{"type":"paragraph","text":"通过大学解放军，毛泽东思想更加深入人心，广大革命职工坚持并上搞好革命，并下搞好生产，出勤率和工时利用率普遍提高，保证了生产的发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"河北文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d33479a654"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

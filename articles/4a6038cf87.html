<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"希望保护一座清代建筑南市区天灯弄一座古建筑物，在“四人帮”横行期间遭严重破坏，一些镶有精致砖雕的门楼等已被拆除","authors":["邹积隆","顾延培"],"dates":[{"year":1979,"month":2,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"南市区天灯弄七十七号，是一座一千平方米房屋面积的古建筑物，它建造于清朝乾隆年间，距今已有两百多年历史。这座古建筑布局得体、结构巧妙，反映了我国清代高超的建筑技巧和精湛的砖雕、木刻艺术。"},{"type":"paragraph","text":"这座建筑物分前后两大部分。前面一部分有正厅、花厅和小客厅等，供会客、饮宴之用。正厅大而富丽，客厅、花厅小而精致，横梁上都刻有牛郎织女等图案，梁端下垂的镂空木雕花篮更是维妙维肖，雕梁画栋，十分讲究。后面一部分是家属起居之所，内有两进四合院式的两层楼的楼房。两进楼房的四周筑有一道三丈六尺高的风火墙，风火墙的两扇木质正门，内外都用方砖包着，可见，其防火考虑是很周密的。正门门楼上刻有文王璠溪聘吕望、老子骑牛出函谷等古代戏文。另外，东西厢房壁上有两块高二百七十六公分、宽一百三十二公分的大型砖雕，上面也都刻有“八仙图”和“福、禄、寿三星图”，砖雕上人物脸部表情逼真，服饰线条栩栩如生。这两进楼房的木质隔扇的下半部，都刻有花草或动物等不同图案，显示了清代木刻工人的卓越技艺。"},{"type":"paragraph","text":"这座古建筑物在一九五六年全市进行文物古迹普查中被发现后，就引起了有关部门的重视。北京文物出版社出版的《文物古迹参考资料》一九五七年第二期上，发表和介绍了这座古建筑物中造型别致的砖质和木质漏窗的两幅照片。一九五九年十二月，这座古建筑物被正式列为区的重点文物保护单位，并由当时蓬莱区人民委员会颁发保护证书给所属各科室、办事处，并通知了这座房屋的主人。"},{"type":"paragraph","text":"但是，这座古建筑物在文化大革命中遭到了浩劫。它被当作“地主庄园”而被辟为“阶级教育现场展览会”，房屋主人也被打成“牛鬼蛇神”而遭到抄家。后来，除第一进楼房留给房屋主人外，第二进楼房以及前面一部分正厅等都被小南门房管所租给上海玩具元件二分厂作厂房使用。十多年来，这座古建筑物的好多地方被破坏了，如原来的院门改成了大铁门，一口宋代的井被填没了，正厅外镶有精致砖雕的门楼等也都被拆除了。"},{"type":"paragraph","text":"我们希望，有关部门应该采取一些有效措施，整修保护好这座古建筑物，以供广大群众游览、欣赏。"},{"type":"paragraph","text":"南市区文化馆　顾延培"},{"type":"paragraph","text":"上海第九设计院　邹积隆"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\02\\792q020901.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为花厅木门裙板舞狮雕刻。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1979\\02\\792q020902.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e图为四面厅垂莲柱花蓝，现已被毁坏。\u003c/FONT\u003e"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4a6038cf87"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

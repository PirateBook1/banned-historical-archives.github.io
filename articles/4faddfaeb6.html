script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘仁谈在五反中对民族资产阶级的方针和具体方案","authors":["刘仁","北京市委副书记"],"dates":[{"year":1952,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"刘仁谈在五反中对民族资产阶级的方针和具体方案","type":"title"},{"text":"北京市委副书记刘仁","type":"authors"},{"text":"【本刊讯】北京市委本月十六日召开党员干部大会，由市委副书记刘仁同志作关于坚决贯彻“三反”和“五反”斗争的报告。在这个报告中，他着重说明对民族资产阶级“利用矛盾实行分化，团结多数孤立少数”的方针，并提出具体的工作方案。现摘要整理如下：","type":"paragraph"},{"text":"一、我们不是消灭民族资产阶级，而是孤立和打击其投机的部分。对于投机的工商业，也要根据具体情况分别处理，对完全不利、害大利小、利害兼半、利大害小的处理应有所不同。","type":"paragraph"},{"text":"二、目前坦白检举材料牵连的工商业已有四万二千多户，占全市工商业总户数百分之八十四。就是说还有近万户没有牵连到，这些户多是中小工商业者，且非重点行业，可采取填表方式，由区委迅速处理作出结论。在四万二千户中有三万五千户，问题不严重或不太严重，也须迅速处理作出结论，可采取填表与发动店员监督相结合的办法进行，偷税的补交一九五一年的税，盗骗国家资财的退款，一般不罚。余下五千多户要仔细进行检查。","type":"paragraph"},{"text":"三、怎样做?(1)继续检查。过去已检查五百户，准备再检查五百户，并按情节再逮捕一些人，同时准备从以前逮捕的案犯中挑选坦白好的予以释放，要他们在“五反”运动中戴罪立功。检查组到工商户检查时，除十分顽固者外，一般不要用就地审讯的办法，可采取分别召开资本家、店员工人座谈会等方式进行工作。(2)其余四千多户，由节约检查委员会采取召见的办法，再处理一批。召见时，可组织有的机关派人参加对证材料。(3)分行业召开会议，处理一大批。并让放出来的奸商参加有关行业的会议，以便当场对证及检举。(4)对某些可能争取的，节约检查委员会应有计划地派人去说服争取，使其彻底坦白交代，并为我们进行工作。","type":"paragraph"},{"text":"四、要求在二月二十五日前，将四万二千户工商业者的问题基本上处理完毕。","type":"paragraph"}],"comments":[],"origin":"1952年2月18日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4faddfaeb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

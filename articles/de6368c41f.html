script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"给王大海的信","authors":["河南","赵悔深"],"dates":[{"year":1957,"month":6,"day":4}],"is_range_date":false,"parts":[{"text":"给王大海的信","type":"title"},{"text":"河南赵悔深","type":"authors"},{"text":"(王大海：作家，《奔流》编辑，河南省文联常委；赵悔深:《河南日报》副刊主任，河南省文联副主席)","type":"subtitle"},{"text":"大海同志：","type":"appellation"},{"text":"五月十四日来信读到。在这之前，曾收到你的信，当时觉得你很快就要离开河南，就没有立刻给你写信。","type":"paragraph"},{"text":"你能够到鲁迅先生的故乡，而且就在鲁迅纪念馆，真值得羡慕，我希望你尽可能多住些日子，最好就在绍兴就近执笔写，一回至家，东一扯西一扯，印象一淡，便和在绍兴大不相同了。","type":"paragraph"},{"text":"几年来，生活的风暴，给人以复杂的严酷的考验。你的情况，我从朋友们的口中，你给苏鹰的来信中，知道一些。生活是严峻的，它不辜负坚持真理的人。我只有遥遥伸出手，无言的祝贺你的胜利。现在我想，即使我们一声不响，有些人也会内心惶愧不安吧，生活的无情的镜子，照出了每个人的真面目。","type":"paragraph"},{"text":"我们这里，正在整风。潮水似的意见，正打向统治了人们许多年的教条主义、宗派主义。从最近几天的长江日报上，可以看出一些轮廊。河南也动起来了。我希望你毫不迟疑的拿杂文的武器，参加目前这个轰轰烈烈的战斗。我现在照料“长江文艺”，迫切希望你为刊物写稿。","type":"paragraph"},{"text":"敬  礼","type":"appellation"},{"text":"秀玉同志问你的好","type":"paragraph"},{"text":"盼有短信","type":"paragraph"},{"text":" 悔深  六月四日","type":"paragraph"},{"text":" 来源：《苏金伞右派集团言论与作品》（河南省文学美术工作者联合会，1958年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de6368c41f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

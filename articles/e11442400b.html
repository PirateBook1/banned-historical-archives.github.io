script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于反官僚主义、反命令主义、反违法乱纪斗争中应注意事项的指示","authors":[],"dates":[{"year":1953,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于反官僚主义、反命令主义、反违法乱纪斗争中应注意事项的指示","type":"title"},{"text":"在反官僚主义、反命令主义、反违法乱纪的斗争中，请你们注意掌握下列几点：","type":"paragraph"},{"text":"一、各民主党派、各宗教团体、工商业联合会及协商机关，在学习人民政协全国委员会第四次会议的文件时（此项学习，该会另有通知），应联系到学习反官僚主义、命令主义和违法乱纪，但不要在他们中间进行反官僚主义、反命令主义的斗争，其有违法乱纪行为者，依据具体情况，分别适当处理。至于上述团体和机关中的共产党和青年团的干部中，则应严格地检查官僚主义、命令主义和违法乱纪，由党和团的组织负责进行检查。","type":"paragraph"},{"text":"二、在一切应当进行反对官僚主义、命令主义和违法乱纪的国家机关和人民团体中，对于高级民主人士不要提出要求，更不要检查他们。他们自愿参加干部会者，可让他们参加，从．侧面受到教育；他们有自愿向我们负责党员进行自我检讨者，可以适当地同他们交换意见，给以帮助。","type":"paragraph"},{"text":"三、少数民族地区有三种不同情况：（1）政权已经民主化和已经过土地改革的先进地区，如内蒙古自治区、延边朝鲜民族自治区等，可以适当地进行这种斗争，这种地区在今天还很少。在这类地区中，对于少数民族的中上层爱国民主人士，应依本指示第二项的规定。（2）凡是社会秩序已经安定、政权和党的领导已经确立了的地方可以适当地在干部中进行教育和学习，但不要进行斗争。（3）凡是我们不能控制或无把握控制的地区，就连教育和学习也不要作，以免引起混乱。","type":"paragraph"},{"text":"四、进入少数民族地区的汉族干部首先是党的干部中，必须严格地检查官僚主义、命令主义和违法乱纪，此种检查，必须与民族政策的执行情况紧密地结合起来进行。","type":"paragraph"},{"text":"此指示请适当地传达至有关地委，并确实加以掌握。","type":"paragraph"},{"text":" 来源：根据中共中央办公厅《中央文件汇集》刊印","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于反官僚主义、反命令主义、反违法乱纪斗争中应注意事项的指示","authors":[],"dates":[{"year":1953,"month":3,"day":4}],"is_range_date":false,"parts":[{"text":"中共中央关于反官僚主义、反命令主义、反违法乱纪斗争中应注意事项的指示","type":"title"},{"text":"在反官僚主义、反命令主义、反违法乱纪的斗争中，请你们注意掌握下列几点：","type":"paragraph"},{"text":"一、各民

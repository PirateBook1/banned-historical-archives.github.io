script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢呼毛主席革命文艺路线的伟大胜利本市工农兵喜看电视纪录影片《智取威虎山》《红灯记》决心学习英雄的榜样，发扬不断革命、彻底革命的精神，把中国革命和世界革命进行到底","authors":[],"dates":[{"year":1970,"month":8,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　革命现代京剧《智取威虎山》、《红灯记》电视实况转播屏幕复制片八月一日开始在本市隆重上映。昨天，本市市区和郊县六十余家影院以及许多流动电影放映队，陆续为各条战线上的广大工农兵群众放映了这两部电视纪录影片，受到极其热烈的欢迎。广大工农兵群众和革命人民看了这两部电视纪录影片后都激动地欢呼:革命样板戏电视纪录影片的广泛放映，是无产阶级文艺革命运动的新发展，是毛主席革命文艺路线的伟大胜利1"},{"type":"paragraph","text":"许多工厂、农村人民公社、部队的工农兵群众看了这两部革命样板戏的电视纪录影片后，纷纷举行座谈会，畅谈了自己的激动心情。他们说，看了这两部革命样板戏的电视纪录影片，心里有说不出的高兴。革命样板戏大普及，使我们各条战线上的工农兵群众都能看到革命样板戏里闪耀着毛泽东思想光辉的无产阶级英雄形象。杨子荣、李玉和这些顶天立地的无产阶级英雄，是我们学习的光辉榜样。这两部革命样板戏电视纪录影片的映出，充分体现了伟大领袖毛主席的教导:“我们的文学艺术都是为人民大众的，首先是为工农兵的，为工农兵而创作，为工农兵所利用的。”郊区农村现在正是“三抢”战斗的大忙季节，呈现着一派丰收景象。广大贫下中农说:革命样板戏电视纪录影片的上映，给我伲完成“三抢”战斗任务送来了强劲东风。毛主席和我们贫下中农心连心。我们一定要以抓革命，促生产的新成就回答伟大领袖毛主席对我伲贫下中农的关心。驻沪空军“卫红鹰”写作组和川沙县“川红农”写作组的同志说:江青同志坚决贯彻毛主席革命文艺路线，带领广大革命文艺战士精心培育出来的革命样板戏，现在我们工农兵都看到了。这是以毛主席为首、林副主席为副的党中央对我们工农兵的巨大关怀。我们一定要学习革命样板戏里英雄人物的崇高革命品质，永远忠于伟大领袖毛主席，做一个无产阶级专政下继续革命的坚强战士。国棉二十六厂、二十三厂的工人以及上海警备区六三三三部队一连、驻沪海军某舰的战士们都激动地说:革命样板戏电视纪录影片的放映，大大推动了革命样板戏的普及工作，是我国亿万军民政治生活中的大喜事。革命样板戏里英雄人物的光辉事迹，是鼓舞我们不断前进的强大精神力量。杨子荣、李玉和这些英雄人物身上体现出来的“一不怕苦，二不怕死”的革命大无畏精神，大大地鼓舞了我们“备战、备荒、为人民”的战斗意志。他们表示要认真学习革命样板戏，学英雄的榜样，走英雄的道路:创英雄的业绩，发扬不断革命，彻底革命的精神，把中国革命和世界革命进行到底。"},{"type":"paragraph","text":"本市电影发行放映公司有关部门在这两部革命样板戏的电视纪录影片上映前，曾先后将影片送到上海县七一公社号上大队、上海红星量具厂和东海舰队黄河舰为广大工农兵放映，引起了强烈的反应。在观看电视纪录影片的各个场合，工农兵群众不断激起的热烈欢呼声，充分表达了广大工农兵群众对革命样板戏的无比热爱心情。号上大队一位八十多岁的贫农老太太听说要放映革命样板戏电视纪录影片，很远地赶来，一边看一边激动地高呼:“毛主席万岁!毛主席万万岁!”坚决执行毛主席的“自力更生”方针作出成绩的红星量具厂工人，看了电视纪录影片后激情满怀。他们表示决心要学习无产阶级英雄人物杨子荣、李玉和顽强战斗的革命精神，要象接过革命红灯这个传家宝一样，接过“自力更生”、“艰苦奋斗”这个传家宝，土法上马，造出更多更好的石头机器，为毛主席争光，为社会主义祖国争光。伟大领袖毛主席视察过的东海舰队黄河舰战士在看完电视纪录影片后，更加深了对毛主席无产阶级军事路线的理解，并决心以杨子荣、李玉和为学习榜样，紧跟伟大领袖毛主席，在“提高警惕，保卫祖国”的战斗中贡献自己的一切力量。"},{"type":"paragraph","text":"市区、郊县影院和放映队的同志，为了让更多的工农兵群众能够看到革命样板戏电视纪录影片，冒着炎热，主动把票子送到工人、农民中去，表现了高涨的革命热情。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a66e63dd6e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

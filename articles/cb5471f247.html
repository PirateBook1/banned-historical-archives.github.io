script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji39","name":"毛泽东全集第39卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji39.pdf"],"article":{"title":"关于同意出版《和平和社会主义问题》致苏共中央电","alias":"","parts":[{"type":"paragraph","text":"关于同意出版《和平和社会主义问题》"},{"type":"paragraph","text":"致苏共中央电"},{"type":"paragraph","text":"（1958年2月27日）苏联共产党中央委员会："},{"type":"paragraph","text":"中国共产党中央委员会收到了并且讨论了苏共中央1958年1月31日的来信"},{"type":"paragraph","text":"中共中央同意在布拉格出版一个国际性理论月刊，作为参加这一刊物的各国共产党和工人党中央委员会的联合刊物，也同意苏共中央所提出的关于刊物的基本原则和出版经费的分担办法。"},{"type":"paragraph","text":"[1].指苏共中央第一书记赫鲁晓夫1958年1月31日给中共中央的信。信中说，在莫斯科举行的各国共产党会议上，许多代表团提出了关于出版一个国际性理论刊物的建议。当时约定，愿意参加出版杂志的各国党，在进行必要的协商和准备工作以后，即着手实现这个建议。苏共中央认为，为了不使事情拖得太久，目前需要了解哪些党打算参加出版这个理论刊物，并且就出版这个刊物有关的具体问题开始交换意见。我们的意见是，这个杂志可作为各国共产党和工人党中央委员会的联合刊物。它不应当成为发号施令的刊物；它将从事宣传、研究马列主义问题，并且是各兄弟党交流经验的国际讲坛。1957年11月于莫斯科举行的各国共产党和工人党会议的宣言中所提出的思想和原则将是这个杂志的基础。1958年8月，《和平和社会主义问题》杂志正式出版。"},{"type":"paragraph","text":"关于同意出版《和平和社会主义问题》致苏共中央电"},{"type":"paragraph","text":"中共中央准备派出王稼祥、刘宁一、赵毅敏\"同志出席将于三月七日至八日在布拉格召开的创办杂志的各党的代表会议。"},{"type":"paragraph","text":"此致同志的敬礼"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九五八年二月二十七日"},{"type":"paragraph","text":"[1]王稼祥，当时任中共中央书记处书记、中央对外联络部部长。刘宁一、赵毅敏，当时任中共中央对外联络部副部长。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":2,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":56,"page_end":57},"tags":[{"name":"刘宁一","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"赵毅敏","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb5471f247"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoad

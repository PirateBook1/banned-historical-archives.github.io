script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在法国总统德斯坦主持的内阁会议上巴尔总理汇报访问中国情况","authors":[],"dates":[{"year":1978,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社巴黎一九七八年一月二十五日电　法国总理雷蒙·巴尔一月二十五日在法国总统吉斯卡尔·德斯坦主持的内阁会议上，汇报了他最近正式访问中国的情况。"},{"type":"paragraph","text":"内阁会议的公报说，雷蒙·巴尔总理在同华国锋主席和邓小平副总理的会谈中，深入地讨论了国际形势，这些讨论“在对重大问题的分析上取得了广泛的相似看法”，“(双方)都同样关心维护民族独立，特别是关心作出坚持不懈的防务努力。建立在这一基础上的法国和中国政策都有利于发展国家之间的合作，而不管其政治制度和经济制度如何”。"},{"type":"paragraph","text":"公报说，在双边关系方面，得到肯定的是:在法国和今天正以巨大的努力进行现代化的中国之间，“深入和多样化的合作是理所当然的。这是一个长期的目标，要有决心来努力实现这一目标。总理邀请陪同他进行访问的企业界领袖已体会到这一目标的重要性。”"},{"type":"paragraph","text":"公报说，中国国务院副总理谷牧和外交部长黄华即将对法国进行的访问，和在此以后华国锋主席对法国的访问，“在加强两国合作方面将是一个新的重要的阶段”，在北京签订的两国科学技术合作协定，“体现了两国政府的共同愿望”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"世界形势","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b70679365"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

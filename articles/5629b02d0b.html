script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"阮友寿主席参观天津广播器材厂  邓小平、解学恭、韩念龙陪同越南南方战友参观","authors":[],"dates":[{"year":1973,"month":11,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"阮友寿主席参观天津广播器材厂"},{"type":"paragraph","text":"邓小平、解学恭、韩念龙陪同越南南方战友参观"},{"type":"paragraph","text":"新华社天津一九七三年十一月二十一日电　阮友寿主席和由他率领的越南南方共和临时革命政府代表团，今天下午由国务院副总理邓小平、天津市革命委员会主任解学恭、外交部副部长韩念龙陪同，参观了天津广播器材厂，受到广大工人的热烈欢迎。"},{"type":"paragraph","text":"当阮友寿主席、阮氏萍外长、阮文广大使等越南南方贵宾来到时，聚集在工厂大门口的工人们敲锣打鼓，吹奏唢呐，身着鲜艳服装的青年女工们用彩带组成“欢迎”的大字，工厂播音器里播送出越南歌曲。"},{"type":"paragraph","text":"阮友寿主席等越南南方贵宾在工厂革命委员会主任张继华等陪同下参观了车间。"},{"type":"paragraph","text":"在参观过程中，张继华向阮友寿主席汇报了他们厂在毛主席革命路线指引下，生产不断提高的情况。阮友寿主席热情祝贺这个工厂所取得的成绩，并且鼓励工人们生产更多更好的产品。"},{"type":"paragraph","text":"在装配车间里，阮友寿主席向数百名工人发表了热情洋溢的讲话。他说，我们今天参观你们的工厂感到很高兴。我们看到了你们全厂职工发扬创造性和自力更生的精神，使工厂获得了迅速发展。阮友寿主席向工人们介绍了越南南方人民经过十八年充满牺牲和艰苦奋斗所赢得的胜利以后指出，为了彻底实现关于越南问题的巴黎协定，越南人民的斗争仍在继续。他说，虽然我们斗争是长期的、复杂的、艰巨的，但是我们必定取得最后胜利。厂革委会主任张继华代表全厂职工感谢阮友寿主席和其他越南南方战友来厂参观。他说，我们绝不辜负越南南方人民对我们的期望，一定要更好地抓革命、促生产，为社会主义革命和建设作出新的贡献。"},{"type":"paragraph","text":"陪同代表团参观的还有天津市革命委员会副主任王曼恬，秘书长王珍堂、副秘书长李士曾，中国驻越南南方共和大使王若杰，越南民主共和国驻中国大使馆公使衔参赞阮进。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"右图：阮友寿主席和由他率领的越南南方共和临时革命政府代表团，由邓小平副总理、解学恭主任、韩念龙副部长等陪同参观天津广播器材厂。"},{"type":"paragraph","text":"新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"解学恭","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5629b02d0b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

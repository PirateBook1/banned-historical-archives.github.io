script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"舟山前线解放军广大英模向毛主席呈递保证书一致坚决表示解放台湾粉碎美帝侵略","authors":[],"dates":[{"year":1950,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报宁波讯】　舟山消息:驻舟山前线的解放军广大英雄模范与英模单位，为庆祝“八一”建军节，纷纷向部队各级首长，以至毛主席、朱总司令，呈递自己的决心书、保证书。在这许多决心书和保证书上，他们一致表示:坚决解放台湾，粉碎美帝国主义的侵略。老红军连队“××营”一连上书给毛主席、朱总司令、彭副总司令，书上写道:“我们连队庆祝今年八一，全连都订出计划，一定要用实际行动贯彻老红军艰苦、英勇、团结的传统作风，来迎接获灭残匪、建设国防军、保卫国防的任务。……我们连队自一九二七年在彭副总司令亲自领导下在平江农民起义以来，经过了土地革命、抗日战争、三年解放战争，共经大小战斗六百余次。现在全连有一百○四个共产党员，有二个战斗英雄，十四个战斗模范，一百廿名功臣。不久以前我们参加取得了解放舟山渡海作战的胜利，现在我们正紧张做好一切攻台准备，准备随时接受您的命令，解放台湾。最近我们听到美帝国主义武装侵略台湾的消息，全连同志都气得了不得。毛主席、朱总司令，请你警告那些战争贩子们:“台湾是中国人民的台湾，中国领土上不容有一个帝国主义和反动派存在；那个敢来侵犯我们，一定叫他像日本帝国主义和国民党反动派一样，打他个头破血流，消灭他个干干净净。”(毛)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d6c1a62534"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d","name":"斯大林选集（诸夏怀斯社2017年5月）","internal":false,"official":false,"type":"pdf","author":"斯大林，诸夏怀斯社2017年5月","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/d4ea93d0-aee6-435e-bd9c-5020dfb6fc0d.pdf"],"article":{"title":"女工和农妇们，要记住并实现伊里奇的遗训！","alias":"","parts":[{"type":"paragraph","text":"女工和农妇们，"},{"type":"paragraph","text":"要记住并实现伊里奇的遗训！"},{"type":"paragraph","text":"（一九二五年一月五日）"},{"type":"paragraph","text":"一年前，劳动人民的伟大领袖和导师，我们的列宁，在和我们永别的时候给我们留下了遗训，指出了我们走向共产主义最后胜利所应遵循的道路。女工和农妇们，你们要实现伊里奇的这些遗训！你们要用这些遗训的精神去教育你们的孩子！"},{"type":"paragraph","text":"列宁同志临终时瞩咐我们要竭力巩固工农联盟。女工和农妇们，你们要巩固这个联盟！"},{"type":"paragraph","text":"列宁同志教导劳动人民要支持工人阶级去反对国内外的资产阶级。女工和农妇们，你们要记住这个遗训，你们要支持正在建设新生活的工人阶级的政权！"},{"type":"paragraph","text":"列宁同志教导我们要高举起一切被压迫者的领袖一一共产党的旗帜。女工和农妇们，你们要团结在这个党的周围，一一它是你们的党！"},{"type":"paragraph","text":"值此伊里奇逝世一周年纪念之际，党号召：要为女工和农妇们，为正在和党一起建设新生活的女工和农妇们开辟更广阔的道路。"},{"type":"paragraph","text":"约·斯大林"},{"type":"paragraph","text":"选自新编《斯大林全集》写于一九二五年一月五日"},{"type":"paragraph","text":"第7卷第3页载于一九二五年一月“女工”杂志第一期"}],"authors":["斯大林"],"dates":[{"year":1925,"month":1,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":784,"page_end":784},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"329056314f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

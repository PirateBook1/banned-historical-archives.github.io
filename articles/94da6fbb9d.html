script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"三门峡水库淤积情况严重","authors":["刘野"],"dates":[{"year":1962,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"三门峡水库淤积情况严重","type":"title"},{"text":"刘野","type":"authors"},{"text":"新华社西安13日讯    据黄河水利委员会赵明甫副主任在黄河流域七省（区）水土保持工作会议上发言称：目前，三门峡水库和黄河流域的一些中、小型水库普遍发生严重淤积现象，这对于水库工程的寿命和三门峡以上的平原地区威胁很大。","type":"paragraph"},{"text":"1955年治理黄河以来，干流水库工程和灌溉工程都已超额完成原订计划，但是支流水库和水土保持却未完成计划。因此，在黄河上出现了一种新的变化，治黄以前是“上冲下淤”。上游每年平均冲刷十七亿吨泥沙，下游每年平均淤积四亿吨，河底每年抬高二公分；现在是下游冲刷严重，中、上游水库淤积严重。去年，三门峡水库流程泥沙十四亿吨，只排出了一亿五千万吨，从河道冲刷进海三亿五千万吨。现在，三门峡水库流程泥沙十八亿吨，其中大部分淤积在潼关以上。这种情况不仅对三门峡威胁很大，而且对于八里秦川的威胁也很大。","type":"paragraph"},{"text":"根据当前的情况分析。三门峡水库有三种命运：第一种，如果仅仅依靠中、上游水土保持拦截泥沙，按三十年规划速度发展，到1980年约减少泥沙30%，共可淤泥五十亿立方米，三门峡水库按三百四十米高程运用，十五年液满，按三百五十米高程运用，四十年淤满。第二种，除水土保持外，加上龙门、大佛寺、永宁的三座于支流水库和泥库（于1970年以前生效），到1980年共可淤泥一百二十亿立方米，三门峡水库按三百四十米高程运用，二十五年淤满，按三百五十米高程运用，到1980年还有二百四十亿库容可长期利用。第三种，如果水土保持不继续发展，干支流水库也不修建，三门峡水库按三百四十米高程运用，十三年就淤满了，按三百五十米高程运用，三十年就淤满了。因此，应该坚特“大面积水土保持治理和干支流水库同时并举”的方针，努力争取第二种作法，延长三门峡水库的命运。","type":"paragraph"},{"text":"目前黄河的泥沙大都淤积在三门峡水库里，所以黄河下游也出现了一种新的局面，洛阳到海口的八百多公里河道，由原来淤积性河道变成了冲刷性河道，由季节性防汛变成了常年性防汛。许多地方堤岸被冲塌、土地被卷走。据统计，仅河南境内就被冲去十多万亩耕地。所以，目前强调中、上游的水土保持和水利措施不仅对增产有很大作用，而且对于保卫三门峡水库有十分重大的意义。","type":"paragraph"},{"text":"来源：根据1962年1月15日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94da6fbb9d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于处理老解放区市郊农业土地问题的指示：中央人民政府政务院第十五次政务会议通知","authors":[],"dates":[{"year":1950,"month":1,"day":13}],"is_range_date":false,"parts":[{"text":"关于处理老解放区市郊农业土地问题的指示","type":"title"},{"text":"[中央人民政府政务院第十五次政务会议通知]","type":"subtitle"},{"text":"消灭封建半封建剥削制度的土地改革，在东北已全部完成，在河北、山西、察哈尔、绥远、平原和山东六省的老解放区亦已完成，若干小块新区也即将完成或正在贯彻实行，处在这些农村长期包围影响之下的城市郊区，实行土地改革的条件也已成熟，京律两市郊区并已开始实行。因此，决定京律两市及上述六省所属各市的郊区均应于今年春耕以前或秋收以后完成土地改革，但由于城市郊区在经济上和市内有密切联系，商品经济较为发达，解决城郊区土地问题又必须考虑到建设城市与发展工业的需要，故郊区的土地改革应与农村土地改革有若干区别，兹征照京律两市的若干经验，规定城市郊区土地改革若干办法如下：","type":"paragraph"},{"text":"一、没收地主土地、征收旧式富农出租的土地，为了城市建设与工业发展之需要，一律归国家所有，由市人民政府管理，并分配给无地与少地农民使用。对愿意在土地改革后从事耕种以维持生活的地主，亦应分给他们与得地农民同样的一份土地，但对有其他收入以维持生活的地主则酌量少分或不分。","type":"paragraph"},{"text":"二、没收地主的耕畜、农具及多余的粮食分配给农民，以解决农民生产资金之困难。并得征收地主在农村中的多余的房产，除大建筑及风景区的别墅等应根据市政府建设的需要留充公用外，没收的房屋，应分配给农民居住，以解决贫苦农民住房缺乏的困难。所有与工商业相连的土地和房屋一律不动，地主的其他财产一律不动，一律不得追挖地主底财，并允许地主将底财投资于工业和商业。","type":"paragraph"},{"text":"三、对地主、旧式富农兼营之工商业，包括车马运输业在内，不得没收和分配。地主、旧式富农兼营的工商业与封建的土地财产应加以严格区别，不得因没收或征收封建的土地财产而侵犯其工商业。","type":"paragraph"},{"text":"四、所有自耕农民之土地，包括旧式富农雇工耕种之土地在内，其土地所有权与使用权照旧保持不变，所有因缺乏劳动力或从事其他职业而出租少量土地者，不得以地主或旧式富农论，其土地不在没收之列，并允许其继续出租，租额由东佃双方自行议定之。","type":"paragraph"},{"text":"五、凡用机器耕种或有其他进步设备的农田及菜园、果园、农事试验场等，无论其所有权有无变动，一律仍由原经营者继续使用。","type":"paragraph"},{"text":"六、学田、族田及祠堂、寺庙、教堂、公共社团等所有之土地应一律收归国家所有，并加以适当分配，但对依靠学田或教堂等出租土地之收入以维持的学校和孤儿院，医院等经费应拟具妥善的解决办法。僧尼之愿从事农业生产者亦得酌量分给一部土地。在处理清真寺、喇嘛寺及教堂土地时，应与宗教信仰问题区别开来，并应向教徒进行充分的解释。","type":"paragraph"},{"text":"七、没收地主土地及征收富农出租土地时，坟地及坟地上之树木一律保护不动。","type":"paragraph"},{"text":"八、没收和征收之土地，连同人民政府原有之公地，应以行政村为单位统一分配，首先分配给本村无地少地的农民，但对于贫苦的愿意种地的失业工人和贫民，亦得酌情分给一定数量的土地。","type":"paragraph"},{"text":"九、凡使用城市郊区国有土地从事耕种者，一律不再交租，具照章缴纳农业税。","type":"paragraph"},{"text":"十、对罪大恶极为广大群众所痛恨的恶霸分子，人民要求惩办者，应搜集具体罪状和证据向人民法院提起控诉，由人民法院依法判处以应得之罪刑，禁止乱打乱罚。","type":"paragraph"},{"text":"十一、土地改革的执行机关，为市和区人民政府领导下的农民代表会议或农民大会及其选出的委员会。关于地主富农成份之划定，由村农民大会邀集本人参加评定之，并报请区人民政府批准。","type":"paragraph"},{"text":"十二、一切可耕之荒地，在不妨碍城市建设名胜古迹或风景的条件下，由人民政府统一分配给无地少地之农民使用。恳种荒地者，一律免征农业税一年至三年。","type":"paragraph"},{"text":"十三、本办法只适用于城市郊区的农业土地，至于县所属的城关区及集镇周围的农业土地则按各地现行的关于新区土地改革的规定处理之。","type":"paragraph"},{"text":" 政务院总理  周恩来","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65ef40835f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

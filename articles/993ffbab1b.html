script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华大首届工代会闭幕  通过学习福利等提案  电毛主席、朱总司令致敬","authors":["清"],"dates":[{"year":1949,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华大首届工代会闭幕"},{"type":"paragraph","text":"通过学习福利等提案"},{"type":"paragraph","text":"电毛主席、朱总司令致敬"},{"type":"paragraph","text":"【本报讯】华北大学工会第一次代表大会已于九日闭幕，此次会议听取了吴玉章校长、成仿吾副校长及市总工会萧明同志等的讲话，选出了鲍建章、马诚斋等八人为工会正副主任及各部部长，通过了有关学习、娱乐、福利等方面的各项提案，最后并一致通过电毛主席、朱总司令和全国总工会致敬。通过的提案计：学习方面：定期组织专题报告及时事报告，保证定期政治时事学习，举办学习竞赛，举办各种业余学校（象子弟学校、工人业余学校、各专门训练班），图书馆增添适合工人的读物等。娱乐方面：各单位建立娱乐部及娱乐场所，组织电影、戏剧晚会，组织郊游等。福利方面：扩大托儿所，如组织白昼托儿所，加强医务工作，保健工作，使各会员享有健康的保障；并照顾妇女同志产前后休息，注意通讯员、炊事员等人员休息及休假，解决会员家庭困难及组织合作社，供给干部日常用品及改善伙食等。此外并通过定期出工会会刊介绍职工活动情形，交换工作经验。（清）"},{"type":"paragraph","text":"【又讯】大会向毛主席、朱总司令致敬电文说：“当中国人民解放战争即将全国胜利之际，我校工会召开第一次代表大会，我们衷心地感谢伟大的你们把中国人民引向解放和胜利，感谢你们对革命教育事业的关心和指示。我们今后将更紧密地团结在你们的旗帜之下，加倍努力，为教育和培养千百万优秀的革命干部而奋斗。”向全国总工会致敬电文说：“正当全国工运蓬勃展开的时候，我校工会正式成立，并召开了第一次代表大会。我们今后将在中国共产党和全国总工会的英明领导下，加紧团结互助，提高阶级觉悟，为恢复和发展人民教育事业而奋斗。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"993ffbab1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

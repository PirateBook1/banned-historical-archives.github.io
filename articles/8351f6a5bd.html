script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘南工委禁烟情况的简报","authors":[],"dates":[{"year":1954,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"甘南工委禁烟情况的简报","type":"title"},{"text":"省委打字纸","type":"paragraph"},{"text":"授电者：何 4","type":"paragraph"},{"text":"公元一九五四年五月","type":"paragraph"},{"text":"等级：急　台来：甘南　总号：辰304","type":"paragraph"},{"text":"摘由：禁烟情况的简报","type":"paragraph"},{"text":"批抄：张、霍、高、陈、杨、强、徐王、王、吴阮、安、何、万、财委、民厅、民委（请政法党组复）。","type":"paragraph"},{"text":"省委：","type":"appellation"},{"text":"兹将十天来的禁烟情况简报于下：","type":"paragraph"},{"text":"（一）夏河自禁烟座谈会后、拉寺廿个代表协同政府干部于本月十九日分别赴达该县五、六两区，于廿一日开始工作，一般收效尚好。卓尼已由杨景华率干部去插岗、铁坝进行工作（工作情况尚未报来）。廿七日下午由治国同志主持，召开了夏河禁烟工作汇报会，根居达吉（付县长）韩志华（县文教科长、藏族靑年）谢日（拉寺代表）汇报称：","type":"paragraph"},{"text":"（1）他们遵照先易后难的工作步骤，首先进行了阿木去乎两个乡的工作，全乡共三十七个村庄、种植大烟者二十六个村子，每村种烟户多少不等,多者占全村二分之一，少者三分之一，现在烟苗均出土寸长；","type":"paragraph"},{"text":"（2）他们到后首先和当地头人、寺院当权人协商，分别找种烟村的头人谈话，宣传党、政府禁烟（毒）政策和决心，并结合宗教经典、教规说服教育群众，利用积极分子和寺院和尚说服动员自己的戚朋,经几天说服动员工作，已有四个村子铲了烟苗翻种了芥子。现在除部分顽皮分子外，多数群众由强硬态度转向观望，部分人和工作组的知己关系探口气：“政府真决心禁烟时，我们就铲，如像去年那样我们就不铲”，并要求“今年再种一年明年再不种了”。经工作组表示政府禁烟决心后，吉太加回去后就把自己的二亩烟苗铲了；","type":"paragraph"},{"text":"（3）他们要求对个别顽固和主谋分子惩办，要求党、政给支持,否则他们工作有困难等。","type":"paragraph"},{"text":"（二）会议上由治国同志向他们作了鼓励和谢意，并向他们作了如下答复：（工委意见）","type":"paragraph"},{"text":"（1）坚持先易后难的工作步骤，先做好一个重点，影响全面，然后再一步一步的深入全面烟区，并责成当地驻军、武工队、公安部队密切配合；","type":"paragraph"},{"text":"（2）做好宣传动员工作，争取多数群众和当地头人、民族领袖人物，首先说通他们的思想，动员他们协助政府，继续利用积极份子、寺院和尚做自己戚朋的工作；","type":"paragraph"},{"text":"（3）对外来之回、汉民，无正当职业，从事植毒者说服其回原籍生产，对主谋植毒分子和特务、反革命份子，证据确凿后，报甘南政府批准逮捕法办；","type":"paragraph"},{"text":"（4）在大多数群众铲了烟苗以后，个别顽强分子或一贯植毒抗拒政府，严重妨碍禁烟工作者，在当地群众、上层同意时，可逮捕惩处；","type":"paragraph"},{"text":"（5）并在宣传时，正面的讲清政府的政策，严肃政府的禁令。一切工作切忌简单急躁，既稳妥又有重点，防止出乱子。","type":"paragraph"},{"text":"（三）在汇报会后，他们表示满意、寺院代表表示决心协助政府做到底，达吉表示：给寺院代表写信，什么时候工作做完再回来。以上当否？请示。","type":"paragraph"},{"text":" 甘南工委五月廿八日","type":"paragraph"}],"comments":[],"origin":"甘肃省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8351f6a5bd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

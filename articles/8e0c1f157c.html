script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共云南省委关于保护个人生活资料所有权的通知","authors":[],"dates":[{"year":1958,"month":11,"day":30}],"is_range_date":false,"parts":[{"text":"中共云南省委关于保护个人生活资料所有权的通知","type":"title"},{"text":"为了在建立人民公社之后，防止和澄清人们的种种误解，端正地执行党的政策，以利于发扬生产积极性，人民公社应当立即普遍向社员宣布：永远保护社员个人原来的和分得的生活资料所有权。并且结合各地自己的具体情况，正确地执行下列有关政策：","type":"paragraph"},{"text":"一、个人的日常生活用品，包括衣服、被褥、钟表、自行车、家俱等等，属于私人所有。","type":"paragraph"},{"text":"二、家庭炊具，如：锅、碗、瓢、勺、缸、盆、坛罐等等，属于私人所有，公社要借用时，须得到本主同意，并且保证用后归还，损坏赔偿。","type":"paragraph"},{"text":"三、私人存款，不论数目多少，一律属于私人所有，别人无权提取。","type":"paragraph"},{"text":"四、私人房屋不收归公有，仍为私人所有，公社必要借用时，须得到本主同意，并且不影响本主的居住。","type":"paragraph"},{"text":"五、允许私人养猪，如果私人养猪有困难，不愿再养时，可以折价归社公养，公社保证卖猪之后按折价归还价款。","type":"paragraph"},{"text":"六、在发展集体副业的同时，允许私人喂养小家禽和一些零星的家庭副业。","type":"paragraph"},{"text":"七、华侨、工人、干部、军人寄回家的钱，不论其是属于供给制部分或者是属于工资部分，人民公社不得扣减，也不要勉强他们向公社投资，或者捐款。","type":"paragraph"},{"text":"八、原来各合作社与合作社之间、社和社员互相间、个人之间的债务或者社员欠银行、信用社贷款，一律不宣布废除，对于这些债务，凡有条件偿还的应当照旧偿还，没有条件偿还的，暂时保留。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8e0c1f157c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保加利亚革命者说：有毛主席领导，我们就有了希望","authors":[],"dates":[{"year":1967,"month":9,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"保加利亚革命者说："},{"type":"paragraph","text":"有毛主席领导，我们就有了希望"},{"type":"paragraph","text":"据新华社讯　索非亚消息：保加利亚革命群众无限热爱世界人民心中的红太阳毛主席和赞扬战无不胜的毛泽东思想。"},{"type":"paragraph","text":"有一次，保加利亚一位老共产党员看到中国同志胸前佩戴着金光闪闪的毛主席像章，他用力地握着中国同志的手说：“我非常热爱毛主席，你能否将这枚像章转给我。”中国同志把毛主席像章送给了他。这位老共产党员激动地说：“我们很想念毛主席。我是一个老共产党员，在德国法西斯统治时期，我为了社会主义曾流过血。现在我们党的领导人背叛了社会主义，他们极力向资本主义学习，向西方大开方便之门，使我们的国家完全变了样。作为一个老共产党员，看到这些现象我感到很痛心。”"},{"type":"paragraph","text":"他望着毛主席像章说：“我们的希望寄托在毛泽东同志身上。毛泽东同志领导的中国人民坚持马克思列宁主义，我们就有希望。社会主义早晚将会在保加利亚取得胜利。”"},{"type":"paragraph","text":"一位保加利亚的老革命者经常教育自己的子女说：“要好好读毛主席的书。毛主席是当代最伟大的马克思列宁主义者，他不仅是中国人民的伟大导师和领袖，也是我们保加利亚人民的伟大导师和领袖。”在他的教导下，全家人人都读毛主席的书。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be32fbf4b3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

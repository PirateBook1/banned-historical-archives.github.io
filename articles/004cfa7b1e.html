script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都中南海选区进行基层选举毛主席和中央各首长参加投票","authors":[],"dates":[{"year":1953,"month":12,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京十日电】　中国共产党中央委员会和中央人民政府所在地北京市西单区中南海选区在八日和十日进行了西单区人民代表大会代表的选举。中国人民的领袖毛泽东同志和他的战友们在这次选举中同该区选民一起参加了投票。"},{"type":"paragraph","text":"选举以前，中南海选区的选民按照选举法的规定完成了一切必要的准备工作。党中央和中央人民政府机关的工作人员们，在选举以前会热烈地进行了选民登记和代表候选人的提名。该选区共有两名代表名额，经过中共中央直属机关委员会和中央人民政府直属机关各民主党派组织及中央机关人民团体共同协商，联合提出共产党员王敬先和无党派人士沈谦为代表候选人。"},{"type":"paragraph","text":"选举在八日和十日的上午八时至午夜十三时分别在四个投票站举行。中共北京市西单区委员会书记、西单区人民政府区长杜若和西单区选举委员会主席李哲生八日曾到投票站观察投票的进行。选区内两处最美丽的建筑物——勤政殿和紫光阁，被指定作为投票站。在投票站的入口处，悬挂着写有“北京市西单区中南海选区投票站”字样的长幅匾额。投票站内悬挂着鲜艳的国旗。在红色票箱的前面，环绕着美丽的盆菊和各种鲜花。室内在几天以前便由普选工作组布置好了一切便利选民进行选举的设备条件。各个投票站都充满了庄严朴素的气氛。"},{"type":"paragraph","text":"投票开始以后，选民们踏着初冬的薄雪，拿着选民证陆续地走进了投票站。"},{"type":"paragraph","text":"选举在庄严的气氛中进行。参加投票的有中国共产党中央领导机关的许多革命领袖，有中央人民政府的高级首长，有各党派和无党派的民主人士以及机关内的全体共产党员和各部门的工作人员。"},{"type":"paragraph","text":"八日下午八时三十分，毛泽东同志和他的战友刘少奇、周恩来、朱德、陈云、高岗、林伯渠、董必武、彭德怀以及许多党中央的委员和党中央各部、委的负责人走进了中共中央所在地的投票站——勤政殿，经过验证发票处交验选民证，领取和填写了选票。八点四十分，毛泽东同志和中共中央的各领导同志相继把自己的选票投进了票箱。投票后，毛泽东同志和中共北京市西单区委员会书记、西单区人民政府区长杜若和西单区选举委员会主席李哲生等一一握手。"},{"type":"paragraph","text":"十日在紫光阁参加投票的有李济深张澜、郭沫若、黄炎培、邓小平、习仲动等许多中央人民政府首长和中央人民政府各部门的负责人。"},{"type":"paragraph","text":"选举到十日夜晚十二时宣布结束。根据中南海选区普选工作组的统计材料，全选区所有在京的选民百分之百地参加了投票。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1953\\12\\53cb010301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e齐观山\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e中国人民的领袖毛泽东同志于十二月八日在北京市西单区中南海选区进行投票"},{"type":"paragraph","text":"(新华社无线电　传真　齐观山　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"004cfa7b1e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-4420","name":"曾汉周同志在全体大会上作报告","author":"全国刑事审判工作会议秘书处","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"曾汉周同志在全体大会上作报告","dates":[{"year":1978,"month":10,"day":22}],"is_range_date":false,"authors":["全国刑事审判工作会议秘书处"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"全国刑事审判工作会议秘书处, 全国刑事审判工作会议情况简报,第2期, 1978: 1-3","tags":[{"name":"全国刑事审判工作会议","type":"主题/事件"},{"name":"曾汉周","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"机密"},{"type":"paragraph","text":"No."},{"type":"title","text":"全国刑事审判工作会议情况简报"},{"type":"subtitle","text":"第二期"},{"type":"paragraph","text":"会议秘书处"},{"type":"paragraph","text":"1978年10月22日"},{"type":"paragraph","text":"曾汉周同志在全体大会上作报告"},{"type":"paragraph","text":"十月二十一日上午，全国刑事审判工作会议举行全体大会，王战平同志主持大会，曾汉周同志代表最高人民法院党组向大会作了报告。出席大会的有：最高人民法院刑庭、各省、市、自治区高级人民法院、部份中级人民院、部份基层人民法院、中国人民解放军军事法院、中央国家机关有关单位和全国各政法院、校、系的负责同志和其他同志，共213人。中央政法小组办公室派员出席了大会。上海市人民法院和市人民检察院的一些同志，也参加了大会。"},{"type":"paragraph","text":"最高人民法院付院长曾汉周同志在报告中首先说，这次会议是在英明领袖华主席为首的党中央领导全国各族人民进行新长征的大好形势下召开的。会议的主要任务，是以揭批林彪、“四人帮”为纲，研究如何加强刑事审判工作，更好地完成第八次全国人民司法工作会议提出的新时期刑事审判工作的任务。他对建国后二十八年来，特别是粉碎“四人帮”以来，全国刑事审判工作所取得的成绩，作了充分肯定，也指出了当前全国刑事审判工作和干部队伍中存在的问题，然后着重讲了两个问题："},{"type":"paragraph","text":"一、当前刑事审判工作的主要任务是做好三项工作：1、坚决打击反革命分子和其他重大刑事犯罪分子的破坏活动；2、抓紧复查“三类案件”和平反纠正其他冤错案件，落实党的政策；3、努力提高办案质量，充分发挥刑事审判工作的职能作用。"},{"type":"paragraph","text":"二、以揭批林彪、“四人帮”为纲，坚持党的司法工作路线、方针、政策和方法。要做到以下几点：1、一定要深入揭批林彪、“四人帮”假左真右的反革命修正主义路线，肃清其流毒和影响；2、一定要认真执行党的政策和国家法律；3、一定要执行法律规定的刑事审判制度和程序；4、一定要发扬调查研究、实事求是的优良传统和作风；5、一定要整顿和加强刑事审判干部队伍；6、一定要坚持党委领导下的群众路线。"},{"type":"paragraph","text":"曾汉周同志最后说，我们的任务是光荣的，我们的工作是艰巨的。我们一定要高举毛主席的伟大旗帜，在华主席为首的党中央领导下，在党的十一大路线指引下，立足本职，脑怀全局，解放思想，努力工作，把刑事审判工作搞得更好，为建设社会主义现在化强国而奋斗！"},{"type":"paragraph","text":"会议自下午起，分小组讨论报告。"}],"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b47c5ee9e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北人民政府司法部关于贯彻三反运动的指示","authors":[],"dates":[{"year":1951,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"东北人民政府司法部关于贯彻三反运动的指示","type":"title"},{"text":"东北各省、市、县、旗人民法院：","type":"appellation"},{"text":"在党和政府领导之下，反对贪污腐化和反对官僚主义运动，在东北各个机关各个部门均已普遍展开，现正在进行中。本部为使这一运动，尤其是在我司法部门，更应很好的进行与贯彻，特作如下的指示：","type":"paragraph"},{"text":"一、各级法院对处理贪污腐化案犯，必须根据高岗主席报告精神，要坚决贯彻与执行，不许迁就姑息。应根据案件具体情形，利用公开的审判方式实行审判，以扩大法治宣传。对于教育意义较大案件，应报最高人民法院东北分院，以便审查提审扩大影响。","type":"subtitle"},{"text":"二、各级法院在此运动当中，更要以坚定态度和负责精神，对于院内所有工作人员（包括勤杂在内），认真的彻底的进行周密检查。并将检查经过情形及其结果，在运动结束之后，迅速向本部总结汇报。","type":"paragraph"},{"text":" 兼部长　高崇民副部长　宋广常1951年10月17日","type":"paragraph"}],"comments":[],"origin":"《法令汇编·第三辑》东北人民政府办公厅编，1952年11月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e7efb098f1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南人民检查署《通报》","authors":[],"dates":[{"year":1951,"month":10,"day":27}],"is_range_date":false,"parts":[{"text":"川南人民检查署《通报》","type":"title"},{"text":"川南人民检查署除抓住镇反中心工作外，并密切注意报上刊载该区之社会动态，借以发现政治影响重大的事件进行检察工作。如该署先后在川南日报披露之宜宾电厂军事代表陈以承包庇该厂科长谢静复（地主成份）拒不退押，由二处副处长谷振海率领干部前往调查弄清真象后，分别向川南区党委，川南电管局建议对军事代表作适当的处理。又威远煤矿2000多职工先后于9月10日、10月5日的川南日报上要求严正处理该县人民法院审判员陈世藻，因债务纠纷非法监禁虐待李恕毗案；在处理该案件时，对骗款人朱昆栋放过不理，对债权人梁淑华不给受其应负担之损失，对进钱人王志明不使其负应负之责任，反而将债务保证人李恕毗（该矿先进生产者、工会委员），非法监禁虐待，强予“劳动改造”，该署为履行司法监督任务，已于在第二次报上再度披露上述民意之前2日（10月3日）邀集川南人民监察委员会，川南人民法院及川南总工会组成一个检查小组前往威远实地调查。","type":"paragraph"},{"text":"希各级检察署参照川南人民检察署通过报纸，了解社会动态，及时发现重大的事件和倾听人民群众的正义呼声，主动组织力量，商请有关单位通力合作，进行实地调查，在广大群众的积极协助下，使违法份子受到应得之惩处，这是主动积极展开工作的很好的方法，从而发挥了司法监督作用，保障政策法令之贯彻实施。","type":"paragraph"},{"text":" 最高人民检察署西南分署1951年10月27日校对　金钧卿","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"54a846d9bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

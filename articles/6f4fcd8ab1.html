script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共北京师范大学中文系总支委员会关于张荣生问题的结论及处理意见","authors":[],"dates":[{"year":1957,"month":10,"day":30}],"is_range_date":false,"parts":[{"text":"中共北京师范大学中文系总支委员会关于张荣生问题的结论及处理意见（张荣生）","type":"title"},{"text":"张荣生,平时表现即脱离政治,只扣业务。对集体对组织格格不入。肃反运动时不积极,一贯狂妄自大,极端个人主义。去年国际修正主义歪风起来后,更要求绝对民主,大加提倡独立思考怀疑一切。对正确原则都斥之以教条主义。","type":"paragraph"},{"text":"整风开始即在班上散播谬论,污蔑党委搞肃反运动是“唐吉诃德式的英雄” “肃反基本上是不健康的,而且犯了很大错误”要中央答复。并说“胡风是否反革命值得怀疑,事实上没找出胡风和国民党的联系”攻击班上党员是特殊人物,造谣 说从国外回来的知识分子被迫自杀。并写反党文章“随感”“以党代政”等。","type":"paragraph"},{"text":"反右派斗争中对右派分子极表同情,群众斗争右派分子也极反感。对自己问题交待比较老实,表示愿意改造重新作人。","type":"paragraph"},{"text":"根据以上情况,为一般右派分子,决定分配工作,考察一年。","type":"paragraph"},{"text":" 中共北京师范大学中文系总支委员会审查人 杜慧民总支书记 陈璨1957．10．30","type":"paragraph"},{"text":"同意总支意见","type":"paragraph"},{"text":" 中共北京师范大学委员会审查人 张斧(章)","type":"paragraph"},{"text":"同意","type":"paragraph"},{"text":" 北京师范大学(章) 副校长 何锡麟(章) 10．31","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6f4fcd8ab1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

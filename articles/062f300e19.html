script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"毛主席和朱总司令复电陶峙岳鲍尔汉","alias":"","parts":[{"type":"paragraph","text":"毛主席和朱总司令复电陶时岳鲍尔汉！"},{"type":"paragraph","text":"（1949年9月28日）【新华社北平二十八日电】毛泽东主席和朱德总司令本日复电回答新疆车政当局陶时岳将军、鲍尔汉主席等廿五日及廿六日的通电。该电称陶崎岳将军及所属部队将士们：鲍尔汉主席及所属政府工作人员们："},{"type":"paragraph","text":"你们在九月二十五日及二十六日的通电收到了。我们认为你们的立场是正确的。你们声明脱离广州反动残余政府，归向人民民主阵营，接受人民政治协商会议的领导，听候中央人民政府及人民革命军事委员会的命令处置，此种态度符合全国人民的愿望，我们极为欣慰，希望你们团结军政人员，维持民族团结和地方秩序，并和现正准备出关的人民解放军合作，废除旧制度，实行新制度，为建立新新疆而奋斗。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"朱德"},{"type":"paragraph","text":"一九四九年九月二十八日"},{"type":"paragraph","text":"[1]1949年9月25日、26日原国民党新疆当局陶崎岳将军、新疆省政府主席鲍尔汉率新疆军政人员分别通电脱离国民党政府，接受8项和平条件，听候中央人民政府及人民革命军事委员会命令处置。这是毛泽东为新华社撰写的电讯。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":9,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":311,"page_end":311},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"062f300e19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

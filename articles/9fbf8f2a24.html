script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"工商界负起光荣任务来","authors":["《文汇报》社论"],"dates":[{"year":1950,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"工商界负起光荣任务来","type":"title"},{"text":"《文汇报》社论","type":"authors"},{"text":"人民胜利公债上海市推销委员会工商界分会，已于昨天成立了，这是值得庆祝的一件事情。","type":"paragraph"},{"text":"近来工商界对于认购公债，在职工群众带头宣传认购的影响之下，也正在逐渐展开中，现在工商界推销分会正式成立，在领导全市工商业者完成推销公债的光荣任务方面，定能起大力推动的作用。","type":"paragraph"},{"text":"本市在第一期人民胜利折实公债的发行总额中，共担任了三千万分，这一担子自然是不轻的。因为上海还在反动派的海上封锁之下，工商业尚未完全恢复过去受反动派长期掠夺的创伤，部份工商业仍存在着不小的困难，现在要担负起推销巨额公债的任务，这一任务不能说是轻而易负的。","type":"paragraph"},{"text":"可是华东军政委员会对于分配上海三千万分公债的决定，事先也是经过了深长的考虑。纵然上海还受着封锁，工商业也存在着困难，但以上海为全国工商业及殷富的集中地区，人口数字也为国内各大城市之冠，这些客观条件的优越，是足以使上海完成政府所分配的任务的。","type":"paragraph"},{"text":"能否完成任务的关键，不在上海的富力能否荷此重任，这一点不会有任何人怀疑，而在本市工商业者，以及一般殷实富户，能否充份发挥爱国热忱，提高政治觉悟，以向起带头作用的工人阶级看齐，大家加紧动员起来和团结起来。","type":"paragraph"},{"text":"不错，今天工商业者都还或多或少存在着一些困难，但，这些困难的原因归结起来，都与反动派残余势力尚未澈底肃清，海上封锁犹未予以粉碎，以及全国经济一般尚未完全恢复有关。例如最困难的轮船业，其所以困难的原因，即由于敌人的封锁和轰炸，封锁和如轰炸的侵扰一旦解除，轮船业即可以脱离困境，逐渐恢复和发展起来。","type":"paragraph"},{"text":"发行公债的作用，即是为了完成胜利和巩固胜利，政府支出巨大，财政收支尚不能不有赤字，这赤字必须靠发行公债来弥补一部份，如完全靠增发通货，则因此而起的物价与金融的不稳定，必将加重工商业的困难，去年十一月物价大波动，曾使工商业资金周转维艰，利息负担綦重，成本难于预计，工商业者当记忆犹新，如你们能仔细想一想，当可体会到个人的利害与国家的利害实在是不可分割的，为了澈底解除你们的困难，所以现在大家得再努一把力，把今年国家的财政困难渡过去。","type":"paragraph"},{"text":"政府还什么不完全依靠增发通货，或完全依靠增加税收来弥补财政赤字，这是为了照顾人民利益，所以才决定发行公债，这等于出了利息向人民借一笔钱，钱借了要还的，还得付利息，而且为了保障本息的实值，公债本息都按折实计算，这确实为人民的利益打算已无微不至。 担任销售公债主要任务的工商界和殷实富户，如只让职工群众和少数工商业者来挑重担，大家意存观望，或敷衍塞责，那么三千万分的任务固然完成不了，工商界自身的困难也一定解决不了。","type":"paragraph"},{"text":"希望在工商界推销分会成立之后，在分会领导之下，全市工商业者以更积极更热烈的认购行动来负起光荣的任务。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9fbf8f2a24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席派来的好医生","authors":["陈荣康"],"dates":[{"year":1969,"month":1,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海延安医院赴黔星火战斗队驻掌布公社医疗小组的医务人员，满怀着无限忠于伟大领袖毛主席的赤胆忠心，满怀着对贫下中农的深厚的无产阶级感情，克服了重重困难，成功地抢救了一位少数民族的难产妇女的生命，当地贫下中农热烈赞扬他们是毛主席派来的好医生。"},{"type":"paragraph","text":"去年十一月二十五日上午，驻掌布公社的医疗小组接到通知，说远在三十里外的四坝大队八队有一个布依族妇女难产，情况十分危急。医疗小组研究以后，决定立即派遣三位同志带了必要的器材、药品前去抢救。他们顾不上几天来连续出诊的疲劳，爬山越岭，赶到了产妇家里。一进门，只见产妇躺在地上，不断呻吟。经检查，确定为横位难产，胎儿已死，产程已经超过十六小时，产妇生命已很危险。长期以来，中国赫鲁晓夫刘少奇的修正主义医疗卫生路线，使少数民族贫下中农严重少医缺药，再加上封建迷信的毒害，不知道有多少妇女和婴儿无辜遭受死亡!在眼前不是一个活生生的事例吗!医疗小组的三个同志，想着自己是毛主席派来的医生，一定要把毛主席对少数民族的温暖送到贫下中农的心里。他们亲自动手把产妇抬到比较宽敞、光线较好的房间里，设法接生。根据当时情况，接产需要麻醉乙醚，他们一面通知距离九十华里的区卫生院的医疗队同志，设法送药来，一面设法创造条件顺利接产。晚上六点多钟，麻醉乙醚还没有送到，产妇经过几阵剧痛，孩子生了下来。产妇安静了，大家也松了一口气。"},{"type":"paragraph","text":"第二天清晨，产妇右腹压痛，根据判断，是子宫破裂，必须立即进行手术治疗。但这里既没有手术室，也没有手术设备和器械，连一盏汽油灯也没有，更没有什么消毒设备，到那里进行手术呢?如果要抬到区卫生院里去，就要抬九十里路。“下定决心，不怕牺牲，排除万难，去争取胜利。”毛主席的话给了他们无穷的力量，决定就地动手术，没有条件就自己来创造，没有人抬，就自己抬，一定要抢救这位少数民族的阶级姐妹的生命。从产妇家到公社有三十里山路。当时，天快黑了，高低不平的山路，上坡下坡，脚下不知道滑了多少次，但即使跌了跤，他们也宁可自己跌痛，而决不让产妇受伤。下午七点钟，终于抬到了公社。"},{"type":"paragraph","text":"临时手术室，在当地干部和卫生员的努力下，迅速布置起来了。没有手术台，就用二只写字台并起来；没有汽油灯，就用一盏普通的马灯加上四个手电筒来照明。深夜十二点钟，手术开始了，手术过程是十分紧张的，子宫破裂实在太大，无法修补，最后决定作子宫次全切除术。当时大家已经十分疲劳，有的同志连续三十多个小时没有休息，有的同志脚站肿了，脱掉球鞋，换上拖鞋继续战斗。手术进行了四个多小时，到次晨四点半钟才胜利结束。"},{"type":"paragraph","text":"接着，病人又突然发高烧，经过连续一周的日夜小心的护理，度过了感染关，产妇的生命终于得到了挽救。"},{"type":"paragraph","text":"陈荣康"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa5b05f8a4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

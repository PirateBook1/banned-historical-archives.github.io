script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"用毛泽东思想彻底批判资产阶级反动路线","authors":[],"dates":[{"year":1966,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们伟大的领袖毛主席连续两天接见了来自全国各地的二百多万革命师生和红卫兵。喜讯传来，同济大学顿时一片欢腾，革命师生人人激动万分，我们一次又一次从心底里欢唱《东方红》，高呼“毛主席万岁!毛主席万万岁!”我们仿佛又到了北京，听到伟大的领袖毛主席亲切的声音:“同志们万岁!”毛主席啊，毛主席!祝福您老人家万寿无疆!"},{"type":"paragraph","text":"毛主席对参加这次接见的一些负责同志说:“你们要政治挂帅，到群众里面去，和群众在一起，把无产阶级文化大革命搞得更好。”我们深深地感到世界上最亲最亲的是我们伟大的导师毛主席，只有他老人家最了解群众，最支持群众，永远和群众在一起，永远和群众心连心。毛主席在我们心中的威信比天高，毛主席对我们的恩情比海深。我们懂得毛泽东思想是广大群众革命的方向盘，只有毛泽东思想才能统一广大群众的认识，毛泽东思想是广大群众彻底批判资产阶级反动路线的强大武器。"},{"type":"paragraph","text":"毛主席说:“历史告诉我们，正确的政治的和军事的路线，不是自然地平安地产生和发展起来的，而是从斗争中产生和发展起来的。一方面，它要同‘左’倾机会主义作斗争，另一方面，它又要同右倾机会主义作斗争。不同这些危害革命和革命战争的有害的倾向作斗争，并且彻底地克服它们，正确路线的建设和革命战争的胜利，是不可能的。”要沿着毛主席的路线前进，就必须克服阻力，就必须彻底批判资产阶级反动路线，这样才能完成一斗、二批、三改的光荣任务。"},{"type":"paragraph","text":"当前，上海无产阶级文化大革命的形势和全国一样，也是好得很!奋起批判资产阶级反动路线的革命造反力量日益壮大。我们是毛主席的红小兵，我们一定要在斗争中活学活用毛主席著作，彻底批判资产阶级反动路线，并肃清其影响，为取得无产阶级文化大革命的彻底胜利而奋斗到底!"},{"type":"paragraph","text":"同济大学　部分红卫兵"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aa8bdddc3e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

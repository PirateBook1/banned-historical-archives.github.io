script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f9ee796e-86d1-06cd-8329-046ef5b033f2","name":"列宁选集 第二卷（1972年）","internal":false,"official":true,"type":"pdf","author":"列宁，人民出版社1972年","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives5/main/f9ee796e-86d1-06cd-8329-046ef5b033f2.pdf"],"article":{"title":"亚洲的觉醒","alias":"","parts":[{"type":"paragraph","text":"7"},{"type":"paragraph","text":"亚洲的觉醒"},{"type":"paragraph","text":"中国不是早就被称为长期完全停滞的国家的典型吗？但是现在中国的政治生活沸腾起来了，社会运动和民主主义高潮正在汹涌澎湃地发展。继俄国1905年的运动之后，民主革命席卷了整个亚洲一一土耳其、波斯、中国。在英属印度，动乱也正在加剧。"},{"type":"paragraph","text":"值得注意的是，革命民主运动现在又遍及人口近四千万的荷属印度一爪哇岛等荷属殖民地。"},{"type":"paragraph","text":"这个民主运动的代表者：第一，是爪哇的人民群众，他们在伊斯兰教旗帜下掀起了民族运动。第二、是资本主义在熟悉当地风土气候的欧洲人中间培养的当地知识分子，这些欧洲人是主张荷属印度独立的。第三、是爪哇和其他群岛上的很多华侨，他们从本国带来了革命运动。"},{"type":"paragraph","text":"荷兰马克思主义者万-拉维斯泰因在描述荷属印度的这种觉醒时指出，荷兰政府历来的专横与暴政现在正遭到上著居民群众的坚决反击和抗议，"},{"type":"paragraph","text":"革命前夕的通常现象出现了：社团和政党以惊人的速度在产生。政府加以禁止，因而引起更大的愤恨，使运动得到新的增长。例如，不久前荷兰政府解散了“印度党\"D，因为该党的章程和纲领中谈到了要求独立。荷兰“巡管”（顺便说一句，教权派和自由派都①这里指的是荷属印度党。一一编者注是赞成他们的；欧洲自由主义已经腐朽了！）认为这是想脱离荷兰的犯罪的要求！当然，被解散了的政党改换了名称又恢复起来了。"},{"type":"paragraph","text":"在爪哇，产生了土著人的民族协会，这个协会已有八万名会员，并组织了群众大会。民主运动的增长是不可退止的。"},{"type":"paragraph","text":"世界资本主义和1905年的俄国运动彻底唤醒了亚洲。几方万被压迫的、沉睡在中世纪停滞状态的人民觉醒过来了，他们要求新的生活，要求为争取人的起码权利、为争取民主而斗争。"},{"type":"paragraph","text":"世界各先进国家的工人，关心地、兴奋地注视着全球各地和各种形式的世界解放运动的这种强大的增长。被工人运动的力量吓坏了的欧洲资产阶级，投身到反动势力、军阀、僧侣主义和蒙味主义的怀抱里去了。但是，欧洲各国的无产阶级以及亚洲各国年轻的、对自已力量充满信心和对群众充满信任的民主派，正在起来代替这些活活地腐朽了的资产阶级。"},{"type":"paragraph","text":"亚洲的觉醒和欧洲先进无产阶级夺取政权的斗争的展开，标志着二十世纪初所揭开的全世界历史的一个新的阶段。"},{"type":"paragraph","text":"按《真理报》原文刊印载于1913年5月7日《真理报》第103号"},{"type":"paragraph","text":"选自《列宁全集》第19卷署名：弗·"},{"type":"paragraph","text":"第67-68页"}],"authors":["列宁"],"dates":[{"year":1913,"month":5,"day":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":460,"page_end":461},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd51f12af6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

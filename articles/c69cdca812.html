script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇背叛革命十恶不赦","authors":["张岐山"],"dates":[{"year":1969,"month":2,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇背叛革命十恶不赦"},{"type":"paragraph","text":"沈阳纺织厂细纱车间革委会主任　张岐山"},{"type":"paragraph","text":"叛徒刘少奇是一个活命第一的怕死鬼，是个沾满革命人民鲜血的刽子手。他多次在敌人面前屈膝投降。他不仅自己叛党、叛国、出卖无产阶级利益，还包庇其他叛徒。刘少奇为了开脱自己及其同伙叛卖革命的滔天罪行，制造了一整套反革命的“叛徒哲学”。他胡说什么“为了党和革命的利益，而钟爱自己，保护自己的生命与健康”，当叛徒不是为了别的，而是“为了党的整个利益”，等等。"},{"type":"paragraph","text":"什么“钟爱自己”！什么“保护自己的生命与健康”！统统是剥削阶级“人不为己，天诛地灭”的利己主义。以大叛徒刘少奇为代表的一小撮叛徒，是一伙无恶不作的狐群狗党，他们为了从敌人的狗洞里活着爬出来，苟且偷生，多次跪倒在敌人脚下，写“自首书”，登“反共启事”，出卖革命，出卖同志。大叛徒刘少奇，为了“钟爱自己”的一条狗命，曾无耻地跪倒在国民党反动派脚下；为了“钟爱自己”的一条狗命，不惜叛卖党的组织，使我们的同志惨遭杀害；为了“钟爱自己”的一条狗命，甘心充当帝国主义和国民党反动派的忠实走狗。刘少奇是个十恶不赦的大叛徒。"},{"type":"paragraph","text":"毛主席教导我们说：“共产党员无论何时何地都不应以个人利益放在第一位，而应以个人利益服从于民族的和人民群众的利益。”毛泽东思想造就的共产党人，为了党、为了人民、为了整个无产阶级革命事业，不惜牺牲个人的一切。从硝烟滚滚的战场，到阴森森的敌人牢狱，具有这种革命意志和革命气节的革命先烈何止千万！他们为了党的事业，为了保护同志，坚贞不屈、视死如归，这是何等崇高的品质啊！出卖革命事业的可耻叛徒刘少奇及其同伙，在这些伟大的无产阶级战士面前，显得多么卑鄙！多么渺小！"},{"type":"paragraph","text":"“借问瘟君欲何往，纸船明烛照天烧。”让刘少奇这伙无耻的叛徒抱着“叛徒哲学”，在历史的垃圾堆里哀鸣吧，抽泣吧！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c69cdca812"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

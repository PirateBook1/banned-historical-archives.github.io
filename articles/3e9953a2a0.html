script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-147","name":"劳动人事部关于解决原下乡知识青年插队期间工龄计算问题的通知","author":"劳动人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动人事部关于解决原下乡知识青年插队期间工龄计算问题的通知","dates":[{"year":1985,"month":6,"day":28}],"is_range_date":false,"authors":["劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 125-126","tags":[{"name":"工龄","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"知识青年","type":"主题/事件"}],"parts":[{"type":"title","text":"劳动人事部关于解决原下乡知识青年插队期间工龄计算问题的通知"},{"type":"subtitle","text":"劳人培〔1985〕23号"},{"type":"paragraph","text":"党的十一届三中全会以来，中央对知识青年上山下乡政策做了重大调整。各级党委和政府通过多种渠道和办法，使绝大多数原下乡插队知识青年得到较为妥善的安排。但是，他们插队劳动的时间是否计算工龄的问题长期没有解决。经与各方面商量，一致认为，“文革”期间下乡的原插队知识青年的工龄计算问题，是在特定历史条件下遗留下来的，需要从实际出发，给予妥善解决。经请示国务院原则同意，现将具体意见通知如下："},{"type":"paragraph","text":"（一）凡在“文革”期间由国家统一组织下乡插队的知识青年，在他们到城镇参加工作以后，其在农村参加劳动的时间，可以与参加工作后的时间合并计算为连续工龄，他们参加工作的时间，从下乡插队之日算起。返城后等待分配工作的时间，不计算工龄，工龄的起算时间，可以由原插队知识青年现在工作的县团级以上单位（含县团级单位），根据本人档案中履历表和其他有关材料填写的下乡日期审定；对个别有异议的，可经所在单位调查，报县以上劳动人事部门审批。"},{"type":"paragraph","text":"（二）已安排工作的原下乡插队知识青年，按此通知精神计算工龄之后，对于他们与工龄有关的工资福利待遇的问题，过去的，不再找老帐；今后的，按新计算的工龄对待，与同工龄的职工一视同仁。"},{"type":"paragraph","text":"（三）在一九六二年至“文革”开始前，由国家统一组织下乡插队的知识青年，他们到城镇参加工作以后，在工龄计算上可以仿照上述办法处理。"},{"type":"paragraph","text":"（四）解决原下乡知识青年插队期间的工龄计算问题是一项比较复杂、细致的工作，请各省、自治区、直辖市政府根据上述原则规定，结合实际情况，制定具体办法后组织实施。要从维护安定团结的大局出发，把各有关方面的工作做细做好，切勿草率从事，要按原则办事，反对不正之风。"},{"type":"paragraph","text":"（五）此事在内部掌握执行，不作公开宣传。"},{"type":"paragraph","text":"一九八五年六月二十八日"}],"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3e9953a2a0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

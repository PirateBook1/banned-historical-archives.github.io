script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"保出版毛泽东军事著作选集几内亚人民热爱毛主席著作","authors":[],"dates":[{"year":1960,"month":6,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【据新华社索非亚电】　保加利亚国家军事出版局最近出版了“毛泽东军事问题选集”保文本。"},{"type":"paragraph","text":"选集中包括有毛主席在第二次国内革命战争时期、抗日战争时期和第三次国内革命战争时期的有关战争和军队的问题的著作。"},{"type":"paragraph","text":"6月份出版的保共中央机关刊“党的生活”杂志说:“在研究马克思列宁主义关于战争和军队的理论方面，‘毛泽东军事问题选集’将给读者以很大的帮助”。"},{"type":"paragraph","text":"【新华社科纳克里12日电】　毛泽东主席的著作在几内亚受到工人、学生、国家工作人员等各阶层人民的热烈欢迎。据西非书店的不完全统计，今年头5个月这家书店出售的毛泽东著作达395册。人们很注意在毛泽东的著作中研究中国的经济建设方面的经验。"},{"type":"paragraph","text":"几内亚民主党达鲍拉州委员会总书记迪亚纳·凯法拉说，中国人民在中国共产党和毛主席的领导下打倒了日本法西斯和美国所支持的国民党反动派，胜利后又在经济和文化建设方面的大跃进取得了光辉的成就，这个事实不能不引起我们巨大的注意。他指出，毛泽东著作具有伟大的意义，因为中国和非洲都是被帝国主义者和殖民主义者统治过的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23fbe69de7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

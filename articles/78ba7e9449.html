script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"团结起来，狠斗黑帮","authors":["北大附中“红旗”战斗小组"],"dates":[{"year":1966,"month":8,"day":26}],"is_range_date":false,"parts":[{"text":"团结起来，狠斗黑帮","type":"title"},{"text":"北大附中“红旗”战斗小组","type":"authors"},{"text":"大家以怒不可遏，急不可待的心情，盼望斗黑帮的日子终于来到了！","type":"paragraph"},{"text":"在党中央和毛主席的英明领导下，文化大革命蓬蓬勃勃地发展起来了。要把反党反社会主义反毛泽东思想的黑帮分子，彻底斗倒、斗垮、斗臭，把黑线连根铲除，把长期以来统治我校的反对毛泽东思想的黑线彻底挖出。","type":"paragraph"},{"text":"破字当头，立在其中。立就是要立毛泽东思想，要在这场激烈复杂的阶级斗争中，让广大群众掌握毛泽东思想。","type":"paragraph"},{"text":"这场无产阶级文化大革命是史无前例的伟大革命，是毛主席天才地发展了的马克思列宁主义。","type":"paragraph"},{"text":"没有搞过怎么办呢？毛主席说：“从战争学习战争。”我们就是从搞文化大革命中学习搞文化大革命。他老人家又教导我们：“革命战争是民众的事，常常不是先学好了再干，而是干起来再学习，干就是学习。”我们坚决按照毛主席的教导去做。","type":"paragraph"},{"text":"在这次运动中免不了出些“乱子”，出现这样或那样的缺点，这没有什么大惊小怪的，因为这是革命。革命就不能那样雅致，那样文质彬彬，那样温良恭俭让。","type":"paragraph"},{"text":"在这次运动中，我们一定要高举毛泽东思想伟大红旗，学习十六条，熟悉十六条，运用十六条。要活学活用毛主席著作，时时、处处、事事都用毛主席的观点去分析问题和解决问题。","type":"paragraph"},{"text":"我们要看谁学得好，用得好，一定要在全校掀起一个活学活用毛主席著作的新高潮。","type":"paragraph"},{"text":"我们也深知，搞好这场文化大革命的关键在于信任群众，依靠群众，放手发动群众，尊重群众的首创精神。过去，我们“红旗”战斗小组发动群众是不够的。在这次斗黑帮中，我们“红旗”战士一定要牢牢记住毛主席的谆谆教导，坚决同广大革命师生携手并肩共同战斗，也热烈欢迎大家给我们提出意见和建议。为革命事业，我们随时准备修正自己的错误。","type":"paragraph"},{"text":"我们革命师生是学校里搞文化大革命的主人，就要拿出当家做主的态度，这是党中央和毛主席给我们的这一光荣权力。","type":"paragraph"},{"text":"我们全体“红旗”战士，一定要在这场斗争中，带头学好毛主席著作，带头执行十六条，充分运用大字报、大辩论的形式，大鸣大放，大揭露，大批判，坚决向黑帮分子猛烈开火。注意团结一切可以团结的人们，集中力量打击一小撮反党反社会主义的资产阶级右派分子。","type":"paragraph"},{"text":"一切要革命的同志团结起来，集中火力，狠斗黑帮！！！","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"78ba7e9449"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"佩尔蒂尼总统访问北大受到热烈欢迎  他相信中国领导人有能力带领人民完成四化任务，希望青年好好学习建设祖国","authors":[],"dates":[{"year":1980,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"佩尔蒂尼总统访问北大受到热烈欢迎"},{"type":"paragraph","text":"他相信中国领导人有能力带领人民完成四化任务，希望青年好好学习建设祖国"},{"type":"paragraph","text":"新华社北京9月20日电  意大利总统山德罗·佩尔蒂尼今天对北京大学的一大群学生说，“你们不要把我当作总统，而要当作老朋友看待。我在青年面前算不得什么。如果你们能给我青春，我宁愿把总统的职务交给你们。”这番话引起了一阵欢畅的笑声。他说，“我们应该信任青年人，因为他们代表着未来。”"},{"type":"paragraph","text":"意大利外交部长埃·科隆博和其他随行人员今天下午访问北京大学时受到那里师生们的热烈欢迎。佩尔蒂尼总统和学生们亲切而随便地交谈，他要学生们向他提问题。"},{"type":"paragraph","text":"一名经济系学生问起他对欧洲联合问题的看法。佩尔蒂尼说，我认为一个联合起来的、强大的欧洲是世界和平的保障。"},{"type":"paragraph","text":"当一名伊朗留学生问他对美国人质问题有何看法时，总统说，我认为伊朗应该卸下人质问题这个沉重的包袱，而致力于本国的经济建设。"},{"type":"paragraph","text":"佩尔蒂尼来到体育馆的时候，正在进行锻炼的几十名男女学生迎上前来。他要大家围成一个圈子，并且向他提问。一个男学生代表同学们向意大利贵宾表示欢迎，并且问道，意大利青年对中国青年有何看法。佩尔蒂尼说，意大利青年，同其他意大利人一样，对包括青年在内的中国人民怀有十分友好的感情。他对那个学生说，如果你到意大利去，一定会很快就同意大利青年交上朋友。他祝中国青年前途光辉灿烂。"},{"type":"paragraph","text":"另一个学生问佩尔蒂尼，你对美国共和党总统候选人里根关于台湾的言论有何看法？他说，我对里根的立场不感兴趣，但我坚信，台湾一定会象一个熟透了的梨子一样，掉到祖国这只篮子里来的。这句话激起了热烈的掌声。"},{"type":"paragraph","text":"佩尔蒂尼在回答另一个问题的时候说，他相信中国领导人有能力带领人民完成四化的任务。他还说，意大利愿意在经济、工业和科学技术等方面予以协助。他希望同学们好好向领导人学习管理国家的经验并且掌握科学技术，以便担负起建设祖国的任务。"},{"type":"paragraph","text":"北大校长周培源在向意大利客人介绍北大的情况时指出，他和另外三位教授曾经访问过意大利。目前有一些意大利学生在北大学习。这所大学还打算同意大利的高等学校建立经常的联系。"},{"type":"paragraph","text":"佩尔蒂尼说，他希望他这次访问将有利于两国文化、科学、技术等方面的交流。（附图片）"},{"type":"paragraph","text":"邓小平副主席9月20日会见了意大利总统佩尔蒂尼。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"562b0b0759"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

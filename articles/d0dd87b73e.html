script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"小麦高产消息频传","authors":[],"dates":[{"year":1958,"month":6,"day":16}],"is_range_date":false,"parts":[{"text":"双楼社一亩多小麦亩产4412斤","type":"title"},{"text":"据新华社郑州17日电　河南省东部商丘县双楼农业社小麦丰产纪录更上一层楼。一点二九五七亩试验田，共收小麦五千七百一十七斤，创造了亩产小麦四千四百一十二斤四两五钱多的丰产纪录，超过了湖北谷城县星光社的高额产量。","type":"paragraph"},{"text":"这块地去年秋季种的高粱被水淹了，后来没有种什么庄稼，成了晒垡地。去秋用双铧犁犁了六寸深，8月底又用抓钩深翻一尺五，9月10日又用土犁翻了五寸，前 后共耙了二十二遍。本来准备种菜，后来种上了小麦，用碧玛一号良种，三点三寸行距耧密植，平均每亩下三十二斤种子，比一般地增加一倍。种子不仅浸过温汤， 还拌了二十斤硫酸铵。","type":"paragraph"},{"text":"这块地共上了两次底肥，五次追肥。除下了几场雨外，还浇了盘根水、返青水、拔节水。收割前根据数棵推算，每亩平均有一百六十三万九千六百多棵。大穗有一百多粒，平均每穗三十九粒多。共打了四场。","type":"paragraph"},{"text":"这块地是双楼社赵庄生产队杨圣伦（共产党员）、共青团支部书记杨广居等人种的试验田。中共商丘县委书记刘学勤、县长李繁庶、县委农村工作部长孟记伦等负责同志，都到双楼社祝贺，同时还和这个乡的中共党委书记吴树森一起丈量土地，核算产量。","type":"paragraph"}],"comments":[],"origin":"《人民日报》1958年6月18日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d0dd87b73e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙县十六区农民普遍反映供应的粮食不够吃","authors":[],"dates":[{"year":1954,"month":1,"day":25}],"is_range_date":false,"parts":[{"text":"长沙县十六区农民普遍反映供应的粮食不够吃","type":"title"},{"text":"【本刊讯】湖南长沙县十六区粮食统购工作共完成任务二百九十多万斤。统购对象留的口粮(从秋后起)平均每人约五百斤左右，除去已消耗和浪费的，现每人可存二百斤左右的粮食。少数多的剩三百来斤，少的只剩下一百多斤。","type":"paragraph"},{"text":"统销数字二百十八万斤。统销对象平均每人可销一百三十斤到一百八十斤稻谷(包括现存粮食在内)。以销一百五十斤到见新稻作七个月计，则每月合十五斤米左右，一天只有半斤多米。","type":"paragraph"},{"text":"农民普遍反映不够吃，说：冬天还可以，到春夏农忙时节，这点米无论如何不够吃。大家要求能销每人一天一斤米(除去两个月)还差不多。现作五个月计，一斤米都不到，抵触情绪颇大，都说“过不去”。乡干部在向群众宣传时，也感到“理直而气不壮。”","type":"paragraph"},{"text":"目前群众普遍要求解决以下几个问题：","type":"paragraph"},{"text":"一、要求政府统购统销杂粮。如红薯、荞麦、豌豆等，因为主粮减少，杂粮又减产，群众很着急，怕把谷子都吃光了，今年春耕成问题。","type":"paragraph"},{"text":"二、喂猪饲料缺乏。群众普遍要求合作社供应碎米、细糠、麦米头等。他们并提出意见：(一)高粱留着作口粮，不要拿来酿酒。(二)城里面粉不要做糖食。(三)城里碎米不要拿去做糕饼，留着卖给我们吃。","type":"paragraph"},{"text":"三、要求供应商品肥料：群众对枯饼很欢迎，计划今春要买进大批肥料，但合作社脱销，城里有大粪，运不来。","type":"paragraph"},{"text":"此外，有两种新情况：(一)目前肉市生意很好，上杉市屠房以前只销一百来斤肉，现在已销到五百多斤，肥肉都割走了，留下了瘦肉没有人要。农民大都把肥肉买回去熬油，他们说吃油可以省米。(二)迁居城市的人口越来越多了。从去年十一月底到十二月底约一个多月来，到区上打迁移证的已有一百四十六人，主要是进城做女工、小工，有的到亲戚家去住。估计这些人迁往城市，主要是为了解决农村口粮少的问题。(摘自新湖南报一月十六日“情况简报”)","type":"paragraph"},{"text":"来源：1954年1月25日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"388c758c24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

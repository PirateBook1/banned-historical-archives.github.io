script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji31","name":"毛泽东全集第31卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji31.pdf"],"article":{"title":"转发南京市委关于宣教系统打虎情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"对劳动部关于劳动行政机关在三反中应注意的几点意见的批语"},{"type":"paragraph","text":"（1952年2月18日）陈、薄、李\"，及彭真同志："},{"type":"paragraph","text":"中财委及政法委各部门，都应仿照中央公安部和中央劳动部的做法，根据自己已得经验向各大行政区及省市的所属部门下达指"},{"type":"paragraph","text":"[1]陈，指陈云，当时任政务院副总理兼财政经济委员会主任。薄，指薄一波，当时任政务院财政经济委员会副主任、中央人民政府节约检查委员会主任。李，指李富春，当时任政务院财政经济委员会副主任、中央人民政府节约检查委员会副主任。"},{"type":"paragraph","text":"[2]彭真，当时任政务院政治法律委员会副主任、中央人民政府节约检查委员会副主任。"},{"type":"paragraph","text":"[3]中央人民政府公安部1952年2月5日关于三反运动打虎情况及经验的报告，总结了他们重新组织打虎队伍，再一次发动群众，对反贪污斗争尚不彻底的重点单位，由领导亲自指挥，集中火力，迅速打开局面，拿下5个大贪污犯的经验。中央人民政府劳动部1952年2月13日给各大行政区人民政府劳动部并各省市劳动局的指示，对劳动行政机关在三反运动中应注意的问题提出了指导性的意见。指示说，本部与各地劳动局在三反运动中初步暴露出来的事实，证明当前资产阶级向劳动行政部门的进攻，也是非常猖狂的。各地劳动行政机关在三反运动中除尽量揭发一般的贪污、浪费和官僚主义并穷追老虎外，还要特别注意那些在处理劳资争议时接受资方贿赂、出卖工人利益的贪污分子。中央劳动部在清查工作结束后，要进行一次彻底的工作检查，并在此基础上来制订新的工作方针和1952年的工作计划。各地劳动行政机关也应如此。"},{"type":"paragraph","text":"对劳动部关于劳动行政机关在三反中应注意的几点意见的批语令，指示他们进行反贪污和反资产阶级的进攻，指令内容要生动有力，不要一般化。"},{"type":"paragraph","text":"毛泽东二月十八日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":2,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":415,"page_end":416},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"65dd71e36c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

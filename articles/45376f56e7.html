script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川省林业厅关于1958年未被高等学校录取的应届高中毕业生125人工作分配的通知","authors":[],"dates":[{"year":1958,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"四川省林业厅关于1958年未被高等学校录取的应届高中毕业生125人工作分配的通知","type":"title"},{"text":"丹巴、康定、道孚、大金、马尔康、绰斯甲、可尔团、宝兴、川西、川南、石棉、黑水、必鸡山、普成森工局、大渡河水运局、岷江水运局、厅基建局：","type":"appellation"},{"text":"一、为了促进林业和森林工业的大发展，省委决定在今年未被高等学校录取的应届高中毕业生中，分配给我系统125名。这些人的简要情况是：大部份出身于地富剥削家庭，直旁系家庭多被我杀、关、管、斗或政治历史复杂，本人社会主义觉悟低，认识模糊，少数人的思想极反动。因此，不宜作为国家培养工人阶级知识份子干部的对象；另一方面由于这些人年轻(17—22岁)又有一定的文化知识，在目前急需要用人的情况下，给他们分配以适当的工作．不但有利于生产建设，而且也有利于这批人的改造与提高。","type":"paragraph"},{"text":"二、使用原则：这批高中毕业生的工作，一律确定分配到林区基层生产单位锻炼改造，工作范围只能分配到作一般的事务、总务、供应、现场方统计和文化教员等工作，绝对不能分作党团、人事、保卫、计划、财务、检尺和重要业务等。在名义上，不给予干部或工人称号，一律叫试用人员，试用期一般为2—3年以上，个别表现好的，特别是思想改造有突出成绩的，可在一年以后作个别处理转正为干部，审批手续以后另行通知；表现不好的，可以长期试用，表现极不好的，经2—3年试用教育后，仍不改正者，可辞退其回原籍。为了更好地改造他们，在工作上；一方面必须注意限制使用，不能提拔选送入学式有意个别培养等，政治上应时时对他们提高警惕和加强思想教育，但也不应歧视他们。特别是在生活和学习方面，应与其他职工同等看待，以便启发改造他们。","type":"paragraph"},{"text":"三、差旅费暂由厅按调干标准统一发给，到你处后再行结算，多退少补。","type":"paragraph"},{"text":"四、工资待遇：参照国务院1957年10月25日议字第57号关于初级专业学校毕业生工资标准执行，并同时享受各种津贴、伙食补助公费医疗及福利等。","type":"paragraph"},{"text":"附：1、毕业生分配表一份。","type":"appellation"},{"text":"2、毕业生临时工资待遇一份。","type":"paragraph"},{"text":" 四川省林业厅(章)1958年9月17日","type":"paragraph"},{"text":"抄报：省委农工部","type":"appellation"}],"comments":[],"origin":"王建军主编《五八劫》，2008年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45376f56e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

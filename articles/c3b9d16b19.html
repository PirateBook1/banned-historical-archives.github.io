script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席号召　全力支持刚果(利)人民上海三十万人示游行声讨美帝","authors":[],"dates":[{"year":1964,"month":12,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　反帝斗争的怒吼声，又一次响彻上海全城。昨天，全市有三十万人涌向街头，举行强大的示威游行，愤怒声讨美、比帝国主义的滔天罪行，坚决支持刚果(利)人民的爱国正义斗争。"},{"type":"paragraph","text":"毛主席发表了关于支持刚果(利)人民反对美国侵略的声明，又亲自参加了在首都天安门广场举行的群众集会，更加激励了上海人民反帝斗争的意志。昨日，从清晨到傍晚，游行队伍川流不息。一群又一群的工人、学生、民兵、机关干部和里弄居民，满怀战斗的激情，高举红旗、标语和漫画牌，不断高呼口号，冒着寒风在街头行进，显示了全市人民的共同决心:坚决响应毛主席的庄严号召，尽一切可能支援刚果(利)人民。"},{"type":"paragraph","text":"正在为超额完成十一月份生产任务进行最后努力的许多工人，昨天早晨刚下了夜班，就和提前来厂的中班工人一起结队走出车间，上街示威。在工厂稠密的杨浦、普陀等区的主要马路上，到处都是密密层层的示威人群。三十九年前揭开“五卅”反帝斗争序幕的国棉二厂工人，游行前在顾正红烈士纪念碑前整队。著名的裔式娟小组的好多工人刚做完早班，也赶来参加游行，她们说:美帝国主义是全世界人民的头号敌人，我们一定要和刚果(利)人民以及全世界革命人民一起斗争，迫使美国强盗从它所霸占的一切地方滚出去。全国先进生产者杨富珍、谈阿凤，昨天分别参加了国棉一厂和三厂的游行行列。杨富珍前天下午刚从南通大生纱厂交流先进经验回来，听到工人们要游行，顾不得休息，就参加了游行队伍。益民食品四厂昨天有两百人上街游行，许多过去受过美国老板欺压的老工人，在游行前举行了座谈。包装小组长周阿娥说:“我们吃够了美帝国主义的苦，现在决不能容忍它继续在世界各地横行霸道，我们一定要尽一切可能支持刚果(利)人民。”曾在“二二”斗争中遭受美帝走狗国民党反动派血腥镇压的申新九厂工人，昨天上下午分两批列队游行，队伍中有六百个老工人都亲身参加过当年的斗争。加工车间主任孙惠娣说:“过去美帝国主义把杀人的武器供给国民党来杀害我们，现在它又自己拿起武器来杀害刚果(利)兄弟，我们决不能坐视不理，一定要用实际行动来支持刚果(利)人民。”在上钢三厂、彭浦机器厂、上联电器厂、国棉二十厂和统益纱厂的队伍里，有不少民兵和参加过抗美援朝战争的复员军人。曾在朝鲜战场上打败过美国侵略军的基干民兵排长、上钢三厂铸铁车间检修工人李全会，在游行前的七千人的集会上，代表全厂民兵和转业、复员军人愤怒地说:“我们在朝鲜作战的经验证明，美帝国主义不过是一只纸老虎。刚果(利)人民只要加强民族团结，坚持长期斗争，一定能取得最后的胜利。我们要提高警惕，紧握手中武器，搞好生产，誓为刚果(利)人民的后盾。”"},{"type":"paragraph","text":"商业部门的职工走出店堂，组成一支支示威的行列涌向街头。在游行队伍里有许多“六好”职工。五十七岁的安东旅社老服务员王凤笙，解放前挨过美国兵的拳头，今天，他听到美帝国主义又拿起屠刀屠杀刚果(利)的兄弟姊妹，怒不可遏地说:美帝国主义在世界上干尽了坏事，它一天不消灭，全世界爱好和平的人民就一天不得安宁。保健旅馆经理兼服务员邹国珍昨天下午参加游行以后，还写了一份支持刚果(利)人民爱国正义斗争的决心书，她说:不论艾森豪威尔也好，肯尼迪也好，约翰逊也好，都是一样的货色。他们的所作所为，都说明美帝国主义的侵略本性不会变。他们在全世界横行霸道是注定要失败的，胜利一定属于刚果(利)人民。"},{"type":"paragraph","text":"中共上海市委、上海市人委等市区机关的干部也参加了昨天的示威游行。上海市总工会副主席沈涵，共青团上海市委书记张浩波、副书记陈启楙、章增，上海市青年联合会副主席陈一心，上海市学生联合会主席郭醒民等走在机关游行队伍的前面，他们挥舞着标语旗，愤怒地高呼口号:“向英勇不屈的刚果(利)人民致敬!”“胜利一定属于刚果(利)人民、非洲人民和全世界人民!”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1964\\12\\64c1010201.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海人民示威游行队伍在南京路上浩荡行进　(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3b9d16b19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

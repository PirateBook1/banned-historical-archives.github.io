script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我经济贸易展览会在莫尔斯比港闭幕  观众热烈赞扬我国在毛主席领导下取得伟大成就","authors":[],"dates":[{"year":1976,"month":10,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我经济贸易展览会在莫尔斯比港闭幕"},{"type":"paragraph","text":"观众热烈赞扬我国在毛主席领导下取得伟大成就"},{"type":"paragraph","text":"据新华社莫尔斯比港一九七六年十月十六日电　中国经济贸易展览会十月十五日在巴布亚新几内亚首都莫尔斯比港闭幕。"},{"type":"paragraph","text":"这个展览会是在索马雷总理访问中国、中国和巴布亚新几内亚两国建立外交关系这一具有历史意义的时刻举行的。十五天中，共接待了观众近四万人。"},{"type":"paragraph","text":"巴布亚新几内亚总理迈克尔·索马雷，副总理兼国防、外交和贸易部长毛利·基基，议会议长巴里·霍洛韦等参观了展览会。"},{"type":"paragraph","text":"广大巴布亚新几内亚人民热烈赞扬中国人民二十七年来通过自力更生、艰苦奋斗在社会主义革命和社会主义建设中取得的伟大成就，热烈赞扬毛主席的英明领导，许多观众对毛主席的逝世表示深切哀悼。"},{"type":"paragraph","text":"十月十五日中午，基基副总理举行宴会，招待中国国际贸易促进委员会副主任、中国展览团团长王文林和展览团其他人员。基基副总理在宴会上讲话，热烈祝贺展览会展出成功。他说，这是一次成功的展览，因此他感到很高兴。他还说：我感到非常高兴的是，巴布亚新几内亚和中国已建立了外交关系，我国总理索马雷先生在你们国家访问，他所到之处都受到了热烈的欢迎。基基副总理祝两国关系日益发展。"},{"type":"paragraph","text":"王文林团长在讲话中衷心感谢基基副总理和巴布亚新几内亚政府各部门、各界朋友对展览会的关心和帮助。他说，展览会的展出，增进了中国和巴布亚新几内亚政府和人民的相互了解和友谊，有助于促进两国贸易关系的发展。王文林团长热烈祝贺中国和巴布亚新几内亚建立了外交关系。"},{"type":"paragraph","text":"他说，中国人民决心最紧密地团结在以华国锋同志为首的党中央周围，坚决贯彻执行毛主席的革命外交路线，努力促进中国人民和巴布亚新几内亚人民的相互了解和友谊。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e189f5b016"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

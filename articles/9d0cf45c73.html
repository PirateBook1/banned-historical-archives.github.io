script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"解放军卫生员小邱牢记毛主席“完全”“彻底”为人民的教导，尽一切力量救活了一个溺水的孩子。孩子的奶奶含泪表示感谢，小邱却说:毛主席叫我这样做的","authors":["汪耀忠","秦万伦"],"dates":[{"year":1968,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"有天上午，驻沪三五四六部队卫生队的同志们都下连队巡诊去了，家里只留下军医秦家增和卫生员邱赐琪。突然，驻地生产队的一位社员，骑着自行车飞快而来，他来不及下车，就气喘喘地说:“解放军同志，快!快!我们队的一个小孩，掉到河沟里淹死了。”卫生员邱赐琪立即想起伟大领袖毛主席的“完全”、“彻底”为人民服务的亲切教导，他毫不犹豫地对军医说:“请把这个任务交给我吧!”说完，立即揹起红十字药包，迅速赶到了生产队。这时，社员们正把溺水小孩俯卧在牛背上倒水，孩子的妈妈和奶奶急得直哭。大家一看到解放军来了，把希望全部寄托在卫生员小邱身上。小邱敏捷地把小孩从牛背上抱下来，放在一张小桌子上检查，发现小孩四肢冰冷，脸色发紫，心脏已停止了跳动，怎么办?是救，还是不救?毛主席的教导又一次在他的耳旁回响:“全心全意地为中国人民服务”，“我们的责任，是向人民负责”。他想:我是忠于毛主席的人民子弟兵，忠于毛主席，就要向人民负责，只要还有一线希望，也要把小孩救活。“忠于毛主席”五个金光闪闪的大字，给了小邱无穷的力量，他镇定而沉着地进行抢救，先给小孩作了针灸，然后，又口对口地进行人工呼吸。几分钟过去了，小孩的两只脚微微抽动了一下。小邱并不灰心，继续进行人工呼吸，经过十多分钟，小孩的双眼微微张开，有了轻微的呼吸，生命有了希望，这时，小邱精神倍增，继续急救，“哇”的一声，孩子终于哭出声来了，孩子得救了!在场的社员们都露出了笑容。但小邱牢记毛主席“完全”、“彻底”为人民服务的教导，要求把孩子带到部队，继续治疗。他手抱着孩子，肩揹红十字药包，快步回到部队卫生队。在军医秦家增的协助下，经过详细的检查、抢救，直到这个不到五岁的孩子完全恢复了知觉，能起来活动了，才把孩子送回家。"},{"type":"paragraph","text":"孩子的奶奶含着激动的泪花紧握着小邱的双手说:“同志，你叫什么名字?太感谢你了!”小邱爽朗地回答说:“我是解放军，你不要感谢我，是毛主席叫我这样做的，我们要感谢毛主席他老人家啊!”当晚，小邱和军医又去看望孩子。第二天，两人带着毛主席画像和“老五篇”，又一次来到孩子的家。社员们和孩子的母亲被他们这种完全彻底为人民服务的精神感动得不知说什么好，只是一个劲地高呼:“向解放军同志学习!”“毛主席万岁!万岁!万万岁!”孩子的母亲感激地说:“解放前，好几个孩子掉进这条小河沟，可是因为我们贫下中农没钱看医生，只能眼看孩子活活地死去。今天，毛主席解放了我们，解放军和我们贫下中农是骨肉亲，救了我们的孩子，给了我孩子第二次生命。我一定要好好地教育孩子热爱毛主席，热爱解放军，听毛主席的话，永远跟毛主席走，当好革命的接班人!”　秦万伦　汪耀忠"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d0cf45c73"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

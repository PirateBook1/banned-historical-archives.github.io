script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu3","name":"十年文革中首长讲话传信录（下册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录3.pdf"],"article":{"title":"中央首长谈西藏文化大革命","parts":[{"type":"title","text":"965.中央首长谈西藏文化大革命"},{"type":"paragraph","text":"(1967年9月18日)"},{"type":"paragraph","text":"周总理、陈伯达、康生、江青、吴法宪、姚文元等中央首长，9月18号接见西藏汇报代表，听取关于西藏文化大革命情况汇报时的讲话："},{"type":"paragraph","text":"周总理：西藏农奴戟，这些翻身农奴和他们的子女，最热爱毛主席，最热爱共产党，最热爱解放军，他们的革命性很强。去年10月份在北京我见到过他们，他们要求回西藏闹革命，这很好。告诉他们我要表扬他们、奖励他们。"},{"type":"paragraph","text":"周总理：西藏军区二、三月份的错误，与“大联指”没有关系。"},{"type":"paragraph","text":"任荣：“大联指”对二、三月的问题公开发表声明作检查，散发全国。"},{"type":"paragraph","text":"姚文元：这是高姿态，是全国造反派组织少有的。(周总理、江青点头表示同意)"},{"type":"paragraph","text":"周总理很生气的说：“造总”现在还在抓军内一小撮；骂打倒联匪(指“大联指”)，简直是胡闹。"},{"type":"paragraph","text":"周总理：为什么过去我们长期看不到你们的材料，被一个黑手卡住了。“大联指”是一个很好的组织嘛！"},{"type":"paragraph","text":"在谈到有人写报告、西藏“专打土皇帝联络委员”要翻案，并定为革命群众问题时。"},{"type":"paragraph","text":"康生说：这个很坏。"},{"type":"paragraph","text":"陈伯达：坏极了，谁是土皇帝？你们是土皇帝吗？我看他(指写翻案报告的人)才是土皇帝。臭得很，不能让它恢复。"},{"type":"paragraph","text":"西藏“大联指农奴戟”红卫兵"},{"type":"paragraph","text":"注：“大联指”是西藏自治区无产阶级革命派大联合革命造反总部指挥部，“造总”是拉萨革命造反总部"},{"type":"paragraph","text":"任荣是西藏军区副司令员"},{"type":"paragraph","text":"“专打土皇帝联络委员会”是“造总”的核心组织。"}],"authors":["姚文元","康生","江青","陈伯达"],"dates":[{"year":1967,"month":9,"day":18}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":405,"page_end":405,"alias":""},"tags":[{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e230a8a5c1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

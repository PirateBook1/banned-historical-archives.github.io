script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"c3361419-9956-4b7a-9403-a77327986a1c","name":"伊姆雷·纳吉其人","internal":false,"official":false,"type":"img","author":"","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives16/main/c3361419-9956-4b7a-9403-a77327986a1c/1.jpg"],"article":{"title":"伊姆雷·纳吉其人","alias":"","parts":[{"type":"paragraph","text":"伊姆雷·纳吉其人"},{"type":"paragraph","text":"伊姆雷·纳吉生于一八九六年，出身贫农家庭。第一次世界大战期间作为战俘被带到俄国，后在苏俄加入共产党。一九二一年返回匈牙利，从事党的地下工作。一九二八年流亡奥地利；一九三年移居苏联。一九四四年十一月匈牙利部分领土解放后，纳吉从苏联返国任临时政府农业部长，以后又担任过内务部长和党内高级职务。一九五三年七月，他利用当时匈牙利劳动人民党领导人拉科西在工作中的缺点和错误，·窃取了部长会议主席一职"},{"type":"paragraph","text":"纳吉一上台，就执行一条修正主义路线。他在理论上鼓吹取消无产阶级专政，说什么匈牙利具有“特殊性”，“九百五十万匈牙利人的心是一致跳动的”，胡说什么“和平的社会主义建设同国家的惩治职能不协调”，因而这些惩治职能应当取消。他公开宣称匈党前领导的政策已遭到“全面失败”，并提出了一条彻头彻尾反动的“新路线”。根据这条路线，他擅自修改了五年计划，停止了一系列重要的工业项目的建设；他煽动大批农民退出合作社，使农村集体经济瓦解，富农分子重新得势；在工业中，数以百计的私营企业也应运而生。他还宣布大赦，把被关在监狱、集中营里的反革命分子和刑事犯统统释放。"},{"type":"paragraph","text":"纳吉的倒行逆施遭到匈党内拉科西、格罗等人和广大党员的反击。一九五五年三月，纳吉被开除出中央委员会并被解除部长会议主席职务，十一月又被开除出党。此后，纳吉便同反动势力勾结在"},{"type":"paragraph","text":"8一起，策划反革命暴乱。一九五五年，他在题为《道德和伦理》的一份秘密文件中，把人民民主国家制度污蔑为“蜕化的拿破仑政权”，并号召用暴力推翻它。在另一份秘密文件中，他提出要同反对人民民主的势力结成联盟，取消工人阶级政权，恢复资产阶级的多党制。纳吉还是一九五五年成立的多菲俱乐部的黑后台。他经常在自己的寓所里纠集一批反动政客和反动知识分子，密谋策划，煽风点火，为反革命暴乱进行舆论上和组织上的准备。"},{"type":"paragraph","text":"一九五六年十月十四日，纳吉恢复了党籍。十月二十三日匈牙利反革命暴乱发生的当晚，纳吉在赫鲁晓夫叛徒集团扶持下，重新钻进中央政治局，窃取了部长会议主席职务。纳吉上台后，采取了一系列反革命措施，怂鱼和支持反革命暴乱。十一月四日，反革命暴乱被平定，纳吉政府垮台。但纳吉仍图垂死挣扎；继续在电台上号召抵抗；向帝国主义求援。随后纳吉仓皇逃至南斯拉夫驻匈使馆要求“政治避难”。以后又被送往国外。一九五八年六月，纳吉被处死刑。"}],"authors":[],"dates":[],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"77f79e44a2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

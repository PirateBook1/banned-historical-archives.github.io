<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji37","name":"毛泽东全集第37卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji37.pdf"],"article":{"title":"中国人民支持埃及收回苏伊士运河","alias":"","parts":[{"type":"paragraph","text":"中国人民支持埃及收回苏伊士运河！"},{"type":"paragraph","text":"（1956年9月17日）"},{"type":"paragraph","text":"我们一看到埃及人就觉得高兴，我们之间没有任何隔阁。埃及做了一件非常好的事情，全中国人民都支持埃及，非洲、亚洲、拉丁美洲和全世界人民都支持埃及。全世界最少有百分之八十的人支持埃及，只有一小部分国家反对埃及，另外有一部分国家采取中立。"},{"type":"paragraph","text":"据我看，美国也同意埃及收回苏伊士运河。它不会帮助英国从埃及手里把运河夺回去，这样对美国也没有好处。美国另外有它的自的。对美国说来，运河在英、法手里和在埃及手里没有什么区别。它本来就不期望实现“杜勒斯计划”。美国是想借这机会把英、法从中东赶出去，以便建立它自己的势力。苏联、阿拉伯国家、印度和科伦坡国家都支持埃及，有苏联在，英国、美国、法国就不敢轻易行动。这次埃及巧妙地利用了帝国主义国家间、帝国主义国家和社会主义国家间、帝国主义国家和民族独立国家间的矛盾。你们还要利用帝国主义国家的政府和人民间的矛盾。帝国主义国家内部是不统一的。"},{"type":"paragraph","text":"你们的国王做了坏事，所以被人民推翻了，但他还是个埃及入。现在全埃及人民、全阿拉伯人民和全亚非人民都团结起来了，他也应该讲点爱国主义，不要发表不利于埃及的言论，不要做帝国"},{"type":"paragraph","text":"[1]这是毛泽东和埃及驻华大使哈桑·拉加卜的谈话。"},{"type":"paragraph","text":"中国人民支持埃及收回苏伊士运河主义的走狗，你们应该对他做点工作。中国地主的土地土改时都被没收了，但是在抗美援朝的时候，他们也赞成打美国人。"},{"type":"paragraph","text":"埃及团结了八千万阿拉伯人民，组成了一条坚固的反对帝国主义的战线。在这条战线上，埃及是处在最前哨。中国是在另一条反帝战线的最前哨。有了你们，我们就好办了。如果你们跨台，我们这里也不好办。在埃及的外国企业很多，在中东还有很多的外国石油企业，要一下子把这些企业全部收回是不可能的，要一步步地去做。收回苏伊士运河是一个很好的开始。纳赛尔总统最近最好不要到没有警戒的地方去，因为帝国主义的计划失败后，他们会采取各种手段，像暗杀等。西方国家骂纳赛尔总统是个野心家，是个希特勒，说他想统治阿拉伯世界。但是我们认为，纳赛尔总统是亚非地区的民族英雄，因此帝国主义才不喜欢他。纳赛尔总统的做法很聪明，他有时硬，有时软，有时用一种很和平的办法。这次和“五国委员会”的会谈，他就用很和平的声调把他们送回去了。"},{"type":"paragraph","text":"你在中国要到什么地方去，就可以去，完全没有限制。你如果要看陆军、空军、海军、工厂、学校、农村等，都可以看。你可以随便找人谈话，可以直接找工人、农民等谈话。你可以多拜会些民主党派的领袖，他们也很支持埃及，你去拜会，他们会很高兴的。你也可以拜会我们各部门的负责人，需要什么资料，可以向他们要。我们外交部会给你一切帮助和便利。你可以研究一下中国的情况，中国的情况是很值得研究的。在北京，现在埃及人是最受欢迎的。"},{"type":"paragraph","text":"苏联会全力帮助埃及的。中国也愿意尽力帮助埃及，我们的帮助没有任何条件。你们有什么需要，只要我们能力所及，一定帮助。我们对你们的帮助，你们能还就还，不能还就算了，我们可以毛泽东全集第三十七卷给无代价的援助。当然，埃及是个有民族自尊心的国家，如果接受我们的援助还是要还，那末现在可以记帐，以后再说，或者过了一百年以后再还吧。埃及现在遭受西方国家的经济封锁，我们也经历过这种封锁，深知埃及人民的艰苦。中国在抗美援朝时，花了不少钱，死了不少人，现在没有战争了，可以尽力帮助埃及。"},{"type":"paragraph","text":"1956年9月17日，毛泽东和埃及首任驻华大使哈桑·拉加卜亲切交谈。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":9,"day":17}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":31,"page_end":33},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e8929fc059"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

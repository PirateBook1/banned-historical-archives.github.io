script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京举行批判胡适实用主义的讨论会","authors":["新华社"],"dates":[{"year":1955,"month":1,"day":2}],"is_range_date":false,"parts":[{"text":"北京举行批判胡适实用主义的讨论会","type":"title"},{"text":"新华社","type":"authors"},{"text":"由中国科学院和中国作家协会联合召开的批判胡适思想的第一次讨论会——胡适的哲学思想批判讨论会，一九五四年十二月二十九日在北京中国科学院举行。这次讨论会是由上述两个单位联合组织的胡适思想批判讨论会工作委员会主持的。参加讨论会的有在北京的哲学家、科学家，哲学爱好者以及文化教育界人士共四十多人。中国科学院院长郭沫若、副院长张稼夫，高等教育部副部长曾昭抡也出席了讨论会。","type":"paragraph"},{"text":"这次讨论会根据艾思奇所作的“批判胡适的实用主义”一文进行讨论。郭沫若首先说明了讨论会的意义。郭沫若说:批判胡适思想是当前文化斗争中很重要的战斗任务；当我们正在进行社会主义建设和社会主义改造的时候，特别要加强对国内外敌人的斗争，思想斗争的任务，就落在我们文化学术界的身上。","type":"paragraph"},{"text":"郭沫若讲话后，由潘梓年主持讨论。先由艾思奇把他的文章作了重点的说明。艾思奇根据马克思列宁主义哲学，从实用主义和唯物辩证法的根本区别、实用主义对“实在”和“经验”的反动解释、实用主义的认识论和真理论、实用主义的方法论、庸俗进化论等五个方面揭露了以“科学”为幌子的实用主义的主观唯心论本质。艾思奇同时指出:实用主义的方法论最容易迷惑人，所以特别应该揭穿它的欺骗性的本质。","type":"paragraph"},{"text":"在会上发言的还有北京师范大学教授马特、北京大学教授金岳霖和冯友兰、中国人民大学教授何思敬等。他们对艾思奇的文章提出了修正和补充的意见。","type":"paragraph"},{"text":"这个题目的讨论还将继续进行。","type":"paragraph"}],"comments":[],"origin":"《文汇报》1955年1月4日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a625069e24"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

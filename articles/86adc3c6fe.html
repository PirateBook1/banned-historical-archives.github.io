script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京各界代表会闭幕 通过议案一百余件决设京市各区人民代表会议　大会向斯大林和毛主席致敬","authors":[],"dates":[{"year":1950,"month":2,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京廿七日专电】　京市二届二次各界人民代表会议廿七日胜利闭幕。上午大会讨论提案，经通过一○二案；下午大会由彭真作总结报告，指出市府本年度工作计划及财政收支概算基本精神为人民服务及为生产服务，与过去国民党反动派有本质上的不同。继由各代表胡光锦等自由发言，一致坚决表示拥护彭真报告。旋通过分向斯大林大元帅、毛主席致敬电文，及通过设立京市各区各界人民代表会议的决议案。最后由许德珩致词闭幕。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86adc3c6fe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

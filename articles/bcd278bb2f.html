script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为祖国争光　以实际行动欢庆粉碎“四人帮”我女队荣获第六届亚洲女篮锦标赛冠军","authors":[],"dates":[{"year":1976,"month":11,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港一九七六年十一月十二日电　中国女子篮球队今天晚上在这里举行的第六届亚洲女子篮球锦标赛决赛中，勇敢沉着，顽强战斗，以七十三比六十八击败南朝鲜队，获得本届冠军。"},{"type":"paragraph","text":"中国女子篮球队是亚洲篮球联合会驱逐蒋帮、确认中华人民共和国在该联合会中合法席位后第一次参加亚洲女子篮球锦标赛。锦标赛开始后中国队已经接连战胜了五个对手。今晚的最后一场是对曾获得四次亚洲女篮锦标赛冠军的南朝鲜队。"},{"type":"paragraph","text":"战幕拉开，中国队失误较多，对方连连得手，曾以二比十二落后十分。中国队沉着应战，加强防线，奋力追赶成二十三比二十四。南朝鲜队几次外围投射得手，又把比分拉开。上半场，中国队以三十一比四十三落后十二分。"},{"type":"paragraph","text":"下半场，中国队调整阵容，扩大防区，坚固内线防守，加强篮板球，组织快攻，以方凤娣和宋晓波打双中锋，交替换位，内外策应，配合默契，突破了对方严密的防线，篮下频频奏捷，打乱了对方的阵势，比分逐步接近。下半场只剩六分钟时，宋晓波篮下翻身上篮建功，打成六十三比六十二，中国队第一次超出。中国队越战越勇，自此一路领先，终于取得最后胜利，以六战六捷的成绩，保持不败纪录。"},{"type":"paragraph","text":"本届锦标赛的前两名将代表亚洲出席明年举行的世界杯赛。"},{"type":"paragraph","text":"在比赛结束之后，随即举行了颁奖和闭幕仪式。"},{"type":"paragraph","text":"中国女子篮球队队长方凤娣、队员罗学莲对新华社记者说，在举国上下一片欢腾，亿万人民热烈庆祝华国锋同志任中共中央主席、中央军委主席，热烈庆祝以华国锋同志为首的党中央粉碎“四人帮”反党集团的大喜日子里，我们女篮参加了第六届亚洲锦标赛。在这一大好形势下，同志们个个心花怒放，人人干劲倍增，决心紧跟以华主席为首的党中央，决心在这次比赛中，赛出风格，打出水平，为祖国争光!"},{"type":"paragraph","text":"她们说，通过这届锦标赛的实践，使中国运动员再一次体会到，“友谊第一、比赛第二”的思想深入人心。在比赛中，许多代表队的主动积极、敢打敢拼的精神很值得中国运动员学习。她们表示，今后一定要发扬成绩，不断进步，为促进我国篮球运动的发展，为更好地贯彻执行毛主席的体育路线作出自己的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bcd278bb2f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

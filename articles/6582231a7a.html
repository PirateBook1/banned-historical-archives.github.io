script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"紧急呼吁","authors":["抗大第一无线电工业学校（原北京无线电工业学校）红卫兵"],"dates":[{"year":1966,"month":8}],"is_range_date":false,"parts":[{"text":"紧急呼吁","type":"title"},{"text":"抗大第一无线电工业学校（原北京无线电工业学校）红卫兵","type":"authors"},{"text":"全市红卫兵同志们：","type":"appellation"},{"text":"革命的同志们：","type":"appellation"},{"text":"毛主席教导我们：\"帝国主义者和国内反动派决不甘心于他们的失败，他们还要作最后的挣扎。在全国平定以后，他们也还会以各种方式从事破坏和捣乱，他们将每日每时企图在中国复辟。这是必然的，毫无疑义的，我们务必不要松懈自己的警惕性。\"","type":"paragraph"},{"text":"文化大革命正以排山倒海之势，雷霆万钧之力扫荡着一切剥削制度的旧残余，我们向一切剥削阶级发起了猛攻。但是敌人并没有甘心他们的失败，他们采取各种卑鄙的伎俩来抵制文化大革命。我们必须提高警惕，粉碎敌人的阴谋，取得文化大革命彻底的胜利。","type":"paragraph"},{"text":"目前，我们发现许多资产阶级分子，地、富、反、坏分子，他们为躲避\"红卫兵\"的搜查，采取了分财隐蔽的卑鄙伎俩，他们把在箱底深藏多年的金银财宝拿出来偷偷的放在他们混蛋亲戚家或者交出一些财产，而把更多的钱财更深的埋藏起来，以等候运动之后东山再起，仍过他们那混蛋生活。","type":"paragraph"},{"text":"为此，我们呼吁全市红卫兵及革命的群众提高警惕。并建议：","type":"paragraph"},{"text":"1．把本地区的资产阶级分子，地、富、反、坏分子的所有亲戚进行调查，看他们有什么联系，看他们是否窝藏财产。","type":"paragraph"},{"text":"2．所要搜查的家庭一定要严格仔细，我们千万别上敌人的当。","type":"paragraph"},{"text":"我们还要警告和那些资产阶级分子，地富反坏分子，黑帮分子有联系一定要老老实实，绝不可窝藏他们的钱财，做他们的防空洞，否则的话，我们对你们绝不客气。","type":"paragraph"},{"text":"无产阶级文化大革命胜利万岁！","type":"paragraph"},{"text":"无产阶级专政万岁！","type":"paragraph"},{"text":"中国共产党万岁！","type":"paragraph"},{"text":"我们最最最敬爱的领袖毛主席万岁！万岁！万万岁，！","type":"paragraph"},{"text":" 抗大第一无线电工业学校（原北京无线电工业学校）红卫兵","type":"paragraph"},{"text":"（原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注）","type":"appellation"}],"comments":[],"origin":"原件为传单，成文时间不清楚，应在１９６６年８月下旬──编者注","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6582231a7a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"共青团上海市委关于处理在整风运动和反右派斗争中犯有严重右倾错误的团员的请示报告","authors":[],"dates":[{"year":1958,"month":9,"day":10}],"is_range_date":false,"parts":[{"text":"共青团上海市委关于处理在整风运动和反右派斗争中犯有严重右倾错误的团员的请示报告","type":"title"},{"text":"邓小平同志在“关于整风运动的报告”中指出：“对于犯有各种严重错误的共青团员，在进行组织处理的时候，基本上可以参照对犯各种错误的党员的处理原则进行处理，但是应该比党员稍放宽一些，应该更着重于教育。”根据这一指示精神，对团内犯有严重右倾错误的团员，应该参照中央转发“中央监察委员会关于处理在整风运动和反右派斗争中犯有严重右倾错误党员的意见”进行处理。处理时，首先必须严格划清敌我问题和团内是非问题的界限。对于混入团内的政治上的敌对分子，必须坚决清除出团。对于少数虽非在根本立场上反对社会主义和党的领导，但情节十分严重，拒绝悔改的团员也应开除团籍；对于不应开除团籍而留在团内给予其他纪律处分的团员，思想批判必须从严，但在处分掌握上应该比党员稍放宽一些。结合组织处理，对团员理进行一次立场、观点的教育。这一工作应在党组织的直接领导下进行。各级团的组织，必须组织干部认真学习党的政策及团中央关于在整风团中处理犯有各种错误的团员的规定，并及时深入地检查和指导基层团的组织处理案件，防止偏差。","type":"paragraph"},{"text":"来源：上海市档案馆，C21-1-629，第39张。","type":"paragraph"}],"comments":[],"origin":"根据文件翻印件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d9b68ec39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

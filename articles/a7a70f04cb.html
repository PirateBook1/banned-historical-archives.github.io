<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海工厂企业社会主义教育初见成效","authors":["新华通讯社","马立民"],"dates":[{"year":1963,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"上海工厂企业社会主义教育初见成效","type":"title"},{"text":"新华通讯社马立民","type":"authors"},{"text":"新华社上海讯　上海工厂企业的增产节约和“五反”运动，现在正处于对职工群众进行社会主义教育的阶段。这次教育从3月中旬起逐步推开，现已取得初步收获，并为下一步开展“五反”作了思想准备。","type":"paragraph"},{"text":"这次教育，主要针对工人队级队伍内部存在的投机贩卖、小偷小摸、追求资产阶级生活方式等不良倾向，进行阶级教育，提高职工的阶级觉悟。大多数职工对这次教育是欢迎的、拥护的，情绪很高。一个月来取得的初步成效有如下几点：","type":"appellation"},{"text":"一、职工群众的阶级觉悟有了提高，阶级斗争的观念加强了。许多工人原来只知道蒋介石想反攻大陆，地主、资本家想复辟；现在知道在工人阶级内部，也会产生新的资产阶级分子。有些工人了解这一情后，大吃一惊。先锋电机厂在这次教育中，暴露了厂内一个剥削本厂工人的高利贷者。有个女工向这个高利贷者借了一百二十元钱，月息10%，因为还不起债，被逼七次卖血。工人们对此非常愤怒，他们说：激烈的阶级斗争，就发生在本厂！","type":"paragraph"},{"text":"二、职工们看到了资产阶级思想的危害性，初步划清了思想界限。许多工人通过对一些具体事实的讨论，看到有的人变质，总是先在思想上找开缺口，由小到大地发展起来的，从而认识到抵制资产阶级思想的重要性。国棉十七厂有个女工，只有一个女儿，平时女儿要什么就买什么，把积蓄的二千元都用光了。这次她猛然惊醒，责问自己：“我究竟要把女儿培养成什么样子？”她表示，从今以后，要用无产阶级思想去教育女儿。有些工人原来认为，做小生意，贪图一些享受是小事情，领导上用不着管；现在认识到，这种思想、行为不克服，就会发展到唯利是图、损人利己，实在危险。在这次教育中，领导上并没有号召作自我检查；但有些有错误行为的工人，在提高觉悟以后，自动地检查了自己的错误。有些工人还把过去拿回家的工具、器材和劳动保护用品归还给工厂。还有不少职工主动找领导检举揭发坏人坏事。","type":"paragraph"},{"text":"三、正气大大发扬，歪风邪气受到压制。工人中谈吃谈穿的现象不少了，学习政治的空气浓厚了，要求进步、申请入党的人多了，体现新道德、新风尚的好人好事也多了。新光内衣厂有个从香港回来的人，经常宣扬香港的资产阶级生活方式。过去有些职工听了很羡慕，现在听了报告以后，不少职工说，他不代表劳动人民讲话，不能再听他的了。上海汽输机厂有一百七十个著“大包头”（类似阿飞）发式的青年工人，都把头发剃掉了，生产上的表现也有显著转变。一些落后职工原来生产上吊儿郎当、迟到早退等纪律松驰的现象，大大减少。在增产节约活动中，许多职工自学性提高，生产干劲更大。","type":"paragraph"},{"text":"来源：1963年4月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7a70f04cb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

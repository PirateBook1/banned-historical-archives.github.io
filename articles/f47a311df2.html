script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于军队参加地方文化大革命工作组回学校、机关检讨的规定","authors":[],"dates":[{"year":1967,"month":2,"day":12}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于军队参加地方文化大革命工作组回学校、机关检讨的规定","type":"title"},{"text":"中央军委一月二十八日的命令指出：“一切指战员、政治工作人员、勤务、医疗、科研和机要工作人员，必须坚守岗位，不得擅离职守。要抓革命，促战备、促工作、促生产。”鉴于军队参加地方学校、机关文化大革命工作组的成员，长期离开岗位，使某些单位的工作和文化大革命的开展，受到不同程度的影响，他们在工作组中的缺点和错误，大都作了比较深刻的检查，因此，在无产阶级文化大革命已经进入全面阶级斗争的新阶段，为了加强战备，保卫国防，保卫无产阶级文化大革命，搞好部队的文化大革命，特规定：","type":"paragraph"},{"text":"（一）军队回到地方学校、机关作检查的工作组的所有成员，各单位要在三、五日内让他们回到原工作岗位。","type":"paragraph"},{"text":"（二）组长以上的成员，如犯有严重错误，革命群众要求必须再进行检查，要同全军文革办公室接洽，经过协商一致，可以回去检查，但检查之后应使其随时返回。不允许各单位到军队随意抓人。","type":"paragraph"},{"text":"（三）回去检查要在军事勤务以外的时间进行。如有重要事务，经过协商，时间可予以推迟。","type":"paragraph"},{"text":"（四）对于回去作检查的成员，不允许扒领章、帽徽，不允许变相体罚。","type":"paragraph"},{"text":"（五）普通队员一律不回去检查。分组长如无严重错误，也一律不再回去检查。","type":"paragraph"},{"text":"（这个规定可以自行翻印，在机关、学校、文艺团体、企事业单位内张贴）","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第一集）》， 北京：1967年2月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f47a311df2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把爱毛主席爱共产党的热情化为我们的具体实践","authors":["朱立奇"],"dates":[{"year":1951,"month":6,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朱立奇"},{"type":"paragraph","text":"今天我们全中国人民正热烈准备庆祝中国共产党成立卅周年纪念，因为中国共产党诞生的节日，也就是我们中国人民历史开始大转变的节日。自从有了中国共产党，才有了今天我们人民的新中国。灾难深重的中国人民，为了求得民族的解放，近百年来，向帝国主义和封建主义展开了英勇不屈的斗争，前仆后继，可歌可泣，可是都失败了!只有苏联十月革命胜利以后，先进的中国人民找到了马列主义的真理，建立了中国共产党，在我们毛主席的英明领导下，中国的革命才有了正确的方向。卅年来，中国共产党在历史的考验和实际的斗争中，战胜克服了史无前例的艰难困苦，历经艰苦曲折的斗争，终于取得了革命的伟大胜利，推翻了压在中国人民头上的两座大山——封建主义和帝国主义，打败了武装到牙齿的凶顽敌人，使中国人民能站立起来，挺起胸脯，做了自己新国家的主人，从此我们再也不做奴隶，再也不做牛马，黑暗苦难的年代，永远一去不复返了。今天我们深切认识到只有有了共产党，有了毛主席，才使我们有了幸福的生活，可是我们这个生活的幸福是怎样得来的呢?长期的艰苦斗争中，曾经不知牺牲了多少中国人民最优秀的儿女，我们的胜利是血肉换来的!今天我们都享受了胜利的果实，我们每个人都翻身不忘共产党，我们要把爱共产党、爱毛主席的热情，化为今后我们的具体实践，贯彻到日当的工作和学习中去，今天为了保卫我们胜利的果实，为了消灭敌人，我们更应该进一步展开抗美援朝的爱国运动，响应六一号召，以实际行动，来纪念伟大的“七一”。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"00c5ba8d8c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"伟大领袖毛主席会见苏丹政府友好代表团","authors":[],"dates":[{"year":1970,"month":6,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"伟大领袖毛主席会见苏丹政府友好代表团"},{"type":"paragraph","text":"毛主席同马哈古卜部长等苏丹贵宾一一亲切握手，并同他们进行了亲切友好的谈话参加会见的有：董必武副主席，周恩来总理，康生副委员长，李先念副总理"},{"type":"paragraph","text":"新华社二十四日讯　我们的伟大领袖毛主席今天会见了由苏丹财政部长曼苏尔·马哈古卜率领的苏丹政府友好代表团全体成员。"},{"type":"paragraph","text":"马哈古卜部长等苏丹贵宾来到会见厅时，毛主席同他们一一亲切握手，并且一起照了像。"},{"type":"paragraph","text":"随后，毛主席同马哈古卜部长和代表团成员进行了亲切友好的谈话。他们是：合作和农村发展部长奥斯曼·阿布·卡塞姆，农业、林业部棉花培育局局长艾哈迈德·伊斯梅尔·凯尔·阿拉，经济、外贸部助理次长金迪尔·易卜拉欣·金迪尔，外交部经济司司长达吉·丁·穆罕默德·塔赫尔，合作和农村发展部农村发展处处长卡迈勒·马哈古卜·米尔加尼，合作和农村发展部农村发展高级督察加拉勒·丁·西迪·艾哈迈德·奥斯曼，工业、矿物资源部督察阿卜杜勒·萨拉姆·艾哈迈德·阿明。"},{"type":"paragraph","text":"会见时，苏丹驻中国大使宰因·阿卜丁在座。"},{"type":"paragraph","text":"参加会见的有：中华人民共和国副主席董必武，国务院总理周恩来，人大常委会副委员长康生，国务院副总理李先念。（附图片）"},{"type":"paragraph","text":"毛主席同曼苏尔·马哈古卜部长亲切握手"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"我们的伟大领袖毛主席会见苏丹政府友好代表团全体成员时的合影    新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"康生","type":"人物"},{"name":"李先念","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7284777424"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"对白军仔房着重施以政治教育","alias":"","parts":[{"type":"paragraph","text":"对白军俘虏着重施以政治教育！"},{"type":"paragraph","text":"（1936年8月13日）彭，刘，左、聂、朱、邓，徐、程、王，宋、宋，阎、蔡，萧，李，谢、刘，钟，郭，黄："},{"type":"paragraph","text":"甲、为加强统一战线的活动与争取白军工作，需要从俘获的白军官兵中施以着重的政治教育，并特别优待，以便训练出一批可以奔走各方的人材，至少可做联络交通。因此特规定："},{"type":"paragraph","text":"[1]这是毛泽东和周恩来、西北革命军事委员会总政治部副主任杨尚昆给红军第一方面军司令员、西方野战军司令员兼政治委员彭德怀等的电报。"},{"type":"paragraph","text":"[2]刘，指刘晓，当时任红军第一方面军西方野战军政治部主任。左、聂、朱、邓，指左权、聂荣臻、朱瑞、邓小平，当时分别任红军第一方面军第一军团代军团长、政治委员、政治部主任和副主任。徐、程、王，指徐海东、程子华、王首道，当时分别任红军第一方面军第十五军团军团长、政治委员和政治部主任。宋、宋，指宋时轮、宋任穷，当时分别任红军第二十八军军长和政治委员。阎、蔡，指阎红彦、蔡树藩，当时分别任红军第三十军军长和政治委员兼第二作战区司令员和政治委员。萧，指萧劲光，当时任中共陕甘宁省委军事部部长兼红军第二十九军军长。李，指李富春，当时任中共陕甘宁省委书记兼省委军事部政治委员。谢、刘，指谢嵩、刘幼安（刘攸安），当时分别任红军第二十九军副军长和政治部主任。钟，指钟赤兵，当时任中共陕北省委军事部部长兼第六作战区部长。郭，指郭宝珊，当时任红军第三作战区总指挥。黄，指黄春圃，即江华，当时任关中特区军事部部长兼第一作战区司令员。1.凡遇大批俘虏，必须选出一部优秀官兵施以特殊训练。"},{"type":"paragraph","text":"2.各个战线上的零星俘虏和投诚的应全部留下训练，概不立即放回。"},{"type":"paragraph","text":"3．训练机关，以一部留前方各政治部训练，一部送后方总政治部抗日战线部。"},{"type":"paragraph","text":"4.训练内容着重讲统一战线、白军工作。"},{"type":"paragraph","text":"5．训练好后应即派出做白军工作，并着重上层活动与军官来往。"},{"type":"paragraph","text":"乙、为适应目前工作开展，望分别将两马、何、董、沈、王\"及两高、汤、杨各部俘虏和投诚官兵现留在前方各政治部者，一律送来军委训练。"},{"type":"paragraph","text":"毛周杨"},{"type":"paragraph","text":"十二日二十四时半"},{"type":"paragraph","text":"[1]两马，指马鸿逵、马鸿宾。马鸿逵，当时任国民党军西北“剿匪”总司令部第十五路军总指挥兼新编第七师师长。马鸿宾，当时任国民党军西北“剿匪”总司令部第三十五师师长。何，指何柱国，当时任国民党军西北“剿匪”总司令部骑兵军军长。董，指董英斌，当时任国民党军西北“剿匪”总司令部第五十七军军长。沈，指沈克，当时任国民党军西北“剿匪”总司令部沈克纵队司令兼第一〇六师师长。王，指王以哲，当时任国民党军西北“剿匪”总司令部第六十七军军长。"},{"type":"paragraph","text":"[2]两高，指高桂滋、高双成。当时分别任国民党军晋陕绥宁四省边区“剿匪”总指挥部第八十四师师长和第八十六师师长。汤，指汤恩伯，当时任国民党军第十三军军长。杨，指杨虎城，当时任国民党军第十七路军总指挥、西安绥靖公署主任。"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":8,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":62,"page_end":63},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d961fcc58"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

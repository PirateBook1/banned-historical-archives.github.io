script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"谈学校企业党委负责制","authors":["北京大学","龙英华"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"谈学校企业党委负责制","type":"title"},{"text":"北京大学龙英华","type":"authors"},{"text":"（龙英华：北京大学哲学系学生）","type":"subtitle"},{"text":"形而上学、唯心论、教条主义同辩证法、唯物论、马克思主义的斗争","type":"subtitle"},{"text":"一、人民民主的政权系统不是实行党委会负责制，而是实行人民代表大会和人民委员会负责制，但是，为什么学校、企业系统却只能实行党委负责制，而不能实行师生员工代表大会和校务委员会和工代会、工委会负责制呢？","type":"paragraph"},{"text":"二、人民政权的人民委员会负责制是合乎民主集中制原则和宪法的，但是学校、企业党委负责制（是在党外实行）是否合乎民主集中制原则和宪法？","type":"paragraph"},{"text":"三、为什么党在人委会中可以取得多数来保证党的领导，而党在校委会、工委会中，却不可以取得多数来保证党的领导呢？","type":"paragraph"},{"text":"四、谁说逐步过渡到校委会和工委会负责制是取消党的领导，而不是加强党的领导呢？","type":"paragraph"},{"text":"五、人民内部的和风细雨的民主和恰如其分的民主，是一种根本的、基本的、主要的、长期的民主方法，但是，为什么人民内部的狂风暴雨，过分其事的民主，不是一种枝叶的辅助的、次要的、临时的、长期的（任何时候都可以临时采取故也）民主方法呢？","type":"paragraph"},{"text":"六、谁说上述第一种民主方法使用得好时是好的，而使用得不好时也是最好的呢？而第二民主方法使用得好时是不好的呢（使用得不好时当然不好）？","type":"paragraph"},{"text":"七、谁说现在的大字报是狂风暴雨，而不是和风细雨呢？","type":"paragraph"},{"text":"八、这里有标题表示的三种对立的东西的斗争，其社会根源是领导人员中的一部分官僚主义和群众中的一部分保守势力同党中央绝大部分领导和全国人民的对立。前者是没有前途的，非转他为好的不可。","type":"paragraph"},{"text":"对不对，请到小组会去，也可用大字报，争鸣。","type":"paragraph"},{"text":" 哲学系一年级学生，5611096启","type":"paragraph"}],"comments":[],"origin":"北京大学社会主义思想教育委员会编印《北京大学右派分子反动言论汇集》，一九五七年十月。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ebd68cdb67"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

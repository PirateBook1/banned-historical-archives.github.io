script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决落实毛主席“必须把粮食抓紧”的伟大指示认真抓好粮食细找复打工作做到颗粒归仓","authors":["张孙"],"dates":[{"year":1969,"month":6,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编者按这封读者来信提出的问题很重要，希望引起郊区农村广大贫下中农和革命干部的重视，把粮食的细找复打工作抓好，夺取丰产丰收。"},{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"当前，我们公社广大贫下中农和革命干部，乘“九大”强劲东风，正奋战在“三夏”第一线。公社革委会遵照毛主席“必须把粮食抓紧”的伟大教导，组织社员和红小兵拾麦穗。全公社在一万亩元大麦田中，共拾到麦穗五万四千余斤。"},{"type":"paragraph","text":"我公社五一大队娄华生产队队委会在大忙中，对脱粒不净的二十二亩元麦，组织社员进行复打，获得粮食二百五十八斤，亩产增加十一斤。"},{"type":"paragraph","text":"又如五星大队陈家生产队队委会，组织社员对已打过的七十亩元大麦麦节头进行复打，又打出粮食一千余斤，亩产增加十四斤多。"},{"type":"paragraph","text":"今年“三夏”形势大好，但由于任务重，时间紧，劳力紧张，有些生产队对粮食颗粒归仓意义认识不足，发生了浪费现象。我们建议郊县各级革委会，根据毛主席“备战、备荒、为人民”的教导，加强政治思想工作，大家都来抓好粮食细找复打工作，争取多收粮食，向毛主席敬献忠心。"},{"type":"paragraph","text":"松江县张泽公社　张孙"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"675ec0f386"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

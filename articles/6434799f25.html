script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"关于广泛阅读、讨论中国政府给印度政府照会的批语","alias":"","parts":[{"type":"paragraph","text":"关于广泛阅读、讨论中国政府"},{"type":"paragraph","text":"给印度政府照会的批语"},{"type":"paragraph","text":"（1960年1月24日）总理："},{"type":"paragraph","text":"12月26日我政府给印政府的那个照会\"，建议用中央宣传部名义发一通知，全党全团各级组织，都阅读及讨论一次。农村中似可不讨论，因他们多数人不能阅读。工厂中则可以讨论。请商常委酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"一月廿四日上午二时"},{"type":"paragraph","text":"[1]指中华人民共和国外交部1959年12月26日关于进一步申述有关中印边界的事实和重申通过谈判解决边界问题给印度驻华大使馆的照会。主要内容如下：（一）中印边界是否正式地划定过？照会指出：“整个中印边界，无论西段、中段和东段，都是没有划定过的。”“中印边界之有待划定，是印度政府和英国政府在长期间所承认的，具有确凿无疑的证据。”（二）中印边界的传统习惯线在哪里？照会指出：“中印边界虽然未经正式划定，但是双方都承认有传统习惯线，这就是根据双方历来管辖所及而形成的界线。”所不同的是，“中国政府关于传统习惯线的看法，无论在西段、中段或东段，都是以客观事实为基础，并且为大量事实资料所证明了的。而印度地图所标出的边毛泽东全集第四十三卷界线，除了中段大部分符合实际以外，其他根本不代表传统习惯线。东西两段的边界线，特别可以不容置疑地看出，是英国近代史上侵略扩张政策的产物”。（三）什么是解决中印边界争端的正确途径？照会指出：“中国政府一贯主张：中印双方应该考虑历史的背景和当前的实际情况，根据五项原则，通过友好协商，全面解决两国边界问题；在此以前，作为临时性的措施，双方应该维持边界的现状，而不以片面行动，更不允许使用武力，来改变这种状况；对于一部分争执，还可以通过谈判，达成局部性和临时性的协议。”当前函待解决的关键问题有二：甲、接受这样一个简单的事实，“这就是两国之间的整个边界确实从来没有划定过，因此，它还有待通过谈判来加以解决”；乙、“在边界正式划定以前，必须有效地维持两国边界的现状和确保边境的安谧”。这个照会全文载于1960年1月3日《人民日报》。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":1,"day":24}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":120,"page_end":121},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6434799f25"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

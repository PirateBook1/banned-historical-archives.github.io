script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"川南森林工业局职工大搞技术革新  架设新索道  运输闯新路","authors":[],"dates":[{"year":1976,"month":5,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"川南森林工业局职工大搞技术革新"},{"type":"paragraph","text":"架设新索道  运输闯新路"},{"type":"paragraph","text":"新华社成都一九七六年五月二十日电　在反击右倾翻案风的伟大斗争中，四川省川南森林工业局党委全心全意地依靠工人阶级，充分发挥工人、干部和技术人员“三结合”小组的作用，成功地架设了一条长达二千零六十九米的单机往复式转弯接力索道，为多快好省地解决高山林区深沟远运木材的问题，闯出了一条新路。"},{"type":"paragraph","text":"川南森林工业局地处小凉山原始林区。这里山高坡陡，沟壑相连，给集材和原木运输带来很大困难。无产阶级文化大革命以来，广大职工狠批刘少奇、林彪的修正主义路线，深入开展工业学大庆运动，机械化程度不断提高，在木材集运方面广泛采用直线索道，木材产量成倍增长。但是，随着采伐作业线不断向前伸延，在山势险峻、沟深谷狭弯多的林地作业，直线索道由于互不相连，不仅需要占用大量设备和劳动力，而且效率低，不安全，木材损失大。"},{"type":"paragraph","text":"今年以来，广大职工在反击右倾翻案风斗争中，认真学习毛主席的一系列重要指示，批判党内最大的不肯改悔的走资派邓小平抛出的“三项指示为纲”的修正主义纲领，决心发扬“可上九天揽月，可下五洋捉鳖”的革命英雄气概，大搞技术革新。在局党委领导下，一个由工人、干部和技术人员“三结合”的技术革新小组，顶风雪，冒严寒，在林场开始了试验工作。大家群策群力，攻破了一个又一个技术难关，经过一个多月奋战，终于架起了单机往复式转弯接力索道。这种索道是把现在山区林区的两种索道——直线索道和转弯索道连成一气，只用一套设备作动力，用载重跑车下滑的重力带动回空跑车上升，形成单机联运。新索道投产两个多月来，效果良好，月月完成计划，一条索道代替了过去的四条索道，节约动力绞盘机三台和各种不同直径的钢绞绳六千米，节约人力一半，省油料百分之七十五，木材损失由过去的百分之二以上降低到百分之一。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b24a5e2ee0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoxuan-jinghuo","name":"毛泽东选集1-7（静火版）","internal":false,"official":false,"author":"静火","type":"pdf","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/maoxuan-jinghuo.pdf"],"article":{"title":"给清华大学附属中学红卫兵的信","parts":[{"text":"给清华大学附属中学红卫兵的信","type":"title"},{"type":"paragraph","text":"清华大学附属中学红卫兵同志们："},{"type":"paragraph","text":"你们在七月二十八日寄给我的两张大字报以及转给我要我回答的信，都收到了。你们在六月二十四日和七月四日的两张大字报，说明对一切剥削压迫工人、农民、革命知识分子和革命党派的地主阶级、资产阶级、帝国主义、修正主义和他们的走狗，表示愤怒和申讨，说明对反动派造反有理，我向你们表示热烈的支持。同时我对北京大学附属中学红旗战斗小组说明对反动派造反有理的大字报和由彭小蒙同志于七月二十五日在北京大学全体师生员工大会上，代表她们红旗战斗小组所作的很好的革命演说，表示热烈的支持。在这里，我要说，我和我的革命战友，都是采取同样态度的。不论在北京，在全国，在文化大革命运动中，凡是同你们采取同样革命态度的人们，我们一律给予热烈的支持。还有，我们支持你们，我们又要求你们注意争取团结一切可以团结的人们。对于犯有严重错误的人们，在指出他们的错误以后，也要给以工作和改正错误重新作人的出路。马克思说，无产阶级不但要解放自己，而且要解放全人类。如果不能解放全人类，无产阶级自己就不能最后地得到解放。这个道理，也请同志们予以注意。"}],"comment_pivots":[{"part_idx":2,"offset":18,"index":1},{"part_idx":2,"offset":179,"index":2}],"dates":[{"year":1966,"month":8,"day":1}],"is_range_date":false,"authors":["毛泽东"],"comments":["指清华大学附属中学的红卫兵组织写的六月二十四日的《无产阶级的革命造反精神万岁》和七月四日的《再论无产阶级的革命造反精神万岁》，表示造反有理，要一反到底。七月二十八日，清华附中红卫兵举行海淀区中学革命师生代表大会，把他们写的“论革命造反精神”的大字报和给毛泽东的信交给出席大会的江青，请她转交，并请毛泽东对他们的观点及与工作组的争论作指示。","彭小蒙，北京大学附属中学红卫兵组织“红旗战斗小组”的负责人之一，她在一九六六年七月二十五日的北京大学全体师生大会上，发表了批判工作组的演讲。"],"page_start":1551,"page_end":1551,"description":"这是毛泽东同志准备答复红卫兵的信没有发出但作为八届十一中全会文件印发了。","alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e83563dbb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

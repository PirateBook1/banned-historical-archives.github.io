script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了毛泽东思想就有回天之力  广东湖北战胜干旱夺得晚稻好收成","authors":[],"dates":[{"year":1966,"month":12,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有了毛泽东思想就有回天之力"},{"type":"paragraph","text":"广东湖北战胜干旱夺得晚稻好收成"},{"type":"paragraph","text":"据新华社广州二十一日电用毛泽东思想武装起来的广东省农民，以坚定的革命意志和冲天的革命干劲，战胜了特大秋旱，夺得晚稻好收成。"},{"type":"paragraph","text":"从今年八月起，广东全省连续三四个月没有下雨或没有下过大雨，严重受旱的晚稻田曾占全省晚稻种植面积的将近三分之一。但是，广东农民掀起了大规模的学习毛主席著作的新高潮，用毛泽东思想作武器，促进人的思想革命化，取得了抗旱斗争的辉煌胜利。目前，晚稻已经收割完毕，据有关部门初步统计，全省晚稻总产量比丰收的去年又增长一成左右。"},{"type":"paragraph","text":"据新华社武汉十九日电湖北省继早中稻丰收之后，全省七百七十多万亩双季晚稻，又获得大面积大幅度增产。不少专区和县比去年增产四五成甚至更多。"},{"type":"paragraph","text":"湖北省从去年冬季以来，长期雨量偏少。正当晚稻插秧的关键时期，旱象又普遍发生，一直持续到十月初，是几十年来罕见的大旱。在严重的旱情威胁下，全省广大人民公社社员，按照毛主席“下定决心，不怕牺牲，排除万难，去争取胜利”的教导，同旱灾展开了顽强的搏斗。因此，今年双季晚稻面积不仅没有减少，而且比去年还扩大了一百一十多万亩。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖北文革","type":"人物"},{"name":"广东文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b06da373f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

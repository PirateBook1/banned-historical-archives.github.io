script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东欧人民民主国家留学我国的学生  写信向毛主席祝贺我国庆节","authors":[],"dates":[{"year":1951,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东欧人民民主国家留学我国的学生"},{"type":"paragraph","text":"写信向毛主席祝贺我国庆节亲爱的毛泽东同志："},{"type":"paragraph","text":"我们是来自东欧人民民主国家——罗马尼亚、保加利亚、匈牙利、波兰、捷克斯洛伐克的学生。在中华人民共和国两周年国庆纪念的时候，我们向您和您所代表的全中国人民致以最热烈的敬礼。"},{"type":"paragraph","text":"伟大的中国人民经过了跟国外帝国主义、国内反动派、封建主义长期的斗争后，已经取得了伟大的胜利，这个伟大的胜利对世界帝国主义是一个新的有力的打击。"},{"type":"paragraph","text":"由于伟大的苏联战胜了法西斯匪徒，取得了具有世界历史意义的胜利；由于红军解放了我们的国家，使我们的工人阶级战胜了资本主义；由于中国人民的胜利，我们才能够到中华人民共和国来学习。"},{"type":"paragraph","text":"在中国不到一年的生活中，我们看见了中国共产党和您领导的以工人阶级为首的中国人民所获得的伟大成就和他们在祖国建设中高涨的热情。"},{"type":"paragraph","text":"热爱和平的中国人民在取得自己的胜利以后，表现出他们的国际主义精神——珍贵别人的自由也正如珍贵自己的自由一样。中国人民把自己最优秀的儿女送到朝鲜去，和朝鲜人民军一起为保卫世界和平和世界帝国主义者作斗争。"},{"type":"paragraph","text":"在十月一日——中华人民共和国两周年国庆纪念的时候，我们东欧人民民主国家来华学习的学生向您保证：为了进一步巩固我们人民间的友谊，壮大世界和平民主阵营的力量，我们要更努力地学习中国语文、文化和中国人民革命的历史。"},{"type":"paragraph","text":"中华人民共和国万岁！"},{"type":"paragraph","text":"以毛泽东同志为首的、光荣的中国共产党万岁！"},{"type":"paragraph","text":"各国人民的友谊和世界和平万岁！（附图片）"},{"type":"paragraph","text":"东欧各国留学生正在努力学习中国文字"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a665572d7e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

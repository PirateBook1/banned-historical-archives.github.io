script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华东区的灾荒情况","authors":[],"dates":[{"year":1953,"month":5,"day":9}],"is_range_date":false,"parts":[{"text":"华东区的灾荒情况","type":"title"},{"text":"【华东总分社讯】根据四月上半月的不完全统计，华东区已有灾民一千六百五十七万人。以安徽、江苏、山东三省为重。安徽省有灾民七百十二万人，其中阜阳、宿县两专区断炊、断粮的灾民就有四百五十万人；江苏省有灾民四百十七万多人，其中断炊的有一百四十八万人，比二月份发展了百分之十五。个别地方已发生逃荒、讨饭、出卖儿女和自杀的惨痛事件。如江苏省发现灾民自杀的有六人；福建省闽侯专区亦有灾民四人自杀，晋江专区的灾民因没吃出卖孩子的有二十六起。灾区春耕生产大受影响。安徽省肥西、凤台等县外出逃荒的一千多人中大都是有劳动力的农民。另据该省阜阳专区的汇报，灾民因断粮缺粮贱价出卖耕牛四千六百六十五只(包括大牛换小牛)，出卖农具三千四百多件。淮河两岸的灾荒也直接影响治淮民工的情绪。特别是重灾地区的社会秩序混乱，坏分子乘机造谣活动，群众情绪低落。这些地区最主要的要解决粮食的供应问题，到四月十七日止，安徽省淮北地区有八个县发生了粮食脱销的现象。","type":"paragraph"},{"text":"沿海、沿湖地区的渔民、盐民，因去年台风成灾，生活与生产上都感困难。福建沿海部分地区，因海上蒋匪骚扰，渔民下海捕鱼有困难。如惠安县五区，十二区渔民，三月十九日下海捕鱼，被海匪击沉渔船一只，抢走船四只，杀害渔民一人，伤五人，捕去渔民四十四人。福建省有渔民五十五万人，一般缺粮百分之二十到三十，江苏省也有渔民二十三万人，需要政府给以必要的救济。","type":"paragraph"},{"text":"目前灾荒地区的各级党委虽对救灾工作采取了许多的紧急措施，但是，各省区的救灾工作还赶不上灾情的发展。(王良佑)","type":"paragraph"}],"comments":[],"origin":"1953年5月9日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6257b11a4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

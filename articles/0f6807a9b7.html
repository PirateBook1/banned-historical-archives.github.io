<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央首长接见西藏军区任荣等人时的指示","authors":["周恩来","康生","陈伯达"],"dates":[{"year":1967,"month":9,"day":18}],"is_range_date":false,"parts":[{"text":"中央首长接见西藏军区任荣等人时的指示","type":"title"},{"text":"周恩来陈伯达康生","type":"authors"},{"text":"〖九月十八日晚上八点二十四分到十一点三十分，周总理、伯达、康生、江青、富治、文元、法宪，接见了西藏军区任荣、陈明义、张鹤田和苗丕一、周仁山、任荣等同志向中央首长汇报了西藏文化大革命的问题后，中央对西藏问题作了如下指示。〗","type":"appellation"},{"text":"一、拉萨两派均定为革命群众组织，实行革命大批判、大联合；","type":"paragraph"},{"text":"二、拉萨各派组织必须马上停止武斗，不准调农民，牧民进城。凡是已经调进城的，立即劝说他们回去；","type":"paragraph"},{"text":"三、抓革命、促生产、促战备、促工作，立即恢复交通运输，保证交通畅通；","type":"paragraph"},{"text":"四、防止坏人挑拨离间，搞破坏，挑拨民族关系、军民关系，不要上敌人的当；","type":"paragraph"},{"text":"五、立即出《西藏日报》电讯版，报纸要传达毛主席、党中央的声音，这是天经地义的，《西藏日报》应立即出版，谁不这样做，就是对抗中央。","type":"paragraph"},{"text":"以上各点，看那一个革命组织执行得好，这是对革命组织的一个考验，谁按这个执行的就是站在毛主席的革命路线上，要求双方对以上问题达成协议。","type":"paragraph"},{"text":" （根据任荣同志传达记录整理）","type":"paragraph"},{"text":"补充：","type":"subtitle"},{"text":"周总理、陈伯达、康生、江青、吴法宪、姚文元等中央首长九月十八日接见西藏汇报代表，听取关于西藏文化大革命的情况汇报时的讲话。","type":"paragraph"},{"text":"周总理：西藏农奴戟，这些翻身农奴和他们的子女，最热爱毛主席，最热爱共产党，最热爱解放军，他们的革命性很强。去年十月份在北京，我见到过他们，他们要求回西藏闹革命，这很好。告诉他们我要表扬他们，奖励他们。","type":"paragraph"},{"text":"总理：西藏军区二、三月份的错误与大联指没有关系。","type":"paragraph"},{"text":"任荣：“大联指”对二、三月份的问题公开发表声明作检讨散发全国。","type":"paragraph"},{"text":"姚文元：这是高姿态，是全国造反派组织少有的。（总理、江青点头表示同意）","type":"paragraph"},{"text":"总理很生气地说：“造总”现在还在抓军内一小撮，骂打倒联匪，（指的大联指）简直是胡闹。","type":"paragraph"},{"text":"总理：为什么过去我们长期看不到你们的材料，被一个黑手卡住了。大联指是一个很好的组织嘛！","type":"paragraph"},{"text":"当谈到有人写报告，西藏“专打土皇帝联络委员会”翻案，并定为革命群众的问题时，康生说：这个很坏。","type":"paragraph"},{"text":"陈伯达：坏极了，谁是土皇帝？你们是土皇帝吗？我看他（指写翻案报告的人）才是土皇帝。臭得很，不能让它恢复。","type":"paragraph"},{"text":"","type":"appellation"},{"text":"版本二：","type":"subtitle"},{"text":"中央首长谈西藏文化大革命","type":"subtitle"},{"text":"(1967年9月18日)","type":"subtitle"},{"text":"周总理、陈伯达、康生、江青、吴法宪、姚文元等中央首长，9月18号接见西藏汇报代表，听取关于西藏文化大革命情况汇报时的讲话：","type":"paragraph"},{"text":"周总理：西藏农奴戟，这些翻身农奴和他们的子女，最热爱毛主席，最热爱共产党，最热爱解放军，他们的革命性很强。去年10月份在北京我见到过他们，他们要求回西藏闹革命，这很好。告诉他们我要表扬他们、奖励他们。","type":"paragraph"},{"text":"周总理：西藏军区二、三月份的错误，与“大联指”没有关系。","type":"paragraph"},{"text":"任荣：“大联指”对二、三月的问题公开发表声明作检查，散发全国。","type":"paragraph"},{"text":"姚文元：这是高姿态，是全国造反派组织少有的。(周总理、江青点头表示同意)","type":"paragraph"},{"text":"周总理很生气的说：“造总”现在还在抓军内一小撮；骂打倒联匪(指“大联指”)，简直是胡闹。","type":"paragraph"},{"text":"周总理：为什么过去我们长期看不到你们的材料，被一个黑手卡住了。“大联指”是一个很好的组织嘛！","type":"paragraph"},{"text":"在谈到有人写报告、西藏“专打土皇帝联络委员”要翻案，并定为革命群众问题时。","type":"appellation"},{"text":"康生说：这个很坏。","type":"paragraph"},{"text":"陈伯达：坏极了，谁是土皇帝？你们是土皇帝吗？我看他(指写翻案报告的人)才是土皇帝。臭得很，不能让它恢复。","type":"paragraph"},{"text":" 西藏“大联指农奴戟”红卫兵","type":"paragraph"},{"text":"注：“大联指”是西藏自治区无产阶级革命派大联合革命造反总部指挥部，“造总”是拉萨革命造反总部，任荣是西藏军区副司令员，“专打土皇帝联络委员会”是“造总”的核心组织。","type":"paragraph"},{"text":" 来源：周良霄顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》2009。","type":"paragraph"}],"comments":[],"origin":"西藏无产阶级革命派主办《风雷激》第165期；1967年11月21日清华大学井冈山斗批改战团编印《学习资料》第48期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"吴法宪","type":"人物"},{"name":"康生","type":"人物"},{"name":"江青","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"武斗","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f6807a9b7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

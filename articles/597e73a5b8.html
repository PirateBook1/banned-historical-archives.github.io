script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远和我们心连心","authors":["孟永奎"],"dates":[{"year":1966,"month":9,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远和我们心连心"},{"type":"paragraph","text":"北京市东升公社北下关大队贫农社员　孟永奎"},{"type":"paragraph","text":"八月十八日，我参加了天安门毛主席接见百万文化革命大军大会。这次，从电影上，我又一次看见了毛主席，心里真是说不出来的高兴。毛主席身体那么健康，走路那么有劲，这真是我们最大的幸福。"},{"type":"paragraph","text":"我们工农兵、红卫兵热爱毛主席，毛主席也热爱我们工农兵和红卫兵。毛主席几次走到群众中来，和大家握手，照像。在天安门上，他老人家从这头走到那头，从那头走到这头，向我们微笑着，用手高举着他的军帽，向我们挥动着，好久也不放下来。"},{"type":"paragraph","text":"我们全中国革命人民、全世界革命人民都热爱毛主席，因为他老人家是中国人民的舵手，是世界革命人民心里的红太阳。毛主席和全中国人民和全世界所有革命人民时刻在一起，永远在一起。"},{"type":"paragraph","text":"这场文化大革命，是毛主席亲自领导的，毛主席又亲自接见我们百万革命群众，这对我们是一个极大的鼓舞。我一定要好好听毛主席的话，努力学习毛主席著作，努力学习十六条，把无产阶级文化大革命进行到底。一定要打垮一切牛鬼蛇神，一定要把破“四旧”，立“四新”的运动搞到底。"},{"type":"paragraph","text":"我们在搞好文化大革命的同时，也要搞好生产，做到抓革命，促生产，革命生产两不误。我们贫下中农一定要用实际行动来回答毛主席对我们的关怀。"},{"type":"paragraph","text":"我建议这个片子要在全国各地多多上映，要在城市映，更要到农村去映，最好让我们贫下中农都能看上这部片子。我们贫下中农都想见毛主席的呵！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"597e73a5b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

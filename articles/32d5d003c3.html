script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川北区党委关于防止农协中大吃大喝现象的指示","authors":[],"dates":[{"year":1950,"month":10,"day":7}],"is_range_date":false,"parts":[{"text":"川北区党委关于防止农协中大吃大喝现象的指示","type":"title"},{"text":"最近我们发现有些地方，在建立与整理农会中发生惊人的大吃大喝现象。如蓬溪隆盛乡于国庆节吃席六百桌。每一农协委员出二万元，每个农民出二千元。邮口乡吃席六十桌。达县磐石乡吃席三十桌。此种现象如不加防止，任其发展，则吃风一开，必将引起社会财富之巨大耗费；严重妨碍生产，脱离农民的大多数。敌特恶霸份子藉此大肆造谣或藉此诱惑化农民积极份子。其后果将是十分危险的。各级领导思想必须明确任何群众运动的最后目的，都是为了发展生产，以期解除群众之贫困。在有些农村生产极度凋敝，一部份群众尚经常处于半饥饿状态中时，任何不利生产的挥霍现象都是极端有害的。不能认为这是农民起来时的不可避免的情绪，而不加以防止或甚至同情、助长，那就犯了不可原谅的政治上的原则错误。更要知道，这种集体大吃大喝现象，往往是少数份子，甚至是坏蛋份子所鼓励和以强迫命令方法要农民干的。而农民中勤劳节俭发家的思想，任何时候都占上风。故只要党内思想明确，及早对干部和农民加以教育，则此种现象是完全可以避免，但必须以极严肃的态度对待这一问题。川北日报还将以“认真号召组织农民将一切胜利果实投入生产”为题发表社论，望各地重视此文。","type":"paragraph"}],"comments":[],"origin":"《西南工作》 第24期，中共中央西南局编印（党内刊物发至县团），1950年10月31日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32d5d003c3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

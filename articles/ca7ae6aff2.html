script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广西壮族自治区人民政府批转区劳动人事厅关于适当下放“文革”中违纪干部政纪处分批准权限的报告的通知","authors":[],"dates":[{"year":1984,"month":11,"day":20}],"is_range_date":false,"parts":[{"text":"广西壮族自治区人民政府批转区劳动人事厅关于适当下放“文革”中违纪干部政纪处分批准权限的报告的通知","type":"title"},{"text":"各地区行署，各市、县、自治县人民政府，柳铁、区直各委、办、厅、局：","type":"appellation"},{"text":"自治区人民政府同意区劳动人事厅《关于适当下放“文革”中违纪干部政纪处分批准权限的报告》，现发给你们，请遵照执行。","type":"paragraph"},{"text":" 广西壮族自治区人民政府一九八四年十一月二十日","type":"paragraph"},{"text":"关于适当下放“文革”中违纪干部政纪处分批准权限的报告","type":"subtitle"},{"text":"自治区人民政府：","type":"appellation"},{"text":"根据区党委整党领导小组、区纪委桂整办[1984]43号文件关于适当下放对在“文革”中违纪党员的处分批准权限的通知精神，对“文革”中违纪干部的政纪处分批准权限也应作相应下放，以利于加速“文革”中违纪案件的处理。","type":"paragraph"},{"text":"政纪处分，按《国务院关于国家行政机关工作人员的奖惩暂行规定》，分为警告、记过、记大过、降级、降职、撤职、开除留用察看、开除八种。在执行时，必须实事求是，认真慎重地处理好。","type":"paragraph"},{"text":"一、关于政纪处分的批准权限","type":"paragraph"},{"text":"（1）对自治区委、办、厅（局）的正副主任、正副厅（局）长以及相当于这一级职务的干部，给予政纪处分的，报自治区人民政府（属中央部，委主管的报中央主管部门）批准。","type":"paragraph"},{"text":"自治区直属机关和区直二层机构的正副处级干部，给予记大过以下处分的，由各厅（局）批准；给予降级以上处分的，报自治区人民政府（属中央部、委主管的，报中央主管部门）批准。","type":"paragraph"},{"text":"区直机关和区直二层机构的县（科）级以下干部，给予记大过以下处分的，由所在单位批准；给予降级以上处分的，由主管厅（局）批准。","type":"paragraph"},{"text":"（2）地、市正副专员、正副市长以及相当于这一级职务的干部，给予政纪处分的，报自治区人民政府批准。","type":"paragraph"},{"text":"地、市委、办正副主任及相当于这一级职务的干部和地、市直属机关的县（科）局级干部，给予政纪处分的，由行署、市政府批准，其中委、办级干部，给予撤职以上处分的，报自治区人民政府备案。","type":"paragraph"},{"text":"地、市直属机关的一般干部，给予记大过以下处分的，由单位批准；给予降级、开除留用察看、开除处分的，由局一级单位提出处理意见，报劳动人事局批准，报行署、市政府备案。","type":"paragraph"},{"text":"（3）县（市）的正副县（市）长以及相当于这一级职务的干部，给予政纪处分的，由行署、市政府批准。","type":"paragraph"},{"text":"县（市）委、办正副主任和县（市）直属机关正副科（局）长，区、乡（公社）正副区长、正副乡长（正副主任）以及相当于这一级职务的干部，给予政纪处分的，由县（市）政府批准，其中给予撤职以上处分的，报行署，市政府备案。","type":"paragraph"},{"text":"县（市）、区、乡（公社）的一般干部，给予记大过以下处分的，由县主管科（局）、区、乡（公社）批准；给予降级、开除留用察看、开除处分的；报县（市）政府批准。","type":"paragraph"},{"text":"（4）大专院校、企事业单位的干部，给予政纪处分，可根据其职务和行政隶属关系，按上述批准权限，报送审批。","type":"paragraph"},{"text":"上述有关条文中，属人民代表大会选举产生的或人大常委会任命的干部，其职务有变动的，报同级人民代表大会或人大常委会按法律程序办理。","type":"paragraph"},{"text":"二、对一些有关问题的说明","type":"paragraph"},{"text":"（1）对“文革”以外的其他违纪干部的政纪处分批准权限，在国务院和自治区人民政府未作出新的规定以前，仍按原来的有关规定办理。","type":"paragraph"},{"text":"（2）对上级审批的案件，须要给予党纪政纪处分的，各级要统一研究，统一上报。上报材料应包含送给劳动人事（主管）部门一份。","type":"paragraph"},{"text":"以上意见如无不妥，请批转各地执行。","type":"paragraph"},{"text":" 广西壮族自治区劳动人事厅一九八四年十一月六日","type":"paragraph"}],"comments":[],"origin":"( 《处理“文革”遗留问题、清理“三种人”文件汇编》，广西壮族自治区党委整党办公室，一九八六年八月。)","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca7ae6aff2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在市政协五届三次会议上的开幕词(一九八一年四月九日)","authors":["赵行志"],"dates":[{"year":1981,"month":4,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"赵行志"},{"type":"paragraph","text":"各位委员，各位同志:"},{"type":"paragraph","text":"中国人民政治协商会议上海市第五届委员会第三次全体会议，现在开幕!"},{"type":"paragraph","text":"我们这次会议，是在中共中央工作会议决定在经济上实行进一步调整、政治上实现进一步安定的重大方针的情况下召开的。中央的这个方针，是当前我国经济和政治的唯一正确的方针，是三中全会以来各项正确方针、政策的继续和发展，是三中全会实事求是、纠正“左”的错误思想的进一步贯彻。坚定不移地贯彻执行中央的这一重大方针，关系到我国社会主义现代化建设的成败，关系到全国各族人民的切身利益。因此，贯彻中央工作会议精神，开好这次会议，具有十分重要的意义。"},{"type":"paragraph","text":"邓小平同志在全国政协五届三次会议的开幕词中指出，“人民政协是在共产党领导下实现各党派和无党派人士团结合作的重要组织，也是我们政治体制中发扬社会主义民主、实行互相监督的重要形式”。概括地阐明了人民政协在新的历史时期的性质、任务和作用，对人民政协工作具有重要的指导意义。我们要按照这个精神，回顾二次会议以来的工作，认真总结经验，发扬优点，克服缺点，使政协这个统一战线组织更好地为我国八十年代的三大任务和本市的中心任务服务。"},{"type":"paragraph","text":"我们这次会议的主要议程是:听取和审议本会常务委员会工作报告；列席市七届人大第三次会议，听取和讨论市人民政府工作报告和其他报告；增选本会常务委员。我们这次会议的任务，最重要的就是要经过充分的民主讨论和协商，对当前的形势与今后的任务取得统一的正确的认识，对过去各方面的工作作一清醒的实事求是的估价，进一步团结各界爱国人士，同心同德，群策群力，为切实贯彻中央工作会议的精神而努力奋斗。"},{"type":"paragraph","text":"为了开好这次会议，全体委员要发挥当家作主的精神，解放思想，发扬民主，畅所欲言，各抒己见，就上海的政治生活、经济建设和文化建设等各方面重大问题开展自由讨论，进行民主协商，充分反映各方面的意见和要求，积极提出批评和建议，以便集思广益，共同把市政协的工作做得更有成效一些，把上海的事情办得更好一些。让我们响应全国政协常务委员会第十五次会议决议的号召，争当经济调整的促进派和政治安定的促进派，在中共上海市委的领导下，坚持四项基本原则，继续解放思想，实事求是，为搞好经济调整和安定团结，为建设现代化的、高度民主和高度文明的社会主义强国，为实现台湾早日归回祖国、完成统一祖国大业，为反对霸权主义，维护世界和平，作出新的更大的贡献!"},{"type":"paragraph","text":"预祝大会圆满成功!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc6a190b6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

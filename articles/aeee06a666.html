script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把小学办成毛泽东思想的大学校","authors":[],"dates":[{"year":1967,"month":2,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在无产阶级文化大革命取得一个又一个胜利的凯歌声中，在毛主席亲自号召和支持的“一月革命”响遍全国的春雷声中，我们全国各地小学在春节后将要陆续开学了。"},{"type":"paragraph","text":"本学期的开学，不同于以往历次的开学。过去，那些反革命修正主义分子在小学中极力推行封建主义、资本主义和修正主义的一套教育路线，拼命抵制党的教育方针，拒不执行毛主席的教育路线。他们妄想对我们无产阶级革命事业的接班人进行“和平演变”。"},{"type":"paragraph","text":"我们革命造反派师生用毛泽东思想做望远镜和显微镜，识破了他们打着红旗反红旗的阴谋诡计，老实不客气地造了党内一小撮走资本主义道路的当权派的反，造了资产阶级反动路线的反。我们当时“停课闹革命”，停的就是对，闹的就是好。"},{"type":"paragraph","text":"今年，我们按照毛主席的指示，投入了全国全面的阶级斗争。无产阶级革命派大联合，向党内一小撮走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子手里夺权。通过艰苦的斗争，粉碎了资产阶级反动路线的新反扑，我们小学革命造反派师生已经大权在手。因此，我们宣布要“复课闹革命”，边上课，边搞运动。"},{"type":"paragraph","text":"在新学期里，我们革命造反派师生要上什么课?我们认为要一反常规，让广大革命师生进入新的课堂，上无产阶级文化大革命的大课，上阶级斗争的大课，上毛泽东思想的大课，我们最最敬爱的伟大领袖毛主席教导我们:学生以学为主，兼学别样，即不但学文，也要学工、学农、学军，也要批判资产阶级。学制要缩短，教育要革命，资产阶级知识分子统治我们学校的现象，再也不能继续下去了。我们坚决响应毛主席的号召，要把各地小学办成“抗大式”的毛泽东思想的大学校。要认真地在斗争中活学活用毛主席著作，改造自己的世界观，狠斗“私”字，大立“公”字，不断促进自己的思想革命化，永远忠于毛主席，永远忠于毛泽东思想，永远忠于以毛主席为代表的无产阶级革命路线。"},{"type":"paragraph","text":"京津来沪小教革命造反派战士"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"aeee06a666"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

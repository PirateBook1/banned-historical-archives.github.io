script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"《职工罢工、情愿情况简报》（12）","authors":["中华全国总工会办公厅编"],"dates":[{"year":1957,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"《职工罢工、情愿情况简报》（12）","type":"title"},{"text":"中华全国总工会办公厅编","type":"authors"},{"text":"上海市30多名建筑工人派代表来京请愿","type":"subtitle"},{"text":"上海市第一建筑公司30名工人，推派钱奎等两人于6月21日来全国总工会请愿。经接谈后，转交建筑工会全国委员会会同城市建设部处理。代表已于6月23日回上海，全国总工会、建筑工会全国委员会和城市建设部已经分别通知上海市工会联合会、上海市建筑工会、上海市建筑工程局共同研究、妥善处理。","type":"paragraph"},{"text":"这批工人原系游民，后被教养所收容教养。1955年冬，教养所组织了一支上海市劳动治淮大队去安徽参加治淮工程。1956年7月完工后，在8月份他们被介绍到上海市第一建筑公司。9月份检查体格，发现其中有些人患肺病、心脏病、气管炎、梅毒等症，但当时并未处理。直到今年3月，公司才宣布他们因患病不宜做建筑工人，要他们退职，退职后有家的回家，无家的仍回教养所。他们对此不满，僵持不走，曾先后数次到社会、民政局、建筑工程局请愿，均未解决，所以推派代表来京请愿。","type":"paragraph"}],"comments":[],"origin":"上海市档案馆，C1-2-2271，第15页。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9620f5ca80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

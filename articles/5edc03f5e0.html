script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“污蔑革命领袖”的言论","authors":["厦门大学","张良玉","张鸣镛","郑朝宗"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“污蔑革命领袖”的言论","type":"title"},{"text":"厦门大学郑朝宗张良玉张鸣镛","type":"authors"},{"text":"郑朝宗：","type":"paragraph"},{"text":"“大家称赞毛主席是中国第一才子，但其文章在中央政治局却被修改得‘体无完肤’。”","type":"paragraph"},{"text":"“此次运动全国不知有多少权威在骂毛主席这个老头子太多事。”","type":"paragraph"},{"text":"“我们离北京远，所以很尊崇毛主席；那些在北京和毛共事的人，也会觉得这老太婆没有什么了不起。”","type":"paragraph"},{"text":"郑朝宗对李拓之说：“应该把会上哭声录音，转播到北京给毛主席听。”言下之意：肃反残酷，毛主席是个大官僚主义者。","type":"paragraph"},{"text":"“毛主席文章写得比别人好，是因为他有情报。”","type":"paragraph"},{"text":"“你说我讲人家的背后话，毛主席也会讲人家的背后话！”","type":"paragraph"},{"text":"“中国为什么没有个人崇拜，毛主席不犯斯大林的错误？因为毛主席读过许多中国旧书，懂得‘中庸之道’。”","type":"paragraph"},{"text":"“郭沫若歌颂毛主席的诗，读起来很肉麻。”(厦大快报5期)","type":"paragraph"},{"text":"化学系张良玉：","type":"paragraph"},{"text":"“毛泽东选集没有什么新鲜，都是从别人的著作中抄来的。”","type":"paragraph"},{"text":"“中国革命史是夸大，事实上，抗日是蒋介石领导的，蒋介石有一套，共产党当时根本没有什么东西。”","type":"paragraph"},{"text":"“如果国共和谈，蒋介石回到大陆，那么中国革命史就要改，就不能再悔辱人家。”(厦大快报2期)","type":"paragraph"},{"text":"“毛泽东选集是搬来的，没有新内容”，“正确处理人民内部矛盾没有什么东西。”","type":"paragraph"},{"text":"“念马列主义是念教条。”“我拥护马列主义，但反对共产党。”(化三油印)","type":"paragraph"},{"text":"张鸣镛：","type":"paragraph"},{"text":"“毛主席的理论不够完备，我创造性地发展了马列主义，矛盾不只两种，应该是三种，即敌、我、友。”“台湾蒋介石”是“友”。(厦大快报17期)","type":"paragraph"},{"text":"黄席棠：","type":"paragraph"},{"text":"1956年夏，汪德耀向高教部设法争取到观礼券，邀黄参加五一观礼(见毛主席)，黄冷笑说：“五一节有什么，毛主席有什么好看？还不如去看高怀蓉”(按：高怀蓉是黄的爱人)！","type":"paragraph"},{"text":"1955年高怀蓉为刘少奇参观清华大学时讲解过实验感到荣幸，高写信告黄，黄冷笑“这有什么值得高兴呢？！要是我的话，我就不理这些。”又说“在国民党时代，我就是这样的人”","type":"paragraph"},{"text":"1957年在课堂上对同学说：北京的g(重力加速度)比厦门g大并不是毛主席在那边的缘故。”","type":"paragraph"}],"comments":[],"origin":"中共厦门大学委员会宣传部编印《右派反动言论集》，1957年9月20日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民内部矛盾","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5edc03f5e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

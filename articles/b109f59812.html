script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"遗书（摘录）","authors":["叶以群"],"dates":[{"year":1966,"month":8,"day":2}],"is_range_date":false,"parts":[{"text":"遗书（摘录）","type":"title"},{"text":"叶以群","type":"authors"},{"text":"〖叶以群，文艺理论家、上海市文联副主席、《收获》与《文艺月报》副主编。1966年8月2日晨跳楼自杀。〗","type":"subtitle"},{"text":"我对党、对社会主义犯下的罪行，千言万语也说不清楚。党一向对我爱护、宽大，只是由于我的旧思想、旧习惯改不过来，资产阶级思想体系没有破除，所以错误一犯再犯。现在事已太迟，已经无法清偿，也不可能立功赎罪。近日身体精神都在变坏，如再拖延下去，既对党不利，又会不断增加你们的精神负担。思想上几经反复，只好最后走自己处决的路。以后，唯一要求你们的，就是坚决听党的话，坚决站在党的立场上，逐步认清我的罪恶，激起对我的仇恨，坚定不移地与我划清界限。你们受我的毒害都还不深，你们只要能做到这一点，就一定可以在党的帮助下，大家团结起来，克服各种困难。孩子们稍大一点，都尽早争取到边疆，到社会主义建设的大家庭里去，尽早离开自己的小家庭，小家庭里教不好孩子。他们应该忘记我的一切，但不要忘记我们这辈人所犯的罪恶，并且要从中吸取教训。最后一句话就是要求你们认真地读毛主席的书，听共产党的话！为党立功！","type":"paragraph"}],"comments":[],"origin":"散木《以群之死》，原载《检察风云》2006年第二期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b109f59812"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"朝鲜停战问题反应：渝各界认为美帝企图喘息缺少诚意","authors":[],"dates":[{"year":1951,"month":7,"day":3}],"is_range_date":false,"parts":[{"text":"朝鲜停战问题反应：渝各界认为美帝企图喘息缺少诚意","type":"title"},{"text":"捐献和军校招生等工作照常进行","type":"subtitle"},{"text":"【西南总分社三日讯】朝鲜停战谈判消息公布后，重庆市各界一致感到美帝国主义提出和平谈判没有诚意，故对谈判寄予希望甚少。很多人根据马歇尔在中国搞和平调处的经验，认为李奇微不过玩和平阴谋。各方对美帝所以愿意在此时和谈，认为是：","type":"paragraph"},{"text":"(一)在朝鲜战场遭受沉重打击，企图获取喘息机会。","type":"paragraph"},{"text":"(二)马立克演说后，美侵略军士兵厌战情绪很高，内部争吵加剧，为了应付这种局势乃提出和谈。","type":"paragraph"},{"text":"(三)慑于中朝人民力量的强大，企图以和谈来松懈中国的抗美援朝运动。","type":"paragraph"},{"text":"但也有少数人如民革宣传部人士、重庆大学和西南工业专科学校部分教授、宗教界人士、文化界部分人士等都“很乐观”，甚至说：“这下就好了，不打了”。民革宣传部负责人之一唐之栋说：“这究竟是一桩高兴的事，美帝在这一次主动提出和谈至少是有一些诚意的，因此，和谈成功有希望”。他说：“美帝要和谈是他认输了”。民革部分人士和他有相似看法。文化界个别人士认为：“和谈前途乐观，可以把抗美援朝的一切力量用来建设祖国了”。重庆大学教授乐以伦(平常不大过问政治的人)说：“和谈是李奇微的悲鸣，估计有百分之九十九点九成功的希望。”和谈消息对于捐献运动、赴朝慰问团的传达报告、军干校招生尚无显著影响，三种爱国工作照样进行，军干校报名学生很踊跃。目前在某些教授和学生中存在一个问题：他们说马立克的建议是双方军队撤离三八线是否与周外长屡次发表的和平解决朝鲜问题声明不同，是否表明我们让步了？","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年7月4日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"276c9a6d6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

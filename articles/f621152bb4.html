script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拉乌尔总理离上海回国市革委会负责人张春桥等到机场热烈欢送","authors":[],"dates":[{"year":1969,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　刚果共和国(布拉柴维尔)全国革命委员会领导机构成员、总理、政府会议主席阿尔弗雷德·拉乌尔少校，和由他率领的刚果共和国(布拉柴维尔)全国革命委员会和政府代表团，参加了中华人民共和国成立二十周年庆祝活动和进行国事访问后，昨天晚上乘飞机离开上海回国。"},{"type":"paragraph","text":"上海市革命委员会负责人张春桥，上海市革命委员会其他领导成员和人民解放军驻上海部队负责人王少庸、马天水、王维国、刘耀宗、高志荣、冯国柱等，以及革命群众数千人前往机场热烈欢送刚果(布)贵宾。"},{"type":"paragraph","text":"陪同刚果(布)贵宾来上海的对外经委副主任谢怀德和外交部副司长宫达非也到机场欢送。"},{"type":"paragraph","text":"昨天，中国和刚果(布)两国国旗在机场上空迎风飘扬。欢送群众举着红旗和横幅标语聚集在机场上，当拉乌尔总理等刚果(布)贵宾由宾馆来到机场，同欢送的人们告别时，人们敲锣打鼓，文艺队伍跳起《腰鼓舞》，振臂高呼口号:“热烈欢送刚果(布)贵宾!”“中国刚果(布)两国人民的友谊万岁!”“坚决支持刚果(布)人民的反帝反殖斗争!”“坚决支持亚洲、非洲、拉丁美洲各国人民的解放斗争!”“全世界人民的大团结万岁!”“庆祝无产阶级文化大革命的伟大胜利!”“毛主席的无产阶级革命路线胜利万岁!”“伟大的中华人民共和国万岁!”“战无不胜的马克思主义、列宁主义、毛泽东思想万岁!”“伟大的领袖毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"刚果(布)驻中国大使恩达拉和夫人也到机场欢送。"},{"type":"paragraph","text":"拉乌尔总理和其他刚果(布)贵宾，昨天下午参观了上海手表厂，受到工人群众的热烈欢迎。拉乌尔总理在参观中希望工人们在今后全面贯彻、全面落实毛泽东主席的教导，取得更大的成绩。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f621152bb4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

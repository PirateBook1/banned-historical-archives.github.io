script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理拜会大平前外相感谢大平对中日邦交正常化作出了重要贡献","authors":[],"dates":[{"year":1978,"month":10,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社东京十月二十四日电　邓小平副总理今天上午在东京拜会自由民主党干事长大平正芳，感谢他在任职外相期间为中日邦交正常化作出的重要贡献。"},{"type":"paragraph","text":"拜会是在大仓饭店进行的。大平正芳和众议员加藤纮一热烈地迎接邓小平副总理的来访，并同廖承志副委员长、黄华外长、韩念龙副外长、李力殷副主任等一一握手。"},{"type":"paragraph","text":"大平对邓副总理说，今天您在百忙中特意来看我，使我感到光荣。"},{"type":"paragraph","text":"邓副总理说，我们是为感谢老朋友而来的。您在一九七二年同田中前首相一道访问中国，恢复了中日邦交，使中日关系在新的基础上前进。这次由于福田首相的决断和园田外相的努力，缔结了中日和平友好条约，我们表示感谢，对田中先生和大平先生的功绩我们同样是永志不忘的。希望您能再次访华。"},{"type":"paragraph","text":"大平说，在见到邓副总理的时候，我要向对日中友好事业给予关怀的已故的毛主席和周总理表示感谢。今天，两国关系有这样顺利的进展，十分令人高兴。邓副总理的来访，将使两国关系有迅速的发展。"},{"type":"paragraph","text":"大平在大仓饭店还向新华社记者发表了谈话。他说，邓副总理这次访日，说明日中关系有了很大的发展，也是进一步促进两国关系亲密化的开端。今后的日中关系，都要按照日中和平友好条约的原则行事。他说，这样作，对亚洲及世界和平都会有贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de5b599078"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

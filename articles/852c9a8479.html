script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央办公厅、国务院办公室中央军委办公厅关于严防坏人进行诈骗活动的通知","authors":[],"dates":[{"year":1973,"month":1,"day":24}],"is_range_date":false,"parts":[{"text":"中央办公厅、国务院办公室中央军委办公厅关于严防坏人进行诈骗活动的通知","type":"title"},{"text":"毛主席批示：照发。","type":"paragraph"},{"text":"各省、市、自治区党委、革命委员会，各大军区、省军区、各野战军，中央和国务院各部门，军委各总部、各军兵种：","type":"appellation"},{"text":"根据有关部门反映，最近一个时期，各地不断发生诈骗案件。有的私刻公章，伪造函件，冒充党、政、军干部或高干子弟，到处招摇撞骗；有的伪造中央文件，蒙骗群众，煽动一些人上访闹事；甚至有的模仿中央领导同志的声音、笔迹，冒充中央领导同志的秘书，用打电话、造假信、说假话等手法，进行诈骗活动。由于我们有的同志思想麻痹，敌情观念薄弱，有的单位办事制度不严，存在某些不正之风，使坏人钻了空子，在政治上造成了不良的影响。","type":"paragraph"},{"text":"这类案件的发生，是当前阶级斗争的反映，林彪反党集团搞的那种歪风邪气，助长了这些招摇撞骗等不良行为的滋生和发展，对我高尚的社会风气和良好的革命秩序是一个严重的危害，必须引起各级党委的注意。现遵照中央的指示，特作如下通知：","type":"paragraph"},{"text":"一、各级党委要以批林整风为纲，抓住典型事例，教育干部和群众，提高革命警惕，严防坏人进行诈骗活动。在党委的领导下，公安部门要与群众相结合，抓紧对各种诈骗案件的侦破工作。对于查有实据的案犯，要依法惩处。","type":"paragraph"},{"text":"二、一切人事调动，财物发放，器材设备调拨，招收职工和征集新兵等，都要严格按照国家有关规定办理。坚决纠正私人介绍工作、“走后门”“拉关系”等不正之风。如有违犯要严肃处理。","type":"paragraph"},{"text":"三、中央领导同志和各地负责同志交办的事项，应按规定手续下达。电话传达时，要说明自己的单位、姓名、职务。有保密电话的，要用保密电话传达。各级领导机关的印章和介绍信，要严格执行使用制度，妥善保管。","type":"paragraph"},{"text":"四、对于上级机关打来的电话，或发来的信件等，如发现疑点，应该向有关部门进行核对。","type":"paragraph"},{"text":"五、严禁私自翻印、传抄中央文件。如发现伪造、传抄文件，要一面追查，一面上报。","type":"paragraph"},{"text":"以上各项，请研究执行。","type":"paragraph"},{"text":" 中央办公厅国务院办公室中央军委办公厅一九七三年一月二十四日","type":"paragraph"},{"text":"(此件发至县、团级)","type":"appellation"},{"text":"中共中央办公厅  一九七三年一月二十六日发出","type":"paragraph"},{"text":"共印四五、三三二份","type":"paragraph"},{"text":"(根据中共中央文件原件打印)","type":"appellation"}],"comments":[],"origin":"根据中共中央文件原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"852c9a8479"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

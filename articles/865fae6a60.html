script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"黑龙江省许多社队大量超吃浪费粮食","authors":["新华社"],"dates":[{"year":1964,"month":7,"day":31}],"is_range_date":false,"parts":[{"text":"黑龙江省许多社队大量超吃浪费粮食","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社哈尔滨讯    据黑龙江省粮食厅反映，黑龙江省有些地方在农村粮食情况迅速好转后，存在盲目乐观情绪，忽视农村生活安排，出现了严重的超吃浪费现象。","type":"paragraph"},{"text":"（一）借销粮分配不合理，使用不当，不该销的销了，该少销的多销了。五常县民乐公社富胜四队，每人集体分口粮四百六十斤，每头大牲畜留饲料一千零八十斤，公社还分给借销粮七千八百斤，结果每人口粮达到四百八十六斤，每头大牲畜饲料达到一千二百斤。呼兰县青山公社曲家大队一队社员王凤明两口人，每人集体分配口粮七百斤，生产队还分给七十六斤借销粮。有些地方不管原来口粮多少，平均分配借销粮。青冈县祯祥公社清明大队六队队长孟庆荣两口人，每人集体分品粮三百七十斤，社员张勤俭八口人，每人集体分粮二百六十一斤，生产队不问原分配粮多少，每户都分配二百斤借销粮。","type":"paragraph"},{"text":"（二）国家多销了粮食，但真正缺粮户的实际困难并没有得到解决，还助长了铺张浪费和投机倒把。通河县蚂螂河公社宝山大队支部书记腾云臣高价卖掉口粮四百五十斤，生产队又给他三百斤借销粮。青冈县民政公社公平大队六队社员王同令一面吃国家借销粮，一面高价卖粮五百斤。","type":"paragraph"},{"text":"（三）用粮无度，大吃大喝，余粮队、户变成缺粮队、户。双城县有些生产队办的食堂，每人每天吃原粮三斤多。勃利县倭肯公社平安大队第三队平均每人集体分口粮七百斤，多者一千斤，由于超吃浪费，现在由余粮队变成缺粮队；东南大队第一队每头大牲畜留料一千八百斤，现已吃光。许多社员由于娶媳妇、盖新房，大吃大喝，铺张浪费，变成了缺粮户。用粮食喂猪、禽的现象比较普遍。有些歉收队也用粮食喂猪。","type":"paragraph"},{"text":"（四）有些地方的干部认为去年收成好，农村留粮水平较高；灾区有国家借销粮，放松了农村生活安排。青冈县有的社、队干部说：“今年粮底比去年强，集体分配口粮三百多斤，国家又安排了借销粮，不会出什么问题。”绥稜县有些公社干部不抓生活安排，情况不明，心中没有数，盲目向上叫缺粮。有些地方不积极组织余缺调剂，就地解决缺粮问题，而是单纯依靠国家借销粮食，抱着“吃到那，算到那，国家叫生产就得给粮吃”的思想。","type":"paragraph"},{"text":"黑龙江省委很重视这个问题，正采取措施解决。","type":"paragraph"},{"text":"来源：根据1964年7月31日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"865fae6a60"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

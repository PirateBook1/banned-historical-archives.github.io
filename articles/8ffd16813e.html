script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"中央文革对穆欣问题的几次电话记录稿","parts":[{"type":"title","text":"451．中央文革对穆欣问题的几次电话记录稿"},{"type":"paragraph","text":"(1967年1月28日)"},{"type":"paragraph","text":"1967年1月28日O时45分"},{"type":"paragraph","text":"中央文革小组办公室韩树信给清华赵雪林同学的电话："},{"type":"paragraph","text":"伯达同志的电话记录不要印，未经审查即发，伯达同志不同意。"},{"type":"paragraph","text":"穆欣的问题，可以揭发、批判。"},{"type":"paragraph","text":"1967年1月28日4时多"},{"type":"paragraph","text":"阎长贵同志电话，由罗杰接"},{"type":"paragraph","text":"伯达同志口授：这个讲话不要发，不管是否属实，都不要发。谁发谁负责。伯达同志打电话，是和来电话的同志交换意见，不能开把电话交换意见就印成传单这种先例。这样做以后就不好说话了。"},{"type":"paragraph","text":"1967年1月28日中午12点10分"},{"type":"paragraph","text":"中央文革办公室电话："},{"type":"paragraph","text":"戚本禹同志委托办公室同志，关于伯达同志对穆欣问题答复如下："},{"type":"paragraph","text":"你们寄来的材料，伯达同志已经看到了。穆欣可以揭发、批判，而且应该彻底揭发、批判。伯达同志并不保谁。他只是说穆欣性质现在暂时不要定，以后待揭发事实后再定。"},{"type":"paragraph","text":"电话记录不能印发，因为没有经过他本人审阅。"}],"authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":128,"page_end":129,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"穆欣","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8ffd16813e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

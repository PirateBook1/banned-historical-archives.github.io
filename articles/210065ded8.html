script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"兵马未发，粮草先行","authors":["中国民主建国会","章乃器"],"dates":[{"year":1957,"month":4,"day":17}],"is_range_date":false,"parts":[{"text":"兵马未发，粮草先行","type":"title"},{"text":"中国民主建国会章乃器","type":"authors"},{"text":"（章乃器：国务院粮食部部长，民主建国会副主任委员）","type":"appellation"},{"text":"“兵马未发，粮草先行”，我们粮食部门就是以这样的精神，担负起工业、交通建设和农业开垦事业“打前站”的任务的。征服黄河是我国历史上的一件极其伟大的事情，三门峡枢纽工程又是征服黄河工作中的第一个规模空前巨大的建设；我们粮食部门当然会十分重视这一工程，以无比愉快的心情负担起“打前站”的光荣任务，而且下决心要把粮食供应工作做好。我们已经在三门峡设立了粮食局。","type":"paragraph"},{"text":"我们知道，参加这一工程的工作人员，除了大量的当地民工以外，还有许多来自各地的工程技术人员，而且还有我们的伟大盟邦苏联派来的专家；因此，供应的工作是很复杂的。我们必须充分了解他们的不同的消费习惯；尽可能地组织不同的粮种和不同的品级，适当地满足他们的要求。但是，由于去年遭受了严重的天灾，我们在粮种的调剂中遇到了一些困难；同时，粮种的调剂有时会违反合理运输的路线，浪费国家的运输力量；因此，也很难设想能够满足每一个人的要求。这又是必须请求有关方面体谅国家的困难的。","type":"paragraph"},{"text":"粮食部门尽了应有的努力，各有关方面又能实事求是地讲清楚道理，参加三门峡建设的人员是会满意的，我们的供应工作是可以做好的。","type":"paragraph"}],"comments":[],"origin":"1957年4月17日《人民日报》。原题为：““兵马未发，粮草先行”　粮食部章乃器部长的书面谈话”。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"210065ded8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

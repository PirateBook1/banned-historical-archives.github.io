script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"“高举毛泽东思想伟大红旗，彻底清算旧上海市委内一小撮走资本主义道路当权派在教卫系统的反革命罪行斗争 会”明后日举行","authors":[],"dates":[{"year":1967,"month":5,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海大专院校红卫兵代表大会筹备委员会和教卫系统市级机关革命派联合举行的‘高举毛泽东思想伟大红旗，彻底清算旧上海市委内一小撮走资本主义道路当权派在教卫系统的反革命罪行斗争会’，定于五月十三、十四日两天下午一时半举行。这次斗争会，将着重揭发批判在干部问题上‘打击一大片，保护一小撮’的资产阶级反动路线。上海电视台将播送斗争实况，请注意收看。会场联系电话:五三一一八五、五三三九五八、五三七三六七、五三八九○七、五六四二○七、五六六四一五。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5acf4980d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

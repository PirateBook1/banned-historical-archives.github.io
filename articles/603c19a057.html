script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"西藏工委处理非法“人民会议”的方针是正确的","alias":"","parts":[{"type":"paragraph","text":"西藏工委处理非法“人民会议”的"},{"type":"paragraph","text":"方针是正确的"},{"type":"paragraph","text":"（1952年4月11日）西藏工委，并告西南局："},{"type":"paragraph","text":"在收到并已答复你们四月十日二十一时的电报以后，接到你们四月七日关于张经武\"同志参加噶厦会议经过情形的电报。据此完全可以看出，不但达赖等中间派，而且两司曹这样的反动派，都不敢承认此次叛乱及所谓“人民会议”是合法的。因此你们四月十日二十一时电所取方针，撤掉两司曹，解散“人民会议”，追究主谋分子、（即你们所谓帝国主义侵略分子，亦即鲁康娃、洛桑扎西、索康等人），是完全必要和完全适当的。经武在噶厦会议上指出“人民会议”为非法的三条理由（举行叛乱，破坏团结，反对达赖），并指出除主持此次叛乱事件的帝国主义侵略分子及国民党特务分子以"},{"type":"paragraph","text":"[1]张经武，当时任中共西藏工委书记、中央人民政府驻西藏代表。[2]噶厦，当时西藏地方政府的最高行政机构。"},{"type":"paragraph","text":"[3]达赖，即达赖喇嘛·丹增嘉措，当时是西藏地方宗教和政治领袖之一。"},{"type":"paragraph","text":"[4]司曹即代理司伦。司伦是达赖下面的最高行政官职。两司曹，指鲁康娃·泽旺饶登和本珠仓·洛桑扎西。"},{"type":"paragraph","text":"[5]索康，即索康·旺清格勒，当时任西藏地方政府首席噶伦。"},{"type":"paragraph","text":"西藏工委处理非法“人民会议”的方针是正确的外，一律不予追究，以安定多数人，都很正确。惟所谓帝国主义侵略分子，应即是指鲁康娃、洛桑扎西、索康等反动集团的首要分子，亦即过去达扎“反动派的重要分子，其人数可依事情逐步弄明去作决定，不要自缚手足。为了完成军事准备及利于持久，你们要加紧储粮集弹，筑工事，此外油盐及柴火也要储集，至要至要。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"四月十一日"},{"type":"paragraph","text":"[1]达扎，即达扎·阿旺松饶，曾为西藏摄政，是亲帝国主义分裂势力的核心人物。1951年，达赖喇嘛亲政后，其摄政职务即行停止。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":4,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":58,"page_end":59},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"603c19a057"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

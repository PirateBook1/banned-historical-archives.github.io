script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平对邓力群等谈起草《关于建国以来党的若干历史问题的决议》","authors":["邓小平"],"dates":[{"year":1981,"month":3,"day":18}],"is_range_date":false,"parts":[{"text":"邓小平对邓力群等谈起草《关于建国以来党的若干历史问题的决议》","type":"title"},{"text":"邓小平","type":"authors"},{"text":"一九八一年三月十八日，邓小平与邓力群、吴冷西谈话，其中谈起草《关于建国以来党的若干历史问题的决议》的内容摘要如下：","type":"paragraph"},{"text":"决议稿的轮廓可以定下来了。","type":"paragraph"},{"text":"建国头七年的成绩是大家一致公认的。我们的社会主义改造是搞得成功的，很了不起。这是毛泽东同志对马克思列宁主义的一个重大贡献。今天我们也还需要从理论上加以阐述。当然缺点也有。从工作来看，有时候在有的问题上是急了一些。","type":"paragraph"},{"text":"“文化大革命”前的十年，应当肯定，总的是好的，基本上是在健康的道路上发展的。这中间有过曲折，犯过错误，但成绩是主要的。那个时候，党和群众心连心，党在群众中的威信比较高，社会风尚好，广大干部群众精神振作。所以，尽管遇到困难，还是能够比较顺利地渡过。经济上发生过问题，但总的说还是有发展。充分肯定成绩，同时也要讲到反右派斗争、“大跃进”、庐山会议的错误。总的说来，我们还是经验不够，  自然也有胜利之后不谨慎。当然，毛泽东同志要负主要责任。这一点，他曾经作了自我批评，承担了责任。这些事情写清楚了，再写“左”的思想的发展，以至于导致“文化大革命”的爆发。","type":"paragraph"},{"text":"关于“文化大革命”这一部分，要写得概括。胡乔木同志的意见，我是赞成的。“文化大革命”同以前十七年中的错误相比，是严重的、全局性的错误。它的后果极其严重，直到现在还在发生影响。说“文化大革命”耽误了一代人，其实还不止一代。它使无政府主义、极端个人主义泛滥，严重地败坏了社会风气。但是，这十年中间，也还有健康的方面。所谓“二月逆流”，不是逆流，是正流嘛，是同林彪、“四人帮”的反复斗争嘛。","type":"paragraph"},{"text":"胡耀邦同志主张决议稿写出后多听听老干部、政治家，包括黄克诚、李维汉等同志的意见，这很对，我赞成。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"邓力群","type":"人物"},{"name":"二月逆流","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7a069a77a6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

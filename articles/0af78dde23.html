script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱副主席周总理接见少数民族参观团  并接见回国观光的华侨和港澳同胞观光团","authors":[],"dates":[{"year":1956,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱副主席周总理接见少数民族参观团"},{"type":"paragraph","text":"并接见回国观光的华侨和港澳同胞观光团"},{"type":"paragraph","text":"新华社4日讯　毛泽东主席、朱德副主席和周恩来总理，在今天下午接见了来自全国各地的各少数民族参观团。"},{"type":"paragraph","text":"这些参观团是：西藏参观团，川、甘、青边境各民族参观团、云南省各民族参观团，四川省各民族参观团，新疆维吾尔自治区参观团，甘肃省牧区各民族参观团，广东省各民族参观团，陕西省各民族参观团，青海省牧区各民族参观团，新疆维吾尔自治区各族各界青年参观团，内蒙古自治区青年参观团，甘肃省各民族青年参观团，延边朝鲜族自治州各民族青年参观团和新疆有色金属工业的民族干部参观团。"},{"type":"paragraph","text":"接见时在座的，有全国人民代表大会常务委员会副委员长宋庆龄、李济深、彭真、李维汉、陈叔通，国务院副总理陈云、邓小平、邓子恢、陈毅、乌兰夫，中国人民政治协商会议全国委员会副主席何香凝、章伯钧、陈嘉庚、鲍尔汉，国务院秘书长习仲勋，全国人民代表大会民族委员会主任委员刘格平以及民族事务委员会和中国新民主主义青年团中央委员会的负责人。"},{"type":"paragraph","text":"接见的时候，西藏参观团，川、甘、青边境各民族参观团、甘肃省牧区各民族参观团和青海省牧区各民族参观团等参观团的负责人，向毛泽东主席和国家其他领导工作人员献了哈达，西藏参观团、云南省各民族参观团、新疆维吾尔自治区参观团、甘肃省牧区各民族参观团和新疆维吾尔自治区各族各界青年参观团，向毛主席献了礼品。"},{"type":"paragraph","text":"新华社4日讯　毛泽东主席、朱德副主席和周恩来总理，在今天下午接见了来自马来亚、越南、缅甸、印度、印度尼西亚、柬埔寨、德国等的回国观光的华侨和港澳同胞观光团。"},{"type":"paragraph","text":"接见的时候，在座的有全国人民代表大会常务委员会副委员长宋庆龄、李济深、黄炎培、彭真、陈叔通，国务院副总理陈云、邓子恢、陈毅、乌兰夫，中国人民政治协商会议全国委员会副主席章伯钧、鲍尔汉，中国人民政治协商会议全国委员会副主席、华侨事务委员会主任何香凝，中国人民政治协商会议全国委员会副主席、中华全国归国华侨联合会筹备委员会主任委员陈嘉庚。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"name":"陈云","type":"人物"},{"name":"朱德","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0af78dde23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":t

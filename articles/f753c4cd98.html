script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对陆定一《教育必须与生产劳动相结合》一文的批语、按语和修改时加写的话","authors":[],"dates":[{"year":1958,"month":8,"day":16}],"is_range_date":false,"parts":[{"text":"毛泽东对陆定一《教育必须与生产劳动相结合》一文的批语、按语和修改时加写的话","type":"title"},{"text":"一","type":"subtitle"},{"text":"很好，登红旗。题目特大，全文宜用较大字型，例如四号或五号，不用新五。是否如此，请伯达酌定。","type":"paragraph"},{"text":" 毛泽东八月十六日","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"定一同志：","type":"paragraph"},{"text":"改得好。在教育史部分，应批评史洛夫、斯大林，对中苏都有益。中国教育史有好的一面，应当说到，否则不全。你看如何?","type":"paragraph"},{"text":" 毛泽东八月廿二日","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"定一文章关于教育史部分，请再打印一份给我一阅，有人提议不要批评凯洛夫、斯大林，似较适宜，可以括掉。","type":"paragraph"},{"text":" 毛泽东廿八日","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"编辑部按：陆定一同志这篇文章，是根据党中央召集的教育工作会议的结论写出的。党中央对这个问题即将有指示发给各级党委。我们希望各级党委在讨论党的指示的时候，结合陆定一同志的文章予以讨论。在学校党委讨论此事的时候，可以吸收非党的教授教员参加。","type":"paragraph"},{"text":"五","type":"subtitle"},{"text":"中国教育史有人民性的一面。孔子的有教无类，孟子的民贵君轻，荀子的人定胜天，屈原的批判君恶，司马迁的颂扬反抗，王充、范缜、柳宗元、张载、王夫之的古代唯物论，关汉卿、施耐庵、吴承恩、曹雪芹的民主文学，孙中山的民主革命，诸人情况不同，许多人并无教育专著，然而上举那些，不能不影响对人民的教育，谈中国教育史，应当提到他们。但是就教育史的主要侧面说来，几千年来的教育，确是剥削阶级手中的工具，而社会主义教育乃是工人阶级手中的工具。","type":"paragraph"},{"text":"六","type":"subtitle"},{"text":"儿童时期需要发展身体，这种发展要是健全的。儿童时期需要发展共产主义的情操、风格和集体英雄主义的气概，就是我们时代的德育。这二者同智育是连结一道的。二者都同从事劳动有关，所以教育与劳动结合的原则是不可移易的。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f753c4cd98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

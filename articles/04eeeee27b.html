script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本左派共产党人热烈祝贺中华人民共和国成立十八周年  共同祝愿伟大的领袖毛主席万寿无疆  齐声颂扬毛泽东思想是革命强大武器","authors":[],"dates":[{"year":1967,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本左派共产党人热烈祝贺中华人民共和国成立十八周年"},{"type":"paragraph","text":"共同祝愿伟大的领袖毛主席万寿无疆  齐声颂扬毛泽东思想是革命强大武器"},{"type":"paragraph","text":"据新华社东京五日电　在中华人民共和国成立十八周年前夕，中国驻日人员收到从日本的北海道、北九州、长崎、四国、北陆、东海等各地发来的雪片般的贺电贺信。"},{"type":"paragraph","text":"“全世界革命人民的伟大领袖毛主席万岁！”“全世界人民心中最红最红的红太阳毛主席万岁，万岁，万万岁！”“敬祝毛主席万寿无疆，万寿无疆！”这是日本朋友在贺电、贺信中表达的共同祝愿。"},{"type":"paragraph","text":"日本共产党福冈县委员会（左派）在贺电中说，毛泽东主席亲自发动和领导的中国无产阶级文化大革命，开辟了人类历史上从来未有的新天地；燃起了被压迫人民和被压迫民族旺盛的革命火焰，给予了美帝、苏修、各国反动派和宫本修正主义集团以沉重的打击。"},{"type":"paragraph","text":"电报说，中国无产阶级文化大革命给予我们真正的共产主义者以毛泽东思想这个最强大的武器，毛泽东思想是帝国主义走向全面崩溃，社会主义走向全世界胜利的时代的马克思列宁主义。"},{"type":"paragraph","text":"电报说：“在庆祝中华人民共和国成立十八周年的日子里，我们高举百战百胜的毛泽东思想的旗帜，为（反对美军）板付基地的斗争、为八幡制钢厂工人的反修斗争而欢呼。……我们将用实际斗争来庆祝伟大的中华人民共和国成立十八周年。”"},{"type":"paragraph","text":"日本共产党爱知县委员会（左派）在贺信中写道：“目前，加强日中两国人民的团结、争取真正日中友好的日中友好组织正在全国迅速发展，这是对美日反动派及其走狗日共修正主义分子的沉重打击。"},{"type":"paragraph","text":"“我们在毛泽东思想指引下，现在正在加强自己的队伍，决心把日本革命进行到底。”"},{"type":"paragraph","text":"日中友好协会（正统）北海道总部筹备会发自札幌的贺电，祝贺伟大的中华人民共和国成立十八周年，祝贺中国无产阶级文化大革命的胜利，衷心敬祝全世界革命人民最敬爱的毛主席万寿无疆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04eeeee27b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

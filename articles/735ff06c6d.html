script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"学习刘少奇同志的思想和品德  读者建议报刊宣传刘少奇同志的事迹和著作","authors":["徐扣龙","王毅真","王永平"],"dates":[{"year":1980,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"学习刘少奇同志的思想和品德"},{"type":"paragraph","text":"读者建议报刊宣传刘少奇同志的事迹和著作"},{"type":"paragraph","text":"二月二十九日晚，我们从收音机里听到党的十一届五中全会给刘少奇同志平反的消息。作为刚有一年党龄的党员，一是打从心眼里坚决拥护党中央的决定；二是深感惭愧。文化大革命中，象我这般年龄的人，由于林彪、“四人帮”的颠倒和歪曲，我们知道刘少奇同志的真实事迹太少了，以致跟着说过不少所谓批判少奇同志的错话。现在，党中央恢复历史的本来面目，给这位伟大的马克思主义者、无产阶级革命家、党的卓越领导者平反了。为了使许多青年更好地了解刘少奇同志的光辉形象，学习他的思想和品德，更加激励我们进行四化建设，我建议报刊多宣传刘少奇同志的事迹。"},{"type":"paragraph","text":"解放军某部战士　徐扣龙"},{"type":"paragraph","text":"伟大的马克思主义者、无产阶级革命家刘少奇同志得到平反昭雪了！党的十一届五中全会这一英明决定，表达了亿万军民的共同心愿，人们拍手称好，坚决拥护。"},{"type":"paragraph","text":"刘少奇同志在群众中享有崇高的威望，但在文化大革命中，却被横加了一些莫须有的罪名。十多年来，我们上了当，听到的、看到的全是刘少奇的“罪行”，并不知道他的真实情况，在人们心目中造成了很大的混乱，特别是在青年中尤为突出。为了恢复刘少奇同志的声誉，使人们认清历史真面目，我们建议报刊、电台介绍刘少奇同志的事迹和著作，大力宣传他的丰功伟绩。山东省烟台军分区  王毅真"},{"type":"paragraph","text":"王永平"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"735ff06c6d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

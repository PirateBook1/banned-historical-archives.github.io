script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji41","name":"毛泽东全集第41卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji41.pdf"],"article":{"title":"关于传达湖北省委贯彻郑州会议精神的情况报告的两个批语","alias":"","parts":[{"type":"paragraph","text":"关于传达湖北省委贯彻郑州会议精神"},{"type":"paragraph","text":"的情况报告的两个批语"},{"type":"paragraph","text":"（1959年3月8日）"},{"type":"paragraph","text":"湖北省委三月七日的这个报告，现在请中央书记处用电话方式，立即传达给各省、市、区党委同志们，以作参考。湖北的特"},{"type":"paragraph","text":"[1]指中共中央1959年2月27日至3月5日在郑州举行的政治局扩大会议。"},{"type":"paragraph","text":"[2]中共湖北省委1959年3月7日关于贯彻郑州会议精神的情况给中央并毛泽东的这一报告说，近几天来，省委紧紧地抓住一条，即迅速、广泛、深入地把郑州会议的精神贯彻下去，召开了一系列各级干部会议，并定于3月11日在武昌召开全省六级干部大会，加上各地600名观潮派、算账派，参加人数将达3500多人。目前省委常委扩大会议正根据郑州会议精神和传达后的反映，进行讨论，写出文件草稿，交六级干部大会进一步讨论。这次扩大会议提出：一、根据郑州会议精神，在解决了所有制问题之后，还要解决两条道路、两种思想、两种作风之间的矛盾，解决的办法，就是整党整社。二、从湖北的实际情况出发，原农业合作社（即现在的生产队）上交公社的部分不宜太多，1958年为50%，1959年为10%左右，最多不超过15%。生产队的积累仍为8%左右。三、对原定的地方工业规划和基建工程计划做必要的调整。四、有关人民公社的具体政策问题，正在搜集、整理、研究和讨论。毛泽东全集第四十一卷点，就是快，有准备，有步骤。他们从三月三日到十日，以八天时间，做准备工作。这种准备工作，是生动活泼的。四五天内，一下子弄通了省、地、县三级和少数几个典型公社的多数同志的思想，作了调查、研究，并且着手起草文件，以便提交三月十一日开始的有全省3000多人参加的六级千部大会。这个大会，有几百个观潮派、算账派参加，多么好啊！我认为，湖北省委的总方针是正确的，是符合郑州会议的精神的。他们的各项细节，我现在不准备发表评论，湖北的同志们会弄得好的。我准备于三月十日到武昌，研究他们六级干部大会的情况。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月8日于郑州"},{"type":"paragraph","text":"二吴芝圃同志："},{"type":"paragraph","text":"湖北省的这个报告，请你印发六级干部会议各同志，每人一份，以为参考，以壮士气。不要吝惜3000多份纸张，各省交流经验，可以启发思想。以为如何？"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"1959年3月8日上午8时[1]吴芝圃，当时任中共河南省委第一书记、河南省省长。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":3,"day":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":315,"page_end":316},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15bab3d1fc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

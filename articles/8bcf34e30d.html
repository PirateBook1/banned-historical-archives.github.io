script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"瑞典国王逝世 毛主席去电吊唁","authors":[],"dates":[{"year":1950,"month":11,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【中央人民电台广播】北京一日消息:瑞典王国国王古斯塔夫五世在十月廿九日逝世，其太子古斯塔夫·阿道尔夫在当天打电报给我中央人民政府毛泽东主席报丧，毛主席接到来电以后已经覆电致唁，两电文如下:"},{"type":"paragraph","text":"(一)古斯培夫·阿道尔夫来电"},{"type":"paragraph","text":"北京"},{"type":"paragraph","text":"中华人民共和国主席阁下我沉痛地通知阁下我亲爱的父亲古斯塔夫国王陛下已于今晨八时卅五分逝世。"},{"type":"paragraph","text":"古斯塔夫·阿道尔夫斯德哥尔摩廿九日十八时十分"},{"type":"paragraph","text":"(二)毛主席唁电"},{"type":"paragraph","text":"瑞典王国"},{"type":"paragraph","text":"古斯塔夫·阿道尔夫太子阁下"},{"type":"paragraph","text":"顷悉瑞典王国国王古斯塔夫五世陛下不幸逝世，谨致哀悼。"},{"type":"paragraph","text":"中华人民共和国中央人民政府主席　毛泽东　一九五○年十月卅一日北京"},{"type":"paragraph","text":"又瑞典驻华大使阿马斯顿也曾经照会周恩来总理兼外交部部长报丧，周兼部长已经函覆阿马斯顿大使表示哀悼。"}],"comments":[],"origin":"中央人民电台","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8bcf34e30d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"对石油部党组关于石油工业当前生产情况和今后措施报告的批语","alias":"","parts":[{"type":"paragraph","text":"对石油部党组关于石油工业当前生产情况和今后措施报告的批语"},{"type":"paragraph","text":"（1959年10月13日）送陈伯达同志："},{"type":"paragraph","text":"此件值得一看。文中大部分，略加改造，似可在红旗上公开发表。但余秋里同志已写长文在人民日报发表，我未看，不知其内容是否就是这个报告里所说的这些，如果是，则不宜再在红旗上发表。请找该文看一下，并与余秋里谈一下。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十月十三日[1]陈伯达，当时任《红旗》杂志总编辑。"},{"type":"paragraph","text":"[2]石油工业部1959年9月24日给毛泽东并中央的这一报告的主要内容是：（一）石油工业在1959年仍然是一个大跃进的形势。（二）对保持石油工业继续大跃进，我们有两点经验：1：对一个企业的领导干部和领导集团来说，最重要的是要观大局，看主流，辨风向。2.经过一年多的实践，更深刻地认识到群众运动和集中领导相结合，就能最大限度地挖掘生产潜力。（三）为保证超额完成今年的生产任务，必须采取有力的措施，做好油井的管理、勘探、设备检修和运输等方面的工作。"},{"type":"paragraph","text":"[3]石油工业部部长余秋里后来将这篇报告略加改造，以《观大局·看主流·辨风向·调动积极因素一从一个环节看党的总路线在工业战线上的伟大胜利》为题，发表在《红旗》杂志1959年第二十一期上。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":13}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":439,"page_end":439},"tags":[{"name":"陈伯达","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27180903f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

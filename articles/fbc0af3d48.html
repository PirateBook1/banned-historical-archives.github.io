script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共湘西区委员会关于开除蜕化变质分子王成文党籍的决定","authors":[],"dates":[{"year":1952,"month":8}],"is_range_date":false,"parts":[{"text":"中共湘西区委员会关于开除蜕化变质分子王成文党籍的决定","type":"title"},{"text":"王成文，原洪江市委书记，男，29岁，河北易县人，中农出身，学生成份，1939年入党，1940年参加工作。历任村支书、区委书记、县委组织部副部长、县委书记、市委书记。主要错误如下：","type":"paragraph"},{"text":"1、丧失立场，泄漏秘密。1950年，王在洪江市工作期间，与特务分子傅文通（资本家）吃喝不分，接受傅的请客送礼。此后，王将公款900万元（旧币）存入傅的“庆丰元”商号里。得息160万元。由于傅以私人拉拢，伪装积极，取得王的信任，担任了工商联副主任及市人民委员会副主席等职。傅是我公安机关利用的对象，王就无原则地依靠傅进行工作，经常住在工商联或傅的家中，有时召集会议也在傅家，群众反映“工商联是市政府，傅家是王成文的办公处”。1950年6月，洪江市公安局侦察洪江运输公司军统特务案时，王向傅泄漏了，对傅说：“运输公司有问题”，傅得知后，即告诉该公司有关人员分散隐蔽，由于王的泄密，致使此案未能破获。","type":"paragraph"},{"text":"2、对党不满，反抗威胁组织，脱离革命。1950年2月，王在洪江市与特务高锦勋的女儿潘曼琉恋爱。地委认为潘曼琉参加过三青团，政治面目不清，且社会关系复杂，于同年4月，向王成文指出高锦勋是特务，潘曼琉是敌人使用的美人计，令其与潘断绝恋爱关系，王不但不听，反诬蔑地委是“挖墙脚”。地委将潘调到地委审查，王更加对党不满，向地委写信诬蔑新社会“一切黑暗，没有前途，要求回家”，又以自杀威胁组织，扬言说：自杀时要杀几个人才死。1950年10月，地委将王调到地委，指出他的错误时，不虚心检讨，仍然与潘保持恋爱关系。1952年1月王因父丧请假回家，到家不久即假装得了重病，给地委写信要求在家长期休养，并要地委将其党的关系和供给转回当地，地委向当地了解清楚情况之后，请当地党委帮助动员王返回湖南工作，王却拒绝不归。接着，王又私自将潘曼琉接到北方结了婚。","type":"paragraph"},{"text":"王成文，丧失阶级立场，泄漏秘密，为了个人婚姻问题，对党不满，反抗威胁党的组织，拒绝党的教育，最后脱离革命，实属屡教不改的蜕化变质分子。湘西区党委于1952年8月决定，经中共湖南省委纪委批准，开除王的党籍。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编：《县委书记以上干部受到开除党籍处分的决定汇编（二）》（党内文件·注意保存），1960年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fbc0af3d48"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

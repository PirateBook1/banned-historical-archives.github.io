script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"谢胡同志率阿党政代表团回到北京　周恩来谢富治杨成武等同志到机场热烈欢迎　阿党政代表团离开上海时张春桥姚文元等同志到机场热烈欢送","authors":[],"dates":[{"year":1967,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"谢胡同志率阿党政代表团回到北京"},{"type":"paragraph","text":"周恩来谢富治杨成武等同志到机场热烈欢迎"},{"type":"paragraph","text":"阿党政代表团离开上海时张春桥姚文元等同志到机场热烈欢送"},{"type":"paragraph","text":"新华社十一日讯　以穆罕默德·谢胡同志为首的阿尔巴尼亚党政代表团，结束了在济南、青岛、大寨、太原、延安、武汉、上海等地的参观访问后，今晚由康生、李富春、刘宁一、刘晓、罗贵波等同志陪同，乘专机从上海回到北京。"},{"type":"paragraph","text":"周恩来、谢富治、杨成武等同志前往机场热烈欢迎阿尔巴尼亚同志。"},{"type":"paragraph","text":"据新华社上海十一日电　由谢胡同志率领的阿尔巴尼亚党政代表团，今晚在康生、李富春、刘宁一、刘晓、罗贵波等同志陪同下，乘专机离开上海前往北京。上海数千革命群众和解放军指战员满怀战斗的激情，在灯火辉煌的机场，热烈欢送来自反帝反修斗争前线的亲密战友。"},{"type":"paragraph","text":"上海市革命委员会负责人、中国人民解放军驻沪陆海空三军负责人张春桥、姚文元、廖政国、饶守坤、周建平、王少庸、马天水等同志以及各革命群众组织负责人，在机场热烈欢送阿尔巴尼亚党政代表团。"},{"type":"paragraph","text":"到机场欢送的，还有阿尔巴尼亚在上海的进修生。"},{"type":"paragraph","text":"今天下午，阿尔巴尼亚党政代表团部分同志参观了中国共产党第一次全国代表大会会址，并热情题词留念。代表团同志还参观了上海工业展览会，对上海工人阶级高举毛泽东思想伟大红旗，发扬自力更生，奋发图强的革命精神，给以热烈的赞扬。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢富治","type":"人物"},{"name":"康生","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"杨成武","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"李富春","type":"人物"},{"name":"刘宁一","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"564d956205"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"四川荣县农业社隐瞒产量","authors":["孙跃冬"],"dates":[{"year":1956,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"四川荣县农业社隐瞒产量","type":"title"},{"text":"孙跃冬","type":"authors"},{"text":"新华社成都17日讯：四川省荣县不少农业社隐瞒产量，用各种办法来谎报今年粮食产量。龙潭区区委会发现有所谓“五算”、“九不算”，“五算”即：没有栽水稻的空田、苗床地、山湾塘、芋子田、热水田等都计算入耕地面积；“九不算”即：田地里尚未收的庄稼、被偷盗了的庄稼、秤斤的尾数、粳稻打不落的谷子、泥巴谷子、喂猪的饲料、吃了青的粮食和已分了的粮食、留下的种子、糯米等都不计算在产量内。这样来夸大耕地面积，少报粮食产量，把社的粮食产量假报得很低。富南乡第三农业社，对已晒干的谷子打九折计算产量，湿谷子反七折计算。扩大和虚报灾情面积，也是农业社瞒产的花样之一。雷音乡第二十农业社，虚报全社遭螟害严重的稻谷为二百挑（约五十亩），实际上只有四十九挑（约十多亩），情况也并不严重。","type":"paragraph"},{"text":"农业社瞒产有这样些原因：（一）怕国家多统购粮食；（二）怕增加公粮任务；（三）怕多扣除公益金与公积金，认为现在要并社、转社了，扣多了会吃亏。（孙跃冬）","type":"paragraph"},{"text":"来源：根据1956年9月17日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2cdb489e14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

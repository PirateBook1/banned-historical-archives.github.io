script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"革命妇女永远忠于毛主席","authors":["齐洪孝"],"dates":[{"year":1969,"month":4,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"革命妇女永远忠于毛主席"},{"type":"paragraph","text":"长春铁路分局工代会主任　齐洪孝"},{"type":"paragraph","text":"在伟大领袖毛主席亲自发动和领导的无产阶级文化大革命取得了伟大胜利的时候，我们伟大、光荣、正确的中国共产党第九次全国代表大会隆重开幕了。这是战无不胜的毛泽东思想的伟大胜利，是毛主席无产阶级革命路线的伟大胜利。我们革命妇女一千遍一万遍地高呼：毛主席万岁！万岁！万万岁！"},{"type":"paragraph","text":"出席这次大会的女共产党员代表，数量之多，是我们党历次代表大会所从来没有过的。这充分体现了毛主席他老人家的伟大思想：“全国妇女起来之日，就是中国革命胜利之时”。爹亲娘亲不如毛主席亲。人类要解放，妇女要翻身，离不开最亲的恩人毛主席。"},{"type":"paragraph","text":"我是一个贫农的女儿，在旧社会，我父亲从小就给地主打短工，终年劳累，得了肺气肿病。就在这个节骨眼上，母亲又得了伤寒病，无钱医治，卧床不起。眼看妹妹就要被领走，我就要给人当童养媳的时刻，是毛主席派来的解放军，林副主席指挥的队伍解放了我的家乡，我们一家人才拨开乌云见到了太阳。"},{"type":"paragraph","text":"毛主席啊，毛主席！是您老人家把我从黑暗的旧社会解放出来！是您老人家指引我走上革命的道路！是您老人家的光辉思想哺育我成长！我深深地体会到自身的解放，全中国妇女的解放，都离不开您，离不开您的光辉思想，离不开您的无产阶级革命路线。"},{"type":"paragraph","text":"毛主席啊，毛主席！我们革命妇女永远忠于您，永远忠于您老人家的光辉思想，永远忠于您老人家的无产阶级革命路线。天大困难顶得住，海枯石烂心不变！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b3f98b0b16"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

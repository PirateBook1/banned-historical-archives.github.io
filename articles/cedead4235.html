script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“中国人民大学被办成一个兵营”","authors":["中国人民大学","吴祥瑞","张殿鸿","李民堂","王廷煌","王德周","王树人","陈用权"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“中国人民大学被办成一个兵营”","type":"title"},{"text":"中国人民大学王树人张殿鸿陈用权王德周吴祥瑞李民堂王廷煌","type":"authors"},{"text":"“校长、部长、处长、科长、股长、组长……层层节制，机构臃肿，人浮于事，实在无法计算，有事就等因奉此，不知什么时候才周折完，任人唯资，才华不得显，双簧专家当助教，本科毕业生就把主任当，学生问题出现，就用制裁办法管。大官高阁坐小鬼撑大权，班长亦团任命制，党团支委选举也要事先去圈点。可以，可以。好象官僚一般。","type":"paragraph"},{"text":"情长纸短诉不尽，千言万语说不完，号称‘最高学府’之中国人民大学被办成一个兵营，官僚衙门样，实在令人可怜又可气！”（中国人民大学法律系学生  王树人）","type":"paragraph"},{"text":"“（1）我们学校确实象兵营，学术空气很差，把同学当小孩管，领导人都没有学术味道。（2）我提倡分专业，我不愿当万金油干部，黄守礼（右派分子——编者注）老师的方案可作为讨论的基础。五分制是硬搬教条，笔试也不好，我主张十分制，百分制太细了。（3）打击报复现象仍然存在，所以我建议制定一条法律，有了法律保障，人们就可以说话了。”（中国人民大学法律系学生  张殿鸿）","type":"paragraph"},{"text":"“我校学术空气稀薄，单纯强调政治不当，不重视政治就挨批评，某单位没党员，硬拉个党员学生作主任。”","type":"paragraph"},{"text":"“苏联大学的系主任是教授，我校为了好看，也把系主任升为副教授，为了撑门面，不实事求是。”（中国人民大学俄文教研室讲师  陈用权）","type":"paragraph"},{"text":"“只要你留心观看，就会发现校领导没有长期办校的打算，片面强调节约，破砖瓦房到处来翻过，各系各班，城里城外乱搬迁，实习设备都零乱不堪，一分讲义要十来个人传看，大政方针不确定，好象一个大兵团。","type":"paragraph"},{"text":"“吴校长经常不到学校，为什么？年龄大了。不能干可以不干，干就像个干的样子。胡校长是教条主义，不论党内外都认为胡校长是非常浓厚的教条主义者，主观之后变成了官僚，官僚之后变成了宗派。聂校长蔑视宪法，有一次开大会说宪法也能灵活运用。大家都按宪法规定，遵守宪法，敢灵活运用的，我看只有拿破仑和袁世凯。邹校长在一次报告会上说，“像我们当校长的，也行也不行”。这话是多余的，如果我说：‘我可以当列宁，也可不当列宁；可当希特勒，也可不当希特勒’，这就糟了。有人说不要假设，这是古希腊辩证术中的唯心观点。","type":"paragraph"},{"text":"系主任（指徐伟立——原编者注）常讲：‘看看，说生活不好，比国民党时候好多了’。这完全是诡辩。我说她的官僚主义无穷大。加薪、评讲师得凭成绩，我的著作一月廿四日交给系主任，但直到五月还未退回，她就只知道这两个党团员，那两个党团员，实现其宗派。她已经不可救药了。她还对我说：‘你的意见对我教育很大’。我教育她？我要教育她初中三年，高中三年，社会科学我还可以教她三年，她根本不了解中国古代是士大夫阶级统治的。技术学教研室的丘嗣法、蒋锡生本来都是很好的青年，都被她越教育越坏，误人子弟，对知识分子一律陷害。”（中国人民大学工业经济系讲师  王德周）","type":"paragraph"},{"text":"“我们校长所以是吴老，因为他是中央委员，我看是为了牌子硬，实际是挂个名，我看能干就干，不干就算了，何必啰嗦，另找个名符其实的校长。”（中国人民大学档案系学生  吴祥瑞）","type":"paragraph"},{"text":"“党领导教育的经验是不够的，因为从前都不是办教育的，老教授有经验，应该吸收他们和学生提意见，最好的形式是学工人员代表大会。”“我们学校的领导人，除了吴老是个老教育家外，其它三个党员副校长都不称职。”","type":"paragraph"},{"text":"“我们学校最根本的问题是培养出来人材质量低，不符合国家要求，而学校领导上都存在着优越感，认为是社会主义新型大学。”","type":"paragraph"},{"text":"“校系领导上对学生是老爷态度，对教员是官僚主义，系领导人生活好好的，工作少少的，工资高高的，和学生比是两个天下，其实没有系主任，有教员我们也能学习，他们不关心学生的疾苦，他们还不如过去的某些老教师。系主任们不是真才实学的人，他们也不一定热爱农业经济专业，所以学生很难树立专业思想。专业课枯燥、无味、不吸引人。”（中国人民大学农业经济系学生  李民堂）","type":"paragraph"},{"text":"“安岗好自吹自擂，放空炮，耍两面派……","type":"paragraph"},{"text":"关于课程问题，安岗第一次对我们说，授课是因材施教。现在实际上是教条主义的施教……教学改革要求独立思考，这是个形式。……由于教条主义施教，我们几乎也变成了小教条主义，考试光是背诵。许孟雄的话也有其一定道理。”（中国人民大学新闻系学生  王廷煌）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cedead4235"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

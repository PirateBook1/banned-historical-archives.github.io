script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1967,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最最最最敬爱的伟大领袖毛主席:"},{"type":"paragraph","text":"我们，在无产阶级文化大革命中获得新生的《文汇报》和《解放日报》的全体革命职工，向您，我们心中最红最红的红太阳，致以最崇高的无产阶级文化大革命的敬礼!"},{"type":"paragraph","text":"今晨，我们听到了《人民日报》转载一月五日《文汇报》发表的《告上海全市人民书》的喜讯，并且读到了《人民日报》为此发表的极其重要的编者按。我们的心情万分激动，浑身热血沸腾。敬爱的毛主席，这是您老人家给我们的最大的关怀，最大的支持，最大的鼓舞，最大的鞭策。我们将以最大的革命热情，更高地举起以您为代表的无产阶级革命路线的伟大红旗，和上海市革命人民一起，继续向资产阶级反动路线猛烈反击，办好革命的《文汇报》和《解放日报》。"},{"type":"paragraph","text":"敬爱的毛主席，我们无限兴奋地向您汇报:在以您为代表的无产阶级革命路线的光辉照耀下，上海地区革命力量越来越壮大，越来越成熟。特别是上海的工人运动，蓬蓬勃勃地发展起来了。上海地区无产阶级文化大革命的形势越来越好。党内一小撮走资本主义道路的当权派和坚持资产阶级反动路线的顽固分子，越来越孤立。他们的反动面目，已为更多的革命群众所识破。上海地区革命力量正在实现大联合、大团结，向资产阶级反动路线发起总攻击，决心把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"抓革命，促生产，是您老人家所提出的并且一再强调的重大方针。令人气愤的是，上海党内一小撮走资本主义道路的当权派和极少数坚持资产阶级反动路线的人，不甘心自己的失败，还在玩弄新的鬼花招。他们以物质利益作为诱饵，腐蚀一部分工人的思想，妄图把群众引入经济主义的邪路，以此转移斗争的大方向，破坏生产，破坏国家财政金融，破坏文化大革命。但是，坚定的革命左派完全识破了他们的阴谋，坚决抵制经济福利的引诱，坚决击退“糖衣炮弹”的进攻。广大革命群众说得好:无产阶级文化大革命就是要破私立公，灭资兴无；我们就是要政治挂帅，坚决反对钞票挂帅；我们一定要坚持斗争的大方向，夺取无产阶级文化大革命的彻底胜利。"},{"type":"paragraph","text":"敬爱的毛主席啊!千言万语，难以表达我们现在的激动心情。我们决心永远读您的书，听您的话，照您的指示办事，决心跟着您在大风大浪中前进，把自己锻炼成为永远忠于党、忠于人民、忠于您的红色造反新闻战士!衷心地祝愿您老人家万寿无疆!万寿无疆!"},{"type":"paragraph","text":"解放日报　文汇报全体革命职工敬上"},{"type":"paragraph","text":"一九六七年一月九日"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"革命大联合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a10d1a5198"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

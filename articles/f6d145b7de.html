script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji51","name":"毛泽东全集第51卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji51.pdf"],"article":{"title":"对邓小平在联大特别会议发言稿的批语","alias":"","parts":[{"type":"paragraph","text":"对邓小平在联大特别会议"},{"type":"paragraph","text":"发言稿的批语]"},{"type":"paragraph","text":"（1974年4月4日）好，赞同。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"74年四月4日2"},{"type":"paragraph","text":"[1]这个批语写在周恩来、邓小平1974年4月4日送审的中国代表团团长邓小平在联合国大会关于原料和发展问题特别会议上的发言稿（第六稿）上。邓小平的发言稿中详细阐述了毛泽东关于三个世界划分的战略思想。其中指出，目前世界上各种政治力量经过长期的较量和斗争，发生了急剧的分化和改组。现在的世界实际上存在着互相联系又互相矛盾着的三个方面、三个世界。美国、苏联是第一世界；亚非拉发展中国家和其他地区的发展中国家，是第三世界；处于这两者之间的发达国家，是第二世界。发言稿讲道，原料和发展问题的实质，就是发展中国家维护国家主权，发展民族经济，反对帝国主义，特别是超级大国的掠夺和控制的问题。这是当前第三世界国家和人民反殖、反帝、反霸斗争的一个极其重要的方面。第三世界国家要发展自己的经济，首要的前提是维护政治独立。没有政治独立，就不可能获得经济独立；而没有经济独立，一个国家的独立就是不完全、不巩固的。第三世界国家强烈要求改变自前极不平等的国际经济关系，并且提出了许多合理的改革建议，中国政府和人民热烈赞同并坚决支持他们提出的一切正义主张。"},{"type":"paragraph","text":"对邓小平在联大特别会议发言稿的批语发言稿中还阐明了包括国家之间的政治和经济关系应当建立在和平共处五项原则基础上在内的中国政府的六项主张。其中宣布：中国是一个社会主义国家，也是一个发展中的国家，中国属于第三世界。中国政府和人民，坚决支持一切被压迫人民和被压道民族的正义斗争，这是我们应尽的国际主义义务。中国现在不是，将来也不做超级大国。1974年4月10日，邓小平在联大特别会议上作了这个发言。5月12日，中共中央发出通知，指出邓小平的发言“是根据毛主席的历次指示写的，经中央政治局讨论通过，并报请毛主席审阅”，要求各单位“认真学习讨论，领会精神，贯彻执行”。"},{"type":"paragraph","text":"[2]毛泽东手稿如此。1974年，毛泽东和邓小平在北京。"}],"authors":["毛泽东"],"dates":[{"year":1974,"month":4,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":482,"page_end":483},"tags":[{"name":"邓小平","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f6d145b7de"},"buildId":"Sk_QHO4GJi-i

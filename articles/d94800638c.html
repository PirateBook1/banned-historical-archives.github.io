script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"西宁地区无产阶级革命派表示决心把青海办成毛泽东思想大学校","authors":[],"dates":[{"year":1967,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社西宁十五日电　十月十四日晚，当中央人民广播电台广播青海省级党政群系统“八·一八”联委会举办毛泽东思想学习班的经验以后，青海无产阶级革命派和革命群众欢欣鼓舞，奔走相告。西宁地区的无产阶级革命派和革命群众，纷纷举行座谈会，决心把毛泽东思想学习班办得更多更好，把青海省办成红彤彤的毛泽东思想大学校。"},{"type":"paragraph","text":"今天，青海省革命委员会和青海省“八·一八”革命造反派联合委员会联合召开宣传会，推广省级党政群系统“八·一八”联委会办毛泽东思想学习班的经验。《青海日报》以《都要办这样的学习班》为题发表了社论。青海省级党政群系统“八·一八”联委会作出决定，表示要向全国各兄弟省市的无产阶级革命派虚心学习，把毛泽东思想学习班办得更好。"},{"type":"paragraph","text":"在青海省“八·一八”革命造反派联合委员会和青海省“八·一八”红代会等单位举行的座谈会上，各单位代表怀着激动的心情表示，要认真学习省级党政群系统“八·一八”联委会办毛泽东思想学习班的经验，办好本系统、本单位的毛泽东思想学习班，当斗私的英雄，作批修的闯将，誓把无产阶级文化大革命进行到底。青海省级党政群系统“八·一八”联委会的同志在座谈时激动地说，毛主席、党中央最支持革命群众的首创精神。我们的学习班还有不少缺点，今后一定要谦虚谨慎，不骄不躁，更高地举起毛泽东思想伟大红旗，不断克服缺点，继续摸索新的经验，努力在“斗私，批修”中立新功。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"青海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d94800638c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

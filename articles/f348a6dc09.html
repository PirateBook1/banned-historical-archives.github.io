script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平华国锋在胡耀邦汇报两案审理工作时的讲话","authors":["华国锋","邓小平"],"dates":[{"year":1979,"month":9,"day":3}],"is_range_date":false,"parts":[{"text":"邓小平华国锋在胡耀邦汇报两案审理工作时的讲话","type":"title"},{"text":"邓小平华国锋","type":"authors"},{"text":"〖胡耀邦向中央政治局常委汇报四人帮及林彪集团两案审理工作，邓小平、华国锋讲话摘要〗","type":"appellation"},{"text":"邓小平：","type":"paragraph"},{"text":"……应该判刑的人中，有些人罪很大，是要判无期徒刑的。判刑人的多少、判几个人要看罪行。黄、吴、李、邱，还有陈伯达可算一案。王、张、江、姚也作为一案。把他们作为篡党夺权、阴谋政变的集团案子来处理。不要一个人一个人地去判，按集团案把起诉书写出来。审判的时候要注意把他们的主要罪行，即祸国殃民的罪行写出来就行了。其他小的罪行不一定写那么细。不在于列多少条的罪行，关键在于他们祸国殃民、阴谋政变、篡党夺权……","type":"paragraph"},{"text":"华国锋：","type":"paragraph"},{"text":"我同意小平的意见。对于两个案子，不管判刑也好，党纪处分也好，总的精神要把我们党的传统发扬起来，就是要我们对这些人的处理站得住脚。","type":"paragraph"},{"text":"将来究竟用什么方式审判？审判的时候，这个情况我们再研究。审判时，这些人可能胡搅蛮缠。比如江青，她说这是毛主席讲的，那是谁讲的，甚至可能攻击中央的一些同志。","type":"paragraph"},{"text":"当然，我们不怕这个……但为审判效果好，要仔细想一想。","type":"paragraph"},{"text":"要估计到各种情况。就是在审判之前，估计到张春桥会怎么样？姚文元会怎么样……以便好好对付。","type":"paragraph"},{"text":"胡耀邦说：","type":"paragraph"},{"text":"我们起诉，就是要起诉他们是一个反革命阴谋集团，篡党夺权，祸国殃民，这是由头。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"胡耀邦","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f348a6dc09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席回来了","authors":[],"dates":[{"year":1950,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席和周总理已回到北京了。毛主席这次出国八十天，全国的人民都热烈怀念他，盼他早些回来；这心理好像很矛盾，大家知道，毛主席到苏联去，是为国家办事，他和斯大林会面，和苏联政府的领袖们会谈，对于加强中苏两大民族的友谊，对于巩固世界的和平民主，都有莫大的贡献；他在苏联访问各大城市，参观社会主义的伟大建设，这对于新中国的和平建设，也将吸收了很多宝贵的借镜。毛主席在苏联多勾留一天，我们中国人民就间接多获得一分经验，对于世界人民，也多得到一点好处，但我们还是盼望他老人家早些回来，彷佛小孩们盼望他们的家长早些回家一样，这心情是可以理解的，正因为毛主席是我们大家的家长，他是新中国的舵手，是照耀中国大地的明灯，他在我们身边，我们的胆子就更壮，向前迈进的步子就更轻快。现在，我们的领袖已回到人民的首都了，他完成了一件历史的任务，带回来空前丰富的果实，我们以无比的热烈向他欢迎，向他致敬!"},{"type":"paragraph","text":"这次毛主席周总理的访问苏联，最大的收获是巩固并加强了中苏两大国的友好关系，具体的说明就是中苏友好同盟互助条约及两个协定的签订，这些条约和协定，生动的表现了中苏两国人民的紧密携手，也大大的加强了世界和平民主阵营的力量，沉重的打击了以美帝为首的国际好战分子；简单说，这些条约和协定，把人类历史提到一个崭新的阶段，给全世界人民一个光明灿烂的启示。尤其是我们中国人民，因此得到伟大友邦的大力援助，不论在精神上，物质上，对于今后的和平建设，都得到非常可贵的帮助和鼓励，这是我们永久不会忘记的。"},{"type":"paragraph","text":"这次毛主席的访苏，也使我们对于国际主义的伟大友爱得到进一步的认识。毛主席在苏的八十天中，接受了苏联政府和苏联人民隆重的招待，热烈的欢迎，我们从这些热情的招待和欢呼中，深深的看到，斯大林大元帅和苏联的全国人民，对于刚刚获得了解放的新中国是如何殷切的期望，对于中国人民的和平建议，是如伸出热烈的手来鼓励和援助，这一切的坦率的热情，是我们从来没有领受过的，只有伟大的社会主义国家，才能发出这样伟大和无私的友爱。我们感谢斯大林大元帅，感谢苏联党政各方的领袖，感谢苏联的全国人民，感谢他们给予我们的伟大友谊和援助，感谢他们对于我们的毛主席这样热烈的招待和欢迎。因为毛主席的访苏，使我们每一个中国人民，都接触到苏联人民热情的手，也深深的接受了毛主席在苏联所接受到的光荣和欢迎!"},{"type":"paragraph","text":"毛主席回来了，他为我们的国家和人民，长途跋涉，完成了空前伟大的任务。今后，我们在他的领导和照耀下，更应该努力工作，加强信心，克服困难，加紧建设，完成我们今年的任务，以事实来答报毛主席的辛劳，答报伟大友邦对我们的不朽友情。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"37e71670ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

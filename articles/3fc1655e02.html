script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓小平会见罗马尼亚社会主义民主和团结阵线代表团","authors":[],"dates":[{"year":1980,"month":11,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"邓小平会见罗马尼亚"},{"type":"paragraph","text":"社会主义民主和团结阵线代表团"},{"type":"paragraph","text":"新华社北京11月6日电　中共中央副主席、政协全国委员会主席邓小平今天上午会见了由罗共中央委员、罗马尼亚社会主义民主和团结阵线全国委员会执行主席塔玛拉·多布林率领的罗马尼亚社会主义民主和团结阵线代表团。"},{"type":"paragraph","text":"会见时，邓小平说，中罗两党关系很好，我们两党和两国领导人间的相互了解比较多，也比较深。他请塔玛拉·多布林同志转达对齐奥塞斯库同志的问候。"},{"type":"paragraph","text":"邓小平说，我们在建设中面临的困难很多。当前经济建设的中心是搞经济调整工作，这不搞不行。讲大话、空话是不行的，要扎扎实实去做。他说，我们确信，党的三中全会的路线是正确的，我们看到了希望。社会主义是要使国家富强起来。"},{"type":"paragraph","text":"塔玛拉·多布林向邓小平转达了齐奥塞斯库同志对他和华国锋主席、中国党政领导同志的热烈问候，她说，发展同中国的友好合作关系是我们一贯政策，也是我们的坚定意志和愿望。我们希望你们在现代化建设过程中取得成就，罗中两国友好合作关系不断得到发展。"},{"type":"paragraph","text":"政协全国委员会副主席乌兰夫、刘澜涛、康克清会见时在座。"},{"type":"paragraph","text":"罗马尼亚驻中国大使杜米特列斯库参加了会见。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3fc1655e02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"廉希圣在麻城县整风工作队队长碰头会上的讲话(记录稿)","authors":["中共云南省委第一书记","阎红彦"],"dates":[{"year":1960,"month":12,"day":28}],"is_range_date":false,"parts":[{"text":"阎红彦关于几个问题的电话指示","type":"title"},{"text":"中共云南省委第一书记阎红彦","type":"authors"},{"text":"（一）昨晚各中央局向中央和主席汇报小组讨论情况时，主席说：“一抓整风，二抓生活，三抓生产。三者结合起来抓。”省委应按此精神抓紧、抓死。","type":"paragraph"},{"text":"落后县、落后社、落后队一定要抓狠，搞透，搞彻底，千万不能放松。关键是县。","type":"paragraph"},{"text":"县的四级干部会开完了没有？多少县开完了？还有多少县没有开完，情况如何？反映出些什么问题，当前是个什么情况。","type":"paragraph"},{"text":"省委座谈会以后，地委开了县委碰头会没有？哪几个地委开了？情况如何？反映了些什么问题？","type":"paragraph"},{"text":"（二）口粮现在还有多少？丝毫不可大意，必须落实，心中有数。问题是怕说有这么多，而后一下子落下来，就说没有这么多了，那时就措手不及了。请一川同志抓一抓，把情况告我。","type":"paragraph"},{"text":"（三）明年一季度的钢，原安排日产600吨，是不是可以再少一点，腾出力量运粮。就是要把丽江、德宏、临沧的粮食运到交通沿线。此外，把钢铁工业内部加以整顿，搞煤、焦、矿山建设；把铁路交通线搞上去；争取小春粮食丰收。这样就有条件在三四季度钢的日产水平搞到1000吨。现在运木材的汽车，还有150多辆，运焦的汽车还有470辆，要压一些，减一些，多运粮食。","type":"paragraph"},{"text":"关于第一季度工业生产和省内调粮问题，请赤萍、郭超、卓甫同志研究安排。","type":"paragraph"},{"text":"（四）昨晚主席还说：“小农具马上给材料，你们看能否迅速恢复起来”。我在家时说过此事，不知行动了没有？请加以检查督促。专县工业和社办工业要整顿，下放劳动力要抓紧，再下一批人，请研究部署。","type":"paragraph"}],"comments":[],"origin":"李原、明朗、王腾波、唐忠信主编《阎红彦同志讲话集》（1950·7-1966·11），1996年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2f7fd5c22b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

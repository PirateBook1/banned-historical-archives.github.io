script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"藏民歌唱毛主席——西北旅行通讯之七","authors":["力文"],"dates":[{"year":1950,"month":3,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"藏民歌唱毛主席"},{"type":"paragraph","text":"——西北旅行通讯之七"},{"type":"paragraph","text":"本报记者  力文"},{"type":"paragraph","text":"藏区青年男女大都擅长歌舞。记者旅行藏区途中，常常遇见三五骑士，在马上昂首高歌。歌声与山谷的回响应和，分外悠扬嘹亮。这些青年男女唱到兴浓时，往往拍马奔驰，显出十分雄壮豪健。藏民歌曲大致可分两种，一种是赞美神佛或恭祝某人的祝颂歌，多在宗教的集会中或亲朋有喜庆时歌唱；一种是青年男女在山谷旷野中欢唱的情歌。曲调种类极多，歌词多是歌唱者临时编造的。双方一唱一和，热情奔放。记者在拉卜楞藏区曾经记下一首流行的民歌，如果译成汉话，歌辞是这样的："},{"type":"paragraph","text":"“可爱的小布谷，"},{"type":"paragraph","text":"没有你，"},{"type":"paragraph","text":"我不知道春夏秋冬，"},{"type":"paragraph","text":"不是没有别的鸟，"},{"type":"paragraph","text":"别的鸟唱我不愿听。×      ×        ×    ×"},{"type":"paragraph","text":"可爱的小白马，"},{"type":"paragraph","text":"没有你，"},{"type":"paragraph","text":"我爬不上大坡，"},{"type":"paragraph","text":"不是没有别的马，"},{"type":"paragraph","text":"别的马我不愿骑他。×        ×        ××"},{"type":"paragraph","text":"可爱的姑娘啊，"},{"type":"paragraph","text":"没有你，日子是过得那么长，"},{"type":"paragraph","text":"不是没有别的姑娘，"},{"type":"paragraph","text":"别的姑娘我不爱她。”"},{"type":"paragraph","text":"拉卜楞于去年九月解放了。共产党和人民政府的政策，党政工作人员和人民解放军指战员艰苦奋斗的作风，以及他们尊重少数民族风俗习惯的诚恳态度，迅速获得广大藏民普遍而深厚的爱戴。擅长歌唱的藏民很快地编出了新歌，表达他们爱戴共产党、毛主席的情意。记者在藏区听到了一首赞颂毛主席的藏歌："},{"type":"paragraph","text":"从东方大海里，"},{"type":"paragraph","text":"快乐的太阳升起来了，"},{"type":"paragraph","text":"你——毛主席，"},{"type":"paragraph","text":"光辉照满了南瞻部州（注一）"},{"type":"paragraph","text":"快乐啊，数啦牙数（注二）"},{"type":"paragraph","text":"×        ××  ×"},{"type":"paragraph","text":"多民族的国家，"},{"type":"paragraph","text":"平等，安乐，"},{"type":"paragraph","text":"你——毛主席"},{"type":"paragraph","text":"人人敬爱的人，"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"××        ×  ×"},{"type":"paragraph","text":"有了为人民解放的军队，"},{"type":"paragraph","text":"有了你毛主席"},{"type":"paragraph","text":"各阶层各民族的人们，"},{"type":"paragraph","text":"都获得了自由，"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"×        ×      ×        ×"},{"type":"paragraph","text":"天空中的太阳和月亮，"},{"type":"paragraph","text":"——你毛主席"},{"type":"paragraph","text":"光辉的众星啊，"},{"type":"paragraph","text":"——你所领导的将士和人民，"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"×      ×      ××"},{"type":"paragraph","text":"政权像须弥山王一样的坚固（注三），"},{"type":"paragraph","text":"——你毛主席领导的；"},{"type":"paragraph","text":"慧力像太阳一样光明，"},{"type":"paragraph","text":"——你毛主席；"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"××  ××"},{"type":"paragraph","text":"寿命如金刚的山岩，"},{"type":"paragraph","text":"——你毛主席；"},{"type":"paragraph","text":"心灵像如意的宝珠，"},{"type":"paragraph","text":"——你毛主席；"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"××      ××"},{"type":"paragraph","text":"天上的好星宿，"},{"type":"paragraph","text":"人间的好时节，"},{"type":"paragraph","text":"吉祥的太阳啊！"},{"type":"paragraph","text":"好的机遇齐会啊！"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"×        ×      ×        ×"},{"type":"paragraph","text":"跳舞啊歌唱，"},{"type":"paragraph","text":"纵情的欢乐啊，"},{"type":"paragraph","text":"这没有什么稀奇，"},{"type":"paragraph","text":"共产党像开门的钥匙，"},{"type":"paragraph","text":"我们步入美好的天堂。"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"×      ×        ××"},{"type":"paragraph","text":"太阳出在东方，"},{"type":"paragraph","text":"美丽的莲花开放，"},{"type":"paragraph","text":"毛主席来了，"},{"type":"paragraph","text":"藏区百姓平安了。"},{"type":"paragraph","text":"快乐啊，数啦牙数。"},{"type":"paragraph","text":"注一、南瞻部州是佛经上的一个地理名称，在此指亚洲而言。"},{"type":"paragraph","text":"注二、“数啦牙数”是一种曲调。"},{"type":"paragraph","text":"注三、藏经中有个传说，须弥山王是最坚固的山。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9025d7979e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

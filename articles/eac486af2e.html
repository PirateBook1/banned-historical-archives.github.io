script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席朱总司令勖勉董其武等　力求进步建设新绥远  望团结一致改革旧制度实行新政策　华北军区聂司令员薄政委亦电祝贺","authors":[],"dates":[{"year":1949,"month":9,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席朱总司令勖勉董其武等"},{"type":"paragraph","text":"力求进步建设新绥远"},{"type":"paragraph","text":"望团结一致改革旧制度实行新政策"},{"type":"paragraph","text":"华北军区聂司令员薄政委亦电祝贺"},{"type":"paragraph","text":"【新华社北平二十日电】毛主席、朱总司令本日回答绥远董其武将军等九月十九日的起义通电如下："},{"type":"paragraph","text":"董其武将军及在贵将军领导下的绥远军队全体官兵、政府工作人员和各界同胞们：看了你们九月十九日的声明，你们的立场是正确的。自从傅作义将军领导北平和平解放后，人民表示欢迎，反动派表示反对。反动派还企图破坏绥远军民和平解放的努力，但是终归失败，你们已经率部起义，脱离反动派，站在人民方面了。希望你们团结一致，力求进步，改革旧制度，实行新政策，为建设人民的新绥远而奋斗。"},{"type":"paragraph","text":"毛泽东　朱德　一九四九年九月二十日"},{"type":"paragraph","text":"【新华社北平二十日电】华北军区司令员聂荣臻、政治委员薄一波于本日电贺绥远和平解放。该电称：董其武将军暨绥远起义全体将士和各级行政人员："},{"type":"paragraph","text":"接读九月十九日通电，宣布脱离依靠美帝国主义的蒋介石、李宗仁、阎锡山等反动派残余集团，参加人民革命阵营，使绥远获得和平解放，我们于欣慰之余，特致热烈地祝贺。从此华北全境之内，国民党反动派所妄图倚为最后挣扎的据点宣告扫除，这对全华北今后建设的事业和华北军民支援全国解放战争最后胜利的事业，均极为有利。国民党反动派残余集团完全消灭之期在迩，开创中国五千年历史新时期的崭新人民共和国业已诞生。尚望团结部属与华北及全国解放区军民亲密合作安定地方秩序，肃清反动派一切残余势力，并以为人民服务的精神，教育部队，改造思想，改变作风，力求进步，把绥远建设成真正的人民解放区，把军队改编成为真正的人民解放军，为建设新绥远、新华北及彻底解放全中国而奋斗。"},{"type":"paragraph","text":"聂荣臻"},{"type":"paragraph","text":"薄一波"},{"type":"paragraph","text":"九月二十日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"薄一波","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eac486af2e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

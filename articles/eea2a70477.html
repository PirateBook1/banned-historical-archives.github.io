script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"奥地利马列主义党成立主张通过暴力推翻资本主义制度　向毛主席和林彪同志致革命敬礼","authors":[],"dates":[{"year":1967,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说:“既要革命，就要有一个革命党。没有一个革命的党，没有一个按照马克思列宁主义的革命理论和革命风格建立起来的革命党，就不可能领导工人阶级和广大人民群众战胜帝国主义及其走狗。”"},{"type":"paragraph","text":"新华社北京4日电　维也纳消息:奥地利马克思列宁主义者组织于二月十二日在维也纳召开大会，宣布成立奥地利马克思列宁主义党，并且选出党的中央委员会，弗朗茨·施特罗伯尔同志当选为第一书记。"},{"type":"paragraph","text":"大会指出，现在成立奥地利马克思列宁主义党是因为奥地利共产党已经变成社会民主党式的修正主义组织。"},{"type":"paragraph","text":"大会强调，奥地利马克思列宁主义党主张通过暴力推翻资本主义制度，建立无产阶级专政。"},{"type":"paragraph","text":"大会表示，奥地利马克思列宁主义党将同中国共产党、阿尔巴尼亚劳动党以及其他的马克思列宁主义政党一起反对帝国主义和修正主义，并以自己作为当代最卓越的马克思列宁主义者毛泽东的学说的学生而自豪。"},{"type":"paragraph","text":"大会并通过了由奥地利马克思列宁主义党第一书记弗朗茨·施特罗伯尔同志签署的给中国共产党中央委员会的致敬电。电文全文如下:"},{"type":"paragraph","text":"“奥地利马克思列宁主义党成立大会向我们最敬爱的英明导师毛泽东同志和他的亲密战友林彪同志，向光荣的中国共产党和决心将社会主义革命进行到最后胜利的全体中国人民，致以热烈的革命敬礼!”"},{"type":"paragraph","text":"“打倒帝国主义!同修正主义进行不调和的斗争!”"},{"type":"paragraph","text":"“社会主义的国际堡垒——伟大的中国万岁!”"},{"type":"paragraph","text":"“世界革命运动的强大突击队——光荣的中国共产党万岁!”"},{"type":"paragraph","text":"“当代最伟大的马克思列宁主义者毛泽东同志万岁!”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eea2a70477"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在鸣放会上的发言——“党员处处比人高一头”","authors":["孙勃","黑龙江"],"dates":[{"year":1957,"month":5,"day":22}],"is_range_date":false,"parts":[{"text":"在鸣放会上的发言——“党员处处比人高一头”","type":"title"},{"text":"黑龙江孙勃","type":"authors"},{"text":"（孙勃：黑龙江省计委副科长）","type":"subtitle"},{"text":"“党的工作像个贼，党员像个特务，处处比人高一头”","type":"subtitle"},{"text":"他说党群关系又好又不好，党员对人没有亲切滋味，不能站在群众之中影响代动群众，而是在边上旁敲侧击，这种作法作不好群众工作。党的工作应该是光明正大的，咱们机关像个贼似的。党的工作为什么怕人呢？群众一到面前为什么不说呢？桑永琴、孙殿生（皆是党员）过去好，现在有人反映像个特务似的，群众反映不好。非党要求进步的，别人一汇报就够呛，党员是不是没有缺点呢？叫人感到党员处处比人高一头，能干的也干，不能干的也干，是不让大家干？","type":"paragraph"},{"text":"“组织教育干部，张口组织闭口组织，实际是压人”","type":"subtitle"},{"text":"他说，机关不民主表现在各个方面，无论行政和党组织，对提意见的人扣根据，这实际是不愿听意见，教育干部张口组织，闭口组织，实际是压人，组织意见谁敢不服。","type":"paragraph"},{"text":"肃反运动脱离群众，形成“整别人”","type":"appellation"},{"text":"他说，肃反是否党外不能干，是否只有党内能作。都是党员，运动有点脱离群众，形成党整别人。这个办法不够团结。（5月22日的发言）","type":"paragraph"},{"text":"“官大上嘴碰下嘴，加班是优点”","type":"subtitle"},{"text":"他说，反正官大上嘴碰下嘴，不管别人疾苦。领导不知道群众的滋味，有什么了不起的工作，非叫加班不可，只是领导向黑龙江省委作了保证，别人累不累不管。你把干部鉴定翻出看一看，加班都是优点，缺点都是挑皮。","type":"paragraph"},{"text":"他认为不应喊共产党万岁","type":"subtitle"},{"text":"他说，对共产党就叫喊万岁！溜须拍马可以吸收入党，谁也不服气，议论纷纷。","type":"paragraph"},{"text":"“厅长有沙发、铜丝床，是典型贵族化，说平等是挂羊头卖狗肉”","type":"subtitle"},{"text":"他说，到厅长家去看，沙发、钢丝床，首长和太太各一套，这叫共产党，不是国民党。咱们机关头头就这样，叫什么平等？叫什么合理？大家讨论讨论，有人说是挂羊头卖狗肉。家庭生活为什么那么照顾，夫人为什么照顾，这是典型的贵族化。（5月25日的发言）","type":"paragraph"},{"text":"工作有你，拉磨有你","type":"subtitle"},{"text":"他说，劳动工资我管时间最长，去黑龙江省委开会就没让我参加。工作都是我们作的，工作有你，拉磨有你，别的就不行了。我干的活叫叶处长去讲，到底工作第一，还是资格第一？干部不能服气。提拔的时候党外就没有份，我是青年团员，好像也是民主人士。","type":"paragraph"},{"text":"他认为他是站在群众之中，党员站在群众之外","type":"appellation"},{"text":"我呀！咋说也是落后，谈也只是谈，我不吱声，越吱声越气人。我们是群众拥护，站在群众之中，你们是站在群众之外。材料、总结、报告都是我们写，但落后的也是我们。这叫什么民主。天天嘀咕才能进步，工作好不算进步。（5月30日的发言）","type":"paragraph"},{"text":"党员是骑在人民头上，用别人眼泪、苦楚提高自己，这是一个流向","type":"subtitle"},{"text":"他说，我这个人不怕事，有啥说啥，我感到有相当一部分党员，骑在群众头上，玩弄假民主，欺压群众，欺上压下，用别人的眼泪、苦楚来提高自己。全国全黑龙江省报纸，我们机关鸣的情况，都说明了这个问题。全国都有这样现象，这是一个流向。","type":"paragraph"},{"text":"“机关群众是三孙子，党员就像群众的爹”","type":"appellation"},{"text":"他说，机关非党群众就是三孙子，肃反办公室谁敢接近，党员就像群众的爹似的。","type":"paragraph"},{"text":"办党校为什么共产党自己不拿钱","type":"subtitle"},{"text":"他说，党员入党校可以，但，党校是人民的钱啊，为什么共产党自己不拿钱呢？执政党可以多花些，但，难说当不当。","type":"paragraph"},{"text":"他认为肃反问题很多，是胡搞","type":"subtitle"},{"text":"他说，搞肃反存在问题很多，反了一通，反出啥来了呢？不能胡搞。（6月4日的发言）","type":"paragraph"}],"comments":[],"origin":"《鸣放言论（三）》（哈尔滨：“学习生活”编辑室编，1957年7月10日）。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4db179697d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

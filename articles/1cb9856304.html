script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"鼓励子女在边疆干一辈子革命龙门路街道里弄支疆青年家长愤怒揭发头号野心家罪行　决心教育子女遵照中央指示，立即返回新疆抓革命促生产","authors":[],"dates":[{"year":1967,"month":7,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　本市黄浦区龙门路街道革命委员会筹备小组和街道、里弄的革命群众组织，最近举行支疆青年家长大会，揭发批判党内最大的一小撮走资本主义道路当权派以及他们在上海的代理人破坏知识青年上山下乡，煽动青年离开生产岗位，挑动群众斗争里弄干部的滔天罪行。广大支疆青年家长决心坚决贯彻我们伟大领袖毛主席提出的“备战、备荒、为人民”的战略方针，鼓励子女上山下乡，鼓励子女在边疆干一辈子革命。"},{"type":"paragraph","text":"通过揭发、批判，大家进一步看清了，就是党内最大的一小撮走资本主义道路当权派以及他们在上海的代理人为了转移斗争大方向，不仅大搞反革命经济主义，而且在支疆问题上，也大肆破坏。上海一个党内走资本主义道路的当权派到处签字、画押，胡说什么在文化大革命运动中把青年动员到农场去是错误的，同意这些青年返沪。"},{"type":"paragraph","text":"龙门路街道支疆青年家长代表在大会上揭发，今年一、二月间，有些家长听到不少谣言，说什么青年在新疆挨打、挨饿，里弄干部动员青年到新疆去还拿到很多钞票等等。当时，社会上的地、富、反、坏、右分子趁机进行阶级报复，斗争里弄干部。事实上，动员青年上山下乡大方向是正确的。即使里弄干部在具体动员工作上确实有缺点、错误，也是旧上海市委内一小撮走资本主义道路当权派贯彻下来的。何况，广大里弄干部绝大多数是听毛主席的话，勤勤恳恳地为人民服务的。我们应当同革命的里弄干部团结在一起，大造党内最大的一小撮走资本主义道路当权派及其在上海的代理人的反；坚决贯彻执行毛主席的革命路线，把今后动员青年上山下乡的工作做得更好。"},{"type":"paragraph","text":"在大会上发言的支疆青年家长还一致表示，对一部分还滞留在上海的支疆子女，一定教育他们遵照党中央和国务院的指示，立即返回新疆，抓革命，促生产，同广大革命群众一起，把农场办成毛泽东思想大学校，把边疆建设成为巩固的社会主义坚强阵地。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"新疆文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"上山下乡","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1cb9856304"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

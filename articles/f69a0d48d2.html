script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真总结经验坚决落实毛主席的各项政策  南昌铁路局加快斗批改步伐  在“九大”的鼓舞下，革命工人干劲倍增，四月上旬，日装车、日卸车和车辆周转时间超额完成计划，创造历史最高纪录","authors":[],"dates":[{"year":1969,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真总结经验坚决落实毛主席的各项政策"},{"type":"paragraph","text":"南昌铁路局加快斗批改步伐"},{"type":"paragraph","text":"在“九大”的鼓舞下，革命工人干劲倍增，四月上旬，日装车、日卸车和车辆周转时间超额完成计划，创造历史最高纪录"},{"type":"paragraph","text":"新华社南昌二十二日电　南昌铁路局广大革命工人在党的“九大”鼓舞下，认真用毛泽东思想总结经验，坚决落实毛主席一系列最新指示和各项无产阶级政策，大大加快了斗、批、改运动的步伐，革命和生产蓬勃发展。四月上旬，全局日装车、日卸车和车辆周转时间都大大超额完成计划，创造了历史最高纪录。"},{"type":"paragraph","text":"党的“九大”隆重召开的喜讯传来，南昌铁路局革命工人欢欣鼓舞，立即办起了各种类型的毛泽东思想学习班，带着斗、批、改运动中的问题，发扬毛主席亲自倡导的理论联系实际的革命好学风，活学活用毛泽东思想。最近，全局还组织了有四百五十多人参加的五十五个毛泽东思想宣传队，到各地巡回传播活学活用毛泽东思想的经验，极大地提高了广大革命群众的阶级斗争和路线斗争觉悟，有力地促进了人的思想革命化。活学活用毛泽东思想先进集体——安源养路工区广大工人，在“九大”的巨大鼓舞下，通过大办毛泽东思想学习班，更加热烈地开展忠于毛主席、忠于毛泽东思想、忠于毛主席革命路线的活动，把养护好毛主席当年去安源亲自点燃革命烈火沿途经过的铁路，作为向毛主席表达忠心的实际行动。"},{"type":"paragraph","text":"在党的“九大”鼓舞下，南昌铁路局广大革命工人意气风发，干劲倍增，坚决贯彻执行毛主席关于“抓革命，促生产，促工作，促战备”的伟大方针，运输生产突飞猛进，生产新纪录不断涌现。全局百分之九十的区段刷新了超轴纪录。广大革命工人发扬敢想、敢干的革命精神，靠毛泽东思想克服人力、物力不足，设备简陋的困难，制造出一百多项新产品，新设备，向“九大”献礼，向毛主席表达忠心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f69a0d48d2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

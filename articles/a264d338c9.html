script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印度共和国成立纪念毛主席周总理去电祝贺","authors":[],"dates":[{"year":1951,"month":1,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京廿五日电】　一月廿六日为印度共和国国庆日，我中央人民政府毛泽东主席与政务院周恩来总理兼外交部部长分别致电该国总统普拉沙德及总理兼外交部长尼赫鲁，表示祝贺。"},{"type":"paragraph","text":"电文如下:"},{"type":"paragraph","text":"(一)毛主席致普拉沙德总统电"},{"type":"paragraph","text":"印度共和国总统"},{"type":"paragraph","text":"拉金德拉·普拉沙德先生:"},{"type":"paragraph","text":"欣逢贵国国庆，我代表中华人民共和国政府及人民谨向阁下及印度政府和人民致庆贺之忱，并祝中印两国人民的友谊日益发展。"},{"type":"paragraph","text":"中华人民共和国中央人民政府"},{"type":"paragraph","text":"主席毛泽东"},{"type":"paragraph","text":"一九五一年一月廿四日北京"},{"type":"paragraph","text":"(二)周恩来总理兼外长致尼赫鲁总理兼外长电"},{"type":"paragraph","text":"印度共和国政府总理兼外交部部长"},{"type":"paragraph","text":"潘迪特·雅瓦哈拉尔·尼赫鲁先生:"},{"type":"paragraph","text":"欣逢贵国国庆，谨向阁下及印度政府和人民致热烈的庆贺，并祝中印两国人民在争取亚洲及世界持久和平的事业上共同努力。"},{"type":"paragraph","text":"中华人民共和国中央人民政府"},{"type":"paragraph","text":"政务院总理兼外交部部长周恩来"},{"type":"paragraph","text":"一九五一年一月廿四日北京"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a264d338c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

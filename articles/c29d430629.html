script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"各地处理右派分子工作简况","authors":[],"dates":[{"year":1959,"month":11,"day":22}],"is_range_date":false,"parts":[{"text":"各地处理右派分子工作简况","type":"title"},{"text":"本刊讯　据各地公安机关报告统计，全国各地共计划摘掉四万二千九百三十四名右派分子的帽子，约占全国各地右派分子总数的10％，截至10月底(其中有约一半地区是截至9月底)，已经有一万一千零七十一名右派分子摘掉了帽子。一般的做法是分三批处理，先全面进行摸底排队，后整出单行材料报请县以上党委审批，宣布时召开大会，会上，由党委负责同志阐明党的政策，指出右派的改造前途和努力方向。有不少地方在宣布大会结束后，还组织了右派分子座谈，使他们受到更大的教育。","type":"paragraph"},{"text":"上述已被摘掉帽子的右派分子，一般都是情节较轻，被斗时认罪态度较好，并在改造中有突出悔改表现的，但也照顾到了各部门、各方面有影响的代表人物。就目前情况看，各地对右派分子处理的都比较准确，符合中央规定的三个条件，正确地贯彻了中央的决定和政策。","type":"paragraph"},{"text":"在对右派分子的处理工作上，发现的问题是：有的地方在整材料过程中，偏重于工作和劳动表现，对政治思想改造情况注意不够；有的单位只看右派分子的目前表现，忽视其一贯表现；有的只讲表现好的一面，不讲表现坏的一面，甚至把好的一面夸大；还有的个别单位对刚摘掉右派帽子的人就急于给他评级别，安排工作。这些问题，被党委发现后均及时作了纠正。","type":"paragraph"},{"text":"现在处理右派分子的工作，正在继续进行，大部地区在12月底可告一段落。","type":"paragraph"},{"text":"(编自中央公安部“公安工作简报”)","type":"paragraph"}],"comments":[],"origin":"1959年11月22日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c29d430629"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"句句熟读　句句照办","authors":["《解放军报》编辑部社论"],"dates":[{"year":1966,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"句句熟读  句句照办","type":"title"},{"text":"《解放军报》编辑部社论","type":"authors"},{"text":"在我国人民喜爱的宝书《毛主席语录》再版的时候，林彪同志为它写了前言，号召全国人民认真地刻苦地学习，掀起活学活用毛主席著作的新高潮。","type":"paragraph"},{"text":"我军是毛泽东思想的大学校，毛主席著作是我们这个大学校的必修课。《毛主席语录》，是全体干部战士最基本最经常的读物，一定要认真地学，反复地学，要真正学到，真正会用。","type":"paragraph"},{"text":"林彪同志一再提倡学习毛主席语录。他指出，毛泽东思想极为丰富，学习毛主席著作要突出重点，毛主席的许多基本观点要反复学习，反复运用，一些最精辟最重要的话要能够背下来。他要求报纸经常结合实际，刊登毛主席语录，让大家时刻接受毛泽东思想的指导，并且指示总政治部编印《毛主席语录》，发给每个干部战士。林彪同志还说，对毛主席语录，一定要多写，多学，多用。","type":"paragraph"},{"text":"林彪同志倡导的学习毛主席语录，为广大工农兵活学活用毛主席著作开辟了宽广的道路，对于普及毛泽东思想起了巨大的作用。","type":"paragraph"},{"text":"几年来，全军指战员热烈响应林彪同志的号召，活学活用毛主席语录，收到了极大的成效。我军许多同志学习毛主席著作，是从学语录开始的。一些文化水平低的同志，通过学语录，一面学政治，一面学文化。学语录，使广大干部战士打开了毛泽东思想的宝库，越学越有信心，越学越感到需要，逐渐地学得更多更好。","type":"paragraph"},{"text":"毛主席的话，水平最高，威信最高，威力最大，句句是真理，一句顶一万句。毛主席的话，每句都是我们工作的指针，行动的准则，战斗的号令，前进的方向。毛主席的话，最亲切，最通俗，最生动，最深刻，句句说到干部战士的心里，干部战士一学就懂，一用就灵。","type":"paragraph"},{"text":"“《毛主席语录》随身带，毛主席就像在身边。”干部战士行军、战斗、施工、生产、训练、执勤，干什么学什么，走到哪里学到哪里，随时随地都能听到毛主席的声音，看到毛主席的教导，得到毛主席的指示，增加了无限的勇气、智慧和力量。    实践证明，学习毛主席语录，最便于联系实际，最容易突出重点，最生动活泼，最大众化，最有战斗性，最能收到立竿见影的效果。它是广大群众掌握毛泽东思想，推动人的思想革命化的一个很好的方法。","type":"paragraph"},{"text":"今天，学习和运用毛主席语录，已经贯串于我国人民生活的一切方面。《毛主席语录》已经成为红色的海洋。在无产阶级文化大革命中，广大革命群众大学大用、大读大讲、大写大唱毛主席语录，把毛主席语录当作最锋利的武器。一切牛鬼蛇神闻之失魄，见之丧胆。","type":"paragraph"},{"text":"在活学活用毛主席著作群众运动的新阶段，我军干部战士一定要更好地学习和运用毛主席语录和毛主席的其他著作。《毛主席语录》，一定要句句熟读，多写多学多用。毛主席的话，一定要句句都听，句句照办。","type":"paragraph"},{"text":"毛主席是当代无产阶级最杰出的领袖，是当代最伟大的天才。毛泽东思想是当代最高水平的马克思列宁主义。全军同志更高地举起毛泽东思想的伟大红旗，努力把毛泽东思想真正学到手，真正掌握起来，我们的军队就永远无敌于天下！","type":"paragraph"},{"text":"（原载《解放军报》1966年12月19日）","type":"appellation"}],"comments":[],"origin":"原载《解放军报》1966年12月19日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cb9ac91713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"前冀东十四专署副专员袁子润凶杀女同志业经人民政府处以极刑","authors":["《建设》编辑部"],"dates":[{"year":1951,"month":11,"day":12}],"is_range_date":false,"parts":[{"text":"前冀东十四专署副专员袁子润凶杀女同志业经人民政府处以极刑","type":"title"},{"text":"《建设》编辑部","type":"authors"},{"text":"河北省前冀东十四专署副专员袁子润，因恋爱未遂，枪杀原恋人苏明（党员）案，业经中央人民政府最高法院判处死刑，并于今年三月间执行枪决。党内早于去年十一月间开除其党籍。","type":"paragraph"},{"text":"袁子润，男，年四十三岁，河北定县人，出身没落地主。初中毕业后任小学教师。一九三八年入党，曾任区助理员、区长、县政府科长、县合作社主任、专署秘书主任等职。一九四八年调任冀东十四专署副专员。该犯于一九四八年一月间在密云县领导土改时，与该县商店一妇女干部苏明相识，进行恋爱，不久订婚，并提出结婚请求。因当时苏为非党员，地委未即批准其请求。袁乃设法使苏入党。同年六月，因受人挑拨，苏对袁不满，双方关系破裂，谈判无效，袁遂于六月九日晚在密云县墙子路苏明住室枪杀苏明，事后逃逸，至第三日为群众捕获归案，经审讯后伏法。当宣判死刑后，该犯说：“我罪大恶极应该死，党对得起我”。执刑后群众反映：“人民政府执法公正，无论什么人犯，都要依法治罪。有功说功，有罪治罪，这样办对”。","type":"paragraph"}],"comments":[],"origin":"《建设》1951年11月12日第126期。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e779ce6f47"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

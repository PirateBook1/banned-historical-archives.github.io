script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省推行“以人定量”粮食分配办法中的问题","authors":[],"dates":[{"year":1957,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"浙江省推行“以人定量”粮食分配办法中的问题","type":"title"},{"text":"新华社杭州8日讯\t浙江省在推行农业社“以人定量”的粮食分配办法中，有许多地区不积极，认为这个办法不好。据加兴、金华、建德、温州等四个专区统计，目前打算推行“以人定量”办法的只有十九个县。根据各地已经推行的经验，存在三个问题：","type":"paragraph"},{"text":"第一、以人定量的口粮留量超过了三定口粮留量，据武义县五个乡八个社的统计，以人定量的口粮留量竟超过了三定口粮留量二十一万二千一百斤，绍兴县据已实行以人定量的四十九个社检查，有二十四个社突破了三定留粮，如鉴湖乡五个社超出二十三万多斤；亭山乡二个社每人超出三十斤。","type":"paragraph"},{"text":"第二、以人定量的口粮杠子划得不合理，有的太细，有的太粗。绍兴县富盛乡骆山社竟划了四十八个等级；一岁到十八岁一岁一等，五十九岁到七十五岁之间亦有十七个等级，另外有许多照顾等级。也有的划得太粗，如乐淸县有的社只分二等，不少社旣没有认眞去分析原来留粮情况，在调整过程中又没有很好的向社员敎育协商，以致变动幅度过大，出现了新的不平衡。同时社与社之间，各等口粮杠子悬殊很大，低的社要向高的社看齐。","type":"paragraph"},{"text":"第三、干部畏难情緖，认为以人定量办法好是好，就是太麻烦，今年这样定了，明年又要重新算账，年年如此，工作不好做。（方徨）","type":"paragraph"},{"text":"来源： 新华通讯社编：《内部参考》，第2281期，1957年8月12日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c15883e88a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

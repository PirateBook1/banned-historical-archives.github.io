script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席话，念念不忘阶级斗争——嘉定县桃浦公社春光大队部分贫下中农和革命干部学习毛主席最新指示发言纪要","authors":[],"dates":[{"year":1968,"month":4,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　毛主席最新指示传来，桃浦公社春光大队广大贫下中农和革命干部立即认真学习，进行讨论。下面是这个大队的部分贫下中农和革命干部学习毛主席最新指示的发言纪要。杨秀清(春光二队民兵排长):"},{"type":"paragraph","text":"毛主席的最新指示，撑了我们贫下中农的腰，给了我们识破阶级敌人新花招的锐利武器，给我们指明了向阶级敌人发动进攻的方向。无产阶级文化大革命就是搞阶级斗争，就是同国民党反动派斗。中国赫鲁晓夫推行的资产阶级反动路线代表了国民党的利益，我们就是要彻底打倒它，批臭它。凌金宝(春光大队党支部书记):"},{"type":"paragraph","text":"抓不抓对资产阶级的阶级斗争，是忠不忠于毛主席的大问题。我们要忠于毛主席，就要狠狠地打击阶级敌人，把国民党反动派埋下的大大小小的定时炸弹挖个干净，这样才能保卫毛主席，保卫我们的红色政权。毛主席教导我们:“敌人是不会自行消灭的。”阶级敌人不打不倒，倒了还想爬起来。我们必须克服右倾保守思想，对阶级敌人就是要斗争到底。李宝福(春光二队贫农社员):"},{"type":"paragraph","text":"毛主席的最新指示，就是叫我们牢记血泪仇，不忘阶级苦。过去，国民党反动派勾结日本帝国主义，杀害我们贫下中农。我家本来有七口人，被杀死、饿死了五个，只剩下我们弟兄两个。我六岁就讨饭，十三岁起给地主做工。做牛做马，做了五年，只给了一件破棉衣当工钿。地主残酷的剥削我，强迫我干繁重的劳动，使我得了一身毛病，无钱医治。是我们心中最红最红的红太阳毛主席救了我，使我翻了身。我永远忘不了阶级敌人的狠心，永远忘不了毛主席的恩情。阶级敌人人还在，心不死，我一定要听毛主席的话，狠狠地向阶级敌人发动主动的持久的进攻。周云生(春光二队社员):"},{"type":"paragraph","text":"对于阶级敌人，必须不断地打进攻战。如果我们右倾麻痹，失去警惕，敌人就要向我们猖狂进攻。我们队里去年就发生了地富反坏分子通过他们的子女，打着“造反”的旗号，宣布“接管”队委会，夺我们贫下中农的权的严重事件。我们不主动向阶级敌人进攻，就要吃大亏，犯大错误，脑袋掉了还不知是怎么掉的。沈伯荣(春光九队队长):"},{"type":"paragraph","text":"向资产阶级作斗争，也要向自己头脑里的“私”字作斗争，革“私”字的命。“私”字是资产阶级的东西。有私就会右倾，就会看不清阶级敌人，也就打不准敌人。无私才能无畏。我们要全面落实毛主席最新指示，要敢于向阶级敌人作斗争。我们要努力学习“老三篇”，把“私”字斗掉，树立一心为公的思想。凌金福(春光大队贫协主任):"},{"type":"paragraph","text":"毛主席的最新指示给我们指明了把无产阶级文化大革命进行到底的根本方向。我们要紧跟毛主席的伟大战略部署，继续办好毛泽东思想学习班，学好用好毛主席最新指示，深入开展革命大批判，尤其要把中国赫鲁晓夫的“阶级斗争熄灭论”等修正主义货色批倒批臭，从思想上、政治上肃清它的流毒，提高阶级斗争和路线斗争的觉悟，坚持社会主义方向，紧跟毛主席伟大战略部署，把这场伟大的政治大革命进行到底。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7700bd110b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

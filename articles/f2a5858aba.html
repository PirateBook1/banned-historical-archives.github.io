script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东思想的伟大胜利  日本工人、农民和进步学生热烈祝贺我党“九大”隆重开幕","authors":[],"dates":[{"year":1969,"month":4,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛泽东思想的伟大胜利"},{"type":"paragraph","text":"日本工人、农民和进步学生热烈祝贺我党“九大”隆重开幕"},{"type":"paragraph","text":"据新华社讯　据东方通讯社报道：日本工人、农民和进步学生，热烈祝贺中国共产党第九次全国代表大会的开幕，他们指出，这次代表大会的召开，是当代世界革命运动史上的伟大事件，是对日本人民革命斗争的巨大鼓舞。"},{"type":"paragraph","text":"东京的国营铁道工人竹内学发表谈话说，中国人民在毛主席的领导下，经过激烈的阶级斗争，取得了无产阶级文化革命的伟大胜利，从而进一步巩固了无产阶级专政。中国共产党第九次全国代表大会的召开，是全世界革命人民的大喜事，空前鼓舞了被压迫人民和被压迫民族的解放斗争。"},{"type":"paragraph","text":"竹内指出，现在，亚洲、非洲、拉丁美洲人民的武装斗争，给了美帝国主义及其走狗强有力的打击。苏修叛徒集团对捷克斯洛伐克的法西斯军事占领，最近对中国的军事挑衅，使他们的叛徒本质彻底暴露在世界人民面前。竹内说，毛主席教导我们：“人民，只有人民，才是创造世界历史的动力。”我们工人阶级必须团结广大农民和其他劳动群众，领导他们粉碎美日反动派的万恶统治，夺取最后胜利。他说，我们决心学习中国无产阶级文化革命的伟大实践，大破资产阶级思想，粉碎矛头指向中国和亚洲各国民族解放运动的美日军事联盟。"},{"type":"paragraph","text":"一直坚持反对美日反动派修建“新东京国际机场”的斗争的千叶县三里塚农民，热烈欢呼中国共产党第九次全国代表大会的召开。"},{"type":"paragraph","text":"反对修建机场同盟秘书长北原鑛治说，毛主席领导的伟大的中国共产党的第九次全国代表大会的召开，具有伟大的历史意义。"},{"type":"paragraph","text":"北原指出，日本人民在斗争中体会到毛泽东思想是领导人民斗争走向胜利的无比宝贵的武器。"},{"type":"paragraph","text":"他说，经过两年零九个月的斗争，三里塚农民知道，不同敌人进行针锋相对的斗争，人民就不可能取得胜利。通过反对日共宫本修正主义集团破坏阴谋的斗争，他们也懂得了，要打败帝国主义，必须打败修正主义。"},{"type":"paragraph","text":"为反对腐朽的资产阶级教育制度坚持了三百多天不屈不挠斗争的日本大学学生松田健一和村野昭子，热情地祝贺中国共产党第九次全国代表大会隆重开幕。村野说，毛主席领导的中国无产阶级文化大革命取得的伟大胜利和中国共产党第九次全国代表大会的开幕，给了我们日本大学学生巨大的鼓舞和勇气。这次代表大会的召开，不仅是中国人民的胜利，也是我们战斗中的日本人民的胜利，是全世界革命人民的共同胜利，是毛泽东思想的伟大胜利。"},{"type":"paragraph","text":"松田说，通过我们的长期斗争，我们懂得：努力认真学习毛泽东思想，以毛泽东思想为指导原则进行斗争，这是引导我们走向胜利的道路。毫无疑问，中国共产党第九次全国代表大会将对革命形势作出正确的分析，向中国人民指明在革命新形势下进行斗争的任务。我们要更加认真地学习毛泽东思想，同七亿中国人民紧密团结在一起，尽自己最大的努力，把反对美帝、苏修和日本反动派的斗争进行到底。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f2a5858aba"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

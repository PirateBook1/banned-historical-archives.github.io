<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于“党天下”","authors":["四川省粮食厅","王瑞福"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于“党天下”","type":"title"},{"text":"四川省粮食厅王瑞福","type":"authors"},{"text":"省粮食厅工程师王瑞福(农工民主党)在小组会上的发言","type":"subtitle"},{"text":"自从储安平提出党天下是宗派主义的根源我觉得有道理，虽然报纸上批判了，但我还是同意“党天下”。","type":"paragraph"},{"text":"陈新桂的引伸，党天下的根源是无产阶级专政，这涉及问题很大，我对这个问题尚未弄清楚，看了章伯钧，罗隆基，韩文畦等人的发言感到很对头，毛主席也许看到了这点，因此以长期共存互相监督来纠正宗派主义。……","type":"paragraph"},{"text":"储安平说的“党天下”是有一定道理的。历史上曾有“公天下”，即天下为公，如尧舜相让。以后封建社会是“家天下”，世袭相传。国民党统治时是一党专政，有人叫“党天下”，有专吃党饭的人，天下为党不是天下为公。解放后说“人民坐江山”，人代会也有各党派参加，有非党人士，不用怀疑。但从总的情况和实质上来看，目前“党天下”是存在的。有些党员摆老资格，认为天下是老子打出来的，有高人一等的情绪。从表面上看，“清一色”也不存在，但实质上从这次揭发的许多事实看，非党人士大部分是有职无权，不安于位，人事调动常不通过非党领导，实权被共产党剥夺了。全国大事毛主席掌握原则，实际大权是国务院总理付总理，总理承揽大权相当于首相，付总理相当付首相，英文叫做PRIMEMINISTER，内中无非党人士。刘少奇同志在“八大”也说过，目前人民民主专政，实质上是无产阶级专政，与“联合政府”精神是不相符的。“党天下”就是宗派主义的根源。入了党就可以提拔，如象买火车票一样，已经排起队了，今天不提拔，明天也要提拔。因此“党天下”和宗派主义是一样的，说宗派主义好象轻些，说党天下要重些而已。","type":"paragraph"},{"text":"关于“党天下”    　　王瑞福","type":"subtitle"},{"text":"(一)储安平的“党天下”我体会他的意思是说，目前不是人民坐江山，而是共产党坐江山，不是人民民主专政，而是共产党民主专党，共产党独揽大权。我认为从实质上看，不能说这些没有一点道理。","type":"paragraph"},{"text":"就我厅来说，包揽大权的厅、处长，没有一个不是共产党员，这是事实。只依靠党组织来决定政策方针，即是“以党代政”，这也是常见的事。机关内民主生活不够，同志们均有同感，从已公布的“改进机关生活及改进机关领导制度的意见”中，可以说明这些毛病的存在。","type":"paragraph"},{"text":"(二)有“党”(指一切政党)就会有宗派主义产生，因为有党就有党员与非党员之分，党有他的纪律，党员有他特定的权利和义务，党相信党员，党要通过自己的党员来贯彻政策方针，这样一来就容易发生“志同道合”和“道不同不相与谋”，就容易发生“党同伐异”，就很难和群众打成一片。","type":"paragraph"},{"text":"我们需要党，又不需要宗派主义，这就是矛盾的所在。","type":"paragraph"},{"text":"资产阶级的政党，可以说就是宗派主义的化身，他们不愿也不可能去掉宗派主义。","type":"paragraph"},{"text":"无产阶级的政党，虽然想尽办法去掉宗派主义，虽然想尽办法要密切联系群众，但事实证明要完全根除，几乎是不可能。共产党自成立到掌握政权的三十多年中，不断和宗派主义进行斗争，到而今反比以前产生更多的宗派主义，唯一的办法就是要消灭阶级，消灭党。目前的整风运动不过是为消灭宗派主义、消灭党创造条件。","type":"paragraph"}],"comments":[],"origin":"《四川省右派言论选辑5》（内部文件，只供领导同志参考，请勿外传和翻印），中共四川省委宣传部办公室编，1957年7月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4aafb37c36"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

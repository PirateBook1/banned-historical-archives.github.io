script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"对抗党组织包庇反革命，陈绪宗蜕化变质","authors":[],"dates":[{"year":1957,"month":8,"day":28}],"is_range_date":false,"parts":[{"text":"对抗党组织包庇反革命，陈绪宗蜕化变质","type":"title"},{"text":"【据新华社北京28日电】 中国共产主义青年团中央机关工作人员连日集会，揭发叛党分子陈绪宗蜕化变质、丧失立场、为反革命分子辩护、向党恶毒进攻的罪行。","type":"paragraph"},{"text":"陈绪宗1955年6月以前是青年团二届中央常委，任中国青年报社社长，他因与胡风反革命集团有联系而被停职反省。","type":"paragraph"},{"text":"陈绪宗妻子金怀瑾是现行反革命分子","type":"subtitle"},{"text":"陈绪宗的妻子名叫金怀瑾，是混入党内的阶级敌对分子，是现行反革命犯。从1952年7月到1955年12月，金怀瑾先后发出十封匿名信，制造混乱，破坏肃反运动、捏造事实，陷害革命同志；仇恨、污蔑党和革命事业，给革命事业带来损失。公安机关在获得金怀瑾犯罪的确凿证据以后，依法予以逮捕，并由检察院向北京市中级人民法院起诉。法院经过审讯以后，判处反革命犯金怀瑾有期徒刑三年。","type":"paragraph"},{"text":"从破获金怀瑾反革命案那天起，自称“近二十年党龄”的“老干部”陈绪宗，完全忘记了自己是一个共产党员，一年多来挖空心思，使尽一切卑鄙手段，包庇反革命，为反革命进行辩护，最后还鼓动金犯不服从中级法院的判决。反右派斗争展开以后，陈绪宗仍不觉醒，在团中央宣传部的五次辩论会上，歪曲事实，百般狡辩，直到昀近的几次大会上，仍执迷不悟，顽强地替金犯狡辩到底。","type":"paragraph"},{"text":"罪行是开脱不了的","type":"subtitle"},{"text":"团中央的工作人员们指出，不管陈绪宗如何狡辩，千方百计为金犯开脱罪行，金怀瑾现行反革命的罪行是怎样也抹煞不了的。首先，她制造混乱，破坏肃反运动。金犯捏造了庞大的特务组织和特务活动方法，企图给中国青年报社、团中央等十三个单位的肃反和审干工作制造混乱，破坏革命队伍的团结。其次，陷害革命干部。她在十封匿名信中，诬陷了一百六十多人，治上受怀疑，有的同志入党后几年不得转为正式党员，有的同志在肃反中被斗错了。第三，仇恨革命事业，污蔑、辱骂党和领导同志，恐吓团中央领导同志说“要杀你一家人”。金犯还恶毒地诬蔑肃反运动是“狗咬狗”，卑鄙地肆意漫骂领导同志是“疯狗”等。根据这些罪行和金犯平日的表现，大家一致认为:金怀瑾是满身浸透资产阶级的意识，对党极端仇恨，恶毒地陷害革命同志，采取两面手法进行破坏的阶级敌对分子，是现行反革命犯。陈绪宗的辩护是一点也站不住脚的。","type":"paragraph"},{"text":"陈绪宗为什么和同志们的看法有根本的分歧呢?因为陈绪宗已经丧失了无产阶级立场，背叛了党的利益，死心踢地地站到反革命犯金怀瑾的立场上去了。","type":"paragraph"},{"text":"勾结社会右派分子企图为金犯翻案","type":"subtitle"},{"text":"据揭露，陈绪宗对金犯的反革命罪行所引起的严重后果无动于衷，但是对金犯却十分关心。金犯被捕入狱后，陈绪宗和金犯见面的时候，还恶意煽动她向法院作“正面的斗争”，和她串通一气向北京市高级人民法院上诉。陈绪宗想尽各种方法包庇和支持金犯。就瞒着党到处奔走，散布流言蜚语，恶意中伤、攻击党和一些领导同志。昀后，他就背着党进行非组织的活动，甚至想勾结社会上的右派分子，一齐向党进攻，来为金犯翻案。","type":"paragraph"},{"text":"当金犯反革命案破获后，陈绪宗一直反抗党对反革命分子金怀瑾所作的结论。今年春季，陈绪宗背着党到外面去找律师，泄露了党的机密，恶意攻击党。他一再拒绝党和同志们的忠告，亲自出庭为反革命辩护，他的两次辩护词，通篇都是对党的恶毒的污蔑。","type":"paragraph"},{"text":"陈绪宗是1939年入党的党员。抗日战争时期，他在延安曾受到党的严格审查，因此长期心怀不满，直到现在还“心里很难受”。肃反中，他因与反革命分子胡风有联系而被停职反省，又因与金犯的关系而受到审查，从此，陈绪宗更加怀恨在心，和党完全站在对立的方面，彻头彻尾成为资产阶级中的反动分子，成为反革命、右派分子在党内的代言人。","type":"paragraph"},{"text":" ——原载《文汇报》1957年8月29日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7de494b9eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

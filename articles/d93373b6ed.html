script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"chuanxinlu2","name":"十年文革中首长讲话传信录（中册）","internal":false,"type":"pdf","official":false,"author":"周良霄,顾菊英","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/十年文革中首长讲话传信录2.pdf"],"article":{"title":"周恩来在首都中等学校红卫兵代表大会上的重要讲话","parts":[{"type":"title","text":"632.周恩来在首都中等学校红卫兵代表大会上的重要讲话"},{"type":"paragraph","text":"(1967年3月25日)同学们，红卫兵战友们，好久不见了！"},{"type":"paragraph","text":"首先，让我代表我们伟大的领袖毛主席和他的亲密战友林彪同志，代表党中央、国务院、中央军委，向我们红卫兵战士们问好！热烈祝贺你们大会的成功！向你们致无产阶级文化大革命战斗的敬礼！"},{"type":"paragraph","text":"我完全同意刚才江青同志的讲话。"},{"type":"paragraph","text":"伟大的红卫兵运动从北京的中学兴起后立即得到了我们最敬爱的领袖毛主席的热情支持，迅速地发展起来。尤其是在去年八月十八日毛主席接见了你们后，革命的红卫兵小将们带着冲天的闯劲从学校走向社会，从北京走向全国，到处串连，煽起社会主义的风，点起文化革命的火。你们破剥削阶级的四旧，立无产阶级的四新，把旧世界遗留下来的残余打得个落花流水，为我国无产阶级文化大革命做出了伟大的贡献！你们响应毛主席关于徒步长征的号召，经风雨，见世面，在大风大浪中锻炼，自己教育自己。你们活学活用毛主席著作，同自己队伍中一小部分人的反动血统论的思想，同反动组织“联动”的行动进行了坚决的斗争。这一小部分人所做所为是绝对抹煞不了红卫兵的丰功伟绩的！你们批判了和打击了这种反动的思想和行动，使我们的组织更加健康、壮大起来了。"},{"type":"paragraph","text":"毛主席和党中央向你们发出了复课闹革命的号召。我们高兴地看到，你们已经积极地行动起来。希望你们一面上课，一面努力整风，实行革命的大联合，把无产阶级文化大革命进行到底！你们主要是自己教育自己，同时也希望你们虚心地向大专院校革命的哥哥们姐姐们学习，向革命的工人和农民们学习，向我们亲爱的解放军同志们学习。"},{"type":"paragraph","text":"我在去年国庆以前，我同北京中学的红卫兵小将们曾经进行了频繁的接触。很遗憾，以后由于忙于同大专院校、机关和外地的同志们联系，同你们的接触就减少了。今天看到了你们的大联合、大团结、大会师，济济一堂，思想水平、斗争水平比过去更加提高了，感到非常高兴！毛主席说：“世界是你们的，也是我们的，但是归根结底是你们的。......希望寄托在你们身上”。"},{"type":"paragraph","text":"祖国的前途无限光明，世界的前途也无限光明。希望你们高高地举起毛泽东思想伟大红旗，奋勇前进吧！"},{"type":"paragraph","text":"革命的红卫兵万岁！"},{"type":"paragraph","text":"无产阶级文化大革命万岁！"},{"type":"paragraph","text":"毛主席的革命路线胜利万岁！"},{"type":"paragraph","text":"伟大的中国共产党万岁！"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁！"},{"type":"paragraph","text":"我们伟大的领袖毛主席万岁！万岁！万万岁！"}],"authors":["周恩来"],"dates":[{"year":1967,"month":3,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":513,"page_end":514,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d93373b6ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批判林彪、“四人帮”认真落实各项政策去年我国国民经济取得新的胜利余秋里副总理详细谈到去年计划完成情况","authors":[],"dates":[{"year":1979,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京六月二十一日电　余秋里副总理今天在作关于国民经济计划的报告中，详细地谈到了一九七八年我国国民经济计划完成的情况:"},{"type":"paragraph","text":"——农业总产值达一千四百五十九亿元，完成计划的百分之一百零二点七，比上年增长百分之八点九。粮食产量达到三亿零四百七十五万吨，比上年增长百分之七点八。棉花产量达到二百一十六万七千吨，比上年增长百分之五点八。油料产量达到五百二十一万八千吨，比上年增长百分之三十。粮、棉、油、麻、丝、茶、糖、菜、烟、果、药、杂全面增产，是一九七八年农业发展的显著特点。"},{"type":"paragraph","text":"——工业总产值达四千二百二十一亿元，比上年增长百分之十三点五。除了原煤、原油、钢产量和发电量、铁路货运量有了新的突破以外，水泥、化肥、农药、橡胶、矿山设备、冶金设备、发电设备、拖拉机、化学纤维、呢绒、丝织品、糖、纸、合成洗涤剂等的产量都有很大增长。多数产品的质量比上年有所提高，物资消耗和产品成本有所降低。"},{"type":"paragraph","text":"——基本建设，国家预算内直接安排的投资完成三百九十五亿元，比上年增长百分之三十四。地方自筹投资完成八十四亿元，比上年增长百分之二十。全国建成大中型项目九十九个，大中型项目的单项工程二百九十七个。铁、煤、铜、铝、石油等主要矿产探明的储量都有增加。"},{"type":"paragraph","text":"——社会商品零售额一千五百二十七亿五千万元，比上年增长百分之八点三。"},{"type":"paragraph","text":"——进出口贸易总额达到三百五十五亿元，比上年增长百分之三十点三。全年外汇收支平衡，略有结余。"},{"type":"paragraph","text":"——科学、教育、文化、卫生等事业，都有了进一步的发展。"},{"type":"paragraph","text":"余秋里同志指出，我们之所以能够取得这样大的成绩，最根本的是由于在各条战线上深入批判了林彪、“四人帮”的极左路线，认真落实了党和政府的各项政策，并在各方面进行了初步的调整和整顿，把广大工人、农民、知识分子长期被“四人帮”压抑的社会主义积极性调动起来了。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1ca73a428c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

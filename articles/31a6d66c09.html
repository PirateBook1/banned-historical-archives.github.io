script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"青海果洛区藏族参观团和甘肃南部牧区各族参观团  向毛泽东主席献旗致敬  朱副主席代表受旗、邓副总理欢宴参观团","authors":[],"dates":[{"year":1953,"month":1,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"青海果洛区藏族参观团和甘肃南部牧区各族参观团"},{"type":"paragraph","text":"向毛泽东主席献旗致敬"},{"type":"paragraph","text":"朱副主席代表受旗、邓副总理欢宴参观团"},{"type":"paragraph","text":"【新华社二十日讯】青海省果洛区藏族参观团和甘肃南部牧区各民族参观团，在二十日下午向中央人民政府毛泽东主席献旗。中央人民政府朱德副主席代表毛主席受旗。"},{"type":"paragraph","text":"献旗时，在场的有中央人民政府民族事务委员会主任委员李维汉，副主任委员乌兰夫、刘格平、刘春，民族事务委员会委员朱早观和中央人民政府委员会办公厅副主任余心清。"},{"type":"paragraph","text":"献旗完毕，朱副主席举行茶会。会上，青海省果洛区藏族参观团副团长康克明和甘肃南部牧区参观团团长达吉，先后表示向毛主席和中央人民政府各首长致谢。最后，朱副主席勉励大家加强团结，努力做好少数民族地区的生产、贸易、医药卫生和交通等工作，逐步提高各族人民生活水平。"},{"type":"paragraph","text":"【新华社二十日讯】中央人民政府政务院邓小平副总理，在二十日下午七时设宴招待青海省果洛区藏族参观团和甘肃南部牧区各民族参观团全体人员。"},{"type":"paragraph","text":"招待宴会上，邓副总理致欢迎词说：果洛地区和甘南牧区，过去曾长期地遭受国民党反动派的惨酷统治和压迫，蒋介石和马步芳匪帮一方面直接屠杀和掠夺藏区人民，一方面挑拨藏族同其他兄弟民族的关系以及藏族内部的关系，以利于他们的统治。这样就使得藏区人口减少、生产衰退、人民的生活陷入贫困和落后的境地。"},{"type":"paragraph","text":"邓副总理接着说：三年来，由于人民政府实行了毛主席伟大的民族政策，各民族人民已经空前地团结起来了。毛主席的民族政策是要我们各民族一律平等、实行团结互助，建设自己幸福美满的生活。只有团结得好，一切建设事业才能顺利地进行，内蒙古自治区就是因为团结得好，再加上其他的条件，所以五年来人口增加、牧畜业发展很快，做到了“人畜两旺”，成为各牧区向前发展的榜样。我们在藏区的工作人员，过去是帮助大家做好团结工作，今后更要继续努力，帮助藏区人民进一步加强团结，向着内蒙古自治区的发展道路前进。"},{"type":"paragraph","text":"邓副总理最后指出：帝国主义和蒋介石残余匪帮是不甘心我们各民族人民团结，不甘心我们各民族人民过好日子的，他们总是用尽一切办法，挑拨我们各民族间的团结，希望大家严加警惕。"},{"type":"paragraph","text":"招待宴会在亲密团结的空气中进行。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"31a6d66c09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

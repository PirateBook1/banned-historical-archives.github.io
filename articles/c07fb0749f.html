script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"帮助社员学哲学　建立辅导小组好松江城西公社新南生产队六个辅导员满怀阶级感情，辅导贫下中农学习毛主席的哲学著作","authors":[],"dates":[{"year":1970,"month":12,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　松江县城西公社新业大队新南生产队，在开展活学活用毛主席哲学思想的群众运动中，建立了一个学哲学辅导小组。几个月来，这个辅导小组的六个辅导员，怀着深厚的阶级感情，紧密联系三大革命运动的实践，积极认真地辅导社员学习毛主席哲学思想，初步取得了一些经验。"},{"type":"paragraph","text":"要辅导好先要自己学好"},{"type":"paragraph","text":"毛主席教导说:要作好先生，首先要作好学生。新南生产队的辅导员深深体会到:要当好辅导员，首先要当好学员；要辅导好社员学好哲学，首先自己要学好哲学。因此，他们在辅导社员学哲学的过程中，总是把自己“摆进去”，带着自己在三大革命运动中的问题学习毛主席哲学思想，然后把自己切身的体会讲给社员听。这样做不仅促进了自身的思想革命化，而且收到了良好的辅导效果。"},{"type":"paragraph","text":"今年“三秋”中，有一次，生产队长分配一个辅导员去捆乱柴。这个辅导员是插队落户的知识青年，不会捆乱柴，想与另一个社员调一调。这时，她想起了毛主席关于“矛盾着的双方，依据一定的条件，各向着其相反的方面转化”的教导，认识到:“捆勿来”是可以向“捆得来”转化的。但要有“一定的条件”。这就是老老实实地向贫下中农学习，敢于实践。于是，她按照毛主席的教导，坚持边学边干，终于学会了捆柴，完成了由“捆勿来”到“捆得来”的转化。晚上，在政治夜校里辅导社员学习毛主席关于矛盾转化的观点时，她就用自己变“捆勿来”为“捆得来”的体会进行辅导，社员听了，很有启发。大家都说:“这样辅导好，道理讲得清，人人听得懂，记得牢。”"},{"type":"paragraph","text":"要怀着深厚的阶级感情进行辅导"},{"type":"paragraph","text":"这个生产队的辅导员认为:贫下中农对毛主席有深厚的无产阶级感情。作辅导员的，也要怀着对毛主席的深厚阶级感情，努力做好辅导工作。农忙季节，由于连续整天劳动，身体疲劳，他们就以“老三篇”为武器，不怕疲劳，见缝插针，照常辅导社员学习。少数老年社员记忆力较差，学了前，忘了后，要求多学几遍，辅导员就利用劳动间隙时间一次又一次地辅导。"},{"type":"paragraph","text":"有些社员不识字，学习毛主席哲学思想有困难。辅导员就一边辅导他们学哲学，一边辅导他们学文化。有个辅导员利用劳动休息时间，辅导一个女社员学习毛主席在《矛盾论》中的一段教导，一面教她识字，一面教她写字。在辅导员的帮助下，只花了三天时间，她已经读得熟，背得出，写得来，用得上。"},{"type":"paragraph","text":"密切联系斗争实际进行辅导"},{"type":"paragraph","text":"这个生产队的哲学辅导员认为:理论是从实践中来的。只有紧密联系三大革命运动的实践进行辅导，才能帮助社员深刻理解和掌握哲学的基本观点。今年“三秋”中，有一天，手扶拖拉机耕翻土地，耕到最后有一块田，约半亩多横头，因泥土硬，不能耕翻，需要人力来坌。这时天快黑了，男社员已收工，有些正在做麦畦的女社员看到了这个情况，主张晚一点收工，去坌这些横头地，坌好了再停工休息。有些人却不是这样想，说“做一天畦头手臂也痛了，这些横头地泥这样硬，要坌明天再坌吧!”在场的一个辅导员就组织大家学习毛主席关于“农业学大寨”和“决定的因素是人不是物”的教导，随地展开讨论，使大家认识到，横头地泥土硬，用人力来坌是比较吃力的，是一个困难，但不是好坌不好坌的决定因素；决定好坌不好坌的因素是人，只要大家齐心，人多力量大，象大寨人那样，发扬“一不怕苦，二不怕死”的革命精神，就一定能够战胜泥土硬的困难。认识统一了，大家立即投入坌地战斗，一鼓作气，很快完成了这些横头地的耕翻任务。许多社员高兴地说:“看!这就是人的因素第一。”"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c07fb0749f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共沿河县委对崔吉光所犯错误的处分报告","authors":[],"dates":[{"year":1961,"month":4}],"is_range_date":false,"parts":[{"text":"中共沿河县委对崔吉光所犯错误的处分报告","type":"title"},{"text":"崔吉光，男，28岁，汉族，家庭贫农成分，个人出身务农，城关公社联桥管理人，解放后任队长、主任，现任马王堆小队承包队长。其错误事实如下：","type":"paragraph"},{"text":"1，60年元月分，贫农王冬秀在自己的自留地上扯了一把蔬菜来吃，被崔吉光发现，硬说是偷的，当即将王冬秀用棕绳捆起游寨，边走边喊，“你们来看我王冬秀，我偷菜是坏东西，不要学我”。游寨后又将王冬秀在食堂门前吊打一顿，放回家去半月就死了。人死后其家具被他拿走。","type":"paragraph"},{"text":"2，60年元月，崔淑英所望的母牛一只，下有只小牛，由于看管不善，七天后牛死了，牛死后崔淑英把牛弄回家去吃。此事被崔吉光发现，将淑英捆起来一阵毒打，绳子打断后，崔淑英逃回家去，又被崔吉光捉回吊打二次。打后，没收盐巴1斤半，大米三斤半，乔子一斤，高粱一斤，洋芋半斤，包谷、豆子一部分，棉花7斤，皮鞋一双，并且不给饭吃，致使崔淑英半月就死了。","type":"paragraph"},{"text":"3，60年2月分，为社员不出工和偷红苕吃，有社员崔光廷、崔洪生各被其毒打一次，同时为某些社员的小偷小摸行为而被他扣饭的有25人。","type":"paragraph"},{"text":"不处分","type":"paragraph"}],"comments":[],"origin":"贵州省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0eaaa5c94f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

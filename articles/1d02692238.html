script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共黑龙江省委纪律检查委员会关于开除阶级异己分子沈东党籍的决定","authors":[],"dates":[{"year":1954,"month":8,"day":23}],"is_range_date":false,"parts":[{"text":"中共黑龙江省委纪律检查委员会关于开除阶级异己分子沈东党籍的决定","type":"title"},{"text":"沈东，原名沈家修、沈静安，四十二岁，山东省新泰县人，本人地主成份，恶霸地主出身。一九三八年混入革命队伍，同年五月混入党内。先后骗取了我八路军连、营文书、南进支队司令部秘书、供给部政治委员、苏皖纵队三支队供给处长、新四军九、四旅和淮北军区供给部长、黑龙江省工矿管理处长、企业局副局长、吉林省金矿局长、中长、哈尔滨铁路管理局财务处长等职位。","type":"paragraph"},{"text":"沈东及其父母都是乡里有名的恶霸地主，其父外号“胎里坏”，母外号“野鹊王”（意思爱吵爱骂不讲理）。本人于一九三八年曾直接参与掌管家务，并因土地纠纷问题亲手枪杀了农民沈之敬。同年为逃避杀人罪行，隐身埋名，假报成份，捏造全部历史，混入革命队伍。之后，一百伪装积极进步；一面坚持反动立场，有意包庇曾参与蒋匪还乡团谋杀我村干部、家庭、农民六人的反革命二弟沈家伟的罪行，并对曾在日伪县政府的特务营任职的反革命分子三弟知而不报，更于一九五二年伪造户口将其三弟与被管制的妹妹（地主成分）接来哈市。为帮助他母亲逃避管制，骗得管理局总务处出具证明，落户同居，又将他五弟（蒋伪青年基干队员）送入铁路中学读书，沈并以其妻或他五弟的名义与有血债的反革命分子二弟经常书信往来，关系密切。","type":"paragraph"},{"text":"上述事实，完全证明了沈东确系混入党内的阶级异己分子。为纯洁党的组织，决定开除其党籍，并建议依法给予刑事处分。","type":"paragraph"}],"comments":[],"origin":"中共中央监察委员会办公厅编《县委书记以上干部受到开除党籍处分的决定汇编》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d02692238"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji26","name":"毛泽东全集第26卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji26.pdf"],"article":{"title":"关于如何对待桂系部队的问题","alias":"","parts":[{"type":"paragraph","text":"关于如何对待桂系部队的问题!！!"},{"type":"paragraph","text":"（1949年4月5日）邓、饶、陈，刘、张、李，中原局，萧、陈，并告林、罗、刘："},{"type":"paragraph","text":"（一）李白代表刘仲华江日由北平到南京，支日去汉口向李白传达我方意旨。微日李白另一代表刘仲容?去南京传达我方更加完全的意旨。张治中等六人和谈代表团与我方代表团谈判已四日，颇有进展。（二）安庆守军限卯灰前撤退，安庆至黄冈线之守军亦限卵灰前撤退完毕，请刘张李即告前线我军将领，将上述二项分别派员径赴守军司令部通知对方，我们的人和对方的人见面时说，奉毛主席命令已与李白代表谈好守军撤退事宜，今后双方以谈判方"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给第二野战军政治委员邓小平、华东军区政治委员饶漱石和第三野战军司令员兼政治委员陈毅等的电报。"},{"type":"paragraph","text":"[2]萧、陈，指萧劲光、陈伯钧，当时分别任第四野战军第十二兵团司令员兼政治委员和第一副司令员。"},{"type":"paragraph","text":"[3]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任第四野战军司令员、政治委员和参谋长。"},{"type":"paragraph","text":"[4]李，指李宗仁，当时任国民党政府代总统。白，指白崇禧，当时任国民党军华中军政长官公署长官。"},{"type":"paragraph","text":"[5]刘仲华，当时是李宗仁、白崇禧派往北平的私人代表。[6]刘仲容，当时是李宗仁、白崇禧派往北平的私人代表。"},{"type":"paragraph","text":"[7]张治中，当时任国民党政府和平谈判代表团首席代表，率代表团到北平和中共代表团进行谈判。法解决问题，问彼方是否已接到上级命令，如未接到此项命令，要求彼方速即去电询问，不能拖延时间。此项代表交谈，限于桂系人员，勿令蒋系人员知道。（三）黄安“、麻城、浠水、武穴等地彼方守军同样撤退，由我军进驻。（四）黄冈、团风口（不是阳逻）、仓子埠、黄陂、花园、孝感、汉川、蔡甸、黄陵矶二线及其以南地区，一个月内我军不去进占。宜昌至黄陵矶一线江岸及其以北地区，凡我军已占者一律不动；凡我军未占者一律于一个月内暂不进占，一个月后用谈判方法和平接收。此点请刘张李通知桐柏江汉鄂豫三军区照办。萧陈对桂系守军可酌派适当人员联络，但切勿使蒋系守军知道。对张轮?亦可联络。（五）中原局应设法派人秘密至武汉方面与地方绅土及资本家联络，散布和平空气，稳定他们不要逃跑。华东局对江南各地如有门路，亦应如此办理。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"卵微[1]黄安，旧县名，即今湖北省红安县。[2]团风，镇名，位于湖北省黄冈县西北。[3]阳逻，镇名，位于湖北省新洲县西南。[4]仓子埠，今仓埠镇，位于湖北省新洲县西部。[5]花园，镇名，位于湖北省孝感市北部。[6]蔡甸，镇名，位于湖北省汉阳县北部。[7]黄陵矶，镇名，今为湖北省汉阳县县治。[8]张，当时任国民党军华中军政长官公署副长官兼第十九兵团司"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":4,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":256,"page_end":257},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"301b86d85f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

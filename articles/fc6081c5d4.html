script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"提倡革命化婚礼　反对铺张浪费","authors":["徐杏英"],"dates":[{"year":1976,"month":7,"day":27}],"is_range_date":false,"parts":[{"type":"paragraph","text":"编辑同志:"},{"type":"paragraph","text":"最近，看到有些青年在结婚问题上讲究排场，搞“四旧”，引起了我一些想法。"},{"type":"paragraph","text":"无产阶级文化大革命中，红卫兵小将上街扫“四旧”，冲击了旧社会遗留下来的旧思想、旧文化、旧风俗、旧习惯，使青年人在婚礼上有了很大的改进，许多青年都举行了勤俭节约的革命化婚礼。"},{"type":"paragraph","text":"但是，由于社会主义社会还存在着阶级和阶级斗争，资产阶级思想和旧的习惯势力还很顽固。近来，在青年人结婚问题上，“四旧”有所抬头。一些青年人对物质要求越来越高，结婚被子要备六条、八条，衣服要做高级料子的，房间里要置办成套家具，即所谓“三十六只脚”。一些青年人为了搞到这些东西，工作上分散精力，政治上不求上进，严重的甚至因此犯了错误。结婚时，有的大摆酒席，摆阔气。不少青年结婚都要发高级糖，一发就是几十斤，铺张浪费很大。有的青年由于结婚花费过多，造成婚后经济紧张、家庭不和等不良后果。"},{"type":"paragraph","text":"这些现象，实际上是两个阶级、两种思想斗争的反映，我们革命家长决不能允许“四旧”在青年结婚问题上复活。"},{"type":"paragraph","text":"我有五个子女，差不多都到了结婚年龄。他们也说:现在新社会了，和旧社会不能比，结婚也不能太简单，否则会被人家笑话的。这种思想是完全不对的，我作为家长，有责任教育他们端正思想认识，提倡革命化婚礼:反对铺张浪费。"},{"type":"paragraph","text":"我认为，青年人在结婚问题上反映出来的这些问题，与邓小平推行修正主义路线，大搞物质刺激是分不开的。我建议在报上结合深入批判邓小平的谬论，对青年进行阶级教育和共产主义远大理想的教育，使青年人放眼全世界，为中国革命和世界革命添砖加瓦，为实现共产主义而努力奋斗。共产党员、共青团员在批邓斗争中，要带头破“四旧”立“四新”。我们家长也要积极配合做好这方面的工作。"},{"type":"paragraph","text":"我认为，青年人的婚礼应当勤俭节约，力戒铺张，警惕“四旧”复活。结婚时，双方应该畅谈革命道理、革命理想，互相鼓励，互相帮助，共同为无产阶级革命事业贡献青春。　徐杏英"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fc6081c5d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

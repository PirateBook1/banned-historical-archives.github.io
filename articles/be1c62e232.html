script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席永远在掌舵","authors":["孙友田"],"dates":[{"year":1976,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席永远在掌舵"},{"type":"paragraph","text":"孙友田座座青山白云裹，条条煤河起哀乐，缕缕黑纱浸泪水，片片松枝发悲歌。沉痛悼念毛主席，九月神州落白雪，朵朵素花寄哀思，万语千言喉哽噎。回忆万恶旧社会，矿工代代受折磨，万人坑前尸骨寒，卖人市上把肉割……伟大导师去安源，革命火种亲手播，红旗插上大井架，一扫千年苦岁月！毛主席亲手绘蓝图，千山万岭飞金车；毛主席挥手指航程，千江万河走百舸。毛泽东思想照煤海，矿山宏伟天地阔，斗争风雨荡污泥，革命利剑除妖魔。晴天霹雳震煤城，噩耗传来撼山岳。无限悲痛涌肺腑，举起右手紧紧握：愿做笔尖一点金，深入批邓喷烈火；愿做钻头一块钢，冲锋在前把煤夺。愿做大海一滴水，永远奔腾不停歇；愿做葵花一片芯，终生向阳不变色。毛主席给我红宝书，阶级斗争记心窝。毛主席给我千钧力，保卫革命胜利果。毛主席给我凌云志，千米大巷勇开拓。毛主席给我斗天胆，万吨原煤一手托……铁锤砸碎“还乡团”，砸出金花千万朵。刨煤钢刀斩修根，挖出煤山千万座……祖国大地春长在，毛主席活在咱心窝。万里航程战风浪，毛主席永远在掌舵！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"be1c62e232"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

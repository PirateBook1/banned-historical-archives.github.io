script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"不留城市去西藏　反修防修志如钢——复旦大学中文系学员杨明的申请书","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毕业后选择什么样的道路，是以革命利益为重，胸怀大目标，不怕艰苦困难，到党和人民最需要的地方去；还是以个人利益为重，贪图安逸舒适，留恋城市，这对我们每一个工农兵学员来讲，都是严峻的考验。我决心在这个考验中，与一切旧的传统观念彻底决裂，用实际行动与邓小平一类党内资产阶级作斗争。为此，我向党表示:坚决要求毕业后到祖国最艰苦的西藏或其他边疆地区去，到党和人民最需要的地方去，把自己的一切献给革命事业，为限制和最终消灭资产阶级法权，为伟大的无产阶级革命事业奋斗终身!"},{"type":"paragraph","text":"无产阶级专政的一个重要任务，就是限制以至消灭资产阶级法权，防止资本主义复辟，最后实现共产主义。革命的知识青年到艰苦的地方去，走同工农相结合的道路，永远同工农划等号，是限制资产阶级法权，缩小三大差别的一个有力行动，也是同邓小平对着干的实际行动。"},{"type":"paragraph","text":"我出身在一个革命干部的家庭，从小受到党的培养和教育，受到革命前辈的影响，这对于我走上革命的道路是一个有利的条件。但是，我们这些干部子女，如果躺在自己父母的功劳簿上不求前进，就会由革命的后代变成革命的对象。这样的教训也是不少的。所以，我们每一个出身于革命家庭的人，都应该认真考虑一下自己怎样才能继承前辈的革命事业，走什么样的路才能成为革命者，而不成为革命的背叛者。我们决不能把父母的地位当做拐棍，一踏上生活的道路，就去追求建立所谓“美满”的家庭。这是很危险的，这就有可能变成修正主义的苗子。我们决不能选择这样的道路。我们只有在那艰苦奋斗的环境中，在那火热的斗争生活中去磨练，才能继承前辈的革命事业，才能成长为革命战士。对共产主义事业的信仰才能给人力量，斗争才能使人幸福。我渴望到艰苦的地方去，在斗争中磨练自己，使自己成为无产阶级革命事业的可靠接班人。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"西藏文革","type":"人物"},{"name":"限制资产阶级法权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a5fe24140e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

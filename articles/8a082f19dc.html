script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"民革省、市组织反右派斗争取得新的胜利","authors":["吴世法"],"dates":[{"year":1957,"month":11,"day":23}],"is_range_date":false,"parts":[{"text":"民革省、市组织反右派斗争取得新的胜利","type":"title"},{"text":"吴世法","type":"authors"},{"text":"长沙市讯　民革省、市组织反右派斗争，经过一段时间的休整以后，最近转入高潮，进入到向右派分子全面追击和搜索的阶段。近1月以来，在基层和省市委机关内部已搜索出一批隐蔽的右派分子。总计长沙市民革的右派分子连前所揭发的已达41人。","type":"paragraph"},{"text":"最近基层揭发出来的右派分子，有省工业厅轻工业管理局工程师张溎祥，省人委参事陈迪光、李茂秋等人；省市委机关揭发出来的有民革省委会宣传处副处长易经香。易经香在鸣放期间向党进攻极为猖獗，他攻击共产党的领导，说党不听群众意见，党对群众是“只有我来领导你”，说“现在一切问题都不由行政部门负责，而由党委负责”。他攻击人民民主专政，说“肃反简直比国民党法西斯还厉害”。并恶毒地丑化靠拢党的积极分子，把积极分子叫成“花鼻子”，并且说“我就不做花鼻子”。尤其是以他为主编辑的第十期“湖南民革通讯”，在他所拟“好风频借力，万卉竞争妍”的总标题下，几乎全部登的是右派言论。","type":"paragraph"},{"text":"民革长沙市组织最近另一个斗争任务，是对过去已经揭发的右派分子，进行系统地全面地揭露和批判。11月14日，召开了百余人的斗争大会，揭露、批判右派分子刘岳厚的反动言行。岳阳荣家乡友爱和三合两个农业社的主任和中共支部书记，也参加了斗争会。他们集中地揭发了刘岳厚在今年5月到这两个农业社，搧风点火，挑拨社员和社干部的关系，破坏农业社的罪恶行为。他们说：“我们社里本来是好好的，就是因为刘岳厚下去，专找坏分子和落后群众搧风点火，竟使得一些坏分子和地主、富农分子胆敢私自开会，准备谋杀我们社干部”。刘岳厚在群情激愤和农民严词指责之下，不得不表示要求宽限期间，作出全面交代。","type":"paragraph"},{"text":"民革长沙市成员通过几个月来的反右派斗争，提高了认识和觉悟，大家斗争情绪很高，要把民革的反右派斗争进行到底，并在此基础上进行全党整风，为进行党的根本改造准备条件。现在民革长沙市组织在深入进行反右派斗争的同时，已开始考虑全党整风的有关准备工作。","type":"paragraph"},{"text":" 原载《新湖南报》1957年11月23日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a082f19dc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

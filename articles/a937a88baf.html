script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在毛主席走过的长冈大道上","authors":["刘观晖"],"dates":[{"year":1969,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在毛主席走过的长冈大道上"},{"type":"paragraph","text":"江西下放干部　刘观晖"},{"type":"paragraph","text":"我是个“三门”干部，今年二月，来到兴国县长冈乡“重新学习”，接受贫下中农的再教育。"},{"type":"paragraph","text":"长冈，是伟大领袖毛主席在第二次国内革命战争时期创建的模范乡。一九三三年十一月，伟大领袖毛主席亲自来到了长冈。毛主席领导长冈人民打土豪、分田地”。建立了红色政权；在这里，毛主席亲自召开了调查会，写下了光辉的《长冈乡调查》；在这里，毛主席看到樟树塘的木桥太窄，会跌倒行人，嘱咐乡干部修桥；在这里，毛主席以普通劳动者的身份，和农民一起种油菜、捡花生。"},{"type":"paragraph","text":"我下到长冈后，贫下中农经常教育我要以毛主席的伟大革命实践为光辉榜样，永远忠于毛主席。"},{"type":"paragraph","text":"贫下中农亲切而深刻的教育，我句句记在心。到长冈的头两个月，我只是单纯地参加集体生产劳动，几乎是不问“窗外事”。后来，想起了毛主席是怎样领导人民闹革命，夺取了政权，才觉察到不关心国家大事，岂不是忘记了要巩固革命政权，是最大的忘本，是对伟大领袖毛主席最大的不忠吗？！从此，我便把生产队里的事装在心里，大力宣传毛泽东思想，和群众一起学习毛主席著作，狠抓阶级斗争和革命大批判，落实毛主席“抓革命，促生产”的伟大指示。“双抢”的时候，有的社员对扩大二季晚稻面积没有把握，思想不通。怎么办？正当我踌躇莫展时，想起了毛主席开调查会的光辉榜样，便立即到贫下中农中去调查访问，到实地去察看水源情况、统计可种田亩。胸中有了数，再做社员的工作，结果晚稻由去年的五十余亩扩大到一百五十多亩。我也经常想到贫下中农对我的教育，关心群众生活，积极地参加集体生产劳动。"},{"type":"paragraph","text":"今年春节前夕，大队革委会赠送给每个“五·七”战士一双草鞋。我深深懂得，这不只是一双草鞋，而是毛主席培育的长冈人民的光荣传统。越感到生活在毛主席住过的地方格外幸福，劳动在毛主席劳动过的土地上格外愉快，走在毛主席走过的长冈大道上格外舒畅。"},{"type":"paragraph","text":"我要沿着毛主席指引的“五·七”大道，不断前进，彻底革命。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a937a88baf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

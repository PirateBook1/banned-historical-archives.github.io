script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"每战应以齐灭孤立分散之敌为书","alias":"","parts":[{"type":"paragraph","text":"每战应以歼灭孤立分散之敌为主"},{"type":"paragraph","text":"（1947年7月1日）朱、刘，聂\"转杨、罗回，并告林、罗⑶："},{"type":"paragraph","text":"（一）现时距雨季尚有一个时期，漕河、北河店间战役结束后休整数日。如定兴、北平间有好仗可打，即集中全力向该段薄弱之敌进击，否则应即转移至永定河以北，向平津路进击。"},{"type":"paragraph","text":"（二）每打一仗后，如损伤不大时，休整数日至十天即打第二仗，目前不要作整月休息计划。"},{"type":"paragraph","text":"（三）每次作战计划，以歼灭孤立分散之敌为主，必须对敌方增援有充分之事先准备，但不要将计划重心放在打增援上。因在目前情况下，敌方往往畏惧增援，若决心增援，又往往集中兵力使我不易歼击。"},{"type":"paragraph","text":"[1]朱、刘，指朱德、刘少奇。聂，指聂荣臻，当时任晋察冀军区司令员兼政治委员。"},{"type":"paragraph","text":"[2]杨、罗，指杨得志、罗瑞卿，当时分别任晋察冀野战军司令员和第一政治委员。"},{"type":"paragraph","text":"[3]林、罗，指林彪、罗荣桓，当时分别任东北民主联军总司令兼政治委员和副政治委员。"},{"type":"paragraph","text":"[4]漕河、北河店间战役，即保北战役。1947年6月25日至7月6日，晋察冀野战军在保定以北漕河至北河店间发起攻势，共歼国民党军8200余人。"},{"type":"paragraph","text":"（四）占领之地能守者（如正太、青沧），以地方部队守之，不能守者则不惜立即放弃，让敌重占，以利我再度、三度、四度之歼击。总之，我军必须完全主动，不要有任何被动。"},{"type":"paragraph","text":"（五）速令杨罗台与军委台通报。"},{"type":"paragraph","text":"军委午东"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":7,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":107,"page_end":108},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2c1343e01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"邓小平会见芬兰共产党代表团时的谈话（摘录）","authors":["邓小平"],"dates":[{"year":1987,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"会见芬兰共产党代表团时的谈话（摘录）","type":"title"},{"text":"邓小平","type":"authors"},{"text":"我们现在所做的事情是比较复杂的，现在看来我们制定的政策是成功的，特别是改革和开放政策。我们现在所干的事情是别人没有干过的事情，而且是一种新的事情。没有现成的经验提供给我们借鉴。所以在我们的工作中难免出现这样那样的问题以至于有某些失误的现象。但总的看我们的形势是好的，我们党在一九七八年底的十一届三中全会上制定的路线是成功的。几年来我们经济建设的速度也不算慢。我们确定的八十年代翻一番，九十年代再翻一番，在本世纪内翻两番的目标是可以完成的。不过我们真正的雄心壮志在下一个世纪。在下一个世纪我们的目标是达到中等发达国家的水平，就是使我国的国民总产值和国民总收入居于世界的前列。如果到那个时候我国的国民平均收入达到四千美元，那时候我国的人口控制在十五亿左右，我国的国民总收入就会达到六万亿美元的水平，这就不错了。所以，我们党的十一届三中全会确定的方针是坚定不移、一心一意地搞社会主义现代化建设。具体地说就是两大任务：一个任务是维护世界和平，另一个任务是发展社会主义生产力。要完成这两项任务必须要有一个安定团结的政治局面，排除一切阻碍我们进行社会主义现代化建设和发展社会主义生产力的障碍。现在存在着一种思潮，要把我们国家引到资本主义道路上去。最近学生闹事就是这种思潮的反映，就是要搞资产阶级自由化，他们的语言叫“全盘西化”。对于这种事情，中国的马克思主义者是不会同意的。这件事情虽然不大，但我们很重视。对于这种事情只要我们采取严肃的态度是不难解决的。因为这种事情干扰不了我们，也不会影响我们已经取得的安定团结的政治局面。但并不是说因为我们解决了这次闹事的问题，今后就不会出现同样形式的问题了。不过有一点是明确的，就是今后发生了比现在这种闹事大十倍的事情也不会影响我们安定团结的政治局面，影响不了我们走社会主义道路的坚定决心，影响不了我们发展社会主义所采取的改革、开放政策。这种思潮是一定会出现的，也是我们意识到的。但在我们党的十一届三中全会召开以来的近八年时间里，我们整个国家的发展是任何人都不能否定的。我们排除这些干扰的最可靠的基础是因为我们的方针是正确的，我们的政策是正确的，我们的道路是正确的。现在看来闹事的大多数人已开始思考了，他们自己叫反思，反思的结果不错。","type":"paragraph"},{"text":"这就是我们的情况，总之我们的路线、方针、政策要贯彻下去，干扰要排除。","type":"paragraph"}],"comments":[],"origin":"《邓小平同志论党风》（机密）1987年内部出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fcf24d58ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

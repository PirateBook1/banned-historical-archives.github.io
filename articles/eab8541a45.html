script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji9-1","name":"毛泽东全集第9卷(1)","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji9-1.pdf"],"article":{"title":"二方面军宜乘故尚术全部集中之时迅速转移","alias":"","parts":[{"type":"paragraph","text":"二方面军宜乘敌尚未全部集中之时迅速转移川"},{"type":"paragraph","text":"（1936年10月3日）贺、任、关、刘："},{"type":"paragraph","text":"胡宗南第一师及七十八师，其三个团已到清水，余六团从扶风、岐山跟进。关麟征四团向宝鸡开，有配合王川各部先向你们攻击之势。你们宜乘胡敌尚未全部集中之时迅速开始转移为佳。转移道路似宜走武山附近，并先以支队附电台从天水附近渡河，向胡敌前进，迫近胡敌，节节钳制，掩护主力转移。如有可能，最好再用一支队附电台留在现地若干时，一面吸引敌人，一面候胡敌后续"},{"type":"paragraph","text":"[1]这是毛泽东和周恩来给红军第二方面军总指挥贺龙、政治委员任弼时、副政治委员关向应和红军总参谋长兼第二方面军红军大学校长刘伯承的电报。"},{"type":"paragraph","text":"[2]胡宗南，当时任国民党军西北“剿匪”总司令部第一路第二纵第一军司令兼第一师师长。"},{"type":"paragraph","text":"[3]关麟征，当时任国民党军西北“剿匪”总司令部第三路第十一纵队司令兼第二十五师师长。"},{"type":"paragraph","text":"[4]指国民党军王均部和川军一部。王均，当时任国民党军西北“剿匪”总司令部第一路副总司令兼第一纵队司令、第三军军长。川军，主要指编为国民党军西北“剿匪”总司令部第十二纵队的川军第四十一军及第四十五军一部。六团集中清水时，从清水以东渡河转入华亭、陇县一带，在敌后活动。此两支队均以不少于一个师为适宜。仍望斟酌处理。"},{"type":"paragraph","text":"毛周三号一时"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":10,"day":3}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":191,"page_end":192},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eab8541a45"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

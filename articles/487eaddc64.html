script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东给黄炎培的信","authors":[],"dates":[{"year":1956,"month":12,"day":4}],"is_range_date":false,"parts":[{"text":"毛泽东给黄炎培的信","type":"title"},{"text":"任之先生：","type":"paragraph"},{"text":"惠书敬悉。","type":"paragraph"},{"text":"你们的会议开得很好，谨致祝贺之忱!","type":"paragraph"},{"text":"批评和自我批评这个方〔法〕竟在你们党内，在全国各地工商业者之间，在高级知识分子之间行通了，并且做得日益健全，真是好消息。社会总是充满着矛盾。即使社会主义和共产主义社会也是如此，不过矛盾的性质和阶级社会有所不同罢了。既有矛盾就要求揭露和解决。有两种揭露和解决的方法：一种是对敌(这说的是特务破坏分子)我之间的，一种是对人民内部的(包括党派内部的，党派与党派之间的)。前者是用镇压的方法，后者是用说服的方法，即批评的方法。我们国家内部的阶级矛盾已经基本上解决了(即是说还没完全解决，表现在意识形态方面的，还将在一个长时期内存在。另外，还有少数特务分子也将在一个长时间内存在)，所有人民应当团结起来。但是人民内部的问题仍将层出不穷，解决的方法，就是从团结出发，经过批评与自我批评，达到团结这样一种方法。我高兴地听到民建会这样开会法，我希望凡有问题的地方都用这种方法。","type":"paragraph"},{"text":"国际间麻烦问题不少，但是总有办法解决的。我是乐观主义者，我想先生也会是这样的。","type":"paragraph"},{"text":"顺致","type":"paragraph"},{"text":"敬意!","type":"appellation"},{"text":" 毛泽东一九五六年十二月四日","type":"paragraph"},{"text":"去年和今年各填了一首词，录陈审正，以答先生历次赠诗的雅意。","type":"paragraph"},{"text":"浪淘沙·北戴河","type":"paragraph"},{"text":"大雨落幽燕，白浪滔天，秦皇岛外打鱼船。一片汪洋都不见，知向谁边?往事越千年，魏武挥鞭，东临碣石有遗篇。萧瑟秋风今又是，换了人间。","type":"paragraph"},{"text":"水调歌头·长江","type":"paragraph"},{"text":"才饮长沙水，又食武昌鱼。万里长江横渡，极目楚天舒。不管风吹浪打，胜似闲庭信步，今日得宽余。子在川上曰：逝者如斯乎!风樯动，龟蛇静，起宏图。一桥飞架，南北天堑变通途。更立西江石壁，截断巫山云雨，高峡出平湖。神女应无恙，当惊世界殊。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"487eaddc64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

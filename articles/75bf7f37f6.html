script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"云南省潞西县军管会关于在文化大革命运动中红卫兵抄家财物的处理办法","authors":[],"dates":[{"year":1967,"month":7,"day":16}],"is_range_date":false,"parts":[{"text":"云南省潞西县军管会关于在文化大革命运动中红卫兵抄家财物的处理办法","type":"title"},{"text":"各区（站、镇）领导小组：","type":"appellation"},{"text":"我县在文化大革命运动中，红卫兵和广大贫下中农群众对一些没有改造好的四类分子和反动的民族上层进行了斗争，并抄了他们的家，为了及早处理这批财物，不致丢失损坏，最近省军管会军管办字（67）第9号文件指示，我县属于“边疆山区没有进行过民主改革，坝区土改时也没有没收地主底财，故这批财物具有民主改革斗争性质的特点”。根据这一指示精神结合我县情况提出如下处理办法：","type":"paragraph"},{"text":"一、各区（站）必须迅速组织力量对在文化大革命运动中已抄家的财物进行一次登记核实。","type":"paragraph"},{"text":"二、确属革命群众和劳动人民被抄错的财物，应迅速全部退还本人（金、银、手饰、半开、大头应交银行折价后，将全部价款退还本人）原物损失或损坏者，应弄清情况可在查抄四类分子的财物中给予偿还。","type":"paragraph"},{"text":"三、对没收的枪支、子弹（革命群众和劳动人民登记过的和私用猎枪应退还本人）、雷管、炸药、大烟等违禁物品一律交公安、武装部门处理。","type":"paragraph"},{"text":"四、没收四类分子和反动民族上层以及其他不法分子财物的处理：","type":"paragraph"},{"text":"1、属一般生活用品（如衣服、用具、粮食等）除退还本人必须的一部分外，可分给生活困难的贫下中农群众。","type":"paragraph"},{"text":"2、对没收的金银（包括半开大头）珠宝、人民币、外币、手表等应一律上交当地民政部门和银行暂为保存，至于将来作为全民所有，用于支援贫困山区建设还是作为集体所有？待省、州通知以后再作决定。","type":"paragraph"},{"text":"3、没收的牲畜，除留给本人必要的生产资料外（留不留，留多少，应和群众商量确定）其余部分作为合作社的集体所有。如果还没有成立合作社的地方，应交贫下中农代管使用。","type":"paragraph"},{"text":"五、查抄财物中属于没有使用价值和经济价值的四旧物资。如旧书、封建迷信用品应在当地销毁。","type":"paragraph"},{"text":"六、被抄者属于投机倒把分子，其财物应交当地市管部门根据情节处理。","type":"paragraph"},{"text":"七、贪污盗窃和私自查抄财物者，应自觉交出，否则严加处理。","type":"paragraph"},{"text":"八、要提高革命警惕，严防阶级敌人乘机造谣煽动，破坏捣乱，地、富、反、坏、右、反动民族上层或其他不法分子，不准借处理查抄财物的机会喊冤叫屈、反攻倒算，违者严加惩办。","type":"paragraph"},{"text":"九、处理查抄财物的办法：","type":"paragraph"},{"text":"1、鉴于该项工作政策性强，牵涉面广，情况复杂，县由公安、检察、法院、统战部、银行、民政部门组成处理查抄财物办公室、直属县武装部党委领导，区（站）由领导小组指定专人组成区、乡处理查抄财物小组直接受军事代表和区乡武装部领导，并负责向县处理查抄财物办公室报告情况。","type":"paragraph"},{"text":"2、根据政策界限凡属应退者，由区乡处理查抄财物小组会同派出所与革命群众商量提出意见报县审查批准。","type":"paragraph"},{"text":"3、财物退赔，由各级处理查抄财物小组负责提出清单，通知代管财物部门办理退赔手续。","type":"paragraph"},{"text":"4、凡属应上交而未上交的查抄财物，应如数上交有关部门接受和代管。","type":"paragraph"},{"text":" 潞西县军事管制委员会1967年7月16日","type":"paragraph"}],"comments":[],"origin":"中共潞西市党史研究室编：《中共潞西市党史资料选编》（内部资料），2009年11月第1版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"云南文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"75bf7f37f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

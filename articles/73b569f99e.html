script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"满载着阿尔巴尼亚、　罗马尼亚人民和军队的深厚战斗友谊我国军事友好代表团回到北京黄永胜、姚文元、李先念、吴法宪、纪登奎等同志到机场迎接","authors":[],"dates":[{"year":1971,"month":9,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京二日电　以中共中央政治局候补委员、中国人民解放军总政治部主任李德生为团长，中共中央委员、中国人民解放军空军副司令员曹里怀为副团长的中华人民共和国军事友好代表团，结束在阿尔巴尼亚、罗马尼亚的友好访问，满载着阿尔巴尼亚、罗马尼亚人民和军队的深厚战斗友谊，今天下午乘专机回到北京。"},{"type":"paragraph","text":"罗马尼亚驻中国大使馆武官乔治乌上校同机到达北京。"},{"type":"paragraph","text":"中共中央政治局委员、中国人民解放军总参谋长黄永胜，中共中央政治局委员姚文元，中共中央政治局委员、国务院副总理李先念，中共中央政治局委员、中国人民解放军副总参谋长吴法宪，中共中央政治局候补委员纪登奎，到机场迎接。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使罗博，罗马尼亚驻中国大使杜马和大使馆武官乔治乌的夫人，也到机场迎接。"},{"type":"paragraph","text":"到机场迎接的还有，中国人民解放军、中共中央和政府有关部门的负责人王新亭、黄志勇、田维新、王希克、耿飚、任允中、姬鹏飞、周希汉、郭超、杨昆山、崔萍、宋维栻、吴先恩、钟辉琨、肖麦萍、柴成文、余湛等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴法宪","type":"人物"},{"name":"姚文元","type":"人物"},{"name":"李先念","type":"人物"},{"name":"黄永胜","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"73b569f99e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

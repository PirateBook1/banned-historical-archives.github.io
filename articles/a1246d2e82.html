script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共大悟县委监委会关于杨贵权同志泄密的处分决定","authors":[],"dates":[{"year":1959,"month":10,"day":17}],"is_range_date":false,"parts":[{"text":"中共大悟县委监委会关于杨贵权同志泄密的处分决定","type":"title"},{"text":"杨贵权同志，男，现年27岁，山西省屯留县人，1947年入伍，1950年12月参加中国共产党，历任战士排长。1958年3月转业，因转业时不服从分配，党内严重警告处分。现任湖北省大悟一中总务付主任。","type":"paragraph"},{"text":"杨贵权的主要错误是泄露党的机密，在群众中造成不良影响。今年9月16日杨在县直党员大会听了县委办公室主任陈贤炳同志传达关于八届八中全会的精神，杨返校后就将会议内容（XXX同志所犯错误情况）向非党员熊扬华、陈文尉等人说了，陈又向非党教员辜存文说：“有一个不好的消息，XXX犯错误了……”等，使某些群众发生误解，支部发觉后，及时向群众进行教育工作，制止继续外传。","type":"paragraph"},{"text":"根据上述事实，杨的错误是严重的，为了教育杨本人和全体党员，经县委监委研究决定，给杨贵权党内警告处分。","type":"paragraph"},{"text":" 中共大悟县委监委会1959年10月17日","type":"paragraph"}],"comments":[],"origin":"《监察工作通报》第14期，中共武汉市监察委员会编印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a1246d2e82"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

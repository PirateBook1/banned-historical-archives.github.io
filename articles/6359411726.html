script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"右派言论——挑拨党群关系","authors":["上海市","宁思宏"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"右派言论——挑拨党群关系","type":"title"},{"text":"上海市宁思宏","type":"authors"},{"text":"（宁思宏：上海制革工业公司副经理)","type":"subtitle"},{"text":"他说，工商部门的人事、保卫、劳动工资等工作都是共产党员领导的，领导关系条条垂直，官僚主义、主观主义和宗派主义的倾向严重，处理问题简单化，只听职工一面之辞。很多人有话不敢讲。对人事科敬而畏之。这些部门应该是这次整风的重点。","type":"paragraph"},{"text":"他说，本来人事部门是职能科室之一，应为生产服务，但现在这些部门的人都整天忙忙碌碌不知所事何事。有人讲人事科已成了公安部门的派出所，这不是没有道理的。虽然党号召关心人，但这些作人事工作的在企业中却不关心人，使人们感觉不到温暖。他又说，有人甚至把人事科的干部看成“打手”。","type":"paragraph"},{"text":"他认为这些部门存在的另一严重问题是宗派主义倾向。“用人唯党”。他还说：上海中华造船厂的党员干部把爱人也调到工厂里，简直成了一尊罗汉，一尊观音。","type":"paragraph"},{"text":"他希望各级人事劳动科室，都应开放，让非党人士进去。","type":"paragraph"}],"comments":[],"origin":"《社会主义辩论集之二  毒草集(资产阶级右派的反社会主义言论)》，湖南人民出版社1957年10月版，内部发行。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6359411726"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

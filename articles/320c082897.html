script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji38","name":"毛泽东全集第38卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji38.pdf"],"article":{"title":"毛泽东等祝贺波兰人民共和国国庆的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺波兰人民共和国"},{"type":"paragraph","text":"国庆的电报！"},{"type":"paragraph","text":"（1957年7月20日）波兰人民共和国国务委员会主席亚历山大·萨瓦茨基同志，波兰人民共和国部长会议主席约瑟夫·西伦凯维兹同志，波兰人民共和国外交部长阿达姆·拉帕茨基同志："},{"type":"paragraph","text":"当波兰人民共和国国庆十三周年纪念日的时候，我们谨代表中华人民共和国政府和中国人民向你们，并且通过你们，向波兰人民致以兄弟般的、热烈的祝贺。"},{"type":"paragraph","text":"中国人民怀着欣喜的心情注视着兄弟的波兰人民在波兰统一工人党和波兰人民共和国政府的领导下，在维护和发展波兰的社会主义事业、在保卫世界和平等方面所取得的伟大成就。中国人民高兴地看到，中、波两国总理的互相访问，进一步巩固和加深了中、波两国人民之间的深厚友谊，促进了中、波两国之间在政治、经济、文化等方面的友好合作关系的发展。"},{"type":"paragraph","text":"祝波兰人民在建设社会主义、巩固人民民主制度和保障欧洲和"},{"type":"paragraph","text":"[1]这是毛泽东以中华人民共和国主席的名义和全国人大常委会委员长刘少奇、国务院总理周恩来联名给波兰人民共和国国务委员会主席亚历山大·萨瓦茨基、波兰人民共和国部长会议主席约瑟夫·西伦凯维兹、波兰人民共和国外交部长阿达姆·拉帕茨基的电报。祝贺波兰人民共和国国庆十三周年。"},{"type":"paragraph","text":"毛泽东等祝贺波兰人民共和国国庆的电报世界和平事业方面取得更大的成就。祝中、波两国人民之间的兄弟般的友谊和合作更加发展和巩固。"},{"type":"paragraph","text":"中华人民共和国主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长刘少奇中华人民共和国国务院总理兼外交部长周恩来一九五七年七月二十日于北京"}],"authors":["毛泽东"],"dates":[{"year":1957,"month":7,"day":20}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":182,"page_end":183},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"320c082897"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"国防部发言人最强烈抗议美机在公海打死打伤我渔民廿一人毛泽东思想武装的中国人民不是好惹的 美帝国主义欠下的血债我们一定要清算","authors":[],"dates":[{"year":1966,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京29日电　美帝国主义军用飞机二十八日又在公海上轰炸扫射悬挂有中华人民共和国国旗的我渔船，打死我渔民及其子女三人，打伤十八人，打沉我渔船一艘，打坏三艘。我国国防部发言人对美国军用飞机这种明目张胆的严重挑衅，表示最强烈的抗议。"},{"type":"paragraph","text":"二十八日，我广西壮族自治区东兴各族自治县江平公社\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\05\\665u0103AA.JPG\"\u003e伟大队六五零三号、六五零五号渔船两艘，在北部湾的北部公海渔场捕鱼。下午三时三十分，美国军用飞机两架，分别从西南和西北方向窜入我渔船上空，在盘旋一圈后，野蛮地向渔船投下炸弹七枚，并用机枪连续扫射，当场把我渔民陈诚伟打死，打伤我另外六名渔民，打沉和打坏我渔船各一艘。同日下午三时五十分，我东兴各族自治县企沙公社和平渔业大队和企英大队的二二四一号、二二四二号、二三二五号、二三二六号渔船，在北部湾的北部渔场捕鱼时，也遭到美帝国主义军用飞机两架轰炸扫射。我渔民黄凤英和她的三岁女儿被打死，我另外十二名渔民被打伤，我渔船两艘被打坏。"},{"type":"paragraph","text":"我国国防部发言人指出，美国政府派遣军用飞机在公海上破坏我渔业生产，疯狂地对从事和平劳动的我渔船进行轰炸扫射，杀害我渔民，表明约翰逊政府是当代最野蛮、最残暴的侵略强盗。我们坚决抗议美帝国主义的强盗行为。我们严正警告美国政府:必须立即停止这种海盗行为。用毛泽东思想武装起来的伟大的中国人民不是好惹的。美帝国主义欠下的血债，我们是一定要清算的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d8f01de0e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

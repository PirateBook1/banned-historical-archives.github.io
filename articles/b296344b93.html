script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"对怀来敌如何攻击依情况决定","alias":"","parts":[{"type":"paragraph","text":"对怀来敌如何攻击依情况决定！"},{"type":"paragraph","text":"（1948年12月5日）程、黄，并告林、罗、刘，杨、罗、耿，杨、李："},{"type":"paragraph","text":"四日二十一时电悉。尔后作战方案，要待你们到怀来地区后，依当时敌情方能决定。目前应决定者：（一）杨罗耿应迅速控制宣化、怀来（不含）段，完成东西阻击工事，防止张宣敌向东及怀来、南口敌向西，并相机歼灭下花园、新保安?诸点之敌，然后可照你们意见，以一个纵包围宣化，以两个纵位于宣化以东。那时（不是现在）杨李除一纵仍在张宣间切断两处联系外，其二纵可由张"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给东北野战军第二兵团司令员程子华和参谋长黄志勇的电报。"},{"type":"paragraph","text":"[2]林、罗、刘，指林彪、罗荣桓、刘亚楼，当时分别任东北野战军司令员、政治委员和参谋长。杨、罗、耿，指杨得志、罗瑞卿、耿飚，当时分别任华北军区第二兵团司令员、政治委员和参谋长。杨、李，指杨成武、李天焕，当时分别任华北军区第三兵团司令员和副政治委员兼政治部主任。"},{"type":"paragraph","text":"[3]指1948年12月4日21时程子华、黄志勇关于预定在张家口宣化地区作战的方案给中共中央军委和林彪、罗荣桓、刘亚楼并告杨得志、杨成武等的电报。"},{"type":"paragraph","text":"[4]张宣，指河北张家口和宣化。[5]南口，镇名，位于北京市昌平县西部。[6]下花园，镇名，即今河北省张家口市下花园区。新保安，镇名，位垣\"西南移至张垣西北，与六纵在一起防止张垣敌向西北逃跑。（二）你们及詹苏部可照来电部署，但对怀来敌如何攻击，要看那时情况才能决定。如怀来敌不多，即由你们负责歼灭之；如怀来敌较多需要杨罗耿主力配合，则尚待考虑。因张宣两地已集中傅?部主力（八个步兵师、两个骑兵师），恐需两杨?全力（六个纵队）对付，方能防止突围逃跑。如是则你们对怀来之敌只应包围不要攻击，以便有充分力量攻击张垣（攻击时机大约需待林罗刘完成对平津唐的阻隔及包围以后）及部署打援。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"五日七时[1]张垣，即河北张家口。"},{"type":"paragraph","text":"[2]詹苏，指詹大南、苏启胜，当时分别任冀热察军区司令员和副政治委员。"},{"type":"paragraph","text":"[3]傅，指傅作义，当时任国民党军华北“剿匪”总司令部总司令。[4]两杨，指杨得志和杨成武。"}],"authors":["毛泽东"],"dates":[{"year":1948,"month":12,"day":5}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":334,"page_end":335},"tags":[{"name":"杨成武","type":"人物"},{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b296344b93"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

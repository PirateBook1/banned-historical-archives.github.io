script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对吉林、湖北等地最近提出的几个有关政策界限具体解释问题的答复","authors":[],"dates":[{"year":1956,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"中央十人小组对吉林、湖北等地最近提出的几个有关政策界限具体解释问题的答复","type":"title"},{"text":"各省、市委、自治区党委、中央直属机关党委、中央国家机关党委五人小组、人民解放军总政治部：(公机已3号)(秘密)","type":"appellation"},{"text":"吉林、湖北等几个地方最近提出了几个有关政策界限具体解释的问题，因为这几个问题带有普遍性，特统一答复如下：","type":"paragraph"},{"text":"(一)有的地方，在肃反准备工作中，经过人员排队初步确定的调查面过窄，影响了调查工作开展，其中重要的原因是在排队过程中没有区别调查对象和斗争重点，把两者混淆起来，一开始就以斗争重点要求的尺度来进行人员排队。","type":"paragraph"},{"text":"为了克服和避免这个缺陷，就必须明确：一开始根据现有材料排出的具有反革命嫌疑的对象，应该称之为调查对象，对这些人员的问题在准备工作阶段必须进行深入细致的调查研究，只有经过调查研究掌握了一定的确实的材料，能够肯定为反革命分子或有重大反革命嫌疑的人才构成斗争重点，这样在排队过程中把调查对象和斗争重点区别开来就更加明确地规定了我们在排队摸底中应有的工作过程，并且也可以避免开始调查而过窄的现象。此外为了更加确切起见，今后斗争重点应该一律称为肃反对象。上述问题请各级五人小组向肃反骨干讲清楚。","type":"paragraph"},{"text":"(二)原来是历史反革命分子，肃反运动以前已经交代清楚，但未作过处理的，是否还算反革命分子?根据“中央十人小组关于反革命分子和其他坏分子的解释及处理的政策界限的暂行规定”第七条的规定，对于肃反运动以前已经交代清楚，运动中又未发现有重要隐瞒情节和继续进行破坏活动的分子，不要再列为反革命分子或其他坏分子论处。但对于个别的罪恶和民愤很大，不处理不足以平民愤的分子，则应按照历史反革命问题从宽加以处理，但不计算在这次肃反的范围之内。","type":"paragraph"},{"text":"(三)关于编印肃反刊物问题，我们意见可由省委五人小组将中央指示及各地经验介绍编印一种内部刊物，作为肃反骨干人员的学习文件阅后收回。此事还应当经过省委批准。","type":"paragraph"},{"text":" 中央十人小组1956年6月19日","type":"paragraph"}],"comments":[],"origin":"原载《肃反运动政策界限文件汇集》（内部出版），1961年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央十人小组对吉林、湖北等地最近提出的几个有关政策界限具体解释问题的答复","authors":[],"dates":[{"year":1956,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"中央十人小组对吉林、湖北等地最近提出的

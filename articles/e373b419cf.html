script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"霍查同志访问培拉特区受到极其热烈欢迎  参观了毛泽东纺织联合工厂，同职工们进行了亲切会见","authors":[],"dates":[{"year":1971,"month":12,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"霍查同志访问培拉特区受到极其热烈欢迎"},{"type":"paragraph","text":"参观了毛泽东纺织联合工厂，同职工们进行了亲切会见"},{"type":"paragraph","text":"新华社地拉那二日电　据阿尔巴尼亚通讯社报道，阿尔巴尼亚党和人民的敬爱领袖恩维尔·霍查同志，在劳动党中央委员卡雷曼·伊利同志陪同下，十二月一日访问了培拉特区，受到当地党政负责同志和广大人民群众的极其热烈的欢迎。"},{"type":"paragraph","text":"霍查同志在劳动党培拉特区委员会第一书记加乔·奈绍、培拉特区人民会议执行委员会主席拉姆比·谢拉等陪同下，参观了毛泽东纺织联合工厂，同职工们进行了亲切会见。他关切地询问了职工们的生活情况，了解了工厂的生产和发展前景，并预祝职工们取得新的更大的成绩。"},{"type":"paragraph","text":"霍查同志当天还访问了人民英雄居吕夫塔尔·维莱什尼亚的家庭，并且会见了石油工业部门的一些干部。"},{"type":"paragraph","text":"霍查同志是十一月三十日由斯克拉巴里区前来培拉特区进行访问的。"},{"type":"paragraph","text":"十一月二十七日到三十日，霍查同志在斯克拉巴里区参加了当地举行的阿尔巴尼亚独立五十九周年和解放二十七周年庆祝活动。"},{"type":"paragraph","text":"十二月一日霍查同志离开培拉特区回地拉那。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e373b419cf"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于禁止地主富农出卖土地问题的指示","authors":[],"dates":[{"year":1950,"month":2,"day":9}],"is_range_date":false,"parts":[{"text":"中共中央关于禁止地主富农出卖土地问题的指示","type":"title"},{"text":"中南局并告华东局、西南局、西北局、华南分局并陈赓、贺李[1]：","type":"appellation"},{"text":"二月八日电悉。为了阻止地主富农分散土地，免使农民遭受损失及将来土地改革在农民中引起纠纷，同意你们即由中南军政委员会或各省政府布告，禁止地主及富农出卖土地及以典当、抵押、赠送等方式分散土地。并宣布从一九四九年某月起（即在当地解放前若干月起），凡地主及富农以上述方式分散土地者均属无效。但农民与农民之间的土地买卖则不在禁止之列。","type":"paragraph"},{"text":" 中央二月九日","type":"paragraph"},{"text":"附：","type":"paragraph"},{"text":"中南局关于禁止地富变卖土地购买公债的请示","type":"subtitle"},{"text":"（一九五O年二月八日）","type":"subtitle"},{"text":"中央：","type":"appellation"},{"text":"本区地富为抵抗土改或缩小目标，大量变卖土地。鉴于多数地区于今秋即行土改，有些地方则于明秋开始。但卖地情形则多相同，此对群众很不利，且易引起贫中农间纠纷，中财中宣曾通知不准地主卖土地买公债。最近各省都要求明令禁止买卖，拟经军政委员（会）通过发布禁止地富分散变卖土地的布告，请中央指示，或只在今秋实行分地的地方颁布。如同意，则将补提于林彪同志的报告。","type":"paragraph"},{"text":" 中南局八  日","type":"paragraph"},{"text":"注  释","type":"paragraph"},{"text":"[1]贺李，指贺龙、李井泉。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"94739e360b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

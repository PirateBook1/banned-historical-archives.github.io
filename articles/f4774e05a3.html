script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本的迎宾馆  赤坂离宫","authors":[],"dates":[{"year":1980,"month":5,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本的迎宾馆"},{"type":"paragraph","text":"赤坂离宫"},{"type":"paragraph","text":"在日本东京市中心赤坂地区，沿着皇宫的护城河——“御堀”往北走，就可以看到一座欧洲式的宫殿，白金两色交辉，富丽堂皇。这就是日本专门用来接待外国国家元首或政府首脑的迎宾馆——赤坂离宫。"},{"type":"paragraph","text":"它最早建于德川幕府时代，原为纪州藩在江户（即东京）的住所。明治五年（一八七二年）纪州藩把它献给皇室，成为天皇的离宫，命名为“赤坂离宫”。一八七三年皇宫被火焚后，曾作为临时皇宫。一八八九年和一九二三年，又两次成为皇太子居住的“东宫御所”。一九四五年，这里是东久迩内阁所在地。一九四八——一九六一年又成为国立国会图书馆。"},{"type":"paragraph","text":"一八九九年，由当时的日本第一流建筑家和工艺美术家，接照巴黎的凡尔赛宫和卢浮宫的模式对赤坂离宫进行设计修建。地上二层，地下一层，室内装饰也是模仿法国十八世纪的式样。这项修建工程一直进行到一九○九年，共花了十年时间，占地十一万七千多平方米，建筑面积为一万五千平方米。"},{"type":"paragraph","text":"一九六七年，佐藤内阁建议把赤坂离宫改建为迎宾馆。经过五年零四个月的内外改建，共花费了一百零四亿日元。迎宾馆于一九七四年四月二十三日举行落成典礼，十一月接待了第一位国宾——比利时国王博杜安一世。到目前为止，迎宾馆已接待了近五十个外国贵宾。"},{"type":"paragraph","text":"一九七二年，日本前首相田中角荣曾表示希望邀请周恩来总理成为迎宾馆的第一位尊贵客人，但是这未能实现。一九七八年和一九七九年，邓小平副总理和邓颖超副委员长访问日本时均下榻于此。一九七九年六月，第五次西方国家首脑会议就是在这里举行的。"},{"type":"paragraph","text":"（新华社）"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4774e05a3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

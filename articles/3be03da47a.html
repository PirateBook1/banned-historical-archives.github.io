script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"刘少奇主席接见拉丁美洲各国朋友","authors":[],"dates":[{"year":1960,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"刘少奇主席接见拉丁美洲各国朋友"},{"type":"paragraph","text":"他说：卡斯特罗总理宣布古巴同中国建立外交关系，中国人民听到这个消息都很高兴。中国和拉丁美洲各国人民在反对美帝国主义的斗争中是相互支援的。只有坚决地进行反对帝国主义和殖民主义的斗争，才能保卫世界和平。"},{"type":"paragraph","text":"新华社3日讯　刘少奇主席今天下午接见了正在我国访问的古巴、巴西、墨西哥、乌拉圭、厄瓜多尔五个拉丁美洲国家教师工会的代表，晚间又接见了正在我国访问的古巴和平运动代表团的全体成员。刘少奇主席同拉丁美洲的朋友们进行了友好的谈话。"},{"type":"paragraph","text":"这些外宾是：古巴全国师范及同级教师学会代表团团长莱斯里·罗德里格斯·阿吉莱拉，团员劳尔·费雷尔，菲利佩·冈萨莱斯，奥兰多·埃切伐里亚；巴西代表列维·博尔波雷马·波尔托，恩里克·弗·阿·米兰达；墨西哥代表豪尔赫·克里希善克·加西亚，弗拉南西斯科·莫拉·佩雷斯；乌拉圭代表丽达·迪亚斯，厄瓜多尔代表西罗·马尔多纳多，古巴和平运动代表团团长约兰达·佩雷兹夫人和团员：马索拉·埃尔南德、阿曼多·维拉。"},{"type":"paragraph","text":"刘少奇主席热烈欢迎拉丁美洲的朋友们。他说，在反对美帝国主义、维护民族独立和保卫世界和平的斗争中，中国人民将永远站在古巴人民和拉丁美洲各国人民的一边。"},{"type":"paragraph","text":"刘少奇主席说，我们很高兴听到卡斯特罗总理2日在哈瓦那一百万群众的大会上，宣布古巴同蒋介石集团断绝一切关系，并且同中华人民共和国建立外交关系。中国人民听到这个消息都很高兴。刘少奇主席请在场的古巴朋友转致他对卡斯特罗总理和其他古巴领导人以及古巴人民的问候。他说，中国人民坚决支持古巴人民的正义斗争。古巴人民的斗争不是孤立的，全中国人民都是你们的朋友，全世界人民也都是你们的朋友，你们的斗争一定胜利。"},{"type":"paragraph","text":"刘少奇主席说，中国和拉丁美洲虽然相距很远，但是我们在反对美帝国主义的斗争中是相互支援的。美帝国主义不仅侵略古巴人民，侵略中国人民，而且也侵略亚洲、非洲和拉丁美洲各国人民。美帝国主义是全世界人民的共同敌人。亚洲、非洲、拉丁美洲和全世界各国人民应该团结起来，共同反对美帝国主义。只有坚决地进行反对帝国主义和殖民主义的斗争，才能保卫世界和平。"},{"type":"paragraph","text":"两次接见时分别在座的有：刘宁一、刘长胜、楚图南、申健、王明远、方明、陈宇等人。"},{"type":"paragraph","text":"接见古巴和平运动代表团的时候，在京的智利和平人士万徒勒里和他的夫人也在座。（附图片）"},{"type":"paragraph","text":"刘少奇主席接见古巴、巴西、墨西哥、乌拉圭、厄瓜多尔五个拉丁美洲国家教师工会的代表。图为接见时合影"},{"type":"paragraph","text":"右图：刘少奇主席接见以团长约兰达·佩雷兹夫人（右三）为首的古巴和平运动代表团全体成员。　新华社记者　孟庆彪、侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3be03da47a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央关于合理调运粮食问题的电报","authors":[],"dates":[{"year":1950,"month":2,"day":5}],"is_range_date":false,"parts":[{"text":"中央关于合理调运粮食问题的电报","type":"title"},{"text":"中南局并告华东局、西南局、华南分局并转各省委：","type":"appellation"},{"text":"湖南南县农民因反对运公粮出境已发生请愿和骚动事件。此外，还有许多地方来信报告因运公粮出境引起人民极大不安，亦可能发生事变。凡交通较为方便之地区反对运粮出境是广大贫农的要求，他们怕饥荒，怕粮贵，贫农买粮不起。江南贫农大多是要买一些粮食才够吃的。此事望你们给以极大注意，否则到春夏季可能在乡村中发生更多事变。望你们切实计算各地粮食储存，将我们所收之公粮及私人储存之粮食一起计算，分为本地人民需要之食粮及可能运出口之粮食。必须切实保证本地人民需要之食粮，再将多余粮食运出口。否则，当地公粮亦不得完全运出口。如此，出口粮食必然不够，则应尽可能调用交通不方便地区之粮食，而不可把交通方便地区粮食调空。如仍不够粮食出口的需要，则应从各地人民食粮中普遍平均抽调一二成，而不可将少数地区的粮食抽空。各地所收公粮在调运出本地时，必须确实计算当地人民食粮，如本地人民食粮不够，则必须将公粮一部留在本地，到夏季缺乏粮食时平价地卖给本地不够吃的人民，而不可把粮价定得太高使贫农买不起。如公粮不够卖，则应实行相当的粮食配售，规定一定的买粮人数，每人每日平价卖给半升到一升。如此平价配售一二个月，即可不致饿死人，又不致使贫人吃太贵的粮食，渡过青黄不接之时。在江南许多地方，多年来每年都有广大的群众运动反对运粮出口，群众经验极多，我们必须予以重视，必须合理地调运公粮，否则，在征收公粮时没有遇到群众大的反抗，可能在调运公粮时遇到我们料想不到的广大群众反抗。为了使公粮调运能够合理，并为了向群众作充分的解释，使群众了解全盘粮食情况，号召群众支援人民解放军及城市人口的食粮而自愿赞助粮食合理的出口，必须普遍召开省县和区乡的人民代表会议及农民代表会议，以便对粮食出口及公粮平价售卖问题作出决定。而不可由少数人作出决定。关于此事，你们的意见如何?望告。","type":"paragraph"},{"text":" 中央二月五日","type":"paragraph"},{"text":"根据刘少奇手稿刊印。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3392a032b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

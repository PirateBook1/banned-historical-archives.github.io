script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席　周总理电贺柬埔寨国王寿辰和国庆","authors":[],"dates":[{"year":1959,"month":3,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席　周总理电贺柬埔寨国王寿辰和国庆"},{"type":"paragraph","text":"新华社5日讯　毛泽东主席致电祝贺柬埔寨王国诺罗敦·苏拉玛里特国王寿辰和柬埔寨王国国庆。电文如下：柬埔寨王国诺罗敦·苏拉玛里特国王陛下："},{"type":"paragraph","text":"值此陛下寿辰和柬埔寨王国国庆之际，我谨代表我的国家和全体中国人民并且以我个人的名义向陛下和贵国人民表示诚挚的祝贺。祝中柬友好万古长青，祝柬埔寨王国繁荣，人民幸福。祝陛下万寿无疆。"},{"type":"paragraph","text":"中华人民共和国主席　毛泽东　1959年3月3日"},{"type":"paragraph","text":"新华社5日讯　周恩来总理致电柬埔寨王国首相诺罗敦·西哈努克，祝贺柬埔寨国王诺罗敦·苏拉玛里特寿辰和柬埔寨王国国庆。电文如下：柬埔寨王国首相诺罗敦·西哈努克亲王殿下："},{"type":"paragraph","text":"值此柬埔寨国王诺罗敦·苏拉玛里特陛下寿辰和贵国国庆之际，我谨代表中国政府并且以我个人的名义向殿下和柬埔寨王国政府致以热诚的祝贺。"},{"type":"paragraph","text":"一年来，随着中柬两国外交关系的建立和殿下再次访问我国，我们两国间的友好关系获得了进一步的发展。建立在和平共处五项原则基础上的中柬两国间的友谊，是符合我们两国人民的利益的，而且有利于亚洲和世界的和平。柬埔寨人民在殿下的领导下，正在为建设自己的国家进行着新的努力。中国人民对柬埔寨人民所取得的成就感到高兴。祝柬埔寨王国政府和柬埔寨人民在维护民族独立和建设自己国家的事业中取得更大的成就。祝中柬两国人民间的深厚友谊和亲密合作日益巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来　1959年3月3日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2832344f0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

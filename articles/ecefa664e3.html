script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一定要把毛泽东思想真正学到手","authors":["中共宁夏吴忠县波浪渠大队支部"],"dates":[{"year":1971,"month":4,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一定要把毛泽东思想真正学到手"},{"type":"paragraph","text":"中共宁夏吴忠县波浪渠大队支部"},{"type":"paragraph","text":"一九六九年四月，我们大队党支部副书记杨桂芳光荣地参加了党的“九大”，见到了我们日夜想念的伟大领袖毛主席，这是我们最大的幸福和光荣。"},{"type":"paragraph","text":"我们波浪渠是个回民聚居的大队。两年来，大队的共产党员们带领广大革命群众认真学习光辉的"},{"type":"paragraph","text":"“老三篇”和毛主席的哲学著作，对资产阶级和一切剥削阶级的旧思想、旧文化、旧风俗、旧习惯，进行了深刻的批判，广大贫下中农和社员群众的精神面貌发生了巨大变化。"},{"type":"paragraph","text":"党支部把阶级教育当作活学活用毛主席著作的入门课，首先引导广大贫下中农忆苦思甜，忆苦思权。林副主席说：“不懂得什么是阶级，不懂得什么是剥削，就不懂得革命。”广大群众对旧社会仇恨越大，对各族人民的救星毛主席爱得越深。许多贫下中农家里出现祖孙三代同读毛主席的书，父子、夫妻、兄弟、妯娌一起斗私批修，一人做好事全家学，一人有缺点全家帮的生动情景。"},{"type":"paragraph","text":"在带领社员群众活学活用毛泽东思想的过程中，我们始终把破私立公，自觉改造世界观，提高执行毛主席革命路线的自觉性，作为主要课题。广大贫下中农联系自己的活思想，对“老三篇”反复学，对毛主席的无产阶级革命路线反复讲，对叛徒、内奸、工贼刘少奇的“公私溶化论”、“工分挂帅”、“物质刺激”等反革命修正主义黑货反复批，对头脑里的私心杂念反复斗。许多家庭围绕着“为谁种田”的问题，展开热烈讨论，提高了继续革命的觉悟。"},{"type":"paragraph","text":"过去，波浪渠的一小撮阶级敌人常常散布“天下回回是一家”的黑话，妄图用封建迷信和民族关系来掩护自己。党支部发动群众学习伟大领袖毛主席关于阶级、阶级矛盾和阶级斗争的学说，开展革命大批判。使大家认识到：“千家姓，万家姓，天下劳动人民是一家；千家仇，万家恨，反动的剥削阶级最可恨。”广大群众深揭狠批一小撮阶级敌人的阴谋活动，进一步巩固了无产阶级专政。现在，许多共产党员、共青团员和老贫农以身作则，当破旧立新、移风易俗的模范，做活学活用毛泽东思想的带头人。广大贫下中农满怀激情地歌唱道：“毛泽东思想威力大，促进思想革命化，步步紧跟毛主席，革命生产开红花。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ecefa664e3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

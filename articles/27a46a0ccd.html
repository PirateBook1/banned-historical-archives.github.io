script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总政治部关于右派分子与坏分子对不服判决而提出上诉或申诉的处理意见","authors":[],"dates":[{"year":1958,"month":7}],"is_range_date":false,"parts":[{"text":"总政治部关于右派分子与坏分子对不服判决而提出上诉或申诉的处理意见","type":"title"},{"text":"关于右派分子及其它坏分子因对开除军籍、剥夺军衔的判决不服而提出上诉或申诉问题的处理意见：","type":"paragraph"},{"text":"最近军事审判庭收到了一部分右派分子和其它坏分子对开除军籍、剥夺军衔的判决不服而提出上诉和申诉的案件，这些上诉和申诉多是对事实、性质的认定上有意见，或者请求保留其军籍予以从轻处理。这些案件都是由原单位党委审查定案的，其材料、证人也多在原部。为了慎重、正确、及时地处理这些案件，今后对于单独判处开除军籍、剥夺军衔的上诉或申诉案件，一律先由原单位的党委审查。凡是确定为右派和坏分子的，则应维持开除军籍、剥夺军衔的判决；由于性质变化，不算作右派和坏分子的，则可改判；对于性质不变而仅是某些事实有出入的，则应实事求是地加以修改。属于改判的案件，经原批准党委同意后，交由原审法院办理改判的法律手续。其中认为上诉无理由而要维持原判的，或修改原判后本人仍坚持上诉的，原审法院可将党委复查意见、上诉状以及该案的全部卷宗材料一并送上级法院处理。","type":"paragraph"}],"comments":[],"origin":"根据文件原件打印。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"27a46a0ccd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

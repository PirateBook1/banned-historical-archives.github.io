script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理会见卡拉曼利斯总理  中希两国政府签订科技合作协定","authors":[],"dates":[{"year":1979,"month":11,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华总理会见卡拉曼利斯总理"},{"type":"paragraph","text":"中希两国政府签订科技合作协定"},{"type":"paragraph","text":"新华社北京十一月十五日电  华国锋总理今天下午会见了希腊总理康斯坦丁·卡拉曼利斯。"},{"type":"paragraph","text":"华国锋总理对卡拉曼利斯总理第一次来中国访问表示热烈欢迎。他说：中希两国建交以来，我们两国关系一直是好的。这次卡拉曼利斯总理来访对加强我们相互之间的了解和友谊作出了很好的贡献。"},{"type":"paragraph","text":"卡拉曼利斯总理对他同邓小平副总理的会谈表示满意。他说：我们的会谈是非常友好的、也是非常有益的。华国锋总理说：友好地交换意见对双方都有好处。"},{"type":"paragraph","text":"宾主还就共同关心的国际问题广泛地交换了意见。"},{"type":"paragraph","text":"会见时在座的有："},{"type":"paragraph","text":"希腊外交部长乔治·拉利斯；"},{"type":"paragraph","text":"我国外交部副部长张海峰、部长助理宋之光，中国驻希腊大使何扬。"},{"type":"paragraph","text":"新华社北京十一月十五日电  华国锋总理和卡拉曼利斯总理今天下午出席了中华人民共和国政府和希腊共和国政府科学技术合作协定的签字仪式。"},{"type":"paragraph","text":"协定规定，缔约双方在互惠的基础上，交换科学技术情报和资料；互派科学技术代表团、科学家、技术人员和进修人员进行访问、考察和进修；对双方感兴趣的项目进行共同研究；组织双边科技讨论会和演讲会等。"},{"type":"paragraph","text":"我国外交部长黄华和希腊外交部长乔治·拉利斯代表各自政府在协定上签了字。（附图片）"},{"type":"paragraph","text":"华总理会见希腊总理卡拉曼利斯。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"48d6235af5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

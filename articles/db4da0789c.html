script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"听了少奇同志讲话 资本家放心生产","authors":[],"dates":[{"year":1949,"month":7,"day":22}],"is_range_date":false,"parts":[{"text":"听了少奇同志讲话 资本家放心生产","type":"title"},{"text":"四月下旬，中共中央负责人之一刘少奇同志在津向劳资双方对“发展生产，繁荣经济，公私兼顾，劳资两利”的总方针加以详尽阐述，同时津市党政领导机关和职工会亦根据少奇同志的指示加强了发展生产和改善劳资关系工作的领导，这样就进一步提高了工人群众的阶级觉悟，端正了劳动态度；消除了职员思想顾虑；同时也鼓励了资本家的经营情绪。恒源工人自听了少奇同志讲话后，即积极地同资方提出建议，改善了劳资关系，提高了产量。摇纱部并主动邀请副经理、厂长和各科科长开会，讨论改进质量办法。现该厂纱布两场各车间均已建立了生产检讨会，由生产管理人员和工人定期一起检讨生产。由于检讨制度建立以及劳资关系的改善，六月份每锭平均日产纱由解放前的零点六八磅增至零点七四磅，并消灭了棉纱不合标准的现象，突破了该厂有史以来的最高纪录。华新染厂工人为迎接“七一”，克服种种困难，在十一天内染布五千匹，创造了该厂有史以来的新纪录。其他部门工人积极改进工具，改进工作方法，亦为资方节省了巨额款项。各厂资方的生产情绪，也都显著地提高，如恒源最近已新购三部钢丝机，并准备捐募资金，和购买零件，将尚未修好的二千余枚纱锭全部修好。华新最近正拟订发展生产的全盘计划，对于工厂管理已有所改进。","type":"paragraph"},{"text":"天津各公私营纱厂的恢复生产的过程说明，在政府的扶助下，和经过正确地改善劳资关系后，劳资双方的生产情绪即能提高，生产即能增加，对工人和厂方都有很大利益。目前，各该厂的中心问题也仍是继续贯彻执行劳资两利方针，进一步调整劳资关系，以求更好地发展生产。","type":"paragraph"},{"text":"1949年7月22日人民日报电子版","type":"paragraph"},{"text":"","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"db4da0789c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"拿起文艺武器宣传毛泽东思想","authors":["王宝星"],"dates":[{"year":1967,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东海舰队某部毛泽东思想宣传队　王宝星"},{"type":"paragraph","text":"周扬等一小撮反革命修正主义分子，为了忠于他们的主子——党内头号走资本主义道路的当权派，实现他们的反革命复辟的目的，他们极力反对宣传毛泽东思想，胡说什么:“文娱活动应当注意娱乐的一面”；“不能光有教育而没有娱乐”；“如果看戏不能得到娱乐，那就不如看报、开会了。”一句话，他们反对我们在文艺节目中宣传毛泽东思想，突出无产阶级的政治。过去我们在一些文艺节目中，多用几条毛主席语录，他们就说这种节目没有“生活气息、缺乏艺术性，没有人情味”；说这种作品“群众就不喜欢看，不喜欢听”，然而，事实和他们说的正相反，广大的工农兵和革命群众对于突出无产阶级政治的作品不是不愿看，而是想看看不到。最近，我们为了响应毛主席的伟大号召，坚决支持广大革命左派的夺权斗争，成立了毛泽东思想宣传队，我们演出节目的内容没有一个不是宣传毛泽东思想的，有的全是毛主席语录，有的是毛主席著作的全文。如果按照那些老爷们的说法，这些节目“群众就不喜欢看，不喜欢听”了。可是，二个月来，我们为工人、社员以及广大革命群众演出了八十多场，观众超过十万人次，许多工人同志看了我们的节目后说:“这样的节目才是我们工人最爱看的节目呢。”我们在农村演出时，有的农民看了四、五次，还想再看一次，他们说:“你们宣传毛泽东思想的节目，我们最喜欢看。”"},{"type":"paragraph","text":"毛主席教导我们:“凡是敌人反对的，我们就要拥护；凡是敌人拥护的，我们就要反对。”今天，党内头号走资本主义道路的当权派，为了在我国复辟资本主义，疯狂地反对我们宣传毛泽东思想，我们更应该拿起文艺武器来拚命地宣传毛泽东思想，巩固无产阶级的铁打江山，让毛泽东思想光辉普照全球。现在业余的文艺队伍已经这样做了。我们认为，上海文艺界的革命派，也应该拿起文艺武器，走到工农兵群众中去，大力宣传毛泽东思想。通过宣传毛泽东思想来更好地活学活用毛主席著作，不断改造自己，使自己在斗争中逐渐锻炼成为一个真正的毛泽东思想宣传员——无产阶级的文艺战士。"},{"type":"paragraph","text":"我们坚决支持革命左派的夺权斗争，誓作革命左派的坚强后盾。在砸烂修正主义文艺路线的战斗中，我们一定同文艺界的革命派站在一起，和他们并肩战斗，不把文艺阵地夺回到无产阶级手里来，誓不罢休。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c3e6e4cbb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

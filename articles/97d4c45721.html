script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji48","name":"毛泽东全集第48卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji48.pdf"],"article":{"title":"对林一山关于修建长江三峡工程报告的批语","alias":"","parts":[{"type":"paragraph","text":"对林一山关于修建长江三峡工程报告的批语！"},{"type":"paragraph","text":"（1966年4月）已阅。需要一个反面报告。"},{"type":"paragraph","text":"[1]长江流域规划办公室主任林一山1966年3月9日给中共中央、毛泽东写报告说，长江规划和三峡工程的研究，在总理的亲自指导下，按照主席所指示的“积极准备、充分可靠”和“有利无弊”的方针进行工作。三峡水利资源综合利用效益极大，但要积极开发，就必须解决建设规模与经济发展水平之间的矛盾问题，这也是有人反对近期建设三峡的一项重要根据。最近几年，根据主席的指示，我们着重研究了建筑物防护、水库淤积和分期建设等三个问题，进一步认识到分期建设更符合于“有利无”的方针，大大增加了近期建设三峡工程的可能性。三峡水利枢纽的规划设计原则是：综合利用，合理安排防洪、发电、航运，充分利用水利资源，除害兴利，在其他防洪工程配合下，逐步达到根治长江的目的。在实现各项水利目标的程序上，可以根据实际需要，逐步实现。分期建设可以用较少的投资额、较短的工期，尽早地发挥效益，有利于国家资金的合理使用，同时也有利于工程防护。报告在对三峡工程的防淤、防空等问题进行了具体论证后提出，根据当前国家经济发展情况，三峡工程宜早不宜迟，建议中央将这一工程列为第三、四两个五年计划期间的建设项目。4月10日，中共中央中南局第二书记、湖北省委第一书记王任重将林一山的这个报告及其他两份相关的报告一起报送毛泽东审阅。毛泽东的批语，写在王任重的送审报告上。"}],"authors":["毛泽东"],"dates":[{"year":1966,"month":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":354},"tags":[{"name":"王任重","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"97d4c45721"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

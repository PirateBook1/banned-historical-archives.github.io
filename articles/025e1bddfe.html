script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"蒙古艺术团在怀仁堂举行表演会  毛主席出席观看并接见奥云团长  周总理举行招待会招待蒙古艺术团人员","authors":[],"dates":[{"year":1953,"month":4,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"蒙古艺术团在怀仁堂举行表演会"},{"type":"paragraph","text":"毛主席出席观看并接见奥云团长"},{"type":"paragraph","text":"周总理举行招待会招待蒙古艺术团人员"},{"type":"paragraph","text":"【新华社二十二日讯】蒙古人民共和国艺术团于二十二日晚在北京怀仁堂举行音乐、舞蹈、杂技表演会，主持这次演出的是中央人民政府文化部。中央人民政府毛泽东主席出席观看了表演，并接见了蒙古人民共和国艺术团团长奥云、政治指导员王岗。陪同进见的有蒙古人民共和国驻我国大使贾尔卡赛汗。出席观看表演的，还有中央人民政府副主席朱德、刘少奇、李济深，政务院总理周恩来，副总理董必武、郭沫若、黄炎培、邓小平，以及中央人民政府各部门首长和北京的著名作家、音乐家、舞蹈家、美术家、演员等。"},{"type":"paragraph","text":"出席观看表演的外宾，有蒙古人民共和国驻我国大使贾尔卡赛汗、苏联驻我国大使库兹涅佐夫及蒙、苏两国大使馆的外交人员。"},{"type":"paragraph","text":"蒙古人民共和国艺术团演出的许多精采节目，深为到会者所称赞。这些节目，充分表现了勤劳、勇敢的蒙古人民的雄健气魄，以及蒙古文艺工作者在学习苏联和发扬民族艺术上的辉煌成就。"},{"type":"paragraph","text":"蒙古人民共和国艺术团曾于二十日和二十一日晚在北京剧场演出，分别招待首都文化艺术界人士和在北京的各国外交人员。"},{"type":"paragraph","text":"【新华社二十二日讯】中央人民政府政务院周恩来总理在二十二日夜举行招待会，招待应邀前来我国表演的蒙古人民共和国艺术团全体人员。蒙古人民共和国驻我国大使贾尔卡赛汗也应邀参加了招待会。"},{"type":"paragraph","text":"出席招待会作陪的，有郭沫若、陈叔通、习仲勋、马寅初、伍修权、章汉夫、周扬、丁西林，以及文学、电影、美术、音乐、戏剧、舞蹈、戏曲、杂技界的著名人士。"},{"type":"paragraph","text":"在招待会上，周恩来总理、蒙古人民共和国艺术团团长奥云曾相继致词。会上宾主频频举杯为中蒙两国的友好和合作，为蒙古人民共和国的人民领袖泽登巴尔总理的健康，为中国人民领袖毛主席的健康，为以马林科夫主席为首的苏联人民领袖们的健康干杯。"},{"type":"paragraph","text":"招待会在热烈友好的空气中进行。（附图片）"},{"type":"paragraph","text":"中央人民政府毛泽东主席接见蒙古人民共和国艺术团。右起：毛泽东主席，周恩来总理，蒙古人民共和国驻华大使贾尔卡赛汗，蒙古人民共和国人民演员、乔巴山奖金获得者、蒙古人民共和国艺术团团长奥云，政治指导员王岗。新华社稿    吕厚民摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"025e1bddfe"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

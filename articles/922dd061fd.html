script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席声明大大鼓舞了黑人斗争在加纳的非洲民族主义者热烈支持毛主席声明　认为这是对争取世界和平的斗争的重大贡献","authors":[],"dates":[{"year":1963,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社阿克拉6日电】　北罗得西亚联合民族独立党和巴苏陀兰国民大会党驻阿克拉的代表今天对新华社记者发表谈话，表示热烈支持毛泽东主席呼吁世界人民联合起来反对美帝国主义的种族歧视、支持美国黑人反对种族歧视的斗争的声明。"},{"type":"paragraph","text":"北罗得西亚联合民族独立党驻阿克拉代表穆伦巴说，毛主席的声明“表达了中国人民和世界上一切受苦大众特别是受苦的黑人群众的内心感情。”"},{"type":"paragraph","text":"他指出，美国有色人民反对肯尼迪政府的斗争，不仅仅是反对肤色歧视的斗争，而且也是反对以所谓民主为名为少数反动派的利益服务的少数人政府的斗争。事实上，整个斗争是反对没有人剥削人就不能存在的整个资本主义世界的。"},{"type":"paragraph","text":"他说，“只要肯尼迪政府抓住资本主义制度不放，它就不能解决那里的黑人问题。黑人是处于最容易受资本主义制度剥削的境地的人民。”"},{"type":"paragraph","text":"他揭露肯尼迪政府用武装部队镇压美国黑人的同时，又用三K党和它所能调遣的其他罪恶势力来迫害他们。他认为这种镇压措施教育了世界上正在觉醒起来的爱好自由的群众，使“它自称是人权和和平的维护者的宣传也将在全世界有头脑的人们的心目中破产。”"},{"type":"paragraph","text":"穆伦巴最后说:“美国垄断资本这种不义的罪恶制度最后总要被争取社会平等和人类尊严的战斗力量以及一切种族的进步人民消灭掉。我们非洲、特别是北罗得西亚的被压迫人民反对一切以制造被奴役者为目的的任何制度。”他说，我们完全支持美国黑人反对美帝国主义的正义斗争。"},{"type":"paragraph","text":"巴苏陀兰国民大会党驻阿克拉代表莫拉波·戈贝拉说:“全世界的民主力量应当把这个声明看作是对我们争取世界和平的斗争的重大贡献而予以欢迎。”"},{"type":"paragraph","text":"他说，这个声明值得给予迫切的注意，因为它清楚地分析了参加反对美帝国主义黑暗势力的积极斗争的革命力量。他说:“只有那些总是装作不知道从事奴役全世界的残暴活动的美帝国主义本性的人才会对这个声明感到震惊。”"},{"type":"paragraph","text":"戈贝拉指出，美国的整个经济是建立在奴隶劳动之上的。他说:“大家知道，为了奠定美国的资本主义——垄断资本体制的牢固基础，数以千计的被加上锁链的非洲人被运往所谓新世界。在这方面作出巨大贡献以后，美国的非洲黑人被视为社会上无家可归的人。”他说，“尽管所谓‘独立宣言’作出了空洞的表白，美国的资本家从来没有把黑人(同白人)同等相待。他们不能享有行动自由、选举权、工作权以及几乎所有使他们能过人的生活的基本人权。”"},{"type":"paragraph","text":"他说，“美帝国主义毫不犹豫地把大量军事装备供给蒋介石来屠杀中国人民。可是这一图谋失败了，中国革命最后获得了成功。”"},{"type":"paragraph","text":"他还说，帝国主义者也曾经在朝鲜、越南、非洲和世界其它地方被革命的人民击败。"},{"type":"paragraph","text":"戈贝拉强调说，美帝国主义是孤立的。“非洲、亚洲、拉丁美洲和世界上其它地方的民主进步力量，应当加紧努力击败美帝国主义这个人类最凶恶的敌人。”目前，“唯一要做的事情就是动员世界上一切进步的、革命的力量，同这种黑暗势力进行坚决的战斗，直到获得胜利为止”。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"922dd061fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席逝世周年献词  渔家傲","authors":["郭化若"],"dates":[{"year":1977,"month":10,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"·毛主席逝世周年献词·  渔家傲"},{"type":"paragraph","text":"郭化若"},{"type":"paragraph","text":"一"},{"type":"paragraph","text":"地动山崩天柱折，万方哀恸悲声咽，拟赋挽歌心欲裂，挥泪血，群山枫叶都红彻。"},{"type":"paragraph","text":"日出韶山消积雪，乾坤扭转豺狼灭，盖世丰功昭日月，光皎洁，威名远播千秋业。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"回首当年初创业，罗霄山上红旗揭，妙计神兵频奏捷，新路辙，东风星火燎原烈。"},{"type":"paragraph","text":"塞外吹来风雨雪，雄关谁道真如铁？天堑长江巧跨越，惊险绝，岷山过后三军悦。"},{"type":"paragraph","text":"三"},{"type":"paragraph","text":"暴浪东来危且急，同仇御侮纡筹亟，敌后挥戈终退日，凭独立，人民战法真无敌！"},{"type":"paragraph","text":"早料奸谋争果实，枝枪粒弹休交给，虎穴会谈超剑戟，谁察识？义军早亦磨刀毕。"},{"type":"paragraph","text":"四"},{"type":"paragraph","text":"天半乌云疑蔽日，奇谋成竹胸中织，转劣为优凭并力，能制敌，示形造势凶顽栗。"},{"type":"paragraph","text":"逐鹿中原摧腐逆，渡江百万雄师疾，廿二年来征战激，沧桑易，金陵城上红旗立。"},{"type":"paragraph","text":"五"},{"type":"paragraph","text":"战后江山需整饬，东邻炮火临边逼，民族牺牲宁献极，出师急，援朝誓把强凶抑。"},{"type":"paragraph","text":"飞渡绿江如霹雳，三年奋战狼嗥寂，帷幄运筹遥制敌，创奇绩，板门笑赋凯旋什。"},{"type":"paragraph","text":"六"},{"type":"paragraph","text":"变起宫廷惊一瞥，乌云滚滚阵营裂，十月故乡遭浩劫，冰雪冽，红旗而今谁承接？"},{"type":"paragraph","text":"旭日东移光澄澈，擎天有柱坚逾铁，独挽狂澜诛众孽，云散灭，五洲震荡风雷烈。"},{"type":"paragraph","text":"七"},{"type":"paragraph","text":"八亿神州山屹立，春城扫净宫门辟，朝野五洲来络绎，欣聚集，万隆原则交酬密。"},{"type":"paragraph","text":"世界区三分友敌，折冲樽俎奇谋溢，谈笑风生人赞啧，深分析，诗词更有凌云笔。"},{"type":"paragraph","text":"八"},{"type":"paragraph","text":"掀起风雷除丑恶，五洲震撼人惊愕，千万红兵同踊跃，齐欢乐，史无前例新奇作。"},{"type":"paragraph","text":"血色金瓯求永烁，远谋自有深韬略，勋业得人堪付托，承继恪，大旗高举冲天锷。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cd6f273d4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

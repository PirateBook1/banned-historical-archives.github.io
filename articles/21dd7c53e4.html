script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部关于群众日报所犯错误的批评和处理问题给西北局宣传部的复电","authors":[],"dates":[{"year":1952,"month":6}],"is_range_date":false,"parts":[{"text":"中央宣传部关于群众日报所犯错误的批评和处理问题给西北局宣传部的复电","type":"title"},{"text":"同意你们对群众日报误登金日成将军住过延安稿件一项错误的批评和处理意见。群众日报应从最近所犯各次错误中吸取教训，对重要稿件建立严格的审查和请示制度，以防止今后发生类似错误。今后凡是未经新华社发表的有关国际性问题的重要新闻稿件，应向西北局及中央请示决定，不得擅自发表。","type":"paragraph"},{"text":"《宣传通讯》编者注：4月19日西安群众日报第一版未经请示擅自刊登志愿军代表及朝鲜人民访华代表在延安访问罗家坪的新闻，其中有“在抗日战争时期（1943年），朝鲜人民领袖金日成将军和所领导的朝鲜支队曾在这里住过三年多，所以此次访问，更具有历史上的重大意义”等语。事实上，金日成将军并未在延安住过，因而群众日报这一报道完全是虚妄的，不但损害了党报的威信，而且会造成敌人造谣的藉口，西北局宣传部发现此项错误后，一方面即令群众日报进行检讨，并令陕西省委宣传部报告布置此次访问的经过，另一方面向朝鲜人民访华代表团西北分团团长蔡亨默作了口头声明：金日成将军住过延安的说法与事实不符。西北局宣传部并指出：“延安地委某些领导人，仅凭道听途说错误地将罗家坪列入访问日程，群众日报社负责人亦仅凭印象轻率地在报纸上刊出，这不仅是毫无事实根据的“客里空”作风，而且在处理有关国际性问题时竟不请示中央和西北局，是严重的无纪律现象。”","type":"paragraph"},{"text":"来源：中共中央宣传部《宣传通讯》1952年22期。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21dd7c53e4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

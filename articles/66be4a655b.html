script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央直属机关第二次党代表大会  动员学习“毛泽东选集”","authors":[],"dates":[{"year":1952,"month":7,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央直属机关第二次党代表大会"},{"type":"paragraph","text":"动员学习“毛泽东选集”"},{"type":"paragraph","text":"中国共产党中央直属机关委员会为了总结第一次党代表大会以来十三个月的工作，并动员学习“毛泽东选集”，于六月二十三日至二十七日召开了第二次党代表大会。大会一致同意党委的工作总结报告，着重地讨论和通过了学习“毛泽东选集”的计划，并改选了党委员会。"},{"type":"paragraph","text":"大会认为，在中央直属机关的全体干部党员中，进行“毛泽东选集”的学习极为必要。因为在过去十三个月内进行了审查人员、整党、节约与反贪污、反浪费、反官僚主义的运动，使中直各机关的工作有很大的进步，出现了许多新的气象；现在亟须巩固已得的成绩并继续发展这些成绩。因此，必须加强思想上、组织上和制度上的建设工作。而思想建设工作的中心，就是要加强理论教育工作、学习“毛泽东选集”。大会收到的三百八十三件提案中，关于学习问题的提案，达一百三十件，占提案总数三分之一以上。这充分表现了同志们对于这个问题的重视和要求的迫切。"},{"type":"paragraph","text":"根据代表们讨论的结果，大会决定对“毛泽东选集”的学习，从七月下旬开始，分甲乙两级学习一年。并制定了计划，规定学习的目的在于“通过此项学习，使干部对于毛泽东同志的主要著作能够熟悉，以便加深对中国革命基本问题的了解和对毛泽东思想的领会，并为中直各机关今后的理论学习奠定基础。”对甲级学习的具体要求，是每篇认真读一遍，并着重阅读若干篇，每卷读完之后各选文章一篇，作为测验；乙级则以胡乔木同志著“中国共产党的三十年”为线索，学习毛泽东同志在中国革命各个时期的重要著作及其有关马克思列宁主义的立场、观点和方法的文章若干篇，每个段落进行测验一次。此外，还把一批缺乏基本革命理论知识的同志编为丙级，学习政治常识读本。"},{"type":"paragraph","text":"大会决定以自力更生的办法解决学习辅导员问题。由党委指定同志十人组织“‘毛泽东选集’学习辅导组”，除在每一段落学习之前，作一二次启发报告或情况介绍，并在每一段落结束时作一次总的解答以外，还指导各机关辅导员的工作。各机关学习辅导员由各机关从在职干部中自己培养，并要求各机关首长允许调整辅导员一部分业务工作的时间，使他们能多学一点，以便完成下列两个任务：甲、传达党委辅导组关于进行学习的意见并指导本单位的学习；乙、帮助参加学习的同志们解答问题，如有疑难，可汇交党委办公室处理。"},{"type":"paragraph","text":"大会闭幕后，第二届党委正在订正计划、正式编班。中直各机关干部党员学习“毛泽东选集”的高潮很快就要到来了。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"66be4a655b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

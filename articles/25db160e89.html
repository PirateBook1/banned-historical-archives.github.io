script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"汪东兴传达的毛泽东关于礼宾工作的指示","authors":["毛泽东"],"dates":[{"year":1965}],"is_range_date":false,"parts":[{"text":"汪东兴传达的关于礼宾工作的指示","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"关于宴会","type":"subtitle"},{"text":"我们招待外国人的宴会规格太高，而且不看对象，千篇一律地都要上燕窝、鱼翅那些名贵的菜，花钱很多，又不实惠。有些外国人根本就不吃这些东西，这是西太后和《红楼梦》里贾宝玉、林黛玉那些人吃的。我们请外国人，热菜有四菜一汤就可以了。宴会的时间不要太长。我们又要同外国人谈话，又要同他们吃饭，时间长了我们陪不起。听说外国人的宴会就比较简单。","type":"paragraph"},{"text":"关于礼品","type":"subtitle"},{"text":"我们送外国人的礼物花钱多、规格高，吃穿用的东西多，有纪念意义的东西少。其实送礼不在多少，而要送有民族特点、又能长期保存的东西。送礼自然要大方，但不能没有个边，大手大脚，大少爷作风。不能靠用多送礼的办法搞友谊，友谊要靠政治。外国人送给我们的礼品就比较简单。艾地同志来送了一根“金鸡毛”，约多同志送我一个小孩玩的弹弓。这种礼品就很好，礼品就是表示意思，也不能靠礼品过日子。","type":"paragraph"},{"text":"我们给外国人送礼，花的是国家的钱，外国人送给我们的礼品，也要归国家，不应当归个人所有。送给我们的礼品，要好好处理。有展览价值和纪念意义的，找个地方陈列起来；没有价值的一些日用品，可以内部作价处理（收回来的钱交公），或者交给国家使用；还有一些吃的东西，可以分给工作人员尝尝。","type":"paragraph"},{"text":"关于接见","type":"subtitle"},{"text":"外交礼节，不能学洋人那一套。什么黑服装、薄底皮鞋等等，这都是从外国学来的。我们是中国人，有我们自己的习惯，外国人到中国来是看你的政治，看你的社会主义革命和社会主义建设，看群众的情绪，人家不是来看你穿什么颜色的衣服，穿什么样的皮鞋。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"汪东兴","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25db160e89"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

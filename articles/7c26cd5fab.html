script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席自力更生方针的胜利","authors":["尚山","陆武"],"dates":[{"year":1969,"month":6,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海警备区某部机械二连　陆武　尚山"},{"type":"paragraph","text":"看了大型彩色纪录影片《南京长江大桥》，我们更加深刻地体会到毛主席“独立自主、自力更生”伟大方针的英明正确。"},{"type":"paragraph","text":"是坚持自力更生，还是一切依靠外援，是发扬无产阶级的革命首创精神，还是贩卖屈辱的“洋奴哲学”、“爬行主义”，这历来是两条路线的斗争。毛主席早在抗日战争取得胜利之后，就英明地指出:“我们的方针要放在什么基点上?放在自己力量的基点上，叫做自力更生。”但是叛徒、内奸、工贼刘少奇一贯对抗毛主席倡导的独立自主、自力更生的伟大方针，主张一切求援外国，一切依赖“洋人”，甚至说“我们比南斯拉夫落后”，真是厚颜无耻。"},{"type":"paragraph","text":"在毛主席英明领导下的中华民族是伟大的民族，用毛泽东思想武装起来的中国人民是顶天立地的人民。在毛主席“独立自主、自力更生”伟大方针指导下，我们在工业、农业、国防、科学技术各个领域都取得了使“洋人”望之惊叹的伟大胜利。"},{"type":"paragraph","text":"执行两条不同的路线，必然有两种不同的结果。你要“一切依靠洋人”吗?那好，你就得把绳索套在自己的脖子上，乖乖地跟在“洋人”后面爬。如果你不够顺从，那你就一定被“洋人”勒死。南京长江大桥的建设过程也说明了这一点。开始刘少奇在大桥的代理人执行“洋奴哲学”、“爬行主义”的修正主义路线，听任所谓苏修“专家”的摆布。后来苏修单方面采取了背信弃义的行动，就使大桥的建设受到很大的损失，他们“援助”的钢材竟遍布裂缝，有的裂口深达二十多厘米，根本不能使用。建桥工人高举毛泽东思想伟大红旗，深入开展革命大批判，把什么“洋奴哲学”、“爬行主义”彻底打翻在地，自己动手，自力更生，发挥无穷智慧，战胜了重重困难，终于在很短的时间内创造了伟大的奇迹:在巍巍钟山脚下，在莽莽扬子江面，“一桥飞架南北，天堑变通途。”用铁的事实歌颂了毛主席的“独立自主、自力更生”方针的伟大胜利。"},{"type":"paragraph","text":"我们连队的例子也说明了这个道理。我们连队使用大型机械，过去按照刘少奇的黑干将罗瑞卿搞的那套框框，凡是机械损坏或者三级保养，都需要送到修理连队或工厂去，一等就是几个月，回来以后用不多久就坏，严重地影响了工程施工。经过无产阶级文化大革命，我们学习了毛主席的伟大教导，决心走“独立自主、自力更生”的道路。于是连队建立了修理班，在深入开展革命大批判，提高路线斗争觉悟的基础上，白手起家，敢闯敢干，艰苦奋斗，两年来取得很大成绩，做到了“小修中修不出连，部分大修能动手”。事实证明，按照毛主席的革命路线办事，就是胜利。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7c26cd5fab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

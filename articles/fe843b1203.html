script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决执行毛主席“备战、备荒、为人民”的伟大战略方针金山县抓早抓好防汛工作","authors":[],"dates":[{"year":1969,"month":5,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　驻金山县工宣队、军宣队团部和县革委会，根据有关部门预测，今年本市梅雨早、持续期长、雨量多的特点，及早抓了全县防汛工作。为了贯彻执行毛主席“备战、备荒、为人民”的伟大战略方针，确保人民生命财产安全和革命生产的双胜利，已于五月二日建立了县防汛指挥部，各公社、镇和企业、事业单位也建立了防汛领导小组，并积极开展工作。"},{"type":"paragraph","text":"这个县的防汛指挥部举办了公社、大队水利干部毛泽东思想学习班，进一步学习“九大”文献，落实毛主席“抓革命，促生产，促工作，促战备”的伟大方针。经过学习，学员们都提高了认识，克服了“防汛年年搞是老一套”、“几年大丰收，今年不一定碰上大潮汛”等麻痹思想，树立了“以防为主”、“有备无患”的思想。他们还召开了县有关单位紧急会议，积极部署防汛工作:把草包、木材、毛竹等防汛物资迅速运到海塘、低洼地等险工地带；对危险房屋、电话线、高压线、广播线以及仓库、海塘、低洼地进行了全面检查，并采取了积极防护措施；全面检修了防汛、排涝用的流动机船，准备好了运输车辆和船只。"},{"type":"paragraph","text":"目前，该县海塘和低洼地区的广大贫下中农已投入险工地带的抢修战斗，决心发扬一不怕苦，二不怕死的革命精神，随时准备应付潮汛的突然袭击，确保汛期安全。　(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe843b1203"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

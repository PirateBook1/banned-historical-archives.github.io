script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"和周恩来谈夺权问题","alias":"","parts":[{"type":"paragraph","text":"和周恩来谈夺权问题"},{"type":"paragraph","text":"（1967年1月）毛泽东（以下简称毛）：夺权怎么样？周恩来（以下简称周）：才夺权一天多。毛：要抓典型。"},{"type":"paragraph","text":"周：市局委开了会，夺权有几种形式，千部是当权派：（一）受黑帮影响很坏，变黑帮；（二）走资本主义道路当权派；（三）顽固坚持资产阶级反动路线；（四）承认错误，但还有严重错误；（五）有个别一般错误（这种人为多）。"},{"type":"paragraph","text":"毛：前两种要划小，要孤立打击极少数，接管本身就是革命。建立新的，根据不同情况，也有不同形式：（一）全部改组（上海：张春桥、姚文元）；（二）接管后对当权派不同形式处理，边检讨边工作，监督留用（根据指示工作）；（三）停职留用；（四）撤职留用；（五）撤职查办。"},{"type":"paragraph","text":"周：那种办法好，撤职一面斗争，一面留用，有了对立面，就可壮大队伍。把许多事压在身上（指革命造反派）也很被动，留用一面斗争，一面工作。科学院左派队伍壮大了，抓革命促生产搞得很好。让那些当权派扫街，扫完了就休息，睡大觉，太便宜他们了，便宜事都叫他们办了。不要把自已陷入事务之中，要注意这个问题。要掌握大权监督他们。一个单位几个战斗队观点不同不奇"},{"type":"paragraph","text":"和周恩来谈夺权问题怪。有事商量比不商量好。"},{"type":"paragraph","text":"毛：接管是大事情，会引起一系列的变动。要解决接管的目的，解决什么问题，接管办公，遇到问题怎么处理要有具体政策（局、科、部、科员等怎么办）。现在夺权了，也许还会夺走。有的单位夺过来夺过去，是个锻炼，要巩固住，主要靠左派力量壮大。左派力量小时，夺权小，夺过去很快要夺走。左派要壮大。我支持夺权，夺权后要抓革命促生产。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":297,"page_end":298},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"480fc341e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海市工业、市政交通方面五好大会昨天胜利闭幕用毛泽东思想挂帅　创造更多五好集体五好职工全市职工要进一步大学解放军、大学大庆，把五好运动进一步广泛深入持久地开展下去，更大规模地更深入地　掀起学习毛主席著作的高潮和增产节约的高潮，为全面完成和超额完成今年的国家计划而奋斗!","authors":[],"dates":[{"year":1966,"month":4,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市工业、市政交通方面一九六五年五好集体、五好职工代表大会，昨日下午胜利闭幕。来自各条战线上的代表，万众一心，决心更高地举起毛泽东思想的伟大红旗，和全市职工团结一起，进一步为革命创五好争五好，更广泛深入地开展增产节约运动，为全面完成和超额完成今年的国家计划而英勇奋斗。"},{"type":"paragraph","text":"中共上海市委负责同志曹荻秋、马天水、王一平、梁国斌、杨西光、王少庸，上海市副市长宋日昌、宋季文、李干成、金仲华，解放军驻沪部队负责人程庆荣、李道之，以及各部门的负责人，出席了大会的闭幕式。"},{"type":"paragraph","text":"中共上海市委书记处书记、上海市市长曹荻秋，在闭幕以前向到会代表讲了话。他首先详细阐述了五好运动的伟大深远意义，指出:开展五好运动，是为了创造出更多的用毛泽东思想武装起来的五好职工，创造出更多的用毛泽东思想挂帅的五好集体。这不但是我们顺利进行社会主义革命和社会主义建设的重要保证，而且将为我们今后过渡到共产主义创造精神条件和物质条件。接着，他在分析了当前国内外大好的革命形势后说，在新的形势下，上海人民，特别是上海工人阶级担负着艰巨和光荣的任务。为了实现党和国家交给我们的任务，全市职工要进一步大学解放军、大学大庆，把五好运动进一步广泛深入持久地开展下去。在运动中，五好集体和五好职工首先要不断革命，不断前进，好上加好，先进更先进，并且要大大发扬带头、骨干和桥梁作用，带动周围的同志共同前进。各级党组织和各级领导干部，也要充分认识五好运动的伟大战略意义，把它当作一件大事来抓，当作推进社会主义革命和社会主义建设事业的一项重大措施来抓，当作培养用毛泽东思想武装起来的劳动者和企业的战略目标来抓。曹荻秋同志最后希望代表们回到各自的革命工作岗位以后，向广大群众传播这次大会上交流的学习毛主席著作的先进思想和先进经验，鼓起更大的革命干劲，更大规模地更深入地掀起学习毛主席著作的高潮和增产节约的高潮，创造更大的成绩，创造更多的五好集体，培养更多的五好职工，来出席明年的五好代表大会。"},{"type":"paragraph","text":"在昨天的大会上，五好集体和五好职工代表继续发言。上钢三厂第五供应站站长刘学林和上海手表厂夹板车间支部书记邵惠珍，分别介绍了他们创五好的先进事迹。"},{"type":"paragraph","text":"下午四时，大会在激动人心的《歌唱祖国》和《社会主义好》的乐曲声中举行授奖仪式。党政领导同志发给代表们每人一套《毛泽东选集》，并发了奖状和奖章。全场响起了热烈的掌声，祝贺受奖的五好集体和五好职工，在进一步开展五好和比学赶帮超运动中不断取得新的成绩。"},{"type":"paragraph","text":"大会表扬了九十六个近几年来在三大革命运动中高举毛泽东思想伟大红旗，坚持贯彻党的总路线，在学习解放军，学习大庆，学习先进思想、先进经验方面取得较好成绩的先进单位。"},{"type":"paragraph","text":"这次大会，共开了四个半天。会上发扬了先进，大树了标兵，交流了经验。市委负责同志的讲话，进一步使代表们认识了开展五好运动的伟大战略意义，明确了进一步为革命创五好、争五好的方向。大会期间，三十位代表的口头和书面发言，又为大家树立了革命化的活榜样。到会代表从杨富珍、王顺香、孟德和、交通局二○八车队等许多五好集体和五好职工的先进事迹介绍中认识到:他们所以能在革命化的道路上大步前进，最根本的一条，就是因为他们能够认真读毛主席的书，坚决听毛主席的话，老老实实地按毛主席的指示办事。大会上，无产阶级的革命精神和革命风格得到了进一步的发扬。许多五好集体和五好职工的一心为革命，一心为人民，吃大苦、耐大劳，敢创敢超，勇于实践，先人后己，抢难挑重以及勤俭办企业、穷棒子起家等革命精神，使代表们受到了强烈的感受。整个会议热气腾腾，洋溢着革命激情和革命精神。正象大家所说:“参加了会议，心里热呼呼，浑身都是劲。”他们把这次大会称作是突出政治的大会，是学习毛泽东思想的经验交流大会，是进一步活学活用毛主席著作的誓师大会，是进一步学习解放军革命精神、学习大庆革命精神，向革命化目标胜利前进的大会。许多代表白天开完会，连夜回厂传达，厂内职工立即掀起了学五好、创五好的热潮。通过这次大会，五好运动定将在全市范围内更加广泛深入地开展起来。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1966\\04\\664s010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市工业、市政交通方面一九六五年五好集体、五好职工代表大会昨闭幕。图为五好集体和五好职工代表在闭幕式上受奖。　(本报记者摄)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"曹荻秋","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"322a2e5121"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

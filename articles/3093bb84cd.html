script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"最热烈最诚挚地感谢对阿尔巴尼亚解放二十四周年的革命的祝贺  阿人民伟大领袖霍查同志和列希同志谢胡同志  致电我们的伟大领袖毛主席和林副主席周总理","authors":[],"dates":[{"year":1968,"month":12,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"最热烈最诚挚地感谢对阿尔巴尼亚解放二十四周年的革命的祝贺"},{"type":"paragraph","text":"阿人民伟大领袖霍查同志和列希同志谢胡同志"},{"type":"paragraph","text":"致电我们的伟大领袖毛主席和林副主席周总理"},{"type":"paragraph","text":"阿中两国人民、两党、两军和两国之间伟大的永恒的战斗友谊和牢不可破的团结是建立在不朽的马克思列宁主义和无产阶级国际主义原则基础上的，是符合社会主义与革命的伟大事业共同的崇高利益的。祝阿中友谊和团结万古常青！"},{"type":"paragraph","text":"新华社十八日讯　中国人民的伟大领袖、中国共产党中央委员会主席毛泽东同志和他的亲密战友、中国共产党中央委员会副主席林彪同志，以及中华人民共和国国务院总理周恩来同志，收到了阿尔巴尼亚人民的伟大领袖、阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查同志，以及阿尔巴尼亚人民共和国人民议会主席团主席哈奇·列希同志、阿尔巴尼亚人民共和国部长会议主席穆罕默德·谢胡同志发来的一份电报。电报对毛泽东主席、林彪副主席和周恩来总理，在阿尔巴尼亚解放二十四周年之际对阿尔巴尼亚表达的革命的祝贺、纯洁友谊和战斗团结的深厚感情，表示最热烈、最诚挚的感谢。电报全文如下："},{"type":"paragraph","text":"北京中国共产党中央委员会主席　毛泽东同志，"},{"type":"paragraph","text":"中国共产党中央委员会副主席　林彪同志，"},{"type":"paragraph","text":"中华人民共和国国务院总理　周恩来同志："},{"type":"paragraph","text":"在我国解放二十四周年的时候，你们来电再次表达了革命的祝贺、纯洁友谊和战斗团结的深厚感情，我们代表阿尔巴尼亚人民、阿尔巴尼亚劳动党、阿尔巴尼亚人民共和国人民议会主席团和部长会议，并以我们个人的名义，向你们，亲爱的同志们，并通过你们，向兄弟的中国人民、光荣的中国共产党和中华人民共和国政府表示最热烈、最诚挚的感谢。"},{"type":"paragraph","text":"今年，在阿中牢不可破的友谊更加光辉灿烂的气氛中，阿尔巴尼亚人民更加隆重地庆祝了伟大的解放节日，因为由黄永胜同志率领的中国党政军代表团来到了他们中间，他们再一次地亲身感受到中华人民共和国兄弟般的支持和巨大的、卓有成效的国际主义援助。"},{"type":"paragraph","text":"七亿中国人民在以伟大的马克思列宁主义者毛泽东同志为首的光荣的中国共产党的英明领导下，在国家的社会主义革命和社会主义建设中取得了巨大的成就，并正日益取得越来越大的新的胜利。以中国各地成立革命委员会为标志的无产阶级文化大革命所取得的伟大的、辉煌的胜利和中国共产党第八届扩大的第十二次中央委员会全会的历史性决定，不仅对伟大中国社会主义和革命事业的胜利，而且对世界无产阶级革命的胜利，都具有特殊的意义。"},{"type":"paragraph","text":"经过无产阶级文化大革命锻炼的中华人民共和国作为巨大的社会主义堡垒，世界革命的强大基地，各国人民争取自由、独立和社会进步而斗争的坚定的、坚不可摧的保卫者，不可战胜的马克思列宁主义的旗手，比任何时候都更加坚强地出现在全世界人民面前。她高举反对以美帝为首的帝国主义、反对以苏修为首的现代修正主义和各国反动派的斗争旗帜，因而成了美、苏两大国推行主宰世界的帝国主义修正主义反革命的霸权计划的最大的和不可逾越的障碍。"},{"type":"paragraph","text":"我们衷心祝愿光荣的七亿中国人民在以伟大领袖毛泽东同志为首的英雄的中国共产党的领导下取得无产阶级文化大革命的彻底的、全面的胜利，在通向社会主义和共产主义前进的道路上取得越来越辉煌的成就。"},{"type":"paragraph","text":"我们两国人民、两党、两军和两国之间伟大的永恒的战斗友谊和牢不可破的团结是建立在不朽的马克思列宁主义和无产阶级国际主义原则基础上的，是符合社会主义与革命的伟大事业共同的崇高利益的。祝我们的这种友谊和团结万古常青！"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记"},{"type":"paragraph","text":"恩维尔·霍查"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国人民议会主席团主席"},{"type":"paragraph","text":"哈奇·列希"},{"type":"paragraph","text":"阿尔巴尼亚人民共和国部长会议主席"},{"type":"paragraph","text":"穆罕默德·谢胡"},{"type":"paragraph","text":"一九六八年十二月十四日，地拉那"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"谢胡","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3093bb84cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

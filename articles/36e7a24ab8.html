script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海手表厂职工学习中央两报一刊重要文章斗志更旺坚决同邓小平修正主义路线对着干","authors":[],"dates":[{"year":1976,"month":5,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海手表厂广大工人和干部怀着无比喜悦的心情，认真学习《人民日报》、《红旗》杂志、《解放军报》编辑部的重要文章《文化大革命永放光芒》，重温中共中央一九六六年五月十六日《通知》，回顾无产阶级文化大革命十年来同走资派作斗争的历程，决心以毛主席的重要指示为武器，沿着《通知》指引的方向，以更加高昂的革命斗志，把批判邓小平、反击右倾翻案风、追查反革命的斗争进行到底。"},{"type":"paragraph","text":"伟大领袖毛主席最近教导说:“不斗争就不能进步。”“八亿人口，不斗行吗?!”这个厂的广大工人和干部一遍又一遍地学习毛主席的重要指示，回顾文化大革命以来的斗争历程，深感毛主席的教导十分英明、正确。大家激动地说:“正是在同刘少奇、林彪、邓小平进行反复较量和针锋相对的斗争中，斗出了我们国家‘社会主义到处都在胜利地前进’的兴旺景象，斗出了上海手表厂莺歌燕舞的大好形势，我们工人真正成了工厂的主人!”文化大革命前，在刘少奇修正主义路线的影响下，厂里搞了一整套管、卡、压的修正主义企业管理制度，领导同群众、管理人员同工人严重对立，手表年产量自建厂到文化大革命前的八年，始终冲不破百万关。文化大革命以来，厂里的工人和干部在《通知》的光辉照耀下，奋起砸烂了刘少奇、邓小平加在工人群众身上的重重枷锁，真正确立了工人群众的主人翁地位。干群团结战斗，讲路线、讲无产阶级领导权、讲人与人的关系，实行技术民主、计划民主、管理民主，使全厂出现了生动活泼的政治局面，工人群众的社会主义积极性和创造性象火山一样迸发了出来，手表产量一翻再翻，一九六八年突破了百万大关，一九七○年突破了二百万大关。去年，邓小平大刮右倾翻案风，该厂广大工人坚决同修正主义路线对着干，仅花了半年不到的时间，就顺利完成了原来需要一、二年才能搞完的新产品转产工作。去年，该厂手表产量超过了一九七四年，质量从三级上升到一级水平，品种由单一发展到五种。回顾文化大革命以来十年的斗争历史，广大工人和干部说:“我们厂的发展史，就是一部同走资派斗争的历史。要巩固工人群众的主人翁地位，我们就必须坚持斗争，同走资派斗到底!”"},{"type":"paragraph","text":"在学习中，这个厂的工人和干部还对邓小平在工交战线妄图重新实行“管、卡、压”，否定工人群众在企业中的主人翁地位的罪行，进行了深入的揭发和批判。他们说，“走资派还在走”，这是社会主义时期长期存在的现象。只要走资派存在一天，这场巩固还是取消工人群众在企业中主人翁地位的斗争就一天不会止息。虽然邓小平已下了台，但是，他所推行的那条修正主义路线的流毒，还远远没有肃清。我们一定要克服前进道路上的一切困难，满怀信心地去争取新的更大胜利。"},{"type":"paragraph","text":"(本报通讯　员轮训班)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"36e7a24ab8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

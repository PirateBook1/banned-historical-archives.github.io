script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"天津市中、小资本家对党关於高、饶反党联盟的决议的反映","authors":["梁一丁","编"],"dates":[{"year":1955,"month":4,"day":12}],"is_range_date":false,"parts":[{"text":"天津市中、小资本家对党关于高、饶反党联盟的决议的反映","type":"title"},{"text":"梁一丁编","type":"authors"},{"text":"【天津分社八日讯】党的全国代表会议公报发表后，天津市中、小资本家对高、饶事件极为注意。他们有些人幸灾乐祸，并诬蔑党的阶级斗争理论。福瑞祥瓶子铺经理于福祯说：“苏联有个贝利亚，中国出了个高岗、饶漱石，这全是他们社会主义国家出现的人物!”亚洲理发所经理李洲说：“中央领导干部还这样呢，下边的干部就更不用说了。”达生、大兴化学厂资本家说：共产党里出了什么毛病都说成是资产阶级的影响，像我们这样的怎样会影响他们(高、饶)那么大的老干部呢！七区工商联副主委丁凤藻说：“他们反党不要紧，资产阶级也跟着倒霉。”","type":"paragraph"},{"text":"不少资本家对高、饶反党联盟认为没有证据，看不出具体事实来，怀疑是我内部倾轧，争权夺势，有的诬蔑是杀戮功臣。振记汽车零件行经理李春和说：“党中央给高岗扣的帽子可不小，不然高岗能自杀吗？”顺利成瓶子铺经理李海清说：“高岗这样大的地位还作这事，里边一定有原因，高岗当初为革命卖过命，死里逃生，现在说完就完了！”鸿兴织布厂经理张文儒说：“这是政见不同，里边一定是争权夺势。这和朝鲜的朴宪永不一样，朴是造反。”益中化学厂经理赵宗元说：“谁掌权就得听谁的，不然就会像高岗、贝利亚一样。”有的叹息说：“高岗不过是功高气傲，结果一世英名付于东流：”宝聚永铁腰子铺经理王宝山诬蔑地说：“这是党里有高人啦，看到高岗领导东北地区工作有功，怕以后出不好的事，所以像朱洪武一样把功臣都杀了，以后剩下了徐达也给治死了。”","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1955年4月12日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"高岗","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"115e12f4be"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山西部分农村党员干部有右倾情绪","authors":[],"dates":[{"year":1957,"month":7,"day":26}],"is_range_date":false,"parts":[{"text":"山西部分农村党员干部有右倾情绪","type":"title"},{"text":"新华社太原26日讯  山西省部分农村党员干部有右倾情緖。有些地区的领导干部在夏粮统购中向上隐瞒产量，层层虚报，农民有不按三定政策完成交售任务。一部分乡、社干部感到当前农村工作困难，不敢积极工作。特别是政法机关右倾情緖抬头，有的在法制工作上划不淸界綫，出现：干部打群众，犯法又犯罪，群众打干部，犯法不犯罪的怪论。有些地方已经发现右派分子向党进攻，洪赵县个别乡支部书记受到威胁，有的人对着支部书记门口喊：乡干部是劳改犯，你出来就打死你。有的农民不给下乡干部作饭，有的人专找下乡干部读广西省委书记因饿死农民撤职的报纸，故意为难干部。","type":"paragraph"},{"text":"晋城县有些乡干部对反右派斗争的宣传不重视，认为运动是一阵风，农村没右派；有些党员干部也认识不淸，认为四、五月整风是搞干部，六、七月反右派是整群众。有的不敢反击右派，怕为秋后整风制造材料。个别地方分不淸左右标准，想在农村找右派斗争对象。（冯建韦）","type":"paragraph"}],"comments":[],"origin":"新华通訊社編：《内部参考》，第2270期，1957年7月30日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2bbc0ee3c4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央转发出版总署关于发动交代关系和思想检查的总结报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央转发出版总署关于发动交代关系"},{"type":"paragraph","text":"和思想检查的总结报告的批语"},{"type":"paragraph","text":"（1952年6月11日）中央和军委各部门，中央人民政府各党组；各中央局、分局，并转各省市区党委；各大军区、志愿军："},{"type":"paragraph","text":"兹将中央出版总署党组关于该署在二千五百余人中发动交代关系和思想检查的总结报告\"一件，发给你们。此件很好，可作参"},{"type":"paragraph","text":"[1]指政务院出版总署党组书记陈克寒1952年6月4日关于发动交代关系和思想检查及定案工作给毛泽东的报告。报告回顾了一个月来出版总署及所属单位工作人员交代社会关系、政治关系及思想检查工作的情况，总结了工作中的收获和经验教训。收获主要有4条：（1）领导上对工作人员政治面貌和思想情况有了大概的全貌的了解，积累了一些领导群众思想运动的经验；（2）在工作人员中初步划清了无产阶级与资产阶级的思想界限，打击了歪风，扶植了正气，群众的政治觉悟普遍地提高了一步；（3）批评和自我批评展开，机关里有了原则空气，自由主义市场缩小，内部团结增强；（4）党团和群众关系得到改善。工作中的经验教训是：（1）必须领导上真正重视，事前做好准备工作，并在工作进行过程中步步抓紧；（2）做好思想动员工作，说明交代关系和检查思想的目的和意义，这是取得胜利的关键；（3）事先指明交代关系和思想检查工作应该用文的方式，决不能因袭打老虎的一套；（4）选择交代关系和思想检查较好的典型，适时地举行典型报告会，并在会上当场作出结论，予以鼓励，以启发其他群众，这是推动运动深入的有效方法；（5）每个小组必须有骨干分子掌握领导或起核心作用。"},{"type":"paragraph","text":"中央转发出版总署关于发动交代关系和思想检查的总结报告的批语考，并可在党内刊物上发表。各地交代和检查两项工作尚未完毕的，务望抓紧做完。"},{"type":"paragraph","text":"中央六月十一日"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":6,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":138,"page_end":139},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]},{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央转发出版总署关于发动交代关系和思想检查的总结报告的批语","authors":["毛泽东"],"dates":[{"year":1952,"month":6,"day":11}],"is_range_date":false,"parts":[{"text":"中央转发出版总署关于发动交代关系和思想检查的总结报告的批语",

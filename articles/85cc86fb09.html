script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2601","name":"中共中央批转最高人民法院党组关于复查纠正'文化革命'期间错判死刑案件的几点意见的请示报告","author":"中共中央","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共中央批转最高人民法院党组关于复查纠正'文化革命'期间错判死刑案件的几点意见的请示报告","dates":[{"year":1980,"month":9,"day":22}],"is_range_date":false,"authors":["中共中央"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"安徽省司法厅，司法工作手册（第三辑），246-247","tags":[{"name":"死刑","type":"主题/事件"},{"name":"冤假错案","type":"主题/事件"}],"parts":[{"type":"title","text":"中共中央批转最高人民法院党组关于复查纠正“文化革命\"期间错判死刑案件的几点意见的请示报告"},{"type":"subtitle","text":"（一九八〇年九月二十二日）"},{"type":"paragraph","text":"各省、市、自治区党委，各大军区、省军区、野战军党委，中央各部委，国家机关各部委党组，军委各总部、各军兵种党委，各人民团体党组："},{"type":"paragraph","text":"中央同意最高人民法院党组关于复查纠正“文化革命”期间错判死刑案件的几点意见的请示报告。现转发给你们，望各地党委认真讨论，并采取有效措施，督促人民法院和有关部门贯彻执行。"},{"type":"paragraph","text":"对“文化革命”期间判处的死刑案件应全部复查，对其中造成冤杀、错杀的案件，要按照全错全平，部分错部分平的原则，实事求是地予以改判纠正。要一件件妥善处理，不要集中搞突击；要着眼今后，认真细致地做好家属工作和善后工作；要着重总结经验教训，一般不要去追究个人责任。对死刑案件顶着不查，对冤杀、错杀案件顶着不纠的现象，必须坚决克服。"},{"type":"paragraph","text":"老的冤假错案要纠正，新的冤假错案要力求避免。要防止冤假错案，就一定要重证据，重调查研究，以事实为根据，以法律为准绳，严格地依法办案。现在有些地方不依法办案的情况仍然严重存在，甚至以种种借口和手段来抵制依法办案，这不能不引起我们的充分注意。各级党委一定要重新学习和进一步认真贯彻中央一九七九年六十四号文件的精神，充分发挥司法机关的作用，切实保证人民检察院依法独立行使检察权，人民法院依法独立行使审判权，使之不受任何行政机关和任何个人的干涉，在任何情况下，都不违反“在法律面前人人平等”的原则。各级干部一定要带头遵纪守法、一定要同那些无视法律、徇私枉法等恶劣行为作坚决的斗争。"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"85cc86fb09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

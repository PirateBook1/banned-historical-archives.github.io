script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"董家渡街道第五里委各向阳院以阶级斗争为纲认真做好后进青少年的教育工作","authors":[],"dates":[{"year":1976,"month":8,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　南市区董家渡街道第五里委各向阳院坚持以阶级斗争为纲，认真做好后进青少年的思想转化工作。"},{"type":"paragraph","text":"这个里委的同志认识到，后进青少年身上的问题是社会上阶级斗争的反映。要教育好后进的青少年，首先必须抓好里弄的阶级斗争。去年下半年，里弄里有个反革命分子教唆青少年犯罪，里弄党支部掌握情况后，马上组织各个向阳院批斗了这个坏家伙。接着，还以向阳院为单位，组织这些后进青少年办学习班，用马列主义、毛泽东思想教育他们。许多后进青少年都表示今后要认真学习马列著作和毛主席著作，不断改造思想，提高觉悟。"},{"type":"paragraph","text":"这个里委注意发挥向阳院的作用，发挥大多数人的社会主义积极性，做好后进青少年的思想工作。后进学生小翁，过去沾染了资产阶级思想，在外面专门打架捣蛋、惹事生非，还以为自己“本事大”。为了帮助小翁，向阳院专门开了会，认为小翁出身工人家庭，本质好，只要对他进行认真教育和帮助，还是可以变好的。为此，向阳院的在职工人、民兵、民警、里弄干部以及红卫兵等都主动做小翁思想工作，有的还几次上小翁家里和他谈心。这样，小翁的思想终于有了转变。毕业分配时，他主动响应党的号召，积极报名上山下乡革命。"},{"type":"paragraph","text":"这个里委还积极吸收后进青少年参加向阳院的各项活动。后进青年小张，在向阳院刚开始活动的时候，觉得自己落后，不好意思去参加。里委干部老倪知道后，专门抽出时间，主动地接近他。白天，老倪给小张送去报纸、书籍，鼓励他好好学习；晚上，老倪又陪他一起去参加向阳院的活动，看电视节目或者参加学习讨论会等。后来，小张不仅经常参加向阳院的活动，而且还主动地为向阳院做好事，受到大家的好评。"},{"type":"paragraph","text":"由于这个里委各向阳院认真做好后进青少年的思想转化工作，目前，这个里委的十八名后进青少年，大多数都有了不同程度的进步。后进青年小赵，原来表现比较差，现在转变了思想，成了向阳院的骨干。在去年评论《水浒》和今年批判邓小平、反击右倾翻案风的斗争中，他都主动为向阳院写宣讲稿，还负责出大批判专栏，管理向阳院里的图书等。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1976\\08\\768C040501.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e今日努力练身体，明天接好革命班。\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上山下乡","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f007d23dab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说:“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”阿拉伯和非洲人民反帝浪潮此伏彼起","authors":[],"dates":[{"year":1967,"month":9,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"今年来，阿拉伯和非洲地区的反帝浪潮此伏彼起，人民革命斗争正在冲破重重障碍和阻力向前发展。美英帝国主义在苏修集团的紧密配合下，经过一番策划和准备之后，在六月初指使以色列突然向阿联、叙利亚等阿拉伯国家发动大规模的武装侵略。阿拉伯各国人民在敌人的进攻面前，进行了英勇的斗争。"},{"type":"paragraph","text":"阿拉伯和非洲地区人民通过战争擦亮了眼睛，进一步认清了敌友我。他们采用各种方式同美以侵略者以及它们的帮凶苏修集团开展斗争。阿联、叙利亚、也门、苏丹等阿拉伯国家的群众愤怒捣毁美国使馆。许多阿拉伯国家的广大群众涌向苏修使馆前面示威。“打倒约翰逊!”“打倒柯西金!”的怒吼声响彻广阔的阿拉伯地区的上空。"},{"type":"paragraph","text":"阿拉伯人民在这次反侵略战争中更加清楚地认识到中国人民是他们最忠实可靠的朋友。当阿拉伯朋友在游行示威中经过中国大使馆的时候，他们热情地高呼:“毛泽东万岁!”他们纷纷指出，阿拉伯人民必须靠毛泽东思想，走毛泽东的道路，进行人民战争，才能打败美以侵略者。"},{"type":"paragraph","text":"目前，被以色列强占的约旦河西岸地区、加沙地区以及叙利亚的部分地区的人民，正在展开各种斗争、特别是武装斗争，抗击以色列侵略者。在加沙地区，巴勒斯坦青年们组成游击队，他们埋地雷、打伏击、袭击敌军，使以色列占领当局终日不得安宁。"},{"type":"paragraph","text":"在阿拉伯半岛南部，被占领的南也门人民正在积极开展武装斗争，反对英帝勾结美帝利用联合国玩弄假独立的阴谋。最近，南也门爱国武装力量控制了英帝傀儡“南阿拉伯联邦”的大部分苏丹国和酋长国。这表明英国在这个地区的殖民统治越来越不稳了。"},{"type":"paragraph","text":"随着毛泽东思想在非洲革命人民中更加深入人心，非洲的民族解放运动正在冲破帝修反设置的重重障碍向前发展。英勇的刚果(金)爱国人民在蒙博托傀儡政权的白色恐怖下，一直在坚持武装斗争。许多自由战士认真学习和运用毛泽东思想。他们深入农村，开辟农村根据地，并进一步发动群众，巩固和加强反帝统一战线。在西非的葡属几内亚，人民武装解放了大片的土地。莫三鼻给、安哥拉的爱国武装力量也在不断壮大，不断出击殖民主义者。在南罗得西亚，津巴布韦革命人民正在打破苏修“用和平谈判取得独立”的精神枷锁，拿起了武器，与白人殖民主义者展开新的搏斗。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2b1f21265a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

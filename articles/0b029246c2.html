script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"北京市公安局在清理积案中关于量刑标准的初步意见（节录）","authors":[],"dates":[{"year":1951,"month":7}],"is_range_date":false,"parts":[{"text":"北京市公安局在清理积案中关于量刑标准的初步意见（节录）","type":"title"},{"text":"根据中华人民共和国惩治反革命条例之精神，结合北京的具体情况，在清理积案中关于量刑标准，拟制初步意见：","type":"paragraph"},{"text":"第一，依据惩治反革命条例第二条之规定，犯下列各种罪行之一者，处死刑。","type":"paragraph"},{"text":"……","type":"appellation"},{"text":"丁、反动道门首领：","type":"paragraph"},{"text":"1.依靠反动道门势力，迫害人民群众致人于死者。","type":"paragraph"},{"text":"2.利用反动道门，制造散布谣言，阴谋武装暴乱，图谋颠覆人民政权者。","type":"paragraph"},{"text":"3.籍反动道门之权势，对人民群众进行愚弄、诱骗、敲诈、勒索、虐待、强奸、霸占等各种毒害手段，致使被害群众惨遭家破人亡，为人民群众极端痛恨的重要分子。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"第三、凡具有下列条件之一者，经多数群众同意后，可释放或取保释放。","type":"paragraph"},{"text":"……","type":"paragraph"},{"text":"巳、参加反动帮派道会门，经查确属一般徒众或基于迷信入道，无反革命活动者，在政府公布取缔后，已脱离组织，或现在真心悔过者。","type":"paragraph"},{"text":"……","type":"paragraph"}],"comments":[],"origin":"《取缔反动会道门工作历史资料汇编（1948－1992年）》，公安部一局编印， 2009年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0b029246c2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"朝鲜社会安全部“鸭绿江”女子篮球队同北京女子篮球队进行友谊比赛  邓小平、王猛等观看比赛并会见金明旭团长","authors":[],"dates":[{"year":1973,"month":11,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"朝鲜社会安全部“鸭绿江”女子篮球队同"},{"type":"paragraph","text":"北京女子篮球队进行友谊比赛"},{"type":"paragraph","text":"邓小平、王猛等观看比赛并会见金明旭团长"},{"type":"paragraph","text":"新华社一九七三年十一月二十九日讯　朝鲜民主主义人民共和国社会安全部“鸭绿江”女子篮球队，今天晚上在北京工人体育馆同北京女子篮球队进行了友谊比赛。"},{"type":"paragraph","text":"国务院副总理邓小平，国家体委主任王猛，外交部副部长马文波，公安部副部长曾威、黄庆熙，北京市革命委员会副主任杨寿山、刘传新，观看了比赛，并在比赛前会见了朝鲜社会安全部“鸭绿江”女子篮球代表团团长金明旭，同双方运动员一起照了像。"},{"type":"paragraph","text":"朝鲜驻中国大使玄峻极和夫人，公使衔参赞李宰弼，也观看了比赛并参加了会见。"},{"type":"paragraph","text":"今天晚上，北京工人体育馆内洋溢着中朝两国人民和运动员之间团结、友谊的热烈气氛。两国女子篮球队的友谊比赛，受到了一万四千多名观众的欢迎。"},{"type":"paragraph","text":"有关方面负责人李青川、蔡云岭、郝荣耀、魏明等，也观看了比赛。"},{"type":"paragraph","text":"（附图片）"},{"type":"paragraph","text":"朝鲜社会安全部“鸭绿江”女子篮球队同北京女子篮球队进行友谊比赛。图为比赛前，邓小平、王猛等同双方运动员合影。新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bdd7902e51"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我国首任驻苏大使　王稼祥离京赴苏　毛主席欢宴苏大使罗申","authors":[],"dates":[{"year":1949,"month":10,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我国首任驻苏大使"},{"type":"paragraph","text":"王稼祥离京赴苏"},{"type":"paragraph","text":"毛主席欢宴苏大使罗申"},{"type":"paragraph","text":"【新华社北京二十日电】中华人民共和国驻苏联大使王稼祥率公使衔参赞曾涌泉等九人于今日下午十时乘专车离京赴苏。前往车站送行的有中央人民政府委员会秘书长林伯渠，政务院总理兼外交部长周恩来、副总理郭沫若，最高人民法院院长沈钧儒和彭真、李立三、蔡畅、刘宁一、邵力子、李德全、钱俊瑞等与北京市政府、中共北京市委会、北京市工人、妇女、青年、学生、教职员等代表一百余人。苏联驻新中国大使罗申和大使馆人员也前往车站送行。"},{"type":"paragraph","text":"【新华社北京二十日电】毛泽东主席在今天下午七时欢宴苏联大使罗申。应邀赴宴者有罗申大使，齐赫文斯基参赞，谢列金总领事。作陪者有中央人民政府副主席朱德、刘少奇、李济深、张澜、高岗，政务院总理兼外交部长周恩来，中央人民政府委员会秘书长林伯渠，人民革命军事委员会副主席程潜、副总参谋长聂荣臻，外交部副部长兼驻苏大使王稼祥、外交部副部长李克农。（附图片）"},{"type":"paragraph","text":"欢送王稼祥大使出国  本报摄"},{"type":"paragraph","text":"向欢送者答礼的王稼祥大使  本报摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"700c9c8a14"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

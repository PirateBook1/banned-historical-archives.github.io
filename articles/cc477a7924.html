script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院批转财政部关于恢复建设银行的报告（概要）","authors":[],"dates":[{"year":1972,"month":4,"day":18}],"is_range_date":false,"parts":[{"text":"国务院批转财政部关于恢复建设银行的报告（概要）","type":"title"},{"text":"1972年4月18日，国务院批转财政部《关于恢复建设银行的报告》。《报告》说，从1970年5月建设银行并入人民银行以后，放松了对基建财务和拨款的监督。有时甚至连一些基本情况和拨款数字也反映不上来。为了加强对基本建设财务的管理和监督，国务院决定恢复中国人民建设银行总行，省、市、自治区恢复建设银行分行。省以下建设任务比较集中的地点，大中型建设工程所在地，以及国防军工和跨省、跨地区施工的大型建设工地，也设立分行、支行或办事处。各地建设银行实行上级业务部门和地方的双重领导，以地方领导为主的体制。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cc477a7924"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

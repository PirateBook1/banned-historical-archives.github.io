script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日丹诺夫同志病逝　毛主席特电斯大林致唁　苏装甲部队吕保尔科元帅逝世","authors":[],"dates":[{"year":1948,"month":9,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日丹诺夫同志病逝"},{"type":"paragraph","text":"毛主席特电斯大林致唁"},{"type":"paragraph","text":"苏装甲部队吕保尔科元帅逝世"},{"type":"paragraph","text":"【新华社陕北二日电】塔斯社莫斯科八月三十一日电：联共（布）中央及苏联部长会议顷发表公报如下：联共（布）中央及苏维埃社会主义共和国联邦部长会议沉痛地通知党及苏联一切劳动人民：我党及苏维埃国家卓越的领袖、联共（布）中央政治局委员、联共（布）中央书记、苏联最高苏维埃代表、准上将安德列。亚历山大罗维奇·日丹诺夫同志于八月三十一日下午三时五十五分病重逝世。列宁斯大林党忠实的儿子、终身为伟大的共产主义事业服务的日丹诺夫同志之逝世，是党及全体苏维埃人民最悲痛的损失。日丹诺夫同志之逝世，使党丧失了杰出的马克思主义理论家，列宁、斯大林伟大思想的最有天才的宣传家，党和苏维埃国家的最卓越的缔造者之一。伟大的斯大林之忠实学生及战友日丹诺夫，由于他为苏维埃祖国之利益而作的有力的工作，由于他对列宁、斯大林党事业之自我牺牲的忠诚，博得了党和我们祖国一切劳动人民的热爱。贡献其全部火热的力量于建设共产主义事业的日丹诺夫同志的一生，足以成为我们伟大的苏维埃祖国一切劳动人民的范例。"},{"type":"paragraph","text":"联共（布）中央委员会"},{"type":"paragraph","text":"苏维埃社会主义共和国联邦部长会议（签字）"},{"type":"paragraph","text":"【新华社陕北二日电】中共中央毛主席顷致电斯大林同志，悼唁日丹诺夫同志逝世，原电如下："},{"type":"paragraph","text":"苏联共产党中央委员会斯大林同志：惊悉伟大的共产主义者日丹诺夫同志逝世，不胜痛悼特电致唁。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九四八年九月一日"},{"type":"paragraph","text":"【新华社陕北二日电】塔斯社报导：联共（布）中央委员会及苏联部长会议以沉痛的心情宣告：布尔什维克党忠诚的儿子、苏联装甲与坦克部队元帅、苏联英雄、苏军卓越领袖之一、苏联装甲、坦克与机械化部队总司令吕保尔科，在长期卧病以后，于八月二十八日逝世。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8db1203343"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

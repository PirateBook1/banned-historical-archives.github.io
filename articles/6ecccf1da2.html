script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"济南三十万人集会游行欢庆山东省革命委员会的成立山东革命军民万分感谢毛主席的支持誓将革命进行到底参加夺权斗争的革命领导干部王效禹、济南部队负责人杨得志和革命群众组织代表讲话，表示要永远高举毛泽东思想伟大红旗，进一步贯彻执行毛主席的干部政策，紧密团结一切革命力量，抓革命，促生产，保证无产阶级文化大革命沿着毛主席的革命路线胜利前进","authors":[],"dates":[{"year":1967,"month":3,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社济南3日电　山东省和济南市革命的工人、农民、学生、知识分子、干部和解放军驻济南部队指战员近三十万人，二日举行规模盛大的集会游行，隆重地热烈地庆贺山东省革命委员会的成立。"},{"type":"paragraph","text":"清晨，中国人民解放军驻济南部队指战员和二十五万革命群众，满怀着对伟大领袖毛主席无限热爱、无限信仰、无限崇拜的心情，抬着巨幅毛主席画像，擎着红彤彤的《毛主席语录》，高唱着《大海航行靠舵手》、《东方红》等革命歌曲，从四面八方涌向会场。"},{"type":"paragraph","text":"在这次夺权斗争中经过一番严峻考验的十多万革命群众、革命干部，万分感谢毛主席在最关键的时刻给了他们最大的支持和最大的鼓舞，在最关键的时刻给他们指出了前进的方向。他们一致表示，要永远永远更高更高地举起战无不胜的毛泽东思想伟大红旗，把无产阶级文化大革命进行到底；要同毛主席亲手缔造的中国人民解放军并肩前进；要进一步贯彻执行毛主席的干部政策，紧密地团结一切革命力量，抓革命，促生产，保证无产阶级文化大革命沿着以毛主席为代表的无产阶级革命路线胜利前进。"},{"type":"paragraph","text":"上午十时，大会开始，鞭炮齐鸣，十六架飞机编队掠空而过。这时，“毛主席万岁!万万岁!”的口号声响彻云霄，震天动地。"},{"type":"paragraph","text":"参加山东省夺权斗争的革命领导干部、前青岛市副市长、山东省革命委员会代表王效禹同志和中国人民解放军济南部队负责人杨得志同志先后在大会上讲了话(全文另发)。革命群众组织的代表韩金海、王竹泉也在会上讲了话。"},{"type":"paragraph","text":"在庆祝这个难忘的大喜事的日子里，中国人民解放军济南部队全体指战员给最敬爱的伟大领袖毛主席发了致敬电。许多工矿企业的无产阶级革命派和革命工人们举行了座谈会。他们说，我们革命工人既是文化大革命的主力军，就得有个主力军的样子。我们一定要按照毛主席提出的“抓革命，促生产”的伟大指示，勇敢地挑起革命和生产两副重担，在山东省革命委员会的正确领导下，团结革命领导干部，夺取革命和生产的双胜利。"},{"type":"paragraph","text":"参加庆祝大会的，还有济南部队负责人和山东省军区负责人袁升平、范朝利、杨国夫、张仁初、傅家选、李耀文、陈美藻、童国贵、何志远。参加庆祝大会的，还有前省委书记处书记穆林，前副省长陈雷，前省委副秘书长王历波，前省委常委、副省长晁哲甫，前省委常委王路宾，前济南市市长杨毅等。"},{"type":"paragraph","text":"二日，济南市张灯结采，红旗招展，全市欢腾。清晨，全市各条主要街道都站满了欢迎游行队伍的人群。下午游行开始，全副武装、英姿飒爽的中国人民解放军驻济南部队指战员是整个游行队伍的前导。由毛主席亲自缔造的人民军队，在支持山东省无产阶级革命派夺权和粉碎反革命逆流的斗争中，作出了杰出的贡献。现在，指战员们分乘三百多辆汽车，在革命群众的夹道欢呼中通过市区。指战员们高举红彤彤的《毛主席语录》，怀着万分激动的心情，一再热烈欢呼“毛主席万岁!万万岁!!”直升飞机盘旋在济南市上空，撒下了报喜传单。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"杨得志","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"王效禹","type":"人物"},{"name":"山东文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6ecccf1da2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

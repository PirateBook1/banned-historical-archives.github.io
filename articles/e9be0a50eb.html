script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji33","name":"毛泽东全集第33卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji33.pdf"],"article":{"title":"关于为中央政治局会议准备文件给杨尚昆的信","alias":"","parts":[{"type":"paragraph","text":"关于为中央政治局会议准备文件"},{"type":"paragraph","text":"给杨尚昆的信"},{"type":"paragraph","text":"（1953年12月4日）尚昆同志："},{"type":"paragraph","text":"今天会议文件？，除科学院一件外，我均已看过，请电话督促各同志均于会前看一遍，以便讨论。科学院一件，推至下次。"},{"type":"paragraph","text":"今晚应加上彭德怀同志准备在军事会议上作的报告一件，加以讨论、通过，并拟临时约刘伯承、叶剑英、聂、黄、张五同志"},{"type":"paragraph","text":"[1]杨尚昆，当时任中共中央办公厅主任。"},{"type":"paragraph","text":"[2]指1953年12月4日中共中央政治局会议准备讨论的文件。主要有：中央人民政府劳动部党组关于过去工作检查和改进今后工作意见的报告，中央人民政府体育运动委员会关于加强人民体育运动的报告，中央人民政府出版总署党组关于1953年出版工作情况和今后工作方针任务的报告，中共中央批准高等教育部党组关于全国高等工业学校行政会议的报告的指示，及中国科学院党委关于1953年工作情况的报告。"},{"type":"paragraph","text":"[3]彭德怀，当时任人民革命军事委员会副主席。"},{"type":"paragraph","text":"[4]刘伯承，当时任人民革命军事委员会委员、中国人民解放军军事学院院长兼政治委员。叶剑英，当时任人民革命军事委员会委员、中国人民解放军华南军区司令员。聂，指聂荣臻，当时任人民革命军事委员会委员、中国人民解放军代总参谋长。黄，指黄克诚，当时任中国人民解放军副总参谋长。张，指张宗逊，当时任中国人民解放军副总参谋长。"},{"type":"paragraph","text":"关于为中央政治局会议准备文件给杨尚昆的信列席。请告各同志看文件。开会时间，待我起头（床）再定，也许要推迟一二小时。"},{"type":"paragraph","text":"毛泽东十二月四日六时"}],"authors":["毛泽东"],"dates":[{"year":1953,"month":12,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":453,"page_end":454},"tags":[{"name":"叶剑英","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"彭德怀","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"书信"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e9be0a50eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

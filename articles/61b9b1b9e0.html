script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沙菲副总统等观看音乐舞蹈节目邓小平副总理等陪同观看","authors":[],"dates":[{"year":1973,"month":9,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七三年九月二十二日电　阿拉伯埃及共和国副总统侯赛因·沙菲和夫人、女儿，以及由沙菲副总统率领的埃及友好代表团，今晚应邀出席文艺晚会，观看了中国人民解放军歌舞团演出的音乐舞蹈节目。"},{"type":"paragraph","text":"陪同观看的有:国务院副总理邓小平，外交部副部长何英和王浩同志，中国人民解放军总后勤部副部长封永顺，以及有关方面负责人狄福才、万里、杨骥等。"},{"type":"paragraph","text":"埃及驻中国大使馆外交官员，也应邀观看演出。"},{"type":"paragraph","text":"晚会以合唱《欢迎你!远方的朋友》开始，以歌舞《团结赞歌》结束。文艺工作者用中国民族乐器演奏的埃及乐曲《埃及——我们的母亲》受到热烈欢迎，并应观众要求重演了一遍。男声独唱演员演唱了歌曲《奶茶献给贵宾》。当他用阿拉伯语激情地唱出“中埃友谊万岁”时，沙菲副总统等埃及贵宾一再鼓掌。曾经访问过埃及的塔塔尔族女舞蹈演员左哈拉为贵宾们表演了维吾尔族舞蹈《牧羊女》。今晚的演出，博得观众阵阵掌声。"},{"type":"paragraph","text":"演出结束后，沙菲副总统等走上舞台，同演员们亲切握手，祝贺演出成功，并赠送了花篮。"},{"type":"paragraph","text":"今天的晚会是由北京市革命委员会、中国非洲人民友好协会举办的。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61b9b1b9e0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"是谁在摧残一门三代的心灵？","authors":["圣母院院长","林晓明"],"dates":[{"year":1955,"month":9,"day":11}],"is_range_date":false,"parts":[{"text":"是谁在摧残一门三代的心灵？","type":"title"},{"text":"圣母院院长林晓明","type":"authors"},{"text":"作为一个天主教徒，作为一个儿童工作者，我要揭发龚品梅等反革命分子对儿童们的摧残和毒害！","type":"paragraph"},{"text":"只要讲这样一桩事实就足够了：在永安小学有一位十岁左右的小朋友，他一门三代都是虔诚的教友。这天他第一次戴上红领巾，跳跳蹦蹦回家来，把自己争取到加入少先队的喜讯告诉了老祖父和爸妈们，老祖父见了孙儿戴上红领巾，喜得眉开眼笑，爸妈们也高兴不尽。","type":"paragraph"},{"text":"这位小孩子才戴了一天红领巾，他的老祖父马上接到了龚品梅等反革命分子的警告：快要你的孙子把“魔鬼”的红领巾退回去，不然你们一家人都不准上教堂、不许领“圣体”！虔诚、善良的教友们，谁肯接受致会这样严重的处分啊！","type":"paragraph"},{"text":"宗教感情浓厚的老祖父没奈何，只得好言好语劝孙子把红领巾退掉，可是孙子的红领巾是努力争取来的光荣，难道老祖父竟甘愿他的孙子退掉红领巾，不要做好孩子么？小孙子也不肯退掉自己心爱的红领巾，惹得老祖父光火、板面孔了，小孙子想不到亲爱的老祖父竟这么固执，他手里紧紧提着心爱的红领巾，禁不住放声大哭。谁知道孙子的眼泪却引来了老祖父和爸妈的眼泪，一家人哭成一团。小孙子再也不明白老祖父为什么心肠这么硬，当然更不会知道这是龚品梅等反革命分子披着宗教外衣在毒害小小年纪的他啊！","type":"paragraph"},{"text":"小孙子热爱老祖父，但也热爱红领巾，为了不使老祖父动气，为了能使一家人都能上教堂，同时也为了保持自己心爱的红领巾，他，放学回家不戴红领巾，却把它交给小朋友保存，只有到了学校里，才戴上自己的红领巾。这孩子，本来活泼可爱，但自从发生了这件事以后，他变得沉默、乖僻了，一个十岁左右的小孩子，背上了这么一个想不透、解不开的思想包袱，他怎么能担负得了啊！","type":"paragraph"},{"text":"老祖父呢，也为了这事，苦恼得生病了。","type":"paragraph"},{"text":"是谁阻挠这孩子进步？是谁破坏了这个家庭的和睦、幸福？是谁摧残了这孩子幼小的心灵？就是那披着宗教外衣的龚品梅等反革命分子！就是这一撮圣母的叛徒、天主不容的反革命分子！","type":"paragraph"},{"text":"爱国的善良教友们，希望自己和子女们进步的虔诚教友们，我们紧紧团结起来，在共产党、毛主席的领导下，提高警惕，擦亮眼睛，与我教的败类龚品梅等反革命分子划清界限，分清敌我，积极肃清一切暗藏在天主教内的反革命分子，为保护教会的纯洁和孩子们的幸福而斗争吧！","type":"paragraph"}],"comments":[],"origin":"《解放日报》1955年9月21日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d8c1eea983"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

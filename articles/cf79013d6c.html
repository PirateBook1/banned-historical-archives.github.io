script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"f39b62f2-6a46-4167-a44e-eeb8790499c4","name":"自然辩证法一九七四年第一期","internal":false,"official":true,"type":"pdf","author":"恩格斯，人民出版社1971年版","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives2/main/f39b62f2-6a46-4167-a44e-eeb8790499c4.pdf"],"article":{"title":"什么是病毒？（名词解释）","alias":"","parts":[{"type":"paragraph","text":"家和化学家的眼睛才能识破的秘密，但是如果没有工业和商业，哪里有自然科学？甚至这个‘纯粹的”自然科学也只是由于商业和工业，由于人们的感性活动才达到自己的目的和获得材料的。”在科学上有了发现，如果要感谢的话，就应当首先感谢群众，感谢党。那些口口声声要“感谢”所谓名流的人，就是只看到少数科学家的眼睛，看不到群众的创造，不相信实践的经验。离开了社会主义建设，关起门来搞科学研究，即使论文写得天花乱坠，能逗得名流们点头，也不过是纸上谈兵。如此而已，岂有他哉！"},{"type":"paragraph","text":"由谁点头，向谁感谢，反映了在科学领域里由谁专政的问题。在资产阶级学术权威面前唯唯诺诺，以资产阶级学术权威的认可为荣，见了学术“权威”低三下四，见了洋“权威”更是膝盖发软，这些看起来只是个业务上的问题，但是，从来就没有脱离政治的“纯”业务。只讲业务，不问政治，这本身就是资产阶级政治。何况，资产阶级、修正主义腐蚀侵袭我们的队伍的惯用手段之一，就是通过业务推销他们的反动政治。在这个问题上不保持清醒的头脑，无产阶级科学事业的大权就有旁落的危险。“客套”事小，关系重大，还是把这一套陈腐的东西洗刷掉为好。"},{"type":"paragraph","text":"++++Q$xQ"},{"type":"paragraph","text":"什么是病毒？（名词解释）"},{"type":"paragraph","text":"病毒比细菌小得多，要用放大几万倍、几十万倍的电子显微镜才能观察到。它没有细胞结构，主要成分为核酸和蛋白质。它能引起人、动植物和细菌的病害，如流行性感冒、传染性肝炎、猪喘气病、番茄矮丛病、细菌细胞裂解等。但是，病毒究竟是什么东西呢？这是个有争论的问题。"},{"type":"paragraph","text":"一种意见认为，病毒是非细胞形态的、在进化程度上比细胞低级的、最微小的微生物。"},{"type":"paragraph","text":"另一种意见认为，病毒不是生物有机体，而是低于生物有机体水平的东西。它的祖先是细胞破裂后释放出来的核酸聚集物。它在游离的情况下是无生命的，只有当它再进入到其他细胞里去时，才又恢复了活力。"}],"authors":["《自然辩证法》编辑部"],"dates":[{"year":1974,"month":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":198,"page_end":198},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf79013d6c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

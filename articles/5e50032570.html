script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入揭批“四人帮”　广泛开展社会主义劳动竞赛上海港提前完成全年吞吐量计划上缴利润计划提前三个月完成，各项经济技术指标都达到国家规定的要求","authors":[],"dates":[{"year":1977,"month":11,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七七年十一月二十八日讯　我国最大的港口——上海港已经提前四十六天完成国家下达的今年全年吞吐量计划。在此以前，上缴利润计划已提前三个月完成。装卸成本、流动资金占用量等经济技术指标，都达到了国家规定的要求。各类船舶在港停泊时间比去年同期普遍缩短。"},{"type":"paragraph","text":"上海港深受“四人帮”的祸害。一九七四年初，“四人帮”及其在上海的余党，在上海港炮制了“要当码头的主人，不做吨位的奴隶”的反动口号，使干部、工人的社会主义积极性受到极大压抑，生产受到严重影响。有一段时间，进入吴淞口的船舶只有半数左右能够及时装卸，一半左右要在港外停泊待卸。粉碎“四人帮”以来，上海港的工人、干部，联系实际狠批“四人帮”推行的反革命修正主义路线和那个反动口号的极右实质，社会主义积极性不断高涨。现在上海港已基本上做到按作业计划要求组织均衡生产，压船、压货、压车的现象大为减少。"},{"type":"paragraph","text":"今年以来，上海港务局在深入揭批“四人帮”罪行的同时，组织全港职工集中力量搞好设备维修、清仓查库等工作，大力开展增产节约运动，扭转亏损局面，做到安全生产。社会主义劳动竞赛也广泛开展起来。全港务局的装卸效率不断提高。以装卸煤炭为主的第二、第六、第七、第八四个装卸区，通过开展单船对口赛，十月份普遍创造了月装卸量的最高纪录。第五装卸区把本区装卸的十四种货物的高产纪录，以及同这个装卸区开展对口赛的第九装卸区“小老虎”班的高产纪录公布出来，发动群众奋力赶超，十月份，这个装卸区每个班的平均装卸量比前几个月的平均数提高了百分之二十以上。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5e50032570"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

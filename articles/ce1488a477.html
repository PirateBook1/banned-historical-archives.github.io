script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"红军接近苏联的道路和时机问题","alias":"","parts":[{"type":"paragraph","text":"红军接近苏联的道路和时机问题"},{"type":"paragraph","text":"（1936年6月29日）德怀凹同志："},{"type":"paragraph","text":"甲、从总的战略上看，无论站在红军的观点上，站在红军与其他友军联合成立国防政府的观点上，打通苏联解决技术条件是今年必须完成的任务，而这一任务是必须一及十五军团担负。"},{"type":"paragraph","text":"乙、红军接近苏联的道路有二：一是宁夏及绥远西这一条路，距离较近，人口经济条件较好，缺点是恐怕不易造成根据地。但如能给马鸿逵主力以打击，一个时期的立足是可能的。二是甘凉肃三州?这一条路，能够造成巩固根据地，缺点是距离较远，某些区域人口稀少，行军宿营恐怕有些妨碍。"},{"type":"paragraph","text":"丙、红军出动的时机亦有二：一是夏天或秋天，如能解决渡河船只，这是最好时机。一是冬天，夏秋不成功则只好等候结冰。"},{"type":"paragraph","text":"丁、不论采取哪一条路与哪一个时机，给马鸿逵以坚决的打击都是决定的条件。因此，请你考虑在七月下半月一及十五军团向金"},{"type":"paragraph","text":"[1]德怀，即彭德怀，当时任西北革命军事委员会副主席、红军第一方面军司令员、西方野战军司令员兼政治委员。"},{"type":"paragraph","text":"[2]马鸿逵，当时任国民党军西北“剿匪”总司令部第十五路军总指挥兼新编第七师师长。"},{"type":"paragraph","text":"[3]甘凉肃，指甘州、凉州、肃州，均为旧府名，即今甘肃张掖、武威积宁安\"之间或宁安中卫之间行动的问题，及在黄河抢夺船只的问题。"},{"type":"paragraph","text":"戊、如能在东岸解决马鸿逵一部又能抢到船只时，或东岸虽不能而依据已得材料我军有在西岸战胜马部之把握时，则均应准备西渡。"},{"type":"paragraph","text":"己、远方电台已通，中央的报告已发出，不久当有回电。关于西渡问题，当日内征求远方意见。兹先征求你的意见，同时告诉左聂徐程四同志，亦望对此问题提出意见。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"二十九日"},{"type":"paragraph","text":"[1]金积，旧县名，1960年撤销，辖区裁入宁夏吴忠、青铜峡二市。宁安，指宁安堡，为宁夏中卫县县治。"},{"type":"paragraph","text":"[2]远方，指苏联和共产国际。"},{"type":"paragraph","text":"[3]左聂，指左权、聂荣臻，当时分别任红军第一方面军第一军团代军团长和政治委员。徐程，指徐海东、程子华，当时分别任红军第一方面军第"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":6,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":483,"page_end":484},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ce1488a477"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

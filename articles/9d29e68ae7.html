script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来谈萧华问题","authors":["周恩来"],"dates":[{"year":1967,"month":1,"day":21}],"is_range_date":false,"parts":[{"text":"周恩来谈萧华问题","type":"title"},{"text":"周恩来","type":"authors"},{"text":"周总理于一月二十一日清晨在人大会堂接见了各军种、兵种九百余名代表，作了重要讲话：","type":"paragraph"},{"text":"一、重要辟谣","type":"subtitle"},{"text":"昨日街上流传的所谓“陈伯达同志的讲话”中提到“……实际上把毛主席领导的无产阶级军队演变为资产阶级军队”一说是个大谣言，是个大诽谤，我们千万不要上一小撮人的当。","type":"paragraph"},{"text":"周总理在接见大会上说：","type":"paragraph"},{"text":"“陈伯达同志没有讲这样的话，也不可能讲这样的话，他是我们党的最好的理论家，对毛主席的思想发挥得最好，我听到了这个话(指传单上提所谓陈伯达的话)感到很难过，你们也很难过，你们有些同志相信了这个话，我就更难过了。这完全是有人造谣、诽谤，昨天大街上就出现了诽谤我们党的理论家陈伯达同志的大字报，毫无疑义，这是破坏解放军威信，破坏中央文革的威信，明眼人一看就知道。我们要尽一切力量来消灭诽谤。”","type":"paragraph"},{"text":"二、关于肖华同志问题","type":"subtitle"},{"text":"周总理说：","type":"paragraph"},{"text":"“肖华同志的问题，是人民内部问题，是军委内部的问题。内部问题为什么不能批评呢？为什么要把党内没有公开的问题传到外面去呢？有的人泄露党的秘密和军队秘密，这是绝不允许的。”","type":"paragraph"}],"comments":[],"origin":"周良霄、顾菊英编《疯狂、扭曲与堕落的年代》之二——《十年文革中首长讲话传信录》, 2009。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈伯达","type":"人物"},{"name":"肖华","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9d29e68ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

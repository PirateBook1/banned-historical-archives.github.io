script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"火红的袖章","authors":["姜善坤"],"dates":[{"year":1976,"month":5,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"火红的袖章"},{"type":"paragraph","text":"上海第二钢铁厂工人  姜善坤"},{"type":"paragraph","text":"我珍藏着一个无产阶级文化大革命中佩戴过的红卫兵袖章。"},{"type":"paragraph","text":"每当我看到这火红的袖章，就不禁热血沸腾，心潮汹涌！"},{"type":"paragraph","text":"这火红的袖章啊，在天安门广场洒满过霞光，每一次端详着它啊，眼更亮，心更明；这袖章裹过井冈山的石头，每一次抚摸着它啊，革命的烈火就在心头熊熊燃烧；这袖章浸透过延河的水，每一次亲亲它啊，浑身增添了无穷的力量；这袖章包过韶山的红土，每一次抖一抖它啊，更加坚定捍卫毛主席革命路线的决心。火红的袖章上，镌刻着我们紧跟伟大领袖毛主席，风里浪里向前闯的壮志豪情。"},{"type":"paragraph","text":"每当我看到这火红的袖章，总想起那风雷激荡的日日夜夜。我们高举着无产阶级文化大革命的火红的战旗，佩戴着这火红的袖章，勇敢地同走资派斗，同修正主义路线斗。伟大领袖毛主席热情地支持我们，他老人家也戴上了红卫兵袖章。在毛主席的统率下，我们向以刘少奇为头子的资产阶级司令部发起了势不可当的进攻。走资派惊慌失措了，躲在阴暗角落里的叛徒、特务、反革命分子一个个被揭露出来了。“一月革命”象一声春雷，响彻长空，震撼大地。我们佩戴着这红袖章，和工人、贫下中农的强大队伍一起，组成浩浩荡荡的无产阶级钢铁大军，夺了走资派的权，把无产阶级专政的印把子牢牢地掌握在手中！"},{"type":"paragraph","text":"胜利之后还有斗争，毛主席教导我们要继续前进。“走资派还在走”，失败的阶级会更加疯狂地进行挣扎，我们怎能掉以轻心！"},{"type":"paragraph","text":"十年来，严峻的现实给我们上了活生生的阶级斗争和路线斗争教育课：林彪扯起孔丘“克己复礼”的黑旗，搞反革命政变。邓小平抛出“三项指示为纲”的修正主义纲领，翻文化大革命的案，算文化大革命的帐。一小撮反革命分子在天安门广场搞的反革命政治事件，再一次使我们擦亮眼睛：任何时候都不能忘记阶级斗争这个纲，要保持红卫兵“对反动派造反有理”的革命精神！"},{"type":"paragraph","text":"火红的袖章啊，我要永远把你珍藏。坚持继续革命，把批判邓小平、反击右倾翻案风的斗争进行到底。让红袖章在同资产阶级的战斗中永远放射光芒，保卫我们的社会主义江山永不变色！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"一月革命","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d37c6026a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script>

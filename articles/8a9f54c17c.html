script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"上海各业资方出走情况","authors":[],"dates":[{"year":1950,"month":5,"day":19}],"is_range_date":false,"parts":[{"text":"上海各业资方出走情况","type":"title"},{"text":"各业资方和资方代表人，远走香港或其他地方避不见面者，二月六日轰炸后大增。据各界代表会议期中所出版的内部刊物“反映”(市委工作队编)统计：一九五○年四月十日止，在二十四种主要工业中，有一一一个工厂的负责人一二四人出走，其中解放前出走者二二人，二六前出走者二○人，二六后出走者五一人，另三二人出走时日未详。其中染线业约占百分之二十一，棉纺业约占百分之十六，丝线、卷烟、面粉业各占百分之八左右，橡胶、化学原料、火柴、机器、造纸、针线、造漆、玻璃业各占百分之二至五·四左右。出走总数中有百分之六五去向不知。","type":"paragraph"},{"text":"出走原因：主要是负债过重，无法了清。躲公债出走者极少，据统计最多四人，且均为造漆业，是否主要因公债，也未前后判明。","type":"paragraph"},{"text":"各界代表会议前及会议期中，出走两个本届代表，一为染线业公会主席王芹荪，他是我方从香港动员回沪的资本家，解放后一般尚积极，曾负责该业公债推销工作，本人公债已缴清，其公会亦完成75％(据称，最近曾被工人辱骂为“猪猡”，情绪低落)。一为棉布巨商孙照明，协大祥老板。","type":"paragraph"},{"text":"负责人出走的各厂中，停业者占百分之六二·五，除新光内衣厂外，大部为小型厂。继续开工者约百分之十九左右，均为规模较大职工较多者。","type":"paragraph"},{"text":"政府对策，据已知材料，为调剂资金。国家银行正拟考虑将吸收之存款，拨出一部分作有计划贷放。四月份贸易资金已拨下来，为数甚钜，可以收购大量工业品，这对资金枯竭，销路呆滞，可能有些帮助。收购放款的方针为：","type":"paragraph"},{"text":"对有生产能力并有一部分资金的私营企业，采取收购的办法，帮助解决资金困难。","type":"paragraph"},{"text":"对有生产能力，流动资金根本没有的私营企业，采取加工或定货扶助生产。","type":"paragraph"},{"text":"对借债很多，借了债也都蚀了，实在困难的私营企业等就让他停一下，但也不是一概而论，如工人太多失业，还要想办法维持。","type":"paragraph"},{"text":"(上海分社材料)","type":"paragraph"}],"comments":[],"origin":"1950年5月19日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8a9f54c17c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

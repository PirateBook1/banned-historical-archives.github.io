script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"公事公办——回民马占魁检举了土匪姐夫","authors":["石寅"],"dates":[{"year":1951,"month":4,"day":29}],"is_range_date":false,"parts":[{"text":"公事公办——回民马占魁检举了土匪姐夫","type":"title"},{"text":"石寅","type":"authors"},{"text":"有一天，在临夏大寺滩工作组住的地方，来了一个回民，他要求马上给组长说个话，组长当即接见了他。","type":"paragraph"},{"text":"“报告组长，有个土匪在我家里。”","type":"paragraph"},{"text":"组长问他：“你怎么知道他是土匪？”","type":"paragraph"},{"text":"那回民笑了笑说：“他是我姐夫！”","type":"paragraph"},{"text":"这一下，把组长可楞住了。但是，那个回民若无其事的说：“我劝了一夜，他还是死脑筋不改，现在他跑不了了，我们已派人把他看住了。”","type":"paragraph"},{"text":"不久，那个拒不登记的土匪马保福，被驻军某部逮捕了，还缴了一枝枪。这个报告土匪的回民，是大寺滩阴洼村农会主任马占魁。","type":"paragraph"},{"text":"起先，他的亲戚和他阿姐都埋怨说：“马占魁没良心，把事都做绝了。”他回答说：“咱们是公事公办，换脑筋也是为了我姐夫好么。”他姐今年口粮、籽种有困难，他都给解决了，亲戚们谁也不说话了。","type":"paragraph"},{"text":"马占魁，和大寺滩所有的农民一样，过去都是佃户，地主马子波，每年把缴不上租的人，和狗拴在一起“示众”；农民们年年要吃四个月的野菜，直吃得脸肿牙绿，大寺滩山高地凉，麻布裤挡不住老北风，像针往肉里钻；解放初期，马占魁和其他农民一样，也被匪首马八娃胁迫当过土匪。去年，该村在工作组领导下，搞副业、闹变工，现在，他有一匹马、一头牛，全家四口人都穿了新衣，家里再不愁吃喝，光景过得很美气。","type":"paragraph"},{"text":"在大寺滩，只要你问问老乡们，他会告诉你：“大寺滩各村都抓过土匪，只有朵阴洼庄的成绩好。”马占魁的故事，只是许多捉匪故事中的一个而已。","type":"paragraph"}],"comments":[],"origin":"《甘肃日报》1951年4月29日，转载于中央人民政府法制委员会编辑并出版：《镇压反革命》，北京：1951年10月26日初版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"255cace9a7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

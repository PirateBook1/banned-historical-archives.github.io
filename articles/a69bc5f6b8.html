script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚人民热爱毛主席","authors":[],"dates":[{"year":1966,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚人民热爱毛主席"},{"type":"paragraph","text":"七月七日晚上，是中国工艺美术展览会在达累斯萨拉姆展出的最后一个晚上。时间已是深夜十一点钟，按预定计划该闭馆了。但是展览馆里仍然有着大批参观者，不愿离开，而且，许多人还在继续涌进馆内来。在最后时刻，一位中年非洲工人又来到展览馆，要求中国工作人员送给他一张毛主席象片。"},{"type":"paragraph","text":"这位非洲工人在一家公司当清洁工，他在中国展览会展出的六天中参观了约十次之多。他说：“毛主席是当代世界上最英明的领袖。谁都不能同毛主席相比。”他早就渴望得到一张毛主席象片了。他说，他要这张象片不是为了装饰，而是“因为我们非洲人民热爱和尊敬毛主席”。这位非洲工人的朴素的语言有力地表达了无数前来参观的坦桑尼亚人民和其他非洲国家人民无限敬爱毛主席的感情。"},{"type":"paragraph","text":"在展览馆入口处，在明亮的灯光下屹立着一座精致的毛主席巨型塑象。几乎每天都有非洲人在塑象面前鞠躬行礼，以表示他们对毛主席的深切敬意和爱戴。有些非洲青年一走进展览馆，就亲热地对着塑象说：“毛主席，您好！”每天都有非洲人带着全家和朋友在塑象前面照相，认为这是他们很大的荣幸。一位非洲青年指着塑象说：“毛主席他老人家为全世界卓越地做了许多大事。”"},{"type":"paragraph","text":"一位非洲老工人对中国工作人员说：“毛主席象太阳。没有太阳，万物就不能生长。你们取得的成就表明，因为你们有英明的领袖——毛主席！”"},{"type":"paragraph","text":"许多观众极为关心地向中国工作人员探询毛主席的健康。当他们知道毛主席的身体非常好的时候，都表示十分高兴。一些人对中国工作人员说：“毛主席身体健康，这不仅是你们的幸福，也是我们的幸福，是全世界人民的幸福。”许多观众在留言簿上写道：“祝毛主席万寿无疆。”“毛泽东主席万岁！”"},{"type":"paragraph","text":"来自桑给巴尔的两位朋友说，他们几年来一直坚持读毛主席的著作。来自津巴布韦的两位自由战士说：毛主席教导我们，枪杆子里面出政权。中国革命和俄国十月革命都证明了这一点。我们也将同样用武装斗争的办法来解放祖国。他们激动地说：“在毛主席的领导下，全世界无产阶级将联合起来，彻底消灭世界上的殖民主义和帝国主义！”"},{"type":"paragraph","text":"许许多多的观众向中国工作人员倾谈他们衷心敬爱毛主席的原因。"},{"type":"paragraph","text":"一位访问过中国的非洲朋友来到中国馆，他胸前挂着从中国带回来的好几枚纪念章。他说：“我亲眼看到过中国人民的伟大成就。我知道，你们取得这样伟大的成就，是因为你们读毛主席的书，运用毛主席的思想。我也在读毛主席的书。毛主席不仅是中国人民的伟大领袖，也是全世界人民的伟大领袖。”"},{"type":"paragraph","text":"西南非洲民族联盟驻这里的首席代表博伊斯在留言簿上写道：在毛泽东主席的正确指导下，伟大的中国人民是什么人间奇迹都能创造出来的。一位观众说：“所有这一切成就的取得都是由于毛主席英明的领导。正是毛主席一直作出了巨大的努力以激励中国人民。毛主席万岁！坦桑尼亚和中国之间的友谊万岁！”一位坦桑尼亚人说：“你们有英明的领袖毛主席，这是你们最大的幸福。”"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a69bc5f6b8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

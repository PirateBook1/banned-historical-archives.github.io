script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"在中共中央政治局会议上的讲话","alias":"","parts":[{"type":"paragraph","text":"在中共中央政治局会议上的讲话！"},{"type":"paragraph","text":"（1943年6月16日）"},{"type":"paragraph","text":"现在苏联的力量增加，有可能在今年冬季把德军打出去。关于国共关系，两年来我党采取“和国”方针，不刺激国民党，也没有在报纸上反对国民党。去年我们估计国民党在五月会有一次反共高潮，但没有来，只搞了两次反共宣传。最近周恩来、林彪见蒋介石时，蒋说要照他的《中国之命运》一书所说的办，要共产党交出军权、政权。王明认为国民党是民族联盟、民主主义与民粹派的这种估计，是不正确的。现在国民党不是大革命时代的国民党。他们所说的“民权主义”实际上是法西斯主义，没有民主；民生主义是闹得民不聊生，到处发生民变。"},{"type":"paragraph","text":"我看日本的崩溃是必然的，国民党自蒋介石出版《中国之命"},{"type":"paragraph","text":"[1]本篇一是毛泽东在中共中央政治局会议上关于形势问题讲话的一部分；本篇二是毛泽东在中共中央政治局会议上关于“七七”宣言的起草问题时讲话的一部分。运》一书后好转的可能很少。对国民党不采用决裂态度。国民党内部弱了，没有力量向我们大举进攻。边区现在进行生产建设、精兵简政、拥政爱民，做得很好。我们还需要时间，进行整风一年，读马列主义一年，读中国问题一年。我们的对敌政策是反“扫荡”、反“蚕食”斗争；对国民党是避免公开武装冲突，把同盟者国民党的力量用去对付日本；对民政策是拥政爱民，发展生产，使我党与农民关系弄好；对党内是保存干部，教育干部，进行整风。"}],"authors":["毛泽东"],"dates":[{"year":1943,"month":6,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":63,"page_end":64},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"69babe6025"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"国务院、中央军委关于内迁职工家属安置问题的指示","authors":[],"dates":[{"year":1971,"month":7,"day":14}],"is_range_date":false,"parts":[{"text":"国务院、中央军委关于内迁职工家属安置问题的指示","type":"title"},{"text":"广大内迁职工，热烈响应伟大领袖毛主席的号召，以支援三线建设为荣，积极工作，在生产建设中作出了贡献。但是他们的家属，目前随迁的只占20％～30％，大部分仍然留在沿海，长期分居两地，生活上带来许多困难，而且每年探亲，增加国家开支，耽误生产，不利于三线建设。","type":"paragraph"},{"text":"为了安排好内迁职工生活，使他们真正在三线扎根，更好地促进三线建设，必须妥善解决这个问题。迁入地区要主动与迁出地区协商，对家属内迁做出规划，并且根据艰苦奋斗、勤俭建国的原则，自己动手解决房子问题，分期分批内迁。那种怕麻烦、怕增加负担，不允许职工家属随同内迁的作法，是不妥当的。居住城镇吃商品粮的家属，不论迁出地区的城镇大小，应准予随职工内迁，并在内迁企业所在地落户口；家属户口在农村的，原则上也应当准予随同职工内迁，内迁后，可落农村户口，但个别确有困难的直系亲属，根据企业安置工作的条件，也可以落城镇户口。","type":"paragraph"},{"text":"对内迁职工家属的工作，可按以下原则进行妥善安排：","type":"paragraph"},{"text":"1，原在全民所有制单位工作的固定工，内迁后，应就近安排在全民所有制单位工作。如果工种不对口，可以改变工种予以安排。","type":"paragraph"},{"text":"2．原在全民所有制单位担任常年性工作的临时工、合同工，如生产需要，本人符合条件，可由迁出地区转为固定工后内迁。已经迁去的，由内地按此原则办理。","type":"paragraph"},{"text":"2．原在集体所有制单位工作或从事临时性工作的家属，内迁后应就近安排在集体所有制单位工作。如果全民所有制企业有招工指标，本人符合条件，可以吸收为固定工。","type":"paragraph"},{"text":"4．原来没有参加工作和家居农村的家属，凡有劳动能力的，应遵照毛主席“五·七”指示的精神，由迁入地区或企业，把她们组织起来，办集体所有制的小工厂，或者从事农、副业生产，或者参加服务行业的劳动。附近农村人民公社有条件的，可以安置农村户口的家属插队落户。","type":"paragraph"},{"text":"5．内迁职工的子女，已经下乡上山的知识青年，原则上不随职工内迁，需要照顾的（如独生子、女），经迁入地区同意后亦可迁去。迁入地区可以招收为新工人，也可以和当地的知识青年一起，服从统一安排。","type":"paragraph"},{"text":" （此件系国务院、中央军委批转国家计委、国家建委《关于内迁工作中几个问题的报告》〈〔71〕国发文52号〉摘要，标题系编者加）","type":"paragraph"}],"comments":[],"origin":"根据中央文件翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dadbc6551d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

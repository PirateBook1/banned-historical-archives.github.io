script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"决不容许阶级敌人逞凶狂","authors":["李炳淑"],"dates":[{"year":1976,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"决不容许阶级敌人逞凶狂"},{"type":"paragraph","text":"上海京剧团　李炳淑"},{"type":"paragraph","text":"毛主席、党中央的英明决策，表达了全党、全军、全国人民的心愿，是对国内外阶级敌人的沉重打击。这又一次证明了我们的党是伟大、光荣、正确的党。我衷心地高呼：“毛主席万岁！万万岁！”"},{"type":"paragraph","text":"正当反击右倾翻案风的斗争胜利开展的时刻，一小撮阶级敌人竟然在全国人民向往的天安门广场，写反动诗词、标语，散发反动传单，行凶放火，进行反革命破坏活动，把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央，指向毛主席的无产阶级革命路线，反革命气焰十分嚣张。发生这个反革命政治事件不是偶然的。一小撮阶级敌人公开打出拥护邓小平的旗号，更加证明了邓小平是资产阶级复辟势力的总代表。人们从这一反革命政治事件中，更加看清了在社会主义社会，复辟与反复辟的斗争是非常激烈的。邓小平鼓吹阶级斗争熄灭论，完全是为了掩盖资产阶级向无产阶级的猖狂进攻。在严重的斗争面前，我们切不可书生气十足，把复杂的阶级斗争看得太简单了，务必提高革命警惕。"},{"type":"paragraph","text":"我们革命文艺战士决心认真学习和深刻理解毛主席的一系列重要指示，以阶级斗争为纲，坚持党的基本路线，牢牢掌握斗争大方向，始终把矛头对准党内最大的不肯改悔的走资派邓小平。文艺战线从来就是两个阶级激烈争夺的阵地。我们一定要随时注意阶级斗争的新动向，不断提高识别真假马克思主义的能力，在毛主席的无产阶级革命路线指引下，积极投入反击右倾翻案风的伟大斗争，排演出更多更好的无产阶级的戏剧，用实际行动来批判邓小平反革命的修正主义路线。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"abc7565625"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于在工人中推销公债必须坚持自愿原则的指示","authors":[],"dates":[{"year":1950,"month":1,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央关于在工人中推销公债必须坚持自愿原则的指示","type":"title"},{"text":"各中央局、分局并转各省市委：","type":"appellation"},{"text":"自中央人民政府公布发行人民胜利折实公债以后，各地工人群众争先响应，踊跃认购，这表现了工人群众拥护人民政府的热诚，对于顺利推行公债定有良好的影响，是值得鼓励和表扬的。但在某些城市和个别企业的行政与工会组织，在工人中推行购买公债的工作时，发生了变相的强迫摊派现象，如对工人也分配一定的数额（汉口），甚至分配每个工人要买几份（天津中纺七厂），又如在宣传品中说那些不愿多买公债的工人就是“破坏政府决议”，就是“工人阶级的敌人”等等。这种变相的强迫摊派行为是错误的、危险的，必然会引起工人群众的不满，应当迅速纠正。","type":"paragraph"},{"text":"在政务院推行公债的指示中，曾明确指出“公债推销的对象主要应放在大、中、小城市的工商业者，城乡殷实富户和富有的退职文武官吏”。对于城市工人职员等则是“在自愿原则下，亦欢迎其购买，不分配固定额数”。各地党委应根据这个指示进行推销公债工作，把重心放在工商业者与殷实富户当中，在工人职员中也应进行宣传购买，但必须坚持自愿的原则。尤其重要的是，把推销公债的宣传与鼓励生产节约运动相结合，其成绩好坏主要不是在购买公债的多少，而是在工人的生产积极性是否因此更加提高。如果因推行购买公债运动，结果使工人生产积极性降低了，便是得不偿失，便是我们工作的失败。各地党委应把这个指示在工厂企业管理机关人员与工会工作人员中传达，纠正已经发生的个别错误现象，并将在工人中推行公债的情形和经验作一次简单报告。","type":"paragraph"},{"text":" 中  央一月十四日","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0338439adb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

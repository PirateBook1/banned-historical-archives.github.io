script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民广播电台举办《社会主义时期的党内资产阶级》专题讲话","authors":[],"dates":[{"year":1976,"month":8,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在批判邓小平、反击右倾翻案风的斗争中，发表了毛主席关于资产阶级“就在共产党内”、“走资派还在走”等一系列重要指示。毛主席的指示，深刻揭露了刘少奇、林彪、邓小平一类党内走资派的阶级本质，分析了社会主义时期阶级关系的变化和党内资产阶级的特点、根源以及战胜他们的方法，这是对马克思列宁主义的重大发展，为我们坚持无产阶级专政下的继续革命进一步指明了方向。认真学习毛主席的重要指示，对于深刻理解社会主义革命的性质、对象、任务和前途，坚持以阶级斗争为纲，贯彻执行党的基本路线，对于深入批邓、反击右倾翻案风，反修防修，巩固无产阶级专政，具有十分重要的现实意义和深远的历史意义。"},{"type":"paragraph","text":"为了配合这一学习，进一步从思想上、政治上、理论上批判邓小平反革命的修正主义路线，批判邓小平授意炮制的《论总纲》、《汇报提纲》、《条例》三株反党、反马克思主义的大毒草，掀起批邓新高潮，上海人民广播电台将从八月三十一日起，举办《社会主义时期的党内资产阶级》专题讲话，由本市基层单位理论队伍的同志讲学习毛主席重要指示的体会。这个专题共有八讲。广播的时间和千周是:每星期二、六，5.30、9.00在790千周；14.00、19.00在990千周。欢迎大家收听。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"281e31f05e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

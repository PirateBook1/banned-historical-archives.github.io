script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席“要节约闹革命”的战斗号召上海革命职工决心节约更多煤炭本市举行节约煤炭誓师大会，交流经验体会，决心把节煤工作推向新阶段","authors":[],"dates":[{"year":1967,"month":3,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　为了最最坚决地响应毛主席发出的“抓革命，促生产”和“要节约闹革命”的伟大战斗号召，最近本市一千八百余名无产阶级革命派战士、革命司炉工人和革命干部，举行了“抓革命，促生产”节约煤炭誓师大会，决心在节约煤炭工作中高举毛泽东思想伟大红旗，把节约煤炭工作推向新阶段，作出更大的新成绩。"},{"type":"paragraph","text":"本市广大无产阶级革命派、革命群众和革命干部，坚决响应我们伟大领袖毛主席“要节约闹革命”的战斗号召，坚决拥护国务院三查节约办公室和中央各部革命群众组织联合发出的关于物资节约工作的紧急倡议和上海市革命委员会提出的要节约原材料反对浪费，多快好省地完成生产任务的要求，积极展开工作，并已取得很大成绩。"},{"type":"paragraph","text":"在大会上，日用化学品四广、上海永红电器厂、上海锅炉厂、第二毛纺织厂、上海油毡厂、上钢某厂等几个单位的代表畅谈了共同的感受。他们说，要取得节约煤炭的成绩，必须高举毛泽东思想伟大红旗，活学活用毛主席著作，特别是活学活用毛主席的最新指示:“要节约闹革命”；必须实行毛主席提出的关于革命的“三结合”联合夺权的方针，把党、政、财、文大权掌握在无产阶级革命派手中，要与浪费现象作坚决斗争，及时扭转党内一小撮走资本主义道路当权派所造成的浪费煤炭现象。必须冲破党内一小撮走资本主义道路当权派所设置的条条框框束缚，革老式炉灶的命，革“煤老虎”的命，革一切浪费煤炭现象的命。日用化学品四厂代表还在会上介绍了该厂无产阶级革命派夺权后，把住“供、烧、用、管”四个关口，做到煤炭合理使用，充分燃烧，利用余热，回烧下脚，废物代用，改造锅炉。因此在创造了一月份超产百分之二点五的情况下，耗煤量却下降百分之二十五；在二月份又好上加好，耗煤量又较一月份下降百分之十五。"},{"type":"paragraph","text":"上海市革命委员会有关部门代表到会作了发言，分析了节约煤炭工作的形势并提出了任务，指出我们有强大的战无不胜的毛泽东思想武器；“抓革命，促生产”“要节约闹革命”的伟大方针，已深入人心，这是搞好各项工作的决定性因素，也是搞好节约煤炭工作的决定性因素。千百万用毛泽东思想武装起来的革命群众已积累了节煤先进经验，有着从无产阶级文化大革命运动中激发出来的冲天干劲，因此，节约煤炭工作一定能做出更大的成绩来。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1967\\03\\673p030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e坚决响应毛主席和党中央的号召，誓做抓革命促生产的模范!\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"革命委员会","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bb53f034dd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华总理在同海德拉主席会谈时着重指出霸权主义侵略政策造成世界局势动荡邓副总理会见并宴请海德拉主席","authors":[],"dates":[{"year":1980,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京五月十三日电　国务院总理华国锋同毛里塔尼亚国家元首海德拉主席今天下午继续举行了会谈。"},{"type":"paragraph","text":"我国外交部发言人说，中毛两国领导人两次会谈都谈得很好。双方就广泛的国际问题，尤其是中东、西南亚和印支以及非洲形势充分交换了看法。会谈增进了彼此之间的了解。在许多问题上，双方的观点是一致的或相似的。"},{"type":"paragraph","text":"发言人还说，双方在会谈中还讨论了进一步发展中毛友好合作关系问题，并取得了满意的结果。"},{"type":"paragraph","text":"华国锋总理在今天会谈中介绍了中国对当前国际总形势的看法。华国锋着重指出，当前世界局势动荡和紧张是根源于霸权主义推行的侵略扩张政策。关于中东问题，他说，由于超级大国的插手和挑拨，阿拉伯国家之间出现了不和和分裂。他重申中国政府和人民坚决支持阿拉伯人民和巴勒斯坦人民为收复失地和恢复民族权利所进行的正义斗争，支持中东问题的全面、公正解决。他真诚希望阿拉伯国家能够消除分歧，团结起来，共同反对霸权主义和以色列的侵略扩张政策。华国锋说，阿拉伯国家团结得越好，就越有利于加速胜利的到来。"},{"type":"paragraph","text":"据新华社北京五月十三日电　国务院副总理邓小平今天上午在这里会见了毛里塔尼亚国家元首海德拉主席以及随行人员。"},{"type":"paragraph","text":"在亲切友好的交谈中，邓小平称赞毛里塔尼亚在执行国内外政策上所取得的成就。他说，中毛两国关系和两国人民的友谊一定会越来越密切。"},{"type":"paragraph","text":"海德拉主席说，毛中之间的合作是符合两国人民最高利益的，合作的基础是坚实的。"},{"type":"paragraph","text":"在谈到国际局势时，邓小平强调了反对霸权主义、维护世界和平的重要性。他指出，当前，大国霸权主义加紧争夺和扩张，加剧了世界局势的动荡，首先受害的还是第三世界国家和人民。"},{"type":"paragraph","text":"海德拉主席认为，第三世界只有团结起来，才能避免大国霸权的损害。"},{"type":"paragraph","text":"邓小平还向贵宾们介绍了中国人民当前面临的主要任务。会见后，邓小平副总理设午宴招待海德拉主席等毛里塔尼亚贵宾。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c9698f4e50"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

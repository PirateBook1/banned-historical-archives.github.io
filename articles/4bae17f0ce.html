script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为实践毛主席的文艺方针而奋斗!","authors":["陈学昭"],"dates":[{"year":1952,"month":5,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"陈学昭"},{"type":"paragraph","text":"我常常觉得:一个文艺工作者要实践毛主席的文艺方针，并不是一件容易的事情，至少对我个人说来是如此。"},{"type":"paragraph","text":"有不少无产阶级出身的人，具备着一种天赋的优良条件，有正确的立场，劳动阶级的情感，而我，却是要经过艰苦的改造、锻炼和考验，才能获得的。"},{"type":"paragraph","text":"并非随处散布着俯拾即是的珍珠宝贝、随手可撷的奇草名花；道路往往是艰难的，有时是崎岖曲折，而且充满着荆棘；行路者的腿被刺破了，脚上起泡了，这时候便应当忍受一时的痛楚，整顿起精神，坚持前进。困难是有而且也多:不仅需要时时刻刻和外界一切不正当的引诱、不正确的东西作毫不妥协的斗争，而且也要和自己身上一切不正确的东西作斗争。只有在这些剧烈的斗争中，当毛泽东思想取得了胜利的时候，于是，又前进了一步。"},{"type":"paragraph","text":"做好一件工作，对一个文艺工作者只是做完了一半的工作；还有一半的工作，就是，应当创造作品，产生作品。"},{"type":"paragraph","text":"我从来不相信世上有容易的事情、便宜的事情、侥倖的事情，那是不存在的，一步登天的事情是没有的。只有勤奋刻苦的劳动，才会有所收获。每走完一段艰难的路程，我就再一次地深刻的体会了毛主席“在延安文艺座谈会上的讲话”的精神，我感觉到我是在为一个伟大的真理实践着，是多么的快乐!"},{"type":"paragraph","text":"假如捨不得抛掉旧的东西，也决不可能得到新的东西；有所失，才有所得；失掉的应当是非工人阶级的东西，得到的应当是工人阶级的东西。"},{"type":"paragraph","text":"学习深入到下层、浸透工人阶级思想感情的那样的文艺工作者，只要有决心，有信心，道路即使艰难，即使遥远，为什么不能达到呢?我经常在这样自勉着。"},{"type":"paragraph","text":"(原载“浙江日报”)"}],"comments":[],"origin":"“浙江日报”","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4bae17f0ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

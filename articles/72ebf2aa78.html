script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji11","name":"毛泽东全集第11卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji11.pdf"],"article":{"title":"使敌攻武汉处于我战略包围之中","alias":"","parts":[{"type":"paragraph","text":"使敌攻武汉处于我战略包围之中]"},{"type":"paragraph","text":"（1937年12月30日）陈、周、项、博、叶同志："},{"type":"paragraph","text":"关于长江南北作战部署意见："},{"type":"paragraph","text":"甲、为使敌攻武汉处于我之战略包围，我军必须建立下列两个主要军区及六个辅助军区。"},{"type":"paragraph","text":"一、苏浙皖赣边军区，以皖南为重心，攻击并准备攻击南京、芜湖、杭州、浙赣路与湖口之敌。"},{"type":"paragraph","text":"二、鄂豫皖军区，以舒桐黄广商固为中心，攻击并准备攻击占领三条铁道及沿江之敌。以上两区是主要的。国民党须派大员指挥，并各部署三万至五万兵力于其中。我们则以陈毅支队置于皖南，以高敬亭支队?并准备增加一部置于皖北。"},{"type":"paragraph","text":"三、浙南军区，攻击占领杭甬路及浙赣路之敌。四、鄂赣军区，准备攻击占领沿江及南浔路之敌。"},{"type":"paragraph","text":"[1]这是毛泽东和中共中央书记处书记洛甫（张闻天）、康生、陈云给正在武汉同国民党进行谈判的中共中央代表团成员陈绍禹（王明）、周恩来、项英、博古（秦邦宪）、叶剑英的电报。"},{"type":"paragraph","text":"[2]指安徽的舒城、桐城，湖北的黄梅、广济，河南的商城和固始。[3]陈毅支队，指新四军第一支队，司令员陈毅。[4]高敬亭支队，指新四军第四支队，司令员高敬亭。[5]杭甬路，指杭州至宁波的铁路。五、汉水军区，准备攻击占领平汉\"南段之敌。六、豫西军区，准备攻击平汉中段之敌。"},{"type":"paragraph","text":"乙、为在敌之远后方起战略钳制作用，须建立苏鲁军区，以苏鲁交界为中心，并指挥鲁东游击战争。此区国民党须派可靠大员，我们派人辅助之。此区与皖南皖北两区须立即部署。以上意见请考虑后向蒋提议。"},{"type":"paragraph","text":"洛康陈毛"},{"type":"paragraph","text":"十二月三十日[1]平汉，指平汉路，即北平（今北京）至汉口的铁路，今京广线一段。[2]蒋，指蒋介石。"}],"authors":["毛泽东"],"dates":[{"year":1937,"month":12,"day":30}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":426,"page_end":427},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"72ebf2aa78"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

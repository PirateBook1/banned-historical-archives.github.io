script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji25","name":"毛泽东全集第25卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji25.pdf"],"article":{"title":"不允许任何外国及联合国干涉中国内政","alias":"","parts":[{"type":"paragraph","text":"不允许任何外国及联合国干涉中国内政"},{"type":"paragraph","text":"（1949年1月19日）"},{"type":"paragraph","text":"最后，也是最重要的一项，不允许任何外国及联合国干涉中国内政。因为中国是独立国家，中国境内之事，应由中国人民及人民的政府自己解决。如有外国人提到外国政府调解中国内战等事，应完全拒绝之。"},{"type":"paragraph","text":"二"},{"type":"paragraph","text":"外交关系。凡属被国民党政府所承认的资本主义国家的大使馆、公使馆、领事馆及其所属的外交机关和外交人员，在人民共和国和这些国家建立正式外交关系以前，我们一概不予承认，只把他们当作外国侨民待遇，但应予以切实保护。对于这些国家的武官，应与外交人员同样看待。但对美国武官，因其直接援助国民党打内战，则应派兵监视，不得给以自由。对于苏联及新民主国家的领使馆及其所属的外交机关和人员，因为他们的外交政策是与资本主义"},{"type":"paragraph","text":"[1]这里选辑的两段文字是毛泽东在审阅中共中央关于外交问题的指示国家的外交政策在根本上不同的，故我们对待他们的态度亦应根本上不同于对待资本主义国家。但因人民国家，现在和它们尚和其他外国一样没有建立正式外交关系，故我们现在和它们的在华外交机关之间，亦只作非正式的外交来往，其所属武官同。"},{"type":"paragraph","text":"0"},{"type":"paragraph","text":"学的量福（营成毛泽东修改中共中央关于外交问题的指示稿的手稿。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":1,"day":19}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":545,"page_end":546},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e6f6f5eb4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

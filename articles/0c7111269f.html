script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"长沙私营工商业与税收情况","authors":[],"dates":[{"year":1950,"month":5,"day":11}],"is_range_date":false,"parts":[{"text":"长沙私营工商业与税收情况","type":"title"},{"text":"(长沙讯)长沙市人民政府工商局局长尚志锦谈长沙私营工商业与税收情况：","type":"paragraph"},{"text":"(一)工商局动员了一百多干部以两个月时间，对长沙市私营工商业作了一次比较全面的调查登记。全市私营工商业的总资金约为八亿五千万斤大米(三机米)左右(登记的只有四亿多，工商局估计尚有隐藏资金未报，所以估加一倍，为八亿五千万斤三机米)。","type":"paragraph"},{"text":"(二)长沙市税收任务是二亿一千多万斤米(三机)，若以四十二万人口计，则每人平均负担量为五百零八斤。但根据中央决定：大城市负担量每人全年平均不超过二百二十斤米，中小城市则不超过一百六十斤米，而长沙则已达每人五百零八斤米。","type":"paragraph"},{"text":"(三)根据上述资金与负担，尚局长估计：","type":"paragraph"},{"text":"1、今年长沙将有相当一部分私营工商业垮台；","type":"paragraph"},{"text":"2、如按大城市负担，长沙的私营工商业已谈不上发展，但仍可继续支持下去；","type":"paragraph"},{"text":"3、如根据中小城市负担，则长沙之私营工商业尚可谈得上发展。","type":"paragraph"},{"text":"(四)不算两期公债任务，单是完成税收一项，即不需要全年利润，且连资金也要抽出百分之五才能完成任务。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1950年5月11日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c7111269f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

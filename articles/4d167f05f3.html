script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"闪耀着毛泽东思想光辉的交接班日记","authors":[],"dates":[{"year":1966,"month":8,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"闪耀着毛泽东思想光辉的交接班日记"},{"type":"paragraph","text":"编者按：我们向大家推荐我国第一座铂重整石油化工车间工人写的闪耀着毛泽东思想光辉的交接班日记。"},{"type":"paragraph","text":"这个车间职工平均年龄只有二十四岁。他们不断用毛泽东思想武装自己，人人自觉学，长期坚持学，把毛泽东思想作为自己一切行动的指南。他们每天上班前第一件事，就是带着问题活学活用毛主席著作。在班上，第一件事就是照毛主席的指示办事，用高度对人民负责的精神，一丝不苟地搞好生产。下班第一件事，就是用毛泽东思想检查自己的行动，总结每天的工作。他们不断用毛泽东思想改造自己，加深自己的思想革命化。他们不断用毛泽东思想分析生产形势，掌握生产规律，指导生产实践，使我国第一套新型的石油化工联合装置投产一次成功。现在这套装置已经安全运转了二百五十多天，各项主要指标都达到或超过了世界先进水平。他们能够创造出这样的优异成就，正如他们自己讲的那样：新兵打硬仗，全靠红思想——毛泽东思想。现在，全体职工正在继续向更高的目标前进。"},{"type":"paragraph","text":"这个车间职工的交接班日记，是一部活学活用毛主席著作的集体笔记，是用毛泽东思想观察一切、分析一切、改造一切、统帅一切的真实记录。这是对那些恶毒诬蔑工农兵群众活学活用毛主席著作的资产阶级“权威”老爷们最有力的回击。"},{"type":"paragraph","text":"这里发表的，是从这个车间交接班日记中摘抄的一部分。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4d167f05f3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

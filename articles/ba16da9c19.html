script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"南京各阶层在捐献中的思想情况及问题","authors":[],"dates":[{"year":1951,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"南京各阶层在捐献中的思想情况及问题","type":"title"},{"text":"【南京分社二十七日讯】在捐献运动中，南京各阶层一般都很积极，但有一部分人还存在一些思想问题。有些人不愿出钱，但又不好公开反对，因此问：“一架飞机十五亿是根据什么标准?捐了钱到什么地方去买？自己有工厂为什么不要铁而要钱？”“如到苏联去买飞机，岂不是苏联帮助我们扩大战争吗?”“苏联为什么不帮助我们，而要我们拿钱呢？”个别居民说：“今天到苏联买飞机也和过去蒋介石到美国买飞机一样。”甚至有少数人公开表示不满，说：“共产党反正要钱，要搞到那天为止？！”工商界开会确定捐十架战斗机，部分工商界人士说，这是少数负责人出风头；有些工商界人士怀疑捐献是否政府为了紧缩通货。","type":"paragraph"},{"text":"此外，在捐献运动中还存在一些实际问题：(1)盲目地增产：如一部分居民开荒种菜、养鸡、养鸭，也有部分文化人写稿、画画，但销路却很成问题，比如种菜的，他们增加了生产，但市场需要有限，势必有伤菜农。","type":"paragraph"},{"text":"(2)工商界认为无法改善经营，他们说：经营怎样改造法呢?现在做生意又不能投机倒把，怎么能增加收入呢？同时也认为生产品没有销路。如手工业者，他们就感到这一问题，增加生产以后往那里销呢？！","type":"paragraph"},{"text":"(3)有些人感到节约与增产矛盾，他们说：生产的人要多生产，而消费的人要节约，怎么办？！","type":"appellation"},{"text":"(4)增产防害本身工作：如学生拾垃圾去卖，经常等着倒垃圾的，书也不读了。也有的学生卖冰棒、拾破报纸、拾杏仁卖。但这却不是长久的办法。","type":"paragraph"}],"comments":[],"origin":"1951年7月2日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba16da9c19"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本访华人士赞扬中国真正支援越南人民反美斗争　毛主席指导文化大革命提高了工农觉悟","authors":[],"dates":[{"year":1966,"month":7,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本访华人士赞扬中国真正支援越南人民反美斗争"},{"type":"paragraph","text":"毛主席指导文化大革命提高了工农觉悟"},{"type":"paragraph","text":"新华社东京十三日电　最近访问中国后回到日本的日本社会党党员楠本拮美在《长周新闻》上连续发表文章，热情赞扬中国的革命思想教育的巨大成就，赞扬中国人民真诚地大力进行援越抗美的斗争。文章还谴责苏联修正主义领导假援越真联美的无耻行为。"},{"type":"paragraph","text":"楠本在文章中写道，中国人民正在中国共产党的领导下，以毛泽东思想为指导，进行文化大革命，"},{"type":"paragraph","text":"工人和农民的思想觉悟正在大大提高。中国人民热爱社会主义，他们大胆地思考，勇敢地行动，集中全力建设社会主义。"},{"type":"paragraph","text":"文章说，中国把苏联修正主义作为反面教员，努力防止重蹈苏联的覆辙。在中国，人们鉴于第二代、第三代没有体验过旧社会之苦，没有革命斗争的经验，因此特别重视对青少年进行革命思想教育、群众观点和劳动观点的教育以及国际主义的教育。文章指出，“中国的第二代、第三代将成为修正主义所无法侵蚀的、真正的社会主义建设的主人翁”。美国国务卿腊斯克妄想“寄希望于中国的第二代、第三代”，真是可笑已极。"},{"type":"paragraph","text":"楠本拮美在文章里还热情赞扬中国人民为援越抗美而作的巨大努力。他指出，中国比任何一个国家都坚决地支持和援助越南人民的英勇斗争。"},{"type":"paragraph","text":"楠本拮美驳斥了苏联领导集团制造的所谓“中国阻挠苏联援越军事物资过境”的诽谤。他说，“苏联领导方面说，苏联和越南国境不相连，可是，难道它与印度和古巴之间有共同的国境线吗？”他接着进一步指出，在越南问题上，“苏联的消极态度，虚有其名的援助，只能使美帝国主义的侵略越来越疯狂残暴。”他说，“苏联不是真正在搞反帝斗争，而是在帮助美帝国主义侵略。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"376fcdb78d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

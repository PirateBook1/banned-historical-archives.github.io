script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"浙江省委关于基本建设集中力量保证重点的通知","authors":[],"dates":[{"year":1960,"month":8,"day":8}],"is_range_date":false,"parts":[{"text":"浙江省委关于基本建设集中力量保证重点的通知","type":"title"},{"text":"为了更好地贯彻全国一盘棋和集中力量、保证重点的方针，保证完成和超额完成本省下半年钢铁、煤炭的生产建设任务，省委决定：","type":"paragraph"},{"text":"一、所有基本建设工程项目，都要列入国家计划和省计划，不准有计划外的建设项目。县以下（包括县在内）一律不进行新项目的基建，地市委以上（包括杭、宁、温三市），除经省委批准的煤铁基建项目外，不进行其他新项目的基建。已开工的计划外建设项目，要限一周内分别由地（市）委审查提出意见，报省委批准进行。","type":"paragraph"},{"text":"二、凡是列入国家计划和省计划的基建项目，也要分别轻重、缓急，集中力量，保证重点。在工业方面，主要是保证钢铁、煤炭以及为重点服务的交通、运输、电力等；在农业方面，主要是保证农业机械、化肥、农药、水利，每个重点行业，要保证本行业中的重点项目；每个项目，要保证本项目中的重点单项工程。要明确树立生产观点，保证工程质量，抓紧扫尾工程，使之能够按时、正常地投入生产。","type":"paragraph"},{"text":"三、凡是非生产性的建设项目，如办公室、礼堂、展览馆等，一律不准兴建，已施工的应立即停工。新建、扩建的工矿企业必不可少的宿舍、食堂、浴室等，也要根据勤俭建国、勤俭办企业的精神，因陋就简，按省安排的计划分期分批地进行建设。","type":"paragraph"},{"text":"任何组织和个人，如违反以上决定，即以违法乱纪严加处理。","type":"paragraph"}],"comments":[],"origin":"浙江省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a94b4952aa"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

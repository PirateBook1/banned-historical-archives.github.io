script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"徐汇区徐镇街道革委会认真落实毛主席最新指示发动里弄干部促进学校复课闹革命 逐家逐户宣传毛主席教育革命指示","authors":["徐惠"],"dates":[{"year":1968,"month":2,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　徐汇区徐镇街道革命委员会，把支持学校的复课闹革命作为落实毛主席最新指示的一项重大政治任务。他们大张旗鼓地开展宣传活动，发动革命家长、革命群众动员在家学生回校复课闹革命，取得了很好的效果。"},{"type":"paragraph","text":"这几天，徐镇街道革委会雷厉风行贯彻执行市革委会成立一周年决议，狠抓毛主席最新指示在街道里弄的落实，发现学校复课闹革命是一个薄弱环节。街道革委会经过研究，决定把支持学校复课闹革命，动员学生到校作为落实毛主席最新指示的重要一条。大家认为学校是两个阶级争夺青少年一代的重要阵地，支持学校复课闹革命是我们每个革命群众义不容辞的责任。"},{"type":"paragraph","text":"徐镇街道革委会已经连续召开了三次誓师大会，发动全体革命家长和革命群众支持学校复课闹革命，动员学生回学校。街道革命群众组织的战士和革委会的干部逐家逐户去访问，动员学生上学校。与此同时，他们还组织了一个二十多人的毛泽东思想宣传队深入各个家庭，宣传复课闹革命的伟大意义，宣传复课闹革命中的好人好事，宣传“逍遥可耻，革命光荣”的思想，并且还用黑板报、墙报、大字报等形式进行宣传。街道里弄的毛泽东思想学习班，还组织革命家长、革命群众认真学习毛主席关于教育革命的指示，和有关复课闹革命的社论，做到不利于复课闹革命的事情有人管，不利于复课闹革命的现象有人制止。"},{"type":"paragraph","text":"许多革命家长学习了毛主席的最新指示以后，认识到复课闹革命的重要性，都用回忆对比的方法对子女进行阶级教育，动员他们返校。有的老妈妈看到孩子有较长一段时期没有去学校，就用自己在旧社会的痛苦经历来教育孩子，对孩子说，复课闹革命是毛主席的伟大号召，我们劳动人民的子女一定要听毛主席的话，回校复课闹革命。有的家长还亲自把子女送到学校。有的退休工人除关心自己的子女外，还关心邻居的子女复课闹革命，用自己切身的经历教育他们回校。"},{"type":"paragraph","text":"目前，这个街道革委会动员在家学生回校复课闹革命，已经形成一个声势浩大的群众运动。街道的极大部分学生都已回校复课闹革命。"},{"type":"paragraph","text":"(徐惠)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ac95e40234"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

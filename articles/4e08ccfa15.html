script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"古巴作家发表文章推重毛主席文艺思想指出:《在延安文艺座谈会上的讲话》所表达的观点是革命知识分子所不应该、也不能够忽略的。","authors":[],"dates":[{"year":1962,"month":4,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社哈瓦那9日电】　古巴作家曼努埃尔·迪亚斯·马丁内斯8日在《今日报》的星期日副刊上发表文章说，毛泽东主席的《在延安文艺座谈会上的讲话》对古巴革命的知识分子和艺术家们在考虑如何使他们的创作和工作适应革命的任务方面“具有无可估量的价值”。"},{"type":"paragraph","text":"文章说，毛泽东在他的讲话中所表示的观点“今天并没有失效，它们并不随着召开座谈会时的特别条件的消失而死亡。完全相反，这些观点是持久不变的，是一个革命的知识分子和艺术家的工作中所不应该、也不能够忽略的”。"},{"type":"paragraph","text":"文章说，“在延安的座谈会上表明了中国共产党对文化战线的工作所寄予的重要意义。”"},{"type":"paragraph","text":"文章在阐述毛泽东主席关于文艺工作者必须深入工农兵群众的观点之后强调说，“一个愿意使自己的作品为群众服务的革命的艺术家和作家，第一步就是使自己完全深入到群众生活中去，研究工人、农民和其他社会成员的生活，反映他们的问题，以便在精神和思想上同群众打成一片。”"},{"type":"paragraph","text":"文章说，“菲德尔·卡斯特罗在去年。月30日对一大批古巴作家和知识分子发表的“对知识分子的讲话，基本上是同毛泽东的这一观点一致的，卡斯特罗说，艺术家和人民必须互相接近和互相学习。”"},{"type":"paragraph","text":"文章接着谈到《在延安文艺座谈会上的讲话》中关于“提高”和“普及”的问题。文章指出，在这个问题上，菲德尔·卡斯特罗的观点和毛泽东也是一致的。"},{"type":"paragraph","text":"文章说，“毛泽东在谈到提高时，预见到不幸有很多人所犯的一种错谈，这些人认为，提高就是把人民‘提高’到资产阶级和小资产阶级的美学概念。同时毛泽东还预防了一种错误——这种错误码在正在值得庆幸地被清除，虽然还存在着一些可怜的残余，这种错误观念认为，普及就是使艺术成为标语，文学成为传单。”文章说，“毛泽东熟知某些宗派主义的丑恶面貌，这些人事先没有掌握关于马克思主义不是教条，而是行动指南的这一列宁主义定义，生吞马克思主义。”"},{"type":"paragraph","text":"文章最后说，“由国家印刷局在我国第一次出版的毛泽东关于艺术和文学的这些讲话实际上是科学唯物主义美学观点的极其光辉的概述。”"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4e08ccfa15"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

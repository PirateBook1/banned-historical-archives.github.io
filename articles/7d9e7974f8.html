script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-5441","name":"中央人民政府司法部关于各级司法机关对海关总署所提处理走私案件的意见应遵照执行的通知","author":"中央人民政府司法部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中央人民政府司法部关于各级司法机关对海关总署所提处理走私案件的意见应遵照执行的通知","dates":[{"year":1952,"month":6,"day":24}],"is_range_date":false,"authors":["中央人民政府司法部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"最高人民法院刑事审判第二庭, 刑事申诉工作手册, 374","tags":[{"name":"走私","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"中央人民政府司法部"},{"type":"title","text":"关于各级司法机关对海关总署所提处理走私案件的意见应遵照执行的通知"},{"type":"subtitle","text":"一九五二年六月二十四日 司行字第三一四号"},{"type":"paragraph","text":"接中央人民政府海关总署一九五二年六月十日普查字第二〇一九号函称：“近来各地海关不断发现利用人体藏匿私货的情况，据了解此种走私方法多系由幕后的主使人有组织的利用无知青年及妇女以肛门或下体藏匿黄金、外市、手表等物，我署认为：对于此种案件的主使人应予惩处，各关查获此类案件，除将走私物品没收外，应将主使人依照暂行海关法第一七六条及第一七八条的规定，移送司法机关，从严处理；对于一般带运人应由海关教育警告，必要时并得酌予处罚。以上意见，除已由我署通知各关与当地司法机关联系办理外，即请你部考虑通知各地司法机关查照。”我们认为该署所提对处理走私案件的意见尚属适当，希转各级司法机关应即遵照执行为要。"}],"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7d9e7974f8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

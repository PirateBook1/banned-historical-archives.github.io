script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把毛主席著作当作“粮食、武器、方向盘”  雷锋公社贫下中农认真学习雷锋  不断提高阶级斗争和两条路线斗争觉悟，促进了思想革命化","authors":[],"dates":[{"year":1970,"month":3,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把毛主席著作当作“粮食、武器、方向盘”"},{"type":"paragraph","text":"雷锋公社贫下中农认真学习雷锋"},{"type":"paragraph","text":"不断提高阶级斗争和两条路线斗争觉悟，促进了思想革命化"},{"type":"paragraph","text":"新华社长沙四日电　在伟大领袖毛主席关于“向雷锋同志学习”和林副主席“全军同志都应当学习雷锋同志的榜样做毛主席的好战士”的光辉题词鼓舞下，湖南省长沙县雷锋公社广大贫下中农和革命干部努力活学活用毛泽东思想，不断把活学活用毛泽东思想的群众运动推向新高潮。"},{"type":"paragraph","text":"雷锋公社的广大贫下中农和革命群众象雷锋那样把毛主席著作当作“粮食、武器、方向盘”，在活学活用毛泽东思想的群众运动中，不断提高阶级斗争、两条路线斗争觉悟和继续革命的自觉性，搞好思想革命化。这几年来，特别是文化大革命以来，全公社活学活用毛泽东思想的先进集体和个人不断涌现，一心为公的好人好事层出不穷。雷锋大队雷锋生产队的广大贫下中农，以雷锋同志为榜样，读毛主席的书，听毛主席的话，照毛主席的指示办事，做毛主席的好战士，精神面貌发生了深刻变化，成为湖南省活学活用毛泽东思想的先进集体。"},{"type":"paragraph","text":"雷锋公社的广大贫下中农和革命干部，在活学活用毛泽东思想的群众运动中，紧密结合阶级斗争实际，反复学习毛主席关于阶级和阶级斗争的论述，以雷锋同志“对待敌人要象严冬一样残酷无情”的战斗精神，主动地、不停顿地向阶级敌人发动猛烈进攻。雷锋公社党委会经常组织党员、干部和贫下中农，进行忆苦思甜、忆苦思权的阶级教育，不断分析国际国内阶级斗争的新动向、新特点，用毛泽东思想为武器，深入持久地开展革命大批判。他们牢记阶级仇，民族恨，把对阶级敌人的仇恨搞得深深的，极大地提高了广大贫下中农和干部的阶级斗争觉悟。先锋大队党支部书记陈庆元，以雷锋为榜样，在对敌斗争中心明眼亮，立场坚定。去年冬天，当他发现阶级敌人搞投机倒把活动时，便率领大队党员、干部和广大贫下中农，立即进行揭发批判，狠狠打击了阶级敌人的破坏活动。"},{"type":"paragraph","text":"在活学活用毛泽东思想的群众运动中，雷锋公社广大贫下中农和革命干部还以雷锋同志为榜样，坚持艰苦奋斗，勤俭办社。杨桥大队四亩冲生产队去年全队非生产性开支一共才用了一元三角多钱。他们利用废纸作记工本、记录本，处处为集体精打细算，节约开支。生产队干部外出开会，总是自带饭菜，从来不要队里补贴。在雷锋精神的影响下，社队各级干部都保持了艰苦朴素的好作风，公社党委书记方建生、党委委员廖建权，他们身上的棉衣、单衣都已穿了十多年，破了就自己拿起针线缝缝补补。现在，以勤俭节约为荣，以铺张浪费为耻，在全公社形成了风气。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"湖南文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0f2d127bb8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

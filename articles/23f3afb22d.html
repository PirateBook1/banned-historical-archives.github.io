script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北三省旱情有发展趋势","authors":["新华通讯社"],"dates":[{"year":1963,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"东北三省旱情有发展趋势","type":"title"},{"text":"新华通讯社","type":"authors"},{"text":"本刊讯　目前东北三省旱情有发展的趋势。2月下旬全区受旱面积是六千万亩。到3月中旬全区受旱面积已增加到九千二百一十五万亩左右，其中辽宁三千一百多万亩，占全省耕地面积40%以上，吉林四千五百一十五万亩(严重的一千八百万亩)，占68%。黑龙江一千六百万亩，占16%。旱情严重的是辽宁的朝阳地区和吉林的白城地区；其次是黑龙江的嫩江，松花江西部、哈尔滨地区，辽宁的锦州、阜新、营口、旅大和吉林的长春、四平部分市县。在干旱严重的地方，土壤含水量为10%左右，山地为4-7%。干土层一般五至七寸，白城子部分岗地已达一尺多深。据气象预报，这些地区3至5月份降水量仍然偏少(二十至四十毫米)，比去年同期将减少20-50%，旱情可能继续发展。","type":"paragraph"},{"text":"最近东北各省都进一步加强了防旱工作的领导。三省组织了大批干部深入到干旱比较严重的生产队具体帮助工作，防旱抗旱，整地保墒，扩大水源。","type":"paragraph"},{"text":"来源：1963年3月29日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"23f3afb22d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

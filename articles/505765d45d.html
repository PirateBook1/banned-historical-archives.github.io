script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛泽东主席电贺霍查同志五十五岁生日","authors":[],"dates":[{"year":1963,"month":10,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京15日电】　中国共产党中央委员会主席毛泽东十五日打电报给阿尔巴尼亚劳动党中央委员会第一书记恩维尔·霍查，衷心地祝贺他五十五岁生日。电文如下:"},{"type":"paragraph","text":"地拉那"},{"type":"paragraph","text":"阿尔巴尼亚劳动党中央委员会第一书记"},{"type":"paragraph","text":"亲爱的恩维尔·霍查同志:"},{"type":"paragraph","text":"在你五十五岁生日的时候，我代表中国共产党和中国人民，并且以我个人的名义，向你，阿尔巴尼亚劳动党的创始者和领导者，阿尔巴尼亚人民敬爱的领袖、中国人民亲密的朋友，致以衷心的、兄弟般的祝贺。"},{"type":"paragraph","text":"你把自己的全部精力献给阿尔巴尼亚人民反对法西斯的解放斗争和社会主义革命、社会主义建设的事业。以你为首的久经考验的阿尔巴尼亚劳动党正确地领导着英雄的阿尔巴尼亚人民，高举反对帝国主义的旗帜，为保卫欧洲和世界和平，进行着顽强的斗争；高举革命的旗帜，为反对现代修正主义、反对现代教条主义、捍卫马克思列宁主义和维护国际共产主义运动的团结，作出了卓越的贡献。中国共产党和中国人民，对你和以你为首的阿尔巴尼亚劳动党，对阿尔巴尼亚人民，表示崇高的敬意。"},{"type":"paragraph","text":"祝阿尔巴尼亚人民在社会主义建设事业中取得更加辉煌的成就。祝中阿两党和两国人民的兄弟友谊万古长青。祝你，亲爱的霍查同志，健康长寿!"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东"},{"type":"paragraph","text":"一九六三年十月十五日"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\10\\63ag010201.JPG\"\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"505765d45d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlibrary","name":"马列毛图书馆","internal":false,"official":false,"type":"db","author":"网络资料","files":"","article":{"title":"托派的麻烦","authors":["（英国）革命实践"],"dates":[{"year":2016}],"is_range_date":false,"comment_pivots":[],"comments":[],"page_start":0,"page_end":0,"description":"","parts":[{"type":"paragraph","text":"革命实践二〇一六年"},{"type":"paragraph","text":"在今天的英国，许多政治组织仍以反革命叛徒托洛茨基（一个叛逃并反对苏联的小丑）的理论为指导。其中包括社会主义工人党，社会党，工人自由联盟以及从这些组织中分裂出来的一些小宗派。虽然托洛茨基主义组织正在走向衰亡，但他们仍然有能力使很多人脱离现实的社会主义革命的斗争。他们的手段是："},{"type":"paragraph","text":"1.     他们在政治活动中对待他人的方式是阴险、狡诈和不民主的。"},{"type":"paragraph","text":"2.     他们经常大谈特谈工人阶级，但实际上他们的社会基础却是中产阶级。"},{"type":"paragraph","text":"3.     他们谈论革命，却在现实中参与改良主义的政治活动，如支持工党。"},{"type":"paragraph","text":"4.     他们视工会为潜在的革命组织——实际上他们并非如此——他们逃避强力的革命斗争。"},{"type":"paragraph","text":"5.     他们通常拒绝参加挑战资本主义国家权威的非法政治活动。"},{"type":"paragraph","text":"6.     他们攻击历史上俄罗斯和中国曾取得的社会主义改造的成就，但自己却从未在任何地方取得过任何革命的突破。"},{"type":"paragraph","text":"7.     他们忽视落后国家的农民和其他非工人阶级劳动者的革命斗争，同时宣称革命必须首先发生在帝国主义国家。"},{"type":"paragraph","text":"托派参加群众运动，例如反对种族主义和削减公共开支的斗争，目的是引导群众走上无害的改良运动，并为其宗派招募成员。这会让他们所争取到的一切都化为尘土。"},{"type":"paragraph","text":"革命的必要性"},{"type":"paragraph","text":"推翻资本主义比以往任何时候都为必要。这种压迫和剥削制度造成的周期性经济危机、凶残的帝国主义战争和环境破坏意味着：我们摧毁资本主义，要么资本主义将摧毁我们。在英国，迫切需要建立一场真正的革命运动来推翻资本主义。和我们一起为建立一个真正的马克思主义革命党而奋斗!"},{"type":"paragraph","text":""}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dd1e3a3d1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

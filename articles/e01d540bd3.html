script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji20","name":"毛泽东全集第20卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji20.pdf"],"article":{"title":"英中地区动员一切力量破坏铁路","alias":"","parts":[{"type":"paragraph","text":"冀中地区动员一切力量破坏铁路川"},{"type":"paragraph","text":"（1945年11月1日）聂转冀中军区："},{"type":"paragraph","text":"冀中黄同志二十日电悉。动员一切力量破坏定县至石门铁路甚为重要。我刘邓军在邯郸地区与顽军六万血战兼旬，石门顽军三个师南援，情况紧急，三十日高树勋新八军举行起义站到我们方面，顽三十军、四十军被迫向漳河以南退却，我正追击中。判断石门南进之顽亦必北返，故冀中加紧破路甚为重要。霍守义第十二军由济南北上，我渤海军区在德州南北占领两段铁路，阻击该顽，望冀中亦于沧州南北地区占领铁路一二段，动员民众，公私兼顾，掘毁路基，配合渤海行动。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"戌东"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给晋察冀军区司令员兼政治委员聂荣臻并转冀中军区的电报。"},{"type":"paragraph","text":"[2]指1945年10月20日16时黄寿发给中共中央的电报。电报说：我们目前斗争重点，为稳定十分区，以九、十分区主力打击伪顽企图，以巩固对平津的基地。为严防沿正太、平汉路积极北进之顽军，现正以六、七分区主力，动员一切力量，破坏定县至石家庄之铁路。"},{"type":"paragraph","text":"[3]石门，即今河北石家庄。"}],"authors":["毛泽东"],"dates":[{"year":1945,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":514,"page_end":514},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e01d540bd3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央公安部六至九月份公安工作报告（节录）","authors":[],"dates":[{"year":1951,"month":6,"day":9}],"is_range_date":false,"parts":[{"text":"中央公安部六至九月份公安工作报告（节录）","type":"title"},{"text":"主席，中央：","type":"appellation"},{"text":"四月初全国公安部门的三反运动已普遍进入追赃，定案，处理阶段。若干进展快的省，市目前才开始查思想，查关系，处理，建设工作尚不能很快结束。很多业务工作愈压愈多，任务是相当繁重的。…我们对六至九月四个月份全国公安工作作如下布置，请审查批示：","type":"paragraph"},{"text":"1．全国专市以上公安机关的三反运动是搞得彻底的，已经取得了很大胜利。根据全国专市以上公安机关（包括部分县局）报告统计，共捉虎22,279双，老虎数字可能下降30％左右，贪污分子一般占全体人员40％左右。…现在事实已经证明问题是严重的，必须遵照主席，中央历次指示，总理5月2日的指示，下定决心，从以下几个方面着手来一次彻底整顿，争取在6月份以内将三反任务和整顿队伍完全完成。……","type":"paragraph"}],"comments":[],"origin":"根据档案材料翻印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40f8c5a4cd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

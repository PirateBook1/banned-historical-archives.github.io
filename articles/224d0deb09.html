script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"东北森林工业总局完成流送木材任务  致电毛主席报告成绩","authors":[],"dates":[{"year":1950,"month":9,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"东北森林工业总局完成流送木材任务"},{"type":"paragraph","text":"致电毛主席报告成绩"},{"type":"paragraph","text":"【新华社沈阳二十三日电】东北森林工业总局今年计划流送（按：从水上输送之意）一百八十八万立方米木材的任务已于八月中旬基本完成。该局各林区于今年四月中旬开始利用松花江、牡丹江及鸭绿江三大水系之大小五十三条河流进行流送木材，历时共四个月，较去年流送时间缩短了两个月。流送效率与去年同一时期比较，提高了三倍多，木材损失率亦在国家规定的百分之三的标准以下。为此，该局全体林业员工于日前致电中央人民政府毛主席和东北人民政府高岗主席，李富春、林枫、高崇民副主席报告成绩，并保证东北明年度的林业生产工作将在现有的基础上提高一步。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"224d0deb09"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

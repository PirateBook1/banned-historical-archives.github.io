script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"欢呼文化大革命大好形势　共祝伟大领袖毛主席万寿无疆上海举行春节拥军爱民联欢大会张春桥同志和驻沪三军负责人、市革委会领导成员出席","authors":[],"dates":[{"year":1968,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在全市军民贯彻执行毛主席“更大规模地展开热烈的拥军爱民运动”这一最新指示的热潮中，昨天晚上，中国人民解放军驻沪三军同本市无产阶级革命派、革命群众欢聚一起，举行规模盛大、充满革命朝气的春节拥军爱民联欢大会。"},{"type":"paragraph","text":"昨晚，在四个会场上，驻沪三军指战员和无产阶级革命派、贫下中农和红卫兵小将，怀着无限忠于毛主席、无限忠于毛泽东思想、无限忠于毛主席革命路线的深厚阶级感情，共同欢呼无产阶级文化大革命的大好形势，共同祝愿我们心中最红最红的红太阳毛主席万寿无疆!万寿无疆!"},{"type":"paragraph","text":"中国人民解放军南京部队负责人、上海市革命委员会负责人张春桥同志出席了昨天的军民联欢大会。出席联欢会的还有中国人民解放军驻沪陆海空三军负责人、上海市革命委员会领导成员等。"},{"type":"paragraph","text":"联欢大会充分显示了本市军民在毛泽东思想基础上进一步加强团结，条条落实、全面落实毛主席的最新指示，夺取无产阶级文化大革命的全面胜利的坚定决心。上海市革命委员会领导成员徐景贤同志和解放军驻沪部队代表段德彰同志在大会上讲了话。"},{"type":"paragraph","text":"徐景贤同志说，在伟大领袖毛主席亲自领导下，无产阶级文化大革命取得了决定性的胜利，一九六八年的春天，将是毛泽东思想光辉照耀的春天。一九六八年春天的形势将象伟大领袖毛主席所预示的那样:“再有几个月的时间，整个形势将会变得更好。”上海无产阶级文化大革命的大好形势，上海人民在革命、生产和各项工作中所取得的胜利，应该归功于伟大领袖毛主席，归功于毛泽东思想，归功于毛主席的革命路线。同时，也是同驻沪三军在“三支”“两军”工作中所取得的成绩分不开的。他向解放军驻沪部队全体指战员表示亲切的慰问和深切的感谢!他说，我们要夺取无产阶级文化大革命全面胜利，就要象解放军那样，无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席革命路线。最大的拥军就要象解放军那样，活学活用毛泽东思想，树立学用一致的革命学风。象解放军那样紧跟毛主席的伟大战略部署，加强战备观念，用鲜血和生命捍卫毛主席革命路线。"},{"type":"paragraph","text":"段德彰同志在讲话中说，我们驻沪三军广大指战员最热烈地响应伟大统帅毛主席“人民解放军应该支持左派广大群众”的战斗号召，最坚决地执行毛主席给予的“三支”“两军”的光荣任务，在上海市革命委员会的正确领导下，取得了“三支”“两军”工作的重大成绩。在新的一年里，为了夺取无产阶级文化大革命的全面胜利，我们驻沪三军广大指战员，誓同无产阶级革命派、红卫兵小将、广大革命群众和革命干部团结在一起，战斗在一起，胜利在一起，更好地贯彻执行毛主席“拥军爱民”的伟大号召，进一步做好爱民工作，加强军民团结，更好地完成“三支”“两军”的光荣任务，百倍提高警惕，加强战备，保卫无产阶级专政，保卫无产阶级文化大革命。"},{"type":"paragraph","text":"千声欢呼万声唱，纵情高唱东方红。紧跟统帅毛主席，乘风破浪向前进!由驻沪三军、革命工人、贫下中农、红卫兵和红小兵等组成的文艺小分队，在联欢大会上演出了充满革命激情和高昂战斗意志的文艺节目。"},{"type":"paragraph","text":"联欢大会自始至终充满着军爱民、民拥军，军民团结的热烈气氛，大会结束时，在热烈的掌声和《大海航行靠舵手》的歌声中，张春桥同志和驻沪三军负责人、上海市革命委员会领导成员走上舞台，同全体文艺小分队同志一一亲切握手，这时全场不断高呼:“坚决响应伟大领袖毛主席‘拥军爱民’的伟大号召!”“军民团结如一人，试看天下谁能敌?”“毛主席万岁!万岁!万万岁!”"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1968\\01\\681s020301.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e(图为春节拥军爱民联欢大会上，工农兵引吭高歌《祝福毛主席万寿无疆》)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"徐景贤","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b2f4504a84"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

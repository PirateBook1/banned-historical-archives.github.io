script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决响应毛主席的号召  立即回矿搞好煤炭生产","authors":[],"dates":[{"year":1967,"month":9,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坚决响应毛主席的号召  立即回矿搞好煤炭生产"},{"type":"paragraph","text":"在文化大革命中，我们淮南煤矿无产阶级革命派为捍卫毛主席的革命路线，和全市革命群众一起，向党内最大的一小撮走资本主义道路当权派以及本单位的走资本主义道路当权派发动了猛攻，并取得了重大胜利。"},{"type":"paragraph","text":"不久前，我们来到北京，向首都的革命战友学习文化大革命的经验。这时，毛主席、党中央向我们煤炭工业战线职工发出了号召：要抓革命，促生产；上井闹革命，下井促生产。这些话字字句句都说在我们心坎上。毛主席、党中央多么了解我们煤矿革命职工的心！毛主席、党中央多么关怀我们！毛主席、党中央的话，我们坚决听！毛主席、党中央的指示，我们坚决照办！毛主席指向哪里，我们就干到哪里！我们决心立即返回淮南，就地闹革命，把革命和生产两副重担更好地挑起来。"},{"type":"paragraph","text":"我们回到矿山后要更高地举起毛泽东思想伟大红旗，团结广大革命职工，紧跟毛主席的伟大战略部署，牢牢掌握斗争大方向，在革命的大批判中促进革命的大联合和革命的“三结合”。"},{"type":"paragraph","text":"中国人民解放军是无产阶级专政的柱石，是文化大革命的保障，是我们无产阶级革命派的坚强后盾。我们一定更高地举起拥军的旗帜，象爱护自己的眼睛一样爱护军民团结。今后我们要更紧密地和解放军肩并肩，心连心，团结对敌，彻底粉碎阶级敌人的一切阴谋诡计。我们坚决响应毛主席“抓革命，促生产”的伟大号召，在解放军的支持和帮助下，搞好煤炭生产，力争完成和超额完成毛主席和党中央交给我们煤矿工人的生产任务。"},{"type":"paragraph","text":"安徽淮南煤矿一批来京工人"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5aee37dbdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

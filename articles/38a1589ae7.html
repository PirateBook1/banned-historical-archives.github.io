script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"日本《人民之星》、《长周新闻》发表社论悼念毛主席  毛主席促进了各国人民的反帝反霸斗争","authors":[],"dates":[{"year":1976,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"日本《人民之星》、《长周新闻》发表社论悼念毛主席"},{"type":"paragraph","text":"毛主席促进了各国人民的反帝反霸斗争"},{"type":"paragraph","text":"新华社东京一九七六年九月二十二日电　日本《人民之星》和《长周新闻》最近分别发表社论，悼念毛泽东主席。"},{"type":"paragraph","text":"《人民之星》九月十六日发表的题为《认真学习毛泽东思想》的社论强调指出，在日本，结合学习马克思列宁主义，认真地学习毛泽东思想，并且向广大工人和人民传播毛泽东思想，具有极为重要的意义。"},{"type":"paragraph","text":"社论说：“在美帝国主义和苏联社会帝国主义争夺霸权遍及全世界并日益激化的情况下，毛泽东思想生动而具体地指出了全世界无产阶级和被压迫人民被压迫民族巩固自己的队伍，一步一步走向胜利的方向。”"},{"type":"paragraph","text":"社论说：“我们认真地学习马克思、恩格斯、列宁、斯大林和毛泽东同志的著作，是为了学习马克思列宁主义的普遍真理，是为了学习他们在各自的革命具体实践中所表明的立场、观点和方法，是为了运用马克思列宁主义的理论和方法，具体研究日本的现状和日本的历史，具体地分析和解决日本革命的问题。这是为了通过艰苦奋斗顺利地实践党的路线和政策，并使党的路线和政策更加丰富地发展。这就是说要一步一步地争取实现毛泽东同志所指出的伟大真理：‘只要认真做到：马克思、列宁主义的普遍真理与日本革命的具体实践相结合，日本革命的胜利就是毫无疑义的。’”"},{"type":"paragraph","text":"《长周新闻》九月十五日的社论说，毛主席领导的中国革命的伟大胜利，改变了东方和世界的形势，为被压迫民族和被压迫人民的解放事业开辟了新的道路，照亮了日本人民和全世界人民取得解放的道路，并且给他们以极大的鼓舞。"},{"type":"paragraph","text":"社论说：“毛主席以无产阶级革命家的伟大气魄，在国际共产主义运动中掀起了揭露、批判以苏修叛徒集团为中心的现代修正主义的伟大反修斗争，给全世界革命人民指明了斗争方向，促进了世界的无产阶级革命事业和各国人民反对帝国主义和霸权主义斗争的蓬勃发展，强有力地推进了人类历史的前进。”"},{"type":"paragraph","text":"社论说：“毛泽东主席一贯根据把马克思列宁主义的普遍真理同革命的具体实践相结合的原则，在同国内外、党内外阶级敌人进行的长期斗争中，继承、捍卫和发展了马克思列宁主义，在无产阶级革命运动的历史上写下了光辉的篇章。毛主席把他的一生，全部献给了中国人民和全世界被压迫民族、被压迫人民的解放事业，献给了共产主义事业。”"},{"type":"paragraph","text":"社论说：“广大的日本工人阶级和革命人民宣誓：要好好学习毛主席的伟大的一生，并以他为典范，永远纪念他，而且化悲痛为力量，高举毛泽东思想的伟大红旗，把马克思主义、列宁主义、毛泽东思想的普遍真理与日本革命的具体实践相结合，为人民解放的革命事业的胜利而前进。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"38a1589ae7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

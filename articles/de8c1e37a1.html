<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"东北区实行粮食统销以来的几个问题","authors":[],"dates":[{"year":1953,"month":12,"day":22}],"is_range_date":false,"parts":[{"text":"东北区实行粮食统销以来的几个问题","type":"title"},{"text":"【东北总分社22日讯】中共中央东北局办公厅于12月12日召集东北有关机关汇报粮食统购统销情况，会上汇报了东北各省属市及各直辖市，自11月1日实行细粮计划供应以来的几个主要问题：","type":"paragraph"},{"text":"一、供应标准问题。供应标准中，大米多、白面少（白面只占细粮的20-25%）。小城市尚可，大城市显得太少，和计划供应以前的生活相差很大（多数职工由80%的细粮降到30%）。一般情况尚可，但特殊情况（婚、丧、嫁、娶、产妇、病人、干部下乡、机关开会）和节日则感不足。多数职工群众比较满意，但私营企业的工人、店员因按市民待遇而不满，抚顺市私营企业的工人、店员曾有请愿行动。农村小学教员按农民待遇（每月半斤白面）意见很多。机关干部子弟入托儿所的与不入托儿所的待遇不同，意见也很多。国营工厂的管理人员（每月每人14斤细粮）与在厂内的直接管理人员（每人每月与工人同是18斤）待遇不同，有意见。有些机关为了多领细粮虚报人数。如本溪市检查五个单位，共多报3231人，多领细粮4万5千多斤。对粮食计划供应最不满意的是食品业、饭馆、加工业和资本家。资本家说：“只好到百货公司（买糕点）和饭馆去吃饭。”沈阳市有些饭馆已不卖面条，许多食品（如油条、包子、馒头等）减量降质很大。哈尔滨、佳木斯有的食品店和饭馆挂出“因政府不供白面只得停业”和“白面无处购买，挂面切面无货”的牌子，公开反对。","type":"paragraph"},{"text":"二、自细粮计划供应以来，市民对杂粮、豆油、副食品的需要量大增。细粮供应量虽然减少了（11月份比10月份减少15.8%，其中白面减少43%，大米减少24.9%），但粗粮、豆油消费增多。11月份粗粮供应量比前四个月增加72%。11月上旬比10月上旬增加百57%，中旬增加63%，最高达121%，下旬增加40%。豆油10月份增加27.6%。目前，市场各种杂粮面供应不足，站队购买挂面、切面的人不少，饮食业晚开、早歇，减量降质。如承德市油条每斤由2500元涨到4000元。该市有大饮食业120户，11月5日有109户停业。各地蔬菜、副食品的供应量增加很多。如沈阳11月份猪肉供应量比10月份增加33.3%，鱼增加一倍，粉条增加两倍。哈尔滨市蔬菜比11月份增加67%，粉条、肉类增加一倍半。伊春林区的供应工作大成问题，有97.6%副食品需要私商供应，一斤猪肉竟达2万元。有些工人只得到火车上的餐车去改善生活。","type":"paragraph"},{"text":"三、群众性的投机活动有发展，影响粮价。沈阳市大米牌价每斤1750元，而黑市是3800元至4000元。哈尔滨黑市大米是3000至3400元一斤。沈阳市郊区农民偷运大米进城的很多。据该市和平区统计，11月内共查出583人，其中有449人放回去后又偷运。他们的运粮办法是：白天约好买主，夜间送粮。白天的运法是绑在腰上、妇女装孕妇、假装抱小孩等。有的郊区村长和青年团村支书都私自带粮进城。","type":"paragraph"},{"text":"四、粮食统购统销后，扩大了粮食的供应量。全区自由市场的交易量约占总交易量的15%（大城市占5%，中小城市占20-25%），按11月份供应量计算，来年需增加40万吨粮食，才能满足供应。此外，细粮计划供应后，目前的粮食公司组织机构与担当的任务不相适应。如沈阳市每月所发的细粮票需600人发五天，才能发到市民手里。因而细粮供应手续应研究改进。","type":"paragraph"},{"text":"会上，有人对今后工作提出以下意见：","type":"paragraph"},{"text":"一、应细致划分供应标准。在不超过细粮供应的总指标下，应进一步照顾特殊工种的工人，调整大、中城市的供应标准，并照顾特殊对象，以及群众特殊情况下的需要。","type":"paragraph"},{"text":"二、应加强有关方面的工作。粗粮应内部控制，凭证购买，不定数量。豆油可定量购买。切面、挂面应大量上市。注意调剂粗粮品质。消费合作社有计划地开办食堂。","type":"paragraph"},{"text":"三、应加强市场管理。严重扰乱市场者应加以处分。限制、规定饮食业的营业时间。","type":"paragraph"},{"text":"四、如何尽力多购一些粮食。","type":"paragraph"},{"text":"东北局办公厅正进一步研究以上意见。（任步芳）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1953年12月28日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de8c1e37a1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

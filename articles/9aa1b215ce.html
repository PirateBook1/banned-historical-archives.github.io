script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席说出了翻身农奴心里话","authors":["阿旺多吉"],"dates":[{"year":1976,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席说出了翻身农奴心里话"},{"type":"paragraph","text":"中央民族学院干训部学员　阿旺多吉"},{"type":"paragraph","text":"伟大领袖毛主席最近指出：“翻案不得人心。”毛主席的话，充分表达了我们各族人民反对复辟倒退、坚持继续革命的强烈愿望。真是说到了我们的心坎上！"},{"type":"paragraph","text":"经过无产阶级文化大革命，我们伟大的社会主义祖国“到处莺歌燕舞”。我们西藏也是这样，学习马列著作和毛主席著作的群众运动蓬勃发展，百万翻身农奴阶级斗争和路线斗争的觉悟迅速提高，正满怀革命豪情，沿着毛主席的革命路线大步前进。请看吧："},{"type":"paragraph","text":"大寨之花，正在西藏高原盛开。人们高兴地说：西藏的农业，过去是赶着牦牛走山路，现在是骑着快马过草原。在无产阶级文化大革命推动下，全自治区实现了人民公社化。铁牛隆隆遍地跑，流水潺潺田间流。试种的新茶已经发芽，苹果、桃子、梨子挂满枝头。"},{"type":"paragraph","text":"西藏的工业生产也有了很大发展。大庆红旗迎风飘扬，一代新的藏族工人茁壮成长。无产阶级文化大革命，把各兄弟民族更加紧密地团结在一起。北京的工人来了，上海的工人来了，全国各地的工人来了，与我们西藏第一代工人阶级并肩战斗，使工业战线日新月异。旧西藏一根火柴不能造、一颗铁钉不生产的历史，已经结束了。"},{"type":"paragraph","text":"文教卫生事业，也在突飞猛进。四千三百所小学星罗棋布在万里高原，十九万名少年儿童有了学政治、学文化的机会。中等学校、小学附设中学班、中等技术学校，也有了很大发展，而且还建立了两所高等学校。更可喜的是，有一千多名翻身农奴被送到祖国各地高等学校学习。在毛主席革命卫生路线指引下，藏医焕发了革命青春，赤脚医生和专业医务工作者互相配合，为发展西藏的医疗事业做出了贡献。"},{"type":"paragraph","text":"文化大革命以来，大批少数民族干部茁壮成长。许多过去曾被三大领主踩在脚下的奴隶，现在成为群众拥护的领导干部。我自己出生在一个铁匠家中，按照达赖的《十三法典》规定，铁匠是最下贱的，最没有社会地位，三大领主胡说铁匠的骨头是黑的。因此，我们一家在旧社会受尽了政治压迫、人身侮辱和生活折磨。今天，在毛主席民族政策的光辉照耀下，我这个铁匠娃也当了干部，成了国家的主人。"},{"type":"paragraph","text":"现在的西藏，是万里高原红旗飘，百万翻身农奴笑开颜。文化大革命好得很！党内那个不肯改悔的走资派要翻文化大革命的案，算文化大革命的账，我们翻身农奴坚决不答应。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"西藏文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9aa1b215ce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

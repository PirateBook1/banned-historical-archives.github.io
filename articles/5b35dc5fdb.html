script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"邓副总理参观福特汽车装配厂","authors":[],"dates":[{"year":1979,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中国国务院副总理邓小平二月一日下午在亚特兰大参观了福特汽车公司的一个汽车装配厂。在福特汽车公司董事长亨利·福特第二、公司总经理菲力普·考德威尔和装配厂经理乔治·皮特的陪同下，邓副总理观看了汽车装配线的整个生产过程。在参观过程中，正在上班的工人不断向中国客人挥手，表示欢迎。邓副总理同一位从事联结车身与底盘的青年工人瓦特·胡特进行了交谈。胡特后来对一些美国和外国记者说，他对自己能有机会同中国副总理交谈感到很高兴。胡特说:“他真是一位友好的人。我很抱歉当时忘记对他讲些美好的话。”"},{"type":"paragraph","text":"这个装配厂约有四千名职工，生产数十种型号的小汽车、重型卡车、推土机和拖拉机。年产量为十八万辆，平均将近每小时生产五十辆。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b35dc5fdb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-144","name":"中共山西省委组织部关于确定山西‘动委会’、‘工人武装自卫队’及‘少年先锋队’人员参加革命工作时间的通知","author":"中共山西省委组织部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"中共山西省委组织部关于确定山西‘动委会’、‘工人武装自卫队’及‘少年先锋队’人员参加革命工作时间的通知","dates":[{"year":1985,"month":5,"day":9}],"is_range_date":false,"authors":["中共山西省委组织部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 101-102","tags":[{"name":"干部","type":"主题/事件"},{"name":"山西","type":"主题/事件"}],"parts":[{"type":"title","text":"中共山西省委组织部关于确定山西“动委会”、“工人武装自卫队”及“少年先锋队”人员参加革命工作时间的通知"},{"type":"subtitle","text":"晋组便字〔1985〕5号"},{"type":"paragraph","text":"经请示中央组织部同意。现将山西“动委会”、“工人武装自卫队”及“少年先锋队”人员参加革命工作时间的规定通知如下："},{"type":"paragraph","text":"一、一九三七年九月成立的“第二战区民族革命战争战地总动员委员”（简称动委会），是经我党代表周恩来，彭德怀等同志和阎锡山谈判后成立的一个抗日民族统一战线组织，南汉辰、程子华、武新宇等共产党人担任主要职务，它在积极动员人力物力、打击日寇、推动群众组织，发展地方武装、开展游击战争等方面做出了很大成绩。"},{"type":"paragraph","text":"根据中组部组通字〔79〕55号和〔83〕34号文件的精神，凡参加“动委会”的区以上各级领导成员（主任、副主任和各部部长）和脱产专职从事“动委会”工作以及由我党派往“动委会”工作的人员，一直坚持革命工作的，其参加革命工作时间，从参加“动委会”之日算起。"},{"type":"paragraph","text":"二、一九三七年九月成立的“工人武装自卫队”（简称工卫队），是国共合作时期，实际由杨尚昆、林枫、赵林、康永和等共产党人创建和领导的一支人民抗日武装，一九三九年十二月“晋西事变”后，“工卫队”正式加入八路军的战斗序列。"},{"type":"paragraph","text":"根据中组部〔79〕组通字55号和组通字〔84〕22号文件的精神，凡参加“工卫队”的人员，一直坚持革命工作的，其参加革命工作时间，从参加“工卫队”之日算起。"},{"type":"paragraph","text":"三、一九三七年“七 · 七”事变后成立的“少年先锋队”，是在国共合作时期，我党通过牺盟会组建的一支抗日武装力量，一九三八年春编入决死四纵队。"},{"type":"paragraph","text":"根据中组部〔79〕组通字55号和组通字〔84〕22号文件的精神，凡参加“少年先锋队”的人员，一直坚持革命工作的,其参加革命工作时间，从参加“少年先锋队”之日算起。"},{"type":"paragraph","text":"一九八五年五月九日"}],"alias":""},"tags":[{"name":"山西文革","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"16b5948ef0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

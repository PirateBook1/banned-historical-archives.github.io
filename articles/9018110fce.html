script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院关于干部参加体力劳动的决定","authors":[],"dates":[{"year":1958,"month":9,"day":25}],"is_range_date":false,"parts":[{"text":"中共中央、国务院关于干部参加体力劳动的决定","type":"title"},{"text":"自中共中央1957年5月10日发布关于各级领导人员参加体力劳动的指示和1958年2月28日发布关于下放干部进行劳动锻炼的指示以后，全国有近百万干部下放到农村和工矿企业参加体力劳动，同时，全国广大在职干 部利用业余时间积极地参加了各项体力劳动，这样，大大地增强了党、政府、军队、人民团体以及很多企业、事业机关同劳动群众的联系，有效地改进了干部的思想作风。由于干部参加体力劳动，以普通劳动者的面貌在群众中出现，因而进一步改善了干部和群众之间的关系，提高了广大劳动群众的革命积极性，加强了他们对于干部的信任和爱戴。这是形成我国今年工农业生产大跃进的一个重要因素。一年多以来的事实证明，干部和群众、脑力劳动者和体力劳动者必须打成一片，也能够打成一片，对于这一点的任何忽视和怀疑都是错误的和危险的。目前国家干部队伍有几百万人，加上他们的家属有几千万人，他们的思想、生活作风影响着国家生活的各个方面，使这个队伍完全同劳动群众打成一片就具有非常重大的政治意义，因此，中共中央和国务院认为除了一部分干部已经下放到农村和工矿企业进行劳动锻炼以外，今后主要应当使全体在职干部每年都分出一定时间去参加工农业劳动生产。现在决定：","type":"paragraph"},{"text":"一、各机关、部队和各企业、事业单位的全体工作人员，除年老有病不能参加体力劳动或者只能参加轻微的体力劳动的以外，每人每年必须用至少一个月的时间参加体力劳动。","type":"paragraph"},{"text":"二，各单位对于所属工作人员怎样参加体力劳动和怎样保证作满至少一个月，应当根据各单位的具体情况，定出计划，作好安排，以便在不影响工作的条件下迅速执行上述决定。","type":"paragraph"},{"text":"三、中共各级党委和各级人民委员会应当在每年的6月和12月分别对本级干部参加体力劳动的情况作两次全面的检查，以便保证这一决定的完满实施。","type":"paragraph"}],"comments":[],"origin":"根据一九五八年九月三十日《人民日报》刊印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9018110fce"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

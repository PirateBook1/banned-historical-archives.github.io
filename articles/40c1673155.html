script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"必须具有革命的战斗风格毛主席说:我们党所办的报纸，……应当是生动的，鲜明的，尖锐　的，毫不吞吞吐吐。这是我们革命无产阶级应有的战斗风格。","authors":[],"dates":[{"year":1967,"month":12,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"社论要针对活思想"},{"type":"paragraph","text":"红卫二中倪运来等六个同学来访，要求本报对教育革命方面多写一些尖锐泼辣，能触及灵魂的社论。她们说:“最近有的社论对这方面的问题写得比较一般化，没有批判教育革命中存在的许多活思想。”"},{"type":"paragraph","text":"报道也要旗帜鲜明"},{"type":"paragraph","text":"八二二厂王佐融同志来信，认为《文汇报》应保持尖锐、泼辣的风格。为了使社论(尤其是批评性的社论)更有说服力，最好能配有正面宣传的报道，使之有鲜明的对照。来信还批评本报最近时期的新闻报道较呆板，写法老一套。新闻要富有群众语言；标题应力求通俗、鲜明。"},{"type":"paragraph","text":"本市机电公司一造反派同志来电指出，《文汇报》在前一段时期，旗帜很鲜明，最近却有些缩手缩脚了。希望《文汇报》能永远紧跟毛主席的伟大战略部署，在大风大浪中前进。"},{"type":"paragraph","text":"“知识分子的语言多起来了”"},{"type":"paragraph","text":"上海国棉十七厂两个工人联名来信说，《文汇报》近一时期来，怎样更好地面向工农兵群众的问题注意得少了，特别是有些批判文章，篇幅是长起来了(当然并不是一般地反对长文章)，知识分子的语言多起来了，有关工农兵的报道不如前一时期多了，特别是刊载广大工农兵大批判的文章太少了。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"40c1673155"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

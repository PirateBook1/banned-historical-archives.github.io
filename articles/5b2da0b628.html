script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji40","name":"毛泽东全集第40卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji40.pdf"],"article":{"title":"对开展农村工具改良运动的指示","alias":"","parts":[{"type":"paragraph","text":"对开展农村工具改良运动的指示川"},{"type":"paragraph","text":"（1958年8月）"},{"type":"paragraph","text":"各级党委要摸清情况，全省全区有多少农具需要改良，多少农具需要装上滚珠轴承？订个规划，哪种先改、哪种后改，什么时候完成，都要有个具体安排。这样，领导就具体了，加强了，工具改良运动就会更好地开展起来了。"},{"type":"paragraph","text":"[1]这是《人民日报》关于中共中央书记处召开电话会议布置和检查农村工具改良运动的报道中引述的毛泽东的话。报道说，1958年7月13日中共中央和国务院联合发出关于迅速在农村展开农具改良运动的指示后，全国各地的工具改良运动更加热烈地开展起来。为了进一步推动运动的发展和检查运动中的问题，中央书记处两次召开省委书记电话会议，除继续贯彻中央和国务院联合指示的精神外，并进一步指出工具改良运动是我国当前农业生产中的中心问题，要求各地党委特别加强对于这一运动的领导。电话会议之后，毛泽东向中共中央书记处书记谭震林详细了解了运动的进展情况，对各地党委都十分重视工具改良运动表示满意，并作了这个指示。"}],"authors":["毛泽东"],"dates":[{"year":1958,"month":8}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":91,"page_end":91},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b2da0b628"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"造反派头头王需祥犯了严重错误，思想包袱很重。工人宣传队用毛泽东思想热情帮助他，终于使他——放下包袱　轻装上阵","authors":[],"dates":[{"year":1969,"month":1,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"造反派头头王需祥犯了严重错误，思想包袱很重。工人宣传队用毛泽东思想热情帮助他，终于使他——"},{"type":"paragraph","text":"放下包袱　轻装上阵"},{"type":"paragraph","text":"淮南煤矿学校教师王需祥是造反派头头，在文化大革命中造反早，有过一些贡献。但后来由于头脑里的“私”字膨胀，受了学校里走资派的蒙蔽利用，做了一些错事，犯了严重的错误。工人毛泽东思想宣传队进校以后，部分师生要求把他揪出来。工人宣传队指导员瞿世忠同志向师生作了一番认真细致的调查研究，认为王需祥出身好，受过党的多年教育，表现还是好的；过去做了一些错事，是受了坏人的利用。只要对他进行耐心细致的教育和帮助，还是可以挽救的。于是，让他参加学校里举办的毛泽东思想学习班。但王需祥在学习班上表现得不好，引起了大家的气愤，一些人捅了他一下，揭出了一些问题。这样一来，王需祥怕成为"},{"type":"paragraph","text":"“坏头头”。这些，瞿指导员看在眼里，记在心上。"},{"type":"paragraph","text":"当天，瞿指导员找王需祥谈心时，按照毛主席关于放下包袱，开动机器的教导，同王需祥一起学习，又一起回忆了各人苦难的家史，狠批了叛徒刘少奇及其在学校的代理人妄图复辟资本主义的滔天罪行。指导员语重心长地说：“过去你犯了错误，主要是受了走资派的蒙蔽利用，这笔账应该记在一小撮死不改悔的走资派身上。”同时又严肃地指出：“你只有虚心接受工农兵的再教育，彻底改变旧思想，才有出路，否则非滑进泥坑不可。”指导员这一席话，句句有分量，字字打在王需祥的心坎上。王需祥感动得热泪盈眶，说：“指导员，我错了，我被‘私’字迷住了心窍，结果掩护了阶级敌人，这是对毛主席他老人家最大的不忠啊！我一定要把‘私’字换成"},{"type":"paragraph","text":"‘公’字，把‘怕’字换成‘敢’字，大胆揭发问题，改正错误，为人民立新功。”"},{"type":"paragraph","text":"此后，指导员和宣传队的其他同志又多次找王需祥谈心。在宣传队热情耐心的帮助下，王需祥终于放下了思想包袱，积极投入斗争，在揭开学校阶级斗争盖子的战斗中立了新功。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8d40565858"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

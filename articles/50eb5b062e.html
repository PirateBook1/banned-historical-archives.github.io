script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"卡林顿在记者招待会上指出  中英在大多数问题上意见一致","authors":[],"dates":[{"year":1981,"month":4,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"卡林顿在记者招待会上指出"},{"type":"paragraph","text":"中英在大多数问题上意见一致"},{"type":"paragraph","text":"据新华社北京4月3日电  英国外交和联邦事务大臣卡林顿今天下午在会见中外记者时说，过去三天中他同中国领导人就共同关心的国际问题广泛地交换了意见，双方在大多数问题上意见是一致的。"},{"type":"paragraph","text":"卡林顿说：“我们坚决支持阿富汗人民和柬埔寨人民争取自由和自决的权利，坚决支持波兰人民决定自己前途的权利。”"},{"type":"paragraph","text":"他说，他同意赵紫阳总理的意见，中国对经济进行调整不会妨碍两国之间的经济合作。他说，中国政府重视中英经济合作，并把英国作为中国同欧洲进行贸易的主要伙伴之一。"},{"type":"paragraph","text":"卡林顿说，英中两国关系一直是良好的，这种关系对维护国际局势的稳定具有重要性。"},{"type":"paragraph","text":"卡林顿在回答记者的问题时说，尽管英国已经不承认民主柬埔寨政府，但是英国仍然支持民主柬埔寨在联合国中的席位。他说，英国欢迎柬埔寨抵抗力量的发展。"},{"type":"paragraph","text":"他还回答了有关香港的问题。他表示，英国驻华大使将同香港当局商量改善对因私事经过香港的中国公民的待遇。他还表示，香港的投资者对他们的投资利益应该感到放心，邓小平副主席今天向他重申了中国的一贯立场。（附图片）"},{"type":"paragraph","text":"邓小平同卡林顿亲切握手。  新华社记者摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50eb5b062e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"老挝党政代表团举行盛大告别宴会  华国锋姚文元吴德等同志应邀出席　凯山同志和华国锋同志讲话  宴会自始至终充满热烈友好的亲切气氛","authors":[],"dates":[{"year":1976,"month":3,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"老挝党政代表团举行盛大告别宴会"},{"type":"paragraph","text":"华国锋姚文元吴德等同志应邀出席　凯山同志和华国锋同志讲话"},{"type":"paragraph","text":"宴会自始至终充满热烈友好的亲切气氛"},{"type":"paragraph","text":"新华社一九七六年三月十八日讯　以凯山·丰威汉同志为团长、奔·西巴色同志为副团长的老挝党政代表团今天晚上举行盛大告别宴会。"},{"type":"paragraph","text":"中共中央政治局委员、国务院代总理华国锋，中共中央政治局委员姚文元，中共中央政治局委员、人大常委会副委员长吴德，中联部长耿飚，外交部长乔冠华，外贸部长李强，外经部长方毅，文化部长于会泳，中国人民解放军副总参谋长张才千，应邀出席宴会。"},{"type":"paragraph","text":"宴会在人民大会堂举行，宴会厅里并排悬挂着中华人民共和国国旗和老挝人民民主共和国国旗。宴会自始至终充满热烈友好的亲切气氛。席间，乐队演奏了中老两国革命乐曲。"},{"type":"paragraph","text":"凯山·丰威汉同志和华国锋同志先后在宴会上讲话（全文见第二版）。他们讲话以后，乐队分别奏中国国歌和老挝国歌。"},{"type":"paragraph","text":"应邀出席宴会的还有："},{"type":"paragraph","text":"人大常委会委员王观澜、金祖敏；"},{"type":"paragraph","text":"中共中央和政府有关部门、北京市革命委员会、中国人民对外友好协会的负责人韩念龙、王海容、申健、姚依林、梁昌武、陈维稷、李本海、曾生、安法乾、路金栋、邓岗、石少华、肖泽曜、阎志祥、黄作珍、王炳南，以及中国驻老挝大使国鹰。"},{"type":"paragraph","text":"老挝驻中国大使塔汶·西扎伦，大使馆外交官员和在北京的其他老挝朋友，出席了宴会。"},{"type":"paragraph","text":"各国驻中国的外交使节应邀出席了宴会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"姚文元","type":"人物"},{"name":"吴德","type":"人物"},{"name":"华国锋","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"15033d7a85"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

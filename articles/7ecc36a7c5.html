script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji27","name":"毛泽东全集第27卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji27.pdf"],"article":{"title":"对空军关于航校校址问题报告的批语","alias":"","parts":[{"type":"paragraph","text":"对空军关于航校校址问题报告的批语！"},{"type":"paragraph","text":"（1949年11月1日）同意苏联专家的意见，在北京、济南两处办两个空军学校。2"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"十一月一日"},{"type":"paragraph","text":"[1]这是毛泽东对中央人民政府人民革命军事委员会副总参谋长聂荣臻1949年11月1日转呈报告的批语。"},{"type":"paragraph","text":"[2]聂荣臻转呈的中国人民解放军空军司令员刘亚楼、副司令员常乾坤、副政治委员王弼和参谋长王秉璋1949年11月1日的报告说：根据苏联航空专家在国内侦察太原、石家庄、保定、济南等各机场的所获情况及专家的意见，认为太原、石家庄办航空学校不适宜，北京、济南、保定三个地点办航空学校各有各的好处，各有各的缺点。济南的缺点是安全性没有十分把握。保定机场条件不错，缺点是房屋条件较差。北京南苑办一个学校目前很好，但在将来军航、民航进一步发展时，也可能感觉有点拥挤。聂荣臻的转呈报告说：航校还有两校地址未确定，现苏联专家意见拟在济南和北京南苑各设一校，请速确定以便筹划一切。"}],"authors":["毛泽东"],"dates":[{"year":1949,"month":11,"day":1}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":487,"page_end":487},"tags":[{"name":"毛泽东","type":"人物"},{"name":"聂荣臻","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7ecc36a7c5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

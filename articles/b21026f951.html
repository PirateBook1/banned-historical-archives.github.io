script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"纪念毛泽东同志诞辰九十周年  毛泽东同志故居毛泽东同志纪念馆整修一新","authors":["杨善清"],"dates":[{"year":1983,"month":12,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"纪念毛泽东同志诞辰九十周年"},{"type":"paragraph","text":"毛泽东同志故居毛泽东同志纪念馆整修一新"},{"type":"paragraph","text":"据新华社长沙12月17日电　（记者杨善清）在毛泽东同志诞辰90周年即将来临的时候，韶山毛泽东同志故居和纪念馆整修一新，纪念馆的陈列内容作了部分的调整和修改。邓小平同志为故居和纪念馆分别题写了横匾和馆牌：“毛泽东同志故居”、“韶山毛泽东同志纪念馆”。"},{"type":"paragraph","text":"去年12月，中共中央批准中共湖南省委的报告，同意将韶山“毛泽东同志旧居”改为“毛泽东同志故居”；将“毛泽东同志旧居陈列馆”改为“韶山毛泽东同志纪念馆”，陈列毛泽东同志传略性生平事迹。"},{"type":"paragraph","text":"目前，从毛泽东同志诞生到1927年这一段事迹陈列内容的调整修改工作已经完成。修改后的陈列内容共分为4个部分：第一室，毛泽东同志的少年和青年时代；第二室，毛泽东同志在中国共产党的创立时期；第三室，毛泽东同志在第一次国内革命战争时期；第四室，毛泽东同志的革命家庭。四个室，增加了文物146件，其中毛泽东同志的著作、书信、题词、手稿52件，历史文献15件。"},{"type":"paragraph","text":"关于毛泽东同志在整个民主革命时期和社会主义时期的事迹陈列内容，将在下一步进行调整修改。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b21026f951"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

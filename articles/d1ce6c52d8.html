script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"周恩来在批斗陈毅大会上的讲话","authors":["周恩来"],"dates":[{"year":1967,"month":8,"day":11}],"is_range_date":false,"parts":[{"text":"周恩来在批斗陈毅大会上的讲话","type":"title"},{"text":"周恩来","type":"authors"},{"text":"〖地点：人民大会堂〗","type":"appellation"},{"text":"同志们：","type":"appellation"},{"text":"首先我代表我们伟大领袖毛主席和林付主席、代表党中央、中央军委、中央文革小组向同志们问好！","type":"paragraph"},{"text":"你们这次大会，我在五月十二日就表示支持，现在还表示支持。","type":"paragraph"},{"text":"今天这个会开得好，当然中间有些波折，这是不可避免的。总的说来是按照我和谢富治同志和你们订的三条协议执行的，开得好！","type":"paragraph"},{"text":"这次会是很有意义的，对我是个学习，是个动员大会。这样的大会不宜太长、太多，比如今天有很多发言我没有叫进去，大中小套着开，开小会批得深，批得透。当然不开大会大家看不见也不满意罗！我还是提议今后开小会，只要我有时间参加。关系到外事口的政策、方针、路线的问题我都愿意听，小会说得更清楚。这样排列起来就不快了，一个星期二次就不错了。","type":"paragraph"},{"text":"你们心情很急，这个责任由我负，不是陈毅贪污时间。除了外事口，以后还要排农、林、财贸、工交、更急的是各省的问题。今天晚上还要给北京红代会开会，对全国的任务有个建议。","type":"paragraph"},{"text":"虽然外事口没有实现整个联合，但成立了批陈联络站，庆贺你们这个联合。（口号略）","type":"paragraph"}],"comments":[],"origin":"1967年8月15日红代会清华井冈山一部第三动态组编《动态》第123期","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"陈毅","type":"人物"},{"name":"中央文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d1ce6c52d8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

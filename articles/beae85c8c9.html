script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"乒乓锦标赛战幕揭开周恩来邓小平彭真李富春等出席观看　我男女队在团体赛中各获两战两胜成绩","authors":[],"dates":[{"year":1961,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京5日电】　来自世界五大洲的四十多十男、女乒乓球队，5日在新建成的北京工人体育馆揭开了第二十六届世界乒乓球锦标赛男、女团体赛的战幕。"},{"type":"paragraph","text":"党和政府领导人周恩来、邓小平、彭真、李富春等观看了比赛。观看今天比赛的共有三万多人次。"},{"type":"paragraph","text":"北京时间上午九时开始，体育馆比赛大厅的十个球台上战斗陆续展开，选手在热烈的掌声中上阵。这一天上午、下午和晚上参加团体赛的二十七个男子队和二十个女子队中，男子有二十六队、女子有十八个队列阵出战，先后进行了四十场比赛。被公认为优秀的强队初试锋芒赢得了第一场胜利，同时，在第一天就出现了不少紧张激烈的场面，一些新队崭露头角，各组战况风涛迭起，变化多端。今天打得最激烈的一场比赛是第一次参加世界锦标赛的朝鲜民主主义人民共和国队对巴西队，双方打了九盘以后，朝鲜民主主义人民共和国队才以5:4获胜。这场比赛从晚间九时开始到十一时五十五分结束。"},{"type":"paragraph","text":"男子团体赛共进行了二十六场比赛，捷克斯洛伐克队三战三胜，日本、匈牙利、中国、罗马尼亚、瑞典、德意志联邦共和国、苏联、南斯拉夫和朝鲜民主主义人民共和国各队各获两场胜利。波兰、英格兰、丹麦、尼日利亚、德意志民主共和国、加纳队各两战一胜。"},{"type":"paragraph","text":"女子团体赛共进行了十四场比赛。日本、中国、德意志民主共和国队两战两胜，罗马尼亚、捷克斯洛伐克、苏联、英格兰队一战一胜，澳大利亚、越南民主共和国队两战一胜。匈牙利和德意志联邦共和国队各胜一场。"},{"type":"paragraph","text":"男、女团体赛，被认为是衡量一个国家乒乓球技术水平的项目，共将进行五天，5日到8日分三个小组进行分组比赛，9日进行决赛。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"李富春","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"beae85c8c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

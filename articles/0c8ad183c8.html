script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"告全专业同学书","authors":["成都工学院","邓安松"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"告全专业同学书","type":"title"},{"text":"成都工学院邓安松","type":"authors"},{"text":"朋友：“请你告诉我：在这充满着阳光的日子里，你曾经幻想过什么？”","type":"paragraph"},{"text":"这是诗人向我们的大声呼吁！可是，朋友！我们曾经幻想过什么呢？在那美妙的夜晚，在那幽静的河边，我们好像看到了自己的血，自己汗变成了花；变成了芬芳，变成了人间的欢乐！","type":"paragraph"},{"text":"然而——这！好象是梦想！","type":"paragraph"},{"text":"看吧！学了四年皮革专业的同学，变成了贸易部的工作人员！又看吧！运动场上的裁判，也有我们专业毕业的同学。","type":"paragraph"},{"text":"啊！我们才来时对专业的强烈的爱，现在没有了，社会上歧视我们，高教部、学校行政不重视我们专业，要求高教部和苏联联系，但高教部却要我们自己想办法，不要去找他们，学校设备科一提到买东西就说：“你们还要买这个？国外货也不能订”。别系同学轻视我们，问我们毕业后是否当工程师？朋友！人招多了，不承认错吗？并且我们同样是高中毕业生，我们入院时程度并不比他们低，难道我们能够忍受这种不平等的待遇吗？","type":"paragraph"},{"text":"而我们学校领导却口口声声说：“祖国多么需要你们呀！”真的吗？！不需要！我们受骗了！我们要实事求是，要多少留多少，多了就转业！","type":"paragraph"},{"text":"我们的专业不受重视，张铨教授哭了！张文德教授哭了！啊：同学们，你心里不难受吗？在这样的情景下，你不(还)能苟安于此吗？教授啊！我们爱你们！深深地！正因为这样，我们希望你们支持我们，告诉我们究竟我们专业需要多少人？免得将来我们抱怨你们！教授们！老师们支持我们吧！","type":"paragraph"},{"text":"同学们！行—动—起—来—吧！","type":"paragraph"},{"text":" 革56甲班全体同学启(邓安松起草)","type":"paragraph"},{"text":" 来源：《右派言论选集》（中共成都工学院委员会办公室，1957年）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c8ad183c8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华国锋总理致电范文同总理热烈祝贺越南加入联合国","authors":[],"dates":[{"year":1977,"month":9,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"华国锋总理致电范文同总理热烈祝贺越南加入联合国"},{"type":"paragraph","text":"新华社一九七七年九月二十一日讯　中华人民共和国国务院总理华国锋九月二十一日打电报给越南社会主义共和国政府总理范文同，热烈祝贺越南社会主义共和国加入联合国。电报全文如下：河内越南社会主义共和国政府总理范文同同志："},{"type":"paragraph","text":"我们十分高兴地看到，第三十二届联合国大会通过决议，接纳越南社会主义共和国为联合国会员国。我谨代表中华人民共和国政府，向你，并通过你向越南社会主义共和国政府表示热烈的祝贺。"},{"type":"paragraph","text":"越南人民为世界人民反帝事业作出了重大的贡献。越南社会主义共和国加入联合国，是五千万英雄的越南人民的胜利，也是世界上主持正义的国家和人民的共同胜利。"},{"type":"paragraph","text":"借此机会，我们衷心祝愿越南社会主义共和国在前进的道路上取得新的成就，衷心祝愿中、越两国和两国人民之间的友好合作关系不断巩固和发展。"},{"type":"paragraph","text":"中华人民共和国国务院总理　华国锋"},{"type":"paragraph","text":"一九七七年九月二十一日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fddbcf7140"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"读毛主席书听毛主席话照毛主席指示办事 一定要把人民公社办成毛泽东思想大学校农民代表、全国农业劳动模范陈永康的讲话","authors":[],"dates":[{"year":1966,"month":10,"day":2}],"is_range_date":false,"parts":[{"type":"paragraph","text":"我们最敬爱的毛主席，"},{"type":"paragraph","text":"亲爱的同志们，朋友们:"},{"type":"paragraph","text":"在中华人民共和国成立十七周年的时候，我代表全国农民兄弟，向我们伟大领袖毛主席问好!祝毛主席万寿无疆!"},{"type":"paragraph","text":"今年是我国社会主义建设第三个五年计划的第一年。在社会主义教育运动和无产阶级文化大革命的推动下，全国的工农业生产出现了一个全面跃进的大好形势。在农业战线上，连续获得四年好收成之后，今年又是一个好年景。我们在这里向毛主席报喜，向全国人民报喜!"},{"type":"paragraph","text":"毛主席是我们心中的红太阳。我们一定要响应林彪同志的号召，象解放军那样，读毛主席的书，听毛主席的话，照着毛主席的指示办事，把所有的农村人民公社办成毛泽东思想的大学校。"},{"type":"paragraph","text":"我们要学习大寨的革命精神，自力更生，艰苦奋斗，抓革命，促生产，保证今年丰产丰收，争取明年再来一个丰收年。"},{"type":"paragraph","text":"我们坚决响应毛主席的号召，热烈地支持革命青少年的革命行动，把无产阶级的文化大革命进行到底。"},{"type":"paragraph","text":"让美帝国主义、现代修正主义、各国反动派在我们胜利面前发抖吧!"},{"type":"paragraph","text":"战无不胜的毛泽东思想万岁!"},{"type":"paragraph","text":"我们的伟大导师、伟大领袖、伟大统帅、伟大舵手毛主席万岁!万岁!万万岁!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"发言"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a0d0c07bd0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"最高人民法院揭发党内右派分子袁健","authors":[],"dates":[{"year":1957,"month":9,"day":17}],"is_range_date":false,"parts":[{"text":"最高人民法院揭发党内右派分子袁健","type":"title"},{"text":"《人民日报》讯：最高人民法院反右派斗争正在深入发展，最近又揭发出该院研究室研究员、有十八年党龄的党内右派分子袁健。","type":"paragraph"},{"text":"袁健在反右派斗争开始以后，还疯狂地诬蔑反右派斗争是小题大作，他要党“睡三个月大觉”，再“起来收拾残局”，妄图用这种办法来解除党的武装，让右派分子更加猖狂地向党进攻。","type":"paragraph"},{"text":"袁健在整风一开始，就积极配合社会上的右派分子向党发动了猖狂进攻，他恶意地诬蔑说“有些人就是以成绩是主要的，缺点是个别的作挡箭牌”；右派分子许孟雄诬蔑“人民大学是教条主义的大蜂窝”，袁健也跟着狂叫“人民大学培养的学生，不会采蜜，光会螫人”，并进而用“大学生质量不高，就是外行领导内行的结果”的谎言，来与“外行不能领导内行”的反动言论相呼应，反对党对教育和科学研究工作的领导。","type":"paragraph"},{"text":"袁健还有一套极其反动的政治观点和法律观点。他虽然在人民法院工作，却非常仇视人民民主专政制度。他主张“民主越多越好，专政越少越好”，他反对彻底肃清反革命，他否定肃反运动有成绩，诬蔑肃反运动是“弄得草木皆兵”。他诅咒我们的“法律是不讲良心的”，甚至公然提出要人民法院实行资产阶级的“独立审判”，取消党对司法工作的领导。他还主张用资产阶级“民主”“自由”原则，改变我们国家的人事制度，他要在干部的任用调配上搞“自由市场”，主张“工作合则留，不合则去”。","type":"paragraph"},{"text":"最近最高人民法院全体工作人员连续召开会议，对这个党内右派分子展开了说理斗争，当他的荒谬论点被同志们一一驳倒之后，他不得不开始低头认罪，表示要进行深刻检讨。","type":"paragraph"},{"text":"——原载《人民日报》1957年9月17日，原标题为“身为人民法院干部　提倡资产阶级法制　袁健反对人民民主专政”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6637086a95"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

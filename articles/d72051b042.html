script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于转发江西省委常委涂烈同志来信给江西省委的批示","authors":[],"dates":[{"year":1974,"month":2,"day":13}],"is_range_date":false,"parts":[{"text":"中共中央关于转发江西省委常委涂烈同志来信给江西省委的批示","type":"title"},{"text":"中共中央关于转发江西省委常委涂烈同志来信给江西省委的批示","type":"subtitle"},{"text":"各省、市、自治区党委，各大军区、省军区、各野战军党委，中央和国家机关各部委领导小组或党的核心小组，军委各总部、各军兵种党委：","type":"appellation"},{"text":"现将中共江西省委常委涂烈同志一九七三年十二月十五日来信转给你们。中央认为涂烈同志提出的在江西的几个问题，虽然不完全确切，但是明确地提出了否定和推翻文化大革命伟大胜利的成果问题。","type":"paragraph"},{"text":"涂烈同志的来信提到白栋材同志目前的几件事，也关系到路线原则的大事。中央要求江西省委常委把涂烈同志的信发给省委委员、省革委会委员、省军区党委委员每人一份。并于二月中旬召开江西省委扩大会议，凡是省委委员、省革委会委员、省军区党委委员，不论是否党、团员一律参加，认真讨论涂烈同志信中提出的方针、政策和原则问题。江西省委把你们的意见和会议情况及其结果，及时报告中央。","type":"paragraph"},{"text":" 中  共  中  央一九七四年二月十三日","type":"paragraph"},{"text":"附：","type":"appellation"},{"text":"涂烈同志信中九个问题的标头","type":"subtitle"},{"text":"一、捏造毛主席的指示，传播政治谣言。","type":"paragraph"},{"text":"二、有人企图否定毛主席亲自批发的中共中央关于处理江西问题的若干决定。","type":"paragraph"},{"text":"三、颠倒历史，反攻倒算。","type":"paragraph"},{"text":"四、在干部工作问题上。","type":"paragraph"},{"text":"五、在成立工会和群众组织问题上。","type":"paragraph"},{"text":"六、在落实政策问题上。","type":"paragraph"},{"text":"七、对攻击中央领导、攻击文化大革命的人不加批判处理，反加重用。","type":"paragraph"},{"text":"八、在对待九大路线和文化大革命的问题。","type":"paragraph"},{"text":"九、不能正确对待群众的批评。","type":"paragraph"},{"text":"江西省委常委涂烈同志写给江青同志、春桥同志并洪文同志的信（略）","type":"subtitle"},{"text":"（根据中央文件“清华大学、北京大学”油印件，来自扫描件。）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江西文革","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d72051b042"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

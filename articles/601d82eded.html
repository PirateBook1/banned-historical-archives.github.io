script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"执行毛泽东主席指示  华北军区各部队积极准备生产  已开始垦辟耕地、大量积肥，并筹集农具种籽等。","authors":[],"dates":[{"year":1950,"month":1,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"执行毛泽东主席指示"},{"type":"paragraph","text":"华北军区各部队积极准备生产"},{"type":"paragraph","text":"已开始垦辟耕地、大量积肥，并筹集农具种籽等。"},{"type":"paragraph","text":"【本报讯】华北军区各部队为执行毛主席关于一九五○年部队参加生产建设的指示，纷纷着手进行生产准备工作。由于各部队指战员大多数是劳动人民出身，对生产具有不少经验，所以大家对于执行毛主席指示充满百倍信心。某军工兵营老战士郭香根说：“一九四四年我们一面战斗一面生产，还解决了几个月的粮食问题。现在和平环境下更有把握了”。某兵团炮兵团后勤处赵有良说：“咱是农民出身，种地可不外行，非立一功不可”。现在各部队正在积极进行准备工作。有的单位把敌人遗留下来的工事壕沟平毁了，计划开春种地。有的单位则在积极集肥。某军为给今年农业生产打下基础，已掀起了积肥热潮。该军某团九连集体利用课外活动时间拾粪，两周内积了五千多斤。军直工兵营一连到支部专门研究了积肥问题。在支部保证和行政领导下，现在已积肥五万余斤，完成积肥任务百分之七十三。某师炮某营二连，支部号召每人到旧历年底，积肥五十筐。现全连十天已积肥一千零三十筐又六大车，拾粪八十七筐。驻津某兵团已确定一九五○年生产建设的具体任务。该项任务以大规模的农业生产为主；同时发展某些轻工业及副业。要求每人在今年开荒一亩半至三亩以上。"},{"type":"paragraph","text":"副业生产，准备经营渔塘牧场开设铁工厂碾米厂等。"},{"type":"paragraph","text":"在副业生产上，准备经营渔塘、苇塘、养鸭、开设牧场，并逐渐设立铁工厂、造纸厂、碾米厂、砖窑、石灰窑等。此外，在农场附近并计划修建营房、课堂、操场、公路等，把国防、生产、练兵完全结合起来。该兵团现已聘妥若干农业、水利专家，并已开始勘察土地，测验水量，计算劳动力，筹备农具、种籽、肥料，并准备订立分红奖励制度。该兵团曾自去年十月三日开始，经过五十九天的时间，自己动手将驻地曾被国民党匪军疯狂破坏的一片废墟，修建为一种伟大而壮观的新式兵营，给国家节省开支达四亿余元。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"601d82eded"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"原形毕露——谈谈现象和本质","authors":["朱文耀","胡士良"],"dates":[{"year":1976,"month":5,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海起重运输机械厂　胡士良　上海吴泾热电厂　朱文耀"},{"type":"paragraph","text":"任何事物的本质都要通过一定的现象表现出来，任何现象又都是从某些特定方面表现事物的本质。本质和现象是对立的统一。天安门广场反革命政治事件，就是走资派还在走的活生生表现。"},{"type":"paragraph","text":"毛主席教导我们:“我们看事情必须要看它的实质，而把它的现象只看作入门的向导，一进了门就要抓住它的实质，这才是可靠的科学的分析方法。”(《星星之火，可以燎原》)我们的认识不能仅仅停留在表面现象，而必须透过现象深入到事物的内部，才能深刻地理解各种现象，真正认识事物的本质。在反映客观事物本质的现象中，有真象和假象两种。假象也是一种现象，它以歪曲、颠倒的形式表现着事物的本质。"},{"type":"paragraph","text":"党内最大的不肯改悔的走资派邓小平就是惯于以假象骗人的。他装出一副所谓的“好心”，大喊大叫什么“一切为了现代化”啦，“要把生产搞上去”啦，以此掩盖他妄图颠覆无产阶级专政，复辟资本主义的反动本质。在天安门广场制造反革命事件的一小撮暴徒也深得邓小平的“真传”，他们叫嚣为了实现“四个现代化日”，不怕“抛头洒血”。"},{"type":"paragraph","text":"就在这一假象的掩盖下，他们疯狂地进行打、砸、抢、烧，发表反动演说，张贴反动诗词，散发反动传单，煽动搞反革命组织。正是这一小撮反革命暴徒的种种卑劣表演，把邓小平所一再宣扬的什么“一切为了现代化”的修正主义实质暴露无遗。事实无情地剥下了邓小平所谓“好心”、“关心”、“热心”的画皮，暴露出他包藏着一颗恶心、祸心、黑心。"},{"type":"paragraph","text":"一小撮暴徒还以悼念周总理的幌子来迷惑人。但是，当他们丧心病狂地把矛头指向伟大领袖毛主席，指向以毛主席为首的党中央的时候，当他们竭力地为邓小平歌功颂德，妄图推出邓小平当中国的纳吉的时候，就彻底暴露了他们悼念周总理是假，护驾邓小平是真，同时也就赤裸裸地暴露了邓小平是挑起这次事件的总后台。"},{"type":"paragraph","text":"其实，“假象(假象的东西)是本质在自身中的反映”。(《黑格尔\u0026lt;逻辑学\u0026gt;一书摘要》，《列宁全集》第38卷第138页)在天安门广场的反革命政治事件中，看来是以种种假象出现的，其实这种假象就是它反动本质的反映。这伙反动派是腐朽不堪的生产关系和社会制度的代表，处于完全没落的历史地位。他们这次疯狂反扑，从表面上看起来好象气势汹汹，不可一世，可是这种疯狂性恰恰表现了他们末日临头的虚弱性的本质。事实也正是这样，在人民的铁拳下，他们不堪一击，顷刻瓦解了。"},{"type":"paragraph","text":"天安门广场反革命政治事件又一次使我们懂得了，在无产阶级专政日益巩固的形势下，党内资产阶级和一切阶级敌人为了复辟资本主义，他们往往会用种种假象来掩盖他们的反革命本质，反革命谣言制造公司总经理邓小平，炮制反革命政治谣言，正是为了蛊惑人心，以售其奸。所以，在复杂的阶级斗争中，对于社会上出现的种种现象，包括各种社会思潮和各种口号，我们都不要轻易放过，而要用马克思主义的哲学观点去加以分析，对反革命政治谣言要彻底追查。只有这样，我们才能从党内资产阶级和一切阶级敌人所制造的假象中，找出其妄图复辟资本主义的足迹，以便识破他们的阴谋，并战而胜之。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"665375b005"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

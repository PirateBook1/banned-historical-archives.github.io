script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席，苏联和东欧国家革命人民无限热爱您","authors":[],"dates":[{"year":1968,"month":3,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席，苏联和东欧国家革命人民无限热爱您"},{"type":"paragraph","text":"据新华社讯　苏联和东欧国家革命人民无限热爱世界革命人民心中最红最红的红太阳毛主席。"},{"type":"paragraph","text":"一天，在苏联某地，两位苏联集体农庄庄员看到中国同志正在阅读《毛主席语录》，他们十分激动地拿起宝书，热烈赞扬光辉的毛泽东思想。"},{"type":"paragraph","text":"他们以无限敬仰的心情凝视着《毛主席语录》里的毛主席像，并且热情洋溢地在这本宝书上写道：“毛泽东，苏联人民拥护您的思想！祝您万寿无疆！”"},{"type":"paragraph","text":"苏联格鲁吉亚一位朋友，满怀盛情地邀请在那里访问的中国同志们到他家作客。他打开了一瓶浓郁醇香的酒，满满地斟了几杯，送到中国同志面前。他激动地说：“为了毛泽东同志健康长寿，让我们举起斯大林故乡的酒，共同干杯！”中国同志和格鲁吉亚朋友一起举起了酒杯，共祝伟大领袖毛主席万寿无疆！"},{"type":"paragraph","text":"捷克斯洛伐克一位青年女工，曾把一张毛主席像贴在她工作地点的衣柜里面。后来，她的上司发现了这件事，便报告了警察当局。这个青年女工因此被传讯，并且被本单位开除了。但是，这位英勇顽强的青年，宁可遭受迫害，也决不动摇自己热爱毛主席的坚强信念。此后，她更加积极地学习毛主席著作，更加热爱伟大的毛泽东思想。"},{"type":"paragraph","text":"在铁托集团统治下的南斯拉夫，有一天，一个小姑娘走到中国同志面前说：“我想要两枚毛主席像章，一枚给我自己，另一枚带给我的同学。”中国同志满足了她的愿望。她高兴极了，连连说：“我们热爱毛主席！”"},{"type":"paragraph","text":"一位南斯拉夫革命者在一首热情歌颂伟大领袖毛主席的诗中写道："},{"type":"paragraph","text":"在黑暗的统治下，"},{"type":"paragraph","text":"我们不会丧失信心，"},{"type":"paragraph","text":"我们不会迷失方向，"},{"type":"paragraph","text":"因为引导我们前进的指路明灯，"},{"type":"paragraph","text":"是伟大的毛泽东思想。"},{"type":"paragraph","text":"毛泽东思想是巨大而光辉灿烂的红星，"},{"type":"paragraph","text":"毛泽东属于全世界革命人民！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"de8e35314a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

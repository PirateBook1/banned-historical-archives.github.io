script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"新华社记者评述各民主党派武汉市组织反右派斗争形势","authors":["新华社"],"dates":[{"year":1957,"month":8,"day":10}],"is_range_date":false,"parts":[{"text":"新华社记者评述各民主党派武汉市组织反右派斗争形势","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社武汉１０日电: 新华社记者评述武汉地区民主党派反右派斗争情况说：武汉地区各民主党派内的右派分子大部已丑态毕露，四面楚歌。一些民主党派组织经过反右派斗争，已经开始扭转他们的错误的政治方向。","type":"paragraph"},{"text":"在大鸣大放期间，暗藏在武汉地区民主党派组织内的右派分子在各个方面向党进行了猖狂的进攻。其中特别是以民盟中央常委、湖北省兼武汉市主任委员马哲民为首、有副主任委员戴今生、秘书长项粹安等人参加的右派集团，民建武汉市委委员王一鸣右派集团，民革省委委员耿伯钊集团，以及民革市委主任委员晏勋甫，九三学社成员、武汉大学教授程千帆等右派骨干分子的反党反社会主义活动最为恶毒。","type":"paragraph"},{"text":"民盟的马哲民右派集团曾一度把省、市民盟组织变成执行章罗联盟指示向党向社会主义进攻的大本营，成了武汉地区反党的主导力量。耿伯钊这个反动集团则叫嚣反对共产党的“大党主义”，企图向党夺取领导权。王一鸣极力贩卖章乃器的私货，而程千帆则主谋发布了“民主党派联合宣言”，鼓动学生向党“争自由、争民主、争人权”。现在已经查明：凡在大鸣大放期间向党进攻最凶的地方，都与这些右派分子的罪恶活动有关。６月中旬汉阳第一中学发生的反革命暴乱事件，马哲民的爪牙、民盟汉阳县负责人杨焕尧就是这个事件的主谋人之一。","type":"paragraph"},{"text":"在大鸣大放期间，这些民主党派趁机发展了大批坏分子参加组织，企图以此增强向党进攻的政治资本。民盟６月份在某一个学校中发展的六个盟员，全是对党不满的人，有的民盟组织负责人公开号召坏分子在反党的“火线”上入盟。因此，某些民主党派组织当时在右派分子掌握下，曾一度走上背叛人民的道路。","type":"paragraph"},{"text":"６月中旬以来，各民主党派成员向这些右派分子展开了猛烈的反击。右派分子中反党反社会主义罪行迅速被揭发了出来。在这些斗争中以民盟对马哲民右派集团的斗争最为紧张。他们召开了三百多人的誓师大会和几十次辩论会、座谈会，迅速地把右派分子的嚣张气焰打了下去，右派分子的谬论被驳得体无完肤。其他民主党派内的右派分子也逐渐孤立，有一些右派集团已被攻破，有些右派分子表示愿意向人民低头请罪。","type":"paragraph"},{"text":"经过一个多月的斗争，各民主党派在武汉的组织已经开始向左转，左派力量已经扩大，特别是大部民主党派的领导权已被进步力量掌握；而不少原来认为反右派是小题大作的人，现在已纷纷觉悟，说“不打好这一仗社会主义就没希望”，积极参加了斗争。","type":"paragraph"},{"text":"目前，部分民主党派的反右派斗争已向纵深发展。","type":"paragraph"},{"text":"但是，武汉地区各民主党派反对右派分子的斗争，离广大群众的要求还相差很远，发展也不平衡。某些领导成员的温情主义和急躁情绪阻碍着运动的深入，对斗争不利。九三和民进自反右派斗争以来，活动不多，连对程千帆这样罪恶多端的右派骨干分子都没有进行必要的斗争。据悉，最近九三和民进的武汉组织正积极克服严重的温情主义，有的撤换了混进反右派斗争领导队伍中的右派分子，开始扭转过去按兵不动的局面。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月12日，原标题为“打退了右派的猖狂进攻，扭转了错误的政治方向，新华社记者评述各民主党派武汉市组织反右派斗争形势”","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0124568a96"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

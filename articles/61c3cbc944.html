script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"乘裕部再在苏中作战一时期更为有利","alias":"","parts":[{"type":"paragraph","text":"栗裕部再在苏中作战一时期更为有利！！"},{"type":"paragraph","text":"（1946年8月12日）陈、宋:"},{"type":"paragraph","text":"粟裕军前日在苏中第二个胜仗，不但使苏中蒋军陷入极大困难，亦将使淮南第五军无法北调。粟部在苏中民情熟悉，补给容易，地形便利，苏中敌军装备亦比第五军差，较易取胜。马上调准南，因敌人硬，地势险，不-定能完成切断蚌浦路任务。不如令粟部再在苏中作战一时期，再打一二个胜仗，使苏中蒋军完全转入守势，保全苏中解放区，对全局有极大利益。这样配合淮北作战，更为有利。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"未文"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给山东野战军司令员兼政治委员陈毅和参谋长宋时轮的电报。"},{"type":"paragraph","text":"[2]指苏中战役中的李堡战斗。1946年8月10日夜，在华中野战军司令员粟裕的指挥下，华中野战军主力乘国民党军新编第七旅旅部及一个团在海安县李堡与第一〇五旅旅部及一个团换防之机，突然向李堡发起攻击，于11日下午将两个旅部及两个团全部歼灭。同日又歼灭新七旅由海安去李堡接防的另一个团。李堡战斗共歼敌9000余人。"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":72,"page_end":72},"tags":[{"name":"粟裕","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"61c3cbc944"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"心心向着北京城　日夜想念毛主席","authors":[],"dates":[{"year":1968,"month":4,"day":16}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一轮红日照四方，万里波涛闪金光。敬爱的毛主席，您是无产阶级的伟大导师，您的光辉思想，给世界各国人民指明了革命的航向。许多外国海员，心心向着北京城，日日夜夜想念您。海洋再深，也深不过他们对您的无限热爱；风浪再大，也阻挡不了他们对您的无限敬仰。他们远渡重洋来到中国，第一句话就是:“敬祝毛主席万寿无疆!”"},{"type":"paragraph","text":"“世界人民都心向着北京，向着毛泽东!”"},{"type":"paragraph","text":"一艘希腊远洋轮徐徐驶进中国港口。许多海员兴奋地聚集在甲板上欢呼他们渡洋过海又一次来到了世界革命的心脏——中国，他们情不自禁地引吭高歌《大海航行靠舵手》，表达出他们对无产阶级的伟大导师毛主席无限热爱、无限崇拜、无限敬仰的心情。当中国工作人员一路上船，海员们就团团把他围起来，索取《毛主席语录》和毛主席像章。"},{"type":"paragraph","text":"另一位阿拉伯籍海员说:“毛泽东不仅是中国人民的伟大领袖，也是世界人民的伟大领袖。世界人民都心向着北京，向着毛泽东!当人们知道我们到过中国，都非常羡慕我们，尊重我们，为我们感到高兴。”"},{"type":"paragraph","text":"“来中国就是希望能学到毛泽东思想”"},{"type":"paragraph","text":"有一次，一艘外国商轮驶进中国港口。船上一位瑞典籍海员见到中国工作人员，就邀他到自己房间去谈心。他第一句话就问:“毛主席他老人家身体好吗?”当中国工作人员告诉他毛主席身体非常健康的时候，他万分高兴，激动地说:“毛主席身体非常健康，这是世界人民最大的幸福!”"},{"type":"paragraph","text":"他告诉中国朋友说:“我对毛主席无限信仰和敬爱。我每天都听北京电台的广播，把广播中的毛主席语录记录下来，每天学习，越学越感到，只有毛泽东思想才能使全世界各民族得到解放。”"},{"type":"paragraph","text":"“毛主席亲自领导这场文化大革命，使世界革命有了保障”"},{"type":"paragraph","text":"不久前的一天，一个东欧国家的一位海员热情地邀请中国工作人员到他的船舱房间去作客。"},{"type":"paragraph","text":"这位海员从玻璃橱里拿出两只酒杯，斟满了酒，提议为毛主席的健康干杯。然后，他象久别重逢亲人一样，紧紧拉着中国工作人员的手说:“我三天三夜没有睡好觉，我只希望船赶快到中国港口，好上岸看看中国无产阶级文化大革命的胜利成果。”"},{"type":"paragraph","text":"中国工作人员应他的要求送给他一本红彤彤的《毛主席语录》。他翻开《毛主席语录》，大声朗读林彪同志写的再版前言:“毛泽东同志是当代最伟大的马克思列宁主义者。毛泽东同志天才地、创造性地、全面地继承、捍卫和发展了马克思列宁主义，把马克思列宁主义提高到一个崭新的阶段。”"},{"type":"paragraph","text":"他又翻到扉页，对着毛主席像深情地说:“是啊!毛泽东同志是当代最伟大的马克思列宁主义者。他亲自领导这场文化大革命，使中国不变颜色，使世界革命有了保障，我们年青一代前途有了希望。”最后，这位海员说，我们国家的人民热爱毛主席，敬祝毛主席万寿无疆!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"04bd358315"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

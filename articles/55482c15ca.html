script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji23","name":"毛泽东全集第23卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji23.pdf"],"article":{"title":"固守清润杀伤消耗敌人待机举行反突击","alias":"","parts":[{"type":"paragraph","text":"固守清涧杀伤消耗敌人"},{"type":"paragraph","text":"待机举行反突击"},{"type":"paragraph","text":"（1947年10月11日）彭、张："},{"type":"paragraph","text":"我已歼灭廖昂。刘所率五个旅及一个团，只有一个旅粮食可吃至明日，其余灰日即已无粮，全靠空投。在此情况下，如清涧城周围堡垒工事可资利用，地形又险要可守，请考虑以教新两旅中之一个旅部署固守，主力撤至附近休息，看形势能守几天即守几天（守一二天也好）。其目的是利用我之胜利与敌之被动、沮丧，吸引敌人攻我阵地而杀伤消耗之。假如敌攻我阵地三四天（以教新两旅换班守备），而我能屹立不动，敌人消耗甚大，主力又已恢复疲劳，则可在清涧城外举行反突击，以歼敌-一团一旅为目的。假如此种反突击又告成功，则可扩大战果，再歼其一部。以上意图是否可行，请按情酌定。"},{"type":"paragraph","text":"军委"},{"type":"paragraph","text":"十一日十时"},{"type":"paragraph","text":"[1]这是毛泽东为中共中央军委起草的给西北野战军司令员兼政治委员彭德怀和副司令员张宗逊的电报。"}],"authors":["毛泽东"],"dates":[{"year":1947,"month":10,"day":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":354,"page_end":354},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"55482c15ca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

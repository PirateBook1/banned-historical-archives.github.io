script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"中央关于武汉“七二事件”给武汉军区党委的复电","alias":"","parts":[{"type":"paragraph","text":"中央关于武汉“七·二○事件”"},{"type":"paragraph","text":"给武汉军区党委的复电"},{"type":"paragraph","text":"（1967年7月25日）林、周、文革小组及中央各同志："},{"type":"paragraph","text":"代拟复电如下，请讨论酌定。"},{"type":"paragraph","text":"毛泽东"},{"type":"paragraph","text":"七月二十五日十七时"},{"type":"paragraph","text":"二中共武汉军区党委："},{"type":"paragraph","text":"七月二十四日二十时十分来电并所附武汉部队公告全文已经收到。中央进行了讨论。认为（一）你们现在所采取的立场和政策是正确的。公告可以发表。（二）对于犯了严重错误的干部，包括你们和广大革命群众所要打倒的陈再道同志在内，只要他们不再坚持错误，认真改正，并为广大革命群众所谅解了之后，仍然可以站"},{"type":"paragraph","text":"中央关于武汉“七·二○事件”给武汉军区党委的复电起来，参加革命行列。（三）要向思想不通的某些部队人员和百万雄师做工作，使他们转变过来。（四）要向左派做工作，不要乘机报复。（五）要警惕坏人捣乱，不许破坏社会秩序。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"七月二十五日"},{"type":"paragraph","text":"[1]林，指林彪，当时任中共中央军委副主席，在中共八届十一中全会上继续当选为中央政治局常委，不久被称中央副主席。周，指周恩来。"},{"type":"paragraph","text":"[2]指中国人民解放军武汉军区党委常委1967年7月24日给毛泽东、林彪、周恩来并报中共中央、中央军委、中央文革小组、全军文革小组的电报和所附的中国人民解放军武汉军区公告。公告说，7月20日，在武汉市发生了冲击毛主席派来武汉处理文化大革命问题的代表谢富治（当时任中共中央政治局候补委员、国务院副总理、全军文革小组副组长）和王力（当时任中共中央文革小组组员、《红旗》杂志副总编辑）住地的“严重政治事件”。这一事件，“是在部队内和‘百万雄师”内极少数别有用心的人的煽动下进行的”，陈再道等人“则是上述事件的罪魁祸首”。“我们军区领导在支左工作中犯了方向、路线错误”。这个公告于7月26日公开张贴，7月29日在《人民日报》上发表。1978年11月26日，中共中央转发湖北省委、省革委、武汉军区党委《关于处理武汉“七·二○事件”的请示报告》。报告中说：“经过长期调查，证明七·二○事件”完全是林彪、四人帮反对毛主席，反对周总理，反党乱军，挑动群众斗群众，以达到其破坏文化大革命、篡党夺权的罪恶自的而亲手策划挑起的一个重大事件，是他们阴谋活动的一个组成部分。”“事件发生后，林彪、“四人帮”对抗毛主席、周总理的指示，把七·二○事件’说成是“一个彻头彻尾的反革命事件”，利用所控制的一切宣传工具，大造反革命舆论，对武汉地区广大军民实行反革命围剿。他们栽诬王任重、陈再道同志是七·二事件”的后台，把一大批领导干部打成“党毛泽东全集第四十九卷内一小走资派”；把八二○一部队诬蔑为叛军”，武汉军区主要领导同志被打成军内一小走资派，许多部队同志的家属也被诬蔑为·叛军家属”；把“百万雄师”诬蔑为“百匪”·反革命组织”，这个群众组织的领导人被打成一小坏头头”，不少参加这个组织的成员家属被诬蔑为百匪家属；甚至连同情八二○一部队和百万雄师’的广大千部和群众也惨遭迫害。有的被抄家，有的被揪斗，有的被长期关押，还有的被打伤、打死。”“省委、省革委会和武汉军区党委对“七·二○事件”作了多次研究，一致认为这个事件是林彪、四人帮”出于篡党夺权的需要而制造的阴谋事件，完全是歪曲事实，颠倒敌我，混淆是非的，应公开宣布彻底平反。凡因“七·二○事件”强加于解放军和广大干部群众的一切诬蔑不实之词，应全部推倒；遭受迫害的同志，应一律平反、昭雪；被打伤、打死的人员，应按照党的政策，继续处理好抚恤等遗留问题。”"},{"type":"paragraph","text":"[3]陈再道，当时任中国人民解放军武汉军区司令员。[4]“百万雄师”，是当时武汉市的一个群众组织。"}],"authors":["毛泽东"],"dates":[{"year":1967,"month":7,"day":25}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":545,"page_end":547},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"陈再道","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"86ef364e64"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"牢记毛主席的教导把无产阶级教育革命进行到底","authors":[],"dates":[{"year":1976,"month":9,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"牢记毛主席的教导把无产阶级教育革命进行到底"},{"type":"paragraph","text":"连日来，东湖岸畔，珞珈山下，武汉大学的师生员工怀着极大的悲痛，哀悼伟大的领袖和导师毛主席逝世。师生员工们来到“九·一二”展览馆，肃立在毛主席遗像前默哀。"},{"type":"paragraph","text":"武汉大学师生员工们永远不会忘记，是毛主席的无产阶级教育路线，指引着他们办起校办工厂，实行半工半读；是毛主席亲临视察，对他们的首创精神给予亲切的关怀和鼓励，激励着他们沿着教育革命的方向前进。在沉痛悼念毛主席的时刻，师生员工们来到“九·一二”展览馆，瞻仰毛主席视察时的照片和毛主席观看过的实物，更加怀念毛主席。化学系党委副书记盛蓉生，看到毛主席视察时同他握手的照片，回想起自己见到伟大领袖毛主席的幸福情景，眼里充满泪水。他说：“一九五八年，正当我们遵照毛主席关于‘教育必须为无产阶级政治服务，必须同生产劳动相结合’的伟大教导，自己动手办起工厂，纷纷要求半工半读的时候，毛主席于九月十二日亲临我们学校视察。那一天，毛主席首先来到我所在的工厂，亲切地伸过手来。我刚刚修理过电灯，双手满是灰尘，怎么伸得出去呢？可是他老人家却紧紧握住了我的手，我激动得流下了眼泪。当晚，我们通夜开会讨论，决心不辜负伟大领袖毛主席的期望。”"},{"type":"paragraph","text":"人们回忆走过的路，更加热爱毛主席的无产阶级革命路线，更加仇恨刘少奇、林彪、邓小平反革命的修正主义路线。在“九·一二”展览馆，陈列着一块化工厂厂牌。当年曾经幸福地见到过伟大领袖毛主席的校办工厂老工人余镜清，举起这块厂牌激动地说：“这不是一块普通的厂牌。一九六一年，学校走资派推行刘少奇的修正主义路线，砍掉了我们学校的校办工厂，扼杀了半工半读，把大批工农学生赶出了校门。这块化工厂厂牌也被走资派扔进了废料堆。当时，我把它拣回珍藏起来。我想，毛主席亲自视察过的化工厂和毛主席赞扬过的半工半读，谁也休想把它砍掉、扼杀，总有一天我要把这块厂牌挂起来！在斗争中，有多少个不眠之夜，我们革命师生员工抬头望北斗，想念毛主席啊！毛主席和我们心连心，是他老人家亲自发动和领导的无产阶级文化大革命、批林批孔、批邓、反击右倾翻案风的斗争，揭露和批判了刘少奇、林彪、邓小平的修正主义路线，使得教育革命蓬勃发展，使我们革命师生员工的心愿终于实现。”"},{"type":"paragraph","text":"不久前，武汉大学的师生员工把“九·一二”展览馆整理得焕然一新，准备在毛主席视察武汉大学十八周年的光辉日子里展出文化大革命以来教育革命的丰硕成果。正在这时，传来了伟大领袖毛主席逝世的消息，广大师生员工更加悲痛。他们回顾了毛主席的亲切关怀和教导，回顾了斗争的历程，决心化悲痛为力量。他们向伟大领袖毛主席庄严宣誓：毛主席啊，毛主席！您的亲切关怀温暖着我们的心；您的光辉指示永远照耀着我们前进的路。我们一定要继承您的遗志，坚持以阶级斗争为纲，坚持党的基本路线，坚持无产阶级专政下的继续革命。我们要牢记您的教导，把您视察过的学校办得更好，把无产阶级教育革命进行到底！"},{"type":"paragraph","text":"新华社记者"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"林彪","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"教育革命","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c874fb914e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

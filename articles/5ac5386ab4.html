script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"渭南县木刘村盲目组织“集体农庄”","authors":[],"dates":[{"year":1952,"month":7,"day":2}],"is_range_date":false,"parts":[{"text":"渭南县木刘村盲目组织“集体农庄”","type":"title"},{"text":"【西北总分社二日讯】陕西省渭南县丰原区木刘村盲目组织“集体农庄”。该村共有九十五户，男全劳动力三十四人，半劳动力四十七人，女全劳动力五十八人，半劳动力四十三人，共产党员四人，青年团员三人，牛三十一头，驴二头，马一匹，大车三辆，小车四十七辆，土地一千三百三十亩，共组织了十个互助组，其中除个别组较好外，大部流于形式。刘玉才(优属组长)、刘白鹏(转业军人)、刘学儒(党员)等于五月十三日召开全村村民大会，提出“组织集体农庄，实行社会主义”，他们的计划是：把全村土地合并在一起，大家做大家吃，今年麦子收在一块，设两个仓库保管，按每人需要多少，由负责人发给；牲口喂在一起，农具变为公有，并把磨子集中安置，麦收后即盖房子；每天每人劳动十小时，休息八小时，学习六小时。刘玉才在会上征求意见时，群众不发言，他们便说：“谁若不愿意，就是没立场，就是对共产党没认识，不爱护祖国。”部分群众被迫表示同意，他们以为就没问题了。结果，脱离了群众，脱离了实际，如农民刘白顺、刘化运等不满的说：“那是胡想呢，楼梯才上了一层，就想组织‘集体农庄’，不是那样容易！我们不愿意加入，他们就说不加入不行，我们没法只得答应。”","type":"paragraph"},{"text":"刘玉才等为什么要组织“集体农庄”？他们主要是由于浓厚的风头主义和名誉思想作祟，正像刘玉才所说：“我要把我们村子搞得经常在报纸上登载，还要比张明亮互助组更好。”","type":"paragraph"},{"text":"丰原区区委会、渭南县县委会发现这一错误后已予以纠正，渭南地委、陕西省委并于六月初旬和下旬先后通报各地：如发现类似情况，应立即说服纠正。","type":"paragraph"}],"comments":[],"origin":"1952年7月8日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5ac5386ab4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

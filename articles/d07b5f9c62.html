script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"京市工商联筹委会向毛主席致敬  决为建设人民的首都而奋斗","authors":[],"dates":[{"year":1950,"month":10,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"京市工商联筹委会向毛主席致敬"},{"type":"paragraph","text":"决为建设人民的首都而奋斗"},{"type":"paragraph","text":"【本报讯】北京市工商业联合会筹备委员会，国庆日写信给毛主席致敬，并决心为建设人民的首都而奋斗。原信如下：敬爱的毛主席："},{"type":"paragraph","text":"北京市工商业界在万分欢欣鼓舞迎接第一个国庆纪念的今天，特地写信给您，报告北京市工商业的情况，并向您致最高的敬礼。"},{"type":"paragraph","text":"多年来反动统治遗留给社会经济上的不正常状态与灾害，已经随着新的建设而逐渐消灭，自本年三月财经统一工作实施后，物价空前稳定，使国家财政基础更加稳固，给工业商业的发展造成更有利条件。在您的领导下，经济战线上已取得第一个胜利。在一年来社会经济的改组过程中，由于政府大力的调整、扶植、领导和教育，我们已克服了种种的困难，走向新生发展的途径。自今年六月到现在，市面上已普遍呈现了欣欣向荣的气象。我们工商业者更清楚的认识到，必需在您的领导下，依靠自己的力量，紧密的团结在政府的周围，依照共同纲领经济政策，发展生产，繁荣经济，建立起独立、民主、和平、统一和富强的新中国。"},{"type":"paragraph","text":"我们觉得今天作得还不够，应在今后经济建设中更进一步的努力，克服困难，热烈地响应您在三中全会的号召，为争取我们国家财政经济基本好转而斗争，来表示我们衷心的感激与敬意，我们将全心全力为建设人民的首都而奋斗！让我们高呼中华人民共和国万岁！中国共产党万岁！毛主席万岁！"},{"type":"paragraph","text":"北京市工商业联合会筹备委员会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d07b5f9c62"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

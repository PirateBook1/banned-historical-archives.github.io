script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中共中央主席、国务院总理华国锋致电齐奥塞斯库总书记曼内斯库总理  对罗马尼亚遭受强烈地震灾害表示深切的同情和慰问","authors":[],"dates":[{"year":1977,"month":3,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中共中央主席、国务院总理华国锋"},{"type":"paragraph","text":"致电齐奥塞斯库总书记曼内斯库总理"},{"type":"paragraph","text":"对罗马尼亚遭受强烈地震灾害表示深切的同情和慰问"},{"type":"paragraph","text":"新华社一九七七年三月六日讯　中国共产党中央委员会主席、国务院总理华国锋，三月六日打电报给罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼·齐奥塞斯库和政府总理马·曼内斯库，对罗马尼亚境内发生强烈地震表示深切的同情和慰问。电报全文如下：布加勒斯特罗马尼亚共产党总书记、罗马尼亚社会主义共和国总统尼古拉·齐奥塞斯库同志，罗马尼亚社会主义共和国政府总理马尼亚·曼内斯库同志："},{"type":"paragraph","text":"获悉罗马尼亚境内发生强烈地震，造成了伤亡和财产损失。我代表中国共产党中央委员会、中国政府和中国人民，向你们，并通过你们，向罗马尼亚共产党中央委员会，罗马尼亚政府和罗马尼亚人民以及受灾地区人民，表示深切的同情和慰问，并向遇难者家属表示诚挚的哀悼。"},{"type":"paragraph","text":"英雄的罗马尼亚人民，曾经多次战胜严重的自然灾害，经受了考验和锻炼。我们相信，在以尼·齐奥塞斯库总书记为首的罗马尼亚共产党领导下，罗马尼亚人民必能克服困难，消除地震灾害的后果，取得新的更大的胜利。"},{"type":"paragraph","text":"中国共产党中央委员会主席"},{"type":"paragraph","text":"中华人民共和国国务院总理"},{"type":"paragraph","text":"华国锋"},{"type":"paragraph","text":"一九七七年三月六日于北京"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d3be8e0d1b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

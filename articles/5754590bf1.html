script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"厄瓜多尔马克思列宁主义共产党、秘鲁共产党、阿根廷共产主义先锋党热烈祝贺我成功发射人造卫星  中国新成就是毛泽东思想的伟大胜利","authors":[],"dates":[{"year":1970,"month":6,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"厄瓜多尔马克思列宁主义共产党、秘鲁共产党、阿根廷共产主义先锋党热烈祝贺我成功发射人造卫星"},{"type":"paragraph","text":"中国新成就是毛泽东思想的伟大胜利"},{"type":"paragraph","text":"新华社讯　厄瓜多尔马克思列宁主义共产党中央委员会、秘鲁共产党总书记萨图尼诺·帕雷德斯同志和阿根廷共产主义先锋党最近给毛主席和中国共产党中央发来贺信，热烈祝贺我国成功地发射第一颗人造卫星。"},{"type":"paragraph","text":"厄瓜多尔共产党在贺信中说，中国成功地发射人造卫星，是毛泽东思想的伟大胜利，是对帝国主义和社会帝国主义侵略的“一个致命的打击”，同时“这是世界各国无产阶级和人民的一个胜利”。“卫星播送的《东方红》乐曲，照耀着人类解放的道路”。"},{"type":"paragraph","text":"秘鲁共产党总书记萨图尼诺·帕雷德斯同志的贺信说，光荣的中华人民共和国发射第一颗人造卫星的消息，象一道光焰夺目的闪电一样照亮了世界各个角落，这一伟大的历史性事件是对美帝国主义和苏修社会帝国主义的核讹诈和凶恶狂妄气焰的又一打击，美帝国主义和苏修社会帝国主义及其走狗，正在通过他们的剥削和压迫政策进行垂死挣扎，但在强大的和不可战胜的中国人民为先锋的爱好自由与和平的各国人民的革命风暴的打击下，他们终将彻底崩溃。"},{"type":"paragraph","text":"阿根廷共产主义先锋党的贺信也热烈表达了他们的祝贺。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5754590bf1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

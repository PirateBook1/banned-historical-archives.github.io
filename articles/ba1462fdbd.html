script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"林彪在中央军委扩大会议上的讲话（节录）","authors":["林彪"],"dates":[{"year":1967,"month":1}],"is_range_date":false,"parts":[{"text":"在中央军委扩大会议上的讲话 （节录）","type":"title"},{"text":"林彪","type":"authors"},{"text":"现在是全面的内战，一方面要坚决打下去，另一方面不该打的不要乱冲。又要革命，又不要乱冲。军委文革要改组。刘志坚犯了大错误，实际上是资产阶级反动路线在军队的代理人，他发表不少不正确的指示，撤工作组本来他同意伯达同志的意见，以后又反对。","type":"paragraph"},{"text":"处理海军的问题，他支持非左派，打击左派。海军过去以军事为重点，转为以政治为重点；以非高举毛泽东思想为指导，转为高举毛泽东思想为指导；官僚主义作风，转为非官僚主义作风。海军这几年工作成绩是不能抹煞的，李（作鹏）、王（宏坤）、张（秀山）扣上夺权的帽子，扣上“地下活动”的帽子，这是不公道的。","type":"paragraph"},{"text":"刘志坚主张接见革命师生，把几个老帅推向前线，推到第一线当炮灰……，这几个老帅是好同志，他们是做工作，不是不做工作的，是正派的，不是不正派的，是光明磊落的，把他们炮轰，对军队是不利的。相反真正要打倒的未打倒。在军队内并没有炮轰贺龙，贺到处搞夺权、搞山头主义，反而不炮轰，他是不正派的人，是搞两面手法的……。我们文化大革命是资产阶级挑起来的，是资产阶级进行反扑。","type":"paragraph"},{"text":"刘、邓、陶铸、刘志坚他们向无产阶级挑战，贺龙这个人手伸得很长，不仅军队到处伸手，而且地方也到处伸手，贺龙搞大比武，是个大阴谋。罗的后台就是贺龙。贺龙是个大土匪，是土匪出身，拍肩膀、介绍老婆，搞旧军队一套，四十年来灵魂深处是个大野心家，吃了饭不干事，经常在家请客，拉拢干部。许多军区、军种、兵种都有他的人，贺龙是反毛主席的。他是一个封建地主野心家，混入党内捞资本……。","type":"paragraph"},{"text":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","type":"paragraph"}],"comments":[],"origin":"刊载于《高举毛泽东思想伟大红旗》（林彪文集），1967年4月编印，编印者不明。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"刘志坚","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba1462fdbd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

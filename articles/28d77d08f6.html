script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"郭沫若“请依法处理胡风”","authors":["郭沫若"],"dates":[{"year":1955,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"郭沫若“请依法处理胡风”","type":"title"},{"text":"郭沫若","type":"authors"},{"text":"胡风反革命的罪状源源不断地被揭发出来了。这样顽强地在革命阵营内潜藏了二十多年的反革命分子，在没有酿出更大的祸害之前得到揭发，对祖国的建设来说，应该是不幸中之幸。","type":"paragraph"},{"text":"我们以前是太马虎了，一直把胡风当成为友人，真可以说是和豺狼一道睡觉。今后是应该更加提高警惕了。要建设社会主义社会，我们的敌人是很狡猾的，决不能让他们“钻进肚皮”来做破坏工作。","type":"paragraph"},{"text":"建设是辛苦艰难的，破坏是不费气力的。多少人费了多少气力的集体建设，只要有一、二个坏分子一下就给你破坏了。我们在各个单位、部门里面，能够不经常提高警惕吗?","type":"paragraph"},{"text":"反革命的坏分子，到了今天依然在猖獗，是绝对不能容忍的。从一九四九年全国人民解放以后，有许多坏分子继续进行反革命活动受到了人民的坚决镇压；有些坏分子表示愿意悔改，经过五年多的教育之后，已经有不少的人改造了过来。到了今天，全国人民正在集中力量从事社会主义建设的时候，而像胡风这样的知识分子竟还公然披着马克思主义的外衣，有组织地来进行内部破坏，这是怎么也不能容忍的。","type":"paragraph"},{"text":"今天对于怙恶不悛、明知故犯的反革命分子必须加以镇压，而且镇压得必须比解放初期要更加严厉。在这样的认识上，我完全赞成好些机构和朋友们的建议。撤销胡风所担任的一切公众职务，把他作为反革命分子来依法处理。","type":"paragraph"},{"text":"就今天为止所已经揭露的资料看来，胡风的反革命罪状已经十分昭著，但可能还有不少隐藏着的资料。这对胡风集团的人们说来应该是一个很好的解脱迷误的机会，他们应该把所知道的关于胡风的资料彻底揭露出来。为了祖国，为了人民，为了法纪!","type":"paragraph"},{"text":"恶鬼的书皮是容易迷惑人的。今天书皮已经剥去了，难道谁还那么愚蠢，要对恶鬼自始至终保持他的“忠贞”吗?那是国法所不能容许的事。","type":"paragraph"},{"text":"彻底醒悟过来，忠于人民祖国，不要忠于恶鬼胡风!","type":"paragraph"},{"text":"【新华社】","type":"paragraph"},{"text":"日期:1955年5月28日《文汇报》。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"28d77d08f6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

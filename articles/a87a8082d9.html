script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"钟审安关于抗战中接待美军飞行员吃饭的交代（摘录）","authors":["钟审安"],"dates":[{"year":1970,"month":1,"day":18}],"is_range_date":false,"parts":[{"text":"钟审安关于抗战中接待美军飞行员吃饭的交代（摘录）","type":"title"},{"text":"钟审安","type":"authors"},{"text":"〖钟审安，湖南城镇居民。〗","type":"subtitle"},{"text":"我到教会做工廿八岁，看门、砍草、扫地、到各支堂送薪水，每年三、四会【回】。每月工资六元，代【待】后我生一个小孩子、加一元钱，六个小孩加到十二元。我到卅八岁在老家卖【买】了壹石四斗田。我四十四岁吃茶饭人多，把田卖出去七斗多到别人家里，生活过不来了。","type":"paragraph"},{"text":"又到四十四岁，美国有一架飞机的人到中国来，帮中国打日本鬼子。听说飞机到大云山，山高得很，把飞机撞下来了。岳阳县政府迁到渭洞来了，县政府派人，【把美军飞行员】接到渭洞，在冯次翼家中住了十多天。我到【对】冯次翼说了，我想请他到我家来吃餐饭。来不来。冯次翼他父亲是共产党员，次翼在岳阳湖滨学校高中毕业。日本鬼子来了，他在渭洞教书。我要次翼到【对】他说。他可以讲英文，我们说中文，他一句也不懂。到第二天，冯次翼培【陪】他到我家来了，我请了三个培【陪】客，高怀邦，王特岱，李丰，我自己，壹作【桌】坐六个人。吃中饭。十二点钟到下午两点钟。次翼带他走了，我没有买东西到【送】他。也可以调查。现在有人证，调查清楚。证明人有冯次翼，有王特岱，李丰，要他们证明，查清更好。到的到我家，住了没有住。","type":"paragraph"},{"text":"我为什么接他吃饭，他到中国来，也是远客，打日本鬼子。他说话我不董【懂】，我说话他不董【懂】，但是我们。在就【旧】时代过日子，不小的【晓得】日立、□立（注：原意不明），孟孟【懵懵】不知天，那【哪】个是敌人，那【哪】个是朋友，份【分】不出来，要请政府原谅我。现在我们毛主席来了，解放廿周年，每一年学习五会【回】，廿周年也学习一百会【回】，谁是敌人，谁是朋友，一定要份【分】清楚。","type":"paragraph"},{"text":"我今年感谢党、毛主席，前后学习有两个多月时间。我每次写的字【自】传，都是白字多，有许多干部看不通。我在就【旧】时代过了五十多年，做了许多怀【坏】事情，应该向党交清楚，早早产别【坦白】。毛主席说过，产别【坦白】从宽，抗住从年【抗拒从严】，这是我大错特错，对党和毛主席不忠。","type":"paragraph"}],"comments":[],"origin":"拓荒者据原件录入、提供。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a87a8082d9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

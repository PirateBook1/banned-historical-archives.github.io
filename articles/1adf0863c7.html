script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东评点古今人物》简评","authors":["田居俭"],"dates":[{"year":1998,"month":7,"day":7}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东评点古今人物》简评"},{"type":"paragraph","text":"田居俭"},{"type":"paragraph","text":"世纪伟人毛泽东，如今已经成为世界性的研究热点和焦点历史人物之一，众多的中外学者正从不同的角度来研究毛泽东。然而，把毛泽东作为“通古今之变”的史学家来研究的学者还为数不多。周溯源编著、红旗出版社出版的《毛泽东评点古今人物》，在这方面起了一定的辅助作用。"},{"type":"paragraph","text":"《毛泽东评点古今人物》既是资料性的书，也是编著者阐述毛泽东如何评点古今人物的著述性的书。该书有理有据，文质兼备，为深入认识毛泽东提供了一些平素少见的资料，也为深入研究毛泽东提供了一个值得重视的视角。"},{"type":"paragraph","text":"在这部书中毛泽东评点的一百零八位古今人物，如果按出生先后排列起来，就是一部用唯物史观指导编写的中华民族五千年简史，生动地展现了毛泽东渊博的历史知识和敏锐的洞察力。编著者在谋篇上匠心独运，以时间为经、人物为纬，在八十五万字的著述中，依次对每一位被评点的人物分三部分加以叙述。"},{"type":"paragraph","text":"第一部分“毛泽东评点原文”，是选自公开出版的毛泽东有关选集、文集、文稿、书信、诗词、文史古籍批注，以及各界人士回忆和研究毛泽东的著作。这些评点文字散见于报刊书籍，搜集起来颇为不易，编排起来也费思索。编著者凭借十五年的日积月累和披沙拣金，才如愿以偿。"},{"type":"paragraph","text":"第二部分“人物的简介”，是编著者对毛泽东评点的人物的介绍。行文简明扼要，突出重点，均择取了最能体现人物身份和个性的主要事迹，写得较为平实、准确、精炼。"},{"type":"paragraph","text":"第三部分“试析”，是编著者对毛泽东评点原文的解析。着重说明毛泽东评点人物的背景和用意，交代毛泽东与所评点人物之间的交往和情谊；还注重探讨毛泽东知人论世的立场、观点和方法，以及如是评论的现实意义。对于这些探讨性见解，编著者力求接近毛泽东评点的原意，以便读者既知其然又知其所以然，从中吸取更多的营养和引发更多的思考。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1adf0863c7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"愤怒声讨“四人帮”　革命干劲更加足杨树浦煤气厂十月份增产节约双传捷报　上海微型轴承厂十月份生产比去年同期增长一成多","authors":[],"dates":[{"year":1976,"month":11,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆华国锋同志任中共中央主席、中央军委主席和粉碎“四人帮”篡党夺权阴谋伟大胜利的大喜日子里，杨树浦煤气厂广大职工欢欣鼓舞，狠抓革命，猛促生产，取得了新成绩。十月份煤气产量比九月份增加百分之三十点五五，比去年同期增加百分之十三点三一；与此同时，节煤二千二百三十四吨，节油七百二十吨。"},{"type":"paragraph","text":"在欢庆胜利的日子里，这个厂的工人们努力学习毛主席关于批判“四人帮”的一系列重要指示，坚持“抓革命，促生产”的方针，决心把“四人帮”破坏生产的损失夺回来。碳化车间的工人们坚持岗位责任制，认真操作，加强管理，发现问题及时处理，保证了煤的正常碳化，使每吨煤的产气量比去年同期增加三十立方米。油煤气车间工人和技术人员虚心学习先进单位的经验，将反应器温度由八百度提高到八百五十度，将单层喷嘴改成双层喷嘴，同时对重油进行预热，使气化率提高了百分之十。十月份以来又采用催化制气，使煤气产量增加近一倍。(本报通讯员)"},{"type":"paragraph","text":"本报讯　上海微型轴承厂广大职工深入揭发批判“四人帮”反党集团破坏“抓革命，促生产”伟大方针的滔天罪行，发挥了极大的社会主义积极性，超额完成了十月份生产任务，比去年同期增长了百分之十点七。"},{"type":"paragraph","text":"粉碎“四人帮”反党集团的喜讯传来后，这个厂迅速掀起了声讨、批判“四人帮”的热潮。广大群众愤怒地说:“四人帮”疯狂反对毛主席“抓革命，促生产”的方针，破坏革命，破坏生产，以达到颠覆无产阶级专政、复辟资本主义的罪恶目的。二车间的干部、群众愤怒地揭露了“四人帮”祸国殃民的滔天罪行。他们表示，一定要在华主席的指挥下，以冲天的革命干劲大干社会主义。车间干部纷纷到班组与工人一起大干，广大工人群众坚守岗位，努力生产。有的工人每天干十几个小时，连续干了半个多月。有的青年工人一个人承担两个人的工作量，有的工人还克服家里的困难，坚持参加战斗。在全车间职工的共同努力下，十月份的生产打了一场漂亮仗，每个班组都提前超额完成了任务。"},{"type":"paragraph","text":"(本报通讯　员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf9f8b8fbc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

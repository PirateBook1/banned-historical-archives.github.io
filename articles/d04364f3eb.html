script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"热烈欢迎毛主席派来的亲人  新疆党政领导机关欢宴中央代表团","authors":[],"dates":[{"year":1965,"month":9,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"热烈欢迎毛主席派来的亲人"},{"type":"paragraph","text":"新疆党政领导机关欢宴中央代表团"},{"type":"paragraph","text":"贺龙副总理说：新疆各民族人民的团结从来没有象现在这样巩固。这种坚强团结是任何力量摧毁不了的堡垒，是战胜国内外一切阶级敌人和建设社会主义新新疆的可靠保证。"},{"type":"paragraph","text":"新华社乌鲁木齐二十八日电  中共新疆维吾尔自治区委员会和自治区人民委员会二十七日晚上举行宴会，欢迎中央代表团。"},{"type":"paragraph","text":"贺龙副总理和副团长高克林、陈漫远、张达志、刘春、梁必业以及代表团全体成员出席了宴会。"},{"type":"paragraph","text":"自治区党委第一书记王恩茂，书记处书记、自治区主席赛福鼎出席宴会。"},{"type":"paragraph","text":"王恩茂在宴会上致词，热烈欢迎贺龙副总理和代表团全体成员。他说，为庆祝自治区成立十周年，以贺龙副总理为首的中央代表团不远万里来到新疆，这是党中央、毛主席、刘主席和国务院对新疆各民族人民的极大关怀，这是兄弟省、市、自治区对新疆各民族人民的极大支持，我们感到无比的兴奋。他代表新疆各民族人民表示衷心感谢。他介绍了新疆解放以来和自治区成立十年来，在党中央和毛主席的领导下，各方面所取得的伟大胜利。他举杯为欢迎中央代表团、为祖国各民族人民大团结、为新疆各民族人民取得的伟大成就、为毛泽东思想的胜利、为毛主席的健康干杯。"},{"type":"paragraph","text":"贺龙副总理在热烈掌声中接着讲话。他说，这次庆祝新疆维吾尔自治区成立十周年是具有重大意义的。通过庆祝将进一步增强各民族人民的团结。新疆各民族人民的团结从来没有象现在这样巩固。这种坚强团结是任何力量摧毁不了的堡垒，是战胜国内外一切阶级敌人和建设社会主义新新疆的可靠保证。通过庆祝，将进一步促进自治区生产建设的高涨，取得更大的胜利。"},{"type":"paragraph","text":"贺龙副总理的讲话，受到了长时间的热烈鼓掌。"},{"type":"paragraph","text":"赛福鼎主席接着讲话，他代表新疆各民族人民对贺龙副总理和中央代表团的同志们表示热烈的欢迎。他说，新疆有一句谚语：“路途虽然遥远，但我们的心是贴得很紧的。”新疆各民族人民和祖国各族人民的心是连得很紧的。他说，过去帝国主义破坏民族团结和祖国统一的阴谋都失败了。现在，现代修正主义和帝国主义勾结起来破坏新疆各民族人民团结和祖国统一的阴谋活动，也同样碰得头破血流。他还在宴会上朗诵了一首歌颂民族团结的诗。"},{"type":"paragraph","text":"出席宴会的，还有自治区党委书记处书记吕剑人、李铨、武光、林渤民，候补书记陆学斌，自治区副主席伊敏诺夫、帕提汉苏古尔巴也夫、艾斯海提、田仲、铁木尔达瓦买提，中国人民解放军新疆军区负责人郭鹏、左齐、徐国贤、谭开云、幸元林、熊晃、曹达诺夫，新疆建设兵团负责人陶峙岳、张仲瀚、裴周玉、丁盛、陶晋初以及自治区党政军和各人民团体负责人。"},{"type":"paragraph","text":"宴会后举行了晚会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"贺龙","type":"人物"},{"name":"新疆文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d04364f3eb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"马来西亚报纸热烈欢迎邓副总理访问  马中友谊发展的新里程碑","authors":[],"dates":[{"year":1978,"month":11,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"马来西亚报纸热烈欢迎邓副总理访问"},{"type":"paragraph","text":"马中友谊发展的新里程碑"},{"type":"paragraph","text":"据新华社吉隆坡十一月十日电　马来西亚一些报纸十一月九日分别发表社论，热烈欢迎邓小平副总理访问马来西亚，热情赞扬马中两国友好关系的发展。"},{"type":"paragraph","text":"《星洲日报》九日的社论说：“邓小平副总理的访问，是马中关系史上的一件大事，标志着马中友谊的一个新的里程碑。”社论说：“我国是‘东南亚和平、自由与中立’概念的倡议者，而中国是这个概念的积极支持者；这是两国外交政策的一个重要共同点，也是两国加强关系的基石。”社论说：“随着邓小平副总理访问我国之后，侯赛因总理也将于明年应邀到中国进行访问。两国领导人的互访，必将进一步加强两国之间的友好关系。”"},{"type":"paragraph","text":"《南洋商报》九日的社论说，具有声望与影响力的邓小平副总理在访问泰国之后前来马来西亚访问，这将“促进马中两国的良好的亲善关系，对彼此间的问题，达致更佳的谅解，及铺平两国更加密切联系的道路”。"},{"type":"paragraph","text":"马来文《马来使者报》在九日的社论中说，邓副总理来马访问，将更加促进中马两国关系，并说马来西亚和整个东盟都对中国承认东盟是这个地区一个经济组织的政策感到欣慰。中国政府的声明，受到所有东盟国家的欢迎。马来西亚重视中国的诚意。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0d7d45b48f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

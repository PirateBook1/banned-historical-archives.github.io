script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji17","name":"毛泽东全集第17卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji17.pdf"],"article":{"title":"通讯社和报纸的宣传应符合党的政策","alias":"","parts":[{"type":"paragraph","text":"通讯社和报纸的宣传应符合党的政策！"},{"type":"paragraph","text":"（1942年10月28日）各中央局、各分局："},{"type":"paragraph","text":"最近一时期内各地宣传曾发生若干不适合目前党的政策的事件。例如，新华社太行分社发表参政会通电主张召集国是会议，山东分社发表东北军一一一师反对国民党人员的通电，苏北分社发表反对国民党的新闻，晋西北分社发表某友军致新军五周年纪念贺电（足以影响友军之地位），均是和我党目前政策不适合的。查各地中央局、中央分局对当地通讯社工作及报纸工作注意甚少，对宣传人员及宣传工作缺乏指导，尚不认识通讯社及报纸是革命政策与革命工作的宣传者组织者这种伟大的作用，尚不懂得领导人员的很多工作应该通过报纸去做。西北中央局已经发表了一个关于报纸工作的决定，各地亦应仿此办理，改正过去不讨论新闻政策及社论方针的习惯，抓紧对通讯社及报纸的领导，务使通讯社及报纸的宣传完全符合于党的政策，务使我们的宣传增强党性。拿《解放日报》所发表的关于如何使报纸增强党性的许多文件去教育我们的宣传人员，克服宣传人员中闹独立性的错误倾向。"},{"type":"paragraph","text":"中央书记处十月二十八日"}],"authors":["毛泽东"],"dates":[{"year":1942,"month":10,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":204,"page_end":204},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]},{"id":"wenji2","name":"毛泽东文集第二卷（1999）","type":"pdf","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji2.pdf"],"article":{"title":"通讯社和报纸的宣传应符合党的政策","description":"根据毛泽东手稿刊印。","dates":[{"year":1942,"month":10,"day":28}],"parts":[{"text":"通讯社和报纸的宣传应符合党的政策","type":"title"},{"type":"appellation","text":"各中央局，各分局："},{"type":"paragraph","text":"最近一时期内各地宣传曾发生若干不适合目前党的政策的事件。例如，新华社太行分社发表参政会通电主张召集国是会议，山东分社发表东北军一一一师反对国民党人员的通电，苏北分社发表反对国民党的新闻，晋西北分社发表某友军致新军五周年纪念贺电（足以影响友军之地位），均是和我党目前政策不适合的。查各地中央局、中央分局对当地通讯社工作及报纸工作注意甚少，对宣传人员及宣传工作缺乏指导，尚不认识通讯社及报纸是革命政策与革命工作的宣传者组织者这种伟大的作用，尚不懂

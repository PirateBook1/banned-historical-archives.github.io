script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝蒙古共和国国庆  蒙古大使昨举行宴会  毛主席朱副主席等应邀出席  我国民主妇联电蒙古妇女致贺","authors":[],"dates":[{"year":1950,"month":7,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"庆祝蒙古共和国国庆"},{"type":"paragraph","text":"蒙古大使昨举行宴会"},{"type":"paragraph","text":"毛主席朱副主席等应邀出席"},{"type":"paragraph","text":"我国民主妇联电蒙古妇女致贺"},{"type":"paragraph","text":"【新华社十一日讯】蒙古人民共和国驻我国大使贾尔卡赛汗为庆祝蒙古人民革命胜利第二十九周年，特于今日下午七时半举行盛大宴会。中华人民共和国中央人民政府主席毛泽东应邀出席。其他应邀与会者约四百余人，有中央人民政府副主席朱德、李济深、张澜，秘书长林伯渠，政务院总理兼外交部部长周恩来，副总理郭沫若、黄炎培，人民革命军事委员会代总参谋长聂荣臻，及各部，院，会，署，行首长。各国外交使节应邀出席者有苏联大使罗申，捷克斯洛伐克大使魏斯柯普夫，朝鲜大使李周渊，罗马尼亚大使鲁登科，波兰大使布尔金，德意志外交使团团长柯尼希，匈牙利大使夏法朗柯等。宴会在热烈友好的气氛中进行。"},{"type":"paragraph","text":"【新华社十一日讯】今日为蒙古人民共和国二十九周年国庆纪念日，中华全国民主妇女联合会主席蔡畅特电蒙古人民共和国妇女祝贺。电文如下：乌兰巴特蒙古劳动妇女会议主席乌特伐："},{"type":"paragraph","text":"欣逢贵国二十九周年国庆纪念，谨代表中国妇女向蒙古人民与妇女致热烈祝贺，并祝你们在建国工作中获得更大的成就。希望中蒙的真诚友谊日益亲密，加强亚洲及世界和平的力量。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2626a923ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

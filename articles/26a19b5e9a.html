script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"认真学习马列著作和毛主席著作　提高无产阶级专政下继续革命觉悟  广西少数民族干部在实践中不断增长才干","authors":[],"dates":[{"year":1975,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"认真学习马列著作和毛主席著作　提高无产阶级专政下继续革命觉悟"},{"type":"paragraph","text":"广西少数民族干部在实践中不断增长才干"},{"type":"paragraph","text":"据新华社南宁一九七五年二月十四日电　在毛主席的无产阶级革命路线指引下，经过无产阶级文化大革命和批林整风、批林批孔运动，广西壮族自治区少数民族干部茁壮成长。一九七三年全区的少数民族干部比文化大革命前的一九六五年增加百分之三十以上。其中，南宁、柳州、百色、河池四个少数民族集中的地区，增加了百分之四十以上。这些少数民族干部成为民族地区进行社会主义革命和社会主义建设的骨干力量。"},{"type":"paragraph","text":"广西壮族自治区各级党委和革委会在培养少数民族干部的过程中，举办少数民族干部学习班，选送少数民族干部到各级党校学习，并且注意抓好在职干部学习。通过这些形式，组织少数民族干部密切联系现实的阶级斗争和路线斗争实际，认真学习马列著作和毛主席著作，不断提高他们的阶级斗争、路线斗争和无产阶级专政下继续革命的觉悟。河池地区一九七四年举办了两期学习班，培训了县、社、厂矿各族青年干部三百六十多人。罗城县委常委、革委会副主任、怀群公社党委书记潘仕兴是个三十岁的仫佬族干部，他坚持看书学习，注意理论结合实际，认真改造世界观。他在怀群公社以身作则搞好“党委一班人”的团结，经常深入到群众之中，与贫下中农同吃、同住、同劳动，带领贫下中农深入开展农业学大寨群众运动，使这个公社成为罗城县的先进单位。"},{"type":"paragraph","text":"为了提高少数民族干部的独立工作能力，广西壮族自治区各级党委和革委会遵照毛主席关于“要让他们做，在做的中间得到教训，增长才干”的教导，坚持把少数民族干部放到三大革命运动第一线去经风雨，见世面，放手让他们挑重担。龙胜各族自治县马堤公社党委副书记、瑶族干部陈兴海，工作积极努力。一九七一年，县委让他领导全县较大的伟江“红三四”水利工程。陈兴海在水利工地上，既当指挥员，又当战斗员，带头苦干。他积极组织民工深入开展批林批孔，批判林彪、孔老二宣扬的“天命论”，树立人定胜天的思想。在大战“鬼头山”的战斗中，他同群众一道制订施工方案，并肩战斗，在高逾百丈的峭壁上奋战五昼夜，凿石四百立方米，施工进度提高一倍。现在，“红三四”水利工程总干渠和两条支渠已经通水，两千亩“望天田”得到了灌溉，陈兴海也在斗争实践中提高了领导水平。"},{"type":"paragraph","text":"“国家的统一，人民的团结，国内各民族的团结，这是我们的事业必定要胜利的基本保证。”广西壮族自治区各级党委和革委会遵照毛主席的教导，特别注意对各族干部加强革命团结的教育。隆林各族自治县委的领导成员中，有壮、汉、苗、仫佬四个民族的干部。一九七四年以来，县委经常召开民主生活会议，大家对自己的缺点错误多作自我批评，勇于承担责任，对同志的缺点和错误，出以公心，诚恳地进行帮助。在讨论工作中出现某些分歧意见时，不忙于表决，让大家反复讨论，调查研究，通过学习和实践统一认识。这样，充分调动了“一班人”的革命积极性，增进了革命团结。他们互相尊重，互相学习，团结战斗，带领各族人民沿着社会主义道路不断前进。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"广西文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"26a19b5e9a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

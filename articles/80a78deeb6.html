script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"继承毛主席遗志　高歌向未来","authors":["李焕之"],"dates":[{"year":1977,"month":10,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"继承毛主席遗志　高歌向未来"},{"type":"paragraph","text":"李焕之"},{"type":"paragraph","text":"伟大的领袖和导师毛主席离开我们已经一年多了。在这不平凡的一年里，我们文艺工作者无时不在深切怀念敬爱的毛主席。我们深深体会到：党的文艺事业的一切成就和胜利，都是毛主席关怀和培育的结果，都是毛主席的伟大旗帜指引的结果。千歌万曲，赞不尽毛主席的丰功伟绩；千言万语，说不尽我们对毛主席的无限思念。"},{"type":"paragraph","text":"一九三九年的春天，在宝塔山下，延水之滨，由延安鲁迅文艺学院一百多名师生组成的合唱团，正在冼星海同志的指挥下，满怀激情地排练《黄河大合唱》。我们的心情很不平静，因为鲁艺成立一周年的纪念日快到了，我们敬爱的领袖毛主席和党中央领导同志将来参加我们的纪念活动和审查我们的节目。这是多么令人振奋的消息啊！我们的心情犹如黄河浪涛一样奔腾起伏，日夜盼望着这一天早日到来。"},{"type":"paragraph","text":"延安鲁迅文艺学院是在毛主席、党中央的直接关怀、指导下成立的。一九三九年五月的一天，整个鲁艺喜气洋洋，大家盼望的时刻终于来到了，我们伟大的领袖毛主席出席了晚会，听了冼星海同志指挥的《黄河大合唱》。我们心情激动，感到无比幸福。当唱到大合唱的最后一段《保卫黄河》时，冼星海同志转身面向观众，指挥全场齐声高唱“保卫家乡！保卫黄河！保卫华北！保卫全中国！”顿时台上台下汇成一片。毛主席在群众中，随着激荡高昂的歌声，微笑着拍手击节。演出一结束，毛主席站起来高兴地连声说：“好！好！好哇！”冼星海同志感动得热泪盈眶，合唱队、乐队的同志们也为能参加这次幸福的演出而欢欣鼓舞。"},{"type":"paragraph","text":"毛主席非常关怀无产阶级文艺事业的发展，关怀我们文艺工作者的成长。他老人家不仅为我们制定了一条马克思主义的文艺路线，而且在两个阶级、两条路线斗争的关键时刻，总是循循善诱，语重心长地启发和教育我们，指引我们去进行战斗。记得在一九五六年八月间，毛主席亲自接见我们音乐工作者，并作了十分重要的讲话。毛主席教导我们，中国革命要有中国的特点，中国的音乐也有它自己的规律，要有民族特色；外国有用的东西也要学到，但是应该中国化。要反对教条主义，反对洋八股，也要反对保守主义。一九七五年，毛主席针对“四人帮”的资产阶级文化专制主义，在作了关于电影《创业》的光辉批示之后，接着又亲自批准纪念人民音乐家聂耳和冼星海，使他们的优秀革命音乐、特别是著名的《黄河大合唱》得以重见天日。……毛主席对文艺工作者的亲切关怀，象春风一样温暖着我们的心；毛主席在文艺问题上的一系列重要指示，是指引我们胜利前进的灿烂明灯，是繁荣发展社会主义文艺事业的战斗纲领。"},{"type":"paragraph","text":"今天，在深切怀念伟大领袖和导师毛主席逝世一周年的日子里，重温毛主席的谆谆教导，倍感亲切。毛主席虽然和我们永别了，但是毛泽东思想的光辉，永远照耀着我们继续革命的征途。我们一定要响应党的十一大的战斗号召，深入揭批“四人帮”，把被“四人帮”颠倒了的路线是非、理论是非、思想是非纠正过来，坚定不移地贯彻执行毛主席的无产阶级文艺路线和方针政策。我们一定要坚决捍卫、永远高举毛主席的伟大旗帜，继承毛主席的遗志，在英明领袖华主席的率领下继续革命，为巩固无产阶级专政，为实现四个现代化的宏伟目标，英勇奋斗，高歌猛进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"80a78deeb6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"关于接待缅甸总统吴奈温访华的批语","alias":"","parts":[{"type":"paragraph","text":"关于接待缅甸总统吴奈温访华的批语！"},{"type":"paragraph","text":"（1975年11月）由小平主持会谈。春桥可参加迎送及宴会。"},{"type":"paragraph","text":"[1]中共中央副主席、国务院副总理邓小平1975年11月5日向毛泽东报送外交部关于缅甸总统吴奈温访华接待计划的请示报告时写道，“奈温已表示希望会见春桥、江青、文元同志，故我请外交部提出由我和春桥两人之一出面接待的方案”，请主席考虑指示后再送政治局各同志审批。毛泽东审阅时，删去了邓小平报告中“江青同志会见已有安排”一句，并写了这个批语。此外，他还将外交部请示报告中讲到吴奈温抵达和离开时，“请邓小平或张春桥副总理”等迎送，改为“请邓小平、张春桥副总理”等迎送；将“由邓小平或张春桥副总理代表周总理”主持欢迎宴会，改为“由邓小平副总理代表周总理”主持欢迎宴会；将“请邓小平或张春桥副总理”在宴会上讲话，改为“请邓小平副总理”在宴会上讲话；将如对方祝酒，“请邓小平或张春桥副总理祝酒”，改为“请邓小平副总理祝酒”。11月11日，吴奈温总统一行抵达北京，邓小平以周恩来总理名义举行欢迎宴会并讲话。"}],"authors":["毛泽东"],"dates":[{"year":1975,"month":11}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":93,"page_end":93},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"张春桥","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"4eb60f91ed"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

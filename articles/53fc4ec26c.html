script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"辽宁省委召开大专学校政治工作会议","authors":["新华社"],"dates":[{"year":1957,"month":2,"day":25}],"is_range_date":false,"parts":[{"text":"辽宁省委召开大专学校政治工作会议","type":"title"},{"text":"新华社","type":"authors"},{"text":"新华社沈阳１日电中共辽宁省委在２月２５日至２７日召开了大专学校政治工作会议。","type":"paragraph"},{"text":"会议肯定了过去对大专学生进行政治思想教育工作的成绩，并对存在的缺点作了分析。会议认为过去政治思想教育工作中片面性很大，讲了这一面忽视了那一面，没有抓住或解决思想教育工作中的主要问题，并有严重的教条主义倾向。教育方式简单生硬。脱离学生学习、生活、思想实际。同时贯彻群众路线不够，没有在思想工作中充分发挥群众作用。","type":"paragraph"},{"text":"会议强调今后的政治思想教育着重解决下面几个问题：首先，必须把政治教育内容经常地反复地贯串到各科教学和日常政治思想工作中去；加强学生的马克思列宁主义理论课程教育，确立学生革命人生观，使学生学习以工人阶级的立场、观点和辩证唯物主义的方法来观察分析问题。同时要针对各个时期的学生思想动态，利用各种形式进行思想教育；要防止和纠正片面性，不要只讲社会主义建设的幸福远景，而忽略实现社会主义建设的艰苦奋斗，只讲民主而忽略集中，只讲发挥个人特长而忽视国家需要，只讲自由而忽视纪律等。其次，政治思想教育要经常化，因为学生思想的旧问题解决后新问题又会产生，必须时刻不懈地来解决这些思想问题。第三，密切党群关系，改进师生关系，充分发挥教师在思想工作中的作用。","type":"paragraph"},{"text":"会议还研究了大专学校政治工作干部的配备和提高等问题。","type":"paragraph"},{"text":"---- 原载《人民日报》1957年3月2日, 原题为：“学校政治思想工作　要克服片面性和教条主义 辽宁省委召开大专学校政治工作会议”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53fc4ec26c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

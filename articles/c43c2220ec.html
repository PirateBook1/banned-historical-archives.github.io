script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"广东省发生春荒现象","authors":["梁福擎"],"dates":[{"year":1956,"month":3,"day":30}],"is_range_date":false,"parts":[{"text":"广东省发生春荒现象","type":"title"},{"text":"梁福擎","type":"authors"},{"text":"【广东分社30日讯】春节以后，广东省陆续出现春荒现象。目前全省灾荒县份约有三十个，断粮人口达七十多万，其中重灾乡有八百五十个。特别是湛江专区，2月中旬断粮人数就有二十多万人，到3月上旬便增加至十二万九千四百四十户，共四十四万零四百九十九人，比去年同期增加一倍多，估计还会发展到五十万至六十万人。全区因灾自杀的已有六人，饿死的四人，现仍饿病的有三百四十七人，饿肿的五百零五人，卖小孩的十六户。海南岛的荒情发展也很迅速。文昌、定安县有些区、乡的断粮人数或户数相当于当地总人数或总户数的百分之二十至百分之三十，有的甚至达到百分之六十。全海南岛2月中、下旬发生自杀事件五宗。高要专区怀集县断粮的一万八千多人中，有钱而无粮票的三千七百三十二人，有粮票而无钱的四千九百九十六人，其余则既无粮票也无钱。全县已发现卖家具的有二百五十二户，自杀遇救的三人，卖子女的十四户(现已赎回十三人)，还有五十五户准备卖子女。","type":"paragraph"},{"text":"广东省今年荒情的出现比去年提前了大半个月。主要是因为去年曾两度大旱，一些重灾区粮食歉收。又因为去年的抗旱时间很长，多数地区的生产成本都增大了，农民的收入增加不多，加以生产合作社组织起来后没有注意组织副业生产，因此度荒的条件也比较缺乏。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1956年3月30日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c43c2220ec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海大专学校　教职员团体联合会成立  陈毅号召学习毛泽东思想","authors":[],"dates":[{"year":1949,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海大专学校"},{"type":"paragraph","text":"教职员团体联合会成立"},{"type":"paragraph","text":"陈毅号召学习毛泽东思想"},{"type":"paragraph","text":"【新华社上海十二日电】上海大专学校教职员团体联合会，五日举行庆祝解放及成立大会。到会教授、讲师及来宾等共一千多人。主席周谷城报告开会意义后，陈毅市长被请讲话。陈市长首先说明：人民政府对上海高等教育的接管，完全是采取民主协商方式。不仅听取进步的教职员的意见，也考虑比较带保守的意见。对于反动分子，则要求他们向人民改过自新。如果某些反动分子认为我们用宽大、民主、协商的方式是老实可欺，继续潜伏做非法活动，则是自绝于中国人民，我们将给以坚决的无情的打击。陈毅市长说，对高等教育将采取逐步改造的办法，符合人民利益的予以保留和发挥，违反人民利益的则必须废除。对于学术研究，只要它是不违背人民利益的，我们便不去干涉。陈市长接着号召大家学习毛泽东思想，努力新中国的建设，来巩固抗日战争和解放战争的胜利。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"陈毅","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"84294adfc8"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

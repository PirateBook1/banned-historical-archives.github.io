script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央关于确保完成粮食调运计划的指示","authors":[],"dates":[{"year":1960,"month":8,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央关于确保完成粮食调运计划的指示","type":"title"},{"text":"各省、市、自治区党委：","type":"appellation"},{"text":"根据粮食部党组报告〔1〕，八月上旬的粮食调运情况仍然不好。当前的粮食调运问题是拖不得的。因为现在的安排是一个萝卜顶一个眼，任何一个调出地区稍一拖延，等待调进的地方马上就有脱销的危险。中央已经决定的大办农业、大办粮食的方针，其中有一条就叫调运。调运粮食不只是现在的事情，而且是今后一年中重大的任务。中央要求省、市、自治区党委第一书记立即亲自检查一下，坚决贯彻执行“吃饭第一”的精神，确保八月和以后每月粮食调运计划的完成。时间紧迫，万万火急。","type":"paragraph"},{"text":" 中　央一九六o年八月十五日","type":"paragraph"},{"text":"注释","type":"paragraph"},{"text":"〔1〕　粮食部党组《关于紧急调运粮食的报告》，本书从略，","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5d9287b988"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

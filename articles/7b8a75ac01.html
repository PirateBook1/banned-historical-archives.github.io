script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"北京部队某部八连同唐山灾区人民团结战斗  深入批邓促进抗震救灾","authors":[],"dates":[{"year":1976,"month":8,"day":18}],"is_range_date":false,"parts":[{"type":"paragraph","text":"北京部队某部八连同唐山灾区人民团结战斗"},{"type":"paragraph","text":"深入批邓促进抗震救灾"},{"type":"paragraph","text":"本报讯　在批林批孔中涌现出来的先进单位北京部队某部八连，把抗震救灾的现场，当作批邓的战场，同唐山灾区人民一起，狠抓阶级斗争这个纲，深入批邓，有力地促进了抗震救灾工作。"},{"type":"paragraph","text":"八连指战员在唐山地震发生后，星夜奔赴灾区。他们一进入阵地，一系列的繁重任务摆在面前：既要抢救遇难群众，又要帮助群众安排生活，恢复生产，重建家园。八连党支部牢记毛主席关于“阶级斗争是纲，其余都是目”的教导，响亮地提出：抗震工作要以阶级斗争为纲，以批邓为动力，促进抗震工作。他们在街道党组织的一元化领导下，同灾区群众共同学习毛主席著作，学习中共中央慰问电和报刊有关重要文章，深入批判邓小平的谬论和孔孟之道。他们同群众一起在街道上办起两个《学习与批判》专栏，召开了十多次批判会，把抗震救灾现场的学习和批判搞得轰轰烈烈。"},{"type":"paragraph","text":"在学习和批判中，八连党支部组织指战员同群众一起回顾全国解放以来两条路线斗争的历史，学习毛主席关于阶级斗争的论述，狠批邓小平鼓吹的“三项指示为纲”。许多战士说，在严重的自然灾害面前，阶级斗争往往很激烈。如在三年国民经济暂时困难时期，苏联社会帝国主义乘机卡我们；邓小平追随刘少奇大刮单干风、翻案风，鼓吹“不管白猫黑猫，捉住老鼠就是好猫”，妄图扭转社会主义的方向，复辟资本主义。如今，在遭受了强烈地震后，我们一定要牢记历史经验，坚持以阶级斗争为纲，做好抗震救灾工作。经过学习，抓阶级斗争的自觉性更高了，他们和灾区人民深批邓小平的“白猫、黑猫”论，并且运用阶级斗争的观点观察、分析一切问题，组织民兵巡逻站岗，追查反革命谣言，打击反革命破坏活动，保证了抗震救灾工作顺利进行。"},{"type":"paragraph","text":"八连的同志还和群众一起，联系抗震救灾中大量英勇抗灾的英雄事迹，狠批邓小平“依靠工农兵是相对的”谬论。韩后街兴无向阳院组长、共青团员梁秀萍，在地震发生后，不顾家人的安危，先后救出八名阶级亲人，并对三个重伤员口对口做人工呼吸，使他们的生命转危为安。她在批判会上发言说，群众是真正的英雄。站在抗灾斗争前哨的是工农兵，全国各地来支援灾区的主力军也是工农兵。在毛主席、党中央的英明领导下，只要牢牢地依靠工农兵，我们一定能排除万难，夺取抗震救灾斗争的胜利。邓小平反对依靠工农兵，我们要同邓小平反革命的修正主义路线对着干，充分发挥工农兵的集体智慧，建设社会主义的新唐山。"},{"type":"paragraph","text":"在抗震救灾中，八连的同志和群众一起学习毛主席关于自力更生、艰苦奋斗和自己动手，丰衣足食的教导，批判刘少奇、邓小平鼓吹的崇洋迷外的谬论，使群众增强了人定胜天的信心。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"批林批孔","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"7b8a75ac01"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

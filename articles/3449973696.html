script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坦桑尼亚教育代表团副团长萨德谈访华观感  毛主席的英明领导使中国取得巨大进步  中国人民以思想革命促进国家全面发展  巴勒斯坦解放组织主席和哥伦比亚公众祝贺我核试验成功","authors":[],"dates":[{"year":1966,"month":5,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"坦桑尼亚教育代表团副团长萨德谈访华观感"},{"type":"paragraph","text":"毛主席的英明领导使中国取得巨大进步  中国人民以思想革命促进国家全面发展"},{"type":"paragraph","text":"巴勒斯坦解放组织主席和哥伦比亚公众祝贺我核试验成功"},{"type":"paragraph","text":"新华社桑给巴尔电　最近访问中国的坦桑尼亚教育代表团副团长马斯鲁尔·萨德十六日在这里对新华社记者谈到他的访华观感时，赞扬中国人民在思想革命化方面所取得的巨大成就。他指出，由于思想革命化，中国人民“自觉地更努力工作，以便为国家的全面发展作出更多的贡献”。"},{"type":"paragraph","text":"马斯鲁尔·萨德盛赞中国的革命现代戏的演出。他说：“中国的戏剧、舞蹈和音乐以种种方式贯彻革命思想，从而使中国人民在政治上变成有觉悟的。他们知道谁是他们的朋友，谁是他们的敌人。”"},{"type":"paragraph","text":"他还赞扬中国人民“在贯彻教育为无产阶级政治服务，教育与生产劳动相结合方面取得了巨大的成就。”"},{"type":"paragraph","text":"他在谈到中国的社会主义建设成就时赞扬中国的自力更生政策。他说，在中国共产党和伟大的领袖毛泽东主席的英明领导下，中国人民通过这项政策，取得了巨大的进步。中国的“自力更生精神对我们有很大的吸引力”。"},{"type":"paragraph","text":"他说：“我们有许多东西要向中国学习。”"},{"type":"paragraph","text":"他热烈希望中国的发展速度一天天加快。"},{"type":"paragraph","text":"新华社二十四日讯　巴勒斯坦解放组织主席舒凯里二十三日在加沙接见新华社记者时对中国第三次核爆炸成功表示祝贺。"},{"type":"paragraph","text":"他说，中国第三次核爆炸成功证明了中国人民和亚洲人民有取得一切成就的技术能力，“我们为这一成功感到骄傲”。"},{"type":"paragraph","text":"舒凯里说，这不仅是中国人民的成功，而且是全世界人民的成功，因为它有利于世界和平。"},{"type":"paragraph","text":"索马里劳工总联合会二十二日写信给中国驻索马里大使馆，向中国国家领导人和中国人民祝贺中国第三次核爆炸成功。"},{"type":"paragraph","text":"信里说：“中国排除了帝国主义和新殖民主义的威胁和障碍以后，在科学技术方面达到了这样高的水平。我们祝中国繁荣昌盛。”"},{"type":"paragraph","text":"新华社二十四日讯　波哥大消息：哥伦比亚公众热烈赞扬和支持中国进行含有热核材料的核爆炸。他们指出，中国这次核爆炸进一步打击了帝国主义的核垄断和核讹诈，有利于和平。"},{"type":"paragraph","text":"哥伦比亚文化之家主任、戏剧家圣蒂亚哥·加西亚最近就中国第三次核爆炸发表谈话说，这是走向和平的一个步骤，因为帝国主义垄断原子武器是对人类进行核讹诈的一种威胁。他说，资本主义世界害怕中国核爆炸是因为这使它的地位更加动摇了。"},{"type":"paragraph","text":"哥伦比亚全国大学生联合会总书记费利克斯·萨尔塞多发表谈话说，有人发出反对中华人民共和国核试验的叫嚷，是因为中华人民共和国的人民和政府坚决保卫全世界被压迫群众的利益，中国人民有力地揭穿了美国在“和平”的假面具下执行的核讹诈政策。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3449973696"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

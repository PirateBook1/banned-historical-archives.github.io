script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji21","name":"毛泽东全集第21卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji21.pdf"],"article":{"title":"致贺龙、李井泉电","alias":"","parts":[{"type":"paragraph","text":"致贺龙、李井泉电！"},{"type":"paragraph","text":"（1946年5月31日）"},{"type":"paragraph","text":"为便于集中兵力对付傅作义之进攻，请贺、李考虑是否有把握在短期内夺取大同、怀仁、山阴、朔县、神池、宁武、代县、繁峙等据点。宣传一定要适应形势的发展变化!"},{"type":"paragraph","text":"（1946年5月至9月）"},{"type":"paragraph","text":"磨擦消息暂停广播"},{"type":"paragraph","text":"从二十三日起，磨擦消息暂行停止广播，惟报上仍可登载一部分。对马歇尔声明如写评论，请送我-一阅为盼！"},{"type":"paragraph","text":"（五月二十二日）"},{"type":"paragraph","text":"二适时揭露敌人"},{"type":"paragraph","text":"从现时起，凡各地蒋军向我进攻之消息，均请发表，并广播；蒋口头说停战，实际在作战，我应发表新闻予以揭穿。本日《参消息》中，《顽军侵占青州龙山两车站》《文水阎军占我孝义镇》等项消息请补发后播，并登报。[1本篇一、二是毛泽东给新华社、解放日报社代理社长兼总编辑余光的两封信；本篇三是给陆定一的信。[2]马歇尔，当时任美国总统的驻中国特使，以“调处”为名，参与国锁判，力图维护国民党反动派的统治地位。1946年5月20日发表了关于"},{"type":"paragraph","text":"今日报纸头条新闻黄墨涵等名流，似在渝不在沪，说他们在沪是否有错，请加考查。"},{"type":"paragraph","text":"（六月三十日）"},{"type":"paragraph","text":"三强调我军必胜蒋军必败"},{"type":"paragraph","text":"文章的写法宜改变，因为在解放区军民中目前的中心问题不是对美蒋的幻想问题，存在这种幻想的时期已经过去了；向军民描写美蒋怎么厉害，怎么凶，这在七月以前是必要的，七月以后则不但不必要，且有副作用了。目前解放区军民心目中的中心问题是能否胜利与如何取得胜利，尤其在失了一些地方之后大家很关心。因此我们的文章与新闻立论之重点，不是说敌人如何压迫，如何凶狠，而是要解释敌人虽有二百师兵力，虽有美国援助，虽已经占去一些地方与还可能占去一些地方，但是有种种条件我军必胜蒋军必败。每遇一次胜利，即写一篇社论鼓励之，证明之；每失一重要地方即写一短文解释之，说只要歼敌，将来可以恢复。以上方针，请加考虑，并与乔木、光生商酌实行。至于为揭破美蒋欺骗，可借进攻张家口事件写文揭发，但归结仍应强调我军必胜，方不泄气。此文可作此项目的之用，但须加以改造。"},{"type":"paragraph","text":"（九月二十七日）"},{"type":"paragraph","text":"至心需武，羽来候演，心方针，请加后，命共术关生商药实。至地为摘破福收癌，力借近改片"},{"type":"paragraph","text":"之搁您，想棒启湾调罩、力"},{"type":"paragraph","text":"政月的之用，毛泽东致陆定一信的手稿。《解放区的天》（中国画）"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":5,"day":31}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":358,"page_end":362},"tags":[{"name":"贺龙","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1620114aab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"关于整风运动的右派言论","authors":["东北财经学院","李士栋","李武清","王凤舞","王继唐","罗建平","许世海"],"dates":[{"year":1957,"month":6}],"is_range_date":false,"parts":[{"text":"关于整风运动的右派言论","type":"title"},{"text":"东北财经学院王凤舞罗建平王继唐许世海李士栋李武清","type":"authors"},{"text":"“过去他们(党员)整得我够呛，这回我一定要好好整这些操蛋的家伙。”“肃反时，你们整我们，现在整风是整党，不能用和风细雨”，要“讨还血债”，“我有一个脑袋够了，我又不是反革命，你们能怎么的？”(王凤舞)","type":"paragraph"},{"text":"“帮助党整风满可以不提优点，甚至有些歪曲、不正确的也可以，大字报是好形式，是共产党逼着这样作的。(罗建平)","type":"paragraph"},{"text":"“共产党整风再迟几年那矛盾就更大了，问题就更不好办了，人民就会起来推翻党的领导！”(王凤舞)","type":"paragraph"},{"text":"整风是“诱敌深入，然后歼之”，“是共产党的阴谋，是共产党空前撒下的大圈套。”(李建平)","type":"paragraph"},{"text":"“我觉得这次争鸣就是立场上的新考验，我现在并不迷信党了(很久以来就不了)，我觉得我们党虽然正确伟大，但不等于没有缺点和错误，因此对党不能迷信。”(罗建平)","type":"paragraph"},{"text":"“过去党的领导糟了，现在又还提出领导，……反对党对大字报的领导。”(王继唐)","type":"paragraph"},{"text":"“鸣放会不应党员来领导，应选举一个鸣放委员会来领导放。”(许世海)","type":"paragraph"},{"text":"我们要“撤换党支书，掌握鸣放会场！”(李士栋)","type":"paragraph"},{"text":"“大字报的意见完全是正确的，咱们得先给党员出大字报；然后下一步可给党支书出大字报；最后我们鸣专业……拆散这个‘东北财经大院。’”(李武清)","type":"paragraph"},{"text":"“苍子，满身的针刺，带走！带走！党的污毒的‘三害’，从我们生活中带到地下坏死；苍子；满身的针刺，带走！带走！压抑的抱怨和不平，正党民主的睡醒，带得遍地都是！苍子，满身的针刺，带走！带走！从六○班到全面，专业的呼吁，共鸣或异议的一致！”(苍子编委会)","type":"paragraph"},{"text":"“战斗的姿态诞生，她的光虽小，但可以驱除黑暗，一旦遇到有西风，便成熊熊的火焰，烧尽路上荆刺与铁黎，除去三害之弊。我们相信在鸣放之风的吹动下，我们的火变会烧起烈火，烧遍我院各个角落。”(火花发刊词)","type":"paragraph"},{"text":" 来源：《我院学生中的右派言论汇编》（中共东北财经学院委员会编，1957）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9b831f19e9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

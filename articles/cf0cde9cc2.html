script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛主席对杀人比例的指示","authors":[],"dates":[{"year":1951,"month":4,"day":20}],"is_range_date":false,"parts":[{"text":"毛主席对杀人比例的指示","type":"title"},{"text":"[抄区党委。西南局4月27日致井泉富治：大章耀邦志高振任穷霖之诸同志：","type":"paragraph"},{"text":"毛主席电示照转如下：]","type":"paragraph"},{"text":"小平漱石子恢剑英仲勋同志并告一波高岗同志：","type":"appellation"},{"text":"（一）兹将西南局4月10日电发给你们请对其中所提杀人比例问题和将杀人、捕人批准权提高一级的问题，提出你们的意见电告中央以便中央讨论和决定。","type":"paragraph"},{"text":"（二）杀人比例问题2月中央会议决定按人口千分之一的比例先杀此数的一半看情形再作决定，现在西南已达千分之一，中南和华东的某些省区亦已达到1‰，个别地方且已超过一般地区，看来华东、中南、西南三大区似乎均须超过1‰的比例才能解决问题，但是超过得太多似乎不妥。柳州专区要求趋势5‰，显然是错误的。贵州省委要求杀千分之三，我也感觉多了，我有这样一种想法即可以超过千分之一，但不要超过得太多，不要规定一般以2‰为标准，而将许多犯人列入为无期徒刑，离开本县由国家分批集中从事筑路修河，垦荒造屋等生产事业，例如西南区准备再杀的6万人杀掉3万人左右，以平民愤而将其余的3万人左右由各省区负责分批集中生产，这些人和其他判有期徒刑的人不同判有期徒刑者期满释放还家，这些人则长期为国家服务，到将来社会主义时期，再恢复公民权。这样的人如果以人口千分之一点五计算，西南、中南、华东三区就有15万人以上，是一批很大的生产力。贵州省认为不杀千分之三就不符合准和狠的原则，我则觉得按贵州人口1千万已杀13000，省委要求再杀22000至25000，我们可以允许他们再杀1万多一点，留下1万多人不杀已经超过千分之二的比例，已是按照贵州这样的特殊情况办事，已经算得准和狠了。上述意见的缺点就是执行起来很麻烦，不如杀掉好爽快，其好处就在经济方面有利益, 在政治方面也有某一方面的利益,使我们对民族资产阶级和知识份子好说话。苏联过去对许多重罪犯人就是这样处理的，此事是否可行请你们和一些同志商量一下，以其结果电告为盼。","type":"paragraph"},{"text":" 毛译东4月20日","type":"paragraph"},{"text":" 川西军区机要科4月29日拟","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cf0cde9cc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

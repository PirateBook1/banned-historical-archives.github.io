script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海人民永远怀念毛主席","authors":[],"dates":[{"year":1977,"month":9,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e为纪念伟大领袖和导师毛主席逝世一周年而举办的《伟大的领袖和导师毛泽东主席光辉生平》摄影展览，在上海隆重展出。上海广大工农兵怀着无限崇敬的心情，观看了毛主席光辉生平的照片。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040102.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e在纪念伟大领袖和导师毛主席逝世一周年的日子里，上海军民满怀深厚的无产阶级感情，瞻仰了党的一大会址，决心将毛主席开创的无产阶级革命事业进行到底。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040103.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大领袖毛主席曾经视察过的洛阳舰的指战员，在毛主席和水兵合影的照片前，学习毛主席的伟大革命实践，决心沿着毛主席开辟的航道胜利前进。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040104.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大领袖毛主席视察黄浦江时，曾两次乘坐过的港申号的广大船员，在收看“隆重纪念伟大的领袖和导师毛主席逝世一周年及毛主席纪念堂落成典礼大会”的电视后进行座谈，缅怀毛主席的丰功伟绩，决心在以华主席为首的党中央的领导下，沿着毛主席指引的航向胜利前进。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040105.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e伟大领袖毛主席无限关怀青年的学习和生活。解放初期，他老人家专为本市南洋模范中学《青锋》壁报刊头题字。在纪念毛主席逝世一周年的日子里，该校师生怀着无限深情，正在出版歌颂毛主席的壁报。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040106.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e曾经五次幸福地见过伟大领袖毛主席的上海市实验小学优秀教师袁瑢和学生一起缅怀伟大领袖毛主席的丰功伟绩。\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cIMG alt=请插入7号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1977\\09\\779e040107.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e上海市人民评弹团余红仙怀着对伟大领袖毛主席的深厚感情，演出为毛主席诗词谱曲的评弹《蝶恋花·答李淑一》。"},{"type":"paragraph","text":"本版照片均为本报通讯　员、本报记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"71a8e1ee6a"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

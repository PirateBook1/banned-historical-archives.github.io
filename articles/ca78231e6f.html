script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中朝民族解放事业密不可分彭德怀部长接见朝鲜军事代表团与金光侠大将进行长时间亲切谈话","authors":[],"dates":[{"year":1958,"month":11,"day":24}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京23日电】　国务院副总理兼国防部长彭德怀元帅，今天下午在国防部大楼接见了以朝鲜民主主义人民共和国民族保卫相金光侠大将为首的朝鲜军专代表团全体贵宾。代表团其他成员有:副团长、金日成军事大学总长许凤学中将，团员:池炳学少将、金昌德少将、张瑞焕少将、张奉振大校。"},{"type":"paragraph","text":"接见时，彭德怀部长和金光侠大将等进行了长时间的亲切的谈话。彭德怀部长列举了朝鲜的共产主义者在参加中国革命斗争中英勇牺牲的事例以后说，朝鲜民族的解放事业和中国民族的解放事业是不可分的，中朝两国的亲密关系如同唇齿相依。金光侠大将说，朝中两国人民和军队牢不可破的友谊团结，是保卫两国安全的可靠保证。"},{"type":"paragraph","text":"接见时在座的有杨成武上将、萧华上将、李聚奎上将、刘亚楼空军上将、李志民上将和萧向荣中将、刘道生海军中将等。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"彭德怀","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ca78231e6f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深切感谢在中国访问期间受到盛情接待尼迈里主席给毛主席的感谢电尼迈里主席给董副主席周总理的感谢电","authors":[],"dates":[{"year":1970,"month":8,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十六日电　毛泽东主席收到了苏丹民主共和国革命指挥委员会主席、总理兼外交部长加法尔·穆罕默德·尼迈里少将的感谢电。电报全文如下:毛泽东主席:"},{"type":"paragraph","text":"在极为成功地访问了您的伟大的国家和你们伟大的人民之后，我愿以十分满意的心情向您表示我们感到多么高兴，因为我们能够访问您的国家，并且了解中国的惊人成就，尽管帝国主义作出种种恶毒的努力，企图破坏这些成就。我们感到高兴，甚至引为自豪的是，亚非大家庭的一员——中国，在您的英明领导下，能够巍然屹立于世界各国之林。我来自几千里外的苏丹，向您本人、向中国人民表达了苏丹人民对中国的深厚和真挚的友谊。我祝您长寿，祝中国人民日益幸福和繁荣。我向您保证，我们支持中华人民共和国为打败帝国主义、粉碎帝国主义和在它的废墟上建立一个人类的美好社会而进行的神圣的反帝斗争。"},{"type":"paragraph","text":"加法尔·穆罕默德·尼迈里"},{"type":"paragraph","text":"一九七○年八月十三日于平壤"},{"type":"paragraph","text":"新华社北京十六日电　董必武副主席收到了苏丹民主共和国革命指挥委员会主席、总理兼外交部长加法尔·穆罕默德·尼迈里少将的感谢电。电报全文如下:中华人民共和国副主席"},{"type":"paragraph","text":"董必武先生:"},{"type":"paragraph","text":"在我们离开你们伟大的国家的时候，我荣幸地向阁下表示深切的谢意和真挚的情谊，感谢阁下和伟大的中国人民对我和我的同事们的殷勤接待。我们将始终珍视对这次访问的愉快记忆，并且相信，这次访问将成为我们两个友好国家日益发展的关系的一个里程碑。我们的这次访问对我们努力建设一个摆脱落后状态的新苏丹，使全体苏丹人民过幸福、繁荣的生活，是一个生动的经历和鼓舞。我谨向阁下保证，我们真诚希望为我们两国人民的利益加强我们两国人民已经存在的友好关系和一道来捍卫各国人民过自由与和平生活的权利。祝身体健康，祝中国人民永远幸福。"},{"type":"paragraph","text":"加法尔·穆罕默德·尼迈里"},{"type":"paragraph","text":"一九七○年八月十三日于平壤"},{"type":"paragraph","text":"新华社北京十六日电　周恩来总理收到了苏丹民主共和国革命指挥委员会主席、总理兼外交部长加法尔·穆罕默德·尼迈里少将的感谢电。电报全文如下:中华人民共和国国务院总理周恩来先生:"},{"type":"paragraph","text":"在我们离开你们伟大的国家的时候，我愉快地对阁下、阁下的同事以及伟大的中国人民，对我和我的同事的盛情接待和真挚感情，表示深切的谢意。我们亲眼看到了一个国家正在为她的人民建设更美好的生活，为加强全世界一切被压迫人民反对帝国主义和反动派的邪恶势力的斗争而作出必要的努力，我们将珍视这种可贵的经历。我们为反对这些挑战而作出的共同努力，将取得光荣的胜利，我们将达到我们珍视的目标，按照社会主义的伟大形象，建设我们两个国家。我们将永远从你们真诚愿意帮助别人的精神中得到鼓舞，并且分享你们丰富的经验来扩大我们两国之间合作的基础。我盼望将来有机会再同阁下会见，以便我们继续卓有成效地交换意见。"},{"type":"paragraph","text":"加法尔·穆罕默德·尼迈里"},{"type":"paragraph","text":"一九七0年八月十三日于平壤"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3b4b6f7eec"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

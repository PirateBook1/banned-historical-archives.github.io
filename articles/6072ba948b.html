script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"十九位代表在十日的文代会上汇报成绩表示决心  做无愧于毛泽东时代的文艺战士","authors":[],"dates":[{"year":1960,"month":8,"day":11}],"is_range_date":false,"parts":[{"type":"paragraph","text":"十九位代表在十日的文代会上汇报成绩表示决心"},{"type":"paragraph","text":"做无愧于毛泽东时代的文艺战士"},{"type":"paragraph","text":"据新华社10日讯　中国文学艺术工作者第三次代表大会的大会发言，今天下午继续进行。十九位代表在会上作了口头和书面发言。"},{"type":"paragraph","text":"内蒙古代表珠兰琪琪柯、达木林、王永振在联合发言中说，大跃进以来，随着生产的大发展，新型的电影艺术也在内蒙古诞生了。为了记录这一伟大时代、反映自治区日新月异的变化，电影工作者驰南奔北，背起摄影机跑遍内蒙古一百多万平方公里的土地，最近一年多来就生产了故事片“草原晨曲”（与长影合拍）和记录片“牧区公社好”、“金川麦浪”、“兴安岭上的汽车兵”、“包钢专辑”等许多影片。这些影片反映了社会主义建设和人民的大跃进。"},{"type":"paragraph","text":"古典文学研究工作者刘大杰，就如何对待文学遗产的问题作了题为“兴无灭资，破旧立新”的发言。他认为研究文学遗产必须遵循毛主席的教导，要去芜存菁，批判吸收，革旧创新，古为今用。要加强分析批判能力，要从今天的现实意义出发，做到使它们能够真正地为社会主义文学服务。"},{"type":"paragraph","text":"电影界代表特伟在发言中说：美术电影工作者要努力掌握革命现实主义和革命浪漫主义相结合的艺术方法，在题材样式上不断丰富和创新，使美术电影成为党以共产主义思想教育广大人民的有力工具。"},{"type":"paragraph","text":"江苏省代表李进的发言，谈到文艺要为农业服务的问题。他介绍了吴江县锡剧团八年如一日长期在农村演出中，怎样鼓舞了农民的生产热情和提高了文艺工作者的思想、艺术水平。"},{"type":"paragraph","text":"电影演员田华在发言中表示要在党的教育下，不断地进行革命锻炼，投身到火热的斗争中去。"},{"type":"paragraph","text":"曾经给地主扛了二十九年大活的辽宁农民诗人霍满生，在他满是诗篇的发言中，叙述了他怎样用诗的武器同民族敌人、阶级敌人进行斗争；怎样歌颂党的领导，鼓舞人民的革命热情和生产干劲。"},{"type":"paragraph","text":"湘剧女演员刘春泉生动地谈到党怎样把她从一个旧艺人逐步培养成为一个光荣的共产党员，她怎样在整理、演出“生死牌”等许多优秀传统剧目中贡献了自己的力量。"},{"type":"paragraph","text":"福建省代表郑奕奏、李盛斌、尹桂芳、王敏在联合发言中，介绍了福建省的艺术团体经常到海防前线、为日夜捍卫祖国的英勇指战员演出的情况。他们表示要坚决站在反对帝国主义的前列，为解放我国神圣领土台湾贡献一切力量。"},{"type":"paragraph","text":"上海市代表白水在发言中，以上海实验歌剧院创作第一部大型舞剧“小刀会”的经验谈到，要创作具有民族化和群众化的舞剧，表现革命斗争历史和英雄人物，必须要有勇于克服困难的毅力和不怕失败的大胆革新的创造精神。"},{"type":"paragraph","text":"藏族女代表才旦卓玛激动地谈到她怎样由一个农奴的女儿成长为人民歌唱家的过程。四年前，这位有歌唱天才的藏族姑娘还在忍饥挨饿地给地主当牛马。党培养教育了她，送她到上海音乐学院学习，使她在政治上和艺术上都得到很大提高。才旦卓玛在发言中衷心感谢党的培养，最后她用歌颂毛主席的动听歌唱，结束了发言。"},{"type":"paragraph","text":"今天还有四位代表在大会上做了书面发言。王朝闻就美术作品如何表现人民群众的英雄时代的问题做了发言；亚马谈到长春电影制片厂十年来贯彻为工农兵服务方向的体会；白杨在书面发言中表示，一定要做无愧于毛泽东时代的演员，不断革命，不断前进；丁玲在书面发言中，检查了自己犯错误的思想根源，她表示要彻底进行改造，争取早日回到革命的文艺大家庭来。"},{"type":"paragraph","text":"大会明天休会。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6072ba948b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

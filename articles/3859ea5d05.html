script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席致敬电","authors":[],"dates":[{"year":1951,"month":2,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席致敬电"},{"type":"paragraph","text":"我们最敬爱的毛主席："},{"type":"paragraph","text":"在您的英明领导下，光明普照了全中国，久受压迫的中国人民和全亚洲人民都沐到了您伟大灿烂的光辉，得到了新生。但丑恶的美帝国主义者却疯狂地施放毒焰，妄想扼杀和平人民的生命，发动了对朝鲜的侵略战争，并侵占我领土台湾。美帝正是佛教所说的阿修罗恶魔，在我们主张慈爱和平的佛教教义上是绝对不能容许其存在的，我们要坚决打倒它。自从北京解放以来，我们全体出家和在家的四众佛教徒们，都已学习了新的革命知识。我们基于佛教法界观的护国思想和与国际主义相结合的爱国主义，在当前抗美援朝保家卫国运动中都一致行动起来了。"},{"type":"paragraph","text":"今天我们人民首都的数千佛教徒在这里举行抗美援朝、反对美帝武装日本的爱国示威游行大会，我们全体四众谨向您庄严的宣誓：我们要在您的领导下，加紧学习，提高我们的政治认识，参加生产，努力劳动；我们要秉照教义，争取持久和平反对侵略战争；我们要以大勇无畏的精神与人民的死敌美国帝国主义斗争到底。这一切的志愿都是由于您伟大的启示而产生的。"},{"type":"paragraph","text":"一切光荣归于我们敬爱的伟大领袖。"},{"type":"paragraph","text":"毛主席万岁！谨致崇高的敬礼"},{"type":"paragraph","text":"北京市佛教界抗美援朝反对美国武装日本爱国示威游行大会"},{"type":"paragraph","text":"二月二日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3859ea5d05"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

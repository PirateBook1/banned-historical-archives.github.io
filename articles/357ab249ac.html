script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"全国军民永远同武汉革命派心连心  彩色纪录影片《北京支持你们》和《坚决和武汉革命派战斗在一起》在武汉上映  武汉革命派受到极大鼓舞和教育，热情高呼：毛主席万岁！万万岁！","authors":[],"dates":[{"year":1967,"month":8,"day":21}],"is_range_date":false,"parts":[{"type":"paragraph","text":"全国军民永远同武汉革命派心连心"},{"type":"paragraph","text":"彩色纪录影片《北京支持你们》和《坚决和武汉革命派战斗在一起》在武汉上映"},{"type":"paragraph","text":"武汉革命派受到极大鼓舞和教育，热情高呼：毛主席万岁！万万岁！"},{"type":"paragraph","text":"新华社武汉十八日电　彩色纪录影片《北京支持你们》和《坚决和武汉革命派战斗在一起》，十七日开始在武汉四十多家电影院同时隆重上映。"},{"type":"paragraph","text":"这两部影片真实地纪录和反映了首都、上海的无产阶级革命派和人民解放军广大指战员全力支持武汉地区无产阶级革命派的情况。武汉无产阶级革命派和革命群众看了影片，无不受到极大的鼓舞和深刻的教育。每当银幕上出现我们心中最红最红的红太阳毛主席和他的亲密战友林彪副主席以及周恩来总理、谢富治副总理和王力同志的时候，人们立即万分激动地热情高呼：“毛主席万岁！毛主席万万岁！”"},{"type":"paragraph","text":"武汉广大无产阶级革命派看完影片后激动地表示：爹亲娘亲，不如毛主席亲，河深海深，不如阶级友爱深。毛主席、党中央、中央军委、中央文革小组以及首都、上海、全国的无产阶级革命派和中国人民解放军对武汉革命派的支持，是对我们武汉革命派的最大关怀。我们一定要高举革命的批判大旗，誓把中国的赫鲁晓夫及其在武汉地区的代理人统统揪出来批倒批臭，胜利完成一斗二批三改的伟大历史任务。许多无产阶级革命派和革命小将表示，一定要虚心地向全国无产阶级革命派学习，紧紧掌握斗争大方向，加强团结，把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"有的单位的无产阶级革命派为了争取、团结、教育受蒙蔽的群众，特地组织本单位受蒙蔽的同志观看了影片，并举行了座谈。湖北省话剧团受蒙蔽的群众在座谈会上激动地说，影片给我们上了一堂活生生的阶级斗争教育课，我们站错了队，上了武汉地区党内一小撮走资本主义道路当权派的当，我们恨死了他们，恨死了“百万雄师”和“公检法”中一小撮坚持资产阶级反动路线的坏头头。我们不但要从组织上而且要从思想上退出这些组织，我们决心反戈一击，划清无产阶级革命路线同资产阶级反动路线的界限，向无产阶级革命派学习，争取尽快地回到毛主席的无产阶级革命路线上来。光荣接受放映任务的省、市电影界无产阶级革命派表示：为了感谢毛主席、党中央、中央军委、中央文革小组的深切关怀，感谢全国无产阶级革命派的大力支持，一定要以最大的热情，最高的质量，把这两部影片的发行、放映、宣传工作做好。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"武汉地区无产阶级革命派百万雄师联络站（百万雄师）","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"357ab249ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

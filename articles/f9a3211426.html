script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"平壤各界纪念“三八”节大会向毛主席致敬电","authors":[],"dates":[{"year":1951,"month":3,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"平壤各界纪念“三八”节大会向毛主席致敬电中国人民的伟大领袖、朝鲜人民的亲密朋友毛泽东主席："},{"type":"paragraph","text":"今天我们朝鲜妇女在反对美帝国主义武装侵略者及其走狗李承晚匪帮的伟大祖国解放战争的炽烈战火中，和所有站在保卫和平的旗帜下斗争着的以伟大的苏联妇女为首的全世界民主妇女一起，来纪念“三八”国际妇女节。"},{"type":"paragraph","text":"参加平壤市各界纪念“三八”国际妇女节大会的我们，代表全朝鲜妇女，谨向敬爱的您和全中国妇女，致以热烈的祝贺和崇高的荣誉。"},{"type":"paragraph","text":"敬爱的毛泽东主席！我们朝鲜妇女为了保卫祖国的独立、自由和荣誉，为了反对美帝国主义者的武装侵犯，正在吸取伟大的中国人民和中国妇女，在反对凶恶的帝国主义者和蒋介石匪帮多年来人民革命的胜利斗争中所取得的丰富而宝贵的历史性的经验教训，来克服一切困难和难关而英勇地斗争着。"},{"type":"paragraph","text":"敬爱的毛泽东主席！我们朝鲜人民和中国人民经过长期的革命斗争，有着血缘的友谊关系。用朝、中两国人民和朝、中两国妇女的血凝结起来的兄弟般的友谊和团结，今天在消灭我们两国的共同敌人——美帝国主义武装侵略者及其走狗李承晚匪帮的正义的斗争中，进一步地加强了。相信朝、中两国人民和朝、中两国妇女将更团结一致，为坚决打倒美帝国主义而斗争。最后为了全世界的持久和平、民主，为了伟大的中华人民共和国的繁荣和妇女的自由，以及孩子们的未来幸福，谨祝敬爱的您万寿无疆。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f9a3211426"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

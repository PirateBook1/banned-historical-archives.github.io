script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席的队伍来了  我们又成为一家了  西康宁属各县彝胞热爱解放军","authors":[],"dates":[{"year":1950,"month":6,"day":19}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席的队伍来了  我们又成为一家了"},{"type":"paragraph","text":"西康宁属各县彝胞热爱解放军"},{"type":"paragraph","text":"【新华社重庆电】人民解放军西南军区某部，自解放西昌进驻宁属各县后，受到当地彝族同胞的热烈爱戴。彝、汉两兄弟民族间显示了从来未有的亲密团结。四月十七日，普格、越隽、宁东等县彝胞戈及母谷、何打西和凉山昭觉等地土司阿米拉且、阿稳阿巧等四十八人，代表该区全体彝胞，向解放宁属的人民解放军某师献旗。驻军首长在献旗典礼上致词时详细说明中央人民政府的少数民族政策，并勉励彝胞们努力参加劳动生产。彝胞代表戈及母谷致答词时说：“汉人和彝人原本是一家，历史上的封建统治者们和国民党反动派，使我们两族分离了几千年。国民党的大汉族主义的统治压迫，我们早已经受够了。自从毛主席的队伍和人民政府来了，我们又成为一家了。我们见了天，见了太阳。过去彝人谁敢来西昌？而今天我们能够在这里开会了。我们一定响应首长的号召，人人参加劳动生产。”接着，大家欢乐地表演歌舞，交流着融洽友爱的民族感情。"},{"type":"paragraph","text":"又住在越隽境某山区的彝胞王济民、哥几马打、阿何仁李等三百余人，不久前曾赴越隽县城进谒当地驻军首长，受到亲切的接待。驻军和彝胞并举行了千余人的盛大联欢会。能说汉语的彝胞高声地欢叫着，要求文工团多多演奏。彝胞黑烈剪打自动拿起他随身携带的民间乐器演奏起来。哥几马打感慨而亲切地说：“这样的事情，过去从来没有过！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2e372eb11e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

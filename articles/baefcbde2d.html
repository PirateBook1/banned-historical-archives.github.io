script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"上海轮胎二厂党委深入发动群众狠批“四人帮”谬论　加强党的领导","authors":[],"dates":[{"year":1978,"month":4,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海轮胎二厂党委在揭批“四人帮”斗争的第三战役中，深入发动群众，摆表现，肃流毒，围绕“要不要加强党的领导”的问题开展大讨论，分清路线是非，把揭批“四人帮”的斗争引向深入。"},{"type":"paragraph","text":"厂党委组织中层干部学习华主席在党的十一大政治报告中关于揭批“四人帮”斗争的指示精神，联系思想和工厂实际，进行认真讨论，进一步看到“四人帮”以帮代党，败坏我们党的优良传统和作风的流毒很深。大家又回顾了去年厂里的运动，虽然重点开展了清查工作，基本分清了阶级阵线，但还没有很好地在斗争中深入开展大批判。大家提高了认识，感到打好第三战役决不是“差不多”，而是“差得多”，一定要批深批透“四人帮”的谬论，才能为高速度发展国民经济扫清思想障碍。于是厂党委采用各种形式，分三班向全厂职工再次宣讲第三战役的内容；召开各种类型的坐谈会和举办骨干学习班；还利用节假日广泛进行家庭访问，动员群众，进一步展开第三战役。接着，领导又带头“三大讲”，他们首先摆了由于“四人帮”流毒影响造成的内伤在党委班子中的表现，并同群众一起进行深入的批判。这样，群众都带动起来了，形成了一个层层摆表现、肃流毒的新局面，各车间摆出了“四人帮”散布的许多流毒，如“踢开党委闹革命”、“矛头向上就是大方向”以及无政府主义等。"},{"type":"paragraph","text":"从党委到班组群众摆出的“四人帮”散布的各种流毒，归结到一点，就是削弱、破坏、乃至不要党的领导。于是，厂党委就抓住“要不要加强党的领导”这个问题，发动全厂职工开展讨论，深入批判“四人帮”的反动谬论。"},{"type":"paragraph","text":"最近，全厂职工在五届人大精神的鼓舞下，决心再接再厉，去夺取更大的胜利。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"四人帮","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"baefcbde2d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

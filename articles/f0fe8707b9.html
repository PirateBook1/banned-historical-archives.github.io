script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"深入批邓　认真搞好食品卫生工作市食品卫生战线举行批邓大会，总结搞好食品卫生工作的经验。到会同志决心为保障人民健康作出贡献","authors":[],"dates":[{"year":1976,"month":7,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　上海市食品卫生领导小组最近召开了“上海市食品卫生战线批邓大会”。到会同志以文化大革命以来食品卫生工作所取得的成绩，狠批了邓小平散布的“今不如昔”的谬论，进一步总结交流了搞好食品卫生工作的经验，决心把食品卫生工作搞得更好，保障人民健康，为巩固和发展文化大革命的胜利成果作出贡献。"},{"type":"paragraph","text":"出席大会的有食品生产和经营单位、各有关主管部门、各级卫生医疗机构的代表，各区、县有关负责同志和群众卫生骨干一千八百多人。在会上发言的有市饮食服务公司党委、上海酿造一厂党支部、天山回民食品厂党支部、普陀区西康菜场党支部、嘉定县娄塘公社除害灭病领导小组、市食品卫生领导小组的同志。市革委会有关部门的负责同志代表市革委会出席了会议并讲了话。"},{"type":"paragraph","text":"文化大革命以来，食品战线的广大职工，在毛主席的革命卫生路线指引下，以阶级斗争为纲，反复批判刘少奇、林彪、邓小平反革命的修正主义路线，提高了搞好食品卫生的自觉性。食品工业系统普查了添加剂使用情况，原来使用不当、规格不符的二十八种添加剂，已经改进了二十六种。饮食行业提高了食具消毒要求，副食品系统加强了质量检验，严格控制有毒有害食品流入市场。各有关部门深入现场调查研究，摸清食品污染情况，采取了必要的措施，使食品污染显著减少。几年来，有关方面遵照毛主席关于“把医疗卫生工作的重点放到农村去”的指示，狠抓了农村集镇的食品饮食卫生，涌现了象嘉定县娄塘、南翔，金山县张埝等一批卫生先进地区。食品卫生战线的大好形势，有力地回击了党内最大的不肯改悔的走资派邓小平刮起的右倾翻案风。"},{"type":"paragraph","text":"遵照毛主席关于“什么工作都要搞群众运动，没有群众运动是不行的”教导，食品卫生战线的各有关部门，在党的领导下，狠批邓小平鼓吹的“依靠工农兵是相对的”谬论，紧密依靠工人阶级和劳动人民，大搞群众卫生运动，取得了较大的成绩。食品工业系统干部、职工，通过办学习班，组织各厂自查互查，落实各项卫生措施，提高了产品卫生质量，几年来冷饮检验合格率一直接近百分之一百。市、区、县卫生部门多次举办各种形式的学习班，宣传毛主席的革命卫生路线，宣传食品卫生和防止食品污染知识。据不完全统计，去年各食品行业和集体食堂参加学习的职工约有三十万人次。卫生部门还会同有关部门，先后举办了防止食品污染的专题讲座，参加的有各食品企业卫生干部、技术人员七千多人次。在各级党委领导下，依靠这些力量，做到卫生工作与群众运动相结合，使食品卫生水平不断提高。"},{"type":"paragraph","text":"食品卫生战线广大干部、职工，通过批判邓小平鼓吹的“洋奴哲学”，坚持自力更生的方针，大搞技术革新，从根本上改变食品生产、加工、供应环节的某些落后面貌。蓬莱合作食堂职工大搞工具改革，创造了拌面机、切菜机、汤圆机、轨道式消毒炉等三十多个项目，大大改变了古老落后的操作方式，减少了食品污染。酿造行业通过技术革新，不仅提高了产品质量，还提高了原料利用率和劳动生产率，减轻了劳动强度。"},{"type":"paragraph","text":"会议要求各级党委以阶级斗争为纲，以反击右倾翻案风为强大政治动力，认真贯彻预防为主的方针，重视食品卫生工作，健全食品卫生组织，切实加强领导。各级卫生医疗机构要有专人负责；并充分发挥工人医生、赤脚医生作用，经常开展食品饮食卫生的宣传检查指导工作，大力培养群众卫生骨干队伍。粮食、农业部门要采取有效措施，做好粮食防霉保质工作。各食品生产经营单位要广泛发动群众，大搞爱国卫生运动，建立健全食品生产、加工、采购、贮存、运输、销售等各个环节的卫生制度，明确卫生要求，认真贯彻执行。同时要大搞技术革新和工具改革，改变某些生产加工方面卫生落后面貌。卫生部门和有关主管部门以及质量检验机构要加强检测和卫生宣传教育工作，定期组织检查评比，促进食品卫生水平的提高。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f0fe8707b9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

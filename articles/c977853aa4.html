script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"智利一革命组织出版毛主席“老三篇”等光辉著作  把“老三篇”运用到革命斗争中去  毛主席光辉著作译成僧伽罗文出版受到锡兰革命人民热烈欢迎","authors":[],"dates":[{"year":1968,"month":3,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"智利一革命组织出版毛主席“老三篇”等光辉著作"},{"type":"paragraph","text":"把“老三篇”运用到革命斗争中去"},{"type":"paragraph","text":"毛主席光辉著作译成僧伽罗文出版受到锡兰革命人民热烈欢迎"},{"type":"paragraph","text":"新华社二十九日讯　圣地亚哥消息：智利一个革命组织最近出版了无产阶级的伟大导师毛主席的三篇光辉著作：《为人民服务》、《纪念白求恩》、《愚公移山》。"},{"type":"paragraph","text":"出版者在这本书的序言中指出：“我们认为必须认真地学习这三篇文章的内容，并且创造性地运用到我们的革命斗争中去。由于这三篇文章所提出的问题永远有效，因此这将有助于锻炼革命的、坚决的、勇敢的、一贯坚持原则的战士和人民忠实的勤务员，他们准备作出最大的牺牲，而从不考虑自己。”序言说，这样的人今天在革命的旗帜下正在成长。"},{"type":"paragraph","text":"在这本书中除了“老三篇”的全文外，还登载了红色宝书《毛主席语录》中“为人民服务”、“爱国主义和国际主义”、“自力更生，艰苦奋斗”和“共产党员”等若干部分。"},{"type":"paragraph","text":"为了帮助智利广大革命群众理解毛主席的著作，出版者在这本书中还转载了北京《人民日报》、《红旗》杂志和《解放军报》有关学习这三篇著作的社论和文章。"},{"type":"paragraph","text":"新华社科伦坡二十九日电　无产阶级的伟大导师毛主席的《中国社会各阶级的分析》等许多篇光辉著作，最近被翻译成僧伽罗文，由锡兰共产党的《劳工报》印成单行本出版。"},{"type":"paragraph","text":"被译成僧伽罗文出版的这些单行本是：《中国社会各阶级的分析》、《中国的红色政权为什么能够存在？》、《关于纠正党内的错误思想》、《星星之火，可以燎原》、《中国共产党在民族战争中的地位》和《统一战线中的独立自主问题》。"},{"type":"paragraph","text":"进步的僧伽罗文周刊《征途》最近刊登了毛主席的光辉论文《人的正确思想是从那里来的？》"},{"type":"paragraph","text":"毛主席的这些光辉著作僧伽罗文版的出版，受到了锡兰革命人民的热烈欢迎。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c977853aa4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"安徽省断炊户增加","authors":[],"dates":[{"year":1955,"month":4,"day":11}],"is_range_date":false,"parts":[{"text":"安徽省断炊户增加","type":"title"},{"text":"【安徽分社十一日讯】二月底以来，安徽省断炊户增加。阜阳、阜南、蒙城、涡阳等特重灾区，断炊户平均占百分之八十七点八，重灾地区平均占百分之七十二点一，轻灾地区平均占百分之三十四点七。阜阳、涡阳两县的非灾地区，断炊户在百分之四十。安庆专区的寿县、霍邱、舒城、肥西、六安等五个县断炊的有三十四万三千七百二十七人，占灾区人口的百分之三十六点一四。滁县专区的炳辉县二月下旬的断炊户是百分之二十三，现在已扩大到百分之五十。望江县有的农民把稻种当口粮吃；还有的农民吃麦苗、油菜。蒙城县农民王学染全家三口人，因未获救济，全部外逃。五河县沱西区和望江县鸭滩区共发生六起卖小孩事件。阜阳县胡集乡有一个姓屠的焊匠，把大小女儿都卖了。另据阜阳、安庆专区的统计，二月份共发生自杀事件十七起（死四人）。","type":"paragraph"},{"text":"灾情扩大的原因：一、自二月底以来，全省各地阴雨连绵，有的地区还下过雪，农民不能开展副业生产；二、缺乏副业生产的原料，凤台县古沟区的四百二十户编竹器的居民，因没有原料，生产几乎停顿；三、群众底子越来越空，有些灾民领到救济金以后，就还了债；四、天气冷，群众储存的山芋被冻坏。阜阳专区冻坏的山芋有四百九十七万多斤。","type":"paragraph"},{"text":"安徽省党政领导机关采取了如下救灾措施：一、已将三月份的救济粮款一千二百零六万元全部发放到各县；二、安徽省组织的四千个领导开展春耕生产的干部，到达农村以后，将结合春耕生产开展救灾工作。（汪伟民）","type":"paragraph"}],"comments":[],"origin":"新华社《内部参考》1955年4月17日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"274a09d59e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

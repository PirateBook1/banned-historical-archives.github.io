script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山东春耕生产中的问题","authors":[],"dates":[{"year":1951,"month":3,"day":23}],"is_range_date":false,"parts":[{"text":"山东春耕生产中的问题","type":"title"},{"text":"【山东分社十五日讯】山东今年天气暖的较晚，故春耕要迟些，最近才开始动犁。目前在春耕生产中存在着以下几个问题：(1)今年扩大棉、烟生产面积有困难。因产棉区吴桥等地，去年底棉差不多已达到饱和点了，干部对扩大种棉面积信心不大。烟农的顾虑主要是肥料和烤煤不能保证及时供应。(2)生产互助组问题，干部的意见和认识还不一致。有的认为互助组仅仅是为了解决困难而组织起来的。现在战勤没有了，劳动力多了，土改后农民又分到了牲口和农具，困难少了，互助不互助关系不大。(3)对大部为老区的山东如何迎接生产运动还缺少明确的思想指导。山东全省大规模的劳模会议中，经验交流的报告很多，但在农业上如何提高生产技术、改进生产组织等具体办法研究不多。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1951年3月23日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe36c39023"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

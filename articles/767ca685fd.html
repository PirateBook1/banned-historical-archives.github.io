script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji43","name":"毛泽东全集第43卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji43.pdf"],"article":{"title":"在一份关于捷共学生党员与中国留学生谈话情况报告上的批语","alias":"","parts":[{"type":"paragraph","text":"在一份关于捷共学生党员与中国留学生谈话情况报告”上的批语"},{"type":"paragraph","text":"（1960年7月）印发。"},{"type":"paragraph","text":"结论下早了。最早笑人的人是不妙的。我们的方针是：不怕孤立，后发制人。"},{"type":"paragraph","text":"[1]中国驻捷克斯洛伐克大使馆1960年7月18日给外交部并中联部的这一报告内容如下：（一）从我留学生听到的某些反映来看，捷共已在党员中进行了有关布加勒斯特会议情况的传达和对我国的所谓“批判”。7月13日，布尔诺军事学院3名学生党员曾向我在该院学习的留学生说：最近有位中央委员向我们作了传达，说你们纪念列宁的3篇文章中有许多反面的、消极的观点，主要在和平与战争问题上，你们不要和平共处。在布加勒斯特开会时，你们是孤立的，拒绝在公报上签字，40多个国家的共产党都批评了你们。你们为什么主张解决世界问题总是要用战争？还说在捷共全国代表会议的决议中，右倾机会主义指南斯拉夫，“左”倾机会主义就是指你们中国。中国留学生当即回答说，我看结论下早了一点，还要让历史来证明谁对谁错。（二）从最近一些外事活动接触的情况来看，捷官方人士向我有意挑起争论的情况尚未发生，但在一些谈话中却使我们感到他们在暗示说：中国今天在“破坏”团结。这些情况表明，他们在内部传达中对我们作了各种歪曲，甚至是污蔑，同时又以闹不团结的大帽子对我们施加压力。"},{"type":"paragraph","text":"[2]指印发给当时正在北戴河参加中共中央工作会议的同志。"}],"authors":["毛泽东"],"dates":[{"year":1960,"month":7}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":450,"page_end":450},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"767ca685fd"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

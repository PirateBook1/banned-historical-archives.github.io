script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部对华北局宣传部关于中等学校教师思想改造与组织清理问题的覆示","authors":[],"dates":[{"year":1952,"month":5}],"is_range_date":false,"parts":[{"text":"中央宣传部对华北局宣传部关于中等学校教师思想改造与组织清理问题的覆示","type":"title"},{"text":"你们计划把中等学校教师的思想改造与清理组织分成两步进行。从现在到暑假前先以学校为单位，进行思想改造学习，结合三反进行思想检查与批判，而在暑期中则采取各省集训的方式进行清理组织。我们认为这一方式尚值得考虑，因为中等学校为数较多，且又分散，据我们了解，各地中等学校教师政治思想情况较高等学校更为复杂，新区和私立学校、教会学校尤甚，学校中的党团员骨干较少，在这种情况下，以学校为单位，分散地去进行普遍洗澡的思想改造运动，会使领导上不易集中掌握。政治条件较差的学校可能形成自流或发生偏向。思想改造运动的成效对于清理组织工作有直接关系，根据北京高等学校经验，如果思想改造运动搞得好，清理组织工作就十分顺利。去年各地许多中等学校审查干部工作一般是不彻底的，原因之一即是没有经过认真的思想改造阶段。我们认为思想改造与清理组织固然是两个步骤，但以在集中的领导下衔接起来进行较为妥当，也更有效，因此建议他们仿照川北的经验，把思想改造与清理组织两个步骤一般都放到暑期中以集训方式在省（市）去进行（人数太多的地区也可以集中到地委），由省委市委（或地委）直接领导，但各省市可以挑选几个条件较为具备的学校，在暑假前先进行典型试验以取得经验，在重点学校进行典型试验时，并可抽调一部分其他未进行的学校党团员干部来参加，培养其为集中进行的骨干分子。","type":"paragraph"},{"text":"为了加强对中等学校教师思想改造与清理组织的领导，建议你们在华北局及省委和市委下都建立一个专门领导机构（如学校工作委员会之类），由宣传、组织、教育、公安、青年团等部门同志及一部分学校中有经验的党员参加，并应建立严格的请示报告制度，和随时交流总结经验。农村小学教师的“三反”应与县、区、乡级干部一样，在秋征以前一律不再发动。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"371fb9ad31"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

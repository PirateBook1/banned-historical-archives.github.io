script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"高等院校等方面教育工作者参观后受到很大启发学习解放军大力改革教学他们看到许多由简到繁、由表及里、逐步深入的教具，连声称赞把死书教活了，表示要活学活用毛主席著作，以红带专，全心全意为教学服务","authors":[],"dates":[{"year":1965,"month":4,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京16日电　最近几个月，全国许多高等院校和半工半读学校的领导干部和教育工作者，踊跃参观了中国人民解放军军事训练器材展览会。他们从展览会上，受到很大启发，正试图运用部队院校教学工作经验，进一步开展教学改革活动。"},{"type":"paragraph","text":"在人民解放军总参谋部举办的军训器材展览会上，展出了部队许多工程技术院校在教学改革中创造的各种教学器材。这个展览会一开始，就受到各高等院校和一些半工半读学校的重视，他们有组织有计划地分期分批地进行了参观。来自昆明、贵阳、福州、乌鲁木齐等地的教育工作者，在连续几天的参观中，还不断与部队教师交谈，了解他们的先进思想和先进事迹。这些学校参观以后，进行了座谈讨论，普遍反映进一步明确了教学改革的方向，有的还举行报告会，号召全体师生以解放军为榜样，把教学改革搞深搞透。"},{"type":"paragraph","text":"展览会上展出的上千件教学器材，都是部队院校活学活用毛主席著作，敢于从实际出发破旧立新而创造出来的。许多院校根据这一经验，更广泛地组织师生活学活用毛主席著作，大力加强思想政治工作，以红带专，促进教学改革，不少教授、讲师和助教在参观中，深为部队教员全心全意为教学服务的精神所感动。哈尔滨工业大学一位教师对照部队教员的事迹检查自己说:“他们孜孜以求的不是我什么时候可以成家，什么时候可以出名，而是全心全意为教学服务，这是我最需要学习的。”他决心向解放军学习，做到眼里看到学生，心里想到教学，全心全意为教学服务。"},{"type":"paragraph","text":"解放军院校遵循毛主席教导，运用辩证唯物主义认识论和启发式教授法，创造的各种教学器材，给来参观的教育工作者极大的启示。他们有的看到展览会上许多由简到繁、由表及里、逐步深入的教具，连声称赞把死书教活了；有的在丰富多采的形象化教学器材面前不断地说:这才能提高教学质量。他们学习解放军的革命精神，大破主观主义、形式主义和烦琐哲学，大力改革教学方法。成都电讯工程学院二系一个教研室，参观以后调整了一些课程内容。北京工业学院许多老教授和青年教师，根据解放军院校的经验，动手制造了大批解决教学难点的模型、示教板，收到了良好的教学效果。"},{"type":"paragraph","text":"许多院校参观了部队以土代洋、以假代真、以小代大的器材和用马粪纸、旧木板、废铁片等做的教具以后，也受到很大教育。有些学校的领导干部主动检查了自己在添置教具时，缺少自力更生、勤俭办学的思想，发动群众对照着解放军的事迹，寻找差距，号召大家自己能做的教具自己动手，能用代用器材的尽量用代用器材。北京机械学院发动群众以后，教师们制造出许多经济实用的教学器材。"},{"type":"paragraph","text":"北京、上海、天津等地的一些半工半读学校，从解放军院校工作经验中得到了鼓舞和力量。过去，有些半工半读学校对理论与实际如何紧密结合缺乏经验。他们参观以后，明确了方向，调整了教学内容，更好地把课堂知识运用到生产中去。北京市一些半工半读学校，还注意了勤俭办学。新办起来的北京市半工半读第六机械制造学校，缺少教学器材，校长韩金录带领教师以解放军为榜样，自己动手制造，节约了开支，改善了教学条件，又在师生中培养了勤俭节约的风气。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"北京文革","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0578b73408"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

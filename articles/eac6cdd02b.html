script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"新华社香港分社举行隆重吊唁仪式港澳爱国同胞台湾省同胞海外华侨怀着沉痛和崇敬心情悼念朱德同志","authors":[],"dates":[{"year":1976,"month":7,"day":13}],"is_range_date":false,"parts":[{"type":"paragraph","text":"据新华社香港一九七六年七月十一日电　为沉痛悼念中国人民伟大的无产阶级革命家朱德同志，新华社香港分社七月十一日在中国银行大厦举行了隆重的吊唁仪式。香港、澳门各界爱国同胞、台湾省同胞、海外华侨一万多人，怀着沉痛和崇敬的心情前往吊唁。"},{"type":"paragraph","text":"吊唁大厅的正面，悬挂着朱德同志的遗像，大厅内摆放着新华社香港分社等驻港澳机构，港澳爱国工会、社团、学校、报社、工商企业、台湾省同胞、海外华侨、港澳知名人士以及外国朋友送的花圈。"},{"type":"paragraph","text":"在港澳的全国人民代表大会代表，政协全国委员会委员，广东省政协委员，各爱国机构负责人、职工代表，港澳工人、农民、渔民、学生和各阶层爱国同胞，社会知名人士，从四面八方来到中国银行大厦，在敬爱的朱德同志遗像前肃立默哀，深切悼念。"},{"type":"paragraph","text":"香港英国总督的代表、香港政府政治顾问唐纳德和港英其他官员，前往参加吊唁仪式。"},{"type":"paragraph","text":"澳门葡萄牙总督代表、保安部队司令罗作坚也前往吊唁，并送了花圈。"},{"type":"paragraph","text":"为哀悼朱德同志，新华社香港分社等驻港澳机构，工会、社团、报社、学校等，七月十一日均下半旗志哀。同一天，爱国电　影院停止放映影片。"},{"type":"paragraph","text":"港英当局、澳葡当局属下的各机构和一些国家驻香港的领事馆，也下半旗志哀。"},{"type":"paragraph","text":"朱德同志逝世的不幸消息传到港澳后，各界爱国同胞深感哀痛。他们表示，决心化悲痛为力量，学习朱德同志的无产阶级革命精神和高尚革命品质，在以毛主席为首的党中央的领导下，加强团结，坚决拥护党的基本路线，以阶级斗争为纲，深入批判邓小平反革命的修正主义路线，用实际行动支持祖国人民把批判邓小平反革命的修正主义路线，反击右倾翻案风的伟大斗争进行到底。在支援祖国社会主义革命和社会主义建设的事业中，在解放台湾、统一祖国、反对霸权的斗争中，作出积极的贡献。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eac6cdd02b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

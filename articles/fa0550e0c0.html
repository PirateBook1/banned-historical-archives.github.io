script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"黄袍佛国","authors":[],"dates":[{"year":1978,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"黄袍佛国"},{"type":"paragraph","text":"泰国百分之九十以上的居民信佛教，国家规定佛教是国教，所以泰国人民的一切礼仪均沿用佛教的礼仪。通常人们见面时，均以佛教仪式合什为礼。一般使用的历法也用佛历，即以释迦牟尼死后一年为纪元元年，比世界通用的公历早五百四十三年。泰国有和尚二十多万，一般每个男子都要当三个月的和尚，学习佛经。清晨，当金色的朝霞洒满大地的时候，身披黄色袈裟的和尚，三三两两，挨户请求布施。全国有寺庙四万多座，遍布城乡各地。泰国的寺庙，金碧辉煌，巍峨壮丽，建筑别致，匠心独具，是泰国人民的建筑艺术精华。邓小平副总理这次访问中去过的玉佛寺是全国最大的寺庙，用彩色瓷瓦铺盖，画栋雕梁，内有用绿玉雕成的玉佛，雕刻精细，栩栩如生。在曼谷北面的大城，有一尊古佛，高达数十米，十分宏伟，并有许多舍利塔遗址。曼谷西部五十公里的佛统，有泰国最大的佛塔。在泰国各地旅游，可以经常见到身穿黄色袈裟的和尚，以及富丽堂皇的寺庙，因此人们又把泰国称作“黄袍佛国”。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fa0550e0c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

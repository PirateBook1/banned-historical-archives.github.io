script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"恩克鲁玛总统到北京　刘主席设宴欢迎贵宾  刘少奇主席说，中国人民始终不渝地坚决支持非洲各国人民反帝革命斗争恩克鲁玛总统说，非洲反帝反殖斗争将一直继续下去直到获得自由和统一","authors":[],"dates":[{"year":1966,"month":2,"day":25}],"is_range_date":false,"parts":[{"type":"paragraph","text":"恩克鲁玛总统到北京"},{"type":"paragraph","text":"刘主席设宴欢迎贵宾"},{"type":"paragraph","text":"刘少奇主席说，中国人民始终不渝地坚决支持非洲各国人民反帝革命斗争恩克鲁玛总统说，非洲反帝反殖斗争将一直继续下去直到获得自由和统一"},{"type":"paragraph","text":"新华社二十四日讯　加纳共和国总统克瓦米·恩克鲁玛博士今天下午乘专机到达北京。"},{"type":"paragraph","text":"刘少奇主席、周恩来总理等国家领导人以及首都各界数千人，前往机场欢迎贵宾。"},{"type":"paragraph","text":"随同恩克鲁玛总统前来访问的加纳政府官员中，有外交部长阿·奎森—萨基、对外贸易部长奎西·阿马赫等。"},{"type":"paragraph","text":"在机场上迎接贵宾的，还有薄一波副总理，郭沫若、林枫副委员长，政协全国委员会副主席高崇民、许德珩，最高人民法院院长杨秀峰，外交部副部长姬鹏飞等。"},{"type":"paragraph","text":"机场上举行了欢迎仪式。乐队奏加纳、中国两国国歌，鸣礼炮二十一响。恩克鲁玛总统由刘少奇主席、周恩来总理陪同检阅陆海空三军仪仗队。少年儿童向恩克鲁玛总统和其他加纳贵宾献鲜花。"},{"type":"paragraph","text":"当恩克鲁玛总统在刘少奇主席、周恩来总理陪同下同欢迎群众见面的时候，人群中响起锣鼓声和掌声，人们挥舞着彩带和花束，高呼“中国、加纳人民友好万岁”、“亚非人民团结万岁”。"},{"type":"paragraph","text":"今天，首都东西长安街上悬挂着彩旗和中加两国的国旗，路口竖立着恩克鲁玛总统的画像，大街上空高悬着欢迎贵宾的横幅标语。"},{"type":"paragraph","text":"今天前往机场欢迎的，还有政府各部门、中国人民解放军、人民团体、民主党派和北京市的负责人。"},{"type":"paragraph","text":"加纳驻中国大使贝迪亚科·波库和各国驻中国使节，以及在京的非洲朋友，也到机场迎接。"},{"type":"paragraph","text":"新华社二十四日讯　刘少奇主席今晚在人民大会堂举行宴会，热烈欢迎加纳共和国总统克瓦米·恩克鲁玛博士。"},{"type":"paragraph","text":"周恩来总理出席了宴会。出席宴会作陪的，还有薄一波副总理，郭沫若、林枫副委员长，政协全国委员会副主席高崇民、许德珩，国防委员会副主席蔡廷锴，最高人民法院院长杨秀峰，外交部副部长刘晓、姬鹏飞等。"},{"type":"paragraph","text":"随同恩克鲁玛总统来访的加纳外交部长阿·奎森—萨基、对外贸易部长奎西·阿马赫等也应邀出席了宴会。"},{"type":"paragraph","text":"刘主席在宴会上讲话。他说，中加两国领导人的相互访问，标志着两国友好合作关系的不断发展。他祝愿加纳共和国今后在各个方面取得更大的成就。"},{"type":"paragraph","text":"刘少奇主席说，非洲大多数国家已经取得独立。但是，非洲各国人民的反帝革命斗争并没有结束，还必须更加深入地进行这种斗争。以美国为首的帝国主义，正在变本加厉地推行新殖民主义政策，力图颠覆非洲独立国家，扼杀非洲各国人民的反帝革命斗争。他说，不论帝国主义怎样掀起反动逆流，非洲各国人民的反帝革命斗争是永远扑灭不了的，是一定要取得最后胜利的。中国人民始终不渝地站在非洲人民一边，坚决支持他们的正义斗争。（讲话全文见第二版）"},{"type":"paragraph","text":"恩克鲁玛总统接着讲话。他指出，目前非洲反对帝国主义和新老殖民主义的斗争是更加加强了。非洲的这一斗争将一直继续下去，直到非洲获得自由和统一，并且同全世界的进步力量携起手来，使世界成为一个和平有保障的地方。"},{"type":"paragraph","text":"他还说，非洲的斗争同其他争取自由和独立的国家的斗争是紧紧相连的。因此，亚非团结必须设法加强，如果不加强，我们就不能战胜反动势力、帝国主义和新殖民主义。他指出，坚实有力的亚非团结，能够对世界和平与安全作出很大的贡献。（讲话全文见第二版）"},{"type":"paragraph","text":"出席宴会的，还有政府各部门、中国人民解放军、各人民团体、各民主党派和北京市的负责人。"},{"type":"paragraph","text":"加纳驻中国大使贝迪亚科·波库和各国驻中国使节应邀出席了宴会。（附图片）"},{"type":"paragraph","text":"恩克鲁玛总统在机场受到刘少奇主席、周恩来总理的欢迎。"},{"type":"paragraph","text":"新华社记者　吴元柳摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"薄一波","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a7ae342228"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

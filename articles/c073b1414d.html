script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji42","name":"毛泽东全集第42卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji42.pdf"],"article":{"title":"中央印发浙江省委关于各县三级干部会议情况报告的批语","alias":"","parts":[{"type":"paragraph","text":"中央印发浙江省委关于各县三级干部会议情况报告的批语"},{"type":"paragraph","text":"（1959年10月27日）此件很好，发各省、市、区党委参考。可登党刊。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"1959年10月27日"},{"type":"paragraph","text":"[1]中共浙江省委1959年10月18日给中央、上海局的这一报告说，全省三级干部会结束以后，各县、市都召开了县、公社、生产大队和工矿企业支部的三级千部会，具体情况如下：（一）各县三级千部会，都以八届八中全会决议为武器，联系实际，检查当地存在的右倾机会主义思想，抓住代表人物，开展了严肃的批判。（二）开好县的三级干部会的主要经验是：1.批判右倾机会主义是无产阶级思想同资产阶级思想的一场尖锐斗争。2.要抓住重点问题，选择典型人物，展开思想交锋，力求把主要思想问题辩深辩透。3.在批判了右倾机会主义思想以后，多数县还用一段时间大立标兵，大鼓干劲。4.对犯错误的同志坚持批判从严、处理从宽的原则。5.各级党委都实行两套班子、分线作战的办法，做到整风、生产两不误。（三）下一步的工作是把八届八中全会的精神贯彻到广大基层干部和社员群众中去，把增产节约运动推向新的高潮。毛泽东全集第四十二卷"},{"type":"paragraph","text":"刘、彭真“同志阅，尚昆办。办后退毛。"},{"type":"paragraph","text":"[1]刘，指刘少奇。彭真，当时任中共中央政治局委员、中央书记处书记。"},{"type":"paragraph","text":"[2]尚昆，即杨尚昆，当时任中共中央书记处候补书记、中央办公厅主任。"}],"authors":["毛泽东"],"dates":[{"year":1959,"month":10,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":462,"page_end":463},"tags":[{"name":"毛泽东","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c073b1414d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji22","name":"毛泽东全集第22卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji22.pdf"],"article":{"title":"山东华中的开敌方针","alias":"","parts":[{"type":"paragraph","text":"山东华中的歼敌方针"},{"type":"paragraph","text":"（1946年8月29日）陈，张、黎，张、邓，粟、谭\"，并转各区党委，各师各纵首长："},{"type":"paragraph","text":"鲁中九师攻击文祖、埠村获胜，鲁中警备旅攻击危家庄获胜，望传令嘉奖。即使是小胜仗，亦足以长人民之志气，灭敌人之威风，故应当奖励。鼓励一切正规军、地方军及民兵发挥积极性，多打胜仗，各个击破与大量歼灭敌人。要告诉山东及华中全党全军，必须大量歼灭王耀武（十四个旅）、薛岳（三十五个旅）、汤恩伯（十五个旅）三部之正规军，方能解决问题。胶济我军及"},{"type":"paragraph","text":"[1]陈，指陈毅，当时任山东野战军司令员兼政治委员。张、黎，指张云逸、黎玉，当时分别任山东军区第一副司令员和副政治委员。张、邓，指张鼎丞、邓子恢，当时分别任华中军区司令员和政治委员。粟、谭，指粟裕、谭震林，当时分别任华中野战军司令员和政治委员。"},{"type":"paragraph","text":"[2]1946年8月24日至25日，鲁中军区第四师和第九师集中4倍于敌之兵力远道奔袭山东章丘县文祖、埠村，歼灭国民党军暂编第十五师一个团部、五个营十六个连，并击溃两个团的增援。"},{"type":"paragraph","text":"[3]1946年8月24日至25日，鲁中军区章丘县独立营配合第四师侦察连包围袭扰危山子之敌，章丘武工队并袭击了国民党军暂编第十五师师部。"},{"type":"paragraph","text":"[4]王耀武（1903一1968)，山东泰安人。当时任国民党军第二绥靖区司令官。[5]薛岳，1896年生，广东乐昌人。当时任国民党军徐州绥靖公署主任。[6]汤恩伯（1900一1954），浙江武义人。当时任国民党军徐州绥靖公鲁南、苏北我军对王耀武、薛岳两部应各以歼灭三分之一（即五个旅与十二个旅）为第一步自标。苏中我军已于过去一个半月中（午元至未感\"）歼敌正规军六个半旅、交通警察五千，已接近歼敌二分之一，今后应以歼敌十分之八至十分之九为目标。歼敌方法，是集中大力打敌一部，例如：苏北午感鱼沟战役集中十二个团（实际使用七个团）歼敌九十二旅两个团，苏中未宥如皋西南战役集中十个团歼敌九十九旅两个团就是好例。这种打法，通全局看来，用力省而成功多，每战必胜，既能全歼，又能速决，必须教育干部普遍采用。野战军补充应有重点，胶济、苏北、苏中三战区各应补充野战军十至十五个主力团，每团二千五百至三千人（国民党有三千余人的大团），给以最好的武器与充足的弹药以为突击力量，勿采平均主义。望本上述战略方针，规划一切。"},{"type":"paragraph","text":"中央"},{"type":"paragraph","text":"未艳[1]午元至未感，即7月13日至8月27日。"},{"type":"paragraph","text":"[2]鱼沟战役，也称朝阳集战役。1946年7月27日至29日，山东野战军以第二纵队等部共13个团的兵力在安徽灵璧县北部朝阳集、鱼沟地区作战，歼灭国民党军整编第六十九师第九十二旅及第六十旅一部共5000余人。"},{"type":"paragraph","text":"[3]如皋西南战役，也称如（皋）黄（桥）路战役。1946年8月26日，华中野战军集中主力在江苏如皋、黄桥之间的分界地区，以5倍于敌的兵力，歼灭国民党军整编第九十九旅；接着，27日又集中15个团的兵力在分界以东的加力地区歼灭国民党军第-八七旅等部3个团。毛泽东在电报中"}],"authors":["毛泽东"],"dates":[{"year":1946,"month":8,"day":29}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":106,"page_end":107},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3701cb9178"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji52","name":"毛泽东全集第52卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji52.pdf"],"article":{"title":"毛泽东等祝贺民主柬埔寨国家独立节一周年的电报","alias":"","parts":[{"type":"paragraph","text":"毛泽东等祝贺民主柬埔寨国家"},{"type":"paragraph","text":"独立节一周年的电报"},{"type":"paragraph","text":"（1976年4月16日）金边民主柬埔寨国家主席团主席乔森潘阁下，民主柬埔寨政府总理波尔布特阁下，柬埔寨人民代表大会常务委员会委员长农谢阁下："},{"type":"paragraph","text":"在民主柬埔寨国家独立节一周年的时候，我们代表中国共产党、中国政府和中国人民，向你们，向民主柬埔寨政府和兄弟的柬埔寨人民表示最热烈的祝贺。"},{"type":"paragraph","text":"一年前，柬埔寨革命军民经过长期英勇的武装斗争，一举解放首都金边，夺取了民族解放战争的伟大胜利，使柬埔寨革命从此进入一个崭新的历史阶段。解放后，柬埔寨人民在正确路线指引下，继续坚持独立自主、自力更生，发扬战争年代的革命英雄主义和艰苦奋斗的光荣传统，坚决捍卫国家独立、主权和领土完整，全民动员，大力恢复和发展国家经济建设，在短短的时间里，取得了振奋人心的新胜利。中国人民非常高兴地看到，柬埔寨正在发生着巨大而深刻的革命变化。我们相信，经过战争烈火考验的英雄的柬埔寨人民，在柬埔寨革命组织的正确领导下，在建设和保卫祖国的事业中，必将战胜各种困难，取得更大的胜利。"},{"type":"paragraph","text":"毛泽东等祝贺民主柬埔寨国家独立节一周年的电报"},{"type":"paragraph","text":"中柬两国和两国人民之间深厚的战斗友谊和革命团结，是在长期的共同革命斗争中发展起来的。今后，中国人民将一如既往，坚决地支持柬埔寨人民的革命事业，同兄弟的柬埔寨人民团结在一起，并肩战斗，共同前进。"},{"type":"paragraph","text":"中国共产党中央委员会主席毛泽东中华人民共和国全国人民代表大会常务委员会委员长朱德中华人民共和国国务院总理华国锋"},{"type":"paragraph","text":"一九七六年四月十六日于北京"}],"authors":["毛泽东"],"dates":[{"year":1976,"month":4,"day":16}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":160,"page_end":161},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"通讯"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82bcf8a739"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

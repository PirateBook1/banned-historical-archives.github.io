script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"《毛泽东军事著作选集》在瑞典受到欢迎  瑞典公众高度评价说，毛主席的著作给亚非拉革命者提供了关于进行革命战争的理论根据","authors":[],"dates":[{"year":1965,"month":11,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"《毛泽东军事著作选集》在瑞典受到欢迎"},{"type":"paragraph","text":"瑞典公众高度评价说，毛主席的著作给亚非拉革命者提供了关于进行革命战争的理论根据"},{"type":"paragraph","text":"新华社斯德哥尔摩二日电　瑞典文版的《毛泽东军事著作选集》九月份在这里发行以来，引起了瑞典公众很大的兴趣。各报连续刊载文章，高度评价这本著作的出版。"},{"type":"paragraph","text":"瑞典作家扬·米尔达在《斯德哥尔摩新闻》发表文章说：“毛泽东是一个伟大的指挥员，他的伟大是无可争辩的，甚至连他的反对者也早就看到了这点。”“他的著作给亚洲、非洲和拉丁美洲的革命者提供了关于正在进行或者将要发动的革命战争的理论根据。”“上个世纪的农民战争一个接着一个失败了，但是毛（泽东）所领导的农民战争取得了最后胜利。毛（泽东）的理论已经在实践中得到验证。”“毛（泽东）的著作是实践、智慧和天才三者的结合”。"},{"type":"paragraph","text":"著名的政治评论家安德逊在《晚报》发表评论说：“毛泽东是把游击战争看作军事科学的一个独立课题的第一个人。他说明了游击战争的具体规律，他的军事和政治论文都是经典著作。”"},{"type":"paragraph","text":"瑞典《劳动报》发表布林马克的评论说：“毛（泽东）的军事著作是第二次世界大战以后瑞典出版的最重要的著作。”“不读毛（泽东）的著作，就意味着不去了解今天世界政治斗争中最重要的因素。”“毛（泽东）的思想是尖锐的，他用人们所钦佩的冷静头脑分析形势，作出了非常明确的结论。阅读他的著作是极大的愉快。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"637e351dfb"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"各地通电拥护毛主席声明  坚决反对美助蒋扩大内战","authors":[],"dates":[{"year":1946,"month":7,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"各地通电拥护毛主席声明"},{"type":"paragraph","text":"坚决反对美助蒋扩大内战"},{"type":"paragraph","text":"【本报邯郸二十八日电】边区各界各重要城市工厂连日纷纷集会，讨论毛主席二十二日的声明，一致认为停止美国武装干涉中国内政，停止美国对国民党政府的军事援助，实为澄清中国目前局势的基本关键。晋冀鲁豫军区司令员刘伯承将军称：国民党反动派，靠着美国的援助，才敢于大规模的向解放区进攻，美国不停止这种援助就是帮助了中国内战的继续扩大。毛主席的声明，给中美两国人民指出了一个明确的道路。我们坚决反对美国的援华军事法案，要求立即撤退在华美军，反对美国干涉中国内政。边区政府杨、戎正副主席，参议会副参议长代表三千万人民对本社记者称：我们边区人民，曾为中国民主和平事业，牺牲流血，现美帝国主义，竟想把中国变成其附属国，帮助蒋介石打内战，我们边区全体人民，坚决反对此种帝国主义行为！边区各群众团体，亦纷纷通电坚决反对美国干涉中国内政，拥护毛主席的严正声明，老工人魏德魁说：“毛主席你代表我们人民说出了久已闷在心中的话，美国军队应马上从中国撤走，我们一定要为独立的新中国而战斗到底！"},{"type":"paragraph","text":"【新华社张家口廿六日电】晋察冀边区工、农、妇、青等群众团体，及张家口市各界人士，顷发表通电谈话，完全同意毛主席为反对美国继续以军事援助国民党独裁政府所发表的声明，并愿以全力支持。该声明中对美国政府所提出之要求，在各群众团体的通电中严正指出：“美国政府今天对中国人民的态度，我们是不能信任的。”该电坚决要求美国政府当局，立即停止与收回对国民党政府一切军事援助，迅速撤退驻华美军。"},{"type":"paragraph","text":"【新华社延安二十六日电】中国共产党中央委员会主席毛泽东，反对美国对华军事援助之声明，引起此间各界极大重视与拥护。昨（二十五）日上午九时陕甘宁边区工、青、妇、商、文化协会，旅延侨联会等各群众团体代表，冒雨赴交际处会议厅，集会讨论这一声明。会上一致表示，为了维护中国主权与独立，求得中国人民的和平民主自由。解放区人民将与全中国人民一起，誓死反对美国务院所提出的援蒋军事法案。一致要求美国立即停止与收回对华一切军事援助，并立即撤回驻华美军。最后通过致电美总统，参众两院，及各民主团体，呼吁制止通过美军事援华法案。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6e08c266d4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

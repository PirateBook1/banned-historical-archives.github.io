script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"廖运周将军率全师官兵　电毛主席朱总司令致敬  毛主席朱总司令电勉团结进步","authors":[],"dates":[{"year":1948,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"廖运周将军率全师官兵"},{"type":"paragraph","text":"电毛主席朱总司令致敬"},{"type":"paragraph","text":"毛主席朱总司令电勉团结进步"},{"type":"paragraph","text":"【新华社淮海前线二十一日电】廖运周将军率一一零师起义后电毛主席、朱总司令致敬。电称：毛主席、朱总司令："},{"type":"paragraph","text":"国民党反动派丧权辱国，甘为美帝国主义充当侵华走卒，实行独裁，摧残民主，发动内战，屠杀人民。运周等本中国人之良心，不忍再为国民党反动派祸国殃民之罪行，作无谓牺牲。特于十一月二十九日在双堆集战场毅然高举义旗，率全师官兵加入人民解放军，全师官兵精神振奋。今后誓在中国共产党及毛主席、朱总司令和刘、陈、邓诸首长领导下，坚决为人民服务，积极为推翻国民党反动派统治，解放全中国而战。谨电致敬，听候指示。"},{"type":"paragraph","text":"原八十五军一一零师师长廖运周、副师长杨柳营率全体官兵十二月一日叩"},{"type":"paragraph","text":"【新华社陕北二十一日电】中共中央毛主席、中国人民解放军朱总司令顷电复廖运周、杨柳营两将军。电称：廖运周、杨柳营两将军并转一一零师全体官兵："},{"type":"paragraph","text":"十二月一日来电阅悉。你们在双堆集前线举义，脱离黄维兵团，加入人民解放军方面，极为欣慰。你们是国民党嫡系部队，你们可以看到我们对待你们将和其他起义部队一样，和一切人民解放军一样，获得平等的待遇。希望你们团结一致，力求进步，在部队中施行革命的政治工作，改善官兵关系与军民关系，和人民解放军一道，为完成全国革命任务而奋斗。"},{"type":"paragraph","text":"毛泽东　朱德　一九四八年十二月二十一日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"35329d896c"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

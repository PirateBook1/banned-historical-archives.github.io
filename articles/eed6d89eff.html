script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏共伊尔库次克州委员会和州苏维埃执委会设宴招待刘少奇主席","authors":[],"dates":[{"year":1960,"month":12,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社伊尔库次克9日电】　苏联共产党伊尔库次克州委员会和伊尔库次克州苏维埃执行委员会今天举行宴会，招待中国共产党中央委员会副主席、中华人民共和国主席、中国党政代表团团长刘少奇。"},{"type":"paragraph","text":"参加宴会的有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一和刘晓。"},{"type":"paragraph","text":"苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫参加了宴会。"},{"type":"paragraph","text":"参加宴会的还有:苏联高等和中等专业教育部部长叶留金、外交部部务委员图加林诺夫、外交部礼宾司司长莫洛奇科夫、苏联驻中国大使契尔沃年科。"},{"type":"paragraph","text":"参加宴会的还有苏共伊尔库次克州委员会第一书记谢季宁，伊尔库次克州苏维埃执行委员会主席格里琴科，苏共伊尔库次克市委员会第一书记谢舒科夫，伊尔库次克市苏维埃执行委员会主席托缅科等人。"},{"type":"paragraph","text":"苏共伊尔库次克州委员会第一书记谢季宁在宴会上讲了话。他对刘少奇主席和中国党政代表团团员们表示了热烈的欢迎。"},{"type":"paragraph","text":"刘少奇主席和勃列日涅夫主席也在宴会上讲了话。"},{"type":"paragraph","text":"他们的讲话受到热烈的鼓掌欢迎。"},{"type":"paragraph","text":"宴会上，宾主们频频举杯祝贺中苏友谊的日益发展和日益加强。宴会是在热烈友好的气氛中进行的。"},{"type":"paragraph","text":"【新华社伊尔库次克9日电】　中共中央副主席、中华人民共和国主席、中国党政代表团团长刘少奇，今天上午10时前往参观伊尔库次克水电站。"},{"type":"paragraph","text":"陪同刘少奇主席前往参观的有苏共中央主席团委员、苏联最高苏维埃主席团主席勃列日涅夫，苏联共产党伊尔库次克州委员会第一书记谢季宁等。"},{"type":"paragraph","text":"随同刘少奇主席参观的有中国党政代表团团员李井泉、陆定一、杨尚昆、刘宁一。"},{"type":"paragraph","text":"在水电站的大楼和水坝上悬挂着中苏两国国旗和欢迎的标语。电站的总工程师向刘少奇主席详细地介绍了水电站的修建和工作情况。刘少奇主席等参观了水电站的大楼和发电机组。"},{"type":"paragraph","text":"水电站的工作人员和沿途的群众都热烈欢迎刘少奇主席和中国党政代表团团员。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"刘宁一","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"陆定一","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed6d89eff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

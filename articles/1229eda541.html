script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中央宣传部、军委总政治部宣传部关于摄影图片宣传的几项规定","authors":[],"dates":[{"year":1952,"month":9}],"is_range_date":false,"parts":[{"text":"中央宣传部、军委总政治部宣传部关于摄影图片宣传的几项规定","type":"title"},{"text":"摄影图片是宣传工作中的有力武器，两年来各地拍摄的图片已在国内外广大人民中发生了重大的影响。但目前全国摄影力量很分散，图片的发布也很混乱，因此许多应该拍摄的没有拍摄，许多应该广泛宣传的没有广泛宣传，同时也有许多不应向外宣传的却随便对外发布，这就大大削弱了图片宣传的作用，并极易造成重大政治损失。为了迅速改变上述情况，充分发挥现在摄影力量，使图片宣传起到更大的作用，特规定：","type":"paragraph"},{"text":"（一）向国外宣传的图片今后统一由新华社发布，各地各部门不得擅自将未经新华社发表的图片送出国外。","type":"paragraph"},{"text":"（二）各报社、画报社、图片供应部门应和新华社摄影部取得密切联系，并及时供给各种重要的时事图片和艺术图片，以便向国内外广泛宣传。","type":"paragraph"},{"text":"（三）各地各部门所存有关政治、经济、人民生活、文化艺术、名胜古迹、山水风景、革命史迹、对敌斗争等有价值的底片或原照片应通知新华社，并尽可能将原片或将原片翻制后送新华社。","type":"paragraph"},{"text":"（四）为统一军事宣传及保守军事秘密，凡属军队系统对外发稿，一律送交总政治部审查，然后由解放军画报社统一发出。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1229eda541"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

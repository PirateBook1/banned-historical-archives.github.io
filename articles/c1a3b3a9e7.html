script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji8","name":"毛泽东全集第8卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji8.pdf"],"article":{"title":"关于与王以哲订立互不侵犯及经济通商口头协定等问题致博古、罗迈等电","alias":"","parts":[{"type":"paragraph","text":"关于与王以哲订立互不侵犯及"},{"type":"paragraph","text":"经济通商口头协定等问题"},{"type":"paragraph","text":"致博古、罗迈等电"},{"type":"paragraph","text":"（1936年3月4日）博古、罗迈、伯渠、云逸，并告恩来："},{"type":"paragraph","text":"甲、我军与王以哲军互不侵犯及经济通商口头协定业已订立，关于通商者为红军往白区六十七军防地办货，六十七军任保护之责。为了暂时避免外人耳目，红军采办人员须穿便衣，六十七军往苏区办货者，红军任保护之责。"},{"type":"paragraph","text":"乙、关于此事处置如下；"},{"type":"paragraph","text":"一、即派钱之光去洛川找克农，我们即电克农再在洛川停一星期，候钱之光到，介绍于王以哲之军需处长，求其管（关）照帮忙，以弄好开始的关系。目前办货最急西药、布匹，请令钱一、二日内即动身去。"},{"type":"paragraph","text":"二、通知陕甘省委、省苏、军区，对富县、甘泉、立石、延安、洛川等地几县属王以哲军，务以友军相待，其通过苏区者，表示诚意的欢迎与招待。"},{"type":"paragraph","text":"丙、口头协定全文另告。"},{"type":"paragraph","text":"张毛彭"}],"authors":["毛泽东"],"dates":[{"year":1936,"month":3,"day":4}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":303,"page_end":303},"tags":[{"name":"毛泽东","type":"人物"},{"name":"博古","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c1a3b3a9e7"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

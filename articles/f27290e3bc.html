script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"基督教上层人士对教会情况和今后方针的看法","authors":[],"dates":[{"year":1960,"month":2,"day":16}],"is_range_date":false,"parts":[{"text":"基督教上层人士对教会情况和今后方针的看法","type":"title"},{"text":"本刊讯　最近吴耀宗邀了一部分基督教上层人士讨论他所拟的“总结十年来三自爱国运动的提纲”。","type":"paragraph"},{"text":"对目前基督教情况的估计，极大多数人认为目前基督教走社会主义道路是主流。理由是：(1)目前，教会内资产阶级分子剩下的不多，他们已不能再控制教会了。(2)经过社会主义教育之后，教会不再是资产阶级的温床。(3)基督教已过了民主革命关，走社会主义道路是主流。","type":"paragraph"},{"text":"另外，在讨论中，有不少人流露了对农村教会情况的一些不满情绪，强调要把教会“办好”，多搞宗教活动。","type":"paragraph"},{"text":"对教会今后工作方针问题，吴耀宗提出：经过社会主义教育运动之后，教会的基础、面貌基本上改变了；帝国主义毒素虽不能说没有了，但大多数人是看清楚了，因此，教会现已进入了一个“新阶段”；接下去可以考虑有些“创造性发展”，如过去是帝国主义的基础，现在是中国信徒自办，各个教派举行联合礼拜，就是个创造性的东西。吴的意见得到大多数人的同意和支持，并提出以下几点意见：(1)主张教会工作走群众路线，着重抓劳动人民中的信徒，作为建设教会的骨干。有的人则主张建立由“工人阶级领导的教会。”(2)在组织形式上，成立“合一教会”。(3)认为教会工人就是“服务”，强调“在服务中改造”。","type":"paragraph"},{"text":"另外，他们还讨论了吴耀宗提出的“三自是一个反帝爱国运动，是否同时又是爱教的运动”的问题。许多人都认为三自是一个反帝爱国运动，同时又是爱教的运动。他们说：如果不这样说，许多教徒就会不满，正确地认识这个运动是既爱国又爱教，对于今后教会的发展是有利的。","type":"paragraph"},{"text":"来源：1960年2月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f27290e3bc"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东同邓小平关于批评“四人帮”的一次谈话（节录）","authors":[],"dates":[{"year":1975,"month":6}],"is_range_date":false,"parts":[{"text":"同邓小平关于批评“四人帮”的一次谈话（节录）毛泽东（未经本人审阅，未与邓小平核对）","type":"title"},{"text":"（邓：会议的情况［注：指一九七五年五月三日主席在政治局会议上批评“四人帮”以后，政治局根据主席指示开会批评“四人帮”的会议。］毛主席都知道了。）","type":"paragraph"},{"text":"（毛点头）我看有成绩。把问题摆开了。","type":"paragraph"},{"text":"（邓：最后他们否认有“四人帮”。）","type":"paragraph"},{"text":"过去有功劳，反刘少奇，反林彪。现在就不行了，反总理，反邓小平，反叶帅，反陈锡联。要告诉庄则栋，有事要找陈锡联，不要跑王洪文、江青，不然陈锡联不好办事。你（指邓）跟庄则栋讲一下，告诉他，不找陈锡联不好。跑江青、王洪文，司令不好办。","type":"paragraph"},{"text":"风向快要转了，在政治局。","type":"paragraph"},{"text":"（邓：政治局的同志气很大，我说不要把话都说完，散了。）","type":"paragraph"},{"text":"这个办法好，留有余地。大家清楚就行了。我准备找王洪文谈，叫他找你（指邓），听你的话。他威望不高。","type":"paragraph"},{"text":"（邓：他最后的发言，政治局许多同志感到不真实。）","type":"paragraph"},{"text":"江青也不喜欢他，专门在我这里告他的状。他应该好好工作。","type":"paragraph"},{"text":"没有大问题。你要把工作干起来。","type":"paragraph"},{"text":"（邓：这方面我还有决心就是了。）那好。","type":"paragraph"},{"text":"（邓：反对的人总有，一定会有。）","type":"paragraph"},{"text":"（毛笑）木秀于林，风必摧之。","type":"paragraph"},{"text":"（邓：开始工作时，主席给我这个工作岗位，我说主席是把我放在刀尖上了。）","type":"paragraph"},{"text":"这是叶帅提议的，我赞成的。","type":"paragraph"},{"text":"（邓：总参谋长。）","type":"paragraph"},{"text":"就是这样。","type":"paragraph"},{"text":"（注：这是中央办公厅秘书局提供的唐闻生、王海容的记录稿。文中的注是原有的。）","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"王洪文","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"陈锡联","type":"人物"},{"name":"四人帮","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d7eba9833"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

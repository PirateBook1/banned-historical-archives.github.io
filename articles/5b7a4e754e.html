script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中央首长元旦举行团拜 除夕晚会毛主席亲临观剧首都街头张灯结彩一片欢乐气象","authors":[],"dates":[{"year":1951,"month":1,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京卅一日专电】　首都政府首长及各界人民在抗美援朝胜利声中，欢欣鼓舞，迎接新年。中央人民政府除夕在怀仁堂举行庆祝晚会，特请梅兰芳先生父子演出“金山寺”“断桥”，毛主席及中央首长亲临观剧，共渡除夕。"},{"type":"paragraph","text":"元旦晚六时中央首长将在勤政殿举行团拜并聚餐，毛主席于年前曾将英模大会及各民族代表来京时呈献之礼品及各地土产等，分送中央首长。"},{"type":"paragraph","text":"各机关团体亦分别于除夕元旦举行晚会、舞会，各项节目，内容皆以抗美援朝运动为主。"},{"type":"paragraph","text":"各机关工厂在年前都会分别作了工作总结，大家都为很好地完成了一九五○年的任务而庆祝。首都街头一片新年气象，各机关商店门前张灯结彩。苏联篮球队除夕在京作最后一场表演，热烈紧张的空气，增加了首都人民过年的欢欣情绪。首都有无数的展览会，在年终岁首展出；保卫和平反美侵略委员会在太和殿举办的抗美援朝展览会，是最大的一个千百幅精致的图片，使人们清楚地认识了美帝的狰狞面目与中朝人民并肩奋战的意义。劳动人民文化宫的抗美援朝美术展览会，是北京十一个美术团体学校和天津、石家庄美协举办的，里面收集了抗美援朝运动以来的最精彩的美术作品六百件。"},{"type":"paragraph","text":"北京工人除夕在劳动人民文化宫举行新年游团大会，市总工会特邀苏联及捷克两大使馆的冰球队在会中作表演比赛。"},{"type":"paragraph","text":"聂荣臻市长及张、吴两副市长发出了贺年片两万张，向京市烈荣军工属拜年。贺年片上写着:“庆祝新年，我们要以全力来击败美帝的侵略，巩固既得胜利，保卫祖国的安全，保卫世界和平。我们要在各方面以模范行动，支持正在开展着的抗美援朝运动，直到最后胜利。”北京各区在新年以前已发放冬季优待粮五十万斤，重点补助贫苦军属生活，在新年各区将分别召开军属座谈会、联欢会，并邀请地方驻军、荣誉军人、复员军人参加，在会上将结合抗美援朝运动慰劳军属，并向立功家属庆功贺喜。"},{"type":"paragraph","text":"各学校的新年节目，今年分外热烈。北大布置了一个大世界，里面有茶馆、元宵店、舞会、京剧等，他们要和参加军校的同学，亲热的过一个胜利年。有些中学约了朝鲜小朋友跳舞、海陆空军同志漫谈，他们也为着欢送参加军校同学而过个特别热闹的年。参加军校的同学过了新年，二日便要出发了。"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5b7a4e754e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"为纪念《讲话》发表三十四周年本市举办《上海工艺美术创新汇报展览》","authors":[],"dates":[{"year":1976,"month":5,"day":23}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在欢庆无产阶级文化大革命十周年的日子里，为纪念毛主席《在延安文艺座谈会上的讲话》发表三十四周年，《上海工艺美术创新汇报展览》即日起正式展出。"},{"type":"paragraph","text":"这次汇报展出的五百余件作品，是上海工艺美术战线广大手工艺工人，认真学习毛主席的重要指示，遵循古为今用，洋为中用和百花齐放，推陈出新的方针，以饱满的政治热情，积极创作表现无产阶级专政下无产阶级和革命人民与走资派的斗争，努力塑造奋战在三大革命斗争第一线的工农兵英雄形象，热情歌颂毛主席的革命路线，歌颂无产阶级文化大革命的伟大胜利，歌颂社会主义新生事物，描绘社会主义祖国旧貌变新颜景象的作品；同时还展出了一些反映历史上阶级斗争的传统题材的工艺美术作品。整个汇报展览，呈现一派工艺美术百花竞放、欣欣向荣的景象。这对邓小平散布的“今不如昔”、“一花独放”等反动谬论，是有力的批判。"},{"type":"paragraph","text":"展出的作品中，有表现集中火力批邓、痛击右倾翻案风的丹塔木雕《保卫天安门》，树脂镶嵌《痛击右倾翻案风》，灯彩《热烈欢呼党中央两项英明决议》等，作品充分显示了无产阶级专政的强大威力，歌颂了毛主席革命路线的伟大胜利。"},{"type":"paragraph","text":"这次汇报展出，也反映了无产阶级文化大革命以来工艺美术队伍的深刻变化，老一代在斗争中作出了新的成绩，新的一代正在茁壮成长。汇报展出中许多作品是老一辈和新一代结合创作的，很多出自青年之手。绒绣《重上井冈山》，机绣《西沙女民兵》、《渔村新医》、《新的一课》，牙雕《主课》等都是新老结合创作的。大型木雕《七·二一道路走定了》、《校园春雷》，牙雕《雄鹰展翅飞》等等，都出自青年之手。白木雕《我们的心愿》、红木雕《战海浪》等作品，都是七·二一工人大学生设计制作的。　(本报通讯员)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"上海文革","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"19abf54e76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

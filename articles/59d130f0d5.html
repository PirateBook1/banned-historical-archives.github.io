script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"坚决贯彻毛主席“抓革命，促生产”的伟大号召宝山县社两级机关干部奔赴农业第一线决心搞好“三秋”，做到农业“六好”，夺取今年大丰收","authors":[],"dates":[{"year":1967,"month":11,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　宝山县县、社两级机关干部坚决响应毛主席“斗私，批修”和“抓革命，促生产”的伟大号召，大破“私”字，大立“公”字，狠促思想革命化和机关革命化。连日来，县、社两级机关已有四百多名干部，走出机关，奔赴农业第一线，决心搞好“三秋”，做到农业“六好”，夺取今年农业大丰收。"},{"type":"paragraph","text":"全县生产指挥机构——县人民武装部生产办公室，首先为大家树立了榜样。生产办公室的四个负责干部，除留一人在机关主持工作外，其余都到有关公社，边参加生产劳动，边进行工作。办公室所属的秘书、政宣、生产、后勤四个组，各留一、二人值班外，所有干部分赴月浦、吴淞、罗店、顾村四个公社，采取“定点深入，分片联系”的方法，边劳动，边工作，把本部门的业务工作同“三秋”生产紧密地结合起来。为了加强海岛生产的具体指导，县人武部生产办公室还建立了一个巡视小组，由办公室负责同志带领，分赴横沙、长兴两个公社巡回指导。"},{"type":"paragraph","text":"县级机关各革命群众组织的干部，坚决遵照毛主席“必须坚持干部参加集体生产劳动的制度”的教导，来到农村，参加“三秋”劳动。他们一到生产队后，就同贫下中农实行“六同”(同吃、同住、同劳动、同学习、同批判、同商量)，一起学习毛主席的最新指示，反复宣传毛主席的最新指示，使毛主席最新指示成为推动革命、生产的巨大动力。他们还将根据“三秋”生产的特点，利用生产间隙或业余时间，帮助所在大队的革命群众组织，以“斗私，批修”为纲，搞好田头学习和家庭学习，办好毛泽东思想学习班和大批判专栏，使宝山县农村已经形成的群众性的大学习、大批判运动，更广泛、更深入、更持久地开展下去。有些革命群众组织还打算结合本单位工作，对当前农村中的一些主要问题，如群众性的大学习、大批判，大寨评工记分，以及干部思想状况等等，进行调查研究，为本单位的斗批改作好准备。随同下去的领导干部，一致表示要活学活用毛主席著作，老老实实向贫下中农学习，在三大革命实践中，狠狠改造世界观，虚心听取群众的意见，接受贫下中农的批判，坚决改正过去所犯的错误。"},{"type":"paragraph","text":"(宝山县人武部生产办公室政宣组)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"59d130f0d5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

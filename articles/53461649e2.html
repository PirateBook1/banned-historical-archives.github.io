script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"献给热情地帮助党除“三害”同学们","authors":["山东大学","李威周"],"dates":[{"year":1957,"month":6,"day":8}],"is_range_date":false,"parts":[{"text":"献给热情地帮助党除“三害”同学们","type":"title"},{"text":"山东大学李威周","type":"authors"},{"text":"(李威周：山东大学历史系助教)","type":"subtitle"},{"text":"霹雷不敢青年敢    但愿山大春常在","type":"paragraph"},{"text":"爱国丹心照九天    民主花朵笑满园","type":"paragraph"},{"text":"连日来一字不漏地读了5月18日以来的校刊，激动地看了贴满校园的大字报，感慨良深：宗派主义、官僚主义和主观主义，可谓罪恶深重！为什么本校有这么多问题过去未及时揭发出来？《新山大》和许多大字报已接触到这个问题，海洋系景振华讲师在〈肝胆相见，赤诚以待〉一文中说：“总的一句话是不敢提，提既无用，轻则‘对抗领导’，重则‘反革命’，最‘公正’的结论也是‘思想有问题’。”物理系束星北教授说的更刻骨：“此山是我开，此树是我栽，有人山下走，不准把头抬！”“他是党员，代表党；你反对他，实际上是反对党。”“他是领导，是政府任命的；你反对他，就是反对政府；反对政府的目的为的是颠覆人民政府，这就是‘现行的反革命分子’。”如果不是党中央提出百花齐放，百家争鸣的方针，如果没有整风的指示，恐怕霹雷也不敢触动山大的“三害”。而如果没有同学的热情的发动(当然，也有不符合和风细雨的精神的地方)，山大的三害的堡垒，恐怕一时还轰不开。","type":"paragraph"},{"text":"深盼同学们在热血沸腾时尽力保持理智，在提出尖锐批评时尽力要求公正，对某些问题向原则的高度提升时，注意真实和全面，不要以偏代全。总的一句话：希望同学们的可贵的青春火力，都集中针对山大的“三害”，尽力避免“放空炮”和“乱炮伤人”！","type":"paragraph"},{"text":"切望党委和领导，能“闻过则喜，闻过则拜”，积极主动地和全校师生员工携手，并带动群众和“三害”作斗争！","type":"paragraph"},{"text":" (原载新山大267期)","type":"paragraph"},{"text":" 来源：《山东大学右派言论汇编》第一集（山大政治理论课教研组编，一九五七年九月）。原题为：“霹雷不敢青年敢——献给热情地帮助党除“三害”同学们”。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"53461649e2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

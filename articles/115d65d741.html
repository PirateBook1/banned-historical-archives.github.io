script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、中央文革、国务院、中央军委关于一九六八年中等专业学校、技工学校、半工（农）半读学校毕业分配问题的通知","authors":[],"dates":[{"year":1968,"month":11,"day":15}],"is_range_date":false,"parts":[{"text":"中共中央、中央文革、国务院、中央军委关于一九六八年中等专业学校、技工学校、半工（农）半读学校毕业生分配问题的通知","type":"title"},{"text":"一、中等专业学校（包括招收高中毕业生的班级）、技工学校、半工（农）半读学校一九六八年毕业生，从今年十一月起开始分配。原地一九六九年毕业生的学生，一般地不要提前到一九六八年毕业。","type":"paragraph"},{"text":"二、上述毕业生的分配、安置办法，以及报到期限等问题，在本通知中未作规定的，均按中央一九六八年六月十五日“关于一九六七年中等专业学校、技工学校、半工半读学校毕业生分配的通知”的有关规定执行。","type":"paragraph"},{"text":"三、一九六六年、一九六七年、一九六八年上述学校毕业生分配到全民所有制单位的，在工资制度没有改革以前，暂不转正定级。","type":"paragraph"},{"text":"毕业生的分配和安置工作，必须高举毛泽东思想伟大红旗，坚决贯彻执行毛主席的无产阶级革命路线，坚决贯彻执行伟大领袖毛主席对教育革命的一系列最新指示，“充份发挥工人阶级在文化大革命中和一切工作中的领导作用”，突出无产阶级政治，深入开展革命大批判，做好政治思想工作。毕业生应坚定地走毛主席指出的同工农兵群众相结合的道路，坚决服从革命需要，到农村去，到边疆去，到工矿去，到基层去，当普通农民、普通工人，接受工农兵的再教育，拜工农为师，做革命群众的小学生，在三大革命斗争中锻炼成长。各级革委会成员中和革命群众组织负责人中的毕业生，要带头到艰苦的地方去，做服从党和国家分配的模范。","type":"paragraph"},{"text":" 中共中央、中央文革国务院、中央军委、一九六八年十一月十五日","type":"paragraph"}],"comments":[],"origin":"根据湖北省革命委员会编印《无产阶级文化大革命文件汇编[三]》，武汉：1969年3月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"教育革命","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"115d65d741"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji15","name":"毛泽东全集第15卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji15.pdf"],"article":{"title":"关于目前政治、军事形势的估计给周恩来的通报","alias":"","parts":[{"type":"paragraph","text":"关于目前政治、军事形势的估计"},{"type":"paragraph","text":"给周恩来的通报"},{"type":"paragraph","text":"（1941年3月12日）"},{"type":"paragraph","text":"（一）我们攻势（双十二条及不出席）结果迫得蒋介石作正面回答，却把问题向全国公开了（借一切国民党的报纸发表我们的十二条，同时暴露了蒋介石的真面目），蒋原欲把问题缩小，现在却扩大了（由军事问题扩大到政治问题、党派问题）。这些都是我们攻势的结果。"},{"type":"paragraph","text":"（二）蒋六日演说及参政会决议仍是一打一拉的两面政策。我们七参政员齐电，亦是一打一拉的两面政策。这种拉锯式的斗争将延续下去，就是所谓拖，可能再拖一年。"},{"type":"paragraph","text":"（三）六日蒋演说，似有去年四月程潜在西安报纸上发表谈话宣布我十大罪状相似的用意，一种阿Q主义，骂我一顿，他有面子，却借此收兵，选举必武为常驻参政员及近日西安放人，似是这种收兵的表现。"},{"type":"paragraph","text":"（四）我们却还应继续我们的攻势，直到我们的临时办法各条实际上被承认（主要是扩军、防地、《新华日报》及路上少捉人)。"},{"type":"paragraph","text":"（五）对蒋六日演说及参政会决议拟不作防御式的答辩，置之不理，而利用国民党八中全会时由中央去一电，重申双十二条的必"},{"type":"paragraph","text":"（六）小党派中国社党与青年党已暂时变成蒋介石工具，但真正代表民族资产阶级及开明绅士的黄炎培、张表方等派依然是中间派。"},{"type":"paragraph","text":"（七）胡宗南对关中进攻已停止，我反扩大了一个区的地盘，边区四周已平静，皖东桂军被日寇打得七零八落，李先念在鄂东有发展，莫树杰之八十四军忙于应付。陈大庆在鄂中，李仙洲在淮北，亦无能为力，各方面有皆顿之势，再过两个月欧战大打，南洋紧急，蒋介石似非对我妥协一下不可。这个大流氓，实际是欺软怕硬的。"}],"authors":["毛泽东"],"dates":[{"year":1941,"month":3,"day":12}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":474,"page_end":475},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3351da94ab"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"华北局关于抗美援朝运动中几个问题的指示","authors":[],"dates":[{"year":1951,"month":4}],"is_range_date":false,"parts":[{"text":"华北局关于抗美援朝运动中几个问题的指示","type":"title"},{"text":"为了抽查抗美援朝“五一”大示威准备工作，华北局除派人到河北、山西检查几个县份外，并于四月十二日、十三日听取了河北省委、唐山市委、通县地委、通县县委、长治地委、怀来县委等七个单位的彙报。兹就我们了解到的情况，提出以下几点意见，望注意：","type":"paragraph"},{"text":"一、各地自今年以来，抗美援朝运动已普遍重视，并已取得显著成绩。不少地区已有百分之七、八十的村庄和人口受到抗美援朝的教育，运动中涌现出百分之十至二十的积极分子，在参军、征粮、镇压反革命中起了带头作用。只有在偏僻山庄街巷和妇女、老年、宗教界中的工作还较差。因之，各地明确规定在四月份中一般继续求深入，有计划地做到完全普及，争取“五一”普遍造成高潮，这个方针是正确的。","type":"paragraph"},{"text":"二、大部分地区已能体会到抗美援朝运动是一切工作中经常起作用的动力，并且能结合中心工作进行，如安阳在扩军初期，因未注意抗美援朝宣传，一部分青年跑了；但深入抗美援朝宣传后，九百名的计划完成了一千七百名。许多地方是在深入抗美援朝宣传后，公粮当天缴齐，群众协助政府镇压反革命，谣言没有市场，躺倒的干部还是认为非再干不行，因此干部感觉到工作顺利了，事情有办法了。安阳群众提出了“美帝不打倒，运动不停止”的口号，使运动走入经常化。也有些地区，因过去没注意抗美援朝宣传，而感觉工作落后了一步，朝气不足，且常出乱子。特别像长治那样的老区，以为“老区没啥问题”，某些干部思想上有“埋头生产，不问政治”的倾向，结果发生了好多起地主反攻、特务造谣并毒害干部、“还香道”要坐皇帝选皇后等事件；地委感觉不注意抗美援朝，工作上吃了亏，正在积极救治不注意政治的偏向。但是也还有些地区至今没有体会到抗美援朝是推动当前各种工作的动力，虽然也承认抗美援朝很重要，但不能和各种工作相结合，大感“工作多，忙不过来”，只图临时突击一阵。以上第一种情况，应当深入，第二种情况积极赶上也是好的，第三种情况必须在“五一”的准备工作中决心改正过来。","type":"paragraph"},{"text":"三、各地在布置“五一”工作之前，一般都做了二、三个典型村的调查，发现了若干问题，这种方法是好的。察南地委曾用重点调查的方法，把抗美援朝逐渐深入了。我们这次抽查中，也发现了有的单位是为彙报而引起重视，并且连夜讨论了计划而来的。各地今后仍应及时检查，交流经验，发现问题，把检查工作当着领导上的一项重要职责。但在群众中检查我们的宣传的效果如何时，应当是着重体会群众对抗美援朝这件事是否知道，如何使群众了解抗美援朝的意义，而不应形式主义地问群众参加过几次会，甚至学究式地考问“三八线在哪里”。","type":"paragraph"},{"text":"四、依据典型调查，做出计划，并对未受到抗美援朝教育的群众，规定干部按处按人实行“包干制”，逐街、逐巷、逐片、逐户地宣传，这种做法很好，但必须珍贵干部和群众的时间、精力。因之，必须有充分准备地讲求宣传的实际效果，防止过多的开会。会议中不要规定繁多的节目，不要做冗长的演说，以免群众陷于疲累。不要让小学生停课参加宣传队。省委要供给下面以宣传材料，但一切宣传品必须是简短通俗易懂的。“五一”示威必须在饱满的情绪下进行，严格防止可能发生的“劳民伤财”和强迫命令的偏向，老弱病人小孩不应动员参加游行。","type":"paragraph"},{"text":"五、最后，各地在建立领导机构（抗美援朝分会）、开抗美援朝代表会、组织宣传力量中，应充分注意吸收党外人士参加，但也必须有党的干部真正负责去领导，不可把此种繁重的政治任务完全推给党外人士，使他们很难办事。","type":"paragraph"}],"comments":[],"origin":"根据文件的翻印件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e2fc36d040"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

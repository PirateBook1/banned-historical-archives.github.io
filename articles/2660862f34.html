script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"“通过竞选也可贯彻党的领导”","authors":["中国人民大学","俞国亮","冯海","凌国星","周绍杰","张祖文","王福沛"],"dates":[{"year":1957,"month":5}],"is_range_date":false,"parts":[{"text":"“通过竞选也可贯彻党的领导”","type":"title"},{"text":"中国人民大学张祖文俞国亮凌国星冯海王福沛周绍杰","type":"authors"},{"text":"“如通过竞选也可贯彻党的领导，党的口号符合大家要求，大家可以选党，党就可以居于领导。这样做对党、对我们的政治生活均有好处。如党内发生组织路线分歧，对国家影响很大，如把党的权力变为真正的人民的权力，党内发生问题时，对国家政治生活的影响就小了。”（中国人民大学经济系学生  张祖文）","type":"paragraph"},{"text":"“执政的是共产党，监督检查的也是共产党，这就有包庇的可能。”（中国人民大学新闻系学生  俞国亮）","type":"paragraph"},{"text":"“共产党本身是好的，为什么他的党员那么糟呢？（一些党员质量差，本领不大，对党事业不忠心闹地位）中国也有个人崇拜，如毛泽东思想。我提意见有点火情绪，我们报社的同志来时，我领他看学校的大字报，叫他回去起骨干作用，文汇报要把整风搞到基层去，我有些同意。我的动机是为了削弱党的权力。党的权力太大了，这样容易犯错误。”","type":"paragraph"},{"text":"“党和人民的矛盾之一是政治方向上的矛盾，人民内部矛盾尖锐化了。”（中国人民大学新闻系学生　凌国星）","type":"appellation"},{"text":"“没有共产党的领导，革命为什么不成？中国什么时候有的，共产党什么时候有的？”（中国人民大学工业经济系学生  冯海）","type":"paragraph"},{"text":"借口反对简单逻辑，来反对组织领导，他说：“有些人逻辑很简单，如反对领导是反对组织，反对组织就是反党，反党就是反对国家，反对国家就是反对人民，这样推是害人的。”（中国人民大学财政系学生王福沛的材料）","type":"paragraph"},{"text":"“青年人要有伟大的性格，我们都是在共产党的囚笼里长大的，个个庸碌无奇，无主见，僵化了。青年人应过骄傲自豪的生活，不要迷信盲从，青年人起来粉碎囚笼。”（中国人民大学统计系学生  周绍杰）","type":"paragraph"},{"text":" 来源：《高等学校右派言论选编》（中共中国人民大学委员会，1958年8月）。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"人民内部矛盾","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2660862f34"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

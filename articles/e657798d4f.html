script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2553","name":"国务院批准外贸部处理走私案件十项原则","author":"国务院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"国务院批准外贸部处理走私案件十项原则","dates":[{"year":1958,"month":6,"day":2}],"is_range_date":false,"authors":["国务院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":" 四川省民检察院研究室，检查工作手册（七），52-53","tags":[{"name":"少数民族","type":"主题/事件"},{"name":"刑事","type":"主题/事件"}],"parts":[{"type":"title","text":"国务院批准外贸部处理走私案件十项原则"},{"type":"paragraph","text":"走私是破坏社会主义经济秩序，损害国家利益的违法行为。重大走私并且是刑事犯罪行为。因此，对于走私行为必须予以严肃处理："},{"type":"paragraph","text":"（一）对于政治破坏性的、武装的走私，应该严厉惩办，没收走私物品，处以罚款，并且将人犯送法院究办。"},{"type":"paragraph","text":"（二）对于集团性的走私，也应该严惩，没收走私物品，处以罚款，并且将集团中的首要、骨干分子送法院究办。"},{"type":"paragraph","text":"（三）对于惯常的走私、大量的走私，以暴力抗拒检査的走私，伪造冒用国家机关证件的走私，国家工作人员利用职权的走私，勾结国家工作人员的走私，以及毒品、珍贵文物等的走私，应该将走私物品没收，处以罚款，并且将走私人送法院究办。对于情节较轻、不够判处刑事处分的，应该送交公安部门处理。"},{"type":"paragraph","text":"（四）对于国家机关、团体、企业、事业、部队和交通运输人员等的一般走私，应该将走私物品没收并且处以罚款，同时将案情通知有关监察部门处理。（注：鉴于监察部门已撤销，可将案情通知其所在单位处理。"},{"type":"paragraph","text":"（五） 对于行商、单帮、摊贩、经纪人等在国内贩运、倒卖私货的，应该将走私物品没收，或并处罚款，并且联系工商管理部门加强教育。情节严重的应该送交公安部门处理。"},{"type":"paragraph","text":"（六）对于旅客、归国华侨、船员、渔民、岛民、边民等的一般走私，应该将走私物品没收，情节十分轻微的，可仅处罚款或者免处罚款，有关物品交国营商业部门收购。情节较重的，应该罚没并处，但是在处理华侨套汇走私案件时，要适当照顾国内侨眷的生活困难。对于华侨中有代表性人物的走私，应该联系侨务机关处理。"},{"type":"paragraph","text":"（七）对于少数民族的走私，一般的也应该将走私物品没收。情节较轻的，将有关物品交国营商业部门收购。情节重大的，应该同样按照上述有关处理原则严肃处理，但是处罚尺度应该比对汉族为宽。对少数民族上层人物的走私，应该联系民族事务部门处理。"},{"type":"paragraph","text":"（八）对于普通外籍人员的走私，应该依照上述有关规定进行处理。但是对于外交人员、外宾的走私，应该联系外事部门或接待部门处理。"},{"type":"paragraph","text":"（九）对于冒充少数民族或利用华侨、渔民、边民、少数民族等的走私，应该根据走私人的原来身分和走私情节，按上述有关规定，从严处理。"},{"type":"paragraph","text":"（十）对于偶尔购买零星私货自用的，应该进行教育，免予追究。但是购买走私物品价值较大的，应该补税。对于屡次购买私货自用的，可处以罚款或者将私货没收。"},{"type":"paragraph","text":"（摘自国务院1958年6月2日批准外贸部关于贯彻执行《国务院关于严格管理外国货物经由西藏地区和其他边境流入内地的规定》给国务院的报告。1958年1月2日〔58〕密查叶字第19号）"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e657798d4f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有了党和毛主席就会有一切","authors":[],"dates":[{"year":1966,"month":6,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有了党和毛主席就会有一切"},{"type":"paragraph","text":"六月三日晚，我们听到了中央广播电台播发中共中央关于改组北京市委的决定后，一致表示坚决拥护。如果不改组执行修正主义路线的前北京市委，不把这些毒蛇彻底除掉，那就有“和平演变”的危险，有资本主义复辟的危险。因此，我们一致认为：中共中央对北京市委改组的决定是非常英明、正确、及时的，是我们全国人民群众的一致要求。为了永保劳动人民的红色江山，保卫党中央和毛主席，我们坚决拥护中共中央决定改组北京市委。我们深信，北京市人民在新的北京市委领导下，一定会高举毛泽东思想伟大红旗，把社会主义文化大革命进一步推向新的高潮。"},{"type":"paragraph","text":"全体职工一致认为：我们的伟大领袖毛主席是当代世界人民革命的伟大导师。中国共产党和毛主席的领导，是我们革命胜利的根本，是我们全中国劳动人民翻身解放的唯一依靠。没有党和毛主席，就没有我们的一切，也就没有社会主义和共产主义，凡是一切反党反社会主义、反毛泽东思想的敌人，不管“三家村”或“四家村”，不管文的、武的、明的、暗的，我们都要全部、彻底、干净地把这些牛鬼蛇神揪出来，不获全胜，决不罢休！"},{"type":"paragraph","text":"黔东南苗族侗族自治州供销社全体职工"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d85e0d9713"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

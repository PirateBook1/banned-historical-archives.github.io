script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"总后勤部关于军队支左、支农、支工、军管、军训人员供应问题的通知","authors":[],"dates":[{"year":1967,"month":3,"day":31}],"is_range_date":false,"parts":[{"text":"总后勤部关于军队支左、支农、支工、军管、军训人员供应问题的通知","type":"title"},{"text":"各军区、军种、兵种、总参三部、国防科委后勤部，各院校，各总部管理局，总后各办事处：","type":"appellation"},{"text":"所有参加支左、支农、支工、军管、军训的干部、战士，必须发扬我军艰苦奋斗，和人民群众打成一片的优良传统，防止特殊化。因此：","type":"paragraph"},{"text":"一、伙食费标准，战士和供给制学员一律保持与被支援单位的生活水平一致，如果被支援的单位生活水平高于军队一类灶的，由军区个别解决。如因工作需要必须在招待所就餐或零星买饭者，每天补助二角，列差旅费报销。干部原享受二类灶以上补助的应停发。","type":"paragraph"},{"text":"二、粮食定量，凡到厂矿企业、农村公社的按“四清”工作队的标准。到县以上机关、院校的，由军区规定。报销时按原定量，不足者，由军区从自己生产粮中补助，结余上交。","type":"paragraph"},{"text":"三、差旅费，往返差旅费由军队报销。在地方工作期间按地方规定执行。","type":"paragraph"},{"text":"四、卫生医疗，应尽量在就近军队医疗单位治疗。如在地方医疗单位治疗，按地方规定交费，凭证明按实报销；伙食费凭证明回部队结算。","type":"paragraph"},{"text":"五、工资、津贴，可根据时间长短酌情提前发给。","type":"paragraph"},{"text":"以上，自四月一日起执行。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"军队支左","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1d905369c9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

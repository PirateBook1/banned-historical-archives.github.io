script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji36","name":"毛泽东全集第36卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji36.pdf"],"article":{"title":"倡议实行火葬","alias":"","parts":[{"type":"paragraph","text":"倡议实行火葬川"},{"type":"paragraph","text":"（1956年4月27日）"},{"type":"paragraph","text":"人们由生到死，这是自然规律。人死以后，应当给以妥善安置，并且采取适当的形式进行悼念，寄托哀思，这是人之常情。我国历史上和世界各民族中有各种安葬死者的办法。其中主要的办法是土葬和火葬，而土葬沿用最广。但是土葬占用耕地，浪费木材；加以我国历代封建统治阶级把厚葬久丧定作礼法，常使许多家庭因为安葬死者而陷于破产的境地。实行火葬，不占用耕地，不需要棺木，可以节省装验和埋葬的费用，也无碍于对死者的纪念，这种办法虽然在中国古代和现代还只有一些人采用，但是，应当承认，这是安置死者的一种最合理的办法，而且在有些国家已经普遍实行。因此，我们倡议，在少数人中，首先是在国家机关的领导工作人员中，根据自己的意愿，在自己死了以后实行火葬。为着火葬的方"},{"type":"paragraph","text":"[1]在这篇倡议书上第一个签名的是毛泽东，本篇题下的年月日是毛泽东签名的日期。按照签名顺序，签名的还有朱德、彭德怀、康生、刘少奇、周恩来、彭真、董必武、邓小平等党内外136人。1959年2月10日，陈云给杨尚昆写信说：“前几年有一次中央委员全体会议上自愿签名死后火葬，那一次我未出席会议所以没有签字。我是赞成火葬的，特补此信，作为我的补签字。”“同时我还赞成尸体解剖的，因为这无损于死者而有益于医学。因此，如果我死后医生觉得哪些器官需要解剖来证实一下当时诊断医疗是否正确，请让医生解剖。”"},{"type":"paragraph","text":"倡议实行火葬便，除了北京、上海、汉口、长沙等地方已有火葬场外，我们建议，国家还可以在某些大中城市和其他适当地方，增建一些近代化的火葬场。"},{"type":"paragraph","text":"我们认为安葬死者的办法，应当尊重人们的自愿。在人民中推行火葬的办法，必须是逐步的；必须完全按照自愿的原则，不要有任何的勉强。中国的绝大多数人有土葬的长期习惯，在人们还愿意继续实行土葬的时候，国家是不能加以干涉的；对于现存的坟墓，也是不能粗暴处理的。对于先烈的坟墓以及已经成为历史纪念物的古墓都应当注意保护。对于有主的普通坟墓，在需要迁移的时候，应当得到家属的同意。"},{"type":"paragraph","text":"凡是赞成火葬办法的国家机关工作人员，请在后面签名。凡是签了名的，就是表示自己死后一定要实行火葬。后死者必须保证先死者实现其火葬的志愿。"}],"authors":["毛泽东"],"dates":[{"year":1956,"month":4,"day":27}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":321,"page_end":322},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"b5bf633829"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji5","name":"毛泽东全集第5卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji5.pdf"],"article":{"title":"消灭王金钰公秉落两师的命令","alias":"","parts":[{"type":"paragraph","text":"消灭王金钰公秉藩两师的命令！"},{"type":"paragraph","text":"（1931年5月14日）（一）敌情见参谋处本日通报。"},{"type":"paragraph","text":"（二）方面军决先消灭王金钰公秉藩两师之敌，拟于后日（十六）从左向富田3方向出击。"},{"type":"paragraph","text":"（三）第三军团为左路军（三十五军在内），应于明日（十五号）进至江树头附近宿营，严密断绝交通。后（十六号）日经固陂向富田前进，须于后日午后一时以前攻击富田。"},{"type":"paragraph","text":"（四）第三军（缺三十五军）为中路（正面），应于明（十五）日拂晓进到螺坑、张家背、淘金坑一带，并占领白云山、更鼓、石唐、窑子、大垄一带阵地。十六日午前八时开始向桥头江一线攻击前进，得手后以一部追击败走之敌，以一部协助正面之第四军侧击观音岩之敌。"},{"type":"paragraph","text":"（五）第四军（并六十四师）亦为中路（正面军），明日以全军"},{"type":"paragraph","text":"[1]这是1931年5月14日20时毛泽东和朱德发出的红军第一方面军命令。"},{"type":"paragraph","text":"[2]王金钰、公秉藩两师，指国民党军第五路军第四十七师和第二十八师，师长分别为王金钰、公秉藩。"},{"type":"paragraph","text":"[3]富田，村名，位于江西吉安县东南。进驻东固一带，以一师占领三彩、神湾前\"一线阵地，六十四师则应位置于锅都山之北端。十六日分两路，一攻观音岩，一攻九寸岭，向富田之敌进歼。十六号午后二时猛攻。"},{"type":"paragraph","text":"（六）十二军（缺六十四师）为右路军，明（十五）日以一部占领大山脑一带主要阵地，牵制由上坊、罗坊、潭头三方向之敌。后（十六）日待我左路与中路得手后敌全线败退时，则相机向水南追击。如后天右路之敌（上坊、潭头等）不来，则为方面军之总预备队。"},{"type":"paragraph","text":"（七）一○四团亦归第四军指挥。明（十五号）日应即集结兵力，后日（十六号）午前八时相机向大源坑之敌攻击，策应中路军。待敌败走时，配合正面军夹河向富田追击，攻取富田河北端阵地，截击由富田溃走过河之敌。"},{"type":"paragraph","text":"（八）野战医院应于十五日移到东固开设（各军伤兵即送此转后方医院）。"},{"type":"paragraph","text":"（九）总司令部随中革军委明（十五）日仍在此地（鳌上），后天则在正面军后沿三彩、观音岩向富田前进。"},{"type":"paragraph","text":"附记：1．各部应各带米粮五天。2.战后俘虏兵送东固。右令"},{"type":"paragraph","text":"总司令朱德"},{"type":"paragraph","text":"政治委员毛泽东[1]神湾前，疑为神坛前。"}],"authors":["毛泽东"],"dates":[{"year":1931,"month":5,"day":14}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":319,"page_end":320},"tags":[{"name":"毛泽东","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"bf3da16a02"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

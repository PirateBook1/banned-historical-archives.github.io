script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"打倒‘四人帮’　社会主义文艺更兴旺革命现代京剧《六号门》在天津重新上演","authors":[],"dates":[{"year":1977,"month":2,"day":10}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社天津一九七七年二月九日电　被“四人帮”禁锢了十二年之久的革命现代京剧《六号门》在天津市重新上演。"},{"type":"paragraph","text":"《六号门》的原作是天津市的搬运工人集体创作的反映他们自己斗争生活的话剧，名为《搬运工人翻身记》。后来经过加工、修改，以故事发生的地点六号门为剧名，搬上了银幕。一九六四年，天津市京剧团又根据同名话剧改编成现代京剧。这出戏，通过生动的艺术形象，反映了解放前天津市搬运工人在毛主席和共产党领导下，同国民党反动派和资产阶级、封建把头进行不屈不挠的斗争，取得最后胜利的故事。京剧《六号门》排演过程中，天津市京剧团的文艺工作者深入天津车站六号门，同搬运工人一起劳动，体验生活，请老工人讲述解放前的血泪史和斗争史，努力塑造工农兵英雄形象，使京剧《六号门》成为一出反映工人斗争生活、进行阶级教育的好戏。一九六四年，京剧《六号门》参加了全国京剧现代戏观摩演出。敬爱的周总理、董必武、李先念等同志观看了演出，接见了剧团的全体成员。周总理热情支持革命现代京剧这一社会主义新生事物，对剧本的修改做了重要指示。在毛主席革命文艺路线指引下，京剧《六号门》不断改进、提高，仅在天津就演出了近二百场，受到工农兵群众的好评。"},{"type":"paragraph","text":"在重新上演《六号门》的日子里，天津市京剧团的广大文艺战士愤怒揭发批判了“四人帮”扼杀京剧《六号门》的罪行。大家指出:那个自称“文艺革命旗手”的江青，正是扼杀《六号门》的刽子手。一九六四年江青刚刚看了《六号门》的前半场，就很不耐烦地说，“这个剧很沉闷”“受不了”。演员们征求她的意见，她阴阳怪气地说:“我还要消化、消化。”“电影《六号门》我也看过，那是浪费胶卷。”一九六七年，江青在一次谈话中恶狠狠地说:“现在全国写工人的戏是《海港》，不是《六号门》。”从此，革命京剧《六号门》被打入了冷宫。"},{"type":"paragraph","text":"在以华主席为首的党中央粉碎“四人帮”反党集团以后，天津市京剧团的文艺战士们抚今思昔，无比愤慨。他们口诛笔伐，彻底揭发批判“四人帮”篡党夺权，破坏文艺革命的滔天罪行，决心在以华主席为首的党中央领导下，高举毛泽东思想伟大红旗，进一步搞好文艺革命，把无产阶级革命事业进行到底。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"江青","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"天津文革","type":"人物"},{"name":"夺权","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9e4c62b139"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

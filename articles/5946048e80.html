script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"把红色宝书印得更加金光灿烂  苏州油墨厂试制成功调金油等产品，为印制毛主席著作作出贡献","authors":["齐久文"],"dates":[{"year":1968,"month":7,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"把红色宝书印得更加金光灿烂"},{"type":"paragraph","text":"苏州油墨厂试制成功调金油等产品，为印制毛主席著作作出贡献"},{"type":"paragraph","text":"本报讯　江苏苏州市油墨厂革命职工，怀着对伟大领袖毛主席和战无不胜的毛泽东思想的无限忠心，在人民解放军帮助下，狠抓革命，猛促生产，提前超额完成了上半年印制毛主席著作和毛主席像的油墨生产任务，并试制成功了调金油、稀薄剂和亮光剂。"},{"type":"paragraph","text":"这个工厂专门生产供印制《毛泽东选集》《毛主席语录》和毛主席像的油墨。为了更好地完成这项重要的生产任务，厂革委会在今年四月份成立后，就办起了毛泽东思想学习班，提高革命职工的阶级斗争觉悟和两条路线斗争觉悟，使他们深刻地认识到，毛泽东思想是战胜帝国主义、修正主义、各国反动派和一切剥削阶级思想的强大思想武器，生产优质的油墨，把毛主席著作印刷得更好，就是为中国革命和世界革命贡献了自己的力量。革命职工个个精神焕发，以冲天的革命干劲克服了生产上的困难，到六月中旬，就超额完成了上半年的油墨生产任务。"},{"type":"paragraph","text":"在生产油墨的过程中，革命职工坚持自力更生、奋发图强的革命精神，不断试制新品种。过去，印刷毛主席著作封面所需的印金油墨，是从国外进口的，一直受到帝、修、反国家的封锁。革命职工决心闯出自己的路子。他们用毛主席关于“我们能够学会我们原来不懂的东西”的教导激励自己，在没有试样品和技术资料的情况下，大胆尝试，大胆实践。终于在兄弟单位的配合下，经过多次试验，试制成功比较理想的调金油，为全国印制金红印金的毛主席著作封面作出了重要贡献。为了调节油墨的韧性和增强油墨的光泽，革命职工最近又试制成功稀薄剂和亮光剂，并投入生产。"},{"type":"paragraph","text":"齐久文"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5946048e80"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

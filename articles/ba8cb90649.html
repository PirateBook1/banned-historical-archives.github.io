script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"肥西县龙潭乡和舒城县柏林乡有三十一个一贯道徒暴动","authors":[],"dates":[{"year":1957,"month":4,"day":16}],"is_range_date":false,"parts":[{"text":"肥西县龙潭乡和舒城县柏林乡有三十一个一贯道徒暴动","type":"title"},{"text":"新华社合肥16日讯　安徽省肥西县龙潭乡和舒城县柏林乡有三十一个一贯道徒在3月31日晚暴动，经我地方部队两天两夜的剿捕，现已平息。","type":"paragraph"},{"text":"据初步调查，这批反动道徒在1955年春天即开始活动，以亲串亲、友串友，通过烧香等方法发展组织。首犯韩必贤自称为“皇帝”，程千云等人被封为“军师”、“元帅”。暴动时，打起黄旗一面，上绘太阳和大韩朝三字。反动道徒暴动时提出的口号有“要保韩朝登基”、“土地要回家”、“打大社、杀干部、抢仓库”等。","type":"paragraph"},{"text":"这次反动道徒的暴动预谋已久，可是当地党组织和干部事先竟不知道，暴动发生后地方武装缺乏战斗准备、惊惶失措，受到敌人的挫折。","type":"appellation"},{"text":"现在，安徽省公安厅一方面正在对被俘反动道徒进行审讯，一方面组织工作组配合当地党、政部门在出事地点作进一步调查，做好善后工作。省委已将这件事通报全省，当作教训教育干部，克服麻痹思想，改进工作。","type":"paragraph"},{"text":"来源：1957年4月16日新华通讯社编《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba8cb90649"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

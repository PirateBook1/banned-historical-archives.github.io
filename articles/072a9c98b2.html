script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"光明三队普遍办起毛泽东思想家庭学习小组有力促进当前春耕生产","authors":[],"dates":[{"year":1968,"month":4,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"本报讯　在夺取无产阶级文化大革命全面胜利的进军号角中，奉贤县光明公社光明三队普遍地办起了毛泽东思想家庭学习小组，有力地促进了当前的春耕生产。"},{"type":"paragraph","text":"毛主席教导我们:“政治路线确定之后，干部就是决定的因素。”三队的政治指导员阮益莲一家首先办了家庭学习小组。阮益莲家有干部，有社员，全家怀着对伟大领袖毛主席深厚的阶级感情，学习会上一起斗私、批修，大摆私心的危害性。他们说:干部有了私心，干部不想当，“纱帽”手里拎，党的政策不能贯彻执行，新生事物接受不进，对牛鬼蛇神看不清；社员有了私心，学习毛主席著作不忠诚，国家大事不关心，集体生产不起劲，不顾生活质量争工分。他们认识到，头脑里的私心杂念，归根结底，是中国赫鲁晓夫的毒根。他们决心听毛主席的话，破私立公，把私心铲除干净。阮益莲全家连六岁的小孩，也做到天天向毛主席请示、汇报。队长吴永昌家里也办了家庭学习小组。"},{"type":"paragraph","text":"在干部带头下，社员也纷纷跟上。家庭学习小组人数齐，效率高，作用大，经常学，活学活用，学了就用，大大促进了思想革命化。有个年近六十岁的社员，身体不太好，他在家庭学习小组上活学活用毛主席著作，觉悟提高，对工作极端负责任，为了育好秧，夺取今年农业大丰收，他“下定决心，不怕牺牲，排除万难，去争取胜利”，落谷后，他就搬了铺盖睡到秧田附近的社员家里，专心致志管理秧田，每天赤脚下田查秧看棚架，日夜换清水，认真照管好秧板田。目前秧苗生长良好。饲养员阮银海，以前不让自己的女儿当干部，现在教育女儿要当个好干部，他本人活学活用毛主席著作成绩显著，全大队社员一致评选阮银海为出席公社、县活学活用毛泽东思想积极分子代表大会的代表。"},{"type":"paragraph","text":"这个队的贫下中农老年妇女也投入了大学习.六十多岁的谢六囡，五年多来一直担任生产队保育员，工作认真负责，家里办了学习小组后，她坚持向毛主席请示、汇报，决心在春耕大忙中，带好小孩，使家长安心生产，为支援春耕生产贡献自己一分力量。"},{"type":"paragraph","text":"这个队的贫下中农活学活用毛泽东思想，有力推动了春耕生产。他们发扬自力更生的精神，大积河泥、杂肥，原来罱泥的社员做半天就休息，现在轮到罱泥的社员，早晨比其他社员先出工，下午罱泥回来还要帮助田头劳动的社员做生活。罱的泥不但质量好，进度也快。"},{"type":"paragraph","text":"(奉贤县有线广播站)"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"072a9c98b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

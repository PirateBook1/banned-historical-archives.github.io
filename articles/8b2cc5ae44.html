script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"首都各界吊唁彭涛同志","authors":[],"dates":[{"year":1961,"month":11,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京16日电】　首都各界九千多人今天前往中山堂吊唁中共中央候补委员、化学工业部部长、国家计划委员会副主任彭涛同志。"},{"type":"paragraph","text":"彭涛同志的灵堂内陈放着中国共产党中央委员会、全国人民代表大会常务委员会和国务院送的花圈，在灵台两侧摆着毛泽东、刘少奇、周恩来、朱德、宋庆龄、董必武、陈云、林彪、邓小平和党和国家其他领导人送的花圈。"},{"type":"paragraph","text":"灵堂正中挂着彭涛同志的遗象，上面垂着黑纱。灵台周围摆满了常青的盆松和鲜花。灵堂内外还陈放着中央各部门、各民主党派、各人民团体、北京市的负责人和人民解放军高级将领以及在京的一些省、市负责人敬献的花圈。"},{"type":"paragraph","text":"许多国家驻中国的使节和外交官员，今天也前往彭涛同志的灵堂吊唁或者送去了唁信和花圈。"},{"type":"paragraph","text":"吊唁时，彭涛同志的家属在灵台旁守灵。国家计委和化工部的一些机关干部也轮流参加守灵。许多人在吊唁后向彭涛同志的家属表示慰问。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8b2cc5ae44"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

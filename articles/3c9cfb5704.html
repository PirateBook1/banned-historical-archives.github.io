script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"戚本禹对中央财政金融学院代表的讲话","authors":["戚本禹"],"dates":[{"year":1967,"month":1,"day":15}],"is_range_date":false,"parts":[{"text":"戚本禹对中央财政金融学院代表的讲话","type":"title"},{"text":"戚本禹","type":"authors"},{"text":"〖十五日晨，戚本禹同志在政协礼堂接见财政金融学院北京公社八八战斗团代表，就当前形势做了重要讲话。〗","type":"appellation"},{"text":"一、关于李先念（从略）","type":"paragraph"},{"text":"二、关于穆欣（从略）","type":"paragraph"},{"text":"三、目前怎么办？现在以学校为主批判刘邓路线，有人要到外地与工农结合，叫他步行，不要给他钱，为什么要到外地呢？为什么不在北京呢？（同学说：家里没事干）你们刘邓路线批得怎么样了？你们应该每个人写一张一张大字报批，有人不懂得什么是刘邓路线就下去了，是错误的。现在我还没有看到一个有关刘邓问题的大字报汇集，刘邓路线到底害死多少人也没有人统计，没有关于对《论共产党员修养》一书的系统批判文章，对刘邓在财政方面的流毒还没有彻底批判。","type":"paragraph"},{"text":"四、反对经济主义：你们是国家的主人，要给国家着想，节约钱。他们搞经济主义就是给中央施加压力，使中央文革搞不下去，这就是阴谋。你们要替国家着想，主席当时在湖南搞革命时，只有四十元银洋（工人捐的）就搞了全省那么大的革命运动，主席这个事情你们可以宣传。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"戚本禹","type":"人物"},{"name":"中央文革","type":"人物"},{"name":"北京文革","type":"人物"},{"type":"文稿类型","name":"发言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3c9cfb5704"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

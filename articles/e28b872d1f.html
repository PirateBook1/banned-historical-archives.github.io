script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央批转江西省委对企业领导干部工资问题的意见","authors":[],"dates":[{"year":1956,"month":10,"day":12}],"is_range_date":false,"parts":[{"text":"中共中央批转江西省委对企业领导干部工资问题的意见","type":"title"},{"text":"上海局，各省（市）、自治区党委，中央工业、交通运输、基本建设各部门党组，人民解放军总后勤部：","type":"appellation"},{"text":"兹将江西省委九月十五日对企业领导干部工资问题的电报转发你们参考。这次工资改革的工资增长指标，应当合理地使用到对生产最有效的方面去，首先解决各生产部门直接从事生产的工人的工资问题，其次解决组织和指导生产的工程技术人员与行政管理人员的工资问题。企业领导人员、一般技术人员和职员本人工资标准的增长幅度一般不超过百分之二十的规定，必须严格执行。如果各地各部门，有江西省委电报中所指出的类似情况的时候，应该及时地注意和纠正。","type":"paragraph"},{"text":" 中  央一九五六年十月十二日","type":"paragraph"},{"text":"关于企业领导干部工资问题","type":"subtitle"},{"text":"赣南区党委、各地（市）委，厂矿党委，并抄省人民委员会及各厅、局党组及省劳动工资委员会并报中央：","type":"appellation"},{"text":"据省劳动工资委员会报称：有些地区有不少企业在这次工资改革中，对干部特别是领导干部的工资问题注意较多，而对工人的工资注意较少，大部分企业对中央规定企业领导干部工资增长幅度不得超过百分之二十未能严格遵照执行。根据测算结果，南昌市工业局所属二十一个工厂领导干部增加工资均超过百分之二十，一般都增加百分之四十以上，甚至有的增加到百分之一百至百分之二百，加上大部分干部都是打乱原等级重新评定，包括升级因素在内，一律从四月份起补发，一次要补很多，这样挤占了工人的指标，影响工人的情绪波动。工资改革的做法，省规定步骤是先工人后干部，但许多单位工人与干部同时进行，有的单位在试套工人等级时，停下来评定干部的级别，有的单位领导纠缠于干部工资问题，而放松了对工人的思想教育工作，以致工人中发生的一些思想问题得不到迅速的解决。应当认识，这次工资改革主要是进一步提高工人群众的劳动热情，促进劳动生产率的不断提高。因此必须将每一个指标，每一个钱合理地用到对生产最有效的方面去，首先解决各生产部门直接从事生产的工人工资问题，其次是指导生产的技术人员，再次是行政管理人员。各地党委应本此精神，对工资改革工作进行一次检查，纠正上述的偏向，切实贯彻先工人后干部的原则。对各单位的工资增长指标，应尽先给工人使用，其余额再分配给干部，对中央关于企业领导干部工资增长不超过百分之二十的规定，必须严格执行。各地党委指导工资工作应全面照顾，统一部署，抓住工业厂矿为重点，以解决工人工资问题为中心，以便达到发挥工资对生产的刺激作用，调动一切积极因素和一切有用的力量为社会主义建设和社会主义改造事业而服务的目的。","type":"paragraph"},{"text":" 江西省委一九五六年九月十五日","type":"paragraph"}],"comments":[],"origin":"根据文件的原件打印","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e28b872d1f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"川南区党委办公室关于资阳黄泥乡富农搞垮互助组情况的通报","authors":[],"dates":[{"year":1952,"month":7,"day":11}],"is_range_date":false,"parts":[{"text":"川南区党委办公室关于资阳黄泥乡富农搞垮互助组情况的通报","type":"title"},{"text":"该乡六十四个互助组，有廿个组共参加了富农卅一户、二五四人，并有两个组富农当组长。中山村富农黄顺银（为保长）参加易顺清互助组后，首先要大家给他面石骨，煮饭尽煮红苕还不给大家吃饱，轮到帮别人干他不去，一多个月就把互助组闹垮；蔡家村富农饶栋材在组里嫌大家评的工资“高”，给他干活他把农具藏着不拿出来用，干完他的就不帮别人干，就这样接连搞垮了李朝海、张清山两个互助组；李子村富农李子仪当组里第一次去给他干活时，故意割了十几斤肉回来，叫大家努力干，许多帮他干了一天回去浑身喊痛，但他帮别人干就消极拖塌。以上事实充分证明富农参加互助组后已进行着公开的或“巧妙”的剥削，严重损害了贫雇农的利益，而且已使有些互助组织遭受破坏甚至解体；这实际上是助长了农村中资本主义经济的发展，跟党所领导农村经济发展方向背道而驰，因此必须引起各地严重注意。","type":"paragraph"},{"text":"资阳提出“必须向贫雇农宣传互助组的政治意义和政府长期扶植贫雇农的方针，并以实例教育贫雇农，消除他们在生产上依赖富农的思想，通过群众自觉进行清洗；同时向富农讲明“允许个体经营、单干”“保存富农经济”和“雇佣劳动自由”的政策，“号召自动退组。”的办法，我们认为基本上是正确的，可供各地参考。","type":"paragraph"}],"comments":[],"origin":"《西南工作》第一一三期 ，1952年7月25日。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"56d36a0468"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

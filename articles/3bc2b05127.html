script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴苏陀兰大会党代表钦亚恩赞扬我革命文艺  毛泽东思想是中国建设指路明灯  中国人民如饥如渴地学习毛泽东思想并把它运用到工作中","authors":[],"dates":[{"year":1966,"month":6,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"巴苏陀兰大会党代表钦亚恩赞扬我革命文艺"},{"type":"paragraph","text":"毛泽东思想是中国建设指路明灯"},{"type":"paragraph","text":"中国人民如饥如渴地学习毛泽东思想并把它运用到工作中"},{"type":"paragraph","text":"新华社开罗三日电　巴苏陀兰大会党驻开罗代表拉马格勒·钦亚恩三日在这里向新华社记者谈到他最近访问中国的观感说：“毛泽东思想是中华人民共和国社会主义建设迅速发展的真正指路明灯，所有的工人、农民和其他各阶层中国人民正在如饥如渴地学习毛泽东思想，并在自己的工作中运用毛泽东思想。”"},{"type":"paragraph","text":"钦亚恩说：“中国人民的战斗性和国际主义给我们的印象最深。我们在街上、在工厂或人民公社里遇到许多人，在交谈中发现他们都决心要同帝国主义和新老殖民主义斗争到底，并且表示支持和声援世界被压迫人民的斗争，例如支持越南人民和刚果（利）人民的斗争。他们毫不妥协和毫不动摇地支持非洲人民反对帝国主义和争取解放的斗争。”"},{"type":"paragraph","text":"钦亚恩驳斥帝国主义对中国的污蔑，特别是最近对中国文化革命的谰言。他说：“帝国主义的谰言完全是虚假的。”"},{"type":"paragraph","text":"他谈到他在中国看到或听到的现代京剧、芭蕾舞剧《白毛女》和其他革命歌舞时说：所有这些演出都表达了革命的中国人民的革命感情。“我们发现，中国的歌舞和其他一切文艺创作不是为了资产阶级等少数人的娱乐，而是为了教育人民，特别是年青一代。这样他们就不会忘记老一辈革命者的牺牲和他们的革命传统，把他们的革命进行到底。”"},{"type":"paragraph","text":"钦亚恩接着说：“中国人民的艰苦奋斗也给我们留下深刻的印象。他们的国家建设突飞猛进，这一切成就都是中国人民自己实行自力更生政策取得的。人民公社的欣欣向荣也粉碎了帝国主义对这个有着巩固基础的制度的污蔑。”"},{"type":"paragraph","text":"钦亚恩盛赞中国的出色的卫生工作。他说：“中国是世界上最清洁的国家之一。”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"文艺战线","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3bc2b05127"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

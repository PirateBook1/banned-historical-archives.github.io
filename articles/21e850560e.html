script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"毛主席接见各地革命师生振奋了工农兵革命精神  有伟大领袖掌舵文化大革命必获全胜","authors":[],"dates":[{"year":1966,"month":9,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"毛主席接见各地革命师生振奋了工农兵革命精神"},{"type":"paragraph","text":"有伟大领袖掌舵文化大革命必获全胜"},{"type":"paragraph","text":"据新华社三日讯　我们最敬爱的伟大领袖毛主席在首都接见各地五十万红卫兵和革命师生的喜讯，极大地振奋着全国工农兵群众、革命干部和革命知识分子的革命精神。各地亿万工农兵群众一致表示，一定要最最坚决地支持红卫兵们的革命行动。“向我们的红卫兵致敬！”“向英雄的红卫兵学习！”“誓作红卫兵的坚强后盾！”——在全国各地，这已经成为广大工农兵群众的共同口号。"},{"type":"paragraph","text":"北京“二七”机车车辆工厂（原长辛店机车车辆工厂）的一百六十名“二七”老工人，在怀着满腔激情给全市红卫兵小将们的信中写道：红卫兵小将们的行动，真正把整个世界震动了。我们为有你们这样用毛泽东思想武装起来的革命接班人而自豪。我们和你们一起向世界革命人民宣告：我们永远忠于党，忠于人民，忠于毛主席，忠于毛泽东思想。让帝国主义、现代修正主义和一切反动派在我们面前发抖吧！"},{"type":"paragraph","text":"在工人阶级最集中的城市上海，许多工厂的工人纷纷举行集会，热烈欢呼毛主席亲自领导的文化大革命正以排山倒海之势胜利地向前发展，欢呼英雄的红卫兵在这场斗争中立下了不朽的功勋，并且表示一定要永远地、最坚决地、最热情地支持红卫兵小将们的革命行动。曾经参加过“五卅”斗争和上海工人武装起义的杨树浦发电厂老工人姜林根和在攀登世界技术高峰中作出杰出贡献的上海机床厂工人张梅华说，上海工人阶级坚决听毛主席的话，坚定不移地和革命小将们站在一起，把暗藏在一切角落里的老寄生虫和牛鬼蛇神统统揪出来，斗垮、斗倒、斗臭！"},{"type":"paragraph","text":"南京的革命职工们欢欣鼓舞地表示，有最伟大的舵手毛主席掌舵，有英雄的红卫兵小将做急先锋，无产阶级文化大革命一定能够取得彻底胜利。老工人李亚东说：红卫兵小将们最听毛主席的话，他们最有抱负，革命最坚决、最勇敢。前人没有做和不敢做的事，他们做到了；几千年来遗留下来的旧风俗、旧习惯，被他们破除了。这真是了不起的功勋。我们有了千百万用毛泽东思想武装起来的革命接班人，无产阶级革命事业的彻底胜利就有了可靠的保证。"},{"type":"paragraph","text":"昆明百货商店团总支书记、全国著名的女英雄徐学惠听到喜讯后，马上以实际行动来和红卫兵一起闹革命，她带领商店里的一群青年，敲锣打鼓上街宣传十六条。许多革命学生激动地表示，要像徐学惠一样学习好十六条，掌握好十六条，宣传好十六条，把十六条变成无比巨大的物质力量。"},{"type":"paragraph","text":"“我爱红卫兵，我们贫农下中农为有这样一代敢想、敢说、敢干、敢闯、敢革命的革命接班人而骄傲。”山西昔阳县大寨大队党支部书记陈永贵的这几句话，代表了我国广大贫农下中农热爱红卫兵的共同心情。陈永贵在他写的题为《我爱红卫兵》的文章中说：我们希望红卫兵小将们在斗争中迅速成长起来，成为智勇双全的闯将，使无产阶级的铁打江山永不变色，让毛泽东思想千秋万代永远传下去。"},{"type":"paragraph","text":"喜讯传到兰州市郊区，五十多岁的大队贫协主席魏永禄激动地说：红卫兵小将们天不怕地不怕，小将干大事，真是好样的！我们贫农下中农一定要作他们的后盾，和他们一起闹革命。"},{"type":"paragraph","text":"人民解放军的指挥员和战斗员们，对有红卫兵这样一支可靠的后备军感到无限自豪。共产主义战士刘英俊生前所在连队的干部和战士们说，无产阶级文化大革命是共产主义运动史上的一个伟大战役。有伟大的统帅毛主席指挥我们向旧世界冲击，有红卫兵们带头冲锋陷阵，我们一定能够取得这个战役的伟大胜利。驻广州部队某部“红色前哨连”副指导员周永祥说，红卫兵是毛泽东思想哺育出来的可靠后代。我们满腔热情地支持红卫兵和革命师生的革命行动。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"21e850560e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

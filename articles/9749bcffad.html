script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"艾地同志率印尼共产党代表团抵京周恩来邓小平彭真等同志和各界群众到机场热烈亲切欢迎　人们敲锣打鼓欢腾跳跃高呼口号向代表团致崇高革命敬意","authors":[],"dates":[{"year":1963,"month":8,"day":29}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社北京28日电】　由印度尼西亚共产党中央委员会主席迪·努·艾地率领的印度尼西亚共产党代表团，应中国共产党中央委员会邀请前来中国访问，于今天下午乘飞机到达北京。"},{"type":"paragraph","text":"中共中央副主席周恩来，中共中央总书记邓小平，中共中央政治局委员、中央书记处书记彭真以及各界群众一千多人，到首都机场热烈亲切地欢迎艾地同志和代表团的同志们。"},{"type":"paragraph","text":"印度尼西亚共产党代表团副团长是印度尼西亚共产党中央委员会政治局委员、中央委员会书记苏蒂斯曼。代表团团员有:印度尼西亚共产党中央宣传鼓动部委员苏吉约诺，印度尼西亚共产党中央候补委员、印度尼西亚共产党东加里曼丹大地区委员会书记法赫鲁勒·巴拉克巴，印度尼西亚共产党北苏门答腊大地区委员会常务委员拉库特·森比林，印度尼西亚共产党中央国际部副部长扎因·纳苏蒂安，艾地同志的秘书雅各布逊·吞让。"},{"type":"paragraph","text":"聚集在首都机场上的工人、学生、机关干部和解放军官兵，举着红旗和横幅标语，标语上写着:“中国共产党、印度尼西亚共产党团结万岁!”“中国、印度尼西亚两国人民友好万岁!”“全世界无产者联合起来!”"},{"type":"paragraph","text":"下午五时十分，艾地同志和苏蒂斯曼同志等在热烈的掌声和欢呼声中走下飞机。这时，周恩来同志、邓小平同志和彭真同志等迎上前去，同他们亲切握手、拥抱。在这里欢迎的，还有中共中央委员、中共中央高级党校校长林枫，中国科学院院长郭沫若，中共中央委员刘宁一、伍修权，外交部副部长黄镇，中共中央高级党校副校长贾震等。少年先锋队员向艾地同志和代表团全体同志献了鲜花。"},{"type":"paragraph","text":"印度尼西亚驻中国大使馆临时代办苏弗雷·尤淑夫，朝鲜驻中国大使馆临时代办郑凤珪，也到机场迎接。"},{"type":"paragraph","text":"机场上红旗飘飘，锣鼓震响，呈现一片欢腾景象。艾地同志和代表团的同志由周恩来等同志陪同，从欢呼跳跃的群众前面走过时，女青年不断从人群中跑出来，向艾地同志和苏蒂斯曼同志献鲜花。人们高呼“中国共产党、印度尼西亚共产党团结万岁!”“全世界无产者和被压迫民族联合起来!”“马克思列宁主义在全世界的胜利万岁!”等口号，向印度尼西亚共产党代表团表达崇高的革命敬意。"},{"type":"paragraph","text":"【新华社莫斯科28日电】　应中国共产党中央委员会邀请，印度尼西亚共产党代表团在团长、印度尼西亚共产党中央委员会主席迪·努·艾地率领下，27日夜乘飞机离开莫斯科前往中国访问。"},{"type":"paragraph","text":"前往机场送行的有苏共中央主席团委员尼·波德戈尔内，苏共中央书记维·季托夫等。"},{"type":"paragraph","text":"中国驻苏联大使潘自力也前往机场送行。"},{"type":"paragraph","text":"\u003cIMG alt=请插入5号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1963\\08\\638t010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e刘长忠\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e艾地同志(右一)等在机场受到周恩来等同志和首都人民热烈欢迎"},{"type":"paragraph","text":"(新华社传真　刘长忠　摄)\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"彭真","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"9749bcffad"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

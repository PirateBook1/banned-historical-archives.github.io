script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"173b340b-3108-4ae1-be57-d3fa78bb471a","name":"毛泽东思想万岁（1943-1949卷）（1968年武汉版）","internal":true,"official":false,"type":"pdf","author":"1968年5月，钢二司武汉大学总部、中南民院革委会宣传部、武汉师院革委会宣传部","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives3/main/173b340b-3108-4ae1-be57-d3fa78bb471a.pdf"],"article":{"title":"对三期全校干部会议的指示","alias":"","parts":[{"type":"paragraph","text":"要筝最抗战胜利也无保障。"},{"type":"paragraph","text":"我们赞成在民主的基础上，以争取抗战胜利为自的，进行全国民众运动的统一。但统-民众运动，并不能解释为制民众运动。对民众运动的制，事实上即是对民众运动的压制，在统制政策之下，自然不能动员广大的民众参加抗战。所以我们主张民众运动的统一，而反对民众运动的统制。"},{"type":"paragraph","text":"谋些民族失主义者，在全国抗战空气压倒的情机之下，不敢公开的揭起反对抗战的旗帜，于是在各种言的掩盖之下，散布民族失败主义的情，如“中国是弱国不能抗战”，如“战呢，是会打败仗的”，就老实的承款打仗是了。这些民族失败主义者，都不了解中国虽然是一个弱国，正因为他是一个被侵略的国家，进行正义的神圣自卫抗战，依靠民众力量，是能够取得抗战的最后胜利的。"},{"type":"paragraph","text":"要争最抗战的胜利，只有依靠民众的力量，发动全国的民族抗战，我们是一定能够战胜日本帝国主义的。如果把抗战看作只是政府的抗战，单的军事抗战，那么这种抗战是包含极大的危险性，有遭受重大的挫折与失可能，为要避免这种危险性，争取抗战的最后胜利，那只有坚决实行正确的抗战的方针，即是实行全面的全民族抗战，这是争取抗战最后胜利的保证·"},{"type":"paragraph","text":"维护中共争取抗战胜利的十大领坚决实行中共争取抗战胜利的十大动员一切力量为着争取抗战的胜利"},{"type":"paragraph","text":"（原载《毛泽东言集》，巴黎救国时报刊第四七七二真）"},{"type":"paragraph","text":"对三期全校干部会的指示"},{"type":"paragraph","text":"（一九三七年）"},{"type":"paragraph","text":"-切干部要下定决心来干，要识抗大的教育是抗日事业的一部很重要的工作，是增强抗日力量的-个有效的具体的方法，抗大的任务是光荣伟大的，我们应该为这光荣伟大的任务而奋斗·"},{"type":"paragraph","text":"在抗大第二期开学典礼上的演讲"},{"type":"paragraph","text":"（一九三七年一月二十日）"},{"type":"paragraph","text":"抗大象-块磨刀石，把那些小资产阶级意识，一一感情冲动，粗暴浮躁，没有耐心等等，磨他个精光，把自已变成-把雪亮的钢刀，去创造新社会，去打倒日本，"},{"type":"paragraph","text":"中华苏维埃政府致西班牙人民书"},{"type":"paragraph","text":"（一九三七年五月十五日）西班牙人民及武装同志们："},{"type":"paragraph","text":"我们中国共产党、中国红军和中国苏埃，款为西班牙政府现在所领导的战争是世界上最神圣的战争。这个战争不只是为了西班牙政府是在抵抗破坏世界文明文化和人类正义的德"}],"authors":["毛泽东"],"dates":[{"year":1937}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":201,"page_end":201},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a6188e7ce3"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

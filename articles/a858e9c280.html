script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"山東省省長趙健民三次收到恐嚇信","authors":[],"dates":[{"year":1957,"month":6,"day":21}],"is_range_date":false,"parts":[{"text":"山东省省长赵健民三次收到恐吓信","type":"title"},{"text":"新华社济南21日讯  6月上旬，山东省省长赵健民先后三次收到署名济南大明湖公园全市的无职业学生写来的恐吓信声称要联合全市工人罢工起义。第一封信说：“如果不给解决升学或就业问题，我们就要游行示威，到各机关乱闹，并限24小时答覆。”第二封信说：“去信未见答覆，引起了我们的情绪。现在我们准备向闹事的搬运工人学习，和全市工人联合起来，起义反抗政府”。第三封信说：“能省长给毛主席、朱总司令和周总理谈谈，想一想历史上草命成功又失败的洪秀全，现在美帝国主义又疯狂地反苏反共，如果我们学生起义，被他们利用，中国就有灭亡的危险。警告毛主席，赶快下合解决我们的升学就业问题，如果不答覆，我们最近就要起义。”(林麟缛自省人民委员会工作情况)","type":"paragraph"},{"text":"来源：新华通讯社编：《内部参考》，第2237期，1957年6月22日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a858e9c280"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

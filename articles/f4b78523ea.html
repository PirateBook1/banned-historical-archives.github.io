script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"永远当宣传毛泽东思想的尖兵","authors":["本报评论员"],"dates":[{"year":1965,"month":6,"day":3}],"is_range_date":false,"parts":[{"type":"paragraph","text":"市区街道里弄图书馆几年来有很大的发展。从一九五八年六月一日普陀区东新村建立第一个街道图书馆起，到现在已经七周年了。七年来它经历了由小到大，由少到多，越办越好的发展过程。目前全市共有四百三十四个馆，每天有近十万的读者，呈现一片生气勃勃、欣欣向荣的大好景象。"},{"type":"paragraph","text":"街道里弄图书馆之所以受到广大群众的欢迎，因为它有两个突出的特点。一是它的革命性。作为党的一个宣传阵地，它积极宣传马克思列宁主义、毛泽东思想，以兴无灭资为己任，把“一切为了读者、一切为了帮助读者革命化”，作为图书馆工作的方向，因此它能够适应革命的需要、群众的需要，紧紧跟上形势，为三大革命运动服务，并且做出了很大的成绩。二是它的群众性。它植根于群众之中，密切联系群众，很好为群众服务；它的办馆原则就是“一切为了群众，一切依靠群众”；在这种情况下，群众亲热地称它为“我们的图书馆”，就决不是偶然的。这句话生动地反映了街道里弄图书馆与群众之间的血肉联系。"},{"type":"paragraph","text":"现在摆在我们街道里弄图书馆同志们面前的任务，就是要继续高举毛泽东思想的伟大红旗，进一步实现街道里弄图书馆的革命化。这就要求我们图书馆工作上更好的突出政治，首先要更加自觉的做好宣传马克思列宁主义、毛泽东思想的尖兵，把组织广大群众学习毛主席著作，向群众宣传毛泽东思想，作为一项首要的光荣任务。因为学习毛泽东思想，是使我们每个人、每个单位、每个部门进一步革命化的必由之路。大力宣传毛泽东思想，组织学习毛主席著作，使毛泽东思想为群众所掌握，变成广大人民的锐利武器，就能够产生巨大的物质力量。对于宣传毛泽东思想这么一件头等重要的、具有巨大战略意义的大事，我们的街道里弄图书馆都在严肃认真地做，不仅现在应该做，而且应该长期做，做得好上加好。这是街道里弄图书馆实现革命化的一个根本问题。"},{"type":"paragraph","text":"街道里弄图书馆要进一步实现革命化，就应当继续努力使自己成为党的坚强的基层宣传阵地，在工作上坚决贯彻“党做什么，图书馆就宣传什么”，密切配合党的中心任务与地区中心工作，大力开展各项宣传活动。当前，特别要配合支援越南人民的反美爱国斗争，支援多米尼加人民反对美国武装侵略的正义斗争，广泛宣传推荐有关图书图片，举办报告会、故事会、座谈会等各种活动，对广大群众进行国际主义的教育，进行反对帝国主义和反对现代修正主义的教育。"},{"type":"paragraph","text":"街道里弄图书馆要进一步实现革命化，就要继续把“一切为了读者，一切为了帮助读者革命化”的这个办馆宗旨，更加努力付诸实践。这就必须积极地、满腔热情地通过各种方式，帮助读者逐步清除资产阶级思想的影响，树立社会主义、共产主义的思想，形成新道德、新风尚。"},{"type":"paragraph","text":"上海街道里弄图书馆已经办了七年。我们希望街道里弄图书馆的同志们要继续在革命化的道路上阔步前进，永远当革命的促进派，永远当宣传毛泽东思想的尖兵!"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"f4b78523ea"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji49","name":"毛泽东全集第49卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji49.pdf"],"article":{"title":"关于派军队干部训练学校师生的谈话","alias":"","parts":[{"type":"paragraph","text":"关于派军队干部训练学校师生的谈话\""},{"type":"paragraph","text":"（1966年）"},{"type":"paragraph","text":"派军队干部训练革命师生的方法很好。训练一下和不训练大不一样。这样做，可以向解放军学政治，学军事，学四个第一，学三八作风，学三大纪律八项注意，加强组织纪律性。驻京部队派干部训练革命师生的经验很好，很有成效，应当在全国推广。"},{"type":"paragraph","text":"[1]中共中央、国务院1966年12月31日关于对大中学校革命师生进行短期军政训练的通知中，在“毛主席最近接见全国各地来京革命师生时，向林彪同志多次提出”之后，引用了这段话。"},{"type":"paragraph","text":"[2]四个第一，指人的因素第一，政治工作第一，思想工作第一，活的思想第一。"},{"type":"paragraph","text":"[3]三八作风，指“坚定正确的政治方向、艰苦朴素的工作作风、灵活机动的战略战术”三句话和“团结、紧张、严肃、活泼”八个字。"},{"type":"paragraph","text":"[4]三大纪律，指一切行动听指挥，不拿群众一针一线，一切缴获要归公。八项注意，指说话和气，买卖公平，借东西要还，损坏东西要赔，不打人骂人，不损坏庄稼，不调戏妇女，不虐待俘虏。"}],"authors":["毛泽东"],"dates":[{"year":1966}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":181,"page_end":181},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"对话"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8470a4ed72"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

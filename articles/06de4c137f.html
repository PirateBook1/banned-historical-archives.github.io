script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"对外友协、中阿友协举行招待会热烈庆祝阿尔巴尼亚解放三十一周年什图拉大使等应邀出席华国锋、李素文等出席","authors":[],"dates":[{"year":1975,"month":11,"day":28}],"is_range_date":false,"parts":[{"type":"paragraph","text":"一九七五年十一月二十七日电　中国人民对外友好协会和中国阿尔巴尼亚友好协会今天晚上举行招待会，热烈庆祝阿尔巴尼亚解放三十一周年。"},{"type":"paragraph","text":"阿尔巴尼亚驻中国大使什图拉和夫人，大使馆外交官员，由教育和文化部副部长穆萨·克拉亚率领的阿尔巴尼亚教育代表团以及在北京的阿尔巴尼亚同志，应邀出席了招待会。"},{"type":"paragraph","text":"中共中央政治局委员、国务院副总理华国锋，中共中央委员、人大常委会副委员长李索文，外交部副部长余湛，中联部副部长李一氓，中国人民解放军副总参谋长张才千，外贸部副部长周化民，外经部副部长陈慕华，教育部负责人周宏宝等出席了招待会。"},{"type":"paragraph","text":"对外友协会长王炳南主持了招待会。"},{"type":"paragraph","text":"在充满热烈友好气氛的招待会上，王炳南会长和什图拉大使先后祝酒，共祝中阿两国人民的友谊日益巩固和发展。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"华国锋","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"06de4c137f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

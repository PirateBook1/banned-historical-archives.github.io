script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"向毛主席请罪","authors":["产业军军部常委及骨干"],"dates":[{"year":1967,"month":5,"day":28}],"is_range_date":false,"parts":[{"text":"向毛主席请罪","type":"title"},{"text":"产业军军部常委及骨干","type":"authors"},{"text":"〖产业军，即四川的产业工人战斗军，文革初期的官办群众组织。在1967年5月7日下达的《中共中央关于处理四川问题的决议》中，产业军被不点名地定性为“为党内一小撮走资本主义道路当权派操纵的保守组织”。〗","type":"subtitle"},{"text":"敬爱的领袖毛主席：","type":"appellation"},{"text":"首先敬祝我们心中最红最红的红太阳毛主席您老人家万寿无疆！万寿无疆！！万寿无疆！！！","type":"paragraph"},{"text":"在这场由您老人家亲自发动和领导的史无前例的无产阶级文化大革命运动中，我们站错了队，走错了路，参加了被一小撮走资本主义道路当权派幕后操纵的保守组织产业军派，充当了资产阶级反动路线的炮灰，在所谓“二月镇反”中充当了急先锋，镇压了革命群众运动。完全背叛了您老人家的革命路线，实际上保了刘少奇、邓小平、李井泉等，我们完全错了，我们怀着沉痛的心情向您老人家请罪。","type":"paragraph"},{"text":"敬爱的毛主席，我们出自于对党对您老人家的无限热爱，无限忠诚，无限崇拜，无限信仰，响应您老人家的伟大号召，参加文化大革命的。但是由于我们没有认真学习您老人家的光辉著作和党的方针政策，对文化大革命很不理解，更没有真正弄懂两条路线斗争的实质，我们又有这样那样的私心杂念，中了野心家刘少奇的大毒草“臭修养”的毒很深。对党、政、军内一小撮走资本主义道路当权派攻击、中伤、镇压造反派的话听进了，对造反派产生抵触情绪，充当了这一小撮人镇压革命造反派的炮灰，并且越走越远，在群众斗争的大风大浪里迷失了方向，对您老人家为代表的革命路线犯了罪。","type":"paragraph"},{"text":"您老人家教导我们：“犯错误是难免的，只要认真改了，就好了。”我们一定严格要求自己，承认错误，并且认真改正。我们坚决与保守派产业军决裂。我们再次重申退出产业军，反戈一击，彻底造反，深揭幕后操纵者和产业军中的坏头头们，坚决站到革命造反派一边来，迅速回到以毛主席为代表的无产阶级革命路线上来。高举毛泽东思想的伟大红旗，把握住斗争的大方向，把无产阶级文化大革命进行到底！","type":"paragraph"},{"text":" 请罪人：产业军军部常委产业军骨干人员共24人","type":"paragraph"}],"comments":[],"origin":"红卫兵成都部队成都工学院十一战斗团、川师毛泽东主义战斗团合编《十一、九七战报》，1967年5月28日出版。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘少奇","type":"人物"},{"name":"四川文革","type":"人物"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"82aa2cd91b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

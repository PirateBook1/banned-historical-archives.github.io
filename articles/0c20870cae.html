script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"客观主义是保守的根源，是暮气的巢穴，必须打破！","authors":["西北大学","郭绳武"],"dates":[{"year":1959}],"is_range_date":false,"parts":[{"text":"客观主义是保守的根源，是暮气的巢穴，必须打破！","type":"title"},{"text":"西北大学郭绳武","type":"authors"},{"text":"最近翻阅旧案，见一材料，分析历史系数学质量不高的原因，列举五条，头头是道，仔细看去，原来是集客观主义大成，为保守思想之根源，必须揭穿，才能跃进。","type":"paragraph"},{"text":"第一条：“教师负担重，备课受影响”。此条论据，长期以来成为某些人的挡箭牌。问题很显然，如此说法，只有一门课都不担任，教学质量才能提高，因为现在大家多仅一门课而教学质量不高的问题并未解决。","type":"paragraph"},{"text":"第二条：“论文指导不能完全结合教师所长”。此条精神也是向后看，而非向前看，甚至是促退而非促进，没有把——放在发展中去估计，更没有考虑到教学的方向问题——联系实际服务当今需要。","type":"paragraph"},{"text":"第三条：“教学方式初次运用毫无经验”。试问如何解释讲授质量不高——（教学质量不高的主要表现）的问题？其他方式搞不好亦不能推之于“毫为经验”，首先应考虑是否诚心学习认真执行。如论文指导不好显然是不够负责乃至根本不负责之故，岂能推之于经验？","type":"paragraph"},{"text":"第四条：“课程变动，需从头备起”。此条亦甚勉强。教新课是否就一定教不好？事实证明不是如此。许多旧课教不好又将何解？","type":"paragraph"},{"text":"第五条：“理论水平太低，故而分析批判不够”。此条亦很别扭。试问理论水平从何提高，首先是立场问题，其次是对待历史教学的态度问题。方向问题没解决，从何分析批判起呢？一推到“理论水平”这就把问题一般化到不知何时去解决了。","type":"paragraph"},{"text":"以上五条，确系集中了教师中的保守思想，但写材料的人并无任何分析而拿来当作正面理由，此种客观主义的思想实已到了惊人的程度，历史系的问题长期找不见解决的途径，道理就在此，盖如人迷魂阵，积非竟成是。必须大喝一声，“快快醒来”！","type":"paragraph"}],"comments":[],"origin":"历史科学中两条道路的斗争（续辑），人民出版社，1959年。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0c20870cae"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji32","name":"毛泽东全集第32卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives0/main/maoquanji32.pdf"],"article":{"title":"中央和军委关于加强防敌进攻福建沿海的指示","alias":"","parts":[{"type":"paragraph","text":"中央和军委关于加强防敌进攻"},{"type":"paragraph","text":"福建沿海的指示"},{"type":"paragraph","text":"（1952年12月28日）华东局、华东军区、福建省委、福建军区，并告中南军区："},{"type":"paragraph","text":"（一）为了配合美军在朝鲜的作战，台湾、金门敌人有以一部兵力（据报一个军）攻我福建岛屿并向福建大陆攻占我二、三个县的阴谋冒险计划。"},{"type":"paragraph","text":"（二）我福建军区有以现有兵力（不要依赖任何外援）粉碎上述敌军进攻的任务。"},{"type":"paragraph","text":"（三）为此必须："},{"type":"paragraph","text":"（甲）迅速地坚决地加强必守岛屿的防御工事，预储充分的粮弹饮水，鼓励守军作长期坚守的准备，不许再犯南日岛那样的错误\"，否则须予负责者以应得的处罚。"},{"type":"paragraph","text":"（乙）预计敌攻岛屿的几种可能，决定明确的增援计划。"},{"type":"paragraph","text":"（丙）预计敌在大陆上某些可能登陆的海岸要点，做好若干非永久的战术性的防御工事，例如最近我以一个排坚守海岸工事，赢得"},{"type":"paragraph","text":"[1]南日岛，位于福建沿海。解放后，国民党蒋介石军队多次窜犯该岛，均被我军击退。1952年10月，蒋军6000人再次侵犯南日岛，我守岛部队英勇抵抗，但寡不敌众，后续部队增援两个营，因指挥不当，遭受严重伤亡，全岛一度被蒋军占据，岛上的党政机关和人民群众亦受到严重损失。毛泽东全集第三十二卷时间，以一个连增援，歼灭了登陆敌人百余那样。这种以排以连以营为单位的战术性的若干防御工事，是必须做的，不是要你们做大规模的和永久性的大陆海岸防御工事。而在选定必守的岛屿上则必须是永久性的和十分巩固的工事。"},{"type":"paragraph","text":"（四）张鼎丞\"同志即回福建担任省委书记和省府主席，叶飞同志专任军事。在张鼎丞同志未到福州前，由他人暂行主持省委省府工作，叶飞同志立即抽出身来全神贯注于对敌作战方面。从自前起两个月内是最关重要的时机，务必唤起福建全军及沿海要地党政及人民群众充分注意对敌斗争，不得疏忽大意，致遭不应有的损失。"},{"type":"paragraph","text":"你们的部署望即告。"},{"type":"paragraph","text":"中央军委"},{"type":"paragraph","text":"十二月二十八日"},{"type":"paragraph","text":"[1]张鼎丞，当时任中共中央华东局第四书记兼中共福建省委书记、福建省人民政府主席。"},{"type":"paragraph","text":"[2]叶飞，当时任中国人民解放军福建军区司令员、中共福建省委第一副书记、福建省人民政府副主席，在张鼎丞回福建以前主持省委省政府的工作。"}],"authors":["毛泽东"],"dates":[{"year":1952,"month":12,"day":28}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":395,"page_end":396},"tags":[{"name":"毛泽东","type":"人物"},{"name":"叶飞","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ed8170a50f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-243","name":"劳动人事部关于离休干部参观工农业建设项目的通知","author":"劳动人事部","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"劳动人事部关于离休干部参观工农业建设项目的通知","dates":[{"year":1983,"month":5,"day":16}],"is_range_date":false,"authors":["劳动人事部"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"中共山西省委组织部, 干审工作文件选编, 424-425","tags":[{"name":"干部","type":"主题/事件"},{"name":"老干部","type":"主题/事件"},{"name":"离休","type":"主题/事件"},{"name":"组织工作","type":"主题/事件"}],"parts":[{"type":"paragraph","text":"劳动人事部关于离休干部参观工农业建设项目的通知"},{"type":"subtitle","text":"劳人老〔1983〕18号"},{"type":"paragraph","text":"为了体现党和国家对离休干部政治上的关怀，使他们及时了解我国社会主义建设的大好形势，有利于发挥力所能及的作用，根据各地经验，在他们健康条件允许和本人自愿的情况下，可以适当组织参观工农业建设项目的一些活动。为了进一步做好这项工作，经与财政部等有关部门商定，现将有关事项通知如下：一、为了照顾老干部的身体情况和减少交通压力,参观活动以就地就近为主，原则上限于在本省、市、自治区范围内进行。对于他们在参观活动中所提出的改进生产，经营管理方面的意见，应当予以充分重视，认真研究。凡是合理建议，均应予以表扬鼓励，经济效益明显者，可给予适当的奖励。二、跨省、市、自治区参观，应从严掌握、经省、市、自治区批准，在经济条件允许的情况下，由省、市、自治区老干部（人事）部门统一组织，并应事先征得参观地区或部门的同意。参观人数，每次一般以不超过三十人为宜（含工作人员在内）。参观时间，每次十五至二十天左右。参观前须经体检，身体健康状况不适于参观的不要安排，以防发生意外。"},{"type":"paragraph","text":"三、在参观过程中，要发扬艰苦朴素的优良传统。以身作则，为人表率，不要影响当地工作，不要讲排场，不要接受礼物，不要接受宴请。陪同参观的工作人员，应当诚恳热情地为离休干部服务。四、接待参观单位，要积极提供方便，保证参观顺利进行。不要组织欢迎，不要张贴标语，也不要安排党政负责人迎送或会见活动。五、参观经费，按现行旅差费标准办理，由发放工资单位列报。未经组织批准而自行外出参观者，经费自理、不准报销。一九八三年五月十六日（晋人老字〔1983〕52号转发）"}],"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d4e437d930"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

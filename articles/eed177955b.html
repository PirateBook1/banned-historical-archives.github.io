script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"沈阳召开全市革命工人代表大会大会  决心带领全市工人阶级，沿着毛主席的革命路线乘胜前进，深入持久开展革命大批判，向阶级敌人发动更猛烈进攻，搞好本单位斗、批、改，掀起抓革命促生产新高潮，夺取无产阶级文化大革命的全面胜利","authors":[],"dates":[{"year":1968,"month":7,"day":17}],"is_range_date":false,"parts":[{"type":"paragraph","text":"沈阳召开全市革命工人代表大会大会"},{"type":"paragraph","text":"决心带领全市工人阶级，沿着毛主席的革命路线乘胜前进，深入持久开展革命大批判，向阶级敌人发动更猛烈进攻，搞好本单位斗、批、改，掀起抓革命促生产新高潮，夺取无产阶级文化大革命的全面胜利"},{"type":"paragraph","text":"新华社沈阳十六日电　在夺取无产阶级文化大革命全面胜利的凯歌声中，我国重要工业基地沈阳在六月二十九日到七月十一日召开了全市革命工人代表大会，成立了全市工人阶级统一的、团结的、战斗的组织。这次大会，是沈阳市工人阶级紧跟毛主席的伟大战略部署，进一步按系统、按行业实现革命大联合的大会；是全市工人阶级坚决贯彻执行伟大领袖毛主席亲自批准的“鞍钢宪法”，大破中国赫鲁晓夫等党内一小撮走资派反革命修正主义工业路线的大会；是全市工人阶级抓革命、促生产，夺取无产阶级文化大革命全面胜利的誓师大会。"},{"type":"paragraph","text":"毛主席教导我们：“人民民主专政需要工人阶级的领导。因为只有工人阶级最有远见，大公无私，最富于革命的彻底性。”同全国工人阶级一样，在社会主义革命和社会主义建设中做出了巨大贡献的沈阳市工人阶级，在无产阶级文化大革命中充分发挥了主力军的作用。他们同红卫兵小将和广大革命群众一起，高举毛泽东思想伟大红旗，发扬无产阶级“对反动派造反有理”的革命精神，同中国赫鲁晓夫及其在东北、辽宁和沈阳的代理人进行了英勇的搏斗，夺得了辽宁省和沈阳市无产阶级文化大革命的决定性胜利，建立了辽宁省和沈阳市革命委员会。"},{"type":"paragraph","text":"伟大领袖毛主席最近深刻地指出：“无产阶级文化大革命，实质上是在社会主义条件下，无产阶级反对资产阶级和一切剥削阶级的政治大革命，是中国共产党及其领导下的广大革命人民群众和国民党反动派长期斗争的继续，是无产阶级和资产阶级阶级斗争的继续。”当前，辽宁和沈阳地区的无产阶级文化大革命形势大好，越来越好。但是，无产阶级文化大革命越是接近全面胜利，阶级斗争越是深刻，越是复杂。一小撮阶级敌人还妄图进行垂死挣扎。沈阳市革命工人代表大会决心在省、市革命委员会的领导下，带领全市工人阶级沿着毛主席的无产阶级革命路线乘胜前进，深入持久地开展革命大批判，做好清理阶级队伍的工作，向阶级敌人发动更猛烈的进攻；要搞好本单位的斗批改；进一步认真贯彻毛主席“抓革命，促生产”的伟大方针，迅速掀起抓革命、促生产的新高潮，努力完成和超额完成国家生产计划；爱护和支持革命委员会，支持和拥护人民解放军，在毛泽东思想的原则基础上，进一步巩固和发展按系统、按行业、按班级的革命大联合和革命三结合，加强工人阶级的坚强团结，加强军民之间的坚强团结，为夺取无产阶级文化大革命的全面胜利立新功。"},{"type":"paragraph","text":"“大海航行靠舵手，干革命靠毛泽东思想。”为了完成工人阶级在无产阶级文化大革命中的伟大历史使命，沈阳市工代会决定在全市工人中更加广泛深入地开展活学活用毛泽东思想的群众运动，大力办好各种类型的毛泽东思想学习班，深入开展无限忠于毛主席，无限忠于毛泽东思想，无限忠于毛主席无产阶级革命路线的“三忠于”活动，不断提高工人阶级的阶级斗争和两条路线斗争觉悟。"},{"type":"paragraph","text":"大会期间，辽宁省、沈阳市革命委员会和人民解放军沈阳部队，辽宁省军区的负责人出席了大会，并讲了话。"},{"type":"paragraph","text":"大会在极其热烈的掌声和欢呼声中，通过了给伟大领袖毛主席的致敬电。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"name":"两条路线斗争","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命大批判","type":"主题/事件"},{"name":"革命大联合","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"清理阶级队伍","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eed177955b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

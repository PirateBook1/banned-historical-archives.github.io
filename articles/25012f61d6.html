script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"刘长胜关於上海私营企业增产捐献问题解决办法的指示","authors":["刘长胜"],"dates":[{"year":1951,"month":9,"day":12}],"is_range_date":false,"parts":[{"text":"刘长胜关于上海私营企业增产捐献问题解决办法的指示","type":"title"},{"text":"刘长胜","type":"authors"},{"text":"【华东总分社十五日讯】为解决增产捐献中劳资双方的争执，上海市协商委员会于九月十二日召开了一次座谈会，会上首先由刘长胜同志对前一时期增产捐献中对定额及超额利润分配问题上发生的争论和纠纷作了分析和批判，并对定额及超额利润分配的问题提出了建议。对定额问题，他说：在增产捐献中的定额，并非是科学的正常的生产定额，这“定额”应该是指：增产的起点，或是劳资双方商量好的增产捐献的目标。(一)凡是已经定好的，我建议就肯定下来，如资方感到吃了亏，为了搞好劳资关系，搞好生产，希望资方看得远一些。假如资方实在感到吃了亏，还可以重新协商，不要勉强。(二)标准可从今年一月到五月中选生产率最高的一月作标准，作为增产的起点。或以一月份到八月份的平均生产水平作为标准。这是因为照顾到自抗美援朝总会发出“六一”号召后，上海生产提高了很多的事实。(三)假如生产情况特殊的，就个别协商，个别解决。(四)不管以五个月或八个月的生产水平来计算，但都不得低于解放后及“六一”前的一般生产水平。","type":"paragraph"},{"text":"关于超额利润分配问题，刘长胜同志建议：(一)已定好的维持下去，不同意的可以协商，不要勉强。(二)增产利润的百分之二十到四十作为工人的集体福利基金、生产奖金及资方的生产资金，其余百分之八十到六十劳资各半。劳资双方可以分开捐献，也可以共用捐献。(三)节约或提高质量的收入，基本上也照以上原则，但不是死板的规定。(四)个别的特殊情形，个别解决。(关于上述定额标准及超额利润分配办法的建议是市委讨论过的。)刘长胜同志说：以上问题的解决必须确定一个原则，就是一定要采取个别协议的办法来决定。并建议要健全和建立工厂的劳资协商委员会。","type":"paragraph"},{"text":"资方代表对刘长胜同志的发言一致表示同意，并表示愿意接受这一建议。胡子婴说：对刘副主席的建议非常满意，可惜晚了一点。荣毅仁说：刘副主席的意见，已消灭了过去的分歧和意见，荣的发言中并批评有个别资方过去对依靠工人阶级的思想不明确，需要纠正。唐志尧(染织业同业公会副主任委员)表示，今后上海的捐献将急转直下。郭棣活表示过去的争执，是误会，现在不用再讲了。资方代表发言中都希望上海工商联与上海总工会能经常取得联系。","type":"paragraph"}],"comments":[],"origin":"1951年9月28日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"25012f61d6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

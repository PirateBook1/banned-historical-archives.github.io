script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"有毛主席掌舵就会从胜利走向胜利","authors":[],"dates":[{"year":1967,"month":5,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"有毛主席掌舵就会从胜利走向胜利"},{"type":"paragraph","text":"哈尔滨、郑州和拉萨广大革命群众观看《毛主席是我们心中的红太阳》大型彩色纪录片，决心永远跟着毛主席干革命"},{"type":"paragraph","text":"新华社三十日讯　哈尔滨、郑州和拉萨的广大无产阶级革命派和革命群众，怀着万分激动的心情观看了大型彩色文献纪录影片《毛主席是我们心中的红太阳》，受到巨大鼓舞。他们表示一定要永远忠于毛主席，永远忠于光焰无际的毛泽东思想，一定要高举毛泽东思想的革命的批判旗帜，坚决把党内最大的一小撮走资本主义道路当权派批倒斗臭。"},{"type":"paragraph","text":"哈尔滨林业机械厂工人看了这部电影后激动地说，毛主席是我们的贴心人。我们有毛主席掌舵，就会排除前进道路上的一切障碍，从一个胜利走向另一个胜利。哈尔滨市郊区的贫下中农看了这部影片以后，非常激动地指出，这部具有伟大历史意义的文献纪录影片的放映，大长了无产阶级革命派的威风，大灭了党内一小撮走资本主义道路当权派和社会上一切牛鬼蛇神的反动气焰，真是太好了！他们说，毛主席给我们撑腰，我们要为毛主席争气，狠抓革命，猛促生产，坚决把无产阶级文化大革命进行到底。"},{"type":"paragraph","text":"曾经在去年国庆节到北京接受毛主席检阅的红卫兵小将，看了这部影片以后分外激动，他们表示，我们永远跟着毛主席干革命，刀山火海何所惧，海枯石烂不变心！我们一定更高地举起毛泽东思想伟大红旗，乘胜前进，捍卫革命的“三结合”方针，坚决把党内头号走资本主义道路当权派斗倒斗臭，完成毛主席交给我们的斗、批、改任务。"},{"type":"paragraph","text":"郑州全市今天有七万多人观看了这部影片。广大革命工人激动地说，毛主席身体这样健康，这是全国人民、全世界革命人民最大的幸福。毛主席最关心群众，最相信群众，最支持革命群众的首创精神，毛主席和我们心连心。他们表示，一定要高举战无不胜的毛泽东思想伟大红旗，狠抓革命，猛促生产。郊区革命农民看了这部影片后说，毛主席最关心俺贫下中农，俺贫下中农最听毛主席的话。我们决不允许党内头号走资本主义道路当权派复辟资本主义的阴谋得逞，一定永远沿着毛主席指引的航向胜利前进，夺取革命和生产双丰收，以实际行动回答毛主席对我们的关怀。"},{"type":"paragraph","text":"当这部影片在西藏高原的拉萨城放映时，人们一看到我们心中最红最红的红太阳毛主席神采奕奕地出现在银幕上，立刻就爆发出雷鸣般的欢呼声和鼓掌声。许多人激动得流下了泪水，不断地欢呼：“毛主席万岁！万岁！万万岁！”广大革命群众纷纷表示，我们一定要彻底肃清党内最大的一小撮走资本主义道路当权派在各个领域里散布的毒素，永远沿着毛主席的无产阶级革命路线胜利前进！"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"d16cd7e26e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"我外交部愤怒谴责美帝袭击河内七亿高举毛泽东思想伟大红旗的中国人民，将坚决遵循林彪　同志的指示，为支援兄弟的越南人民，不惜作出最大的民族牺牲","authors":[],"dates":[{"year":1966,"month":12,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京5日电　中华人民共和国外交部五日发表声明，强烈谴责美帝国主义连续袭击越南民主共和国首都河内的新的战争“升级”行动，重申中国政府和中国人民坚决支持越南人民的抗美救国斗争，为支援兄弟的越南人民，不惜作出最大的民族牺牲。声明全文如下:"},{"type":"paragraph","text":"中华人民共和国外交部声明"},{"type":"paragraph","text":"十二月五日"},{"type":"paragraph","text":"十二月二日和四日，美帝国主义的强盗飞机，连续袭击越南民主共和国的首都河内，对河内市区和郊区进行了疯狂的轰炸和扫射，造成了和平居民的重大伤亡。这是继今年六月二十九日轰炸河内以来，美帝国主义对越南人民犯下的又一次野蛮的侵略罪行。中国人民怀着无比愤怒的心情，声讨和谴责美帝国主义这一新的战争“升级”行动。"},{"type":"paragraph","text":"美帝国主义这次袭击河内市区的目的是很清楚的，那就是用轰炸河内作威胁，向越南人民进行讹诈，迫使越南人民接受它的和谈条件，以便实现“以炸迫和”的阴谋。自从所谓马尼拉会议以来，美帝国主义为了挽救它在南越战场的败局，摆脱内外交困的窘境，一面加紧扩大战争，一面积极策划和谈骗局，在整个十一月间，帝、修、反进行频繁的勾结活动，企图在今年圣诞节再玩弄一次休战、停炸、和谈的把戏。在他们看来，现在一切条件都已经具备，只是越南人民还不肯放下武器，因此就用袭击河内市区的疯狂行动来进行恫吓和施加压力。这是美帝国主义在越南问题上推行“和谈”阴谋所惯用的流氓手段。"},{"type":"paragraph","text":"毛主席早就指出:“我们要有清醒的头脑，这里包括不相信帝国主义的‘好话’和不害怕帝国主义的恐吓。”英雄的越南人民对于美帝国主义的各种阴谋手段早就领教过了，不论搞什么“以炸迫和”、“停炸诱和”、“逐步升级”或“逐步降级”等鬼名堂，都不能动摇越南人民战斗到底的决心。这次美国轰炸河内遭到越南军民的迎头痛击，打掉十几架强盗飞机，就是对美帝国主义的有力回答。十二月三日，越南民主共和国外交部为抗议美帝国主义轰炸河内发表的声明，再次表达了越南人民决心响应胡志明主席的号召，“不怕艰苦、牺牲，坚决战斗到彻底胜利”的钢铁意志。美帝国主义、现代修正主义和一切牛鬼蛇神企图利用各种手法动摇越南人民的战斗决心，是不会得逞的。伟大的越南人民，必将排除一切干扰，克服一切困难，在胜利的道路上迈步前进。"},{"type":"paragraph","text":"中国政府和中国人民坚决支持越南人民的抗美救国斗争，坚决支持越南人民打到底，直到把美国侵略者赶出越南领土。目前中国正在轰轰烈烈进行的无产阶级文化大革命，使中国人民的政治觉悟和革命热情得到空前的提高，七亿高举毛泽东思想伟大红旗的中国人民，将坚决遵循林彪同志的指示，为支援兄弟的越南人民，不惜作出最大的民族牺牲。我们坚信:美帝国主义必败，越南人民必胜!"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"林彪","type":"人物"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"693404927f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

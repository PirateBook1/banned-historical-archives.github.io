script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"毛泽东对中南军区三反指示和谭政来电的复电和批语","authors":["毛泽东"],"dates":[{"year":1952,"month":1,"day":1}],"is_range_date":false,"parts":[{"text":"毛泽东对中南军区三反指示和谭政来电的复电和批语","type":"title"},{"text":"毛泽东","type":"authors"},{"text":"一","type":"subtitle"},{"text":"谭政同志：","type":"appellation"},{"text":"此件及十二月三十日十五时电均阅悉。此件很好，你们对整编与三反的矛盾已大体上解决了，你们就有了主动。但有两点不妥，我已批在文内，请考虑改正。此外，请注意：（一）对各军区以电话电报严加督促，勤加指导，务使每天都有收获。（二）亲手抓紧直属部门，三天一会，五天一报，照西南的办法，做出成绩，取得经验，通报各处。盼望你们的捷报。","type":"paragraph"},{"text":" 毛泽东一月一日二时","type":"paragraph"},{"text":"二","type":"subtitle"},{"text":"这是很对的。——毛注","type":"paragraph"},{"text":"三","type":"subtitle"},{"text":"这一条不妥。一般机关人员从司令部政治部到连部，也有贪污人员，他们可以这一条为借口，只反浪费，不反贪污。必须使一切机关部队学校既反浪费，又反贪污，凡有贪污现象者皆须彻底肃清。——毛注","type":"paragraph"},{"text":"四","type":"subtitle"},{"text":"这样规定不妥。各级军区和被整编部队均可以这一条为借口，注意整编不注[重]三反。应照华东规定：（一）一月份以三反为主，结合整编；二三两月以整编为主，结合三反。（二）领导干部分工，以一人专管三反，他人助之；以一人专管整编；以一人照顾其他工作；而在三反高潮时应集中大力完成三反。——毛注","type":"paragraph"},{"text":"五","type":"appellation"},{"text":"林彪同志：","type":"appellation"},{"text":"接到谭政此电及另一文件后，已将批评中南的电报停发，因为谭政的思想已扭转过来了。谭写的另一文件是基本正确的，有两点不妥处，我已批在文内，于今夜派专人送给谭政，并告诉他一些做法。你病如何，望好养护。","type":"paragraph"},{"text":" 毛泽东一月一日上午三时","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"指示"},{"type":"文稿类型","name":"批示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"540e819f98"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

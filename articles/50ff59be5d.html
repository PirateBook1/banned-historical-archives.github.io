script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"cnd","name":"文革博物馆","internal":false,"type":"db","official":false,"author":"","article":{"title":"关于宋彬彬刘进虚伪道歉的声明","authors":["王晶垚"],"dates":[],"comment_pivots":[],"comments":[],"is_range_date":false,"description":"","page_start":0,"page_end":0,"parts":[{"text":"１９６６年８月５日下午，师大女附中（现师大附属实验中学）红卫兵以“煞煞威风”为名在校园里揪斗卞仲耘同志。红卫兵惨无人道地用带铁钉的棍棒和军用铜头皮带殴打卞仲芸同志，残暴程度令人发指！","type":"paragraph"},{"text":"下午３点钟左右，卞仲耘同志倒在校园中。她遍体鳞伤、大小便失禁，瞳孔扩散，处在频临死亡的状态。红卫兵将卞仲耘同志置放在一辆三轮车上，身上堆满肮脏的大字报纸和一件油布雨衣（这件雨衣至今我还保留着）。在长达５个小时的时间里，师大女附中红卫兵拒绝对卞仲耘同志实施抢救（邮电医院与校园仅有一街之隔）。直至晚上８点多钟卞仲耘同志才被送往邮电医院，人已无生还可能。","type":"paragraph"},{"text":"卞仲耘同志死亡第二天，红卫兵负责人刘进在对全校的广播中叫喊：“好人打坏人活该！死了就死了！”真是丧尽天良。","type":"paragraph"},{"text":"１９６６年８月１８日，卞仲耘同志遇难十三天之后，毛泽东在天安门城楼上接见北京红卫兵代表。师大女附中红卫兵负责人宋彬彬登上天安门，代表师大女附中的红卫兵给毛泽东戴上红卫兵袖章——这个袖章上沾满了卞仲耘同志的鲜血。毛泽东对宋彬彬说：“要武嘛。”","type":"paragraph"},{"text":"１９６６年８月１８日之后，北京市又有１７７２人被红卫兵活活打死，其中包括很多学校的老师和校长。","type":"paragraph"},{"text":"卞仲耘同志遇难已经４８年。但是，“八五事件”的策划者和杀人凶手至今逍遥法外；“八五事件”真相被蓄意掩盖着。","type":"paragraph"},{"text":"２０１４年１月１２日，宋彬彬刘进二人竟以“没有有效阻止”、“没有保护好”、“欠缺基本的宪法常识和法律意识”开脱了她们在“八五事件”中应负的责任。并仅以此为前提，对卞仲耘同志和其他在“八五事件”中遭受毒打的校领导及其家属进行了虚伪的道歉。","type":"paragraph"},{"text":"为此，作为卞仲耘同志的老战友、丈夫，我郑重声明如下：","type":"paragraph"},{"text":"一、师大女附中红卫（兵）是残杀卞仲耘同志的凶手！    二、师大女附中红卫兵没有抢救过卞仲耘同志！    三、在“八五事件”真相大白于天下之前，我决不接受师大女附中红卫兵的虚伪道歉！特此声明！    王晶垚    ２０１４年１月２７日□ 原载《纵览中国》～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～～【千秋功罪】","type":"paragraph"}],"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"50ff59be5d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

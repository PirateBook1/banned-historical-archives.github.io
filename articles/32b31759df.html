script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"曾泽生电毛主席朱总司令　决心服从中共领导　毛主席朱总司令复电嘉勉","authors":[],"dates":[{"year":1948,"month":10,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"曾泽生电毛主席朱总司令"},{"type":"paragraph","text":"决心服从中共领导"},{"type":"paragraph","text":"毛主席朱总司令复电嘉勉"},{"type":"paragraph","text":"【新华社陕北二十七日电】前国民党六十军军长曾泽生等于长春起义后曾有致毛主席、朱总司令等人的电报及致全国各界通电。电文如下："},{"type":"paragraph","text":"（一）致毛主席等电：毛主席、朱总司令、林司令员、罗政委钧鉴："},{"type":"paragraph","text":"蒋介石以权术窃据国柄，勾结美帝国主义，戕害人民，危害国家。蒋党政府之腐败，自古未闻。官厅之贪污，前所未见。人民所受之苦痛，亦莫过于今日。凡有血性、莫不痛心。全军官兵，为争取国家生存及人民幸福，一致决心起义，参加人民解放军，拥护中共主张，实行土地改革，服从中共领导，打倒蒋介石，彻底推翻美蒋在中国的统治，以解国人倒悬。除通电全国外，全军各就原防，敬候明命。祈即指示任务，俾便遵行为祷。"},{"type":"paragraph","text":"第六十军军长曾泽生，第一八二师师长白肇学，暂二十一师师长陇耀及全体官兵同叩。"},{"type":"paragraph","text":"十月十七日"},{"type":"paragraph","text":"（二）致全国各界电：全国各团体、各报馆、转各界同胞钧鉴："},{"type":"paragraph","text":"蒋介石以权诈盗窃国柄，钳制民意，假行宪之名愚弄天下。对外不惜出卖国家民族，献媚于美帝国主义。对内不恤摧残国本，制造反人民战争。吾人经八年来之艰苦抗战，创痛巨深，莫不希望和平，方冀产生民主政府，建设自由平等之新中国。讵料蒋介石贪残险狠，倒行逆施。光复以还，变本加厉。时至今日，蒋区人民流离颠沛，水深火热。而蒋政府及其所属官吏之贪污腐化行为，愈益置国家民族之生死于不顾。吾人自出关以来，举凡接收统治人员之贪污狼藉，东北同胞之流离失所，身经目击，为之疾首痛心。尤以今日之长春，死伤枕藉，饿殍载道。推源祸首，实由蒋家集团祸国殃民，流毒所致。吾人至此，实已忍无可忍。为争取国家生存及人民生活，特高举义旗，齐集于毛泽东主席领导之下，参加人民阵线，拥护土地改革，与全国反蒋革命军民携手同心，打倒蒋介石，彻底肃清美蒋在中国的统治，建立独立、民主、和平、富强之新中国。剑及履及，终始此心，敬维鉴领。"},{"type":"paragraph","text":"长春第六十军军长曾泽生，第一八二师师长白肇学，暂二十一师师长陇耀及全军官兵同叩。"},{"type":"paragraph","text":"十月十七日"},{"type":"paragraph","text":"【新华社陕北二十七日电】本日，毛主席、朱总司令对长春起义之六十军军长曾泽生将军等发出复电。电文称：曾军长、白师长、陇师长，并转全军官兵均鉴："},{"type":"paragraph","text":"十月十七日电悉。贵军在长春举义，加入人民解放军，使长春获得有秩序的解放，深堪欣慰。贵军长等此次行动，应当为东北与全国一切愿意觉悟的国民党军队官兵所效法。希望贵军长等在林司令员、罗政委直接领导之下，团结全军，力求进步，改善官兵，军民关系，与全国人民解放军并肩作战，为驱逐美国侵略势力，打倒国民党反动派，建立新中国而奋斗。"},{"type":"paragraph","text":"毛泽东　朱德　十月二十七日"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"32b31759df"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-fanyou","name":"中国反右运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"在章伯钧的直接指挥下　李温平在工程界捣乱","authors":["《人民日报》"],"dates":[{"year":1957,"month":8,"day":7}],"is_range_date":false,"parts":[{"text":"在章伯钧的直接指挥下  李温平在工程界捣乱","type":"title"},{"text":"《人民日报》","type":"authors"},{"text":"本报讯历时四十多天的建筑工程部的反右派斗争，已经揭发和批判了一批右派分子，其中最重要的一名右派骨干分子是建筑科学研究院机械施工组研究室副总工程师、农工民主党北京市委联络委员李温平。","type":"paragraph"},{"text":"李温平在章伯钧的直接指使下，企图篡夺北京工程技术界领导权。他参加了５月８日章伯钧在政协俱乐部召开的策划反共的阴谋会议，这次会议成立了工程技术、医药卫生、交通运输、农田水利、科学研究等六个点火小组，李温平就是技术组的负责人。５月１７日，章伯钧在北京饭店请工程技术人员吃饭，名单就是李温平提出的。整风开始，李温平调查了本院工程师以上技术人员的历史，找出每个人的缺点和同共产党关系中的“缺口”，加以挑拨和利用。他还把科长以上的共产党员排了队，搜集他们的缺点和错误，加以渲染夸大，以便攻击党。他还企图串联本院其他民主党派共同推翻党对建筑科学院的领导，主张本院的方针任务和人事安排等，都先由民主党派和他们看中的无党派人士开会讨论，提出方案，而后交给共产党执行。李温平还不折不扣地执行章伯钧关于发展组织的指示，计划把建筑科学院工程师以上的技术人员“一网”吸收入农工民主党，以便扩大他们的政治资本。","type":"paragraph"},{"text":"经过建筑科学研究院连续召开十多次会议的揭发和批判，李温平已经承认一些反共反人民的事实。","type":"paragraph"},{"text":" ——原载《人民日报》1957年8月7日。","type":"paragraph"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"5718dd9d23"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

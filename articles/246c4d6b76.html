script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"华主席叶副主席邓副主席观看建军五十周年全军文艺会演汇报演出党和国家其他领导人李先念、纪登奎、汪东兴、吴德、许世友、李德生、陈永贵、吴桂贤、苏振华、倪志福、赛福鼎、谭震林、阿沛·阿旺晋美、胡厥文、余秋里、谷牧，以及粟裕、江华观看了汇报演出","authors":[],"dates":[{"year":1977,"month":8,"day":4}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京一九七七年八月三日电　英明领袖华主席、叶副主席、邓副主席，今天晚上观看了庆祝中国人民解放军建军五十周年全军第四届文艺会演汇报演出。"},{"type":"paragraph","text":"党和国家其他领导人李先念、纪登奎、汪东兴、吴德、许世友、李德生、陈永贵、吴桂贤、苏振华、倪志福、赛福鼎、谭震林、阿沛·阿旺晋美、胡厥文、余秋里、谷牧，中央军委常委粟裕，最高人民法院院长江华，观看了汇报演出。"},{"type":"paragraph","text":"汇报演出在人民大会堂小礼堂举行。舞台上方悬挂的横幅上，缀着金光闪闪的大字:“庆祝中国人民解放军建军五十周年”。七时三十分，华主席、叶副主席、邓副主席同党和国家其他领导人一起，非常高兴地来到礼堂。这时，全场起立，响起雷鸣般的掌声。"},{"type":"paragraph","text":"解放军文艺工作者今晚演出了丰富多彩的音乐、歌舞、曲艺节目，反映了粉碎“四人帮”以后部队文艺工作蓬勃发展的大好形势。参加演出的单位有武汉、兰州、广州、济南、沈阳、新疆、空军、海军、铁道兵、工程兵等部队的文艺代表队，以及总后勤部、北京部队的业余文艺演出队。"},{"type":"paragraph","text":"文艺战士以饱满的革命激情，歌颂了党的十届三中全会的胜利召开，表达了在欢庆建军五十周年的时候，全军指战员对伟大的领袖和导师、人民解放军的缔造者毛主席，以及老一辈无产阶级革命家的无限热爱和深切怀念。合唱《华主席号召传四方》，以豪迈、激昂的旋律，唱出了三军指战员“紧跟华主席，团结战斗，奔向胜利的前方”的战斗决心。《韶山春茶献给华主席》、《奶茶献给华主席》，以欢乐的舞蹈，表达了各族人民对粉碎“四人帮”的喜悦，对英明领袖华主席的衷心爱戴和崇敬。在今晚的演出中，还有不少节目歌颂了毛主席的人民战争思想，反映了部队火热的战斗生活。女高音独唱演员郑湘娟演唱的毛主席诗词《念奴娇·鸟儿问答》、《满江红·和郭沫若同志》，受到全场的热烈欢迎。舞蹈《绣金匾》，在人们熟悉的陕北民歌伴唱下，通过绣金匾的舞蹈动作，深刻、细腻地抒发了深深怀念伟大领袖和导师毛主席，敬爱的周总理、朱委员长等老一辈无产阶级革命家的真挚感情。当舞蹈转向歌颂华主席的英明领导时，天幕上映出了一幅激动人心的画面:一面镶有毛主席像的红旗迎风招展，红旗下，华主席、叶副主席、邓副主席身着军装，向大家挥手、鼓掌。这时全场振奋，爆发出长时间的热烈掌声。"},{"type":"paragraph","text":"演出结束以后，华主席、叶副主席、邓副主席走上舞台，与演员亲切握手，合影留念。这时，热烈的掌声和“向华主席致敬，向党中央致敬!”的口号声响成一片。"},{"type":"paragraph","text":"中国人民解放军总参谋部副总参谋长杨成武，总政治部副主任梁必业，总后勤部副部长张震等各总部负责人，以及参加演出的各单位负责人，陪同观看了汇报演出。"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"吴德","type":"人物"},{"name":"李德生","type":"人物"},{"name":"汪东兴","type":"人物"},{"name":"李先念","type":"人物"},{"name":"粟裕","type":"人物"},{"name":"谷牧","type":"人物"},{"name":"陈永贵","type":"人物"},{"name":"许世友","type":"人物"},{"name":"纪登奎","type":"人物"},{"name":"谭震林","type":"人物"},{"name":"余秋里","type":"人物"},{"name":"四人帮","type":"人物"},{"name":"北京文革","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"246c4d6b76"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

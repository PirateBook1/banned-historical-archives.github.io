script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"崔庸健同志函谢毛泽东等同志","authors":[],"dates":[{"year":1964,"month":10,"day":9}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京8日电　毛泽东同志、刘少奇同志、朱德同志和周恩来同志，今天收到了朝鲜民主主义人民共和国党政代表团团长崔庸健的感谢信。这封信的全文如下:尊敬的毛泽东同志，尊敬的刘少奇同志，尊敬的朱德同志，尊敬的周恩来同志:"},{"type":"paragraph","text":"朝鲜民主主义人民共和国党政代表团在离开中华人民共和国的时候，对于你们在我们逗留贵国期间所给予的真诚的款待，谨向你们并通过你们向中国共产党、中国政府和全体中国人民，表示深切的感谢。"},{"type":"paragraph","text":"我们感到非常高兴的是，朝中两国人民在长期艰苦的共同斗争中用鲜血凝成的战斗友谊和团结正在日益加强和发展。"},{"type":"paragraph","text":"我们衷心地祝愿伟大的中国人民在中国共产党和毛泽东同志的领导下，在建设富强的社会主义新中国、争取马克思列宁主义胜利和维护和平的斗争中，取得更大的成就。"},{"type":"paragraph","text":"朝中两国人民之间牢不可破的友谊团结万岁!"},{"type":"paragraph","text":"朝鲜民主主义人民共和国党政代表团"},{"type":"paragraph","text":"团长　崔庸健"},{"type":"paragraph","text":"一九六四年十月八日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"毛泽东","type":"人物"},{"name":"刘少奇","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"2a46da8954"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

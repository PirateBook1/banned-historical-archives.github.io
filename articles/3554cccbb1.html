script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"一辈子高举毛泽东思想伟大红旗","authors":[],"dates":[{"year":1966,"month":10,"day":12}],"is_range_date":false,"parts":[{"type":"paragraph","text":"上海第一医学院　全体红卫兵"},{"type":"paragraph","text":"正当伟大的无产阶级文化大革命迅猛向前发展的时候，我们伟大祖国的天空又奏起了一曲响彻云霄的毛泽东思想的凯歌。32111英雄钻井队用热血和生命在中华民族的英雄史上又写上了光辉的一页。32111英雄钻井队的英雄们所以能够猛如山虎地连人带被堵向火口；所以身负重伤仍坚持战斗，就是因为他们有了毛泽东思想。用毛泽东思想武装起来的人，就是最强的战斗力，就是有最大爆破力的原子弹。人，有了毛泽东思想，就会赤胆忠心为革命，刀山火海都不在话下；人，有了毛泽东思想，就能有钢浇铁打的双肩，千斤革命重担都能挑起；人，有了毛泽东思想，就能长上风砂迷不住的火眼金睛，能拨开迷雾洞察一切；人，有了毛泽东思想，就有了天大的本领，敢于咤叱风云，降龙伏虎。一句话，毛泽东思想是我们干革命的根本，离开了毛泽东思想我们寸步难行。32111英雄钻井队的英雄是真正的革命闯将，我们红卫兵战士学习他们，就是要象他们那样高举毛泽东思想伟大红旗——闯!"},{"type":"paragraph","text":"我们坚决响应中共中央华东局和中共上海市委的号召，以32111英雄钻井队的英雄们为榜样，做无产阶级文化大革命中的小老虎，做不辜负毛主席期望的好战士。"},{"type":"paragraph","text":"时刻记住劳动人民是我们的父亲，是我们的母亲，要不忘阶级苦，牢记血泪仇，用最深厚的无产阶级感情，最顽强的革命意志，活学活用毛主席著作，最忠实地执行十六条，最勇敢地捍卫以毛主席为代表的无产阶级革命路线，同资产阶级反动路线斗争到底。"},{"type":"paragraph","text":"我们红卫兵战士要象32111英雄钻井队的英雄们那样不为名，不为利，不怕苦，不怕死，团结一致，齐心协力，勇往直前，英勇战斗，坚决完成一斗、二批、三改的历史任务，掌握斗争的大方向，把一小撮党内走资本主义道路的当权派斗倒，斗垮，斗臭，横扫一切牛鬼蛇神，把无产阶级文化大革命进行到底。"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"红卫兵运动","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"3554cccbb1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

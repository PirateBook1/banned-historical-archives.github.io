script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏发努冯亲王致电毛主席  热烈支持毛主席的庄严声明","authors":[],"dates":[{"year":1970,"month":5,"day":30}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏发努冯亲王致电毛主席  热烈支持毛主席的庄严声明"},{"type":"paragraph","text":"新华社二十九日讯　中国共产党中央委员会毛泽东主席，收到了老挝爱国战线党中央委员会主席苏发努冯亲王发来的电报。苏发努冯亲王在电报中代表老挝爱国战线党、老挝人民表示热烈支持毛主席五月二十日发表的庄严声明。电报全文如下：北京中国共产党中央委员会毛泽东主席尊敬的主席阁下："},{"type":"paragraph","text":"顽固成性的美帝国主义者虽然在对老挝和越南进行的侵略战争中被打得落花流水，仍然派出美国大兵和西贡的傀儡部队疯狂地侵略柬埔寨，把战火扩大到了整个印度支那，因而空前危险地加剧了这个地区的局势。"},{"type":"paragraph","text":"在印度支那人民最高级会议——这一会议得到所有社会主义国家和世界爱好和平人民的支持——的光芒的照耀下，为了维护印度支那三国各自的主权、独立和领土完整，老挝、越南和高棉三国人民共同坚持了正义的、激烈的斗争，取得了伟大的胜利，使美帝国主义者在军事上遭到了惨重的失败并在政治上陷于孤立。"},{"type":"paragraph","text":"伟大的中国人民一贯支持和援助老挝人民和印度支那其他国家人民，这是老挝人民和印度支那其他国家人民进行顽强的斗争夺取最后胜利的一个有利因素。"},{"type":"paragraph","text":"在您——中国人民的伟大领袖、老挝人民的伟大朋友和伟大战友一九七○年五月二十日所发表的极其重要的庄严声明里所再一次体现出来的中国人民的这一珍贵支持，是对美帝国主义侵略好战行径的沉重打击，同时也是对老挝人民和印度支那其他国家人民正义斗争的巨大的鼓舞。"},{"type":"paragraph","text":"我代表老挝爱国战线党、全体老挝人民并以我个人的名义，宣布热烈支持您一九七○年五月二十日的庄严声明。"},{"type":"paragraph","text":"在以您为敬爱的伟大领袖的中国共产党、中国政府和中国人民的支持和援助下，在全世界革命的、进步人民的支持下，老挝人民坚信，自己在反对美帝国主义侵略者及其走狗卖国贼的斗争中坚持同兄弟的越南人民和高棉人民并肩战斗，一定能够取得最后胜利。"},{"type":"paragraph","text":"祝中老两国人民的友谊和战斗团结永远发展和加强。"},{"type":"paragraph","text":"衷心祝愿阁下身体健康，万寿无疆！"},{"type":"paragraph","text":"老挝爱国战线党中央委员会主席"},{"type":"paragraph","text":"苏发努冯亲王"},{"type":"paragraph","text":"一九七○年五月二十七日于桑怒"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"宣言"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dbe50b11b1"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"康生江青在北京大学全校辩论会上的讲话","authors":["康生","江青"],"dates":[{"year":1966,"month":7,"day":25}],"is_range_date":false,"parts":[{"text":"康生江青在北京大学全校辩论会上的讲话","type":"title"},{"text":"康生江青","type":"authors"},{"text":"康生同志：","type":"paragraph"},{"text":"我们中央文化革命小组的同志来看你们，问你们好。我们受毛主席的委托，向你们问候。现在我介绍一下来的几个同志。","type":"paragraph"},{"text":"副组长：江青、刘志坚、张春桥。","type":"paragraph"},{"text":"组员：姚文元、戚本禹。","type":"paragraph"},{"text":"文革小组办公室：曹轶欧。","type":"paragraph"},{"text":"江青同志：","type":"paragraph"},{"text":"同志们，毛主席要我们做你们的小学生，就是说，做革命派的学生。革命派的同学，教职员工如果需要我们来，我们召之即来。我们小组如果有什么不正确的，也可以写大字报，也可以直接写信给毛主席，也可以直接去见他。我们是革命派的勤务员，革命的跟我们一快走，不革命的走出去。","type":"paragraph"},{"text":"我听说你们有几派不同的意见，现在请他们来讲讲。我们听听。","type":"paragraph"},{"text":"康生同志：","type":"paragraph"},{"text":"江青同志讲了，毛主席叫我们来向你们学习，这不是谦虚，因为主席说过了，一切革命的正确的领导都是从群众中来，到群众中去的。只有做群众的学生，才能做群众的先生，文化大革命靠谁做呢？北大的文化大革命，不是靠我们，首先是靠你们，同学们，教员们。因此，我们想在这一伟大的文化革命中，运动中，学习、学习、再学习。","type":"paragraph"},{"text":"我听说，同志们在若干问题上有不同意见，这是很好的现象，是正常的现象，是健康的现象，真理通过辩论更加清楚了。比如“六·一八”，有人说所谓“六·一八”事件是革命的，有人说是反革命的，还有人说既不是革命的，也不是反革命的。比如对工作组，有人把北京新市委派来的工作组说成是党中央派来的，毛主席派来的，你们别听那一套！毛主席一个工作组也没有派。你们的工作组是北京新市委派来的。从六月一日到现在两个月了，工作组怎么样？听说有各种意见，有的讲是好的，有的讲有一些错误，有的讲有路线性的错误，有的讲是路线错误。敞开思想讲，什么话都可以讲，不要有顾虑。有的讲工作组在这儿好，有的讲工作组不在这里的好。文化革命是靠你们来搞呢？还是靠工作组一手包办？文化革命怎么做法？陆平，彭佩云怎么斗？翦伯赞、冯定之类怎么斗？怎么做法可以辩论、研究。希望听听你们的意见。","type":"paragraph"},{"text":"文化大革命你们是主人，不是我们，也不是工作组，这正是毛主席首先要叫我们告诉你们的重要的任务。我的话不多讲。我们下车伊始，不能哇啦哇啦讲，你们不是批评张承先的报告讲了四个钟头吗？要“精兵简政”嘛！我的话就讲到这里。","type":"paragraph"},{"text":" （地六一黄玉生等三人记录整理。）","type":"paragraph"}],"comments":[],"origin":"一九六六年十月中央教育部八•一八红卫兵总部编印《无产阶级文化大革命运动期间中央及有关负责同志讲话（选编 ）》（第一集）；《大字报选 第二集》（北京：一院大字报选编小组，1966.12）；一九六六年北京化工学院《

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"江西宜春县金瑞区土改中违犯政策现象严重","authors":[],"dates":[{"year":1950,"month":12,"day":20}],"is_range_date":false,"parts":[{"text":"江西宜春县金瑞区土改中违犯政策现象严重","type":"title"},{"text":"【中南总分社二十日讯】总分社记者曲一凡反映江西宜春县金瑞区土改中的情况如下：","type":"paragraph"},{"text":"该区普遍动了地主的浮财。洖村乡没收了二十七家(未划阶级，仅估计是地主)的浮财，在另一个自然村第一天就没收了五家，将床桌板凳、锅碗瓢盆、金银首饰没收完后，即进一步追其金银财物和分散隐蔽的东西。工作组干部觉得发动落后麻烦，没有其他办法一直用捆绑来追逼浮财。没收工作进行四天都停止在追逼浮财，吊过的有四、五人，为追浮财而扣押在乡农会的已有十四人，群众见搞不出东西，情绪已低落，个别农民在被绑吊的地主老婆哭时也跟着哭。工作组长卞农说：“到底那家地主有多少东西一点不摸底，到底要搞到什么时候呢?”","type":"paragraph"},{"text":"宜春县土改中另外一个问题是全面轰和一锅煮的问题。该县是先搞五个区，各乡一齐开动，下阶段六个区再一齐搞，两次“面”即全县完成。这样搞法力量太分散，干部太弱。干部下乡只进行二三天的了解情况和宣传政策，即斗霸，斗霸后没划阶级即没收。再一个问题是许多干部否认划阶级的重要作用，不少人说明显是地主不必划，嫌麻烦，说等搞到富农与富农较难分别的小地主时再开个会划一划就行了。产生这样状况的原因之一是由于领导上批判过去机械的阶段论时矫枉过正的公开提倡“一锅煮”。在运动过程中工作组忽视了农会的作用，在没收快完了时，农会还一动未动。洖村乡的农会还是去年四五月中马虎组织起来的农筹会，主席委员都不起作用，下面没有划组，有两个委员是狗腿子，也没有正式洗刷整顿组织。对妇女也没有教育发动。公审恶霸时：群众情绪高涨，但未加教育巩固，结果必然形成工作组干部包办代替。","type":"paragraph"}],"comments":[],"origin":"1950年12月27日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a19e53bdff"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共大理地委关于认真贯彻生猪派购政策的几项规定（草案）","authors":[],"dates":[{"year":1960,"month":4,"day":30}],"is_range_date":false,"parts":[{"text":"中共大理地委关于认真贯彻生猪派购政策的几项规定（草案）","type":"title"},{"text":"（一）根据生猪生产上“集体为主，公私并举”的方针，认真贯彻“多养多卖允许多吃”的派购原则，合理解决商品性和自给生产的关系，不论对于生猪生产的高速发展、保证国家收购任务的完成、不断改善社员的肉食需要、办好共公食堂、增加公社和社员收入都有重大作用，各地必须根据历年来执行派购政策的经验，把当前的派沟政策执行情况作一次检查，认真把生猪生产上的分配政策搞好，以保证今年全州170万头的生猪生产任务和18万头派购任务的顺利完成。","type":"paragraph"},{"text":"（二）按照“一年一定，全年不变”的精神，把肥猪的派购任务以管理区为单位，分别落实到集体饲养的各个生产队单位和社员，避免派购任务分配中的畸轻畸重现象，是端正执行派购政策的基础。在派购任务分配中，必须克服按公社（管理区）计划生产指标或自上而下硬套“五户三头猪”安排任务的脱离实际影响生产的做法，州对县、县对公社和管理区，应该主要根据年初实有生猪存栏数，除去种猪、母猪，来安排年内育肥任务，国家派购育肥量的60％～70％。凡是不符合这个原则的，各地应予纠正调整，国家派购任务确定后，如因主观努力不够而未完成育肥量的，国家任务不予减少，超过育肥指标的在完成派购任务后允许多吃，国家任务不予增加，如因特殊灾害完不成育肥任务者，应予相应减少派购任务。","type":"paragraph"},{"text":"（三）国家任务按公社安排。以管理区结算，公社和管理区饲养场的肥猪原则上都应作为商品出售，如有必要经批准，也允许安排少部分自吃，生产队不论专业或食堂饲养的肥猪，一律按60％～70％，派购食堂自食30％～40％，社员饲养的肥猪按出售肥猪量，由商业部门留给15％自食。为了保证国家任务的均衡完成，和社员吃肉的常年安排，各人民公社应按生产、育肥、交售、自食等4个指标分季按月安排到管理区及各生产单位，按照先国家、后自己的原则，1个管理区，按月完成交售任务后即可按月宰杀自食。同时为了鼓励多养多卖肥猪，1头肥猪以60公斤计算，1头达90公斤者则抵1头半，达120公斤者折抵2头。以此类推。各国营农场一律分配派购任务，机关、学校、城市人民公社应多养自给，不予派购。工矿鼓励自养，但仍实行定量供应。","type":"paragraph"},{"text":"（四）各级商业部门在收购肥猪时，应经常关心检查生产育肥和食堂的食肉情况，并协助解决有关问题，克服单纯业务观点，各地各级领导应经常加强派购政策执行情况的检查领导，并将执行中的经验和问题报告地委。","type":"paragraph"},{"text":" 中共大理地委","type":"paragraph"}],"comments":[],"origin":"云南省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e492f99df6"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

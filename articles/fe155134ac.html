script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"加强镇压反革命的思想教育","authors":["谭平山"],"dates":[{"year":1951,"month":3,"day":29}],"is_range_date":false,"parts":[{"text":"加强镇压反革命的思想教育","type":"title"},{"text":"谭平山","type":"authors"},{"text":"在目前，加强镇压反革命是巩固人民民主统一战线、巩固人民民主专政的重要工作。这工作，不消说，是符合全中国人民的利益的。","type":"paragraph"},{"text":"我们看了近来土匪、特务们的猖獗，和他们的各种各样的破坏阴谋，例如特务们去年竟阴谋于十月一日炮击天安门，例如特务们在零陵春节放火，以及各地土匪、特务伪装进步，混入机关、团体、党派，或假借名义掩护埋伏作恶的活动。真令人触目惊心。因此，我们更要高度地提高警惕，避免伟大的革命事业遭受损失。","type":"paragraph"},{"text":"在这里，我们应当特别认识清楚的是：随着革命的胜利，反革命分子的罪恶活动也一定更猖狂，更惨无人道。因为美帝国主义及其卵翼下的蒋介石匪帮还存在一天，他们就一天也不会心死的，他们就一天也不会停止其钻进各级政府机关、民主党派及人民团体中去，作长期潜伏，乘机破坏的活动的。","type":"paragraph"},{"text":"过去一年多来，公安部门对于土匪、特务的镇压，人民群众对于反革命分子的检举，是有了相当的成绩的；但是要完全肃清反革命分子，还要经过一段时期的努力。因此，我们要加强镇压反革命的思想教育，要使每一个人都知道在镇压反革命运动中应负的责任。当我们学习“惩治反革命条例”的时候，不要把这些条例仅仅看成是法律条文，而要把它当作镇压反革命中思想教育的文献，以提高政治认识，提高政治警惕。","type":"paragraph"},{"text":"我们和反革命者经过残酷搏斗的人，对美、蒋特务都有深刻的仇恨，那是当然的。但我们也是来自旧社会的人，总难免背上一些封建包袱，为了部属、同僚、亲戚、同乡、师生、同学各种关系，常常使自己发生温情，因而使自己麻木，分不清敌我界线，这就在客观上帮助了敌人，破坏了全国人民的革命利益。所以在今天镇压反革命的高潮中，在思想上割断封建尾巴，是一件重要的事。","type":"paragraph"},{"text":"要割断封建尾巴，首先要自我反省一下，检查一下，是否因温情而麻木而帮助了敌人，危害了人民。但这还不够，我们要更进一步，一经发现了反革命分子之后，就要检举，不论他和自己过去曾有过何等亲密关系；立场必须坚定，敌我界线必须划清。只有这样，在镇压反革命运动中，才算尽了自己爱祖国、爱人民的责任。","type":"paragraph"},{"text":"镇压反革命，肃清美蒋特务，是广泛的群众性的革命运动。群众的眼睛才是雪亮的，只要全国人民都自觉地积极地实际参加这个革命运动，并配合着公安部门努力工作，才能使反革命分子无法藏身，才能随时揭发、检举他们造谣、放毒药、纵火、破坏、暴动等阴谋活动。所以，在目前，镇压反革命的思想教育，必须在群众中广泛地展开，“惩治反革命条例”，必须在群众中加强学习，反革命分子危害人民利益的罪恶，必须普遍的暴露，使群众提高认识，加强警惕。很明显的，只有群众起来，依靠群众的力量，我们才能够胜利地完成镇压反革命的任务。","type":"paragraph"}],"comments":[],"origin":"一九五一年三月二十九日《人民日报》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"fe155134ac"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

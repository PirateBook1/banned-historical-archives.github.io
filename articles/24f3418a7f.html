script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"徐立清在军事博物馆作的解答","authors":["徐立清"],"dates":[{"year":1967,"month":1,"day":6}],"is_range_date":false,"parts":[{"text":"徐立清在军事博物馆作的解答","type":"title"},{"text":"徐立清","type":"authors"},{"text":"问：刘志坚执行了刘、邓的资产阶级反动路线，是否各军兵种、各院校依照刘志坚以总政名义推行的反动路线，也就是执行了资产阶级反动路线？","type":"paragraph"},{"text":"答：执行了资产阶级反动路线必须是站在资产阶级立场上打击革命左派，挑起了群众斗群众，把革命群众打成反革命，这样才是执行了资产阶级反动路线。陈伯达同志讲话解释得很清楚。","type":"paragraph"},{"text":"刘志坚执行了刘、邓反动路线，各军种、兵种、院校执行了以军委总政名义下达的某些错误指示和规定，是否是执行了资产阶级反动路线要看具体情况具体分析。执行了反动路线刘志坚要负主要责任，某些军兵种领导人和某些院校领导走资本主义道路当权派也是有责任的。","type":"paragraph"},{"text":"问：冲国防部算不算革命行动？","type":"paragraph"},{"text":"答：不是革命行动，因为当时毛主席指示过，国家机要部门是不能冲的，如国防部、公安部，电台……，但不是反革命，叶副主席的检查已讲到了。","type":"paragraph"},{"text":"问：军委总政在文化大革命中所下达的一切指示和规定，我们是否应该坚决执行？","type":"paragraph"},{"text":"答：应该坚决执行。是军委总政下达文件应执行，错了的群众没有责任。","type":"paragraph"},{"text":"问：刘志坚假借军委总政名义有些指示和规定是错误的，我们过去也贯彻执行了，对不对？算不算奴隶主义？应如何看？","type":"paragraph"},{"text":"答：当时执行了是对的，不能算奴隶主义，因为当时不知道是刘志坚假借军委名义下达的。","type":"paragraph"}],"comments":[],"origin":"1967年3月北京玻璃总厂红卫兵联络站编《中央首长讲话（1）》","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"刘志坚","type":"人物"},{"name":"徐立清","type":"人物"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"24f3418a7f"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共广西壮族自治区委员会关于分期分批抽调干部参加农村社会主义教育运动的决定（节录）","authors":[],"dates":[{"year":1963,"month":12,"day":19}],"is_range_date":false,"parts":[{"text":"中共广西壮族自治区委员会关于分期分批抽调干部参加农村社会主义教育运动的决定（节录）","type":"title"},{"text":"一、从各级领导干部到全体干部，原则上都要分期分批参加农村社会主义教育运动。区党委的正、副部长，区人委的正、副厅长，大工厂、大专学校的党委正、副书记和正、副厂长，正、副校长，各专、市、县的党政领导干部，各部门的负责人等，除年老、病弱之外，都要带头参加农村社会主义教育运动，原则上每人参加一期。各级机关、学校、工厂、企业干部，除年老、病弱和机要、档案、收发、文印以及其他需要留机关的专业人员外，所有干部，原则上每人也要参加一期。没有经过革命斗争锻炼的干部，特别是知识分子出身的干部，可以多参加一两期。在各级党校、干部学校学习的干部，凡学习时间较长（比如半年以上），可由学校安排时间，集中下去参加一期运动；学习时间较短的，可在学习结束后，由原机关单位安排参加。","type":"paragraph"},{"text":"二、各级党委，应该根据“五反”①、生产救灾及各单位工作情况，将干部进行排队，作好分期分批轮流参加社会主义教育运动的计划。正在进行“五反”的单位，待“五反”结束之后，再安排下去参加社会主义教育运动。参加“五反”工作队的干部，一般也应该在参加“五反”运动结束后，轮流下去参加一期社会主义教育运动。生产救灾工作任务较重的单位，参加社会主义教育运动可以向后推迟，参加生产救灾工作队的干部，也暂不抽调参加社会主义教育运动，等他们的工作任务完成以后，再做安排。","type":"paragraph"},{"text":"三、各级党委必须象土改那样，认真动员广大干部参加社会主义教育运动，做好政治思想工作，使每个干部，都能自觉地、积极地参加运动。每批下去参加社会主义教育运动的干部，下去前要集中学习10至15天，学习的内容应以中央关于社会主义教育的两个文件为主，适当增加中南局和区党委的有关文件。通过学习，务使每个同志能够初步懂得社会主义教育运动的方针、政策和步骤、方法；做好艰苦奋斗，与农民“三同”的思想准备；树立阶级观点，走群众路线的工作作风；使每个同志能够满腔热忱，满怀信心地投入运动。在运动中，要依靠基层组织和基层干部，依靠贫下中农，走群众路线。工作队主要是给基层干部当“参谋”。耐心进行帮助，不能包办代替。坚决实行“三同”，和群众打成一片。工作结束时，要认真作好总结，系统地提高干部思想。","type":"paragraph"},{"text":"[ 注：①指根据1963年3月1日中共中央发布《关于厉行节约和反对贪污盗窃、反对投机倒把、反对铺张浪费、反对分散主义、反对官僚主义运动的指示》而在全国开展的运动。]","type":"paragraph"}],"comments":[],"origin":"广西省某档案馆","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"41c17ce9b0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

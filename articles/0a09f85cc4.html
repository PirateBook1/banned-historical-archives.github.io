script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"听毛主席的话，走与工农相结合的道路","authors":["北京延庆县靳家堡公社理论小组"],"dates":[{"year":1975,"month":12,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"听毛主席的话，走与工农相结合的道路"},{"type":"paragraph","text":"北京延庆县靳家堡公社理论小组"},{"type":"paragraph","text":"美术工作者必须熟悉工农兵，了解工农兵的战斗生活，以满腔的革命热情反映工农兵在斗争中创造的社会主义新生事物，这样才能画出工农兵所喜爱的作品来。"},{"type":"paragraph","text":"《希望寄托在你们身上》这幅画，画得好。它表达了我们贫下中农和知识青年热爱伟大领袖毛主席的心情。你看：战斗在农村各个岗位上的知识青年，无限幸福地围在毛主席的身边，聆听着毛主席的亲切教导。毛主席的神态那样慈祥，手势那样有力。伟大领袖毛主席热情关怀我们青年一代，对我们寄托着殷切的期望。一个个朝气蓬勃的青年人的形象，充分显示了他们铁心务农，立志建设新农村的坚定决心。"},{"type":"paragraph","text":"无产阶级文化大革命以来，我国千百万知识青年，响应毛主席的号召，满怀豪情，奔赴农村，走与工农相结合的道路。在农业学大寨的群众运动中，他们正在作出新贡献。我们希望有更多的文艺作品积极地反映这些新题材，支持和促进社会主义新生事物蓬勃发展。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"name":"文艺战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0a09f85cc4"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

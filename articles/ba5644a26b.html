script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"夏粮征购工作的情况和问题","authors":["新华社"],"dates":[{"year":1960,"month":6,"day":27}],"is_range_date":false,"parts":[{"text":"夏粮征购工作的情况和问题","type":"title"},{"text":"新华社","type":"authors"},{"text":"本刊讯　全国小麦征购到6月19日止已完成计划的39.27%，比去年同期多一倍以上。预计在6月底以前，全国可以完成小麦征购计划的70-80%。今年入库粮食的质量很好。河北、山东、河南等省入库的粮食，中等以上的一般占80%以上，水份一般都在12-13%左右。","type":"paragraph"},{"text":"据各地反是映，当前夏粮征购工作还存在以下几个问题：","type":"paragraph"},{"text":"一、农村劳力紧张，影响脱粒和入库。如湖北省，小麦在6月初就已收割完毕，但由于劳力不路，到6月15日才脱粒三分之一。四川、河南、陕西、山东等省的部分地区也都严重地存在这个问题。","type":"paragraph"},{"text":"二、部分地区分配征购任务有或重或轻的不合理现象。这些地区受到严重干旱，由于水利条件不同，今年夏粮的收获有丰有歉。这样原来按估产分配的征购就发生了或重或轻的不合理现象。如山东、河北等省反映，有的公社和生产队扣除口粮、种子、饲料以后，国家征购任务只占余粮的50-60%；但也有个别生产队，实产达不到估产，如果完成原来按估产分配的国家征购任务，就要挤掉部分留粮。有关部门认为：应该进一步核实产量，按照国家政策的规定，对该购的购足，该留的留够。","type":"paragraph"},{"text":"三、据山东、河北等省反映，有部分县和公社，为了抢先完成征购任务，向上级报喜，在征购粮入库时，没有组织群众把粮送到交通沿线和国家仓库，而是采取了“四就”（就地验质，就地过秤，就地入库、就地储存）的办法。这种做法，表面上看来入库很省事，实际上造成了人力、物力的浪费（因为还得搞第二次集运），同时，也影响了国家粮食的及时调拨和使用。","type":"paragraph"},{"text":"四、部分地区有的生产队，由于对基本核标单位统一管理粮食的办法认识模糊，有的有意多占多用多吃，或者坏分子捣鬼，因此，发生了瞒产私分现象。","type":"paragraph"},{"text":"来源： 1960年6月27日新华社《内部参考》。","type":"paragraph"}],"comments":[],"origin":"美国图书馆收藏","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ba5644a26b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/419d536fa98cd6d1.css" as="style" crossorigin=""/><link rel="stylesheet" href="/_next/static/css/419d536fa98cd6d1.css" crossorigin="" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" crossorigin="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-db9242de437f038b.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/framework-5429a50ba5373c56.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/main-868f592975d6de32.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/_app-d13fb7a4873681d1.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/fec483df-25c632b8c5d6e27e.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/906a09f8-b5ce109a43346fb9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/738-f5ab1f9c5b203d35.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/771-877b9a59ea9076fc.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/916-1951d895fefcd5e0.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/27-f72f900e757f77f2.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/379-dd1e9c1a08e91076.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/794-8bf95c189e847826.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/634-ce0d63936c912dc5.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/335-841679bd24d57fc9.js" defer="" crossorigin=""></script><script src="/_next/static/chunks/pages/articles/%5Bid%5D-ecda960dcb372483.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_buildManifest.js" defer="" crossorigin=""></script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"庆祝印度尼西亚建军节苏加诺总统举行晚宴欢宴毛主席并向北京人士告别","authors":[],"dates":[{"year":1956,"month":10,"day":6}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【本报北京5日专电】　今天是印度尼西亚建军十一周年纪念日。苏加诺总统在北京饭店举行盛大晚宴，欢宴毛泽东主席并向首都各界人士告别。"},{"type":"paragraph","text":"北京饭店的礼堂里，显得分外光辉灿烂。台前树立着十二面印度尼西亚国旗和五星红旗，上面悬挂着苏加诺总统和毛泽东主席两幅油画巨像。两国亲密深厚的友谊笼罩着全场。"},{"type":"paragraph","text":"乐队奏起了两国雄壮的国歌，迎接苏加诺总统和毛泽东主席入场。"},{"type":"paragraph","text":"宴会开始时，苏加诺总统和毛泽东主席先后致词。"},{"type":"paragraph","text":"苏加诺总统表示:感谢中国人民兄弟般的友谊，在中国六天中，他深深感到中华民族是一个团结、热情、建设性的民族，中国人民的独立精神，使他深为感动。他认为:有着这种精神的民族将永远生存下去。印度尼西亚以有这样一个民族作为朋友而感到骄傲。"},{"type":"paragraph","text":"苏加诺总统又谈到1945年他的国家宣布独立时，印度尼西亚人民深知今后的斗争将更加艰巨，因此组织了武装部队。苏加诺总统指出:我们的武装部队是为了独立、为了保卫和平，决不是为了侵略。印度尼西亚的两千年历史中，从来没有侵略过其他民族，我们是热爱独立的民族。最后他举杯为两国的友谊、为毛主席的健康干杯。"},{"type":"paragraph","text":"虽然又将相隔千里我们的心紧连一起"},{"type":"paragraph","text":"毛主席致词说:在印度尼西亚建军十一周年这个重要的节日，我首先要向苏加诺总统、印度尼西亚共和国武装部队的最高统帅表示衷心的祝贺。我祝贺英勇的印度尼西亚共和国武装部队在争取实现印度尼西亚人民理想的斗争中，取得更大的成就。"},{"type":"paragraph","text":"什么是印度尼西亚人民的理想呢?苏加诺总统在最近对我们所做的几次重要的演说中，已经说得很明白，那就是，独立的理想、和平的理想、新世界的理想。这些也正是中国人民的理想。为了争取实现这些理想，中国人民同印度尼西亚人民站在一条战线上，而且永远是印度尼西亚人民忠实的战友。"},{"type":"paragraph","text":"毛主席接着说:总统阁下，六天来，你已经看到了中国人民对你的欢迎和敬爱。你的访问已经使我们两国人民比任何时候都更加接近。明天，你就要离开北京，不久以后，你就要离开中国。虽然我们又将要相隔几千公里，但是，我们的心，我们两国人民的心，将会紧紧地连系在一起。"},{"type":"paragraph","text":"最后，毛主席建议:为我们两国人民永恒的友谊，为印度尼西亚共和国的总统、印度尼西亚共和国武装部队的最高统帅苏加诺阁下的健康，干杯!"},{"type":"paragraph","text":"越过大海高山峻岭友谊之桥万古长存"},{"type":"paragraph","text":"在宴会进行中，印度尼西亚外交部长阿卜杜加尼和周恩来总理兼外交部长也先后致词。"},{"type":"paragraph","text":"阿卜杜加尼外长说:苏加诺总统是一位工程师，他应该建筑一座桥梁。现在他建筑了另外一座桥梁，这就是各国之间的友好桥梁。这座桥梁所以能够建设成功，因为桥梁的那一边也有一位建筑桥梁的人，这就是毛泽东主席。现在我们为了建筑桥梁的人而干杯。"},{"type":"paragraph","text":"周总理说:的确如阿卜杜加尼外长说的，苏加诺总统来访问中国和毛泽东主席会见，使八千二百万印度尼西亚人民和六万万中国人民的友谊之桥越过大海、高山、峻岭而连系起来了，这座人民的友谊之桥是永远推不倒的，要万古长存。"},{"type":"paragraph","text":"在悠扬的音乐声中，在欢乐的友谊中，结束了宴会。"},{"type":"paragraph","text":"\u003cIMG alt=请插入3号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1956\\10\\56a6010101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgaut\u003e吕厚民\u003c/FONT\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e苏加诺总统十月五日在北京举行盛大宴会。图为苏加诺总统和毛泽东主席在宴会上。"},{"type":"paragraph","text":"新华社记者　吕厚民　摄(无线电　传真)\u003c/FONT\u003e"}],"comments":[],"origin":"本报","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"709e9bac39"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

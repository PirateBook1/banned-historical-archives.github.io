script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"胡志明主席离开北京  周恩来朱德邓小平等党和国家领导人到机场欢送","authors":[],"dates":[{"year":1960,"month":11,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"胡志明主席离开北京"},{"type":"paragraph","text":"周恩来朱德邓小平等党和国家领导人到机场欢送"},{"type":"paragraph","text":"新华社4日讯　越南劳动党中央委员会主席、越南民主共和国主席胡志明，在赴莫斯科参加十月革命四十三周年庆祝典礼途中，路过北京，停留了两天。今天上午乘专机离开北京。"},{"type":"paragraph","text":"周恩来、朱德、邓小平等党和国家领导人到机场给胡志明主席送行。胡志明主席同他们亲切地握手告别，并接受了少年儿童的献花。"},{"type":"paragraph","text":"到机场欢送的还有中共中央政治局委员、国务院副总理陈毅、李富春，中共中央政治局候补委员康生，中共中央书记处书记谭政，候补书记杨尚昆，全国人民代表大会常务委员会副委员长郭沫若，中共中央委员叶季壮、伍修权，政协全国委员会副主席包尔汉，国防委员会副主席傅作义，外交部副部长罗贵波，以及政府机关各部门和北京市的负责人，中国人民解放军高级将领等。"},{"type":"paragraph","text":"正在北京的越南劳动党中央政治局委员、越南民主共和国国会常务委员会副主席黄文欢，越南民主共和国驻中国大使陈子平和使馆人员，在北京的越南留学生、实习生等也到飞机场送行。苏联驻中国大使契尔沃年科和使馆官员也到飞机场欢送。（附图片）"},{"type":"paragraph","text":"胡志明主席离开北京赴莫斯科。周恩来、朱德、邓小平等党和国家领导人到机场欢送。　新华社记者　侯波摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"周恩来","type":"人物"},{"name":"邓小平","type":"人物"},{"name":"朱德","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"cab2777079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

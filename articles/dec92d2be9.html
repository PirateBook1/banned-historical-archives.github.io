script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoistlegacy.de-2446","name":"最高人民法院关于典当房屋在‘文革’期间未能按期回赎应作时效中止处理的批复","author":"最高人民法院","internal":false,"official":false,"type":"unknown","files":[],"article":{"title":"最高人民法院关于典当房屋在‘文革’期间未能按期回赎应作时效中止处理的批复","dates":[{"year":1986,"month":4,"day":11}],"is_range_date":false,"authors":["最高人民法院"],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"origin":"上海市房屋土地管理局上海市房地产业协会, 上海房地产管理文件汇编(1949-1997)下卷, 2014","tags":[{"name":"房地产","type":"主题/事件"},{"name":"社会主义改造","type":"主题/事件"}],"parts":[{"type":"title","text":"最高人民法院关于典当房屋在“文革”期间未能按期回赎应作时效中止处理的批复"},{"type":"subtitle","text":"（1986）民他字第3号"},{"type":"paragraph","text":"北京市高级人民法院："},{"type":"paragraph","text":"你院（1985）京高法字第141号《关于宛若海诉安淑珍房屋典当一案的请示报告》收悉。据报告所述，安淑珍于一九六三年十月一日出典给宛若海三间房屋，典契载明：典期十年，典价四百五十元，如出典人到期无力回赎，由承典人按当时房价转典为卖。在履行期间，该房在“文化大革命”期间被收归公有，未能按期回赎，一九八四年十月安淑珍向宛若海提出赎房要求时，宛认为典期已过，拒绝回赎，并向通县人民法院起诉，要求确认房产权归其所有。"},{"type":"paragraph","text":"经我们研究认为：安淑珍出典的房屋，一九六六年九月已交由房管部门接收。由于当地政府有关部门一九六六年至一九八四年初停办回赎，致出典人在典期届满时，无法按照典契载明的期限回赎，这是在特殊的历史条件下造成的。因此，一九八四年十月安淑珍要求回赎时，不应将房屋归公和停办回赎的这段时间，计入回赎时效期内。至于你院提出增补赎金问题，如无其他特殊原因，回赎时一般应按契约规定的典价办理。"},{"type":"paragraph","text":"此复"},{"type":"subtitle","text":"一九八六年四月十一日"}],"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"dec92d2be9"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

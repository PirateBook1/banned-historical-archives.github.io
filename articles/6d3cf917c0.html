script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"向毛主席及解放军致敬电","authors":[],"dates":[{"year":1950,"month":2,"day":1}],"is_range_date":false,"parts":[{"type":"paragraph","text":"向毛主席及解放军致敬电"},{"type":"paragraph","text":"【新华社北京二十八日电】“二、二八”三周年纪念大会向毛主席及人民解放军致敬电原文如下："},{"type":"paragraph","text":"（一）亲爱的毛主席："},{"type":"paragraph","text":"你领导的中国人民及中国人民解放军，从中国大陆上驱逐了百年来压榨中国人民的帝国主义，并消灭了蒋匪帮，奠定了中华人民共和国的国基，本大会敬谨向你致最高敬礼，并誓在你英明领导下，为迅速解放台湾，完成全国胜利而奋斗到底。"},{"type":"paragraph","text":"台湾“二·二八”三周年纪念大会"},{"type":"paragraph","text":"（二）中国人民解放军朱总司令转各野战军司令员、政治委员暨全体指战员同志："},{"type":"paragraph","text":"我英勇无比的人民解放军，在中国共产党英明领导下，得到全国广大人民的支持，所向无敌，战必胜，攻必克，彻底摧毁百年来压榨中国人民的帝国主义，同时击溃了蒋匪帮政权，奠定了中华人民共和国的础石，本大会敬谨向旦夕劳苦的你们，致崇高的敬礼，并誓和你们共同努力肃清台湾残匪，以完成中国人民解放的大业。"},{"type":"paragraph","text":"台湾“二·二八”三周年纪念大会"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"6d3cf917c0"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

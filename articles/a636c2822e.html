script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"在批邓、反击右倾翻案风斗争推动下  山西运城地区小麦又夺得大丰收","authors":[],"dates":[{"year":1976,"month":6,"day":22}],"is_range_date":false,"parts":[{"type":"paragraph","text":"在批邓、反击右倾翻案风斗争推动下"},{"type":"paragraph","text":"山西运城地区小麦又夺得大丰收"},{"type":"paragraph","text":"据新华社太原一九七六年六月二十一日电　在批邓、反击右倾翻案风的斗争中，山西省运城地区广大干部和社员，战胜多种自然灾害，夺得了今年小麦丰收。全区五百四十多万亩小麦总产量，比大丰收的去年增长一成左右，创造了历史最高水平。"},{"type":"paragraph","text":"现在，从黄河岸边到中条山和吕梁山下纵横几百里的田野上，丰收捷报频传。小麦生产先进的社队，今年再创高产新纪录。闻喜县西官庄公社两万二千多亩小麦去年亩产过“黄河”，今年亩产六百五十斤，比去年增产一百五十斤。全社二十一个大队中有七个大队亩产过了“长江”，三个大队亩产超过千斤。这个公社的东官庄大队是全省小麦生产的先进单位，今年一千五百亩小麦平均亩产量由去年的八百七十二斤增长到九百斤。过去比较后进的社队，今年大步赶上来了，有不少社队小麦亩产四五百斤。特别令人鼓舞的是，出现了成千上万亩小麦大面积高产典型。"},{"type":"paragraph","text":"运城地区是山西省小麦主要产区，过去受修正主义路线影响，小麦产量长期低而不稳。去年冬天在贯彻全国农业学大寨会议精神的过程中，中共运城地委和各县委认真学习大寨的根本经验，抓住阶级斗争这个纲，深入进行整风，联系社会上的资本主义倾向，批判地、县委领导班子中的修正主义思想，提高了这两级党委“一班人”的阶级斗争、路线斗争和继续革命的觉悟。接着，他们带领一万多名干部，下到农村基层，开展党的基本路线教育，发动广大群众，大张旗鼓地批判阶级斗争熄灭论和唯生产力论，批判修正主义和资本主义，打击了一小撮阶级敌人的破坏活动，广大干部和群众进一步树立了为革命种田的思想。各社队战胜雨涝灾害，适时完成了冬小麦播种任务。入冬，气候反常，遇到罕见的早封冻，广大社员及时给小麦增施肥料，并进行碾压，保护麦苗安全越冬。批邓、反击右倾翻案风的斗争开始后，运城地区广大干部和社员，在各级党组织领导下，认真学习毛主席的重要指示，批判党内最大的不肯改悔的走资派邓小平反革命的修正主义路线，进一步提高了社会主义觉悟。他们说，邓小平要复辟资本主义，我们就同他对着干，彻底批判他的修正主义路线，积极搞好生产，加强小麦田间管理工作。全区三千多个生产大队的“三结合”科研小组，今年积极开展水地、旱地小麦新品种繁育和栽培的试验研究活动，同时大力推广农业新技术。"},{"type":"paragraph","text":"目前，运城地区广大干部和社员正在紧张地打场，踊跃向国家交售新粮；同时，大力抢种下茬作物，加强棉花和大秋作物的田间管理，力争全年丰收。（附图片）"},{"type":"paragraph","text":"山西省运城地区闻喜县西官庄公社，在批邓、反击右倾翻案风斗争取得伟大胜利的凯歌声中，夺得了小麦大丰收。"},{"type":"paragraph","text":"新华社记者摄"},{"type":"paragraph","text":"在深入批邓、反击右倾翻案风的斗争中，河南省修武县委带领广大干部和群众，坚持学大寨，今年全县二十三万余亩小麦获得了大丰收。图为高村公社青年队知识青年满怀丰收喜悦交售新粮。　本报通讯员摄"},{"type":"paragraph","text":"中共安徽省淮北市委，及时抽调机关干部和工厂职工，大力支援夏收、夏种，进一步加强了工农联盟。这是工人和社员在一起亲切交谈。　本报通讯员摄"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"山西文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"革命三结合","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"a636c2822e"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

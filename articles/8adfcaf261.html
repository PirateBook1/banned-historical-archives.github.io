script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"林彪同志致电陈南忠部长最热烈祝贺越南南方光辉节日中国军民坚决遵照毛主席指示履行无产阶级国际主义义务 全力支援越南和印度支那各国人民抗击美帝直到彻底胜利","authors":[],"dates":[{"year":1971,"month":2,"day":15}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社北京十四日电　中华人民共和国国防部长林彪同志，十四日打电报给越南南方共和临时革命政府国防部长陈南忠，代表中国人民和中国人民解放军，最热烈地祝贺越南南方各人民解放武装力量统一日十周年。电报全文如下:"},{"type":"paragraph","text":"越南南方共和临时革命政府国防部"},{"type":"paragraph","text":"亲爱的陈南忠部长:"},{"type":"paragraph","text":"在越南南方各人民解放武装力量统一日十周年的时候，我代表中国人民和中国人民解放军，向战斗在反美斗争最前线的越南南方人民和人民解放武装力量，致以最热烈的祝贺。"},{"type":"paragraph","text":"英雄的越南南方军民高举胡志明主席“决战决胜”的旗帜，以顶天立地的英雄气概，坚强不屈，浴血奋战，把世界上最凶恶的美帝国主义打得焦头烂额，取得了伟大的胜利，给各国人民争取民族独立和解放的斗争，树立了光辉的典范。中国人民和中国人民解放军向你们学习，向你们致敬。"},{"type":"paragraph","text":"凶恶的美帝国主义，在英雄的印度支那三国人民铁拳打击下，不断遭到惨重的失败。最近，它纠集傀儡军，大规模入侵老挝，开始了一场新的军事冒险。但无论它狂轰滥炸、“绥靖”“扫荡”，还是大举进攻，都挽救不了它注定失败的命运。印度支那三国军民是吓不倒、压不服的。胜利一定属于印度支那人民!"},{"type":"paragraph","text":"中国人民和中国人民解放军坚决遵照毛主席的指示，履行无产阶级国际主义义务，全力支援越南人民和印度支那各国人民抗击美帝国主义的侵略，直到取得彻底胜利，决不会听任美国侵略者在印度支那地区为所欲为。"},{"type":"paragraph","text":"越南人民和印度支那各国人民抗美救国战争的伟大胜利万岁!"},{"type":"paragraph","text":"全世界人民团结起来，打败美国侵略者及其一切走狗!"},{"type":"paragraph","text":"中华人民共和国国防部长"},{"type":"paragraph","text":"林彪"},{"type":"paragraph","text":"一九七一年二月十四日"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"林彪","type":"人物"},{"name":"无产阶级国际主义","type":"主题/事件"},{"name":"无产阶级国际主义","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"8adfcaf261"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"maoquanji18","name":"毛泽东全集第18卷","internal":false,"type":"pdf","official":false,"author":"张迪杰","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives8/main/maoquanji18.pdf"],"article":{"title":"共产党是要努力于中国的工业化的","alias":"","parts":[{"type":"paragraph","text":"共产党是要努力于中国的工业化的！"},{"type":"paragraph","text":"（1944年5月22日）"},{"type":"paragraph","text":"现在无论中国和外国都为了同一的目标而奋斗，那就是打倒法西斯。我们陕甘宁边区的工业建设，也和其他一切工作的目的一样，是为了打倒日本帝国主义。边区在五年前才真正开始有了一点工业，当时只有七百个产业工人，一九四二年有了四千个工人，到了今年就有一万二千个工人。所以边区工业的进步是很快的，它的数目虽小，但它所包含的意义却非常远大。谁要不认识这个最有发展、最富于生命力、足以引起一切变化的力量，谁的头脑就是混沌无知。这次开大会的目标，就是在两年以内要争取做到工业品的全部自给，首先是布的自给与铁的自给。假如我们做到了全部自给，我们工人的数目还会大大地增加。全体工程师、厂长、工人们都要向这方面努力，共产党员和非共产党员都要向这方面努力。像沈鸿同志、陈振夏同志，他们不是共产党员，但是他们的心和共产"},{"type":"paragraph","text":"[1]这是毛泽东在中共中央办公厅为陕甘宁边区工厂厂长及职工代表会议举行的招待会上讲话的摘要。"},{"type":"paragraph","text":"[2]沈鸿（1906一1998），浙江海宁人，早年在上海与人合伙经营上海利用五金厂。1938年携机床赴延安，曾任陕甘宁机器厂、晋察冀兵工局的工程师。1947年加入中国共产党。"},{"type":"paragraph","text":"[3]陈振夏（1904—1981)，江苏崇明（今属上海市）人，1937年到延安，后任延长炼油厂厂长，1945年加入中国共产党。党员一样，都是为了打倒日本帝国主义而艰苦奋斗的。要打倒日本帝国主义，必需有工业；要中国的民族独立有巩固的保障，就必需工业化。我们共产党是要努力于中国的工业化的。"},{"type":"paragraph","text":"中国落后的原因，主要的是没有新式工业。日本帝国主义为什么敢于这样地欺负中国，就是因为中国没有强大的工业，它欺侮我们的落后。因此，消灭这种落后，是我们全民族的任务。老百姓拥护共产党，是因为我们代表了民族与人民的要求。但是，如果我们不能解决经济问题，如果我们不能建立新式工业，如果我们不能发展生产力，老百姓就不一定拥护我们。在抗日战争中，共产党领导的军队抗击了百分之五十八的日军、百分之九十的伪军，这方面我们是有经验、有成绩的。但是，对于经济工作，尤其是工业，我们还不大懂，可是这一门又是决定一切的，是决定军事、政治、文化、思想、道德、宗教这一切东西的，是决定社会变化的。因此，所有的共产党员都应该学习经济工作，其中许多人应该学习工业技术。我们边区是个大学校，其中有一门课叫做工业，这次职工代表大会便是一个工业的短期训练班。如果我们共产党员不关心工业，不关心经济，也不懂得别的什么有益的工作，对于这些一无所知，一无所能，只会做一种抽象的“革命工作”，这种“革命家”是毫无价值的。我们应该反对这种空头“革命家”，学习使中国工业化的各种技术知识。"}],"authors":["毛泽东"],"dates":[{"year":1944,"month":5,"day":22}],"is_range_date":false,"comments":[],"comment_pivots":[],"description":"","page_start":458,"page_end":459},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]},{"id":"wenji3","type":"pdf","name":"毛泽东文集第三卷（1999）","internal":false,"official":true,"author":"中央文献研究室","files":["https://raw.githubusercontent.com/banned-historical-archives/banned-historical-archives9/main/books/wenji3.pdf"],"article":{"title":"共产党是要努力于中国的工业化的","description":"","dates":[{"year":1944,"month":5,"day":22}],"parts":[{"text":"共产党是要努力于中国的工业化的","type":"title"},{"type":"paragraph","text":"现在无论中国和外国都为了同一的目标而奋斗，那就是打倒法西斯。我们陕甘宁边区的工业建设，也和其他一切工作的目的一样，是为了打倒日本帝国主义。边区在五年前才真正开始有了一点工业，当时只有七百个产业工人，一九四二年有了四千个工人，到了今年就有一万二千个工人。所以边区工业的进步是很快的，它的数目虽小，但它所包含的意义却非常远大。谁要不认识这个最有发展、最富于生命力、足以引起一切变化的力量，谁的头脑就是混沌无知。这次开大会的目标，就是在两年以内要争取做到工业品的全部自给，首先是布的自给与铁的自给。假如我们做到了全部自给，我们工人的数目还会大大地增加。全体工程师、厂长、工人们都要向这方面努力，共产党员和非共产党员都要向这方面努力。像沈鸿同志、陈振夏同志，他们不是共产党员，但是他们的心和共产党员一样，都是为了打倒日本帝国主义而艰苦奋斗的。要打倒日本帝国主义，必需有工业；要中国的民族独立有巩固的保障，就必需工业化。我们共产党是要努力于中国的工业化的。"},{"type":"paragraph","text":"中国落后的原因，主要的是没有新式工业。日本帝国主义为什么敢于这样地欺负中国，就是因为中国没有强大的工业，它欺侮我们的落后。因此，消灭这种落后，是我们全民族的任务。老百姓拥护共产党，是因为我们代表了民族与人民的要求。但是，如果我们不能解决经济问题，如果我们不能建立新式工业，如果我们不能发展生产力，老百姓就不一定拥护我们。在抗日战争中，共产党领导的军队抗击了百分之五十八的日军、百分之九十的伪军，这方面我们是有经验、有成绩的。但是，对于经济工作，尤其是工业，我们还不大懂，可是这一门又是决定一切的，是决定军事、政治、文化、思想、道德、宗教这一切东西的，是决定社会变化的。因此，所有的共产党员都应该学习经济工作，其中许多人应该学习工业技术。我们边区是个大学校，其中有一门课叫做工业，这次职工代表大会便是一个工业的短期训练班。如果我们共产党员不关心工业，不关心经济，也不懂得别的什么有益的工作，对于这些一无所知，一无所能，只会做一种抽象的“革命工作”，这种“革命家”是毫无价值的。我们应该反对这种空头“革命家”，学习使中国工业化的各种技术知识。"},{"type":"paragraph","text":"根据一九四四年五月二十六日"},{"type":"paragraph","text":"《解放日报》刊印。"}],"comment_pivots":[{"part_idx":0,"offset":15,"index":1},{"part_idx":1,"offset":316,"index":2},{"part_idx":1,"offset":322,"index":3}],"is_range_date":false,"authors":["毛泽东"],"comments":["这是毛泽东在中共中央办公厅为陕甘宁边区工厂厂长及职工代表会议举行的招待会上讲话的摘要。","沈鸿，一九○六年生，浙江海宁人。早年在上海与人合伙经营上海利用五金厂。一九三八年携机床赴延安。曾任陕甘宁机器厂、晋察冀兵工局的工程师。一九四七年加入中国共产党。","陈振夏（一九○四——一九八一），江苏崇明（今属上海市）人。一九三七年到延安，后任延长炼油厂厂长。一九四五年加入中国共产党。"],"page_start":157,"page_end":158,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"工业战

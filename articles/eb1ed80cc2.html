script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"中南各地工农群众  感激毛主席领导翻身","authors":[],"dates":[{"year":1950,"month":10,"day":5}],"is_range_date":false,"parts":[{"type":"paragraph","text":"中南各地工农群众"},{"type":"paragraph","text":"感激毛主席领导翻身"},{"type":"paragraph","text":"【新华社汉口二日电】中南区各地工农群众在欢度国庆节时，纷纷拍电报或写信给毛主席，向毛主席报告生活和生产情况，并表示了祝贺和感激之情。沙市邮局全体职工在贺电中写着：“我们有了今天的幸福，是和您及中国共产党的正确领导与艰苦斗争分不开的。我们难以形容我们对您的感激，我们是万分的关怀着您的健康”。河南陈留县八里湾区阎楼乡人民政府、共产党支部、青年团支部、农民协会、妇联会在联合署名的信上写着：“俺辈辈都梦想着：‘几辈子能抬抬头，有上三亩五亩的地！’俺的梦想可真实现了。今年俺在您的领导下，正月间斗倒了恶霸，三月间完成了土地改革，分到了土地。人常说：地是挖金板，有地就有脸。俺没地时站在人家面前就低半截，有冤没处诉，泪往肚里流；现在俺也抬起头，挺起腰来啦！俺自己选举了乡长、主席和代表，全乡十八个进步的农民成了共产党员，二十九个优秀青年参加了青年团，还有五百四十七个劳动男女参加了农会和妇女会，闹轰轰的领导生产搞工作，过去一句大话都不敢说，现在俺还要唱唱哩！就连俺的小孩，过去听到地主的小孩一喊就吓的乱跑乱钻，现在也满街蹦蹦跳跳地唱着：‘……毛主席就是救命星……’‘毛主席叫咱当家作主人……’”。湖南耒阳县三驾乡农民李友运的贺信，在报告了他家乡经过减租和政府贷种，农民生活有了改善后说道：“这种好光景，全是你和共产党领导我们得来的。我们永远忘不了你。我们白天唱着你，晚上梦见你，挑起谷子想着你，端起饭碗感谢你。”江西兴国县黄士垇乡全体农民在信中向毛主席报告该乡土地改革的试办已胜利完成，并表示有了这命根子，今后更要勤劳耕种。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"eb1ed80cc2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

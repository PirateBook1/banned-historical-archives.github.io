script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"反对拉萨当局叛国 恭请义师解放西藏班禅堪布会议厅电毛主席及朱总司令表示愿效忠人民祖国","authors":[],"dates":[{"year":1950,"month":2,"day":8}],"is_range_date":false,"parts":[{"type":"paragraph","text":"【新华社西安六日电】　留居青海省的西藏班禅堪布会议应，为反对西藏拉萨当局派出所谓“亲善使团”向英美表示“独立”的举动，特致电毛主席及朱总司令，表示愿率全藏爱国人民，支援解放军解放西藏。电文如下。"},{"type":"paragraph","text":"青海省人民政府转呈中央人民政府毛主席、朱总司令钧鉴:顷闻西藏拉萨反动当局以“亲善代表团”名义，派遣非法代，表赴英美等国活动，表示西藏“独立”，企图，勾结帝国主义，反抗人民政府，以达其脱离祖国、出卖西藏的阴谋。西藏系中国领土，为全世界所公认，全藏人民亦自认为中，华民族之一。今拉萨当局此种举动，实为破坏国家领土主权完币，违背西藏人民意志。谨代表西藏人民，恭请速发义师，解放西藏，肃清反，动分子，驱逐在藏帝国主义势力，巩固西南国防，解放西藏人民，本应蜇率西藏爱国人民，唤起西藏人民配合解放大。军，为效忠人民祖国奋斗到底。"},{"type":"paragraph","text":"西藏班，堪布会话，全国人民同叩。一九五○年一月三十一日于青海"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"45b618f400"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

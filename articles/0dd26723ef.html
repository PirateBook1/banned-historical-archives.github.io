script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"归绥市级领导上不重视三反运动影响了省级机关运动的开展和深入","authors":[],"dates":[{"year":1952,"month":1,"day":16}],"is_range_date":false,"parts":[{"text":"归绥市级领导上不重视三反运动影响了省级机关运动的开展和深入","type":"title"},{"text":"【绥远分社十六日讯】归绥市级领导上对三反运动重视不够。该市节约委员会领导机构不是由市委、市府、工会、妇联等单位的各级首长亲自参加组成，而是由这些单位派代表参加组成的。节约委员会所拟定的三反运动的计划中说：“主要精力还是集中进行民生改革、土地改革，在不影响以上两大运动的情况下，开展三反的斗争”。市府秘书长屈风说：是以“三反运动来充实民主改革和土地改革的内容”，因此“不打算再把三反当作一个中心运动来进行了”。并说：“市上不像省级机关都是事业机关，市上除了税局、财经、公安等单位外，其他单位贪污的问题不大”。","type":"paragraph"},{"text":"因为市级领导上不重视，归绥市工商界迟到现在还没有发动起来，并且大大影响了省级机关三反运动的开展和深入，因为省级机关的三反运动已进入坦白检举阶段，有部分人和私商勾结的贪污分子企图侥幸过关，所以有的省级机关(如省合作社总社等)对市级机关和归绥市工商界迟迟不动有意见，并说：“我们现在的运动就留下这个死角了(指市级机关与工商界)，不少贪污分子还依靠这个死角在抗拒坦白交待，假如这个死角不打开，我们的运动是没有办法再深入的”。","type":"paragraph"},{"text":"以上情况已引起绥远省委的注意，现归绥市委正根据省委“归、包两市的三反为中心工作”的精神修正原计划。","type":"paragraph"}],"comments":[],"origin":"新华通讯社编《内部参考》1952年1月18日","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"0dd26723ef"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

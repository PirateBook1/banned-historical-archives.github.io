script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-dayuejin","name":"中国大跃进-大饥荒数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"麻城建国一社出现天下第一田","authors":[],"dates":[{"year":1958,"month":8,"day":12}],"is_range_date":false,"parts":[{"text":"内蒙古建立第一个人民公社","type":"title"},{"text":"新华社呼和浩特27日讯　内蒙古自治区第一个人民公社，已于8月23日在乌兰察布盟察哈尔右翼前旗玫瑰营乡正式成立。","type":"paragraph"},{"text":"这个人民公社，是由玫瑰营乡六个农业社、二千二百户农民组织的。他们在总路线鼓舞下，学习了河南信阳专区办公社的经验，组成了乡社合一的、工农兵学商合为一体的人民公社，并组成领导公社的中共人民公社委员会和公社管理委员会。社员们一致认为：人民公社是建设共产主义新农村的良好形式，说：“我们又向共产主义前进了一大步。”","type":"paragraph"},{"text":"这个公社建立后，两天内就办起公社医院、红专大学和幸福院各一所，并办起缝纫厂四座，还在各生产队普遍建立了人民食堂。目前社员们生产情绪极为高涨，在收割中采取了随割随翻的方法，并用套犁耕地，已翻土地一般都达到一尺二到一尺五寸深，同时改制深耕犁成功，给五十多辆大军装上了滚珠轴承，他们决心在8月底以前就实现全社运输军辆滚球轴承化。目前，公社正进一步研究处理新的生产规划、体制、机构、分配制度、财务管理等问题。中共乌兰察布盟委员会已派农牧部副部长云雨林率领干部前往具体指导。","type":"paragraph"}],"comments":[],"origin":"1958年8月30日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"农业战线","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c8d5084079"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

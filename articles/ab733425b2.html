script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"GPCRv3","name":"中国文化大革命文库（第三版）","internal":true,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"中共中央、国务院、中央军委、中央文化革命小组关于半工半读的中专、技校、职校学生的通知","authors":[],"dates":[{"year":1967,"month":5,"day":14}],"is_range_date":false,"parts":[{"text":"中共中央、国务院、中央军委、中央文革小组关于半工半读的中专、技校、职校学生的通知","type":"title"},{"text":"各省，市，自治区革命委员会，军事管制委员会，各军区党委，国务院各部，委，办：","type":"appellation"},{"text":"为了坚决贯彻执行伟大领袖毛主席提出的\"抓革命，促生产\"的方针，有利于学生和工农群众相结合，更好地进行文化大革命，参加生产劳动，中共中央，国务院，中央军委，中央文革小组决定：","type":"paragraph"},{"text":"一，实行半工半读的中等专业学校，技工学校和职业学校，以及厂矿企业附设的半工半读学校的学生，都要回到原生产单位或本校，按照中共中央的有关规定，积极复课闹革命，同时参加生产劳动。","type":"paragraph"},{"text":"二，厂矿企业附设的半工半读学校，有不少是名义上半工半读，实际上学生全日参加劳动，有固定的生产岗位。对这部分学生，可以根据生产建设的需要，在学生自愿的原则下，并经过群众评议，合乎正式工条件的，也可以转为正式工。不愿意转为学徒工或正式工的，可以继续半工半读，以学为主。对于他们的学习条件如校舍等，要作适当安排。关于学制改革问题，原则上应在斗，批，改运动中，放到运动后期去解决。","type":"paragraph"},{"text":"三，中等专业学校，技工学校，半工半读学校以及职业学校的一九六六年应届毕业生（一九六五年毕业生尚未分配工作的，包括在内），根据自愿原则，现在即可按原有的分配办法分配工作。分配工作后，应到新单位参加文化大革命，并参加生产和工作。愿意留校参加文化大革命运动的，可以继续留校，原来享受的生活待遇，在分配工作之前，暂不变动。","type":"paragraph"}],"comments":[],"origin":"根据中共中央办公厅、国务院秘书厅文化革命联合接待室编印《无产阶级文化大革命有关文件汇集 （第二集）》， 北京：1967年6月","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"name":"中央文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"指示"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"ab733425b2"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"苏家巷里委会有个毛泽东思想宣传队，在里弄中热情宣传毛泽东思想，居民的精神面貌起了显著变化。队员们决心:一辈子宣传毛泽东思想","authors":["马炳康"],"dates":[{"year":1968,"month":1,"day":31}],"is_range_date":false,"parts":[{"type":"paragraph","text":"苏家巷里委会闸建新村西七排成立了一个毛泽东思想宣传队。他们是各居民学习毛主席著作小组的积极分子，他们经常碰头，带着问题向毛主席请教，以毛主席最新指示、“老三篇”和《毛主席语录》为武器，进行斗私批修，还及时研究群众学习活动情况，思想动向，发现新人新事及时推广，发现思想问题及时个别谈心，还帮助一些家务重、子女多、老弱病残的阶级姐妹，制衣、做鞋、洗衣、打扫卫生和带领小孩。"},{"type":"paragraph","text":"西七排毛泽东思想宣传队队长、共产党员倪明珍，本来是里弄调解委员，一度思想上“怕”字当头，不敢深入群众，发誓今后不做里弄工作了。成立毛泽东思想宣传队后，通过学习毛主席著作，提高了觉悟，现在越干越有劲了，立志做一辈子里弄干部，宣传一辈子毛泽东思想。"},{"type":"paragraph","text":"七十二岁的贺爱清过去是吃素、念佛、修心的老妈妈。里弄干部认为她是一个“死角”。倪明珍这次主动找她谈心，问她为什么吃素，贺老妈妈说:“说到吃素，话长呢!”接着她叙述了自己二十八岁死去丈夫，一直帮人做佣人才把孩子拉扯大。认为自己命苦，吃吃素修修来生吧。倪大姐告诉她现在生活幸福，过去生活痛苦是由于社会制度不同。并对她说，现在中国赫鲁晓夫要我们吃二遍苦，我们能同意吗?!贺老妈妈越听心里越开窍，也越恨中国赫鲁晓夫了，决心参加学习班。老妈妈越学心越亮，而且学了就用，尽管她是小脚，走路不便，当她学了《为人民服务》这篇文章后，每天清晨起来打扫清洁卫生，包干了一个一百平方米的广场和一个小便池、一个垃圾箱。她讲:“我年纪大了，不能做更多的事，打扫清洁卫生我可以做，把环境搞得清清爽爽，使大人、小孩减少疾病，我做几件小事情来为人民服务，也是应该的。”"},{"type":"paragraph","text":"宣传队与广大群众一起学习，居民的精神面貌焕然一新。他们深深体会到:千抓万抓，不抓毛泽东思想就是瞎抓；千忙万忙，不学毛主席著作就是瞎忙。抓住了毛泽东思想的学习，就是抓住了根本，就是抓住了灵魂。"},{"type":"paragraph","text":"(闸北区烽火街道马炳康)"}],"comments":[],"origin":"","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1513c5bb92"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

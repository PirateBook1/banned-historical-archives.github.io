script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"印共（马列）领导人查鲁·马宗达指出印度革命形势大好  号召工人阶级同农民团结起来开展武装斗争  工人只有坚定地掌握毛泽东思想，与农村中贫苦农民和无地农民相结合，参加农民武装斗争，才能解放自己","authors":[],"dates":[{"year":1970,"month":4,"day":20}],"is_range_date":false,"parts":[{"type":"paragraph","text":"印共（马列）领导人查鲁·马宗达指出印度革命形势大好"},{"type":"paragraph","text":"号召工人阶级同农民团结起来开展武装斗争"},{"type":"paragraph","text":"工人只有坚定地掌握毛泽东思想，与农村中贫苦农民和无地农民相结合，参加农民武装斗争，才能解放自己"},{"type":"paragraph","text":"新华社十九日讯　印度《解放》月刊三月号刊登了印度共产党（马克思列宁主义）领导人查鲁·马宗达的一篇文章，号召印度工人阶级同农民团结起来，开展人民武装斗争。"},{"type":"paragraph","text":"文章说，今天，工人群众应该想到亿万贫苦、无地的农民，多少世纪以来，这部分农民一直受剥削、受压迫，现在他们感到自己的处境不堪忍受。只有推翻沉重压在贫苦、无地农民身上的致命剥削重担，工人阶级才能在社会上获得尊严的地位。一旦工人和农民联合起来，就会产生巨大的力量。正是这一巨大的力量，将使在印度完成人民民主革命，进而建立社会主义制度成为可能。工人阶级只有坚定地掌握毛泽东思想，只有与农村中贫苦农民和无地农民相结合，参加农民武装斗争，工人阶级才能完成这一任务。只有这样，工人阶级才能解放自己。这是因为，只有解放被压迫的群众，工人阶级才能解放自己。"},{"type":"paragraph","text":"文章说，工人阶级深深懂得，斗争就是生活的规律。因此，工人阶级必须肩负起发展农村人民战争的重任。在资产阶级的进攻面前，革命的工人绝不能老是被动挨打。对于敌人的每一次进攻进行反击，这是一个革命者应有的品德。"},{"type":"paragraph","text":"文章指出：“工人是不怕死的，也从不在需要自我牺牲的时候畏缩不前。革命胜利的道路是千百万人的自我牺牲开辟出来的。作为革命领导的工人阶级应该树立自我牺牲的新的光辉榜样。印度工人有着斗争的光荣史。很多印度工人为了印度的解放事业而牺牲。印度工人阶级是沿着染有烈士血迹的道路前进的。只是因为修正主义分子使工人阶级背离这条道路，所以亿万印度人民仍然在残酷剥削和压迫的沉重枷锁下受着煎熬。”"},{"type":"paragraph","text":"文章说，今天，在印度共产党（马克思列宁主义）的领导下，贫苦农民和无地农民正在印度的各个邦开展着人民战争，使得印度统治阶级惊惶失色，不知所措。"},{"type":"paragraph","text":"文章指出：“在当前印度出现的大好革命形势下，印度共产党（马列）向印度工人阶级发出号召：让对剥削者的仇恨猛烈地在你们心中燃烧起来；唤起你们的责任；树立起你们作为革命先锋的榜样；在印共（马列）——工人阶级政党的领导下团结起来；沿着斗争的道路坚定地前进。胜利一定属于我们！”"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"毛泽东","type":"人物"},{"name":"人民战争","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"01d417223b"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

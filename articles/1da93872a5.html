script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"whb","name":"文汇报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"巴卢库同志等在沪观看足球比赛张春桥、张才千同志等陪同阿战友观看中阿运动员的精采比赛","authors":[],"dates":[{"year":1972,"month":11,"day":26}],"is_range_date":false,"parts":[{"type":"paragraph","text":"新华社上海一九七二年十一月二十五日讯　贝·巴卢库同志和阿尔巴尼亚人民共和国军事友好代表团其他成员，今天下午由张春桥、张才干同志等陪同，观看了正在上海访问的阿尔巴尼亚人民军“游击队”足球队同辽宁省足球队进行的友谊比赛。"},{"type":"paragraph","text":"友谊比赛在上海的虹口体育场举行。场内主席台上悬挂着阿尔巴尼亚人民的伟大领袖恩维尔·霍查同志的画像和中国人民的伟大领袖毛主席的画像。阿尔巴尼亚战友来到体育场时，全场三万多名观众热烈鼓掌欢迎。陪同观看的还有上海市革命委员会和中国人民解放军驻上海部队负责人周纯麟、冯国柱、武占魁、申元军、孙林瑞、杨新亚，以及上海市体委负责人刘炳晨。"},{"type":"paragraph","text":"友谊比赛前，巴卢库同志等和张春桥同志会见了双方运动员，并在一起照了像。中阿两国运动员以勇猛顽强的战斗风格进行了精采的比赛，阿尔巴尼亚人民军“游击队”足球队以二比零取胜，观众热烈鼓掌。全场充满了中阿两国人民和军队之间的革命友谊和战斗团结的热烈气氛。"},{"type":"paragraph","text":"今天上午，巴卢库、恰科和佩尔拉库等阿尔巴尼亚同志，分别在周纯麟、刘耀宗、孙林瑞、张才干等同志陪同下，参观了上海木螺钉一厂和上海船厂。巴卢库同志在木螺钉一厂时，同工人们亲切交谈，给工人们很大鼓舞。"},{"type":"paragraph","text":"\u003cIMG alt=请插入6号盘，按F5键刷新后显示本插图！ src=\"D:\\inset\\1972\\11\\72bq030101.JPG\"\u003e"},{"type":"paragraph","text":"\u003cFONT class=imgsm\u003e巴卢库等阿尔巴尼亚战友，在张春桥等同志陪同下，观看了阿尔巴尼亚人民军“游击队”足球队和辽宁省足球队的友谊比赛，并同双方运动员一起照了相。　新华社记者摄\u003c/FONT\u003e"}],"comments":[],"origin":"新华社","comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"张春桥","type":"人物"},{"name":"辽宁文革","type":"人物"},{"name":"上海文革","type":"人物"},{"name":"革命委员会","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"1da93872a5"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

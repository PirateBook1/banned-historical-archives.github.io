script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"rmrb","name":"人民日报","internal":false,"official":false,"type":"db","author":"","files":[],"article":{"title":"内蒙古各行各业开展科研活动","authors":[],"dates":[{"year":1976,"month":5,"day":14}],"is_range_date":false,"parts":[{"type":"paragraph","text":"内蒙古各行各业开展科研活动"},{"type":"paragraph","text":"内蒙古自治区各族工人、贫下中农、贫下中牧坚持以阶级斗争为纲，紧密结合工农牧业生产，开展科学实验活动，不断夺取新成果，回击不肯改悔的走资派邓小平刮起的右倾翻案风。目前，自治区的旗县、公社、大队、生产队已建立起四级农科网，在牧区建立了旗县、公社、大队三级科技网，在城市组织起了科技交流站或交流队。在这同时，自治区许多社队还开办了队来队去的“五·七”农牧业技术学校，为人民公社和生产队培训了农牧业科学实验骨干人员。"},{"type":"paragraph","text":"内蒙古广大农村、牧区的各族干部、社员和农牧业科学技术人员，围绕贯彻农业“八字宪法”积极开展各项科学实验活动。他们除大抓土、肥、水、种等项科学实验外，还根据内蒙古的气候条件，因时因地制宜地进行以间种、套种和复种为中心的耕作制度的改革。"},{"type":"paragraph","text":"在内蒙古工业战线，广大工人、干部和技术人员，坚持以阶级斗争为纲，大搞技术革新，促进工业发展。呼和浩特、包头、集宁等城市建立了以工人为主体的各种专业技术交流队，有的还开办了工人业余大学和多种专业训练班，研究解决生产技术中的疑难问题。呼和浩特市几年来通过办讲座、短训班和业余大学等形式，已训练工人技术骨干四千多名。"},{"type":"paragraph","text":"在反击右倾翻案风斗争的推动下，内蒙古工农牧业战线广大工人和贫下中农（牧）及科技工作者正在继续阔步前进。他们以更大的干劲抓革命促生产，决心夺取更多更好的科研成果，以实际行动回击不肯改悔的走资派邓小平刮起的右倾翻案风。"}],"comments":[],"comment_pivots":[],"description":"","page_start":1,"page_end":1,"alias":""},"tags":[{"name":"邓小平","type":"人物"},{"name":"内蒙古文革","type":"人物"},{"name":"农业战线","type":"主题/事件"},{"name":"工业战线","type":"主题/事件"},{"name":"党内资产阶级","type":"主题/事件"},{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"e0417df88d"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

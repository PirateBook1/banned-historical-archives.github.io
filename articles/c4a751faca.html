script><script src="/_next/static/Sk_QHO4GJi-ijWrRRIaU5/_ssgManifest.js" defer="" crossorigin=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"books":[{"id":"CCRD-shzygz","name":"中国五十年代初中期的政治运动数据库","internal":false,"official":false,"type":"db","author":"宋永毅","files":[""],"article":{"title":"甘肃武都专区在土地改革试办中干部宣传不够连续发生自杀事件","authors":[],"dates":[{"year":1951,"month":12,"day":14}],"is_range_date":false,"parts":[{"text":"甘肃武都专区在土地改革试办中干部宣传不够连续发生自杀事件","type":"title"},{"text":"【西北总分社十四日讯】甘肃省武都专区各县在试办土地改革中，先后发生自杀案件三十起，其中有中农十四人，地主九人。发生自杀事件的原因，一方面是有些恶霸和不法地主畏罪自杀。另方面是由于该专区在土地改革工作中宣传政策不普遍、不深入，。一般干部的政策思想很不明确，观点模糊，在工作中存在包办代替、强迫命令的现象。在整顿组织时，不分内外、功过和情节轻重，对一些农民成份的伪乡保人员、作风不好的人和一些与地主有关的农民，采取与地主一样斗争的办法，有些地主反革命份子造谣惑众，投机分子便亦乘机报复，造成混乱现象，群众感到恐慌。干部在思想上还有轰轰烈烈，刮大风、不打不热闹的错误看法。因此，在处理问题时容易发生偏差。以上情况，已引起武都地委、甘肃省委和西北局的注意。","type":"paragraph"}],"comments":[],"origin":"1951年12月15日新华通讯社编《内部参考》。","comment_pivots":[],"description":"","page_start":0,"page_end":0,"alias":""},"tags":[{"type":"文稿类型","name":"文章"}]}]},"__N_SSG":true},"page":"/articles/[id]","query":{"id":"c4a751faca"},"buildId":"Sk_QHO4GJi-ijWrRRIaU5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
